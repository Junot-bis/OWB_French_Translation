 nf_mormon.1.t:0 "The Gates of New Canaan"
 nf_mormon.1.d:0 "New Canaan has been a symbol of hope in the wasteland for so long. It is here that our people found refuge in their time of crisis, and it is here that we built for ourselves a new kingdom, beholden to god almighty and the rules of human deceny. Each year, they come their hundreds, flocking to use from the wilds. The unclothed, the forgotten, the burned. We take in whom we can, when we can, despite the stress it places on our people.                                                                                                                                   Matthew 7:12 “Do to others whatever you would like them to do to you. This is the essence of all that is taught in the law and the prophets.” "
 nf_mormon.1.option.a:0 "All are welcome within the Walls of New Canaan."
 nf_mormon.1.option.b:0 "They shall have their own city, beyond our walls."
 nf_mormon.1.option.c:0 "Only those who accept god into their heart may live with us."
 
 nf_mormon.2.t:0 "The Army of God"
 nf_mormon.2.d:0 "Against our wishes, war has befallen the people of New Canaan time and time again, and in such times the faithful have suffered and died. But in these times of need, we have always had our guardians, those willing to stand against the darkness that came to take us into the night. Guided by god, our warriors can not fail.                                                                                                                                                                       Jeremiah 51:20 “You are my hammer and weapon of war: with you I break nations in pieces; with you I destroy kingdoms.” "
 nf_mormon.2.option.a:0 "Holy Autonomatons, found in the chapels of the Old  Churches."
 nf_mormon.2.option.b:0 "The clergy, shepherds who protect their flock in times of need."
 nf_mormon.2.option.c:0 "Noble Savages, tribals who protect the light of our God."
 
 nf_mormon.3.t:0 "The Town of Jericho"
 nf_mormon.3.d:0 "Jeremiah Rigdon, the leader of the Mormons at New Canaan, often called the Living Prophet, once channeled his wrath into the people of Jericho. A local community that dealt drugs, firearms, and sin to the local people of Utah. Feeding a cycle of violence and abuse that threatened to destablize the entire area. The wrath of Jeremiah Rigdon was great, and he fell upon Jerico like the hammer of god. In the aftermath...                                                                                                                                                                Romans 1:18 “For the wrath of God is revealed from heaven against all ungodliness and unrighteousness of men, who by their unrighteousness suppress the truth.” "
 nf_mormon.3.a:0 "Jeremiah showed no mercy, for they were beyond redemption."
 nf_mormon.3.b:0 "Jeremiah showed mercy to all who renounced their sinful ways."
 nf_mormon.3.c:0 "Jeremiah showed mercy to all who laid down their arms."
 
