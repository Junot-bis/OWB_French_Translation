 nf_mormon.4.t:0 "Invitation to the Kingdom of God"
 nf_mormon.4.d:0 "The New Canaanites have been increasingly taking control of the entire Utah region, and have invited us to join them. Although this may be a good way to gain protection from outside countries we would lose some level of independance."
 nf_mormon.4.a:0 "We accept"
 nf_mormon.4.b:0 "We are better off alone"
