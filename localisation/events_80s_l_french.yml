 nf_80s.1.t:0 "Finir l'I-80."
 nf_80s.1.d:0 "La portion la plus au nord de l'I-80 parcours les terre de Vault City. Ils ont été amicaux par le passé, peut-être est-il temps de contrôler nos territoires légitimes ?"
 nf_80s.1.a:0 "Offrir de les défendre en échange de leur terres."
 nf_80s.1.b:0 "Ca ne vaut pas le coup."
