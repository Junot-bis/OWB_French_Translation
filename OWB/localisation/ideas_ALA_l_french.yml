 ala_pen_tt:9 "§gVous avez l'impression d'avoir déjà vu ce stylo. Son encre vous regarde avec impatience, et vous détournez les yeux.§!"
 ala_caesar_tt:9 "§gQuelque chose vous attrape le poignet. Votre sang exige de la prudence : vous jouez les idiots. Tu réalises que César était à tes côtés tout le temps.§! §RIl hurle depuis des mois.§!"
 ala_mars_tt:9 "§RUn coup de tonnerre. Le firmament crie. Vous voyez une salle rouge, et César est là. Il regarde à travers un rideau de velours. Il se tourne pour te regarder, et ses yeux—§! §gCertains Vieux Corps Rient avec Satisfaction...§!"
 ala_ksr_tt:9 "§YLa cohorte de Lanius§!  donne à §YKaiser Wilhelm§! une leçon sur la guerre dans les Terres Désolées §Rà la dure§!"

