 nf_texas.1.t:9 "A World of Change"
 nf_texas.1.d:9 "The world as we know it is changing fast. Not but a few decades ago, Lone Star was a prosperous and peaceful trade settlement, and the Texan Rangers were unified with their Brotherhood kin against the raiders that roam Texas. Now, everything has changed. The Provisional Republic of Texas, once the dream of naive optimists, is a reality. The two nations of Lone Star and the Texan Rangers stand unified behind the common beliefs of freedom, prosperity and democracy. [To Be Expanded]"
 nf_texas.1.a:9 "There are important decisions ahead..."
 nf_texas.2.t:9 "War is the Continuation of Politics"
 nf_texas.2.d:9 ""
 nf_texas.2.a:9 "To live in peace we must be ready for war."
 nf_texas.3.t:9 "The Questions of the Nation"
 nf_texas.3.d:9 ""
 nf_texas.3.a:9 ""
 nf_texas.4.t:9 "Do Right and Risk the Consequences"
 nf_texas.4.d:9 ""
 nf_texas.4.a:9 "It is our duty to make these decisions."
 nf_texas.5.t:9 "The Question of the Flag"
 nf_texas.5.d:9 ""
 nf_texas.5.a:9 "Keep our current flag, the Burnet Star!"
 nf_texas.5.b:9 "Use the flag of Lone Star, as we are the Lone Star in the wastes."
 nf_texas.5.c:9 "Reintroduce the flag of the old State of Texas."
 nf_texas.6.t:9 "The Question of the Capital"
 nf_texas.6.d:9 ""
 nf_texas.6.a:9 "Dallas, the largest old-world city in Texas."
 nf_texas.6.b:9 "Houston, the costal metropolis."
 nf_texas.6.c:9 "Lone Star, the new-world boomtown."
 nf_texas.6.e:9 "Austin, a symbol of Mutant-Human unity."
