  generic_slave_event.1.t: "A Successful Slave Raid!"
  generic_slave_event.1.d: "We have returned with yet more slaves for our empire. Was this not a grand old time?"
  generic_slave_event.1.a: "Slave Raiding is fun and profitable!"

  generic_slave_event.2.t: "A Failed Slave Raid!"
  generic_slave_event.2.d: "Despite our best efforts, our future slaves fought off our recent expedition. Oh well, we can always try again later...."
  generic_slave_event.2.a: "Bring me a current slave to punish for this!"
  generic_slave_event.3.t: "[Root.GetName] Will Always Fight for Freedom!"
  generic_slave_event.3.d: "Although the slavers came at us with fire and blood, the grit and determination of our heroes drove them off. Let this be a lesson to all who challenge our rights!"
  generic_slave_event.3.a: "This is not war, this is pest control."

