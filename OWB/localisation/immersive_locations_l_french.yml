 #Cities ------------------------------------------------------------
 vaultcity:0 "Zone urbaine - Vault City"
 vaultcity_desc:0 "\nVault City est un lieu de haute technologie dans l'ouest du Nevada, établi par les habitants de l'Abri 8 après la Grande Guerre."

 gecko:0 "Désert - Gecko"
 gecko_desc:0 "\nGecko est une ville goule au nord-est de Vault City, fondée en 2236."

 courtyard:0 "Désert - Courtyard"
 courtyard_desc:0 "\nLe quartier Courtyard de Vault City est le premier quartier de Vault City où entre un étranger et n'est guère un indicateur de la splendeur de la ville principale."

 newreno:0 "Zone urbaine - New Reno"
 newreno_desc:0 "\nNew Reno est une ville sur les vestiges de Reno, située dans l'ouest du Nevada."

 sierraarmydepot:0 "Montagnes - Sierra Army Depot"
 sierraarmydepot_desc:0 "\nLe Sierra Army Depot était autrefois une zone régionale de stockage des armes et munitions militaires."

 modoc:0 "Montagnes - Modoc"
 modoc_desc:0 "\nModoc est une petite ville agricole construite à la lisière de l'ancienne forêt nationale de Modoc."

 newvegas:0 "Zone urbaine - New Vegas"
 newvegas_desc:0 "\nNew Vegas, connue à l'origine sous le nom de Las Vegas avant la Grande Guerre dans le désert avant que Robert House ne reprenne sa reconstruction, est une ville construite sur les vestiges de Las Vegas, située dans le sud du Nevada."

 jacobstown:0 "Désert - Jacobstown"
 jacobstown_desc:0 "\nJacobstown est situé au même endroit que l'établissement d'avant-guerre du Mont Charleston, une petite communauté alpine située dans les montagnes à l'ouest de la vallée de Las Vegas."

 bittersprings:0 "Désert - Bittersprings"
 bittersprings_desc:0 "\nAu siècle dernier, Bitter Springs a été utilisé par les Grands Khans comme une communauté semi-permanente."

 nellis:0 "Désert - Nellis Air Force Base"
 nellis_desc:0 "\nUne base aérienne d'avant-guerre qui était autrefois le United States Air Force Warfare Center et qui, après la guerre, est devenue le foyer des Boomers, un groupe xénophobe qui étaient d'anciens occupants de l'Abri 34."

 bouldercity:0 "Désert - Boulder City"
 bouldercity_desc:0 "\nBoulder City est un endroit secondaire, surtout remarquable pour sa proximité du barrage Hoover et du poste de traite 188."

 hooverdam:0 "Désert - Hoover Dam"
 hooverdam_desc:0 "\nHoover Dam, appelé le mur de l'Ancien Monde par Ulysse, est un barrage-voûte en béton dans le Black Canyon du fleuve Colorado."

 vault3:0 "Désert - Abri 3"
 vault3_desc:0 "\nL'Abri 3 est l'une des chambres fortes Vault-Tec dans les Terres Désolées de Mojave."

 bitterspings:0 "Désert - Bitter Springs"
 bitterspings_desc:0 "\nAu siècle dernier, Bitter Springs a été utilisé par les Grands Khans comme une communauté semi-permanente."

 nelson:0 "Désert - Nelson"
 nelson_desc:0 ""

 blackmountain:0 "Montagnes - Black Mountain"
 blackmountain_desc:0 "\nBlack Mountain est un endroit dans le désert de Mojave qui sert de station-radio pour l'État d'Utobitha."

 hiddenvalley:0 "Zone urbaine - Hidden Valley"
 hiddenvalley_desc:0 "\nHidden Valley est un complexe de bunkers de l'USAF datant d'avant la Grande Guerre près du cœur de la vallée."

 sloan:0 "Désert - Sloan"
 sloan_desc:0 "\nSloan est un camp minier situé le long de la longue autoroute 15."

 heliosone:0 "Désert - Helios One"
 heliosone_desc:0 "\nConstruite avant la guerre par Poseidon Energy, HELIOS One est une centrale solaire concentrée composée d'un énorme réseau de réflecteurs et de la centrale elle-même."

 novac:0 "Désert - Novac"
 novac_desc:0 "\nAvant la Grande Guerre, cette communauté était un petit hameau construit pour le ravitaillement et les toilettes le long de l'autoroute 95."

 primm:0 "Désert - Primm"
 primm_desc:0 "\nAvant la guerre, Primm était "Vegas tout-budget", une petite ville où les Californiens pouvaient aller jouer, la distance la plus courte entre leurs portefeuilles et un trou dans le sol."

 goodsprings:0 "Désert - Goodsprings"
 goodsprings_desc:0 "\nGoodsprings est une petite ville désaffectée et en difficulté qui a été une communauté minière depuis les premiers jours de l'histoire du Nevada aux États-Unis."

 searchlight:0 "Désert - Searchlight"
 searchlight_desc:0 "\nMalheureusement, un convoi de camions à plateau transportant des déchets nucléaires de San Onofre passait par le projecteur lorsque la Grande Guerre a éclaté."

 nipton:0 "Désert - Nipton"
 nipton_desc:0 "\nUne ville peuplée de joueurs, de voleurs et de prostituées."

 hopeville:0 "Zone urbaine - Hopeville"
 hopeville_desc:0 "\nAvec sa voisine Ashton, Hopeville abritait plusieurs bases et silos de missiles nucléaires des forces armées américaines. En 2077, avec le reste du monde, il a brûlé dans un incendie nucléaire."

 ashton:0 "Zone urbaine - Ashton"
 ashton_desc:0 "\nAvec sa voisine Hopeville, Ashton abritait plusieurs bases et silos de missiles nucléaires des forces armées américaines. En 2077, comme le reste du monde, elle a été frappée par un arsenal nucléaire pendant qu'elle se lançait."

 sanfran:0 "Zone urbaine - San Francisco"
 sanfran_desc:0 "\nSan Francisco est une ville du nord de la Californie. Après la Grande Guerre, sa population se compose principalement de Shi, qui sont les descendants de l'équipage d'un sous-marin chinois qui s'y est écrasé, et des membres d'un culte religieux connu sous le nom d'Hubologistes."

 concord:0 "Collines - Concord"
 concord_desc:0 "\nConcord était une ville historique, fondée en 1635, célèbre avec Lexington comme site de plusieurs batailles qui ont mené à la guerre de la Révolution américaine."

 navarro:0 "Forêt - Navarro"
 navarro_desc:0 "\nAvant la guerre, Navarro a servi de raffinerie à Poseidon Oil pour la plate-forme pétrolière, où se trouve le quartier général de l'Enclave. Adjacent aux installations pétrolières, une base militaire financée par le gouvernement a été construite, ainsi qu'une station satellite de liaison montante, ainsi que des installations d'entretien et de réparation."

 shadysands:0 "Zone urbaine - Shady Sands"
 shadysands_desc:0 "\nLa ville de Shady Sands est la plus grande zone urbaine qui a été "construite à partir de zéro" dans les États-Unis post-nucléaire. Fondé en 2142 par l'un des groupes émergeant de l'Abri 15, il a été lancé en utilisant le G.E.C.K., ce qui a permis aux habitants d'établir une communauté autosuffisante et d'ériger des bâtiments en adobe."

 junktown:0 "Zone urbaine - Junktown"
 junktown_desc:0 "\nJunktown est l'une des plus petites villes du sud de la Californie. Elle a été fondée peu après la guerre par un soldat nommé Darkwater. Au lieu de construire sur les ruines d'une vieille ville, il pensait qu'il valait mieux partir de zéro."

 losthills:0 "Plaines - Lost Hills"
 losthills_desc:0 "\nLost Hills est un bunker du gouvernement d'avant-guerre en Californie du Sud et le siège de la Brotherhood of Steel, situé dans les déserts à l'ouest de Junktown et du Hub, directement au sud-est de la base militaire de Mariposa. Mystérieuse et impénétrable, elle fait l'objet de mythes et de légendes parmi de nombreux habitants des Terres Désolées."

 hub:0 "Zone urbaine - The Hub"
 hub_desc:0 "\nLe Hub est un énorme centre de commerce et de peuplement établi dans une vieille ville relativement épargnée par la Grande Guerre. Des caravanes sont organisées ici, transportant des marchandises vers le nord jusqu'à Shady Sands, Junktown, le désert de Mojave, et vers le sud jusqu'au Boneyard."
