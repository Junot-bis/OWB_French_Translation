  #----------------------------
  # Industry
  #----------------------------
 tool_engineering:0 "Achat d'outils"
 tool_engineering_desc:0 "Nos installations de production ont besoin d'outils - de toute urgence. Afin de maintenir des taux de production élevés et de fournir nos soldats à temps, nos aînés ont proposé deux solutions : la récupération et la simplification. Donner la priorité à nos équipes de récupération nous permettrait de trouver et d’équiper notre main-d’œuvre avec les meilleurs outils disponibles, tandis que nous concentrer sur une simplification de la conception des outils permettrait de produire en masse le matériel nécessaire."

 maketool_engineering_1:0 "Outils improvisés"
 maketool_engineering_1_desc:0 "En utilisant notre compréhension de base de la fabrication d'outils, nous pouvons utiliser les matériaux dans l'environnement immédiat de nos ateliers pour improviser des outils de base à la volée. Tandis que les résultats ne sont guère impressionnants; L'utilisation de couteaux en métal de récupération, de bâtons d'armature et d'autres outils de base est beaucoup plus efficace que d'utiliser simplement nos mains pour tout faire.\n\n"
 maketool_engineering_2:0 "Outils basiques"
 maketool_engineering_2_desc:0 "La pierre est le fondement du monde - littéralement. Les outils en pierre constituent le premier pas crucial vers la civilisation ou, dans notre cas, vers une plus grande efficacité de la production. Améliorer nos conceptions primitives et improvisées en intégrant une ergonomie et une plus grande fiabilité facilitera l’utilisation et la maintenance de nos outils."
 maketool_engineering_3:0 "Outils standardisés"
 maketool_engineering_3_desc:0 "Les outils standardisés peuvent être fabriqués rapidement avec des plans étendus et utilisés indifféremment entre les ouvriers. L'époque des conceptions d'outils individuels avec leurs bizarreries et leurs avantages est révolue. Ce que nous perdons dans la conception ergonomique personnalisée, nous le gagnons avec un équipement national standardisé, conçu pour jouer son rôle le plus efficacement possible entre les mains de chacun."
 maketool_engineering_4:0 "Outils raffinés"
 maketool_engineering_4_desc:0 "Au fur et à mesure que notre équipement se perfectionne, il en va de même des outils qui le produisent. Le fait d’affiner nos conceptions pour répondre aux besoins en outils précis auxquels notre personnel est confronté, tout en maintenant les mécanismes de base aussi simples que possible, nous permettra d’accroître l’efficacité sans alourdir les délais de production."
 maketool_engineering_5:0 "Outils avancés"
 maketool_engineering_5_desc:0 "Le moment est venu de moderniser l’arsenal des ouvriers de notre pays. Des outils de boulonnage contrôlés, tels que des clés dynamométriques, des pompes à boulonner et des tendeurs, constitueront l’ossature de notre industrie de production de blindages. De nouveaux outils d'estampage permettront une production de masse rapide d'armes légères à une échelle sans précédent. Ces outils, et beaucoup d’autres comme eux, rapprocheront nos ouvriers d’usine de l’ancien monde."
 maketool_engineering_6:0 "Outils d'avant guerre"
 maketool_engineering_6_desc:0 "Avec l’aide de notre nation, nous avons pu restaurer, reconstruire et reproduire les outils d’avant-guerre. Nos ouvriers portent des outils que les autres pays idolâtreraient sous forme d’équipement standard : l’atome alimentant leurs efforts pour créer le meilleur équipement connu de l’homme. Des découpeuses au plasma à fusion aux perceuses Saturnite, nos ouvriers utilisent la science pour donner à nos soldats le meilleur équipement possible."

 scavtool_engineering_1:0 "Outils récupérés"
 scavtool_engineering_1_desc:0 "Les prospecteurs et les gardes armés peuvent être envoyés à la recherche d'usines récupérables d'avant-guerre, sacs à la main, afin de dépouiller leurs intérieurs de tout équipement utile. Les hommes morts n'ont pas besoin d'outils. Avec ces outils ternis d’avant-guerre à leur disposition, nos artisans peuvent fabriquer des équipements de qualité supérieure avec des matériaux plus durables.\n\n"
 scavtool_engineering_2:0 "Chiens fouineurs"
 scavtool_engineering_2_desc:0 "Les chiens peuvent être entraînés à différentes fins : le plus important est la chasse et le pistage. En élevant et en entraînant les chiens à reconnaître les odeurs de produits chimiques industriels, d'huile, d'acier à outils, etc. nous pouvons plus facilement trouver et explorer des gisements d'avant-guerre susceptibles de contenir des équipements non découverts."
 scavtool_engineering_3:0 "Recherche dans le quadrant"
 scavtool_engineering_3_desc:0 "Plutôt que de rechercher les sites d’intérêt à leur guise, nos prospecteurs peuvent adopter une tactique de recherche très utilisée par les enquêteurs d’avant-guerre. En divisant de grandes zones en de nombreux quadrants plus petits, chaque prospecteur peut désormais rechercher sa zone de prospection de manière ordonnée. Cela transforme de plus grandes zones en petits morceaux gérables: un nettoyage efficace et productif."

 pre_agriculture_industry_tech:0 "Agriculture organisée"
 pre_agriculture_industry_tech_desc:0 "Un système agricole organisé, fondé sur plus que les besoins de notre peuple, nous aiderait beaucoup si un cataclysme se produisait et nous permettait de disposer de réserves et de cultiver des cultures plus variées. Un tel système est essentiel à la survie de notre peuple."

 agriculture_industry_tech_1:0 "Sélection de semences"
 agriculture_industry_tech_1_desc:0 "La sélection des semences est le processus qui consiste à sélectionner les semences à planter en fonction de critères déterminés par l'utilisateur. Ceux-ci incluent, le rendement possible, la résistance aux maladies et autres menaces environnementales et la valeur nutritionnelle pour n'en nommer que quelques-unes."
 agriculture_industry_tech_2:0 "Culture des plantes"
 agriculture_industry_tech_2_desc:0 "Culture, assouplissement et division du sol. Le sol autour des plantes existantes est cultivé (manuellement à l'aide d'une houe ou à la machine à l'aide d'un cultivateur) pour détruire les mauvaises herbes et favoriser la croissance en augmentant l'aération du sol et l'infiltration d'eau."
 agriculture_industry_tech_3:0 "Rotation des cultures"
 agriculture_industry_tech_3_desc:0 "La rotation des cultures consiste à cultiver une série de types de cultures dissimilaires ou différentes dans la même zone au cours de saisons séquencées. Il est fait en sorte que le sol des fermes ne soit pas utilisé pour un seul ensemble d'éléments nutritifs. Il aide à réduire l'érosion du sol et augmente la fertilité du sol et le rendement des cultures."
 agriculture_industry_tech_4:0 "Irrigation"
 agriculture_industry_tech_4_desc:0 "L'irrigation est l'application de quantités contrôlées d'eau sur les plantes aux intervalles nécessaires. L'irrigation aide à faire pousser des cultures, à maintenir les paysages et à revégétaliser les sols perturbés dans les zones sèches et pendant les périodes de précipitations insuffisantes."
 agriculture_industry_tech_5:0 "Engrais Industriel"
 agriculture_industry_tech_5_desc:0 "Le procédé Haber, également appelé procédé Haber – Bosch, est un procédé de fixation artificielle de l'azote et constitue la principale procédure industrielle de production d'ammoniac. L'ammoniac est un composant essentiel des engrais industriels. Bien que l'ammoniac peut également être gagné par Brahmin Dung."
 agriculture_industry_tech_6:0 "Récolte automatisée"
 agriculture_industry_tech_6_desc:0 "Le processus de récolte des produits végétaux a toujours été une tâche ardue, mais avec l'aide de la robotique, ce défi s'estompera et donnera à nouveau une productivité accrue."
 agriculture_industry_tech_7:0 "OGM"
 agriculture_industry_tech_7_desc:0 "Les cultures génétiquement modifiées sont des plantes utilisées en agriculture, dont l'ADN a été modifié à l'aide de méthodes de génie génétique. Dans la plupart des cas, l’objectif est d’introduire un nouveau trait dans la plante qui n’existe pas naturellement dans l’espèce."

 basic_industry_tech:0 "Planification de l'industrie"
 basic_industry_tech_desc:0 "Bien que les ateliers dispersés répondent à nos besoins jusqu'à présent, nous ne pouvons pas continuer à améliorer notre système sans planification industrielle. Bien que les détails ne soient pas encore définis, leur regroupement et la coopération entre eux devraient déjà nous apporter des avantages et ouvrir la voie à de nouvelles réformes."

 generalized_industry_tech_1:0 "Travailler au besoin"
 generalized_industry_tech_1_desc:0 "Travailler en fonction de demandes et non de quotas offre de nombreux avantages. Cela nous permet de réagir plus rapidement aux changements de la ligne de front, car nous sommes plus en contact avec les besoins de nos soldats et nous pouvons ainsi plus facilement changer de production. Cela libère également une partie de la main-d'œuvre pour qu'elle puisse se joindre à la bataille, si le besoin se fait sentir."
 generalized_industry_tech_2:0 "Espaces de travail locaux"
 generalized_industry_tech_2_desc:0 "Au lieu d'éloigner les populations des villages et de les installer dans nos usines, nous pouvons mettre en place un système d'ateliers locaux permettant à nos employés de travailler sans quitter leur famille et leurs proches. Combiné avec des convois d'approvisionnement réguliers qui acheminent également les marchandises produites vers un lieu plus centralisé, cela accroît la flexibilité de notre industrie, car des villages entiers peuvent être dédiés à la fabrication d'un équipement spécifique, leur permettant de devenir plus compétents dans leur domaine d'expertise."
 generalized_industry_tech_3:0 "Projets publics"
 generalized_industry_tech_3_desc:0 "Les projets publics consacrés à l'amélioration de la vie des citadins et des villages leur permettront de disposer de meilleures habitations et de meilleurs systèmes d'assainissement, tandis que le libre accès à quiconque de travailler sur de simples parties des projets leur permettra d'acquérir des compétences de base en ingénierie et d'instiller la discipline du travail, ainsi que l'appréciation du travail dur dans l'ensemble de notre population."
 generalized_industry_tech_4:0 "Ateliers de jardin"
 generalized_industry_tech_4_desc:0 "La distribution massive d'outils et de certains matériaux à toutes les personnes intéressées leur permet de créer leurs propres ateliers d'arrière-cour, stimulant l'innovation à des sommets alors que la proximité de tels ateliers permet à quiconque, même aux blessés ou aux personnes âgées, de participer à la machine de guerre. Des cours spéciaux consacrés à enseigner aux enfants les valeurs du dur labeur et de l'innovation inciteront les générations futures à travailler encore plus fort."
 generalized_industry_tech_5:0 "Prototypage rapide"
 generalized_industry_tech_5_desc:0 "L’étude des machines à commande numérique et de l’électronique de base d’avant-guerre nous a permis d’équiper chacune de nos usines avec des sous-sections de prototypage rapide. Ces sous-sections possèdent des machines-outils intuitives permettant à tout travailleur de proposer et de tester toutes les améliorations qu’il pourrait apporter à un article en particulier. Il permet un niveau d'ingéniosité sans pareil et une amélioration continue de nos méthodes de fabrication."
 generalized_industry_tech_6:0 "Imprimantes tridimensionnelles"
 generalized_industry_tech_6_desc:0 "Les imprimantes tridimensionnelles sont une extension de nos machines de prototypage rapide. Arborant une interface informatique et des outils faciles à utiliser, elles permettent des expériences beaucoup plus faciles visant à simplifier la production. Certains modèles plus grands sont même utilisés pour remplacer des lignes de production entières !"
 generalized_industry_tech_7:0 "Réplicateurs"
 generalized_industry_tech_7_desc:0 "Les réplicateurs sont le summum de notre doctrine de fabrication. Un seul élément est d'abord pensé et conçu sur une imprimante avant d'être inséré dans le réplicateur, ce qui nous donne une copie parfaite des éléments souhaités. Cela ne laisse littéralement aucun défaut dans notre système, des modifications extrêmement rapides de la production d'articles désirée et des niveaux de production accélérés jusqu'alors impensables."

 specialized_industry_tech_1:0 "Travaux assignés"
 specialized_industry_tech_1_desc:0 "Travailler via un système de quotas et d’objectifs de production nous a permis de travailler à un rythme bien supérieur et de fabriquer plus d’équipements en un temps donné, sans perdre de temps en simplifications. Comme il se doit, nos ingénieurs en équipement devraient en être responsables. Nos lignes de production fonctionnent de cette manière à leur capacité maximale, mais sont quelque peu inefficaces face aux changements brusques de fabrication."
 specialized_industry_tech_2:0 "Ateliers Dédiés"
 specialized_industry_tech_2_desc:0 "Des ateliers spécialisés installés dans nos centres industriels, ainsi que des campagnes de recrutement pour les renforcer, améliorent encore nos capacités, la centralisation des approvisionnements, des ressources et de la main-d'œuvre facilitant la production de quantités importantes d'armes et d'armures à un rythme rapide."
 specialized_industry_tech_3:0 "Guildes Artisanales"
 specialized_industry_tech_3_desc:0 "Les guildes formées par les plus habiles de nos effectifs peuvent renforcer notre système actuel et fournir des connaissances et une formation aux autres membres de l'usine. Des sections dédiées dans le but d'aider les plus élites à bricoler avec nos appareils et outils vont améliorer le rendement."
 specialized_industry_tech_4:0 "Usines Dédiées"
 specialized_industry_tech_4_desc:0 "Les bâtiments industriels construits à cet effet, dotés de normes élevées en matière de refroidissement et de ventilation, nous permettront de placer encore plus de travailleurs et de machines. Cela centralisera encore plus notre production et nous donnera même des usines capables de produire des dizaines d'articles par jour."
 specialized_industry_tech_5:0 "Lignes d'assemblage"
 specialized_industry_tech_5_desc:0 "Les véritables chaînes de montage sont constituées de travailleurs jouant le rôle de rouages ​​dans une machine bien huilée. Chaque dispositif que nous cherchons à fabriquer est placé sur une bande en mouvement et les travailleurs sont dispersé à différents points de ladite bande. Ils ajoutent chacun un élément ou inspectent une partie de l'appareil, optimisant ainsi l'efficacité de chacun d'entre eux. La production industrielle bénéficie grandement de ces mesures."
 specialized_industry_tech_6:0 "Travailleurs robotiques"
 specialized_industry_tech_6_desc:0 "De plus en plus d'ouvriers mécaniques dans nos chaînes d'assemblage signifie que chaque étape du processus de fabrication est réalisée plus rapidement et avec plus de précision que par des mains humaines, et de telles machines peuvent fonctionner jour et nuit sous la supervision d'équipes telles que les contremaîtres et les ingénieurs chargés de leur maintenance en rotation."
 specialized_industry_tech_7:0 "Construction Technologique standard"
 specialized_industry_tech_7_desc:0 "Les plans numériques normalisés et extrêmement détaillés partagés et améliorés par toutes les équipes de conception de notre super-usine et chargés dans nos chaînes de montage robotiques permettent de respecter des quotas extrêmement élevés sans pratiquement aucun effort. Les véhicules peuvent être fabriqués en quelques heures et les armes en quelques minutes. Les balles et les cellules énergétiques peuvent être fabriquées en quelques secondes. Nous ne manquerons jamais de munitions et l'ennemi en sera très vite conscient."

 extraction_industry_tech_1:0 "Camps de travail"
 extraction_industry_tech_1_desc:0 "Beaucoup moins rigoureux qu'il n'y paraît, les camps de travail cherchent à fournir un avant-poste proche des ressources naturelles ou des sites de récupération à partir desquels nos travailleurs peuvent se reposer, planifier et travailler sans être exposés au soleil du désert ou à la météo."
 extraction_industry_tech_2:0 "Équipement dédié"
 extraction_industry_tech_2_desc:0 "Du matériel minier dédié, tel que des explosifs, des frais d'arpentage et des pioches, permettra à nos prospecteurs de travailler beaucoup plus rapidement et de tirer davantage de ressources de chaque quart de travail."
 extraction_industry_tech_3:0 "Extraction à la vapeur"
 extraction_industry_tech_3_desc:0 "Les dispositifs d’extraction à vapeur, bien qu’encombrants, constituent une très bonne alternative au travail manuel. Ces machines n’ont pas besoin de repos au-delà de quelques temps d’arrêt, mais remplacent également les prospecteurs qui doivent effectuer des travaux pénibles par des températures extrêmes."
 extraction_industry_tech_4:0 "Extraction électrique"
 extraction_industry_tech_4_desc:0 "La commutation du système à vapeur, qui nécessitait une formation spécialisée pour la manipulation en toute sécurité des chaudières ainsi que des équipements de protection, avec des machines électriques simplifie l'extraction des ressources et permet à nos machines d'être alimentées par des cellules énergétiques standard."
 extraction_industry_tech_5:0 "Extraction Robotique"
 extraction_industry_tech_5_desc:0 "Les robots équipés de perceuses et de marteaux pneumatiques au lieu d'armes, ainsi que de protocoles de creusement peuvent percer et franchir les obstacles à un rythme rapide, ce qui permet à l'extraction des ressources d'atteindre une efficacité maximale sans gaspiller de matériau."

 pre_construction_industry_tech:0 "Bases de construction"
 pre_construction_industry_tech_desc:0 "Les bases de la construction remontent à l’aube de l’humanité, mais il est bon de la revoir de temps en temps. Il serait absurde de penser que nous ne savons pas comment construire des huttes, mais certaines enquêtes sont nécessaires pour savoir comment aménager correctement la plus élémentaire des usines et des routes."

 construction_industry_tech_1:0 "Travail du bois"
 construction_industry_tech_1_desc:0 "Le bois est le matériau le plus simple qui existe et est utilisé par notre population depuis des générations. L’objectif principal de ce projet de recherche est d’obtenir les dispositions appropriées pour tous les types de constructions défensives ou utilitaires que nous voudrions construire. Il serait bon que l’usine de bois produisant des explosifs ne soit pas passée sous silence."
 construction_industry_tech_2:0 "Travail de l'argile"
 construction_industry_tech_2_desc:0 "L'argile est un matériau plus uniforme, offrant une meilleure protection contre les éléments et la chaleur que le bois. Il est également légèrement plus robuste et nous permet de progresser en tant que peuple en passant de planches de bois utilisées comme assiettes à des bols en terre cuite."
 construction_industry_tech_3:0 "Travail du métal"
 construction_industry_tech_3_desc:0 "Le travail des métaux est connu depuis longtemps, mais produire du métal à une échelle suffisante pour renforcer nos bâtiments avec eux et les rendre plus robustes est un tout autre problème. Des ateliers de fonderie et de mise en forme seront nécessaires, mais il sera utile d’avoir des bunkers blindés et un avant-poste pour éloigner les indésirables."
 construction_industry_tech_4:0 "Briques"
 construction_industry_tech_4_desc:0 "Les briques posées ensemble avec du mortier constituent une bonne base pour tous nos bâtiments et usines civils, nous permettant de construire nos premiers bâtiments et maisons véritables."
 construction_industry_tech_5:0 "Ciment et béton"
 construction_industry_tech_5_desc:0 "Le ciment et le béton sont plus résistants aux dommages et aux intempéries que les simples briques, tout en pouvant être renforcés avec des barres d'armature pour créer un matériau de construction capable à la fois de supporter les tensions, les pressions et tout ce que les gens pourraient lui infliger. Tout en étant plus facile à construire avec."
 construction_industry_tech_6:0 "Matériaux composites"
 construction_industry_tech_6_desc:0 "Les matériaux composites sont le meilleur des deux mondes. Léger, facile à poser, facile à utiliser, robuste, résistant et respirant. Les bâtiments peuvent être construits en seulement quelques mois avec des techniques dont même certains pays d’avant-guerre seraient jaloux."

 habitation_industry_tech_1:0 "Huttes tribales"
 habitation_industry_tech_1_desc:0 "De simples huttes construites à une échelle plus nombreuse devraient nous permettre de protéger même les éléments les plus faibles de notre civilisation des rigueurs des déchets, qui constituent la base de toute valeur de civilisation de ce nom."
 habitation_industry_tech_2:0 "Habitation en adobe"
 habitation_industry_tech_2_desc:0 "Les habitations en Adobe sont plus adaptés aux Terres Désolées. En se camouflant avec le terrain et en maintenant la chaleur caniculaire à l'extérieur, ces habitations nous permettent de fournir plus de confort à notre population et d'avoir des habitations plus robustes."
 habitation_industry_tech_3:0 "Habitation de fortune"
 habitation_industry_tech_3_desc:0 "Les cabanes en ferraille boulonnée peuvent ne pas sembler beaucoup, mais elles nous permettent d’avoir de plus en plus de luxe tout en étant protégées des menaces extérieures."
 habitation_industry_tech_4:0 "Habitation en brique"
 habitation_industry_tech_4_desc:0 "Des boîtiers en briques planifiés et conçus, ce sont les meilleurs que nous pouvons faire pour nos employés sans avoir besoin de sauts technologiques sérieux. Pourtant, ces habitations sont à des kilomètres au-dessus de ce que la plupart des habitants des Terres Désolées ont, et beaucoup n'auraient jamais pensé qu'ils auraient de tels luxes après la chute des bombes."
 habitation_industry_tech_5:0 "Habitation d'avant-guerre"
 habitation_industry_tech_5_desc:0 "Les progrès des capacités de fabrication nous ont permis d’atteindre un point que personne n’aurait cru possible. Nous avons rétabli le niveau de vie des Américains d’avant-guerre et l’avons fourni à notre peuple. Ils ne peuvent déjà croire à un tel exploit et s’émerveiller devant des réfrigérateurs et des lits confortables, mais nous pouvons aller plus loin."
 habitation_industry_tech_6:0 "Maison du futur"
 habitation_industry_tech_6_desc:0 "Ça y est. Le logement le plus avancé que nous puissions jamais fournir. Chaque fonction est automatisée, chaque élément de celle-ci est conçu pour le confort et la protection, et même les robots ménagers font désormais partie du lot. Les gens ne peuvent pas nous remercier assez, et nous avons les bâtiments les plus avancés dans l'ensemble des Terres Désolées, si ce n'est le monde ! Je suis désolé, Dave. J'ai bien peur de ne pas pouvoir faire ça."

 pre_recycling_industry_tech:0 "Équipement polyvalent"
 pre_recycling_industry_tech_desc:0 "Les équipements conçus avec des têtes d’outils ou des dispositifs interchangeables dans leur poignée nous permettent d’avoir tous les outils dont nous avons besoin avec beaucoup moins d’efforts, à la fois pour les fabriquer et pour les utiliser."
 recycling_industry_tech_1:0 "Conceptions flexibles"
 recycling_industry_tech_1_desc:0 "Avoir notre armement capable de nourrir plusieurs types de munitions et d'être plus résistant à l'usure augmentera la flexibilité de nos soldats sur le terrain."
 recycling_industry_tech_2:0 "Normalisation des pièces"
 recycling_industry_tech_2_desc:0 "Normaliser les pièces utilisées dans nos équipements militaires et les rendre facilement accessibles et commutables réduira considérablement le temps de maintenance de chaque arme, blindé ou véhicule que nous utilisons."
 recycling_industry_tech_3:0 "Recyclage"
 recycling_industry_tech_3_desc:0 "Utiliser des pièces dans de bonnes conditions avec notre équipement militaire en panne allégera nos systèmes d'approvisionnement, tandis que les réseaux de nettoyage permettront aux soldats d'avoir facilement accès à des pièces de rechange."
 recycling_industry_tech_4:0 "Recyclage avancé"
 recycling_industry_tech_4_desc:0 "L'utilisation de chaque pièce disponible et des procédures de démontage étendues pour ramener les produits à leurs composants de base nous permettent d'utiliser chaque équipement à la limite."

 resource_generator_tech:0 "Production de ressources"
 resource_generator_tech_desc:0 "Bien que la récupération soit un bon moyen de s'en sortir, il ne peut pas produire tout ce dont nous avons besoin pour approvisionner notre pays. Nous devrons concevoir des bâtiments entièrement consacrés à la production de ressources et aller au-delà de la récupération."

 resource_generator_water_tech_1:0 "Pompes de puits de base"
 resource_generator_water_tech_1_desc:0 "Une pompe de base connectée à des sources d'eau souterraines suffisamment profondes pour ne pas avoir été irradiées permettra à nos citoyens d'avoir accès à une eau sans rayonnement. L'eau potable est une autre chose, malheureusement."
 resource_generator_water_tech_2:0 "Pompes de puits avancées"
 resource_generator_water_tech_2_desc:0 "Des pompes de puits de base équipées de canalisations plus grandes et d’un système de filtration très simple empêchant nos citoyens de consommer les plus grosses impuretés amélioreront leur santé en général et leur permettront d’avoir accès à davantage d’eau semi-propre."
 resource_generator_water_tech_3:0 "Aquifère de base"
 resource_generator_water_tech_3_desc:0 "Une pompe à eau électrique avec un meilleur équipement de distillation nous permet de prendre en charge une population plus nombreuse, tandis que la santé générale continue de s’améliorer, car la cuisson et la consommation d’eau peuvent se faire avec de l’eau relativement propre et exempte de radiations."
 resource_generator_water_tech_4:0 "Aquifère avancé"
 resource_generator_water_tech_4_desc:0 "Un meilleur moteur associé à la pompe à eau ainsi que des filtres à eau toujours plus précis et des réparations plus faciles pour les communautés isolées permettent à toute la population de profiter d'une eau propre."
 resource_generator_water_tech_5:0 "Aquifère Purifié"
 resource_generator_water_tech_5_desc:0 "Un système de purification chimique en deux étapes capables de nettoyer même les eaux de surface des Terres Désolées reliées à une canalisation souterraine nous permet d’être l’un des seuls pays des Terres Désolées à disposer d’eaux parfaitement propres dans nos maisons."

 resource_generator_power_tech_1:0 "Générateur de base"
 resource_generator_power_tech_1_desc:0 "Une dynamo de base alimentée par le vent avec un système de repli à manivelle peut fournir une énergie temporaire à certaines de nos installations et permettre même à certains de nos citoyens d’être éclairés."
 resource_generator_power_tech_2:0 "Générateur avancé"
 resource_generator_power_tech_2_desc:0 "Un groupe électrogène plus avancé associé à une batterie et à un condensateur nous a permis de stocker l’énergie pour l’utiliser plus tard. Bien que l’usage privé de l’énergie soit rationné, de plus en plus de citoyens peuvent se permettre d’avoir une seule lumière à la maison, apportant un peu de réconfort pendant les moments troublants."
 resource_generator_power_tech_3:0 "Centrale électrique de base"
 resource_generator_power_tech_3_desc:0 "Une centrale électrique fonctionnant sur un moteur chimique permet une production d'énergie constante tant que le carburant est fourni, ce qui nous permet d'alimenter des machines de plus en plus exigeantes et d'améliorer la vie de nos employés."
 resource_generator_power_tech_4:0 "Centrale électrique avancée"
 resource_generator_power_tech_4_desc:0 "De meilleurs condensateurs avec moins d'énergie gaspillée et des générateurs plus économes en carburant peuvent maintenant nous permettre d'utiliser la technologie d'avant-guerre et même de fournir à chacun assez d'énergie pour allumer les lumières et disposer de certains appareils électriques."
 resource_generator_power_tech_5:0 "Réacteur nucléaire"
 resource_generator_power_tech_5_desc:0 "Un réacteur nucléaire utilisant des cœurs miniaturisés ainsi qu'un vaste réseau électrique relié à chaque logement de nos villes permettent à nos citoyens de profiter du meilleur de ces merveilles, alors que nos usines fonctionnent à un rendement optimal."

 resource_generator_metal_tech_1:0 "Fonderie de base"
 resource_generator_metal_tech_1_desc:0 "Une fonderie très basique composée uniquement d’un creuset et d’un bec permet de fondre les restes en leurs composants de base afin de mieux les utiliser pour la production de biens divers."
 resource_generator_metal_tech_2:0 "Fonderie avancée"
 resource_generator_metal_tech_2_desc:0 "L’expérience de l’art de fondre et le nettoyage minutieux de chaque métal destiné à être fondu pour tenter d’enlever les impuretés ou les alliages inappropriés nous ont permis d’obtenir un rendement supérieur et une meilleure qualité pour chaque cycle fini."
 resource_generator_metal_tech_3:0 "Fonderie de base"
 resource_generator_metal_tech_3_desc:0 "Fonderie nous permettant de fabriquer des pièces moulées pour nos blindages et nos véhicules, ces appareils sont beaucoup plus efficaces et peuvent même nettoyer un peu les impuretés du métal, même si des blindages inégales et des défauts de fusion sont toujours présents."
 resource_generator_metal_tech_4:0 "Fonderie avancée"
 resource_generator_metal_tech_4_desc:0 "Une fonderie plus perfectionnée ainsi que des équipements spécialement conçus et une meilleure formation nous ont permis de fabriquer des plaques homogènes laminées, un blindage présentant une surface uniforme et très peu de points faibles à parler, ainsi que des coulées avancées facilitant la production de gros métaux le placage ou des dispositifs avancés tels que des tourelles."
 resource_generator_metal_tech_5:0 "Fonderie Autonome"
 resource_generator_metal_tech_5_desc:0 "Le traitement entièrement autonome de chaque tâche, du triage à la fusion en passant par la fonte, effectué par des robots de travail, permet à un niveau sans précédent de production de métaux et d'alliages d'alimenter nos usines militaires."

 resource_generator_circuitry_tech_1:0 "Fabrication Laboratory"
 resource_generator_circuitry_tech_1_desc:0 "Relying on salvage operations might be all well and good for primitive nations, but now we must vastly increase our supply of computing parts beyond what simple scavenging could give. Setting up vast laboratories entirely dedicated to the construction of all-glass vacuum tube can finally allow us to manufacture a vital resource, distinguishing us from less advanced nations."
 resource_generator_circuitry_tech_2:0 "Compression Chambers"
 resource_generator_circuitry_tech_2_desc:0 "Our previous manufacturing plant have been found to be vastly inefficient. Indeed, their limited production capabilities only allow us to produce clunky, partially vacuumed components, leading to poor manufacturing cycles and even worse reliability. Installing proper compression and absorbtion chambers let us create a new, high-vacuum design, vastly enhancing our computing capabilities."
 resource_generator_circuitry_tech_3:0 "Etching Solutions"
 resource_generator_circuitry_tech_3_desc:0 "Vacuum computing is still to this day an incredibly advanced technology, hard to replicate and harder to use, yet strangely it seems like our scientist have found an alternate method of computing. Crazy experiment and weird ramblings barely understood by our engineers keep mentioning "circuit boards" and "printed computing". While it's clearly crazy talk, we could associate most of the sound concept into our current manufacturing method for higher efficiency."

 vault_industry_tech:0 "Vault Tech Infrastructure"
 vault_industry_tech_desc:0 "The vaults are magnificent example of pre-war engineering, and we would do well to understand all we can about them. By closing some sub-section and disassembling as much we can from it, we could not only salvage non-critical components to reverse-engineer, but also learn more about pre-war construction techniques."
 vault_medical_tech:0 "Vault Healthcare"
 vault_medical_tech_desc:0 "With medical stocks made to last for entire decades, stash size couldn't have been sufficient for Vault Tec to insure proper healthcare. Closer study of remaining medication have revealed multiple measures put in place, such as diluted liquids, heavy use of passive healing, and low-level chemical manufacturing. Applying those methods to our own production process will let us make widespread use of medicine, instead of having to save them for extreme cases."
 vault_manufacturing_tech:0 "Vault Manufacturing Equipment"
 vault_manufacturing_tech_desc:0 "Underground production is not a simple affair, owing to the extremely cramped quarters and poor ventilation. Yet Vault Tec made fascinating adaptations to available machinery to counter these problems. Passive cooling, miniaturization, reliability upgrades, as well as improved safety measures are all changes observed in their equipment. In a weird twist of event, these machines are the safest and easiest to use we've ever seen, but we can safely assume as an explanation that a limbless worker is not very productive."
 vault_efficiency_tech:0 "Vault Recyling Methods"
 vault_efficiency_tech_desc:0 "Lack of resources and utmost need for stocks to last decades if not more have driven the pre-war to greater height of recycling than ever seen before. Water is collected and constantly purified in a close-pipe system, food scraps are broken down and made into snack bar, and all electricity assemblies are made for high-efficiency transmission. Even more astonishing, even things as simple as blast furnace are equipped with top gas recycling devices. Applying only a few of those advancements onto our own infrastructure could massively increase our production."

 underground_industry_tech:0 "Underground Expansion"
 underground_industry_tech_desc:0 "As the surface becomes more and more crowded with factories, our infrastructure suffers heavily. To deal with this is a simple matter, all we have to do is apply our knowledge of vault-building to begin construction of multiple underground superfactories. This not only would increase our overall production, but also simplify supply transport as well as management. Not only that, our underground complex could be used in the future for other purposes as well. Something to consider of course is the high cost of such a project..."
 underground_hydroponics_tech:0 "Underground Hydroponics"
 underground_hydroponics_tech_desc:0 "The installation of multiple hydroponic sub-sections to our underground complex is a very difficult endeavor, but one that is more than worth it. Artifical atmosphere and specialized chemicals provide plants with a perfect environment to grow and produce a steady supply of healthy, fresh food. This would allow us to move some of our workforce's shift more underground as they can now rest and eat in the bunker complex, and any surplus in production can be shared with the surface cities! Just don't look too closely at the tomatoes, alright?"
 underground_ventilation_tech:0 "HEPA 20 Cartridge Filter"
 underground_ventilation_tech_desc:0 "Developping and installing high-quality HEPA 20 filters manufactured from recovered blueprints yields huge improvement to our bunker complex. Some might question why a simple air filter is so important, but they rapidly understand once the stale, thrice-recycled air is replaced by one fresh, cool, and completely devoid of any surface contaminant. Clean air being provided throughout the complex can quickly increase the healthstate of the complex's workers, increasing overall production. Some even decide to work longer shifts simply to enjoy the breeze before returning to the surface."
 underground_security_tech:0 "Advanced Lockdown Protocols"
 underground_security_tech_desc:0 "Concentric defense lines composed of mines, turrets and machinegun nests, coupled with multiple hidden surface exit points, allow us to wage warfare around our underground complex with vastly increased capabilities. We can not only stay on the defensive and enjoy the firework whenever the pieces of scrap they call vehicles roll on a mine, but we can organize large-scale assault hidden and behind enemy lines at any moment. And if the enemy ever manage to find one of our entrances? They'll enjoy the flamethrower defense posts around the corner, no doubt."



