 # Companies
  robco: "RobCo"
  robco_desc: "RobCo Industries, founded by Robert House, was the primary producer of robotics in pre-war America."
  van_graffs: "Van Graffs"
  van_graffs_desc: "The Van Graffs are a crime syndicate that deal in weapons, especially more advanced weaponry and prewar tech."
  poseidon: "Poseidon Energy"
  poseidon_desc: "Poseidon Energy was a pre-war company controlling electricity. Many ruins of their old buildings and tech still remain."
  crimson_caravan: "Crimson Caravan"
  crimson_caravan_desc: "Crimson Caravan is the largest caravan outfit in the wasteland. A staunch and old partner of the NCR, they carry much including weapons."
  gun_runners: "Gun Runners"
  gun_runners_desc: "Once a gang in the Boneyard, the Gun Runners began to produce weaponry, and are now probably the greatest weapon dealer in the wasteland."
  handhtools: "H&H Tool Company"
  handhtools_desc: "The company of the less successful House brother, H&H dealt in equipment, tools and robotics."

