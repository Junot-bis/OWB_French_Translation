    moj_legion_army_training_tt_f: "§gWe begin efforts to train our army in the art of fighting against the Legion in preperation against a future attack from them.§!"
    moj_legion_army_training: "Training Against Legion Tactics"
    moj_legion_army_training_desc: "The Legion fights unlike any other group the Brotherhood has faced in recent years - fanatical, insane, ruthless. They are closer to beasts then man. We need to resolve our spirit and train our paladins in the art of fighting such monsters."
    moj_legion_army_training_tt: "§RThis decision is extremely important!\n\nWhen it comes to fighting the Legion if we are not prepared against them they are likely to overhwelm us completely! It is advise to begin training against the Legion as soon as possible!§!"
    moj_securitron_vault: "The Securitron Vault"
    moj_securitron_vault_desc: "The Brotherhood shall use all tools available to it in the name of protecting humanity from what once nearly killed it. While we do not harbor the same dreams of a robotic utopia that House once did Elijah is ever the man interested in the potential of old world technology. There is little harm in activating the Securitron Army and using it in the interests of the Brotherhood, right?"
    moj_securitron_army_tt: "The Securitron Army rises from the depths undernearth [359.GetName], ready to serve us and defeat our enemies."
 