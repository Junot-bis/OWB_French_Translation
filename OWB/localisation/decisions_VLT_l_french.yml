l_french:
 vault_tec_calling_category:0 "L'Appel de Vault-Tec!"
 vault_tec_calling_category_desc:0 "Maintenant que nous commençons à nous engager dans la diplomatie avec les citoyens moins fortunés de les Terres Désolées, nous pouvons mettre en place des missions spéciales."
 vault_3:0 "Explorez L'Abri 3"
 vault_3_desc:0 "Malgré le massacre des résidents de l'Abri 3 par les Tox, l'Abri peut encore contenir des ressources précieuses."
 vault_6:0 "Explorer l'Abri 6"
 vault_6_desc:0 "Cet Abri mystérieux est gardée par des paquets de goules sauvages, bien que la structure puisse s’avérer utile."
 vault_13:0 "Explorer l'Abri 13"
 vault_13_desc:0 "Le site de nombreux événements importants, il semble presque sacrilège de ne pas l'utiliser."
 vault_15:0 "Explorer l'Abri 15"
 vault_15_desc:0 "Longtemps abandonnée et en ruine, cet Abri n'est plus qu'un projet dangereux de passion."
 vault_19:0 "Explorer l'Abri 19"
 vault_19_desc:0 ""
 vault_21:0 "Explorer l'Abri 21"
 vault_21_desc:0 "Les étages inférieurs de cet Abri ont été effondrés, bien que les étages supérieurs puissent en accueillir beaucoup."
 vault_22:0 "Récupérer l'Abri 22"
 vault_22_desc:0 "Notre équipe initiale de surveillance a perdu le contact avec nous et l'équipe de surface a envoyé un message indiquant que les usines avaient commencé"
 vault_34:0 "Contacter les Boomers"
 vault_34_desc:0 "Les habitants de cet Abri semblent s’être dotés d’un véritable arsenal. Nous devrions voir s'ils sont disposés à aider leurs concitoyens."
 vault_70:0 "Explorer L'Abri 70"
 vault_70_desc:0 "Abandonnées des années auparavant par les Cananéens, une petite partie de cet Abri reste en état de marche."
 vault_polyphemus:0 "Recruter Polyphème"
 vault_polyphemus_desc:0 "Polyphème était le dieu borgne de la tribu des Cyclopes, et son talent martial était étonnamment impressionnant dans la plupart des Terres Désolées. Peut-être que la citoyenneté pourrait nous amener à nos fins en ces temps difficiles ?"
 vault_raise_flock:0 "Élever la Milice Pale"
 vault_raise_flock_desc:0 "Les Pale Folk se cachent depuis longtemps dans la sécurité de leur maison souterraine, mais compte tenu de nos circonstances, ils pourraient être armés et mis au travail pour nous défendre."
 vault_brain_category:0 "Créer de nouveaux mutants"
 vault_brain_category_desc:0 ""
 vault_dip_cyclops:0 "Tremper les tribus cyclopes"
 vault_dip_cyclops_des:0 ""
 vault_dip_pale:0 "Tremper le folk pâle"
 vault_dip_pale_desc:0 ""
 vault_dip_yakuza:0 "Tremper Yakuza"
 vault_dip_yakuza_desc:0 ""
