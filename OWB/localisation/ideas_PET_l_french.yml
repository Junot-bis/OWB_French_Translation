 pet_idea_fuel_nation:9 "Pays du Gaz"
 pet_idea_fuel_nation_desc:9 "Petro Chico est une nation bâtie sur le carburant. Nous extrayons et stockons davantage, ce qui permet à nos troupes consommatrices de carburant d'avoir une longue vie au combat."
 pet_idea_gain_fuel:9 "Carburant Siphonné de l'Ennemi"
 pet_idea_gain_fuel_desc:9 "Nous avons réussi à voler les réserves de carburant de l'ennemi, au moins pour l'instant."
 pet_idea_lose_fuel:9 "Carburant Siphonné par l'Ennemi"
 pet_idea_lose_fuel_desc:9 "Notre carburant a été siphonné par des agents ennemis. Nous devons faire face à ce problème."
 pet_idea_gain_research:9 "Recherches Volées à l'Ennemi"
 pet_idea_gain_research_desc:9 "Nos voisins les plus avancés sont devenus la proie de nos agents, ce qui nous permet de profiter de leurs recherches."
 pet_enemy_ops:9 "Activités Suspectes"
 pet_enemy_ops_desc:9 "Des événements étranges et suspects se produisent dans tout notre pays. Nous devons enquêter."
 pet_itz_remember:9 "Souvenirs d'Enfance"
 pet_itz_remember_desc:9 "Chichen Itza ne nous a traités qu'avec mépris et manque de respect. Nous nous en souviendrons."
 pet_ate_remember:9 "Souvenirs d'Enfance"
 pet_ate_remember_desc:9 "Nueva Aztlan ne nous a traité qu'avec mépris et manque de respect. Nous nous en souviendrons."
 pet_counter_spies_idea:9 "Contre-Espions"
 pet_counter_spies_idea_desc:9 "Maintenant que nous savons que les puissances voisines ont pris intérêt à opérer dans notre pays, nous devons faire de notre mieux pour les en empêcher."
