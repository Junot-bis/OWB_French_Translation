 laser_tech_5:0 "Gatling Laser"
 laser_tech_5_desc:0 ""
 laser_tech_6:0 "Visée précise III"
 laser_tech_6_desc:0 ""

 anti_tank_tech:0 "Fusils antichars"
 anti_tank_tech_desc:0 "Les vieux fusils antichars de gros calibre peuvent être utilisés pour permettre aux unités d'infanterie de pénétrer dans les blindés, mais ce n'est que contre les blindés les plus légers que ces fusils seront pleinement efficaces."
 anti_tank_tech_2:0 "Attaques suprises I"
 anti_tank_tech_2_desc:0 "L'entraînement des troupes antichars à travailler par deux au lieu d'une unité d'infanterie plus grande permet une plus grande capacité à surprendre les unités blindées pour les unités antichars au sol."
 anti_tank_tech_3:0 "Lance-roquettes basique"
 anti_tank_tech_3_desc:0 "Les lance-roquettes récupérés fournissent beaucoup plus de pénétration et de puissance destructrice que les simples fusils à plus grande portée effective."
 anti_tank_tech_4:0 "Attaques suprises II"
 anti_tank_tech_4_desc:0 "L'utilisation d'unités antichars comme unités manœuvrables, tirer puis utiliser des plans d'évacuation établis pour se repositionner avant de prendre la suivante facilite grandement la tâche des unités antichars pour fournir un soutien continu."
 anti_tank_tech_5:0 "Lance-missiles"
 anti_tank_tech_5_desc:0 "Les lance-roquettes de haute technologie utilisant des charges creuses et des roquettes précises et à longue portée peuvent détruire presque n'importe quelle unité blindée facilement et à distance."
 anti_tank_tech_6:0 "Attaques suprises III"
 anti_tank_tech_6_desc:0 "Grâce à des technologies de camouflage avancées, les équipages antichars peuvent être pratiquement invisibles jusqu'à ce qu'ils tirent, ce qui n'offre pratiquement aucune chance qu'une cible blindée puisse la voir arriver."

 anti_personnel_tech:0 "Mitrailleuses de récupération"
 anti_personnel_tech_desc:0 "Les mitrailleuses peuvent fournir des impulsions significatives en tirant sur les cibles vulnérables ennemies en plein air avec facilité."
 anti_personnel_tech_2:0 "Facteur peur I"
 anti_personnel_tech_2_desc:0 "Plutôt que de tirer en voyant directement les cibles, le fait de supprimer les ennemis en tirant à proximité de l'ennemi aidera à garder la tête baissée et limitera la capacité de l'ennemi à riposter."
 anti_personnel_tech_3:0 "Mitrailleuses lourdes"
 anti_personnel_tech_3_desc:0 "Le fait de mettre des canons plus lourds à disposition des lignes de front qui ont plus de poids et donc moins de recul et un meilleur transfert de chaleur permet un tir plus soutenu contre l'ennemi que possible avec des mitrailleuses plus grossières."
 anti_personnel_tech_4:0 "Facteur peur II"
 anti_personnel_tech_4_desc:0 "Using a support gunner instead of just one gunner per weapon allows much faster reloading allowing bullets to come practically in a continuous stream."
 anti_personnel_tech_5:0 "Miniguns"
 anti_personnel_tech_5_desc:0 "Les miniguns sont des mitrailleuses extrêmement lourdes et lourdes, capables de tirer un rayon laser d'une puissance de feu pure."
 anti_personnel_tech_6:0 "Facteur peur III"
 anti_personnel_tech_6_desc:0 "Grâce à l'utilisation de techniques d'entraînement avancées, les équipes d'artilleurs peuvent synchroniser les rechargements et les tirs pour couvrir des zones en continu sans aucun problème."

 dog_tech:0 "Bâtards domestiqués"
 dog_tech_desc:0 "Par la persuasion et les cadavres occasionnels, vous avez réussi à apprivoiser certaines des bêtes irradiées que l'on peut à peine appeler des chiens."
 dog_tech_2:0 "Blessures toxiques I"
 dog_tech_2_desc:0 "Ces bâtards irradiés sont porteurs de maladies dans leur morsure ; c'est un effet secondaire de leur vie dégoûtante, mais ce sera bénéfique lorsqu'ils seront mis au combat."
 dog_tech_3:0 "Pédigrée des bâtards"
 dog_tech_3_desc:0 "Grâce à l'élevage sélectif de certains des plus beaux spécimens de bâtards, vous avez réussi à créer une race stable de chien de guerre viable."
 dog_tech_4:0 "Blessures toxiques II"
 dog_tech_4_desc:0 "Bien que notre pédigrée ne porte plus la morsure toxique des bâtards, leur confiance nous permet de faire quelque chose de pire ; nous leur avons donné des dents en métal, rouillées et dentelées, qui causeront des saignements et inviteront la maladie dans les blessures infligées par nos chiens."
 dog_tech_5:0 "Cyberchiens"
 dog_tech_5_desc:0 "The processes thought long forgotten, you have somehow managed to begin a production line of Cyberhound MKII personal security models."
 dog_tech_6:0 "Blessures toxiques III"
 dog_tech_6_desc:0 "Parce que le cyberlévrier MKII a une physiologie plus robuste qu'un chien non augmenté, et qu'il est plus facile à personnaliser, nous pouvons faire l'impensable ; nous avons rendu la salive de nos chiens activement venimeuse, non seulement en causant l'infection, mais aussi en empoisonnant nos ennemis, en arrêtant leur cœurs, en gelant leur cerveaux."

 chem_studies:0 "Chimie"
 chem_studies_desc:0 ""
 healing_powder:0 "Poudre de guérison"
 healing_powder_desc:0 "La combinaison de la fleur de broc sèche et de la racine de xander écrasée fait de ce remède de guérison primitif à l'odeur nauséabonde. Cependant, cela rend la tête nuageuse et amène à s'interroger sur ses sens. Quoi qu'il en soit, c'est un agent de guérison efficace."
 refined_mixture:0 "Mélange raffiné"
 refined_mixture_desc:0 "L'expérience et l'étude nous ont permis d'affiner les concentrations relatives de la fleur de broc et de la racine de xander pour les rendre plus efficaces, ainsi que de trouver un moyen de réduire la surface de chaque granulé, en augmentant la réactivité et le taux de dissolution."
 stimpak:0 "Stimpak"
 stimpak_desc:0 "En dissolvant la racine de xander et la fleur de broc dans une suspension saline et en l'injectant par voie intraveineuse, nous avons massivement augmenté la vitesse à laquelle les propriétés curatives prennent effet, et nous avons même éliminé le trouble qui accompagne l'ingestion de la solution orale. Bien que cela puisse causer moins de bravoure, il en résultera plus de compétences et plus de vies sauvées."
 quick_acting_agents:0 "Agents à action rapide"
 quick_acting_agents_desc:0 ""
 miss_nanny:0 "Mlle Nanny"
 miss_nanny_desc:0 ""
 auto_injectors:0 "Auto-injecteurs"
 auto_injectors_desc:0 "La méthode et la formule ne peuvent pas être améliorées davantage ; il ne reste plus qu'à rendre la livraison plus efficace. Mais en insérant des auto-injecteurs renforcés dans l'armure de nos soldats dans le cadre d'un système de survie intégré, nous pouvons nous assurer qu'ils n'ont pas besoin de s'arrêter et qu'ils n'ont pas besoin de juger quand une autre dose est nécessaire."
