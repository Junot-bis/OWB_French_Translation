 explosive_tech:0 "Dynamite"
 explosive_tech_desc:0 "2,4,6-trinitrotoluene, clay and stabilisers packed into a cardboard tube with a fuse. A simple, but effective, tool for mining, quarrying and, more obviously, blowing our enemies to kingdom come."
 explosive_tech_2:0 "Precise Targeting I"
 explosive_tech_2_desc:0 "The explosive radius of dynamite allows us to mostly throw it in the general direction of the enemy and hope for the best, but we can do better; by training our soldiers to throw their dynamite precisely into groups of enemies or at the feet of singular opponents, we can increase the deadliness of dynamite."
 explosive_tech_3:0 "Mortars"
 explosive_tech_3_desc:0 "Highly portable, muzzle loaded, simple to manufacture, and capable of delivering death from above, mortars are a firing team's best friend."
 explosive_tech_4:0 "Precise Targeting II"
 explosive_tech_4_desc:0 "By training our firing teams to understand wind direction, parabolic arcs, testing shots and other essentially targeting techniques, we can increase their effectiveness at blowing the enemy to smithereens."
 explosive_tech_5:0 "Howitzers"
 explosive_tech_5_desc:0 "Though less portable than the mortar, the rifling of the howitzer allows for greater range and muzzle velocities, making them even deadlier."
 explosive_tech_6:0 "Precise Targeting III"
 explosive_tech_6_desc:0 "By attaching targeting equipment to our howitzers we can make our cannoneers more effective at using this relatively advanced weapon."

 flamer_tech:0 "Fire Gecko Pouches"
 flamer_tech_desc:0 "By removing the sulphurous glands of the fire gecko and packing them into unstabilised pouches, we can create flash charges that allow us to burn and even set fire to the enemy."
 flamer_tech_2:0 "Potent Fuel I"
 flamer_tech_2_desc:0 "By refining our removal of the sulphurous glands and further tinkering with their volatility, we have been able to make smaller pouches explode into bigger flames."
 flamer_tech_3:0 "Flamers"
 flamer_tech_3_desc:0 "The flamer uses a gas projection system to expel a flammable liquid (the name is lost, the formula is not) that is then ignited by a small flame in the tip of the muzzle, causing the burning stream to emerge and coat enemies, setting the on fire more rapidly that many other methods."
 flamer_tech_4:0 "Potent Fuel II"
 flamer_tech_4_desc:0 "Refinements in the liquid mixture and the gas projection system have allowed us to create flamers that spray further and a liquid that burns hotter and longer than any before it."
 flamer_tech_5:0 "Incinerators"
 flamer_tech_5_desc:0 "The incinerator is weaker than the flamer in terms of per second damage output, but it is more effective at longer rangers, allowing our soldiers to rain hellfire upon the enemy at ranges that the flamer never could."
 flamer_tech_6:0 "Potent Fuel III"
 flamer_tech_6_desc:0 "By further refining the gas projection system and increasing the gaseous throughput, we have been able to increase the incinerators range and rate of fire, allowing more shots more quickly over a greater range."

 laser_tech:0 "Gamma Guns"
 laser_tech_desc:0 ""
 laser_tech_2:0 "Precision Aim I"
 laser_tech_2_desc:0 ""
