 explosive_tech:0 "Dynamite"
 explosive_tech_desc:0 "2,4,6-trinitrotoluène, argile et stabilisants emballés dans un tube en carton avec une mèche. Un outil simple, mais efficace pour l'exploitation minière, l'exploitation de carrières et, plus évidemment, la destruction de nos ennemis."
 explosive_tech_2:0 "Ciblage précis I"
 explosive_tech_2_desc:0 "Le rayon d'explosion de la dynamite nous permet de la lancer dans la direction générale de l'ennemi et d'espérer le meilleur, mais nous pouvons faire mieux ; en entraînant nos soldats à lancer leur dynamite précisément dans des groupes d'ennemis ou aux pieds d'adversaires singuliers, nous pouvons augmenter le caractère mortel de la dynamite."
 explosive_tech_3:0 "Mortiers"
 explosive_tech_3_desc:0 "Hautement portatif, chargé par la bouche, simple à fabriquer et capable de délivrer la mort par le haut, les mortiers sont le meilleur ami de l'équipe de tir."
 explosive_tech_4:0 "Ciblage précis II"
 explosive_tech_4_desc:0 "En entraînant nos équipes de tir à comprendre la direction du vent, les trajectoires paraboliques, les tirs d'essai et d'autres techniques de ciblage, nous pouvons accroître leur efficacité à faire exploser l'ennemi."
 explosive_tech_5:0 "Obusiers"
 explosive_tech_5_desc:0 "Bien que moins portable que le mortier, les rayures de l'obusier permettent une plus grande portée et une plus grande vitesse initiale, ce qui les rend encore plus mortels."
 explosive_tech_6:0 "Ciblage précis III"
 explosive_tech_6_desc:0 "En attachant de l'équipement de ciblage à nos obusiers, nous pouvons rendre nos canonniers plus efficaces dans l'utilisation de cette arme relativement avancée."

 flamer_tech:0 "Sachets de gekkota de feu"
 flamer_tech_desc:0 "En enlevant les glandes sulfuriques du gekkota de feu et en les emballant dans des sachets non stabilisés, nous pouvons créer des charges éclair qui nous permettent de brûler et même de mettre le feu à l'ennemi."
 flamer_tech_2:0 "Puissant combustible I"
 flamer_tech_2_desc:0 "En affinant l'élimination des glandes sulfuriques et en bricolant davantage leur volatilité, nous avons pu faire exploser de plus petits sachets en de plus grandes flammes."
 flamer_tech_3:0 "Lance-flammes"
 flamer_tech_3_desc:0 "Le lance-flammes utilise un système de projection de gaz pour expulser un liquide inflammable (son nom est perdu, sa formule ne l'est pas) qui est ensuite enflammé par une petite flamme dans la pointe de la bouche, provoquant l'émergence du jet brûlant et enduisant les ennemis, mettant le feu plus rapidement que beaucoup d'autres méthodes."
 flamer_tech_4:0 "Puissant combustible II"
 flamer_tech_4_desc:0 "Les raffinements dans le mélange liquide et le système de projection de gaz nous ont permis de créer des flammes qui pulvérisent davantage et un liquide qui brûle plus ardemment et plus longtemps que tous ceux qui l'ont précédé."
 flamer_tech_5:0 "Incinerateurs"
 flamer_tech_5_desc:0 "L'incinérateur est plus faible que le lance-flammes en termes de production de dommages par seconde, mais il est plus efficace à plus longue portée, permettant à nos soldats de faire pleuvoir des feux de l'enfer sur l'ennemi à des distances que le lance-flammes n'a jamais pu atteindre."
 flamer_tech_6:0 "Puissant combustible III"
 flamer_tech_6_desc:0 "En affinant davantage le système de projection de gaz et en augmentant le débit de gaz, nous avons été en mesure d'augmenter la portée et la vitesse de tir des incinérateurs, ce qui nous a permis d'obtenir plus de tirs plus rapidement sur une plus grande portée."

 laser_tech:0 "Pistolets à rayons gamma"
 laser_tech_desc:0 ""
