 implant_primitive:0 "Prothèses primitives"
 implant_primitive_desc:0 "Une jambe de bois par-ci, un cache-œil par-là. Même s'ils sont inaptes au combat, les blessés et les mutilés peuvent toujours travailler dans nos usines et donner l'aide nécessaire pour déployer plus de troupes."
 implant_mechanical:0 "Prothèses mécaniques"
 implant_mechanical_desc:0 ""
 implant_bionics:0 "Prothèses bionique"
 implant_bionics_desc:0 ""
 implant_logic_coprocessor:0 "Co-processeur logique"
 implant_logic_coprocessor_desc:0 "Implanté directement dans votre cortex cérébral, le Co-processeur logique améliore considérablement les fonctions cérébrales supérieures pour un apprentissage plus rapide, une meilleure concentration et une compréhension instantanée des choses les plus compliquées."
 implant_ar_scanner:0 "Scanner RA"
 implant_ar_scanner_desc:0 "Le scanner en réalité augmentée de West Tek a été conçu pour fournir des renseignements de combat assistés par ordinateur en temps réel. Lorsqu'il se déplace derrière les lignes ennemies, il aide à évaluer les menaces potentielles, à analyser les défenses ennemies et à examiner les dommages infligés."
 implant_bionic_eye:0 "Œil bionique"
 implant_bionic_eye_desc:0 "Dans le but d'améliorer les capacités de combat des soldats par l'amélioration cybernétique de leur corps, les yeux bioniques ont été l'une des premières cibles de la recherche. En tant que tels, ils viennent dans de multiples variations avec des caractéristiques différentes, allant d'une vision nocturne améliorée à des modes de vision thermique ou électromagnétique avancés."
 implant_razor_nails:0 "Ongle-rasoir"
 implant_razor_nails_desc:0 "Développé pour les espions et les assassins, l'ongle-rasoir transforme la main humaine en une arme mortelle. Pour éviter la détection ou les blessures auto-infligées, les lames restent rétractées sous les ongles jusqu'à ce qu'elles soient activées. Les lieux d'attaque les plus efficaces sont les artères principales."
 implant_monocyte_breeder:0 "Éleveur de monocytes PHOENIX"
 implant_monocyte_breeder_desc:0 "Développé par Med-Tek, l'éleveur de monocytes PHOENIX améliore considérablement les capacités de guérison du corps humain. En raison de la régénération rapide des cellules, la récupération après les blessures les plus graves est réduite à plusieurs jours au lieu de plusieurs semaines ou mois."
 implant_kinetic_accelerator:0 "Accélérateur cinétique"
 implant_kinetic_accelerator_desc:0 "Composé d'un composant mécanique et d'un composant de contrôle neurologique, l'accélérateur cinétique peut être utilisé pour accélérer le mouvement de diverses parties du corps. Généralement, les parties hydrauliques à proximité des articulations sont utilisées pour une accélération rapide, tandis que l'implant cérébral se charge de coordonner le mouvement à une vitesse accrue."
 implant_shock_absorber:0 "Amortisseur"
 implant_shock_absorber_desc:0 "Le corps humain peut facilement supporter son propre poids, même en présence d'une force supplémentaire causée par le saut ou le mouvement en général. Avec l'amortisseur, cette capacité est encore améliorée, permettant à l'utilisateur de transporter plus de choses sans s'immobiliser."
 implant_tread_damper:0 "Amortisseur de marche"
 implant_tread_damper_desc:0 "L'amortisseur de marche' utilise un ensemble de capteurs ultra-sensibles pour détecter la distance entre la semelle et le sol. Juste avant le contact en surface, les actionneurs adaptatifs ralentissent le mouvement pour minimiser le bruit qui en résulte. Ce système est mieux utilisé lorsqu'on se déplace avec précaution, de préférence dans des vêtements légers."
 
 techleveleventnerf.0.t:0 "Handicap des civilisations scientifiques"
 techleveleventnerf.0.d:0 "En raison de la quantité massive de technologie de haut niveau ajoutée, les civilisations avancées pourraient devenir très puissants, surtout dans les jeux tardifs. Cet événement permet de réduire leurs effectifs de moitié. Ceci affecte toutes les civilisations qui, au début du jeu, sont avancées."
 techleveleventnerf.0.a:0 "Appliquer le handicap."
 techleveleventnerf.0.b:0 "Non, je refuse !"
 
 fallout_education_folder:0 "Activités scientifiques"
 fallout_education_folder_desc:0 "Les Terres Désolées sont un endroit dur, mais l'esprit intelligent planifie l'avenir. Avoir la bonne technologie au bon moment fait la moitié du travail, sinon l'entière bataille."
