 medic_methods:0 "Amputation"
 medic_methods_desc:0 "L'amputation est l'ablation d'un membre par traumatisme, maladie médicale ou chirurgie. Comme mesure chirurgicale, elle est utilisée pour contrôler la douleur ou un processus pathologique dans le membre affecté, comme la malignité ou la gangrène. Dans certains cas, elle est pratiquée sur des individus à titre de chirurgie préventive pour de tels problèmes."
 medic_methods_1:0 "Désinfection"
 medic_methods_1_desc:0 "Les désinfectants sont des agents antimicrobiens qui sont appliqués à la surface d'objets non vivants pour détruire les micro-organismes qui vivent sur les objets. La désinfection ne tue pas nécessairement tous les micro-organismes, en particulier les spores bactériennes résistantes ; elle est moins efficace que la stérilisation, qui est un processus physique et/ou chimique extrême qui tue tous les types de vie."
 medic_methods_2:0 "Triage"
 medic_methods_2_desc:0 "Le triage est le processus qui consiste à déterminer la priorité des traitements des patients en fonction de la gravité de leur état. Dans une situation à multiples victimes, ce n'est plus le cas, on a plus de victimes que d'intervenants. Le terme vient du verbe trier, qui signifie séparer, tamiser ou sélectionner. Le triage peut permettre de déterminer l'ordre et la priorité du traitement d'urgence, l'ordre et la priorité du transport d'urgence ou la destination du patient."
 medic_methods_3:0 "Sédation"
 medic_methods_3_desc:0 "La sédation est la réduction de l'irritabilité ou de l'agitation par l'administration de sédatifs, généralement pour faciliter une procédure médicale ou diagnostique."
 medic_methods_4:0 "Installations dédiées"
 medic_methods_4_desc:0 "Un hôpital est un établissement de soins de santé qui dispense des soins aux patients avec du personnel médical et infirmier spécialisé et de l'équipement médical."
 medic_methods_5:0 "Radiographie"
 medic_methods_5_desc:0 "La radiographie est une technique d'imagerie utilisant des rayons X pour visualiser la structure interne d'un objet. Pour créer l'image, un faisceau de rayons X, une forme de rayonnement électromagnétique, sont produits par un générateur de rayons X et sont projetés vers l'objet. Une certaine quantité de rayons X est absorbée par l'objet, en fonction de sa densité et de sa composition. Les rayons X qui traversent l'objet sont capturés derrière l'objet par un détecteur (film photographique ou détecteur numérique). La génération d'images bidimensionnelles plates par cette technique est appelée radiographie par projection."
 medic_methods_6:0 "Autodocs"
 medic_methods_6_desc:0 "Un Auto-Doc (abréviation de "Docteur Automatique") est un miracle de la technologie médicale d'avant-guerre - un appareil capable d'effectuer même les procédures médicales les plus complexes sans personnel médical qualifié. Même pour un médecin talentueux, ce sont des aides inestimables."
 medic_methods_7:0 "Expériences biomécaniques"
 medic_methods_7_desc:0 ""
 medic_methods_8:0 "Biomécanique"
 medic_methods_8_desc:0 "La biomécanique est l'étude de la structure et de la fonction des aspects mécaniques des systèmes biologiques, à tous les niveaux, depuis les organismes entiers jusqu'aux organes, cellules et organites cellulaires, en utilisant les méthodes de la mécanique."
