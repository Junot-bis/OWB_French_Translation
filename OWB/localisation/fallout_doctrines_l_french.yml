 # Labels/headers Doctrine
 AUTOMATED_WARFARE_DOCTRINE_LABEL:0 "Guerre automotisée"
 AUTOMATED_WARFARE_DOCTRINE_DESC:0 "L'espèce humaine a abandonné le vieux monde, pas ses créations. Les robots se battent mieux, plus rapidement et plus longtemps que de simples soldats. Mieux encore, les robots n'ont pas de conscience."
 ELITE_ARMY_DOCTRINE_LABEL:0 "Guerre rafinée"
 ELITE_ARMY_DOCTRINE_DESC:0 "Le vieux monde n'a pas disparu à cause de ses tactiques inférieures; il baigne dans un feu nucléaire parce qu'il ne pouvait pas utiliser ces tactiques efficacement."
 GRAND_ARMY_DOCTRINE_LABEL:0 "Guerre conventionelle"
 GRAND_ARMY_DOCTRINE_DESC:0 "Nous n'avons pas besoin d'armures mécanisées, de super-armes ou de machines pour se battre à notre place. Des hommes, avec des armes en leurs mains et de la discipline en leur coeur, nous mènerons à la victoire."
 TERROR_TACTICS_DOCTRINE_LABEL:0 "Guerre asymétrique"
 TERROR_TACTICS_DOCTRINE_DESC:0 "Nous ne pouvons pas espérer rivaliser avec nos ennemis industriels ou leur compréhension de la technologie - mais nous n'avons besoin ni l'un ni l'autre. La terreur, la guérilla et les assauts de masse l'emporteront."
 OUTSIDER_WARFARE_DOCTRINE_LABEL:0 "Outsider Warfare"
 OUTSIDER_WARFARE_DOCTRINE_DESC:0 "Exclus de la société, forcés de forger leur propre destin. Mais aussi libre de toute contrainte."
 HEADER_SPECIAL_FORCES_DOCTRINE:0 "Opérations spéciales"
 SPECIAL_FORCES_DOCTRINE_DESC:0 ""
 HEADER_AIR_DOCTRINE:0 "Tactiques aériennes"
 AIR_DOCTRINE_DESC:0 ""
 HEADER_NAVY_DOCTRINE:0 "Tactiques navalles"
 NAVY_DOCTRINE_DESC:0 ""
 
 # sublabels/subheaders Doctrine
 AUTOMATED_WARFARE_LABEL:0 "Quantité"
 AUTOMATED_WARFARE_LABEL_TT:0 "La qualité et la capacité de combat sont au second plan après la supériorité numérique - des assauts massifs de robot sont préférables."
 AUTOMATED_WARFARE_LABEL_1:0 "Qualité"
 AUTOMATED_WARFARE_LABEL_1_TT:0 "En mettant davantage l'accent sur l'efficacité au combat, nous pourrons optimiser l'utilisation de ressources limitées."
 AUTOMATED_WARFARE_LABEL_2:0 "Autonomie en Terres Désolées"
 AUTOMATED_WARFARE_LABEL_2_TT:0 "Les robots autonomes sont capables de résoudre des problèmes complexes, de s'autoréparer et de réparer d'autres unités normalisées sont la clé de la victoire."
 AUTOMATED_WARFARE_LABEL_3:0 "Contrôle direct"
 AUTOMATED_WARFARE_LABEL_3_TT:0 "Le contrôle direct de nos forces robotiques assurera une victoire totale sur nos ennemis au combat."
 ELITE_ARMY_LABEL:0 "Flexibilité de mouvement"
 ELITE_ARMY_LABEL_TT:0 "Une armée capable d'attaquer en mouvement exige une grande discipline, mais gagne en supériorité dans la plupart des engagements."
 ELITE_ARMY_LABEL_1:0 "Flexibilité de\n commandement"
 ELITE_ARMY_LABEL_1_TT:0 "L'intégration étroite des unités de soutien et de première ligne, ainsi qu'une structure de commandement plus souple, permettent à nos unités d'opérer plus efficacement sur le terrain."
 ELITE_ARMY_LABEL_2:0 "Pureté"
 ELITE_ARMY_LABEL_2_TT:0 "La radicalisation de nos forces dans un système de croyance puritain nous permettra d'utiliser des tactiques plus brutales sans risquer l'insurrection."
 ELITE_ARMY_LABEL_3:0 "Principe"
 ELITE_ARMY_LABEL_3_TT:0 "La corruption sévissait dans l'Ancien Monde - mais nous sommes différents. La technologie est dangereuse, elle a détruit le monde d'avant, et nous ne pouvons pas lui permettre de le faire à nouveau."
 GRAND_ARMY_LABEL:0 "Guerre mécanisée"
 GRAND_ARMY_LABEL_TT:0 "Les véhicules offrent de nombreux avantages par rapport aux adversaires sur le terrain. Couverture, puissance de feu supérieure et vitesse sont autant d'atouts que nous mettrons à profit."
 GRAND_ARMY_LABEL_1:0 "Guerre d'infanterie"
 GRAND_ARMY_LABEL_1_TT:0 "Les forces d'infanterie sont capables de vaincre n'importe quel ennemi, quel que soit son niveau d'avancement. En formant nos hommes à fond et en leur apprenant à ne faire qu'un, nous aurons la plus grande armée d'Amérique."
 TERROR_TACTICS_LABEL:0 "Tactiques anciennes"
 TERROR_TACTICS_LABEL_TT:0 "Étudier les tactiques des grands empires avant les nôtres, et les mettre en pratique, nous fera réussir là où ils ont échoué."
 TERROR_TACTICS_LABEL_1:0 "Tactiques des Terres Désolées"
 TERROR_TACTICS_LABEL_1_TT:0 "Nous pouvons apprendre des créatures mortelles des Terres Désolées. Leur férocité et leurs tactiques sauvages feront de nous des adversaires vraiment terrifiants."

 # Localisation Tech Doctrine Automated Warfare
 automated_warfare:0 "Guerre automatisée"
 automated_warfare_desc:0 "La guerre automatisée se concentre sur l'envoi de machines, et non d'hommes, sur l'ennemi. Les hommes sont fragiles, les robots ne le sont pas.\n\n"
 combat_protocols:0 "Logiciel de ciblage humain"
 combat_protocols_desc:0 "Bien qu'ils soient beaucoup plus résistants au combat que leurs homologues humains, les robots n'ont pas la capacité à différencier facilement entre amis et ennemis. L'intégration d'un logiciel de ciblage avancé rendra nos robots encore plus mortels.\n\n"
 advanced_combat_protocols:0 "Intégration de tactiques dynamiques"
 advanced_combat_protocols_desc:0 "Les robots capables d'attaquer efficacement les positions ennemies sont bons, mais pas assez bons. La prochaine étape est de mettre en place des tactiques d'escouade dans leurs mouvements et de les faire travailler en conjonction avec d'autres forces.\n\n"
 automated_distribution:0 "Logistique automatisée"
 automated_distribution_desc:0 "Bien qu'il soit normalement difficile à approvisionner sur de grandes distances, l'utilisation de robots dans nos chaînes d'approvisionnement garantissent que les fournitures arrivent toujours à temps.\n\n"
 rushed_production:0 "Production précipitée"
 rushed_production_desc:0 "Il est essentiel que nos unités atteignent les lignes de front le plus rapidement possible. Afin de garder nos armées en mouvement, nous devons sacrifier la qualité en échange de vitesses de construction plus rapides.\n\n"
 self_replicating_machinery:0 "Machines d'autoreproduction"
 self_replicating_machinery_desc:0 "Il ne suffit pas de produire des robots dans les usines. Nos forces devraient être capables de piller, de réaffecter l'équipement ennemi et de mettre en pièces les bâtiments pour obtenir les ressources nécessaires à la création de copies d'eux-mêmes.\n\n"
 field_maintenance:0 "Maintenance sur le terrain"
 field_maintenance_desc:0 "Il peut être difficile de ramener des unités depuis le terrain pour les réparer pendant de longues campagnes. Plutôt que d'attendre, ou de permettre à nos unités de continuer le combat alors qu'elles sont endommagées, nous pouvons leur donner la capacité de se réparer mutuellement.\n\n"
 the_flesh_is_weak:0 "La faiblesse de la chair"
 the_flesh_is_weak_desc:0 "Les combattants humains ne peuvent tout simplement pas se comparer aux robots dans les combats individuels. L'utilisation de scanners internes extensifs du corps humain permettra à nos robots de savoir exactement où tirer pour un maximum de blessures.\n\n"
 refined_construction:0 "Construction raffinée"
 refined_construction_desc:0 "Les armes comme les fusils anti-matériel et les explosifs rendent nos unités vulnérables. En incorporant des matériaux plus résistants dans nos méthodes de construction, nous pouvons atténuer l'effet de ces armes mortelles.\n\n"
 combat_simulations:0 "Simulations de combat"
 combat_simulations_desc:0 "Avoir le dessus au combat n'est pas suffisant. Notre victoire doit être incontestable. Chaque élément d'information, chaque variable, sera introduit dans notre ZAX - nous connaîtrons le résultat avant le début de la bataille.\n\n"
 offensive_protocols_doctrine:0 "Jeux de guerre"
 offensive_protocols_doctrine_desc:0 "Malgré l'utilisation d'un logiciel de ciblage avancé, nos robots ne sont pas aussi dynamiques au combat que nous le voulons. Plutôt que de créer un nouveau logiciel, nous pouvons permettre un contrôle direct de nos forces via des simulateurs VR. Pour nos ennemis, le seul coup gagnant est de ne pas jouer.\n\n"
 iron_fist:0 "Commandants humains"
 iron_fist_desc:0 "L'introduction de l'homme dans notre réseau de machines a permis d'accroître l'efficacité du combat au détriment de l'autoprotection. Si nous utilisons nos pilotes humains comme commandants plutôt que comme simples fantassins, nous serons en mesure de mettre en œuvre et d'exécuter des tactiques beaucoup plus mortelles au milieu des combats.\n\n"
 age_of_the_machine:0 "Âge de la machine"
 age_of_the_machine_desc:0 "Le besoin de combattants humains est derrière nous. Nous sommes capables de produire et de déployer de vastes armées robotiques, dont les commandants sont assis à des centaines de kilomètres, pilotant leurs unités à distance. Nos robots sont l'ensemble des forces terrestres.\n\n"
 standardised_blueprints:0 "Plans directeur standardisés"
 standardised_blueprints_desc:0 "Il ne suffit pas que les robots utilisent les mêmes composants, chaque unité doit être construite de la même façon et conservée de cette façon pendant l'entretien. La standardisation permet une construction plus rapide, des réparations plus rapides et un recyclage plus rapide des unités cassées.\n\n"
 networked_ai:0 "I.A. en réseau"
 networked_ai_desc:0 "L'intelligence simple est facile à programmer, mais l'intelligence artificielle entièrement autonome en est une autre. Nous pouvons donner à tous nos robots une mise à jour de l'IA, ce qui les rend plus intelligents, plus autonomes et leur donne même de vraies personnalités. Au fil du temps, ces personnalités peuvent diverger, mais leur réseau de ruche devrait empêcher les unités rebelles.\n\n"
 internal_replicators:0 "Réplicateurs internes"
 internal_replicators_desc:0 "En construisant à partir de nos unités de construction standardisées et autonomes, nous pouvons donner à nos robots la capacité d'effectuer des autoréparations en interne. Cette technologie incroyablement avancée leur permet de devenir plus résistantes et de moins dépendre des chaînes d'approvisionnement.\n\n"
 
 # Localisation Tech Doctrine Elite Forces
 elite_army:0 "Guerre raffinée"
 elite_army_desc:0 "Des effectifs limitée et des coûts d'équipement coûteux nécessitent une action prudente. Savoir quels hommes utiliser, quand les utiliser et comment se retirer efficacement de la bataille est la clé de notre succès en temps de guerre.\n\n"
 concentration_of_force:0 "Concentration des forces"
 concentration_of_force_desc:0 "La rareté des ressources et des Hommes exige que nous soyons sûrs de toute action offensive. Lorsque nous attaquons un ennemi, nous ne pouvons pas le prendre à la légère. Nous devons frapper de manière décisive, dans un effort combiné, et ne laisser aucune place pour la survie.\n\n"
 speed_of_movement:0 "Déploiement rapide"
 speed_of_movement_desc:0 "La création d'une petite "Force de déploiement rapide" n'est pas suffisante - notre armée entière doit fonctionner comme telle. Toutes nos forces seront formées jusqu'à ce qu'elles soient les meilleures d'entre les meilleures, capables d'emballer, de déménager et de se redéployer à tout moment.\n\n"
 integrated_support_doctrine:0 "Soutien intégré"
 integrated_support_doctrine_desc:0 "L'intégration des forces de soutien aux unités de première ligne permettra une utilisation plus efficace de leur équipement au combat, ce qui permettra des tactiques qui exigent une plus grande coopération entre de nombreuses escouades.\n\n"
 adaptive_chain_of_command:0 "Chaîne de commandement adaptative"
 adaptive_chain_of_command_desc:0 "Malgré tous nos efforts, il arrive que des gens meurent. Si un commandant tombe sur le champ de bataille, son escouade devrait être capable de se restructurer immédiatement, en choisissant rapidement un remplaçant parmi eux pour une promotion sur le champ de bataille.\n\n"
 walking_fire:0 "Assaut constant"
 walking_fire_desc:0 "Non seulement nos forces doivent être capables de se déployer rapidement, mais aussi de tirer en mouvement. Les mitrailleurs doivent être capables de passer rapidement de position de tir en position de tir au fur et à mesure que la principale force d'infanterie avance.\n\n"
 hit_and_run:0 "Frapper et courir"
 hit_and_run_desc:0 "Nous n'avons pas toujours les effectifs pour les assauts à grande échelle - ou même les petits assauts contre de vastes ennemis - alors nous devons plutôt opter pour une méthode d'attaque différente. Se déplacer rapidement là où l'ennemi est le plus faible, frapper fort et battre en retraite rapidement avant qu'ils ne puissent punir notre avance.\n\n"
 walking_tanks:0 "Fantassins blindés"
 walking_tanks_desc:0 "L'Armure Assistée était l'une des plus grandes innovations militaires produites avant la Grande Guerre ; on peut soutenir qu'elle sert encore mieux son but dans l'après-apocalypse. Cependant, le compromis pour ses prouesses au combat est le long temps d'entraînement nécessaire pour l'utiliser.\n\n"
 non_discriminatory_targeting:0 "Ciblage non discriminatoire"
 non_discriminatory_targeting_desc:0 "Nos ennemis sont embourbés par leur pathétique "moralité" auto-imposée, ce qui les rend vulnérables. Aucun homme n'est en sécurité, aucune colonie ne restera intacte. Dans notre mission de purger les Terres Désolées de ses ordures, nous ferons tout et n'importe quoi pour perturber et finalement détruire nos ennemis.\n\n"
 airborne_assaults:0 "Harcèlements aérien"
 airborne_assaults_desc:0 "Wastelanders have forgotten the fear of the skies, their dullard lives have never been threatened than anything more than pitiful mutant scum. Every wastelander will learn to fear the unmistakable sound of a vertibird overheard—for it foretells the doom of any who happen upon the soliders it deploys.\n\n"
 scorched_earth:0 "Terre brûlée"
 scorched_earth_desc:0 "Qu'est-ce que les ordures des Terres Désolées ont de plus que leurs minuscules colonies ? Nous n'avons pas besoin de telles choses, elles n'ont aucune valeur pour nous, et donc elles n'ont pas besoin d'exister. Nous démolirons leurs villages, brûlerons leurs maisons et salerons la terre qu'ils ont si bien essayé de cultiver.\n\n"
 shock_and_awe_doctrine:0 "Choc et effroi"
 shock_and_awe_doctrine_desc:0 "Le remords n'est pas un mot dans notre vocabulaire, pas plus que la miséricorde. Nos troupes n'ont pas le temps de vérifier chaque silhouette - si elle bouge, elle meurt. Nos ennemis ne peuvent espérer se défendre lorsque le sol de leurs pathétiques "avant-postes" est couvert du sang de leurs femmes et de leurs enfants.n\n"
 recon_in_depth:0 "Infiltration de reconnaissance"
 recon_in_depth_desc:0 "Il ne suffit pas de simplement patrouiller nos propres terres. Nos forces doivent s'éparpiller à travers les Terres Désolées à la recherche de toute technologie, afin de garder tous les dispositifs potentiellement dangereux hors des mains des fous. Notre sphère d'influence massive facilitera grandement la collecte d'informations tactiques.\n\n"
 warrior_code_doctrine:0 "Code du guerrier"
 warrior_code_doctrine_desc:0 "Nous avons tourné le dos à l'Ancien Monde parce qu'il nous a tourné le dos. La science et la technologie sont allées trop loin, les "génies" du passé n'ont jamais cessé de penser "Est-ce trop loin ?". Il est de notre responsabilité de veiller à ce qu'une science aussi monstrueuse ne soit plus jamais mal utilisée ou recréée, et qu'elle ne porte plus jamais préjudice à l'humanité.\n\n" 
 combined_arms_doctrine:0 "Force combinées"
 combined_arms_doctrine_desc:0 "L'Armure Assistée en soi n'est pas la panacée du combat terrestre. En fait, en soi, l'Armure Assistée peut s'avérer vulnérable. Afin de contrer ces problèmes, nous devrions combiner plus étroitement les Armures Assistées et l'infanterie, en créant des escadrons mixtes qui utilisent au mieux les deux forces.\n\n"
 brigades_of_steel:0 "Champions de la vertu"
 brigades_of_steel_desc:0 "L'Armure Assistée est plus qu'une simple pièce d'équipement, c'est un symbole. Pour nos hommes sur le terrain, servir aux côtés de ceux qui sont en Armure Assistée est une source de grand confort. Ils savent que ces hommes et ces femmes vont se battre contre vents et marées pour s'assurer que leurs homologues de l'infanterie peuvent battre en retraite en toute sécurité.\n\n"
 
 # Localisation Tech Doctrine Grand Army
 grand_army:0 "Guerre conventionelle"
 grand_army_desc:0 "Nous nous battons pour ne pas décimer une population ou pour attaquer notre ennemi parce qu'il est différent de nous - nous nous battons pour survivre. La guerre n'est pas un mode de vie, c'est une conséquence de la vie, et nous visons à rendre le conflit aussi bref que possible.\n\n"
 grand_battle_plan_owb:0 "Plans de bataille"
 grand_battle_plan_owb_desc:0 "Les armées de l'Ancien Monde planifiaient leurs offensives bien à l'avance afin d'assurer une victoire plus complète. En tant que simples colons et survivants, le besoin de planifier des attaques était minime, mais avec une armée et une nation en pleine croissance, nous nous retrouvons à dépendre des leçons de l'Ancien Monde.\n\n"
 fortified_positions_doctrine:0 "Fortifications de campagne"
 fortified_positions_doctrine_desc:0 "La formation de nos hommes à la conception et à la construction de fortifications de campagne simples les aidera pendant les opérations défensives et augmentera l'organisation générale. Ceci est dû au besoin de cohésion de l'unité pendant la construction.\n\n"
 grand_assault_doctrine:0 "Assaut coordonné"
 grand_assault_doctrine_desc:0 "Avec la base d'une formation préalable bien établie dans nos forces armées, nous pouvons commencer à combiner ces techniques avec beaucoup d'efficacité. Les assauts terrestres à grande échelle où plusieurs armées coopèrent pour atteindre un objectif sont maintenant possibles, ce qui nous permet de frapper nos ennemis beaucoup plus efficacement.\n\n"
 mechanized_offensive_doctrine:0 "Forces mécanisées"
 mechanized_offensive_doctrine_desc:0 "Les troupes motorisées sont l'avenir de la guerre. L'Ancien Monde les a beaucoup utilisés dans de nombreux engagements, et nous pouvons regarder l'histoire afin d'appliquer correctement ces unités au combat.\n\n"
 assault_concentration_doctrine:0 "Agression concentrée"
 assault_concentration_doctrine_desc:0 "L'utilisation conjointe de forces blindées et d'infanterie rendra nos assauts beaucoup plus efficaces, au détriment de notre chaîne d'approvisionnement.\n\n"
 old_world_tactics:0 "Déploiement motorisé"
 old_world_tactics_desc:0 "Même si la grande majorité de notre infanterie n'utilise pas de véhicules mécanisés au combat, nous devrions faire un usage intensif de véhicules afin de déplacer nos unités plus rapidement.\n\n"
 old_world_thunder:0 "Assaut blindé"
 old_world_thunder_desc:0 "Les chars sont incroyablement chers à produire et à restaurer, mais leur efficacité au combat ne peut être sous-estimée. Ce sont de vrais titans, capables de tuer des foules d'hommes et d'autres véhicules avec facilité. Les intégrer dans nos agressions les rendra beaucoup plus puissantes.\n\n"
 old_world_lightning:0 "Déploiement rapide motorisé"
 old_world_lightning_desc:0 "En nous appuyant sur notre précédente mise en œuvre du déploiement motorisé pour notre infanterie, nous pouvons mettre en œuvre des horaires plus robustes pour nos chauffeurs afin de nous assurer que nos unités arrivent à leur destination plus rapidement.\n\n"
 mechanized_onslaught:0 "Abattage coordonné"
 mechanized_onslaught_desc:0 "Notre armée est devenue un équipement mécanisé complexe grâce à nos efforts, et maintenant nous pouvons enfin utiliser toute cette préparation. Des assauts massifs composés d'infanterie mécanisée, de percées menées par des chars et de renforts rapides par redéploiement motorisé.\n\n"
 hold_the_line:0 "Défense préparée"
 hold_the_line_desc:0 "Il y a un art dans la création de défenses cohérentes. Il ne suffit pas de défendre une seule zone, nos soldats doivent être capables de se défendre en profondeur et de réagir aux avancées de l'ennemi.\n\n"
 concentration_of_firepower:0 "Tactiques anti-blindés"
 concentration_of_firepower_desc:0 "L'infanterie peut accomplir beaucoup de choses, mais la présence de véhicules blindés et d'Armure Assistée peut perturber considérablement les opérations. L'entraînement de nos forces à utiliser efficacement l'équipement antichar leur donnera plus de chance de se battre sur le terrain.\n\n"
 new_world_tactics:0 "Survivalisme en Terres Désolées"
 new_world_tactics_desc:0 "Les lignes de ravitaillement ne peuvent pas toujours être établies sur des terrains dangereux. Les armées en mouvement se heurtent toujours à des problèmes d'approvisionnement, en raison de pénuries, d'une mauvaise utilisation des approvisionnements et de complications avec la faune sauvage des terrains vagues. Enseigner à nos hommes à utiliser l'environnement qui les entoure réduira le fardeau de notre logistique.\n\n"
 send_in_the_next_wave:0 "Mercenary Conscription"
 send_in_the_next_wave_desc:0 "Losses can be difficult to replace during long engagements, so in order to fill gaps until new units arrive, we can hire mercenaries to serve alongside our men. This won't make our army any larger, rather it will enable us to reinforce our units quicker until proper reinforcements can arrive.\n\n"
 mass_conscription:0 "Projet civil"
 mass_conscription_desc:0 "Les campagnes peuvent durer des semaines ou des années, et au fil du temps, les pertes commencent à s'accumuler. L'établissement d'une projet civile nous donnerait un bassin de recrutement beaucoup plus vaste avec lequel travailler, mais cela se ferait au détriment de l'efficacité de l'unité.\n\n"
 ranger_infiltration:0 "Tactiques d'infiltration"
 ranger_infiltration_desc:0 "L'infiltration des zones contrôlées par l'ennemi nous permettra de recueillir des informations sur les positions ennemies et les lignes de ravitaillement. Nous pouvons utiliser ces informations, ainsi que la présence d'alliés en territoire ennemi, pour attaquer avec plus d'effet.\n\n"
 
 # Localisation Tech Doctrine Terror Tactics
 terror_tactics:0 "Guerre asymétrique"
 terror_tactics_desc:0 "Pour gagner, nous devons être imprévisibles. Nos hommes sont nombreux a contrario de notre industrie, mais cela ne nous gêne pas. Si nous voulons dominer les Terres Désolées, nous devons mettre la technologie derrière nous. Les lasers ne gagneront pas le jour : notre nombre le fera.\n\n"
 pocket_defence_doctrine:0 "Recherche de nourriture"
 pocket_defence_doctrine_desc:0 "Fleur de broc, fruit de cactus en baril, mutfruit.... la liste continue. Le terrain vague offre beaucoup de fruits, de baies et de feuilles que nos hommes peuvent récolter. On s'attend à ce que les éclaireurs cherchent de la nourriture devant l'armée, ce qui augmente les chances de survie lorsqu'ils sont coupés de la force principale.\n\n"
 terror_tactics_actual:0 "Obstacles improvisés"
 terror_tactics_actual_desc:0 "Les barricades à pointes peuvent être construites rapidement et facilement avant ou pendant les combats, et mises en place pour dissuader les formations ennemies de grandes assauts. En créant ces barricades, nous nous retrouverons inévitablement avec des pointes résiduelles, que nos soldats peuvent transformer en javelots de fortune.\n\n"
 decimato_doctrine:0 "Décimation"
 decimato_doctrine_desc:0 "L'échec doit être puni, mais comment une armée peut-elle punir de grands groupes de délinquants ? La décimation est la réponse. Divisez les hommes en groupes de dix et forcez-les à tirer au sort. Quel que soit l'homme à qui le sort revient, il est exécuté par ses chers pairs pour l'échec de l'ensemble.\n\n"
 ego_gloriam_nominis:0 "Formations en coin"
 ego_gloriam_nominis_desc:0 "Nous pouvons amincir nos lignes et concentrer les hommes au milieu, comme un coin, pour fracasser les lignes ennemies. Cette tactique a été largement utilisée par l'ancien Empire Romain avec beaucoup d'effet, et nous pouvons également l'utiliser à bon escient dans les Terres Désolées.\n\n"
 prae_timore_mortis:0 "Formation de Cannae"
 prae_timore_mortis_desc:0 "En nous appuyant sur l'utilisation de la formation en coin, nous pouvons également entraîner nos troupes à utiliser la tactique du Cannae. Formations extérieures fortes avec un centre faible ouvert délibérément pour encourager l'ennemi à se regrouper et à se faire encercler.\n\n"
 exitum:0 "Culte de la personnalité"
 exitum_desc:0 "Notre puissance attire beaucoup de gens dans nos rangs : comme des papillons de nuit jusqu'à la flamme. Notre règle est dure mais juste, et notre brutalité protège les colons des horreurs des Terres Désolées. Si jamais un ennemi marche à travers nos terres, il se trouvera constamment harcelé par notre population.\n\n"
 invisibilia_mortem:0 "Flanc droit fort"
 invisibilia_mortem_desc:0 "Tout comme les formations en coin et de Cannae, le fort flanc droit est une tactique conçue pour submerger l'ennemi. Concentrer nos forces sur le flanc droit leur permet de briser le flanc gauche de l'ennemi, puis de "rouler la ligne" et d'attaquer l'ennemi par l'arrière.\n\n"
 divide_et_vincet:0 "Génie militaire"
 divide_et_vincet_desc:0 "Les Légions romaines construisirent leurs propres fortifications en mouvement. Leurs camps étaient plus proches de colonies permanentes, avec des murs, des tranchées, des tours de guet, etc. En adoptant ces méthodes, nos armées seront beaucoup plus difficiles à retirer du territoire occupé.\n\n"
 summa_bellum:0 "La Légion"
 summa_bellum_desc:0 "La Légion romaine était le sommet de la tactique militaire dans l'Antiquité. Les légionnaires étaient capables de réorganiser leur formation à l'improviste, leurs commandants criant des ordres au milieu de la bataille, leur donnant l'ordre de devenir l'une des nombreuses formations. Nous deviendrons une véritable Légion : et personne ne pourra nous arrêter.\n\n"
 
 tribal_wisdom_doctrine:0 "Connaissance des Terres Désolées"
 tribal_wisdom_doctrine_desc:0 "Grandir sous le soleil impitoyable de la terre meurtrie rend nos soldats plus conscients de leur environnement. La capacité de reconnaître un endroit sûr pour se reposer, de savoir quels chemins prendre et de pouvoir traverser les déchets à grande vitesse : nous possédons toutes ces qualités.\n\n"
 the_dog_barks:0 "Intuition des Terres Désolées"
 the_dog_barks_desc:0 "Prendre une décision en une fraction de seconde est souvent la différence entre la vie et la mort. Pour nos soldats qui ont grandi dans les sables durs des Terres Désolées, se fier à l'intuition est une seconde nature pour eux. Le fait de savoir instinctivement quand un ennemi s'approche ou de savoir où chercher le danger nous donne un avantage sur le champ de bataille.\n\n"
 the_wolf_pack:0 "La bande"
 the_wolf_pack_desc:0 "Si vous vous battez seul, vous mourrez seul. Tout le monde dans les Terres Désolées sait, qu'il s'agisse de voleurs ou de tribus sauvages, qu'il faut des copains pour rester en vie. Quelqu'un pour surveiller vos arrières, une bande de copains pour vous aider à nettoyer un endroit et à ramasser le butin. Bien sûr, cela peut devenir ennuyeux d'être patronné - mais c'est mieux que d'être mort.\n\n"
 the_mirelurk_pincer:0 "Observation des animaux"
 the_mirelurk_pincer_desc:0 "La nature est effrayante. Les créatures des Terres Désolées peuvent tuer un homme plus vite que la plupart des armes, et elles passeront à l'homme suivant plus vite que vous ne pouvez recharger. Nous pouvons apprendre des prédateurs mortels des Terres Désolées pour rendre nos armées beaucoup plus mortelles.\n\n"
 the_nightstalkers_bite:0 "Tactique du croc"
 the_nightstalkers_bite_desc:0 "Capables de se rendre invisibles lorsqu'ils se sentent menacés, les crocs sont des experts de la furtivité. Bien que nous ne puissions évidemment pas devenir invisibles, nous pouvons apprendre beaucoup de la façon dont ils traquent leurs proies, ainsi que leur tendance à se battre dans des combats rapides plutôt que dans des engagements prolongés.\n\n"
 the_cazadores_speed:0"Venin de cazador"
 the_cazadores_speed_desc:0"Les poisons simples ne sont plus assez bons. Si nous voulons vraiment faire du mal à nos ennemis à l'intérieur et à l'extérieur dès le premier engagement, le poison de radscorpion ne fera pas l'affaire. Nos hommes doivent chasser les redoutables cazadores, récolter leur venin et nous le ramener. De plus, l'expérience leur enseignera l'importance d'une retraite rapide.\n\n"
 the_deathclaws_might:0"Férocité de l'écorcheur"
 the_deathclaws_might_desc:0"Craint dans tout le continent pour sa capacité à assassiner quoi que ce soit en quelques secondes, le majestueux écorcheur est le prédateur par excellence des Terres Désolées. D'où viennent-ils ? Personne ne le sait, mais partout où les écorcheurs vont, la mort suit. Nous devons devenir comme eux, une puissance terrifiante que tous les hommes vivants craignent.\n\n"

