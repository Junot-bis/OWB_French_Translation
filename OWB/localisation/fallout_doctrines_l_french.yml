 # Electronics Localisation
 electronic_engineering:0 "Loi d'Ohm"
 electronic_engineering_desc:0 "La loi d’Ohm indique que la tension aux bornes d’une résistance est proportionnelle à l’intensité du courant. C'est la quintessence de tout ce qui est lié de près ou de loin à l'électricité."
 electronic_engineering_1:0 "Résistance"
 electronic_engineering_1_desc:0 "Une résistance est un composant électrique passif à deux bornes, un dipôle, qui implémente une résistance électrique en tant qu'élément de circuit. Dans les circuits électroniques, les résistances sont utilisées pour ralentir le passage d'un courant électrique , ajuster les niveaux d'un signal, diviser les tensions, polariser les éléments actifs et terminer les lignes de transmission, entre autres utilisations. Les résistances de grande puissance qui peuvent dissiper de nombreux watts de puissance électrique sous forme de chaleur, peuvent être utilisées dans le cadre de commandes de moteurs, dans les systèmes de distribution d'énergie ou comme charges d'essai pour les générateurs."
 electronic_engineering_2:0 "Tubes à vide"
 electronic_engineering_2_desc:0 "Un tube à vide, un tube électronique ou une lampe, est un dispositif qui contrôle le courant électrique entre les électrodes dans un conteneur sous vide. Il est le plus souvent utilisé comme amplificateur de signal. Les tubes à vide utilisent l'effet thermoïonique pour créer des électrons libres puis les diriger et les moduler.  Un phototube, cependant, atteint l'émission d'électrons grâce à l'effet photoélectrique."
 electronic_engineering_3:0 "Circuit simple"
 electronic_engineering_3_desc:0 "Un circuit électronique est composé de composants électroniques individuels, tels que des résistances, des tubes à vide, des condensateurs, des inducteurs et des diodes, reliés par des fils conducteurs ou des pistes à travers lesquels le courant électrique peut circuler."
 electronic_engineering_4:0 "Circuit complexe"
 electronic_engineering_4_desc:0 "La combinaison de composants et de fils permet d'effectuer diverses opérations simples et complexes : les signaux peuvent être amplifiés, les calculs peuvent être effectués et les données peuvent être déplacées d'un endroit à un autre."
 electronic_engineering_5:0 "Circuit miniaturisé"
 electronic_engineering_5_desc:0 "Miniaturization is the trend to manufacture ever smaller mechanical, optical and electronic products and devices. With the ability to store ever more hardware power in less and less space have computers drastically reduced in scale."
 electronic_engineering_6:0 "Circuit avancé"
 electronic_engineering_6_desc:0 "Le Pip-Boy 2000 affiche des informations en vert vif sur son écran noir de 12,7 cm x 7,62 cm, peut enregistrer du son et des séquences vidéo pour une lecture ultérieure, et utilise une forme simple mais élégante de sonar et de suivi par satellite où la couverture satellite est disponible pour cartographier les zones où l'utilisateur se déplace. Bien que la saisie soit lente, l'utilisateur peut également saisir et éditer des messages texte sur le Pip-Boy 2000. Également disponible en or, blanc et bleu."
 electronic_engineering_7:0 "Technologie ZAX"
 electronic_engineering_7_desc:0 "Développé par Vault-Tec, Zax est une série de supercalculateurs avancés capables d'apprentissage, de pensée indépendante et de créativité, avec insertion d'erreurs pour améliorer la variance de l'expérience et la capacité d'apprentissage. ZAX 1.0, le prototype original, a été mis en ligne en 2054. Initialement un prototype de certains des systèmes conçus pour régir les bunkers, il a été remis au gouvernement fédéral pour aider le ministère de l'Énergie à recueillir des données sur les ressources. En moins d'un an, elle a été prise par l'armée américaine pour la recherche sur la peste et la recherche tactique ; une version de la machine, ZAX 1.2, a été construite pour la société de défense West Tek."
