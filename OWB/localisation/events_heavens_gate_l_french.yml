l_french:
 nf_event_hea.1.t:0 "Héritage des Écritures Saintes"
 nf_event_hea.1.d:0 "La Porte du Paradis a toujours tenu compte de la parole de Dieu, étant dirigée par divers prophètes et dirigeants tout au long de sa longue histoire. Les prédicateurs sont venus et sont partis, prêchant la bonne parole aux gens désespérés. Beaucoup de versets ont toujours eu beaucoup de poids chez nous, mais aucun n'en a plus que les suivants."
 nf_event_hea.1.a:0 "Éphésiens 6:11"
 nf_event_hea.1.b:0 "Isaïe 1:19"

 nf_event_hea.2.t:0 "La venue des pèlerins"
 nf_event_hea.2.d:0 "Ceux qui font le voyage jusqu'à la Porte du Paradis parcourent souvent de grandes distances, sachant dans leur cœur que quelque part au-delà de l'horizon est le dernier véritable bastion de la piété dans ces terres désolées et oubliée. Pourtant, lorsqu'ils arrivent, il y a toujours la question. Leur pèlerinage est-il terminé ou sont-ils maintenant tenus de chercher et de conduire les fidèles ici ? Que dit la Bible sur de telles choses ?"
 nf_event_hea.2.a:0 "Genèse 13:15"
 nf_event_hea.2.b:0 "Psaume 23:4"

 nf_event_hea.3.t:0 "La venue des païens"
 nf_event_hea.3.d:0 "Ceux qui n'entendent pas la parole de Dieu peuvent encore entendre parler de la Porte, et peuvent encore voyager ici. Les préoccupations auxquelles nous sommes confrontés dans la perpétuelle question de savoir comment traiter avec ces visiteurs païens sont éternelles. Il y a ceux qui pensent que nous devrions protéger et héberger ces âmes perdues, et ceux qui croient que nous devrions les rejeter."
 nf_event_hea.3.a:0 "Corinthiens 12:2"
 nf_event_hea.3.b:0 "Luc 12:30"

 nf_event_hea.4.t:0 "Innocence perdue"
 nf_event_hea.4.d:0 "Innocence n'est guère plus qu'un petit village en bordure de ce que nous connaissons, souvent visité par des païens itinérants et des tribus descendant des terres sauvages du nord. Ces personnes arrivent souvent pour faire du commerce et échanger des biens, et à leur tour nous leur apprenons de Dieu. Pourtant, il y a souvent des groupes plus résistants que d'autres, ces anciens et ces âmes guerrières qui pensent que nos leçons sont un affront à leurs propres croyances erronées. Les tensions sont fortes, et notre façon de traiter avec les païens jouera un grand rôle dans ce qui se passera ensuite..."
 nf_event_hea.4.a:0 "Que Dieu ait pitié !"

 nf_event_hea.5.t:0 "Émission de l'Ultimatum"
 nf_event_hea.5.d:0 "Les tribus animistes de la tribu de l'arbre solitaire ont longtemps été indépendantes au sud, survivant le long des routes terrestres primaires jusqu'aux terres riches en dessous de nous. Nous devrons aller de l'avant et les repousser, ne serait-ce que pour le plaisir de voyager. Il est temps pour eux de se convertir, nous leur apporterons le salut et ouvrirons nos routes commerciales du sud."
 nf_event_hea.5.a:0 "Qu'est-ce qu'ils diront ?"

 nf_event_hea.50.t:0 "Ultimatum du croisé"
 nf_event_hea.50.d:0 "Les disciples du Dieu unique sont enfin venus pour nous, depuis longtemps nous attendons ce jour. Comment allons-nous répondre à cet ultimatum ? Avec la fierté d'un guerrier, ou la sagesse d'un sage qui comprend qu'il ne peut pas gagner ?"
 nf_event_hea.50.a:0 "L'esprit du guerrier !"
 nf_event_hea.50.b:0 "La Sagesse du Sage !"

 nf_event_hea.6.t:0 "La Porte offre un pacte défensif"
 nf_event_hea.6.d:0 "Suite à l'établissement de leur ambassade dans notre capitale, la Porte du Paradis nous a offert une proposition unique - que nous les rejoignions dans un pacte défensif contre toute agression à laquelle nous pourrions être confrontés. Bien qu'il ne semble pas y avoir de conditions attachées à l'accord pour le moment, la Porte a rendu plus que clair ce qui pourrait arriver si nous les refusons....."
 nf_event_hea.6.a:0 "Leur protection est bienvenue"
 nf_event_hea.6.b:0 "Nous sommes plus en sécurité ailleurs"

 nf_event_hea.60.t:0 "[MUR.GetName] a refusé !"
 nf_event_hea.60.d:0 "Malgré notre généreuse offre de protection, [MUR.GetName] semble avoir décidé qu'ils peuvent être mieux protégés ailleurs. Hérésie ! Comment allons-nous répondre à cette transgression ?"
 nf_event_hea.60.a:0 "Nous avons d'autres méthodes pour les \"protéger\"."
 nf_event_hea.60.b:0 "Nous comprenons."

 # Event 7 is purposefully not localised

 nf_event_hea.70.t:0 "[IRE.GetName] a refusé !"
 nf_event_hea.70.d:0 "Malgré notre généreuse offre de protection, [MUR.GetName] semble avoir décidé qu'ils peuvent être mieux protégés ailleurs. Hérésie ! Comment allons-nous répondre à cette transgression ?"
 # The two options are purposefully not localised

 nf_event_hea.8.t:0 "Religious Fanatics Launch a Coup!"
 nf_event_hea.8.d:0 "After the steady work of missionaries from Heaven's Gate, a large percentage of our population is loyal to the religious extremism coming from Heaven's Gate. Now fanatical religious followers have attempted to seize power from us and bring our policy in line with that of the Gate. What happens to the coup?"
 nf_event_hea.8.a:0 "The coup succeeds"
 nf_event_hea.8.b:0 "The coup is put down"

 nf_event_hea.80.t:0 "Our coup fails in [From.GetName]!"
 nf_event_hea.80.d:0 "Following our conversion of the population of [From.GetName], we attempted a coup against the leadership to align the country with our rule. The coup was barely put down by army elements loyal to the existing government, however, and we have heard disturbing reports of these army units putting our followers to death in reprisal. Needless to say we must intervene."
 nf_event_hea.80.a:0 "Force is just as effective as faith"

 nf_mormon.81.t:0 "Coup in [From.GetName] Succeeds!"
 nf_mormon.81.d:0 "The coup we launched against the unfaithful government in [From.GetName] has been successful, and a puppet government has been placed in control of the state, who will follow our orders."
 nf_mormon.81.a:0 "The faithful follow our lead"

 nf_mormon.82.t:0 "[HEA.GetName] Launches a Takeover of [From.GetName]"
 nf_mormon.82.d:0 "The religious nutjobs of [HEA.GetName] have launched a coup against the lawful government in [From.GetName], on the pretence of defending their followers in [From.GetName]'s lands. This marks the culmination of efforts by [HEA.GetName]'s missionaries to convert [From.GetName]."
 nf_mormon.82.a:0 "Keep an eye on missionaries in our borders, then..."

 nf_event_hea.9.t:0 "Religious Fanatics Launch a Coup in [From.GetName]!"
 nf_event_hea.9.d:0 "Following their persistent efforts to convert the population of [From.GetName], the leadership of Heaven's Gate have launched a coup against the government of [From.GetName] to align our puppet with them! The initial coup seems to have succeeded, so if we wish to wrench back control of the country we will need to launch a counter-coup."
 nf_event_hea.9.a:0 "Let them go"
 nf_event_hea.9.b:0 "Launch a counter-coup"
 HEA_convertion_cw:0 "A §Rcivil war§! will break our between our supporters and Heaven's Gate's supporters!"

 nf_event_hea.90.t:0 "[From.GetName] React to Our Coup in [From.From.GetName]"
 nf_event_hea.90.d:0 "[From.GetName] was never going to like our coup in their puppet state. In response to our successful first takeover, they have launched a coup of their own to attempt to wrench back power. However, many militias rallied, formed of loyal followers, and managed to defend the capital from seizure. The country has been launched into a bloody civil war as a result."
 nf_event_hea.90.a:0 "Unite the faith"