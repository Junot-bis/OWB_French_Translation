 MOJ_dam_busted:9 "Standing Against the East"
 MOJ_dam_busted_desc:9 "There aren't many of us. Each who goes down, smashed by a power fist or machete, shot with their crude half-rifles, is one irreplaceable life. Yet we stand all the same. The eastern wave will break against our rock, just as so many have against the Hoover Dam."
