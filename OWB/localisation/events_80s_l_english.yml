 nf_80s.1.t:0 "Completing I-80"
 nf_80s.1.d:0 "The northernmost stretch of I-80 lays in the hands of Vault city. They have been amicable to us in the past, maybe it its time we request control of our rightful lands?"
 nf_80s.1.a:0 "Offer to defend them in exchange for the land."
 nf_80s.1.b:0 "Not worth our time."