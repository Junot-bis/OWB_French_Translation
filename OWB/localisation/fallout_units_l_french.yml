 strat_bomber_desc:0 ""
 signal_company_desc:0 "L'utilisation de la technologie radio restaurée au sein d'entreprises spécifiques pour communiquer entre les unités peut permettre une poussée plus cohérente des unités vers la bataille."
 recon_company:0 "Compagnie de reconnaissance"
 support_robot:0 "Peloton de robot de soutien"
 support_robot_short:0 "Robots Support"
 support_robot_desc:0 "Robots légèrement blindés et armés mis en service en tant qu'unité de combat. En mettant l'accent sur les rôles de soutien."
 recon_company_short:0 "Compagnie de reconnaissance"
 combat_robot:0 "Peloton de robot de combat"
 combat_robot_short:0 "Robots de combat"
 combat_robot_desc:0 "Robots lourdement blindés et armés mis en service comme unité de combat."
 recon_company_desc:0 "Dans les vastes Terres Désolées du vieux monde, des technologies comme le GPS et l’accès à la technologie de cartographie, avec un groupe traditionnel d’infanterie pour effectuer des opérations de reconnaissance, permettent à une unité de mieux choisir les tactiques au combat."
 maintenance_company:0 "Compagnie de Maintenance"
 maintenance_company_short:0 "Compagnie de Maintenance"
 maintenance_company_desc:0 "Les véhicules et les robots sont difficiles à produire, au lieu de devoir jeter ceux qui tombent en panne dans le désert, certains peuvent être sauvés en utilisant des unités spécialement formées avec des compétences de réparation de base pour les remettre en état de marche."
 logistics_company:0 "Compagnie de logistique"
 logistics_company_short:0 "Compagnie de Logistique"
 logistics_company_desc:0 "Dans les Terres Désolées, les approvisionnements sont encore plus difficiles à acheminer sur les lignes de front qu'avant la guerre en raison du peu d'infrastructures restants. L'ajout de sociétés de logistique aidera certainement à permettre à une armée plus importante d'être déployée et correctement approvisionnée."
 explosive_company:0 "Soutien aux explosifs"
 explosive_company_short:0 "Soutien aux explosifs"
 power_armour_support_desc:0 "Une unité d'infanterie équipée d'une armure assistée. Leur armure peut fournir un avantage énorme au combat en ajoutant plus de résistance aux attaques légères. Le coût de production de telles armures augmente le coût des unités d'infanterie mais peut permettre une utilisation bien meilleure des ressources en main-d'œuvre"
 explosive_company_desc:0 "Les troupes entraînées à utiliser une variété d’engins explosifs et d’armes assemblées librement afin de fournir un peu plus de puissance de feu à l’armée."
 fireteam_support:0 "Équipe de feu Support"
 fireteam_support_short:0 "Équipe de feu"
 fireteam_support_desc:0 ""
 flamer_company:0 "Soutien de lance-flamme"
 demolitions_support:0 "Soutien de démolitions"
 demolitions_support_short:0 "Démolitions"
 demolitions_support_desc:0 ""
 flamer_company_short:0 "Soutien de lance-flamme"
 power_armour_fireteam_support:0 "Équipe de feu de soutien motorisée"
 power_armour_fireteam_support_short:0 "Fireteam AA"
 power_armour_fireteam_support_desc:0 ""
 flamer_company_desc:0 "Utiliser la puissance des flammes contre l’ennemi dans un rôle spécialisé a sa place dans la capacité de dégager les zones et les pièces de manière sensiblement plus facile que sans eux. Regardez vos ennemis brûler devant vos yeux!"
 power_armour_demolitions_support:0 "Assistance à la démolition motorisée"
 power_armour_demolitions_support_short:0 "Démolitions AA"
 power_armour_demolitions_support_desc:0 ""
 dog_company:0 "Chien de soutien"
 dog_company_short:0 "Chien de soutien"
 dog_company_desc:0 "Les chiens entraînés à tuer offrent des avantages, en particulier dans les zones boisées, ils sont un soutien supplémentaire au combat."
 anti_tank_company:0 "Support anti-char"
 anti_tank_company_short:0 "Support anti-char"
 anti_tank_company_desc:0 "Diverses armes anti-chars assemblées en une unité pour fournir un appui sur des cibles blindées pour permettre à l'infanterie et aux autres unités souples de résister aux véhicules et aux robots sans avoir à les produire."
 anti_personnel_company:0 "Soutien de mitrailleuse"
 anti_personnel_company_short:0 "Soutien de mitrailleuse"
 anti_personnel_company_desc:0 "Un petit groupe de troupes utilisant des armes automatiques lourdes pouvant fournir une ligne de défense au front et séparer l’infanterie attaquante."
 anti_personnel_brigade:0 "Brigade de mitrailleuses"
 anti_personnel_brigade_short:0 "Brigade de mitrailleuses"
 anti_personnel_brigade_desc:0 "Un groupe de combat utilisant des armes automatiques lourdes qui peuvent constituer une ligne de défense pour le front et séparer l’infanterie attaquante."
 laser_company:0 "Support de batterie laser"
 laser_company_short:0 "Support de batterie laser"
 laser_company_desc:0 "Un groupe de combat composé de soldats utilisant des armes à laser automatiques pouvant fournir une ligne de défense au front et séparer l'infanterie attaquante."
 medical_chem_company:0 "Compagnie Médicale"
 medical_chem_company_short:0 "Compagnie Médicale"
 medical_chem_company_desc:0 "Les bons hommes sont difficiles à trouver, surtout après la fin du monde. L'ajout de compagnie spécialisées transportant des équipements médicaux et pratiquant des compétences médicales de base peut au moins réduire certaines des pertes subies sur le champ de bataille."
