  ###Chem Withdrawl events
  ###Factories destroyed
 chem_withdrawl_effect:0 "§YSevrage§!"
 chem_event.1.t:0 "La crise psychotique"
 chem_event.1.d:0 "L'utilisation intensive de chems dans nos unités de combat a provoqué des explosions de violence, la violence généralisée semblant être commise sans égard au grade, aux relations passées ou même à la sécurité des civils. Ces crises psychotiques touchent principalement les unités de première ligne, mais elles ont également été signalées dans nos divisions de ligne arrière. Nous devons déployer immédiatement des unités non touchées pour contenir les soldats qui subissent ces accès de violence, de peur qu'ils ne provoquent encore plus de dégâts à nos infrastructures, ainsi que des meurtres insensés de civils."
 chem_event.1.a:0 "Rassembler les unités touchées, et tirer sur celles qui ne peuvent être sauvées. Nous ne pouvons pas nous permettre de perdre le contrôle"
  ##Manpower loss
 chem_event.2.t:0 "Désertions"
 chem_event.2.d:0 "Des rapports sont parvenus au haut commandement concernant une désertion massive commise juste sous notre nez dans une de nos bases militaires. Alors que les officiers tentaient de rétablir l'ordre et de rassembler les soldats déserteurs, la situation a rapidement dégénéré en une véritable insurrection, avec des pertes massives subies de tous côtés dans ce qui s'apparentait à un véritable bain de sang. Les déserteurs semblent avoir détruit tout le stock de chem présents dans l'armurerie dans un acte de protestation, et depuis, ils pillent la campagne pour de l'argent."
 chem_event.2.a:0 "C'est inacceptable ! Poursuivez-les et exécutez tout traînard !"
 chem_event.3.t:0 "Désordre dans les rangs !"
 chem_event.3.d:0 "Nos réserves de chem étant épuisées, le rationnement et la distribution de produits de remplacement ne peuvent pas faire grand-chose. Tant que nous ne pourrons pas retrouver un stock approprié pour poursuivre nos opérations, nos soldats souffriront de divers effets de retrait qui réduiront considérablement leurs capacités tactiques. Nous devrons également faire face à des comportements de dépendance tels que le vol généralisé, l'insubordination et le pillage."
 chem_event.3.a:0 "Il est temps de passer à l'action, semble-t-il. L'isolement est là pour une raison, je suppose"

