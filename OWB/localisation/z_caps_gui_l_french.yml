 ##Flavor
 currency_get_icon_tt:0 "[GetCapCurrencyInfo]"
 currencyncrdollar_info:23 "La RNC a introduit sa propre monnaie au tournant du 23e siècle et s'est d'abord appuyée sur des pièces frappées en or. En 2241, l'économie de la RNC dominait la côte ouest et les pièces sont devenues une monnaie universelle, utilisée par les trois grandes puissances : RNC, Vault City et New Reno. À cette époque, les capsules de bouteilles étaient devenues sans valeur dans ces régions."
 currencycesdenarius_info:0 "Le Denarius (argent), qui porte l'image d'un César plus jeune à l'avers et de César, Joshua Graham et Calhoun au revers. Les inscriptions sont en latin, \"Caesaer Dictator\" signifiant \"Dictateur César\" ou \"Souverain absolu César\" au recto et \"Magnum Chasma\" signifiant \"Grand Abyssin\" ou \"Grande Fissure\" au verso, faisant référence au Grand Canyon. Le symbolisme est simple - le denier commémore le voyage du jeune César vers le Canyon et ses premières victoires en tant que dictateur des tribus."
 currencyusd_info:0 "Pas de données"
 currencycad_info:0 "Pas de données"
 currencypeso_info:0 "Pas de données"
 currencygenericcap_info:22 "En Nouvelle-Californie, la relative rareté des capsules de bouteilles en a fait une monnaie d'échange parfaite que les marchands de Hub ont adoptée au 22ème siècle, ce qui a conduit au surnom de \"Hubbucks\" et \"Hubscript\". Soutenus par la valeur de l'eau, les commerçants du Hub ont soutenu les capsules de bouteilles parce que la technologie pour les fabriquer et peindre leurs surfaces avait été en grande partie perdue pendant la Grande Guerre, ce qui a limité les efforts de contrefaçon. Deuxièmement, il existe un nombre limité de bouchons de bouteille, qui préservent dans une certaine mesure leur valeur contre l'inflation. Pour des raisons similaires, les commerçants de la côte Est reconnaissent également les capsules de bouteilles comme une monnaie. Leur première utilisation enregistrée par des survivants remonte à 2106 dans les Appalaches."

