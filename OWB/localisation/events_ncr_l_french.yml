 ncr-boswar.15.t:0 "Demander HELIOS One"
 ncr-boswar.15.d:0 "Avec l'effondrement de la diplomatie avec la Confrérie de l'Acier, nous devrions demander HELIOS One et la Route 95 à la Confrérie du Mojave ou les menacer de guerre !"
 ncr-boswar.15.a:0 "Envoyer les demandes"
 
 ncr-boswar.16.t:0 "La RNC exige HELIOS One"
 ncr-boswar.16.d:0 "La RNC a l'audace de non seulement être en guerre avec la Confrérie, mais en plus ils exigent maintenant que nous leur livrons Hélios One et la Route 95, sinon ils nous menacent de guerre ! Devrions-nous céder à ces demandes ?"
 ncr-boswar.16.a:0 "Donnez-leur ce qu'ils veulent."
 ncr-boswar.16.b:0 "Ils devront le prendre de force !"
