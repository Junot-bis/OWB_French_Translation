 nf_ncr.1.t:0 "Les Héros de la République"
 nf_ncr.1.d:0 "Parmis toutes les figures historiques de la République, nombreuses sont celles représentantes les valeurs de notre Patrie. Toutefois, ne pouvant en choisir qu'une principale, quel héro devrions nous choisir de mettre en avant dans la propagande et l'éducation ? Qui devrait apparaitre sur nos plus importantes billets, être mentionné dans nos discours, et se tenir fiérement au dessus de toutes les héroïques de la RNC ? Nous pouvons choisir parmis ces 3 figures essentiels de la République;"
 nf_ncr.1.a:0 "Aradesh, le Fondateur et Pére de la RNC."
 nf_ncr.1.b:0 "Seth, le 1er Ranger, et plus grand héro de la RNC."
 nf_ncr.1.c:0 "Tandi, la Mére de la République."
 
 nf_ncr.2.t:0 "~La Colonisation du Baja~"
 nf_ncr.2.d:0 " En l'année de grace 2256, la colonie républicaine du Rattletail était établie dans la partie Nord du Baja par quelques colons volontaires. La RNC les a soutenu par l'envoie de fonds et de matériaux, mais sans superviseur ni protection militaire. Ce choix fut presque fatal pour ces nouveaux colons, forcés, afin de survivre, de s'emparer, par la force, des rares et uniques sources d'eau primaires de cette région, bien qu'ils ignoraient ce fait à ce moment.                                                                                                                                         Toutefois les locaux, privés d'eau par les colons, et désespérés, ont lancé une 2 escarmouches contre la petite colonie, toutefois ces attaques ont été facilement stoppé. Ce fut la sagesse et l'habilité d'un jeune ranger, nommé Hanlon, qui permis de mettre fin à cette dispute avant qu'elle ne se transforme en guerre totale. Ce jeune homme a crée un astucieux mensonge, sur l'attaque imminante par un grand groupe de riders, afin de faire partir les colons, et ainsi de permettre aux locaux de reprendre le controle de leurs sources d'eau. Evitant ainsi un plus grands conflit.                                                                                                                                            Malheureusement, ce mensonge eut un résultat inattendu. Il fit croire, aux locaux,que la RNC avait peur des raiders, des esclavagistes, et autres gens violents. Les autochtones du Baja eurent presque une décennie pour se préparer au retour de la RNC. Et adoptérent, en préparation, une culture violente et cruelle. Baja est à présent une base pour les Cartels Mexicains, il sera donc presque impossible de relancer la colonisation sans violence. La route vers la future est instable, et il n'y a que peu hommes dans la RNC ayant le potentiel de s'occuper de ce probléme. Qui voulez vous nommer pour prendre en main les affaires du Baja ?"
 nf_ncr.2.a:0 "Le Ranger-Chef Hanlon, la main de fer."
 nf_ncr.2.b:0 "Héctor Santángel, le sympathisant local."
 nf_ncr.2.c:0 "Grant C. Hayes, la maire de Dayglow."
 
 nf_ncr.3.t:0 "~La Guerre du Baron!~"
 nf_ncr.3.d:0 "Tout le monde s'accord à dire que notre frontiéres Nord est la plus faible de toutes. Bien que ces terres n'aient pas connu d'opération militaire d'envergure depuis la guerre des années 80, il y a prés de 10 ans. Ce conflit permis de pointer de nombreuses failles dans l'armée de la République, une des plus importantes fut le grand temps de mobilisation nécessaire à l'envoie de troupe vers le Nord.                                                                                                                                                                                    Devant l'évidente incompétence de l'armée de la RNC à déployer des troupes pour protéger, et patrouiller les régions rurales Nord  de notre Nation. De nombreux, puissants, et riches Barons ont décidés de défendre leurs troupeaux en recourant à des forces militaires privées. Des douzaines, et parfois même des centaines, de mercenaires furent embauchés pour patrouiller dans les champs, et pour combattre les  voleurs. A la base sans danger, la situation a évolué négativement lors des derniéres années. Les Barons, en effet, se sont engagés dans d'incessantes escarmouches pour le controle des paturages des Brahimes, et ce tout en usant leur influence politique afin de garder éloigné les représentants de l'odre.                                                                                                                                                                                                                                                                                                             Toutefois, quelque chose que l'on ne peut dissimuler vient d'arriver. La famille Poker, emportée par son ambition, vient d'assasiner ses principaux rivaux dans les rues de Sacramento, dans un combat de rue ayant compté pas moins de 50 tireurs et ayant causé la mort de plusieurs civils. Cette évènement, loin de calmer les ardeurs guerrières des Barons, n'a fait que renforcer l'intensité de leur conflit. En effet, ceux ci envoient  à présent des centaines de mercenaires afin de détruire les possesions des autres Barons dans la campagne, mais aussi dans les villes. On nous signale déjà la mort de plusieurs douzaines de civils, et la destructions d'un nombre élevé de batiments a été reporté. Mais le plus préoccupant, est que le ravitaillement en nourriture de la population des régions urbaines est trés fortement compromis. Cette catastrophe doit être réglée afin que la famine ne nous frappe!"
 nf_ncr.3.a:0 "C'est un désastre sans précédent!"
 
 nf_ncr.4.t:0 "Le Comité de Salut Public!"
 nf_ncr.4.d:0 "La situation dans la Nord a plongé toute la RNC dans le chaos, et des dizaines de citoyens périssent chaque jour qui passe. Afin de mettre fin à ce chaos les principaux politiques et généraux de la République se sont rassemblés pour former la Comité de Salut Publique et sauver la Nation de la famine et de l'anarchie. Le Comité sait qu'il ne dispose que de peu de temps pour agir, et a déjà décidé l'envoie d'une importante partie de l'armée dans la Nord du pays. Toutefois, la division régne aussi au sein du Comité. En effet, les 2 politiciens les plus puissants de la RNC, Anton I. Flynn et Sean "Allgood" Murphy, sont en désacord violent sur chaque question. Alors que Flynn pense que la façon la plus simple est efficace de régler ce problème serait de simplement embaucher pour la République les mercenaires actuellement payés par les Barons, et ce afin de redistribuer les terres des Barons violents à ceux restés loyaux à la RNC, tel que lui même. Murphy, toutefois, pense qu'il ne s'agit que d'une maneuvre de Flynn afin de renforcer son pouvoir personnel, et que la vrai solution repose sur l'aide extérieure. La Confrérie de la l'Acier, pour ne pas les nommer, qui dispose déjà de bases, et de forces, dans la région. Les généraux présent n'approuvent, toutefois, aucun des 2 plans, et se préparent à ignorer le conseil en réglant se probléme dans le sang."
 nf_ncr.4.a:0 "Donnez les terres à Flynn et aux tre barons loyaux"
 nf_ncr.4.b:0 "La mision diplomatique d'Allgood Murphy"
 nf_ncr.4.c:0 "Lancez l'intervention militaire"
 
 nf_ncr.5.t:0 "Les Barons fuient!"
 nf_ncr.5.d:0 "Devant les nombreuses arrestations et condamnations expresses prononcées, la grande majoritée des Barons déloyaux ont décidé de s'enfuire vers les communautés voisines avec leurs richesses. Leurs terres confiquées nous reviennent à présent."
 nf_ncr.5.a:0 "Plus de terres pour nous!"
 
 nf_ncr.6.t:0 "Wendell Peterson et la guerre"
 nf_ncr.6.d:0 "Wendell Peterson notre Président, pense que le future de la RNC se trouve à l'Est, dans des territoires pour le moment occupés par des pilleurs, des tribus, et la Légion. Afin d'étendre la République dans cette direction, le Président Peterson a passé une bonne partie de la 1ére année de son mandat à chercher à obtenir le soutient du Congrés pour mener des opérations militaires dans le Mojave. Et ce afin de controler une plus grande partie du Nevada du Sud et de la Californie. Toutefois, des négociations sont obligatoires afin d'obtenir la majorité nécessaire au Sénat pour lancer une intervention extérieure. Chaque parti politique convoite le poste de Chef de l'armée pour un de ses sympathisants. Et cette concession semble être la seule voie dont Peterson dispose pour obtenir le soutient du Congré."
 nf_ncr.6.a:0 "Le général Drummund, héro de Navvaro, le choix des militaristes"
 nf_ncr.6.b:0 "Big Jim Marshal, héro du Nevada, le choix des Barons"
 nf_ncr.6.c:0 "Mossman, le ranger sans ambition, le choix de Dayglow"
 
 nf_ncr.7.t:0 "L'ultimatum de la RNC!"
 nf_ncr.7.d:0 "La RNC nous a envoyé un ultimatum exigeant la dissolution des divers gangs et milices, ainsi que la remise des armes de ces derniers. Nous allons leur montrer que l'on ne peut menacer le peuple de Baja sans en subir les conséquences."
 nf_ncr.7.a:0 "Comment osent-ils ?!"
 
 nf_ncr.8.t:0 "L'intégration du Baja"
 nf_ncr.8.d:0 "Nos efforts ont finalement porté leurs fruits. Notre énergique action afin de nous emparer du Baja est un succès. En effet, les différents gangs ont accepté de se désarmer et de se soumettre à la RNC dans ce qui ressemble à une capitulation. En échange de ceci nous nous sommes engagé à investir dans le Baja et à leur assurer la protection de l'armée Républicaine. Jusqu'à maintenant l'intégration se déroule comme prévue! Toutefois malgré ce succès évident, nos informateurs nous indiquent que les gangs concervent des caches d'armes, et que cette fragile paix pourrait être brisée à la premiére étincelle. Toutefois, qui voudrait un tel résultat ?"
 nf_ncr.8.a:0 "La Violence a été évité, et la paix régnera dorénavant dans le Baja."
 nf_ncr.8.b:0 "C'était un stratagème pour les désarmer! Les racailles n'ont pas leur place dans la République."
 
 nf_ncr.9.t:0 "L'exil des Rapids"
 nf_ncr.9.d:0 "La RNC, dans sa tentative du controle du Colorado, a fait une grossière erreur en expulsant la puissante tribue des Rapids de leurs terres ancestrales. Des milliers d'entre eux sont venus nous voir, amenant avec eux leurs bateaux et leurs armes. Ils ne recherchent qu'une chose; la vangeance, la vangeance contre le RNC qui les a chassé de leurs terres! En temps voulu leur culture devra être brisée pour les intégrer à la notre, mais pour le moment, profitons simplement de notre nouvelle flotte."
 nf_ncr.9.a:0 "Le Colorado nous appartiendra."
 
 nf_ncr.10.t:0 "Les leçons de la Mère"
 nf_ncr.10.d:0 "Tandi est une figure respectée de la République. Trés tôt dans sa vie ces idéaux ont été sacrifié sur l'autel d'un pragmatisme assumé. Elle fit une série de choix difficiles, qui ne lui apportérent pas forcément l'amour de son peuple. Parmis les choix que Tandi fit, les plus notables furent; "
 nf_ncr.10.a:0 "L'accord commercial du Nevada."
 nf_ncr.10.b:0 "La loi sur la réparition de l'eau."
 nf_ncr.10.c:0 "Le service militaire de la RNC."
 
 nf_ncr.11.t:0 "Les investissements de la RNC"
 nf_ncr.11.d:0 "Les discussions sur le futur plan de développement économique de la RNC fut un des un des débats les plus violents dans l'histoire de la République. Bien qu'un consensus fut vite trouvé concernant un plus grand interventionnisme de l'Etat, resté à décider quel secteur devrait être renforcé. Aprés de longs et apres débats fut finalement pris la décision de se concentrer sur;"
 nf_ncr.11.a:0 "La subvention des entreprises civiles."
 nf_ncr.11.b:0 "Le financement d'usines d'armement."
 nf_ncr.11.c:0 "L'amélioration des infrastructures."
 
 nf_ncr.12.t:0 "La bataille de Navarro"
 nf_ncr.12.d:0 "Peu de temps avant l'assaut final, Alexandre Drummund, commandant des forces républicaine, reçut la visite de la président elle même. Tandi lui fit clairement comprendre la RNC ne pouvait pas se permettre un massacre, et lui conseilla de garder la majorité de l'armée en retrait durant l'attaque. Toutefois, le commandant de la Confrérie de l'Acier avait déjà arrêté un plan avec le général Drummund, plan qui consistait en une maneuvre conjointe où les soldats de la RNC devraient servir de leures. Le général est, en revanche, de plus en plus frustré par la tournure que prennent les évennements, et est tenté de regagner son honneur, terni, en ordonnant une charge générale qui lui permettrait, de plus, de permettre à la RNC de s'approprier la majorité des richesses du Navarro. Un mouvement désespéré qui pourrait bien lui permettre de sauver  carrière."
 nf_ncr.12.a:0 "Nos troupes resteront en retrait."
 nf_ncr.12.b:0 "Nous exécuterons le plan défini avec la Confrérie."
 nf_ncr.12.c:0 "Une charge générale de la NRC est ordonnée."
 
 nf_ncr.13.t:0 "Danger dans les urnes ?"
 nf_ncr.13.d:0 "Les élections de la RNC semblent déjà ressembler à un désastre, et ce alors que notre pays n'a jamais été si divisé! Les tensions avec la Légion et la Communauté de l'Acier ont fait naitre un sentiment pacifiste important dans de nombreux Etats de la RNC, qui a endommagé la confiance envers le gouvernement central et l'armée. Les Barons des Brahmines, qui soutiennent le candidat Anton Flynn, cherchent regagner leur influence perdue dans la récente guerre des Barons. Dans le même temps, Allgood Murphy préche la paix contre le militariste expansioniste Aaron Kimball, allant même jusqu'a le menacer d'en appeller à la Communauté de l'Acier en cas de tout conflit potentiel. De plus, le charismatique Grant C. Hayes est en tête des sondages dans l'Etat de Dayglow, et ces alliés de l'ombre commencent à bouger dans toute la République. Il est fort possible que les élections finissent sans majorité! Un cauchemard aux yeux de beaucoup. La République survivra-t-elle ? "
 nf_ncr.13.a:0 "Les Barons devraient prendre le controle!"
 nf_ncr.13.b:0 "All-Good Murphy devrait prendre le contrôle"
 nf_ncr.13.c:0 "Notre future est dans l'enclave!"
 nf_ncr.13.e:0 "Le Général Drummond devrait s'emparer de la République"
 nf_ncr.13.f:0 "Kimball est la seule voie"
 nf_ncr.13.g:0 "Est ce la fin de la République ?"
 
 nf_ncr.16.t:0 "La 1ére coupe"
 nf_ncr.16.d:0 "La 1ére saison officielle du championnat de baseball de la RNC a finalement commencée! Des milliers de spectateurs sont venus au stade, et des milliers d'autres écoutes à leurs radios. Toutes les équipes ont leurs fans, mais seul 3 semblent réellement en état de gagner la 1ére coupe de l'histoire de la République. "Les Vieux Batteurs", une équipe uniquement composée de goules qui inclut certains athlétes d'avant guerre; "Le 118éme Régiment", une sélection des meilleurs vétérans de la campagne du Mojave; et "Les Atomes", une surprenante équipe supportée financiérement par Hayes et son parti politique. Qui ira donc remporter cette coupe ?"
 nf_ncr.16.a:0 "Les Vieux Batteurs, de vieilles goules jouant à l'ancienne."
 nf_ncr.16.b:0 "Le 118éme Régiment, de nouveaux héros pour le peuple de la République."
 nf_ncr.16.c:0 "Les Atomes, et leur mécéne Hayes."
 
 nf_ncr.17.t:0 "La question de Sac City"
 nf_ncr.17.d:0 "Les puissants Barons du Nord de la Californie sont si riches que leur revenu collectif est plus important que le budget de la pourtant relativement aisée RNC. Et quand ces Barons unissent leurs esprits et leurs bouchons de canettes, il n'y a que peu de choses qui soient hors de leur portée. Un exemple parlant de cette force pourrait être leurs efforts visant à obtenir un controle plus direct Sac City. Reste toutefois à décider quel sera le 1er pas."
 nf_ncr.17.a:0 "La prise de contrôle agressive des petites entreprises de Sac City."
 nf_ncr.17.b:0 "La prise de controle de mafias, de gangs et de groupes de pillards locaux."
 nf_ncr.17.c:0 "Le contrôle direct sur la police de Sac City via la corruption."
 
 nf_ncr.18.t:0 "Les secrets de la vieille ville"
 nf_ncr.18.d:0 "La ville de Los Angeles possédait jadis l'une des plus grandes technologies de notre monde, et l'acquisition de cette technologie pourrait grandement améliorer les conditions de vie dans le Boneyard, et dans toute la RNC. Quel secret trouverons nous dans la vielle ville ? Et comment pourrons nous l'utiliser à l'avantage de la plus grande Nation du nouveau monde ?"
 nf_ncr.18.a:0 "Des machines du vieux monde."
 nf_ncr.18.b:0 "Des armures du vieux monde."
 nf_ncr.18.c:0 "Des théâtres du vieux monde."
 
 nf_ncr.19.t:0 "Le dirigeable"
 nf_ncr.19.d:0 "Dans les ruines de Los Angeles, une vieille, et abimée, machine volante a été trouvé. Un héritage de l'ancien temps. Apparement, une goule travaille dessus depuis de nombreuses années en espérant réussir à faire fonctionner cette chose de nouveau. Selon cette goule, elle pourrait, avec des aides gouvernementales, relancer cette machine en environs 2 ans. Que devons nous faire ?"
 nf_ncr.19.a:0 "Ceci semble être un investissement prometteur."
 nf_ncr.19.b:0 "Refusons, l'argent des citoyens n'a pas à ainsi être gaché."
 
 nf_ncr.20.t:0 "Le dirigeable"
 nf_ncr.20.d:0 "Dirigeable fini ?"
 nf_ncr.20.a:0 "J'ai un dirigeable"
 
 nf_ncr.21.t:0 "La nouvelle industrie"
 nf_ncr.21.d:0 "Les optimistes citoyens de Dayglow investissent pour le futur de leur ville, et même si la reconstruction sera longue ils y croient. Toutefois, le secteur dans lequel ces investissements seront concentrés n'a pas encore été arrêté, de même que la durée du retour sur investissement ?"
 nf_ncr.21.a:0 "Un plan sur le trés long terme."
 nf_ncr.21.b:0 "Un plan sur le long terme."
 nf_ncr.21.c:0 "Un plan sur le court terme."
  
 nf_ncr.22.t:0 "La migration du Baja"
 nf_ncr.22.d:0 "La récente crise dans le Baja a laissé des centaines d'hommes et de femmes sans maisons ni travail, une grande majorité de ces personnes souhaitant à présent rejoindre la RNC, il nous faut donc, à présent, définir une politique d'immigration. L'accueil de ces réfugiés nous permettrait d'augmenter notre population, ce qui est toujours souhaitable. Toutefois, cela provoquerait aussi une inflation, ce qui minerai aussi notre économie. Nous devons réguler le nombre de personnes acceptées à Dayglow."
 nf_ncr.22.a:0 "Ils sont tous les bienvenues à Dayglow!"
 nf_ncr.22.b:0 "Nous devrions mettre des limites à l'immigration."
 nf_ncr.22.c:0 "Nous ne devons accepter que les meilleurs!"
 
 nf_ncr.23.t:0 "La migration des Supers-Mutants"
 nf_ncr.23.d:0 "Venus de tout les coins du Baja et de la RNC, des Supers Supers-Mutants se dirigent vers Dayglow. Attirés par les promesses de richesses, d'équalité, et par les zone instables occasionnellent remplies de rayonnement. "
 nf_ncr.23.a:0 "Nous devrions engager dans l'armée les mutants les plus stables (voie non achevée)."
 nf_ncr.23.b:0 "Le travail physique leur ira trés bien."
 nf_ncr.23.c:0 "Ils pourraient travailler dans les zones iradiées."
 
 nf_ncr.24.t:0 "Un Hub du crime"
 nf_ncr.24.d:0 "L'activité criminelle n'a cessé de croitre, dans le hub, lors des 7 derniéres générations. Devenant, à chacune, toujours un peu plus importante, et moins gérable pour la police. Seul les Barons auraient le pouvoir suffisant pour mettre fin à ces crimes, et encore... qui nous dit qu'ils n'en font pas partie ?"
 nf_ncr.24.a:0 "Les Barons investissent dans la drogue."
 nf_ncr.24.b:0 "Les Barons investissent dans les armes."
 nf_ncr.24.c:0 "Les Barons font cesser le crime."
 
 nf_ncr.29.t:0 "La République...en GUERRE"
 nf_ncr.29.d:0 "Les élections de la RNC se sont finis dans une impasse, aucun candidat n'ayant obtenu une majorité suffisante de grands électeurs. En temps normal des négociations et désistements entre candidats réglerait le problème, toutefois les choses ont pris une tournure tragique lorsque Grant.C Hayes a revendiqué la victoire et a appellé l'Enclave à ses côtés. Dans le même temps la région de Dayglow a rejoint son camp et s'est proclamée héritiére de la République. En ce moment même, ses forces, composées de soldats de l'Enclave à la technologie avancée, ou de membres de la RNC, avancent.                                                                                          Dans une tentative de le contrer Aaron Kimball c'est déclaré Président de-facto de la RNC. Il est, dans ceci, supporté unanimement par les Barons et l'armée. Toutefois, cette action lui a aliéné les habitants de Boneyard, qui crient au coup d'État militaire contre la République. Outragé par la situation, et voulant à tout prix évité d'être pris en sandwich dans une guerre entre Kimball et Hayer, Allgood Murphy et ses alliés ont déclaré l'indépendance du Boneyard, rejointe par la majorité des communautés l'entourant. Aaron Kimball a, logiquement, déclaré Allgood et ceux le suivant "ennemis de la République" et a demandé leur arrestation. Et ce alors que Hayes se prépare à écraser et Allgood et Kimball à l'aide de son impressionnante armée.                                                                                                                                                          Allgood Murphy n'est pas le seul à être inquiété contre Aaron Kimball et son régime militaire. Anton Flynn, souhaitant défendre les intérêts des Barons, pense que personne n'est capable de militairement s'opposer aux forces de Hayes. Et, même en ces heures graves, il recherche le dialogue avec cette homme, espérant la garantie du maintient du monopole de l'élevage de Brahimes pour les Barons en échange de son ralliement."
 nf_ncr.29.a:0 "Nous nous battrons pour la République!"
 
 ncr_helios_event.21.t:0 "La Communauté s'empare de HELIOS One"
 ncr_helios_event.21.d:0 "Notre stupide tentative d'utiliser des techniciens de la Confrérie dans la restauration de la centrale électrique d'HELIOS One nous a couté cher. En effet, ceux ci on ouvert les portes aux troupes de la Communauté qui occupent à présent Helios One de nouveau. De nombreux généraux, et les membres les plus belliqueux de la République, en appellent à une offensive de large envergure avec pour objectif d'annihiler le Chapitre du Mojave. Toutefois certains pensent que cette opération serait inutile car ils doutent que la station de Helios One puisse être, quoi qu'il arrive, restaurée. Que devrions nous faire ?"
 ncr_helios_event.21.a:0 "Nous avons perdu face à la Confrérie!"
 ncr_helios_event.21.b:0 "L'Ours va se réveiller!"
 
 ncr_helios_event.22.t:0 "La Communauté respecte l'accord"
 ncr_helios_event.22.d:0 "Notre sage tentative d'utilision des techniciens de la Confrérie dans la restauration de la centrale électrique d'HELIOS One fut un succés et nous permis d'améliorer nos relations avec la Confrérie. Certains membres de la République, parmis les plus libéraux, espérent même pouvoir établir des relations diplomatiques permannntes avec la Confrérie."
 ncr_helios_event.22.a:0 "Je pense que c'est le début d'une grande amitié..."
 ncr_helios_event.22.b:0 "Le réveil de l'Ours"
 
 ncr_helios_event.23.t:0 "Nous avons repris HELIOS one!"
 ncr_helios_event.23.d:0 "Nos Paladins et nos Chevaliers nous ont signalé la capture d'HELIOS One lors d'une opération éclaire contre la RNC."
 ncr_helios_event.23.a:0 "Ad Victoriam !"
 
