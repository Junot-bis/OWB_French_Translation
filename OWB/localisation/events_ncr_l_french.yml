 nf_ncr.30.t:0 "Les territoires occupés demandent l'indépendance"
 nf_ncr.30.d:0 "Il n'y a pas si longtemps, notre base d'opérations avancée au sein de la Légion a reçu un télégramme demandant qu'un diplomate soit envoyé à Red Sun City. Quand ce diplomate est arrivé, il a été amené dans une salle de conférence impromptue, où des délégués de nombreuses communautés l'ont attendu. Il a passé des heures avec ces gens avant de revenir vers nous, et son rapport le dit très clairemen t: ils veulent la liberté.\n\nBeaucoup de ces nations naissantes ont été reconnues par la RNC. Les agences de propagande embauchées par notre gouvernement ont, à un moment ou à un autre, diffusé au moins une affiche sur la ville de Phoenix ou écrit un article sur le peuple Jicarilla. Bien que laisser le territoire inoccupé puisse causer des problèmes, \"revenir sur notre parole\" pourrait en causer encore plus. Que devrions-nous faire ?"
 nf_ncr.30.a:0 "Nous allons rappeler nos troupes maintenant que la Légion est partie"
 nf_ncr.30.b:0 "Si on les laisse partir, ils vont simplement réformer la Légion. Nous devons rester"
 
 nf_ncr.31.t:0 "La République Phoenix se proclame contre sur nous !"
 nf_ncr.31.d:0 "Il semble que notre refus de mettre fin à notre occupation n’a pas été favorable à tous. Peu après l'annonce, la République de Phoenix a commencé à se préparer à la guerre. Elle a envoyé des messagers à deux de ses voisins juste avant le début du conflit et, ensemble, ils ont combiné leurs forces pour cibler Hoover Dam. D'une manière ou d'une autre, peut-être en offrant une reconnaissance de dette favorable à Yuma, ils ont réussi à se procurer un obusier pour le siège.\n\nBien que peu de dégâts aient été causés au barrage lui-même, ils ont tué de nombreux soldats et se sont retirés avec leur artillerie à remorque. Nous pouvons nous attendre à ce qu'ils continuent à harceler nos forces à l'avenir. Préparer une contre-attaque prendra du temps, mais leurs jours sont comptés."
 nf_ncr.31.a:0 "Ils ne peuvent pas être pire que la Légion"
 nf_ncr.31.b:0 "Je suis le Phoenix !"
