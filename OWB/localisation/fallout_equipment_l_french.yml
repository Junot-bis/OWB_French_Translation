 medium_robot_equipment_1:0 "Monsieur Handy"
 medium_robot_equipment_1_short:0 "Monsieur Handy"
 medium_robot_equipment_1_desc:0 "Avant la guerre, Monsieur Handys était entouré de femmes de ménage et d’assistants, bien que l’inclusion douteuse d’une scie circulaire et d’une flamme miniaturisée en aient fait des outils de combat merveilleux."
