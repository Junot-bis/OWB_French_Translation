 CES_melee_equipment_2:0 "Machette Gladius"
 CES_melee_equipment_2_short:0 "Machette Gladius"
 CES_melee_equipment_2_desc:0 "Une amélioration par rapport à la simple machette, l'indentation sur une machette gladius déplace le poids vers la tête de la lame, ce qui confère une puissance de frappe supérieure."
 CES_melee_equipment_3:0 "Poing balistique"
 CES_melee_equipment_3_short:0 "Poing balistique"
 CES_melee_equipment_3_desc:0 "Un poing balistique est un fusil de chasse monté sur le poignet, relié à un plateau de pression porté sur les doigts. Le fusil de chasse se décharge au contact, causant des dégâts énormes à la victime malheureuse."
 KHA_ballistic_equipment_1:9 "Mitraillette de 9mm"
 KHA_ballistic_equipment_1_short:9 "9mm SMG"
 KHA_ballistic_equipment_1_desc:9 "La mitraillette de 9 mm est une arme compacte mais capable de vider un chargeur complet en moins de 3 secondes. Les cartouches de 9 mm sont courantes et légères, ce qui facilite encore les opérations de pulvérisation."
 MOJ_energy_equipment_3:0 "Fusil électrique assisté par laser"
 MOJ_energy_equipment_3_short:0 "FEAL"
 MOJ_energy_equipment_3_desc:0 "Le fusil électrique assistée par laser utilise des lasers pour créer un conduit de plasma conducteur dans l'air, puis décharger un grand différentiel électrique à travers le conduit. Une technologie particulièrement obstinée, cette variété d’armes électrolaser a été perfectionnée au Centre de recherche et de développement de Big Mountain."
 NCN_ballistic_equipment_1:45 "Pistolet automatique .45"
 NCN_ballistic_equipment_1_short:45 "Pistolet automatique .45"
 NCN_ballistic_equipment_1_desc:45 "«Ce type de pistolet automatique .45 a été conçu par un membre de ma tribu il y a près de quatre cent ans. Son utilisation est un nouveau rite de passage cananéen.» - Joshua Graham"
 NCN_ballistic_equipment_2:45 "Mitraillette automatique .45"
 NCN_ballistic_equipment_2_short:45 "FM auto .45"
 NCN_ballistic_equipment_2_desc:45 "Également conçue par un ancêtre des New Caananites, la mitraillette automatique .45 émet une puissance de feu dévastatrice à courte portée."
 NCR_power_armor_equipment_1:0 "Armure assistée récupérée à la RNC"
 NCR_power_armor_equipment_1_short:0 "Arm. ass. récupérée à la RNC"
 NCR_power_armor_equipment_1_desc:45 "Armure assistée T-45d retrouvée lors de la première guerre entre la RNC et la Confrérie, les techniciens de la RNC ont retiré une grande partie de la technologie de pointe qui s'y trouvait. Bien qu'elle ne nécessite aucune formation spécialisée pour être portée et puisse absorber une quantité importante de punition, c'est un équipement notoirement lourd à déplacer sans aide."
 NEW_energy_equipment_3:0 "Arme à condensateur laser rapide"
 NEW_energy_equipment_3_short:0 "Laser RCW"
 NEW_energy_equipment_3_desc:0 "L’arme de condensateur laser rapide utilise un tambour contenant six condensateurs centrés autour d’un bloc de charge à électrons. Le tambour tourne lorsque l'arme tire, produisant un faisceau laser continu tout en utilisant simultanément le pack de charges à électrons pour recharger les condensateurs précédemment déchargés. La conception permet au Laser RCW d’atteindre des puissances de feu non disponibles pour les conceptions à condensateur unique."
 WHT_melee_equipment_1:0 "Machette"
 WHT_melee_equipment_1_short:0 "Machette"
 WHT_melee_equipment_1_desc:0 "Un outil simple mais efficace. Utilisée pour hacher et frapper l'ennemi, cette machette peut couper la plupart des gilets pare-balles et infliger d'horribles blessures à l'ennemi."
 WHT_ballistic_equipment_2:0 "Tambour tempête "
 WHT_ballistic_equipment_2_short:0 "Tambour tempête "
 WHT_ballistic_equipment_2_desc:0 "Notre guerrier frappe comme un éclair, tandis que le son de notre Tambour Tempête inspire la terreur à tout ennemi qui l'entend."
 VEG_ballistic_equipment_1:9 "Mitraillette de 9mm"
 VEG_ballistic_equipment_1_short:9 "9mm SMG"
 VEG_ballistic_equipment_1_desc:9 "La mitraillette de 9 mm est une arme compacte mais capable de vider un chargeur complet en moins de 3 secondes. Les cartouches de 9 mm sont courantes et légères, ce qui facilite encore les opérations de pulvérisation."
 VEG_energy_equipment_3:0 "Arme à condensateur laser rapide"
 VEG_energy_equipment_3_short:0 "Laser RCW"
 VEG_energy_equipment_3_desc:0 "L’arme de condensateur laser rapide utilise un tambour contenant six condensateurs centrés autour d’un bloc de charge à électrons. Le tambour tourne lorsque l'arme tire, produisant un faisceau laser continu tout en utilisant simultanément le pack de charges à électrons pour recharger les condensateurs précédemment déchargés. La conception permet au Laser RCW d’atteindre des puissances de feu non disponibles pour les conceptions à condensateur unique."


  fireteam_equipment_1:0 "Arme automatique de l'escouade de fortune"
  fireteam_equipment_1_short:0 "M SAW"
  fireteam_equipment_1_desc:0 "Une mitrailleuse de fortune faite de métal récupéré et de pièces de ferraille avec une simple ceinture de munitions en tissu, tirant des cartouches intermédiaires, fournit à nos troupes un soutien-feu automatique pendant les assauts ou les défenses. Nos équipes SAW ont demandé de meilleures armes dès que possible, car cette arme est beaucoup plus lourde que nécessaire, ne peut pas changer de canon en cas de surchauffe, et a un faible taux cyclique."
  ballistic_fireteam_equipment_2:0 "Mitrailleuse légère"
  ballistic_fireteam_equipment_2_short:0 "GGL"
  ballistic_fireteam_equipment_2_desc:0 "Fiable, facile à produire et plus efficace contre les cibles souples que les armes laser, cette mitrailleuse légère possède de nombreuses caractéristiques améliorées par rapport à son prédécesseur. Les améliorations comprennent un baril à changement rapide, une courroie métallique, un meilleur mécanisme d'extraction, ainsi qu'une meilleure cadence cyclique grâce à sa conception à blocage à rouleaux."
  ballistic_fireteam_equipment_3:0 "Mitrailleuse lourde"
  ballistic_fireteam_equipment_3_short:0 "HMG"
  ballistic_fireteam_equipment_3_desc:0 "Mitrailleuse lourde utilisant des munitions de gros calibre, cette arme est conçue pour être tirée à partir d'un bipied, tandis que sa construction légère lui permet également d'être manipulée depuis la hanche en cas d'avance ennemie. Un dispositif d'amplificateur de bouche, un boulon ouvert pour une meilleure circulation de l'air et moins de pièces en mouvement, ainsi qu'un système d'alimentation en continu amélioré, le rendent très efficace contre les cibles molles."
  ballistic_fireteam_equipment_4:0 "Minigun"
  ballistic_fireteam_equipment_4_short:0 "Minigun"
  ballistic_fireteam_equipment_4_desc:0 "Les armes rotatives permettent une cadence de tir sans précédent, tandis que les sacs à dos, les viseurs assistés par boudins et les canons portatifs améliorent leur précision. Trop lourdes pour être manipulées par des soldats ordinaires, nos équipes de mitrailleuses subissent un entraînement avancé destiné à leur permettre d'opérer des exo-squelettes en augmentant leur force, leur permettant de porter cette arme énorme et ses munitions en tirant de la hanche."
  energy_fireteam_equipment_2:0 "Armes à condensateurs rapides lourds"
  energy_fireteam_equipment_2_short:0 "H-RCW"
  energy_fireteam_equipment_2_desc:0 "Les H-RCWs bénéficient de bonnes performances contre des cibles dures, car ils tirent des boulons assez puissants pour nettoyer à l'explosif les blindages métalliques. L'entraînement à la spécificité du laser, comme la manipulation appropriée des armes surchauffées et le rechargement des cellules énergétiques, permet à nos soldats d'être compétents avec des armes efficaces contre les cibles dures et molles."
  energy_fireteam_equipment_3:0 "Gatling Laser"
  energy_fireteam_equipment_3_short:0 "Gatling Laser"
  energy_fireteam_equipment_3_desc:0 "La conception d'une lentille rotative avec chaque baril alimenté par une cellule de microfusion empilée permet d'effectuer plus de tirs, tout en améliorant le refroidissement interne et la précision. Bien que l'absence d'un système d'alimentation balistique traditionnel le rende assez léger pour être manipulé par des soldats normaux, nous commençons à atteindre la limite de ce qui peut être raisonnablement porté par la hanche, et nos recherches futures devraient tenir compte de ce fait."
  energy_fireteam_equipment_4:0 "Canon Tesla"
  energy_fireteam_equipment_4_short:0 "Canon Tesla"
  energy_fireteam_equipment_4_desc:0 "A l'origine une arme antichar, ce canon tesla est modifié pour s'apparenter davantage à un canon automatique qu'à un canon plus lourd grâce à l'installation d'une plus petite matrice de mise au point et de packs électroniques à décharge rapide. Bien qu'il n'ait pas une cadence de tir comparable à celle des autres armes de soutien, l'impact de chaque tir incitera tout le monde à garder la tête baissée, tout en conservant une capacité de perçage suffisante pour percer tout gilet pare-balles conventionnel."
  demolitions_equipment_1:0 "Dynamite"
  demolitions_equipment_1_short:0 "Dynamite"
  demolitions_equipment_1_desc:0 "2,4,6-trinitrotoluène, argile et stabilisants emballés dans un tube en carton avec fusible. Un outil simple mais efficace pour l'exploitation minière, l'exploitation des carrières et, de toute évidence, l'envoi des gens au royaume."
  flamer_demolitions_equipment_2:0 "Lance-flammes"
  flamer_demolitions_equipment_2_short:0 "Flamme"
  flamer_demolitions_equipment_2_desc:0 "Le flambeur utilise un système de projection de gaz pour expulser un liquide inflammable qui est ensuite enflammé par une petite flamme à l'extrémité du museau. Il suffit de dire qu'il ne faut pas jouer avec un jet de liquide brûlant."
  flamer_demolitions_equipment_3:0 "Incinérateur"
  flamer_demolitions_equipment_3_short:0 "Incinérateur"
  flamer_demolitions_equipment_3_desc:0 "L'incinérateur est encore plus incendiaire que son prédécesseur. Au lieu d'envoyer une vapeur à basse pression constante, la vapeur s'accumule pour brûler une goutte de liquide directement sur la cible visée. Souvent, ils restent allumés très longtemps."
  flamer_demolitions_equipment_4:0 "Incinérateur lourd"
  flamer_demolitions_equipment_4_short:0 "Incinérateur lourd"
  flamer_demolitions_equipment_4_desc:0 "L'incinérateur lourd fait ce que l'incinérateur fait, mais en plus lourd. Plus encombrante et légèrement plus difficile à manier, cette arme permet des pressions opérationnelles beaucoup plus élevées, d'où une plus grande portée et une dévastation accrue."
  explosive_demolitions_equipment_2:0 "Grenade à fragmentation"
  explosive_demolitions_equipment_2_short:0 "Grenade à Frag"
  explosive_demolitions_equipment_2_desc:0 "Un mélange de grenades offensives et défensives, ainsi que des charges de démolition, permettent à notre sapeur d'être plus efficace dans son rôle de démolition prévu. Les explosifs fragmentaires et les explosions traumatiques nécessitent une meilleure protection, c'est pourquoi nos ingénieurs sont équipés de casques renforcés et d'un blindage en acier, ainsi que d'un entraînement physique pour améliorer leur portée de lancement."
  explosive_demolitions_equipment_3:0 "Fusil à grenades"
  explosive_demolitions_equipment_3_short:0 "Fusil à grenades"
  explosive_demolitions_equipment_3_desc:0 "Une douille d'obus fixe contenant un propergol et une charge explosive avec fusée à impact permet à nos sapeurs de tirer des grenades avec une portée considérablement accrue. Cela leur permet également d'utiliser des techniques de tir indirect, de faire pleuvoir des explosifs sur des positions fortifiées ou d'utiliser de la chevrotine de gros calibre pour balayer une zone entière avec des roulements en acier."
  explosive_demolitions_equipment_4:0 "Mitrailleuse de grenades"
  explosive_demolitions_equipment_4_short:0 "Mitrailleuse de grenades"
  explosive_demolitions_equipment_4_desc:0 "Une mitrailleuse automatique tirant des ordres lourds par un mécanisme d'alimentation par courroie, ainsi qu'un écran de données numériques et un télémètre laser, permettent à nos sapeurs d'obtenir rapidement la portée exacte des soldats ennemis. Cela leur permet d'ajuster leurs objectifs et de tirer une rafale bien placée d'explosifs puissants, tout en permettant un tir de barrage indirect."
  robot_equipment:0 "Équipement Robot"
  robot_equipment_short:0 "Équipement Robot"
  robot_equipment_desc:0 ""
  support_robot_equipment:0 "Support Robot"
  support_robot_equipment_short:0 "Robots de support"
  support_robot_equipment_desc:0 ""
  combat_robot_equipment:0 "Robot de combat"
  combat_robot_equipment_short:0 "Robots de combat"
  combat_robot_equipment_desc:0 ""
  support_robot_scrap_equipment:0 "Scrap-bot"
  support_robot_scrap_equipment_short:0 "Scrapbot"
  support_robot_scrap_equipment_desc:0 "L'équivalent de la machinerie industrielle avec un système de propulsion à chenilles, deux mitrailleuses de sous-calibre et un obus métallique couvrant des pièces sensibles, ces \\"robots de ferraille\" fourniront toujours un avantage tactique sous la forme d'un soldat de choc jetable ou de boucliers blindés que nos troupes pourront utiliser pour se protéger lors des attaques."
  support_robot_handy_equipment:0 "Monsieur Handy"
  support_robot_handy_equipment_short:0 "M. Handy"
  support_robot_handy_equipment_desc:0 "Alors que ces femmes de ménage d'avant-guerre peuvent être trouvées dans de nombreux endroits dans le désert, elles peuvent avoir un peu plus de puissance de feu que nécessaire pour la plupart des fêtes d'anniversaire des enfants. Avec l'armure boulonnée qui complète l'obus civil, ainsi que l'enlèvement du lance-flammes et son remplacement par un pistolet laser, il devient une unité de combat efficace que nous pouvons déployer plus facilement."
  support_robot_gutsy_equipment:0 "Monsieur Gutsy"
  support_robot_gutsy_equipment_short:0 "M. Gutsy"
  support_robot_gutsy_equipment_desc:0 "Une variante d'avant-guerre et plus avancée du M. Handy, fabriquée spécialement pour le combat, peut améliorer nos divisions de robots tout en réduisant les coûts en prenant pour base son frère ou sa sœur de ménage. Et même si nous ne pouvons pas fabriquer les spécifications originales que l'on retrouve dans les plans, nous pouvons quand même réussir à leur fournir un placage en acier trempé en surface, ainsi que des armes laser automatiques."
  support_robot_eyebot_equipment:0 "Duraframe Eyebot"
  support_robot_eyebot_equipment_short:0 "Eyebot"
  support_robot_eyebot_equipment_desc:0 "Conçu à l'origine comme un émetteur de médias mobiles, les oculaires étaient souvent rééquipés d'armes pour servir de poste d'écoute, d'unités d'éclaireurs et de forces de l'ordre. La coquille en forme de duraframe, ainsi qu'un point de montage nous permettant de les armer avec des mitrailleuses laser découpées, en font le robot léger le plus avancé que nous puissions mettre en service."
  support_robot_protectron_equipment_1:0 "Protection commerciale"
  support_robot_protectron_equipment_1_short:0 "Protectron Mk I"
  support_robot_protectron_equipment_1_desc:0 "Souvent appelés \"poubelles sur pattes\" à cause de leur apparence encombrante et de leur conception lourde au sommet, les protecteurs civils peuvent encore faire des boucliers utiles pour nos troupes principales. Remplacer l'obus frêle par un obus blindé en acier plus robuste et fournir des munitions surchargées à leurs pistolets-mitrailleurs à laser montés sur le bras récemment ajoutés maximise leur potentiel dans ce rôle."
  support_robot_protectron_equipment_2:0 "Police Protectron"
  support_robot_protectron_equipment_2_short:0 "Protectron Mk II"
  support_robot_protectron_equipment_2_desc:0 "Les protecteurs de sécurité, ou protecteurs Mark 2, sont une gamme de robots de pointe fabriqués par Robco pour des tâches policières légères. Tandis que le terme \" avancé \" est un terme relatif quand il s'agit d'eux, l'ajout d'un meilleur logement pour leurs armes montées sur bras, ainsi que le remplacement de leurs vieux pistolets laser par des pistolets mitrailleurs à énergie, les rendent redoutables adversaires. La touche finale est une série de placage boulonné pour compléter la coque pare-balles."
  combat_robot_lifter_equipment:0 "Benne de levage lourd"
  combat_robot_lifter_equipment_short:0 "Chariot élévateur de charges lourdes"
  combat_robot_lifter_equipment_desc:0 "Destiné à des tâches logistiques, ce robot lourd peut être transformé en un redoutable combattant de première ligne. Nos ingénieurs travaillent déjà sur une multitude de refits, tels que le boulonnage de plaques d'alliage aux points faibles non couverts par la coque industrielle déjà épaisse, et le remplacement des griffes de levage par des supports d'armes protégés. Cela nous permet d'armer ces robots avec un mélange de lanceurs d'ordre de lumière et de mitrailleuses laser pleine longueur."
  combat_robot_sentry_equipment_1:0 "Sentry Bot Mk I"
  combat_robot_sentry_equipment_1_short:0 "Sentry Bot Mk I"
  combat_robot_sentry_equipment_1_desc:0 "Une montagne de blindage sur un système de propulsion multidirectionnel à trois roues donne naissance au Sentry Bot Mark 1. La conception militaire de base ne laisse pas grand-chose à changer, les seules modifications étant le remplacement du lance-roquettes d'avant-guerre et du laser de visée par nos propres variantes fabriquées."
  combat_robot_sentry_equipment_2:0 "Sentry Bot Mk II"
  combat_robot_sentry_equipment_2_short:0 "Sentry Bot Mk II"
  combat_robot_sentry_equipment_2_desc:0 "Les leçons tirées des exercices d'entraînement et des combats réels peuvent toutes être appliquées au Sentrybot Mark 2, une merveille prémondiale de robotique lourde adaptée à toute tâche de première ligne. Dotée d'un choix d'armes multiples, cette version est armée de deux pistolets laser de grande puissance, privilégiant une focalisation vers une cible douce annihilante tandis que la cadence cyclique élevée combinée au cœur nucléaire qui les alimente peut encore fondre en quelques secondes à travers une armure ennemie légère."
  combat_robot_assaultron_equipment:0 "Robco Assaultron"
  combat_robot_assaultron_equipment_short:0 "Assaultrontron"
  combat_robot_assaultron_equipment_desc:0 "Robot moyen conçu pour le combat de première ligne et les opérations CQC, son agilité et son processeur interne avancé lui permettent de se déplacer rapidement sur le champ de bataille tout en balayant et répartissant les menaces avec son faisceau laser focalisé et ses griffes à proximité."
  combat_robot_securitron_equipment_1:0 "Robco Securitron Mk I"
  combat_robot_securitron_equipment_1_short:0 "Securitron Mk I"
  combat_robot_securitron_equipment_1_desc:0 "Un robot de sécurité privé fabriqué pour le service de police dans les zones difficiles d'opération, le système de propulsion à roue unique et la coque entièrement soudée en alliage de titane assurent à la fois une bonne mobilité et une protection contre les armes légères typiques des patrouilles. Pendant ce temps, une mitrailleuse de 9 mm et un pistolet laser X-25 à mitraillettes montés sur le bras leur permettent de faire face à n'importe quel scénario de combat rapproché."
  combat_robot_securitron_equipment_2:0 "Robco Securitron Mk II"
  combat_robot_securitron_equipment_2_short:0 "Securitron Mk II"
  combat_robot_securitron_equipment_2_desc:0 "Une mise à jour du système d'exploitation permet un système embarqué d'auto-réparation pour le diagnostic et la maintenance sur le champ de bataille des composants endommagés, tout en permettant l'accès à des armes cachées. Ces Securitron Mark 2 ont maintenant la puissance de traitement nécessaire pour suivre et cibler les menaces ennemies à l'aide d'un lance-grenades automatique et d'un lance-roquettes à salve, transformant les unités de patrouille en combattants de première ligne renforcés."
  combat_robot_robobrain_equipment:0 "Robco Robobrain"
  combat_robot_robobrain_equipment_short:0 "Robobrain"
  combat_robot_robobrain_equipment_desc:0 "Un châssis à chenilles sur un châssis soudé en deux parties utilisant des plaques composites durcies et des canons laser intégrés, forment la base de notre conception Robobrain. La touche finale est un dôme de verre complètement stérile et à l'épreuve des balles, qui contient soit le cerveau du criminel exécuté, qui s'est essuyé l'esprit, soit ceux de soldats particulièrement disposés à devenir des machines à tuer, ce qui leur permet de réagir aux menaces sur le champ et d'être aussi efficaces que des fantassins."
  support_robot_scurry_equipment:0 "Scurry Salvager Bot"
  support_robot_scurry_equipment_short:0 ""
  support_robot_scurry_equipment_desc:0 "Petits robots conçus pour l'embuscade souterraine et le combat rapproché, ces araignées mécaniques sont équipées de pattes arachniques pointues et de capteurs sismiques pour détecter les cibles en surface lorsqu'elles rôdent. La façon horrible dont ils envoient des menaces et la façon dont leurs griffes de sauvetage peuvent les faire s'enfouir dans des véhicules ennemis légèrement blindés ne laissent aucun doute quant à leur efficacité."
  support_robot_humanoid_equipment:0 "C-22 Plate-forme de combat humanoïde"
  support_robot_humanoid_equipment_short:0 ""
  support_robot_humanoid_equipment_desc:0 "Robots bipèdes conçus avant la grande guerre pour pacifier les friches nucléaires de l'après-guerre, ces unités disposent d'un réseau de capteurs sophistiqués pour identifier toute cible via un spectre de portée de balayage. Conçues pour utiliser des armes légères, elles sont toujours blindées avec un blindage composite, et le génie d'après-guerre a ajouté une couche de blindage EMP à l'ensemble. Armés d'armes telles que des miniguns à laser, des pistolets à gauss et des fusils à plasma, ils sont une force avec laquelle il faut compter."
  combat_robot_pacification_equipment:0 "Robot de pacification"
  combat_robot_pacification_equipment_short:0 ""
  combat_robot_pacification_equipment_desc:0 "Grand robot quadrupède rappelant les animaux d'antan, cette machine de guerre était à l'origine dotée d'une protection en forme de réservoir et de quatre canons de pacification. Les quatre canons ont été remplacés par deux autocanons laser rotatifs, et l'attention s'est portée sur l'amélioration des systèmes de mobilité ainsi que sur une meilleure liaison tactique avec les autres unités robotiques, ce qui en fait des postes de commandement mobiles."
  combat_robot_behemoth_equipment:0 "Robot Behemoth"
  combat_robot_behemoth_equipment_short:0 ""
  combat_robot_behemoth_equipment_desc:0 "Une bête gargantuesque d'une machine, appeler ce robot un char d'assaut serait rendre un mauvais service à la masse d'armes et d'armures qu'il transporte. Armé à l'origine de quatre mitrailleuses de calibre.50 à tir rapide, elles ont été remplacées par un quadruple canon automatique de 20 mm. Combiné à une armure assez épaisse pour arrêter les projectiles à plasma ou même l'artillerie navale, il n'y a rien d'autre à faire que de haleter avant d'être réduit en pièces."
  fighter_equipment_1:0 "Planeur"
  fighter_equipment_1_short:0 "Planeur"
  fighter_equipment_1_desc:0 "Nos ingénieurs ont, après de multiples essais stressants, inventé un parapente capable de frapper du ciel. Armés de deux mitrailleuses, d'un compliment de grenades pour les frappes au sol et de beaucoup de prières, nos pilotes peuvent maintenant appuyer les troupes de première ligne. Un système de catapultage mobile, installé sur la plate-forme d'un camion pour les procédures de mise à l'eau, leur donne également une autonomie considérablement accrue, puisque les camions ont plus d'autonomie que nos planeurs."
  fighter_equipment_2:0 "Chasseur biplan"
  fighter_equipment_2_short:0 "Chasseur biplan"
  fighter_equipment_2_desc:0 "Un fuselage biplan fournit une base rigide pour nos nouveaux chasseurs, ainsi qu'une bonne agilité. Propulsé par un moteur de camion chimique, et armé de deux mitrailleuses refroidies à l'eau reliées à un engrenage synchronisé, il nous permet d'atteindre la cible douce à une vitesse plus élevée. Des obus explosifs spécialisés largués à la main au lieu de simples grenades améliorent également les dégâts que nous pouvons faire contre des cibles et des structures légèrement blindées."
  fighter_equipment_3:0 "Chasseur monoplaneur"
  fighter_equipment_3_short:0 "Chasseur monoplaneur"
  fighter_equipment_3_desc:0 "Comme la vitesse et la faible traînée deviennent primordiales, une conception monoplan est maintenant préférable. L'augmentation de la capacité de poids permet l'installation d'une troisième mitrailleuse refroidie à l'air de calibre supérieur pour le passage des armes à feu, ainsi que de jambes de force externes pouvant supporter deux bombes explosives de 100 lb de hauteur. Les unités powerpack empilées permettent une vitesse de pointe plus élevée, ce qui nous donne la possibilité d'augmenter la portée de frappe et les techniques d'interception contre les vaisseaux ennemis.\""
  fighter_equipment_4:0 "Avion de chasse"
  fighter_equipment_4_short:0 "Avion de chasse"
  fighter_equipment_4_desc:0 "Concevoir nos chasseurs autour d'un moteur d'avion expérimental au lieu d'essayer de l'intégrer dans une conception existante permet une utilisation maximale de chaque bit de puissance disponible tout en améliorant la plupart, sinon toutes les caractéristiques de vol. Les mitrailleuses à fuselage intégré, de haut calibre et à tir électrique nous permettent de déchiqueter les chasseurs ennemis, tandis que les fusées polyvalentes sur les pylônes extérieurs à bout d'aile mettent la dernière main à nos améliorations."
  fighter_equipment_5:0 "Avion de chasse nucléaire"
  fighter_equipment_5_short:0 "Avion de chasse nucléaire"
  fighter_equipment_5_desc:0 "L'inclusion de radars de nez, d'autocanons rotatifs et de missiles air-air à infrarouge guidé augmente massivement nos capacités d'interception, nous permettant de détruire tout sauf le chasseur ennemi le plus avancé en un seul passage. Une ceinture de munitions mixtes, des pylônes de bombes externes et un scanner de sol intégré augmentent également notre capacité de soutien au sol. Nous pouvons maintenant dominer l'espace aérien."
  high_fighter_equipment:0 "Combattant Xian-85"
  high_fighter_equipment_short:0 "Combattant Xian-85"
  high_fighter_equipment_desc:0 ""
  hev_fighter_equipment_3:0 "Chasseur monoplaneur lourd"
  hev_fighter_equipment_3_short:0 "Chasseur monoplaneur lourd"
  hev_fighter_equipment_3_desc:0 "L'enlèvement des réservoirs de carburant secondaires pour augmenter les capacités de munitions et l'échange de tous les armements de bord contre des mitrailleuses lourdes refroidies par air qui tirent des cartouches incendiaires amélioreront nos capacités contre d'autres moyens aériens et fourniront de meilleurs parcours de tir pour nos troupes terrestres."
  hev_fighter_equipment_4:0 "Intercepteur de bombardiers"
  hev_fighter_equipment_4_short:0 "Intercepteur de bombardiers"
  hev_fighter_equipment_4_desc:0 "Avec l'échange de nos mitrailleuses quadruple à tir électrique contre des autocanons doubles, armés d'obus explosifs, nos chasseurs bénéficient d'une meilleure puissance de feu contre les avions et les troupes au sol."
  hev_fighter_equipment_5:0 "Chasseur d'attaque nucléaire"
  hev_fighter_equipment_5_short:0 "Chasseur d'attaque nucléaire"
  hev_fighter_equipment_5_desc:0 "L'allègement de la cellule et les sacrifices en terme de capacité de carburant permettent à nos chasseurs nucléaires de transporter des canons autocanon à double canon sous chaque aile, fournissant une vitesse de tir stupéfiante en plus de l'arme rotative centrale, sans perte de souplesse."
  car_fighter_equipment_3:0 "Chasseur de défense de la flotte"
  car_fighter_equipment_3_short:0 "Chasseur de défense de la flotte"
  car_fighter_equipment_3_desc:0 "Avec une cellule raccourcie et une envergure réduite, nos chasseurs peuvent être mis à l'eau avec un porte-avions. Malheureusement, de telles mesures réduisent légèrement l'agilité, ainsi que la portée. Mais on s'attend à ce qu'elle soit compensée par la capacité de frapper de la mer. Les canaux radio sont maintenant réglés sur la fréquence de notre navire, ce qui leur permet d'appeler la cible, ce qui accroît notre efficacité contre les navires de guerre."
  car_fighter_equipment_4:0 "Avion de chasse maritime"
  car_fighter_equipment_4_short:0 "Avion de chasse maritime"
  car_fighter_equipment_4_desc:0 "Les chasseurs lancés par des porte-avions exigent une puissance élevée au décollage et de bonnes performances à l'atterrissage. Ainsi, en consacrant plus d'espace aux réacteurs équipés de turbocompresseurs pour le décollage et en réduisant la vitesse de décrochage pour les procédures d'atterrissage, nos chasseurs à réaction peuvent devenir des porte-avions."
  car_fighter_equipment_5:0 "Projection stratégique Chasseur nucléaire"
  car_fighter_equipment_5_short:0 "Projection stratégique Chasseur nucléaire"
  car_fighter_equipment_5_desc:0 "Le renforcement des trains d'atterrissage et l'ajout d'un récupérateur de fils d'alliage pour les atterrissages des porte-avions permettent à notre chasseur le plus avancé à ce jour d'être lancé de la mer."
  long_fighter_equipment_3:0 "Monoplane Escort Fighter"
  long_fighter_equipment_3_short:0 "Monoplane Escort Fighter"
  long_fighter_equipment_3_desc:0 "Pour parer à toute éventualité d'endommagement de notre infrastructure, en plus de donner la possibilité d'accompagner nos bombardiers plus profondément dans les territoires ennemis, cette variante sacrifie une certaine capacité de munitions pour un réservoir de carburant blindé secondaire."
  long_fighter_equipment_4:0 "Jetfighter léger"
  long_fighter_equipment_4_short:0 "Jetfighter léger"
  long_fighter_equipment_4_desc:0 "En retirant l'une de nos mitrailleuses embarquées et ses munitions, ainsi qu'en déplaçant les composants embarqués vers l'avant, nous installons un moteur à réaction plus efficace, augmentant ainsi la portée stratégique de nos chasseurs."
  long_fighter_equipment_5:0 "Combattant de supériorité à longue portée"
  long_fighter_equipment_5_short:0 "Combattant de supériorité à longue portée"
  long_fighter_equipment_5_desc:0 "En nous concentrant davantage sur les systèmes de missiles air-air au détriment de nos armes balistiques montées et de nos munitions, nous pouvons alléger nos chasseurs, ce qui augmente leur portée, au prix d'une attaque aérienne."
  cas_equipment_1:0 "Triplane Attacker"
  cas_equipment_1_short:0 "Triplane Attacker"
  cas_equipment_1_desc:0 "Les triplans, par rapport aux biplans, augmentent la capacité de charge de nos moyens aériens. L'intégration d'une telle conception dans notre armée de l'air permet la fabrication d'actifs CAS, armés d'un seul canon de 37 mm chargé à la main, combiné à un pylône sous le fuselage pour une bombe explosive de 250 livres de haut. Une position de tir orientée vers l'arrière, équipée d'une mitrailleuse refroidie à l'eau, permet à nos triplans de se défendre contre les menaces aériennes."
  cas_equipment_2:0 "Monoplane Attacker"
  cas_equipment_2_short:0 "Monoplane Attacker"
  cas_equipment_2_desc:0 "En fournissant un blindage léger sous la forme d'un cockpit en verre pare-balles, et un placage mince dans l'arc frontal, laissez notre soutien au sol continuer leur tâche sous le feu AA. Une soute à bombes interne pour les explosifs légers et deux pylônes externes pour les charges utiles lourdes les rendent plus polyvalents, tandis qu'une disposition interne de quatre mitrailleuses et d'une mitrailleuse lourde arrière accroît nos capacités défensives contre les intercepteurs."
  cas_equipment_3:0 "Avion à réaction"
  cas_equipment_3_short:0 "Avion à réaction"
  cas_equipment_3_desc:0 "En concevant d'abord un autocanon rotatif lourd, puis en construisant un fuselage à faible traînée et en l'utilisant comme base, il nous permet de transporter une puissance de feu lourde sous la forme d'un seul canon principal central de 25 mm, tirant des obus explosifs puissants. Les pylônes d'aile avec la capacité de monter des bombes ou des fusées nous permettent également d'annihiler des cibles en plein air. Nos avions d'attaque peuvent détruire les ressources terrestres ennemies lors d'attaques inattendues, ce qui laisse leurs défenses anti-aériennes confuses."
  cas_equipment_4:0 "Avion d'attaque à propulsion nucléaire"
  cas_equipment_4_short:0 "Avion d'attaque à propulsion nucléaire"
  cas_equipment_4_desc:0 "Avec l'augmentation de l'autocanon rotatif à un calibre de 35 mm, les pylônes renforcés pour tirer des missiles guidés, un support sous le fuselage pour transporter une énorme bombe à fragmentation et une communication radio directe avec les troupes au sol, nos avions d'attaque au sol font peur à tout ennemi. Qu'il s'agisse de compagnies entières détruites en un seul bombardement ou de colonnes blindées percées par des milliers d'obus avant même que les tirs ne soient entendus, elles ne manqueront pas de faire impression."
  high_cas_equipment:0 "Avion d'attaque Xian-85"
  high_cas_equipment_short:0 "Avion d'attaque Xian-85"
  high_cas_equipment_desc:0 ""
  vb_gunship_equipment:0 "VB-02 Bataillon d'artillerie"
  vb_gunship_equipment_short:0 "VB-02 Bataillon d'artillerie"
  vb_gunship_equipment_desc:0 ""
  hev_cas_equipment_2:0 "Poussoir de mise à la terre"
  hev_cas_equipment_2_short:0 "Poussoir de mise à la terre"
  hev_cas_equipment_2_desc:0 "Les avions lourds CAS peuvent fournir un meilleur soutien au sol, au détriment de l'agilité et de l'augmentation du tonnage. Le remplacement de nos mitrailleuses moyennes par deux variantes plus lourdes, modifiées à partir d'un développement automatique de notre conception de fusil antichar, augmentera considérablement nos capacités de perçage contre la cible dure et notre puissance de feu contre les cibles molles."
  hev_cas_equipment_3:0 "Interdiction Jet Striker"
  hev_cas_equipment_3_short:0 "Interdiction Jet Striker"
  hev_cas_equipment_3_desc:0 "Bien qu'un canon automatique à six canons soit déjà une bonne arme pour les attaques au sol, nous pouvons en ajouter d'autres. Le renforcement de deux des pylônes d'aile nous permettra d'armer nos avions d'attaque à réaction avec des fusées automatiques de 37 mm pour accroître encore les capacités de perçage des blindages."
  hev_cas_equipment_4:0 "Annihilateur blindé"
  hev_cas_equipment_4_short:0 "Annihilateur blindé"
  hev_cas_equipment_4_desc:0 "Le remplacement de l'autocanon rotatif central par un canon automatique à deux canons de 57 mm augmentera massivement la puissance de feu de nos attaquants nucléaires, nous permettant de percer les chars ennemis beaucoup plus facilement et de détruire les formations ennemies avec des obus à fragmentation."
  car_cas_equipment_2:0 "Striker naval"
  car_cas_equipment_2_short:0 "Striker naval"
  car_cas_equipment_2_desc:0 "Avec des armes plus adaptées au combat naval, comme les bombes perforantes, et un fuselage entier raccourci pour tenir sur le pont de lancement d'un porte-avions, nos avions CAS peuvent maintenant être lancés et attaquer depuis la mer."
  car_cas_equipment_3:0 "Attaqueur de Porteur"
  car_cas_equipment_3_short:0 "Attaqueur de Porteur"
  car_cas_equipment_3_desc:0 "La modification et l'allègement de la cellule en termes d'envergure et de densité de matériaux permettent à nos attaquants de décoller sans problème depuis les ponts porteurs."
  car_cas_equipment_4:0 "Lancement Zero-Length CAS"
  car_cas_equipment_4_short:0 "Lancement Zero-Length CAS"
  car_cas_equipment_4_desc:0 "Les matières nucléaires à haut rendement sont moins efficaces comme combustible, mais elles améliorent aussi considérablement nos capacités de décollage. Cette puissance plus élevée se traduit par le besoin de pistes beaucoup plus courtes, ce qui rend nos porte-avions capables."
  long_cas_equipment_2:0 "Attaqueur de lumière"
  long_cas_equipment_2_short:0 "Attaqueur de lumière"
  long_cas_equipment_2_desc:0 "La réduction de notre charge utile explosive et le déplacement vers des baies internes réduiront la traînée et le poids de nos avions du SAE, ce qui augmentera leur portée d'attaque au détriment de l'attaque au sol."
  long_cas_equipment_3:0 "Appui au sol en cas d'impact en profondeur"
  long_cas_equipment_3_short:0 "Appui au sol en cas d'impact en profondeur"
  long_cas_equipment_3_desc:0 "En retirant la charge utile explosive de nos attaquants à réaction et en nous concentrant uniquement sur l'acheminement dévastateur d'armes à feu à nos troupes, nos avions pourront voler beaucoup plus loin et aider les unités terrestres qui se trouvent plus loin derrière les lignes ennemies."
  long_cas_equipment_4:0 "Interdicteur DAS"
  long_cas_equipment_4_short:0 "Interdicteur DAS"
  long_cas_equipment_4_desc:0 "Pour simplifier le processus de production et de conception de notre avion d'attaque nucléaire léger, nous avons réinstallé l'autocanon rotatif de 25 mm éprouvé. Comme l'arme légère est toujours combinée avec des bombes à combustible-air et des missiles guidés, nous pouvons améliorer la portée sans sacrifier une grande partie de notre puissance d'attaque."
  strategic_bomber_equipment_1:0 "Bombardier d'avion R"
  strategic_bomber_equipment_1_short:0 "Bombardier d'avion R"
  strategic_bomber_equipment_1_desc:0 "Une conception monoplan, renforcée par des jambes de suspension, combinée à quatre moteurs en configuration tandem double ligne nous permet de créer un bombardier robuste, capable de transporter une charge utile impressionnante dans une soute à bombes interne, ainsi que trois mitrailleuses en tourelles blindées. Cette configuration permet une grande autonomie en territoire ennemi, tant en termes de munitions et de carburant, que de capacités défensives."
  strategic_bomber_equipment_2:0 "Bombardier à moteur rotatif"
  strategic_bomber_equipment_2_short:0 "Bombardier à moteur rotatif"
  strategic_bomber_equipment_2_desc:0 "Avec des armements défensifs renforcés jusqu'à des mitrailleuses lourdes, dirigées par de simples coups de canon, ainsi que des travées de bombes capables de transporter une variété d'explosifs lourds de plus d'une tonne, ce bombardier à turbopropulseur peut détruire des usines entières au sol lors d'une seule attaque puissante en haute altitude. L'amélioration finale est un complément de placage d'acier protégeant la partie critique de l'avion."
  strategic_bomber_equipment_3:0 "Bombardier à réaction"
  strategic_bomber_equipment_3_short:0 "Bombardier à réaction"
  strategic_bomber_equipment_3_desc:0 "Des charges de bombes plus sophistiquées, telles que les armes air-carburant, combinées à des radars de recherche à balayage du terrain pour des parcours précis, même dans l'obscurité totale, augmentent les capacités stratégiques de notre bombardier. L'avionique comme les radars Doppler pulsés et un système de navigation à astro-inertie permettent à nos formations de trouver le chemin le plus rapide vers leur cible, tandis qu'un autocanon rotatif orienté vers l'arrière assure une bonne défense contre les chasseurs ennemis."
  strategic_bomber_equipment_4:0 "Bombardier nucléaire à réaction"
  strategic_bomber_equipment_4_short:0 "Bombardier nucléaire à réaction"
  strategic_bomber_equipment_4_desc:0 "Une portée opérationnelle incroyable, un plafond de service plus élevé et l'ajout d'un système de contre-mesure des fusées éclairantes multispectre s'intègrent de façon transparente à la toute dernière conception de fuselage à faible traînée et grande vitesse que nos ingénieurs ont créée. Une soute à bombes rotative permet des courses plus rapides ainsi qu'une diffusion réduite de l'ordre, tandis que des systèmes de planeurs guidés intégrés permettent à notre équipage de parfaitement localiser et frapper des ressources stratégiques."
  hev_strategic_bomber_equipment_2:0 "Bombardier turbopropulseur lourd"
  hev_strategic_bomber_equipment_2_short:0 "Bombardier turbopropulseur lourd"
  hev_strategic_bomber_equipment_2_desc:0 "La réduction de la taille des réservoirs de carburant blindés de notre bombardier stratégique augmentera l'espace interne, exploité pour un tonnage de bombes supplémentaire et donc un potentiel de bombardement plus élevé."
  hev_strategic_bomber_equipment_3:0 "Destructeur tactique"
  hev_strategic_bomber_equipment_3_short:0 "Destructeur tactique"
  hev_strategic_bomber_equipment_3_desc:0 "Compromettre la conception du fuselage à faible traînée avec des bombes externes sur pylônes est un bon moyen de permettre à chaque bombardier de transporter plus de charge utile et d'être plus efficace à chaque passage."
  hev_strategic_bomber_equipment_4:0 "Annihilateur stratégique"
  hev_strategic_bomber_equipment_4_short:0 "Annihilateur stratégique"
  hev_strategic_bomber_equipment_4_desc:0 "L'enlèvement complet de la porte de la soute à bombes et de son système de largage rotatif nous a permis de remplacer nos obus explosifs par un seul obus explosif massif de 10 tonnes à haut rendement. Cet énorme appareil peut dévaster des villes entières en une seule explosion."
  nav_strategic_bomber_equipment_2:0 "Bombardier torpilleur"
  nav_strategic_bomber_equipment_2_short:0 "Bombardier torpilleur"
  nav_strategic_bomber_equipment_2_desc:0 "Comme les embarcations navales deviennent de plus en plus un problème, une solution s'impose. Remplacement de la charge utile explosive de nos bombardiers à turbopropulseurs par deux torpilles de surface, créant des brèches massives dans la coque des navires ennemis au contact."
  nav_strategic_bomber_equipment_3:0 "Patrouilleur naval"
  nav_strategic_bomber_equipment_3_short:0 "Patrouilleur naval"
  nav_strategic_bomber_equipment_3_desc:0 "Les attaques de torpilles devenant de plus en plus difficiles à mesure que l'AA ennemi devient précis, nous avons besoin de nouvelles solutions. Les bombes perforantes avec des nageoires de planeur et des capacités de ciblage très simples nous permettent de pénétrer l'armure du pont ennemi et de faire exploser une tonne d'explosifs à l'intérieur."
  nav_strategic_bomber_equipment_4:0 "Destructeur nucléaire maritime"
  nav_strategic_bomber_equipment_4_short:0 "Destructeur nucléaire maritime"
  nav_strategic_bomber_equipment_4_desc:0 "L'allongement de la soute à bombes et son système rotatif nous permettent de tirer jusqu'à cinq missiles par minute, alors que ces missiles sont spécialement conçus pour des missions antinavires avec un ciblage précis de la liaison montante et un effet de détonation ciblé, qui éviscère même les navires lourdement blindés."
  long_strategic_bomber_equipment_2:0 "Bombardier à longue portée"
  long_strategic_bomber_equipment_2_short:0 "Bombardier à longue portée"
  long_strategic_bomber_equipment_2_desc:0 "L'augmentation de notre capacité de carburant et de munitions défensives nous permet d'opérer plus loin derrière les lignes ennemies, en frappant les infrastructures ennemies sensibles, au détriment de notre charge de bombes et de l'efficacité de nos moteurs."
  long_strategic_bomber_equipment_3:0 "Bombardier à réaction Strike"
  long_strategic_bomber_equipment_3_short:0 "Bombardier à réaction Strike"
  long_strategic_bomber_equipment_3_desc:0 "Deux réacteurs supplémentaires reliés à un nouveau réservoir de carburant central et à un système d'alimentation en propergol de secours augmentent l'efficacité de notre moteur et donc sa portée stratégique."
  long_strategic_bomber_equipment_4:0 "Attaquant de Heartland"
  long_strategic_bomber_equipment_4_short:0 "Attaquant de Heartland"
  long_strategic_bomber_equipment_4_desc:0 "D'autres améliorations apportées à la cellule à faible traînée et l'allégement du système rotatif en font le bombardier à longue portée le plus perfectionné dont nous disposons, capable d'atteindre des cibles à une distance incroyable de notre territoire."
  blimp_equipment_1:0 "Combat Blimp"
  blimp_equipment_1_short:0 "Combat Blimp"
  blimp_equipment_1_desc:0 "Avion polyvalent, plus léger que l'air, composé d'une nacelle blindée et d'un ballon surpressé et non rigide, cet avion est très coûteux à produire. Avec la possibilité de transporter des obus tirés à la main, des mitrailleuses lourdes pour le tir antiaérien et même des bombes explosives, un tel atout peut dominer le ciel. Avec un seul moteur à hélice monté à l'arrière qui fournit la poussée, il ne peut pas se déplacer rapidement. Il peut, cependant, fournir un soutien-feu dans une très grande portée autour de son point de lancement."
  blimp_equipment_2:0 "Dirigeable d'assaut"
  blimp_equipment_2_short:0 "Dirigeable d'assaut"
  blimp_equipment_2_desc:0 "Avec un blindage renforcé sur une nacelle agrandie, ainsi qu'un armement autocanon et un porte-bombes interne, nos blimps deviennent encore plus difficiles à abattre. Les radars aériens rudimentaires, ainsi que les dispositifs de pose de canons, augmentent également nos capacités anti-aériennes. Et pour ceux qui pensent pouvoir le dépasser, une tourelle d'autocanon placée au fond de la nacelle les fera descendre rapidement. La vitesse tactique est également augmentée par l'ajout de deux turbopropulseurs."
  blimp_equipment_3:0 "Forteresse volante"
  blimp_equipment_3_short:0 "Forteresse volante"
  blimp_equipment_3_desc:0 "Au prix d'une dizaine de chasseurs avancés, cela semblerait au premier abord un mauvais investissement. Mais personne n'a connu la vraie joie avant d'avoir vu les autocanons rotatifs déchiqueter les avions en morceaux pendant que les tourelles de mortier à charge par la culasse annihilent la cible au sol. Les canons anti-aériens ne servent à rien contre l'armure composite, les soldats qui courent pour sauver leur vie à la simple vue, les bataillons qui rebroussent chemin et crient au dieu qu'ils adorent pour les sauver. Certains diront peut-être que c'est un gaspillage de budget, mais pour les quelques audacieux, c'est un rêve devenu réalité."
  blimp_equipment_4:0 "Superforteresse"
  blimp_equipment_4_short:0 "Superforteresse"
  blimp_equipment_4_desc:0 "Carte blanche a été donnée à nos ingénieurs en terme de budget pour améliorer nos dirigeables, et alors que des rumeurs de détournement de fonds circulent, elles ne sont que cela. Des rumeurs. Avec l'augmentation du calibre de tous les autocanons et l'installation de radars de pose de canons, ainsi que la modernisation des mortiers en obusiers à basse vitesse, peu de gens peuvent résister à notre puissance. Avec l'armure d'un char d'assaut pour la télécabine seule, capable d'arrêter les impacts directs de missiles, et un ballon nano-kevlar renforcé avec des cloisons internes et des pompes à air de secours, rien ne peut nous barrer la route maintenant."
  cheap_blimp_equipment_1:0 "Zeppelin léger"
  cheap_blimp_equipment_1_short:0 "Zeppelin léger"
  cheap_blimp_equipment_1_desc:0 "Bien que /\"sensible/\" ne soit pas quelque chose qui décrirait un énorme dirigeable de combat, nous pouvons encore améliorer nos techniques de fabrication et rationaliser suffisamment leur conception pour les rendre fabriquables à un coût moindre. La réduction de la conception, le remplacement du moteur de l'hélice arrière par un moteur d'avion existant et la réduction du nombre d'armements transforment nos dirigeables en avions à long rayon d'action appropriés."
  cheap_blimp_equipment_2:0 "Soutien à la division Blimp"
  cheap_blimp_equipment_2_short:0 "Soutien à la division Blimp"
  cheap_blimp_equipment_2_desc:0 "Réduire le nombre d'armements offensifs, la taille générale, la charge de munitions ainsi que l'armement de nos blimps d'assaut nous permet de fabriquer une variante moins chère qui ne coûtera pas à elle seule tout le budget aérien du mois. Il faut s'attendre à une réduction des spécifications, mais des mesures ont été prises pour déclasser nos avions aussi peu que possible."
  cheap_blimp_equipment_3:0 "Attaquant de première ligne"
  cheap_blimp_equipment_3_short:0 "Attaquant de couverture avant"
  cheap_blimp_equipment_3_desc:0 "Remplacer les canons rotatifs par de simples autocanons à cycle de gaz, remplacer les tourelles à mortier par des tourelles de lance-roquettes efficaces tirées des modèles de lance-roquettes terrestres et remplacer les blindages composites par un alliage léger permet de réduire considérablement les coûts de construction et de fonctionnement de notre flotte plus légère que les avions."
  cheap_blimp_equipment_4:0 "Couverture stratégique Zeppelin"
  cheap_blimp_equipment_4_short:0 "Couverture stratégique Zeppelin"
  cheap_blimp_equipment_4_desc:0 "Comme certains ingénieurs ont été enlevés en raison d'accusations de détournement de fonds, nous devons nous contenter de ceux qu'il nous reste. En remplaçant les énormes tourelles d'obusiers par des tourelles plus maniables équipées de canons de campagne légers, en réduisant l'épaisseur des blindages à des niveaux raisonnables et en remplaçant le noyau nucléaire de sel fondu par une conception atomique plus simple, nous pouvons fabriquer en quantité l'un des dirigeables les plus avancés du désert, efficace et capable de frapper des cibles situées dans un demi-pays."
  ground_blimp_equipment_1:0 "Soutien de l'infanterie Blimp"
  ground_blimp_equipment_1_short:0 "Soutien de l'infanterie Blimp"
  ground_blimp_equipment_1_desc:0 "Certains des postes de tir AA ayant été modifiés pour les mitrailleuses lourdes à tir descendant et une plus grande quantité d'obus explosifs lancés à la main ayant été donnée à tout l'équipage, nous pouvons concentrer l'effort de nos dirigeables sur la destruction des cibles au sol."
  ground_blimp_equipment_2:0 "Blimp tactique anti-blindage"
  ground_blimp_equipment_2_short:0 "Blimp tactique anti-blindage"
  ground_blimp_equipment_2_desc:0 "En élevant chaque autocanon avec des obus perforants et en donnant un complément de lance-roquettes tirés à l'épaule à un plus grand nombre de canonniers, nous pouvons détruire rapidement et efficacement la plupart des cibles au sol dans un barrage de roquettes et d'obus."
  ground_blimp_equipment_3:0 "Artillerie Volante Blimp"
  ground_blimp_equipment_3_short:0 "Artillerie Volante Blimp"
  ground_blimp_equipment_3_desc:0 "Nos modèles d'autocanons rotatifs sont dévastateurs, mais manquent de punch contre les cibles dures. Le passage à un canon automatique de 57 mm augmentera considérablement nos capacités d'appui au sol, en plus d'effrayer les troupes qui se trouvent au sol."
  ground_blimp_equipment_4:0 "Porte-batterie"
  ground_blimp_equipment_4_short:0 "Porte-batterie"
  ground_blimp_equipment_4_desc:0 "Allant plus loin dans notre doctrine d'attaque au sol, nous avons augmenté le calibre de nos canons automatiques encore plus loin, jusqu'à un stupéfiant 75mm. Transformer notre dirigeable en l'équivalent d'un bataillon d'artillerie volant en fait la ressource aérienne la plus dévastatrice que nous ayons contre les troupes ennemies."
  air_blimp_equipment_1:0 "Couverture aérienne tactique Blimp"
  air_blimp_equipment_1_short:0 "Couverture aérienne tactique Blimp"
  air_blimp_equipment_1_desc:0 "Une fois les obus explosifs jetés, l'économie de poids peut servir à installer des tourelles de mitrailleuses quadruples équipées de télémètres, ce qui nous permet d'obtenir une supériorité aérienne sur nos ennemis et de protéger nos troupes sur le terrain."
  air_blimp_equipment_2:0 "Intercepteur CAS"
  air_blimp_equipment_2_short:0 "Intercepteur CAS"
  air_blimp_equipment_2_desc:0 "Les capacités aériennes ennemies devenant de plus en plus importantes sur le champ de bataille, nos dirigeables semblent être la solution parfaite. Capables d'accompagner nos troupes au sol aussi longtemps que nécessaire, sans ravitaillement en carburant, et avec un stock énorme de munitions pour les soutenir, ils peuvent détruire tout avion ennemi qui tente de prendre le contrôle du ciel. L'ajout d'un deuxième canon automatique dans chaque tourelle au détriment de la charge de la bombe y contribuera."
  air_blimp_equipment_3:0 "Batterie anti-aérienne aérienne"
  air_blimp_equipment_3_short:0 "Batterie anti-aérienne aérienne"
  air_blimp_equipment_3_desc:0 "L'amélioration de nos autocanons rotatifs avec un mécanisme de tir lissé, une chambre de tir renforcée, deux canons supplémentaires et un stock infini de munitions, permettra à notre équipage de dirigeables d'abattre toute menace aérienne détectée par le radar embarqué."
  air_blimp_equipment_4:0 "Supériorité de l'air Zeppelin"
  air_blimp_equipment_4_short:0 "Supériorité de l'air Zeppelin"
  air_blimp_equipment_4_desc:0 "La protection de nos troupes contre les moyens aériens est primordiale. À cette fin, les autocanons rotatifs embarqués ont été complétés par de lourds canons de 75 mm, chargés d'obus à éclats, de MANPAD tirés à l'épaule et de tourelles de missiles guidés, nous permettant de détruire des avions avant même qu'ils soient à portée de tir. Les systèmes de ciblage automatique de nos armes légères détruiront tout chasseur qui a réussi à passer à travers la grêle d'obus."
  cargo_plane_equipment_1:0 "Planeur de transport"
  cargo_plane_equipment_1_short:0 "Planeur de transport"
  cargo_plane_equipment_1_desc:0 "Bon marché et légers, ces planeurs de transport en bois sont transportés à l'arrière de camions à plateau 8x8, et tirés à l'aide d'un double système de catapultage et de lancement de fusée, permettant une bonne portée pour un tel avion. Dans le cas contraire, ils peuvent encore être utiles pour larguer des caisses de ravitaillement pour nos troupes terrestres coincées dans des zones à faible ravitaillement, ou même pour se battre pour leur vie derrière les lignes ennemies avec une faible agilité."
  cargo_plane_equipment_2:0 "Avion de fret"
  cargo_plane_equipment_2_short:0 "Avion de fret"
  cargo_plane_equipment_2_desc:0 "Cet avion de transport de fret motorisé à deux moteurs est beaucoup mieux adapté aux opérations de combat, car il comprend plusieurs mitrailleuses à des fins défensives et une vitesse de pointe accrue qui lui permet de gérer les baisses d'approvisionnement dans un environnement hostile. Un meilleur système de largage avec des parachutes améliorés leur permet également de livrer des charges utiles plus importantes, allant des munitions aux armes légères ou même aux armes antichar."
  cargo_plane_equipment_3:0 "Rêveur"
  cargo_plane_equipment_3_short:0 "Rêveur"
  cargo_plane_equipment_3_desc:0 "D'énormes avions de transport armés d'autocanons défensifs et d'une portée stratégique incroyable, cet avion de transport peut transporter suffisamment de ravitaillement pour armer des bataillons entiers pendant des mois. Un balayage radar au sol pour les terrains plats afin de faciliter les largages est jumelé à un dispositif de signalisation IFF sur chaque caisse de ravitaillement pour permettre à nos troupes de les trouver beaucoup plus rapidement et facilement. Sa vitesse accrue grâce à ses quadruples turbopropulseurs lui permet également d'éviter plus facilement les tirs anti-aériens ennemis."
