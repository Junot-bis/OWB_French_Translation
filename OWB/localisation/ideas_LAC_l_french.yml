l_french:
 lac_mustering_cohort:9 "Rassemblement de la Cohorte"
 lac_mustering_cohort_desc:9 "La Cohorte de Lanius en est à ses débuts, avec une seule tribu et peu de ressources. Bien que prometteuse, son expédition en Orient doit acquérir plus d'expérience, et se familiariser avec le terrain, avant de pouvoir réaliser son plein potentiel."
 lac_the_conquering_frontier:9 "The Conquering Frontier"
 lac_the_conquering_frontier_desc:9 "La Légion a envoyé Lanius pour étendre le territoire du Taureau de Demesne, et sous ses ordres, ses soldats marchent dans les villes, conquérant tout sur leur passage : §Rqui annoncent la disparition de l'Est."
 lac_blank_slate:9 "Tabula Rasa"
 lac_blank_slate_desc:9 "César interdit l'utilisation excessive de la technologie de l'ancien monde, en ne l'accordant qu'à quelques élus qui ont fait leurs preuves au combat. §gBien que la structure autocratique de la Légion interdise la plupart des déviations par rapport à ces idéaux fondamentaux, ici, à la frontière, les lignes deviennent... floues.§!"
 lac_cult_of_mars:9 "Le Culte de Mars"
 lac_cult_of_mars_desc:9 "César est le fils de Mars : c'est une vérité éternelle parmi les armées de la Légion. Pourtant, il y a encore dans nos rangs des personnes qui croient au blasphème. Ils disent que César n'est pas un demi-dieu, mais un homme, et que le Dieu de la guerre n'interdirait jamais les armes ou les médicaments qui sauveraient la vie de ses guerriers.\n\n§RDans les rangs de la Cohorte de Lanius, loin du trône de Flagstaff, ils ont répandu leurs racines...§!"
 lac_cohort_of_east:9 "La Cohorte de l'Est"
 lac_brotherhood_slaves:9 "Esclaves de la Confrérie"
 lac_cohort_of_east_2:9 "The Eastern Legion"
 lac_loot_from_theeast_1:9 "Loot From the East"
 lac_loot_from_theeast_1_desc:9 "Although the Eastern Expedition has only just begun, Lanius is already sending us tribute."
 lac_loot_from_theeast_2:9 "The Triumph of New Mexico"
 lac_loot_from_theeast_2_desc:9 "Lanius has seized the riches of New Mexico for the Legion, and all of New Mexico glitters before our eyes."
 lac_loot_from_theeast_3:9 "The Conquest of Colorado"
 lac_loot_from_theeast_3_desc:9 "Lanius has brought our banner to Dog City. None shall stand against him now."
 national_spirit_tribal_warfare:9 "Master of the Tribes"
 national_spirit_tribal_warfare1:9 "The Tribe of Tribes"
 lac_cohort_of_east_3:9 "The Masters of the East"
 lac_loot_from_theeast_4:9 "Texan Tribute"
