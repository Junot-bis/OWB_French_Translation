l_french:
 robco:0 "RobCo"
 robco_desc:0 "RobCo Industries, fondée par Robert House, était le principal producteur de robotique en Amérique d'avant-guerre."
 van_graffs:0 "Van Graffs"
 van_graffs_desc:0 "Les Van Graff sont un syndicat criminel spécialisé dans les armes, en particulier les armes plus avancées et les technologies d'avant-guerre."
 poseidon:0 "Poseidon Energy"
 poseidon_desc:0 "Poseidon Energy était une société d'avant-guerre contrôlant l'électricité. Il reste encore beaucoup de ruines de leurs anciens bâtiments et de leurs technologies."
 crimson_caravan:0 "Crimson Caravan"
 crimson_caravan_desc:0 "Crimson Caravan est la plus grande équipe de caravanes dans les terres désolées. Un partenaire fidèle et ancien de la RNC, ils transportent beaucoup de choses, y compris des armes."
 gun_runners:0 "Gun Runners"
 gun_runners_desc:0 "Une fois un gang dans le Boneyard, les Gun Runners ont commencé à produire des armes et sont probablement le plus grand revendeur d'armes dans les terres désolées."
 handhtools:0 "H&H Tool Company"
 handhtools_desc:0 "La société du moins connu des frères House, H&H, s'occupait de l'équipement, des outils et de la robotique."
