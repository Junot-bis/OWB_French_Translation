 robco:0 "RobCo"
 robco_desc:0 "RobCo Industries, fondée par Robert House, était le principal producteur de robotique en Amérique d'avant-guerre."
 van_graffs:0 "Van Graffs"
 van_graffs_desc:0 "Les Van Graff sont un syndicat criminel spécialisé dans les armes, en particulier les armes plus avancées et les technologies d'avant-guerre."
 poseidon:0 "Poseidon Energy"
 poseidon_desc:0 "Poseidon Energy était une société d'avant-guerre contrôlant l'électricité. Il reste encore beaucoup de ruines de leurs anciens bâtiments et de leurs technologies."
