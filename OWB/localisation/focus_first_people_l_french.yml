 fp_the_alliance:9 "Revisit the Accord of First People's Junction"
 fp_the_alliance_desc:9 "While our nations have worked together for a long time now, large scale cooperative projects were a rare thing. Maybe it's time to change that."
 fp_lacrosse:9 "The Little Brother of War"
 fp_combined_militia_effort:9 "Combined Militia Efforts"
 fp_fortify_the_borders:9 "Fortify the Borders"
 fp_shared_education:9 "Schooling for Everyone"
 fp_shared_education_desc:9 "Having a unified federation-wide education system will not only help us combat issues like poor literacy and an untrained workforce, but also will raise a new generation of bright minds that will accelerate our research projects."
 first_peoples_federation_sharing:9 "First Peoples Federation Education System"
 fp_into_the_PIT:9 "Into the PIT"
 fp_into_the_PIT_desc:9 "Our shared education system was a good start, but we need a central place to send our best and brightest people to. The Plains Commonwealth Institute for Technology, colloquially called 'The Pit', was such a place before the war. Maybe we can make it one again. If we manage to clear out all raiders and rad roaches that have claimed it since, that is."
 fp_clear_out_PIT_raiders:9 "Clear out the Raiders"
 fp_clear_out_PIT_raiders_desc:9 "A unpleasant fellow calling himself the 'Lord of the Pit' and his gang have made their home in the abandoned PIT. Over the years they remade the former place of learning into a veritable fortress. A joint effort between our nations militaries is necessary to oust him from that place."
 fp_the_archives:9 "Comb the Archives"
 fp_the_archives_desc:9 "Why did the PIT staff decide to store so much data on punch cards? We get the feeling that the PIT was seriously underfunded, if they couldn't even afford a decent amount of consumer grade holodisk machines. The punch cards are beyond any attempt to salvage them, but the few holodisks they had luckily survived intact. We should distribute them among our nations, so they can be used as efficiently as possible."
 fp_usable_equipment:9 "Share the Spoils"
 fp_usable_equipment_desc:9 "We found a couple of prototypes and improved versions of every day use machinery and devices from before the war. While the machines themselves don't work anymore, we did learn some valuable lessons from dismantling and inspecting them."
 fp_reopen_the_PIT:9 "Reopen the PIT"

