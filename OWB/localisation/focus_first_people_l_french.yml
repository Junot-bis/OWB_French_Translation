 fp_has_not_started_joint_focus_tt:9 "No other original §YFirst Peoples Federation§! member has started this focus yet."
 fp_the_joint_focus_tt:9 "§gThe corresponding focus will also be completed for the other original members of the §YFirst Peoples Federation§!§!.\n\n"
