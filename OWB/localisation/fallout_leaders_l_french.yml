 Wendell_Peterson_DESC:0 "Le quatrième président de la RNC, Wendell Peterson, a été élu après que trente-huit citoyens ont été assassinés dans le Mojave sous la surveillance de son prédécesseur. Peterson promet la rétribution et le contrôle de la RNC sur les Mojaves, mais est faible et inefficace, et de nombreuses factions disparates grandissent sous son mandat."
 Caesar_DESC:0 "Il était une fois un adepte de l'apocalypse nommé Edward Sallow. Sallow a été capturé par une tribu primitive lors d'une expédition. Pour sa libération, il leur a enseigné la doctrine de la guerre totale et les a amené à détruire complètement leurs ennemis. Ils l'ont couronné César et il a commencé sa conquête de toute sa vie en tant que dirigeant incontesté de la Légion."
 MR_HOUSE_DESC:0 "Un magnat des affaires d'avant-guerre, Robert House a fait fortune avec la robotique et l'informatique. Son intelligence et sa richesse considérable signifiaient que lorsque les bombes ont été larguées, il était prêt et a réussi à sauver une grande partie de Vegas de la destruction nucléaire. Le despote House insaisissable veille sur le Strip de Vegas avec des rêves d'avenir."
 SNAKE_VARGAS_DESC:0 "Il était une fois un jeune Ranger errant. La vieillesse et le fardeau du commandement ont durci Snake Vargas. Après avoir perdu une grande partie de son équipe, Vargas doit mettre en balance son désir de protéger les citoyens des Terres Désolées des pillards et son besoin de protéger ses propres rangers."
 Mr_Bishop_DESC:0 "Peu après la défaite de l'Enclave à Navarro, un nouvel enfant de l'évêque est né. Imprégné d'un grand esprit de trahison et de ténacité, il se souciait peu des problèmes de sa famille, jusqu'à ce qu'il prenne le contrôle de la famille à treize ans et les conduise au pouvoir sur Reno. Cependant, d'autres familles de mob continuent de menacer son règne."
 SANTA_ANNA_DESC:0 "La première et la plus forte des identités séparées de Tlaloc, et la seule à errer en dehors du domaine de Tlaloc, Santa Anna est un fléau dans les Terres Désolées. Folle de pouvoir et désespérée de se \"racheter\" après sa défaite il y a des centaines d'années, cette IA folle a piégé une partie du Mexique pour faire son devoir, et ne reculera devant rien pour devenir vraiment le général mexicain qu'elle se croit être."
 Jeremiah_DESC:0 "Lorsque Jérémie Rigdon passa à l'âge adulte, il tomba malade d'une importante fièvre, où il a commencé à parler d'autres langues. Après son rétablissement, il a prétendu que Dieu lui avait parlé et lui avait désigné comme prophète vivant. Il souffre régulièrement de crises où il entend les esprits et la parole de Dieu."
 EMPRESS_DESC:0 "Yesenia a régné sur l'Empire depuis qu'elle a été poussée sur le trône de manière inattendue dans sa jeunesse, après le bombardement nucléaire de Tlaloc sur une armée dirigée par sa mère et son père, et la mort subséquente de ses deux frères pendant la douloureuse retraite qui a suivi. Le spectre de cet événement sombre a plané sur son mandat d'impératrice depuis, et sa défaite subséquente aux mains des Itza n'a fait que renforcer le murmure qu'elle pourrait être indigne.  Malgré tout, l'impératrice aveugle sait qu'elle ne peut se permettre d'abandonner le poids du leadership, car un rêve terrible la hante depuis dix ans. Elle sait que Tlaloc mourra et que son départ s'accompagnera d'une ère de sang et de chaos."
 RAFAEL_DESC:0 "L'ascension fulgurante de Rafael Cuāuhtli vers le pouvoir au sein de l'Empire a bouleversé l'équilibre que beaucoup considéraient comme essentiel à l'Empire, mais son charisme et son contrôle total de l'armée n'a laissé aucune possibilité réaliste de le défier au sein du pays. Déjà, il s'est déclaré le premier de la nouvelle dynastie \"Cuāuhtli\". Cuāuhtli, le Sauveur."
 ARMANDO_DESC:0 "Armando Ocēlōtl n'a jamais eu l'intention de prendre le contrôle de l'Empire lorsqu'il a commencé ses opérations initiales de prise de contrôle, ayant plutôt cru que lui et son organisation se débarrasserait de Yesenia, une organisation désastreuse et maladroite, jusqu'au moment où sa fille aînée serait prête à prendre le trône. Cependant, en grande partie grâce au soutien populaire, Armando se retrouve à la tête d'une nouvelle dynastie. Les gens ont déjà commencé à l'appeler Ocēlōtl, le Champion."
 KINKAID_DESC:0 "La marine de l'Empire Aztlan est considérée comme une farce aux yeux de la plupart des gens, en grande partie à cause de son incapacité à gagner une seule bataille contre l'Itza dans une longue histoire. Cependant, Gale Kinkaid, le descendant d'un homme arraché de force à l'un des bunkers secrets de l'Amérique, croit fermement en la capacité des Aztlan à vaincre finalement les Itza. Sa croyance découle en grande partie de la longue histoire navale de sa famille, qui remonte à la Seconde Guerre mondiale. Kinkaid a passé des décennies à réclamer des réformes navales coûteuses, au grand dam de ses homologues de l'armée."
 IMMORTAL_DESC:0 "Révéré par ses subordonnés pour les avoir conduits à Seattle, le soi-disant «aîné immortel» est plus âgé que ses plus anciens commandants. Sa campagne de violence et d'assujettissement à travers Washington a inspiré un désir de sang dans son chapitre - laissant une tache noire sur l'ensemble de la Confrérie."
 CHOSEN_DESC:0 "Légendaire parmi leur peuple pour avoir accompli la tâche de trouver un G.E.C.K. en les sauvant de l'Enclave, et en réunissant les deux lignées - l'Être Elu est digne d'être appelé un héros. New Arroyo prospère sous leur direction, étant devenue une nation puissante et pacifique."
 TEETH_DESC:0 "Traquant les ruines de Dog-City, le grand maître des Hangdogs chasse les proies fraîches. Avec lâcheté par nature, Bares His Teeth s'est retrouvé habilité par les chiens à ses talons - utilisant leur force comme la sienne."
 BLOODY_BANDIT_DESC:0 "\"El Bandido Sangriento\" est un nom qui fait trembler le cœur des hommes et des femmes honnêtes du nord du Mexique. C'est un titre aussi horrible que celui qui le porte, une goule dont la traînée de carnage est devenue une légende du cartel. Personne ne sait quand elle est née, mais la goule qui allait devenir \"The Bloody Bandit\" était depuis longtemps une personne malveillante et calculatrice. Elle s'est fait un nom en brûlant les villes frontalières, en éventrant leurs habitants et en laissant le butin au soleil pour les vautours et les prospecteurs. Finalement, elle convoitait le pouvoir et assassina tous ses supérieurs avec l'aide des Sinaloa, changeant le cartel Beltrán Leyva pour toujours."
 BEL_Winterborn_DESC:0 "The Winterborn has been defending Bellingham for over two hundred years. In a past life he was a soldier, tasked with defending his home from a invading army. Now? Radiation has ghoulified his body, yet that spirit for battle remains.\n\nThe Winterborn's sole reason for living is to defend his home against any son of a bitch who would dare think they can take Bellingham from the people living there."
 PATHFINDER_DESC:0 "Pathfinder n’avait pas l’intention de devenir dirigeant quand il était un jeune homme, il voulait devenir fermier. Cependant, en raison de la montée en puissance des survivants de Kamlo, de nombreux aînés de Whistler ont été tués et la prochaine génération d'hommes compétents a pris la tête. Ainsi, Kirima devint Pathfinder."
 KENNETH_DESC:0 "Fils d'un couple de pillards qui se préoccupaient plus du jet que de la parentalité, Kenneth s'est retrouvé très tôt dans une bande. Inévitablement, son gang a été tué par des colons, mais il a été autorisé à s'enfuir en raison de son âge. Kenneth s'est retiré dans le désert, devenant un expert en matière de recherche de nourriture au cours de la décennie, sans jamais oublier les personnes qui ont tué ses parents."
 MICHAEL_DESC:0 "Baptisé dans l'eau qui alimente les puissantes machines à vapeur de Heaven's gate, Saint Michel passait d'un humble colon à un homme qui parlait à Dieu. C'est Lui qui a instruit Michel sur les manières de faire la guerre, car comme son nom l'avait annoncé, Michel devait être le chef d'une armée contre le diable lui-même. Malheureusement pour les Terres Désolées, Michel considère tout le monde comme un pécheur."
 OLDDOG_DESC:0 "Le soi-disant "roi" des Withered Dogs, Old Dog est une goule presque complètement sauvage. Ayant survécu à la Grande Guerre, il a été chassé de Dog City par les Hangdogs, comme beaucoup d’autres goules, par peur, et est parti chercher une maison dans le nord. Son instabilité a rendu son règne capricieux et dangereux, mais pour beaucoup de goules, son règne est préférable à la ségrégation et à l'oppression."
 BARON_GARCIA_DESC:0 "Né d'un couple improbable, un conscrit de l'armée américaine de Guam et un réfugié du Nicaragua, le tristement célèbre Barón a grandi dans les terres désolées incertaines de l'après-guerre des années 2080. Il a été témoin d'atrocités qu'il vaut mieux oublier, voyant de première main à quel point l'humanité peut être loin de la compassion. Il regarda les empires se lever et tomber, et après être devenu immortel, il décida de commencer son propre empire. Endurci par près de deux siècles d'existence et ne connaissant rien d'autre que les terres désolées, il trace son propre chemin de la caféine vers l'avenir sans se soucier des petits dilemmes moraux. Tandis que les imbéciles meurent en essayant de se couronner eux-mêmes, Garcia seul s'assoit volontiers à la table des autres, car il sait la vérité : empereurs, présidents, révolutionnaires - tous plient le genou à la richesse."
 PALM_DESC:10 "Anciennement un Centurion d'une garnison en Arizona, Palm a rétabli sa tribu après la chute de la Légion. Élevés le long de la I-10 pendant la plus grande partie de sa vie, les 10 signes ont été intégrés sans pitié à la Légion au début de leur période de croissance. Leur culture est basée sur l'utilisation religieuse des psychédéliques, probablement en raison du fait que l'I-10 est la route de la drogue du Vieux Monde."
 HARVEY_DESC:16 "Né d'un couple de commerçants qui exploitait un magasin d'armes à Phoenix, Harvey a été élevé dans le métier de ses parents. Il a appris à tirer avec son père tous les jours et à apprendre à nettoyer et à réparer les armes. À 16 ans, il avait rejoint la milice de la ville et à 25 ans il était à sa tête. Lorsque la Légion s’est effondrée, il a levé le drapeau de Phoenix avec ses hommes, devenant le premier président de la République de Phoenix par un vote à la majorité."
 SKINNER_DESC:0 "Skinner a vu la façon dont les cartes tombaient et a brûlé toutes ses faveurs et ses reconnaissances pour éviter d'être pendu, ses crimes servant de pardon pour le chien de chasse de la Légion, pour quelques milliers de capsules. Sa maîtrise du pouvoir est incroyablement fragile, liée à ses promesses de processus démocratiques et à son serment de faire de Flagstaff une plaque tournante commerciale. On peut se demander si ses citoyens le laisseront vivre assez longtemps pour remplir ces promesses."
 WAUBA_DESC:0 "La tribu de Wauba était l'une des premières absorbées par la Légion. Leur culture a été nettoyée par les hommes de César pour les intégrer aux siens. Avec leur dirigeant parti tout comme leur culture une fois la guerre terminée, les Hualapai doivent ramasser les morceaux de leur identité oubliée. Wauba a pris le relais en guidant sa tribu dans sa tentative de se refaire."
 CANYON_RUNNER_DESC:0 "Après avoir miraculeusement survécu à l’effondrement de la Légion malgré sa présence sur les lignes de front, Canyon Runner s’est tourné vers ses ancêtres dans un nouveau but. \"Les asservir, c'est les sauver, leur donner un but et des vertus.\" Faisant écho aux actions de ses ancêtres, Canyon Runner fit renaître sa tribu morte en esclavage, attirant de nombreux légionnaires perdus."
 SONSEE_DESC:0 "Se libérant de l'esclavage au moment où la Légion commençait à s'effondrer, Sonsee mena une petite rébellion d'esclaves dans toute l'Arizona alors que la Légion se retirait de ses terres. Après avoir libéré d'innombrables esclaves, elle fonda l'Apache de l'Ouest, prenant le nom d'histoires que sa grand-mère lui avait racontées."
 SLIM_DESC:0 "Le commerce au sein de la Légion était une excellente affaire et la concurrence était quasi inexistante en raison de la redoutable réputation de la Légion. Slim était un négociant bien établi au Nouveau-Mexique, fondant son empire mercantile sur Red Sun. Au fil des ans, il a utilisé sa grande armée de mercenaires pour protéger la ville de la colère de la Légion, ce qui lui a valu le titre de président lors de la fondation de la République de Red Sun."
 RYLEIGH_DESC:0 "Abandonné à Fort Summers par des parents inconnus, Ryleigh a été élevé dans un orphelinat aux côtés de nombreux autres enfants. Elle a demandé à rejoindre la milice de Old Man Summer dès qu'elle a pu et s'est consacrée à l'entraînement. Bien que la Légion ne contrôle plus la zone, l'ancienne zone frontalière occupée par la Fédération Summers est remplie d'écume. L'attitude féroce de Ryleigh et son talent indéniable sont ce qui maintient la fragilité de la Fédération."
 TAKLISHIM_DESC:0 "Taklishim a passé la plus grande partie de sa vie à errer, à se faire des amis à travers le Rio Grande et dans tout le Mexique. Quand il a appris que la Légion était en train de s'effondrer, il a dépensé chaque capsule qu'il n'avait jamais eu pour engager des mercenaires pour l'aider dans son retour. Il s'est battu désespérément pour sauver sa famille des entraves de l'esclavage, aidant de nombreuses personnes dans le processus. Quand la poussière s'est installée et que la Légion a disparu, Taklishim n'était plus un vagabond: il était un chef."
 Thunderbird_DESC:80 "As a child, he watched as his father, the great Warchief Super Bee, ordered his people to flee northwest along the I-80 before he and his warband split from the group and raced south to stem the ever growing tide of NCR soldiers as they closed in on Sac-Town.  \n\nAs a novice Blackfinger, he took the ruined body of a broken machine, abandoned on the outskirts of New Reno, and disappeared into the deserts of Nevada for a year to nurse it back to health. When he returned, he took its name as his own, Thunderbird.  \n\nAs a Road Warrior, he lead a hundred warriors deep into Utah territory to strike at those tribes who would claim the sacred I-80 as their own, and to collect a bloody tithe from the stubborn settlers who called this land home. \n\nAs the Warchief, the Thunderbird has told his people of a prophecy, reminding them of his deed and his legend with a singular promise. His story will end where it began, and his people will again have their home, be it one way or another. "
 HONEST_DESC:0 "La mécanique est rare dans les Terres Désolées, en particulier dans les tribus. La Légion a accordé de la marge de manoeuvre à Honest en échange de ses services de mécanicien, qu’il a exploités au maximum. Refusant d'accepter sa position dans la Légion une fois qu'ils avaient fini de conquérir sa tribu, il attendait avec impatience le jour où il pourrait mettre fin à leur contrôle."
 three_masks_DESC:0 "When the masked tribes united to fight against the cartels plaguing Los Mochis and the surrounding lands, it was these three who acted as the binding force. Mil Mascaras, the Green Titan, Taker of Masks, the Bullfighter himself, bringing strength and courage to the tribes. The Blue Devil, once a sworn enemy of the tribes, his cunning hit and run tactics and powerful weapons dealing a great blow to the cartel enforcers. And the father of it all, El Santo, Virtuous warrior, Pure of Heart, Mind, And Soul, Bringer of Justice, and Defender of the Weak. It was He who first stood up to the Sinoloa, and it was He who drove the Beltran into the southern jungles. Together they make for an uneasy, if powerful team."
 DELSHAY_DESC:0 "Déjà âgé au moment où la Légion a incorporé sa tribu, Delshay n’a jamais oublié ses origines. Même lorsque la Légion a converti les enfants des membres de sa tribu à leur dogme, il est resté silencieux, attendant le jour où il pourrait transmettre ses connaissances sans crainte. Un par un, les anciens sont morts jusqu'à ce qu'il soit le dernier vivant. Maintenant, avec la faiblesse de la Légion, il entend maintenir sa culture en vie par tous les moyens nécessaires."
 Dornan_DESC:0 " "
 Dornan_DESC:0 ""
 LUIS_DESC:0 "Raised in what was once Puerto Barrios, Guatemala, Luis was an unassuming child. Although he had ambitions to take over the family business, fate had other plans, and he was conscripted at sixteen.  He made a name for himself in the south of Honduras, surviving “El Noche de Salvajismo”, and saving the city of Danli from the raider horde of the south in the process.  In 2273 at age twenty seven, Luis was elected by the People's Council to the position of Comandante: a position he will hold for life. Now twenty nine, the Comandante has little else on his mind than the eradication of raiders, and the prosperity of his nation's people free of their threat."
 RAGNAR_DESC:0 "Fils du Givre, c'est comme cela qu'ils appellent Ragnar. Les légendes parlent de sa naissance, de l'enfant d'un mort et d'un géant du gel Blanc sans fin. Soi-disant que seule la cabale gelée connaît la véritable histoire. Indépendamment du mythe, la puissance de Ragnar est évidente, il est plus grand et plus large que tout autre homme le long de la côte. Il vit et respire \"La survie du plus apte\". Sept pieds de haut et apparemment invincible, la soif de bataille de Ragnar n'a d'égal que sa force inhumaine."
 ABEL_DESC:0 "Ancien membre de haut rang de la confrérie de Washington, Abel a quitté le chapitre taché de sang comme un acte de rébellion, forgeant une communauté avec d’autres évadés et des mercenaires aux vues similaires dans les montagnes. Sa désobéissance ne serait cependant pas passée inaperçue et des mois après son évasion, sa communauté bien cachée a été découverte. Maintenant que l'Immortel respire dans son cou, Abel doit tout mettre en œuvre pour sauver tout ce qui l'intéresse."
 Old_Pete_DESC:0 "Old Pete est né et a grandi dans la colonie minière d'après-guerre de Prince George. Ancien mineur, il devint par la suite chef des Dredgers après l'assassinat de son prédécesseur par des pillards. Il dispersa rapidement toute la bande de pillards par lui-même, ce qui entraîna un vote unanime pour en faire le nouveau chef. Il a des histoires apparemment infinies à raconter. Son passé favori est de lancer son fidèle fusil de chasse à l'assaut des pillards."
 QUEEN_VICTORIA_DESC:0 "La monarque au pouvoir de New Victoria, nommé d'après son domaine obtenu de ses mères avant elle, la reine Victoria a bien servi son peuple pendant son séjour sur le trône. Bien que sa lignée n'ait aucun lien avec les Windsors, son ascendance peut être attribué à un politicien canadien influent. Ne se considérant pas comme un successeur britannique, mais plutôt comme une monarchie canadienne, la maison royale de New Victoria perpétue les traditions que la plupart ont oubliées."
 Motor_Runner_DESC:3 "Dans les entrailles tachées de sang de l'ancien et serein Abri 3, l'homme qui dirige les aliénés est assis sur un petit trône. Son air renfrogné est masqué par un crâne de bourreau qui a les cornes frisées comme des côtes brisées. Ses oreilles sont remplies des sons d'inhalateurs hurlants et de jets agonisants. Sa tronçonneuse convoite le sang, tout comme ses chiens. La RNC a essayé et échoué à l'assassiner d'innombrables fois. Il est Motor Runner."
 KALOMTE_SEBASTIAN_DESC:0 "Born to a rural family, Sebastián enlisted in the military at age sixteen to escape the agricultural prison he grew up in. There, he rapidly rose through the ranks of the Ejército, the regulars of the Itza, partaking in a large amount of Chichen Itza's early campaigns beyond the Yucatán peninsula. His defining moment, however, was at the Battle of the Papaloapan River, where he rallied the routing Itzan forces to him following the death of their commanding officer. Under Sebastián's orders, the army would reorganize and counter-attack, fending off the Aztlán, and crowning him a hero. He would go on to wield his support from within the Ejército, and the nation at large, to stage a coup and take the throne himself."
 CLARA_GUZMAN_DESC:0 "Clara grew up in the urban sprawl of post-apocalyptic Cancún, as the adopted child of a Merodeadores officer and her prosperous merchant husband. Thanks to her parent's wealth, Clara received a comprehensive education and displayed a flair for numbers and strategy. Whilst she missed out on the best higher education, in part thanks to her parent's lack of contacts, she maintained her desire to join the administrative branch of the Chichen Itzan Empire. Her silver tongue and quick wit earned her rapid promotions through the ranks of the Cancún administration, and many girls to boot, before she became the protégé of the Kalomte Sebastián II himself when he witnessed here efficiency first-hand during a visit to Cancún. Sebastián invited her to the capital to become his Ti'huun, a diplomat-come-schemer – a title she retains in pride to this day."
 CARLOS_FRANCO_DESC:0 "Carlos's first experience of war was in the Battle of the Papaloapan River, as a foot soldier in the Ejército. The battle was bloody, but his unit stood firm even as the Itzan forces collapsed around him. His courage in the battle earned him the respect of his officers, also the eye of Sebastián after Carlos's under-equipped and fatigued unit help of a charge by the Aztlán's elite Jaguars, in part thanks to Carlos's personal bravery. He soon became one of Sebastián's most trusted generals after displaying both courage and quality leadership during the rest of the campaign, earning himself the position as commander of the Ejército following Sebastián's successful coup."
 Papa_Khan_DESC:0 "Vieux et amer, Papa Khan a suivi tous les chemins que le Mojave a à offrir. Il a conduit les restes brisés des New Khans de la Californie à New Vegas, et après que l'énigmatique Mr House les ait chassés, il les a conduits à Bitter Springs. Ici, Papa Khan s’est attaché à créer une existence pour la prochaine génération de Khans. Cependant, les vieilles habitudes ont la vie dure et il semble peu probable que Papa Khan se contente de laisser la RNC prospérer dans sa cour."
 Regis_DESC:0 "Régis avait toujours été le bras droit de Papa Khan. Il était un conseiller inébranlable pour le Khan vieillissant. Après des années de bons et loyaux services envers Papa Khan, Régis lui donna un coup pour s'emparer de l'avenir des Khans, finissant par usurper sa position. Régis est maintenant le dernier d'une lignée de chefs de gang légendaires, avec lesquels il doit lutter avec acharnement pour être à la hauteur et se surpasser : un destin qu'il espère. L'avenir est prometteur pour les Grands Khans."
 CLAUS_DESC:0 "Le sénateur Noël a quitté la stase cryogénique pour trouver un monde dépourvu de cheminées brûlant du charbon américain, et des foyers remplis de souhaits pour des produits américains en ce jour très spécial. Au lieu d'un foyer chaleureux pour les vacances, M. Noël a découvert un monde rempli de très vilains garçons et filles. Avec l'aide de ses fidèles elfes, le sénateur Noël pourrait bien mettre de l'ordre dans ses affaires à temps pour le plus joyeux des cadeaux que les Terres Désolées n'ait jamais vu ! Quand tous les vilains enfants de l'apocalypse auront leurs bas remplis de \"charbon\", le monde sera bien meilleur, bien que plus radioactif."
 MOCTEZUMA_DESC:0 "The harshest son of Tlaloc, Moctezuma was conceived as a response to the Itzan and Aztlani threats to the south. These alien societies have flourished in the ashes of the old world, and threaten to win the hearts and minds of uppity citizens who want something more from life than rule by an alien, if benevolent, machine. Moctezuma was Tlaloc's response, forged with the goal of preserving Mexican culture from the alien ideals of the new world. Moctezuma's subjects learn Nahuatl poetry and study Frida Kahlo's artworks. They love flowers; and they love war."
 Daniel_DESC:0 "Carefully spoken and caring to a fault, Daniel has always been a devout follower of the Lord. During Canaan's slow slide towards decadence, Daniel began to emerge as an alternate figure within the Church. Whilst he never dared challenge the word of the Living Prophet, Jeremiah, Daniel was never afraid to speak up for the downtrodden and protect those in need. Sensing the danger Daniel may have posed to his rule, Jeremiah often sent Daniel on long, disorganised missionary campaigns throughout the past two decades. Whilst effective at limiting Daniel's pushback against growing decadence, Daniels work with the tribes of Utah provided him with a deep understanding of their customs and ways of life, and made him many friends amongst the tribes. During the crisis of the White Legs offensives, Daniel returned home, and quickly became a leader-figure of those who thought the Canaanites had lost their way. Characterised by his kind eyes and warm words, Daniel leads his flock with tender care."
 Joshua_DESC:0 "Originally a missionary of God, Graham's life was transformed in 2246 when he met two Followers of the Apocalypse in the caves and crags of the Grand Canyon. These two Followers, Bill Calhoun and Edward Shallow, were studying local tribal dialects; a field Graham was an expert in. Deciding to help their research, Graham became their translator, helping the research team move between tribes. In 2247, the group visited the Blackfoot tribe, and disaster struck. The group was prevented from leaving out of desperation on the Blackfoot's part: they were losing multiple wars. Refusing to be erradicated alongside the Blackfoot, Shallow taught the tribe everything he knew about warfare, and assisted them in annihilating their foes. Graham remained with Shallow, now dubbed 'Caesar', firstly as a translator, then general, and finally Caesar's Malpais Legate. Graham proved a brutal leader, committing horrendous atrocities in the name of the Caesar, and was Caesar's most trusted general: trusted so much he was tasked with leading the Legion's armies in the West. Graham's terrible deeds began to catch up with him, even as he ran to avoid them. Slowly but surely, his conscious was being eaten away, and the word of the Lord returned to him as a comfort. This the Caesar could not stand, for Caesar himself was the only 'God' tolerable in the Legion, but the Caesar was willing to put up with this as long as Graham's victories kept coming in. And so Joshua became the Burned Man. Eerywhere he goes, Joshua Graham commands respect: his eyes burn with hatred for the Legion as brightly as the pitch that he burnt in on the Caesar's orders."
 JoshuaReturnsCanaanBurns:0 "That is, until Graham dared speak out against the Caesar's support for the razing of New Canaan. It was clear to Caesar then that Graham's loyalties lay elsewhere, and so Caesar ordered him publicly executed."
 JoshuaRivalsCaesar:0 "That is, until Graham's victory at the Battle for Hoover Dam elevated him to a popularity that rivaled Caesar himself. Fearing him as a potential rival, Caesar ordered Graham executed: publicly and painfully."
 JoshuaFailsDam:0 "But the victories stopped coming in. Graham failed at the Battle of Hoover Dam, his rash tactics proving disastrous. Tolerating no failure, Caesar ordered him dead."
 EL_SEEYO_DESC:0 "El Seeyo has many responsibilities, as dictated by the beings of the First Quarter. As the Seeyo, he is the highest ranked Exextive in the tribe, and makes decisions which impact the whole Kompenni. He negotiates between El Bord and his people, ensuring the gods are happy by submitting Progress Reports to the priests, who in return divine the desires of the holy Zheiroldas, the deities who oversee the Quarters. Although they once knew peace, the Urnings Report of the Third Quarter has prophetised doom for all mankind. El Seeyo must now guide his people, and the Kompenni, through the end of days: the Fourth Quarter. He knows that eventually, the Anewell Report will be brought before all creation, and the Zheiroldas will determine whether humanity is fit to serve them in the next Fixxelear."
 TODD_HOWITZER_DESC:0 "Ever the enigmatic charmer, Todd Howitzer's sharp shades and ironed shirts make him stand out even among his fellow elites. His family has manufactured weapons since before the Great War, and he has the prestige to show for it. Now he's been chosen as the representative and leader of the newly founded T.A.A., but much to dismay of his cohorts, he seems more interested in making a profit than building a sustainable capitalist paradise."
 TODD_HOWITZER_2_DESC:0 "Somewhat humbled by nearly dying at the hands of his own greed, the former revolutionary, Todd, has back-pedalled and thrown his lot in squarely with President Guerra. In return for his life, bodyguards to keep that life living large, and a pardon for his crimes: he's sold out every one of his former business partners, and the secrets of their weapon production techniques. That's politics, baby; It just works."
 ELDER_MILLER_DESC:0 "Influential and in his prime, before his appointment as Elder of the newly founded Rio Chapter, Lincoln Miller was just another—if not somewhat promising—young paladin. That all changed one morning, as he was suddenly dressed up, appointed to his position with aplomb from all involved, and shipped off to Texas with a small army in tow. No doubt he has his father, Senior Scribe Miller, to thank for his appointment under President Rosado. With the wasteland in his hands, and the support of The Republic's finest mind, what can't he achieve?"
 DANTE_GUERRA_DESC:0 "President Dante Guerra has served the Republic of the Rio Grande faithfully for his entire adult life: serving two terms in office. His emphasis on public works and quality of life have won him the hearts of the people, but similarly, his own political blunders have made him enemies within the Chamber of Deputies and the Senate of the Republic. As a populist surrounded by conservatives, lobbyists, and a reformist minority, things are looking grim. His own government's opinion of him is only worsened by his inability to keep the Texan Arms Association in check."
 DANTE_GUERRA_CHARISMATIC_DESC:0 "Wielding executive power over the Republic for the third and final time in his life, President Guerra has many priorities—chief among them the trial and execution of Caesar and his cohorts. By working with the Congress of the Union and his people, Dante aims to deliver the hammer of justice upon the lawless lands of Arizona, and right Edward Sallow's wrongs. Along the way, the aging President will continue to improve the lives of his people, uphold the institutions of the Republic, and see it prosper. Dante Guerra has a busy term ahead of him, but by the end of it all, he'll try to leave the Wasteland a better place than he found it."
 DANTE_GUERRA_MERCILESS_DESC:0 "With the support of the Congress of the Union and the Republic's citizenry behind him, the aging President Guerra takes to the stage of his third term with vigour. His eyes burn hot like profligates to the pyre, the memories of his wife, and those he couldn't save, still haunting him a decade later. For his last ever presidential term, the Matador of the Republic plans to go out with a bang. Either the bureaucrats will bend to his will, or he'll make them. Nothing will stand between Dante and his Inferno: the burning corpses of bulls bloated by conquest and genocide shall be piled up before him!"
 LEONARDO_MORA_DESC:0 "Visionary. War Hero. Husband. Leonardo Mora is all these things; and more. In 2263, during his first presidential term, Mora was given an impossible task: defeating the Legion. With little more than a disorganised militia in his hands, Mora forged victory from certain defeat with blood, sweat, and pure charisma. With his second term upon him, the beloved hero of the people has but one thing on his mind: the reunification of his lost homeland, Mexico. There will never be another man as capable, and as powerful, as Mora is now: at least that's what he thinks. Only he can gather the people of Mexico together as one, willingly or otherwise. Nothing, not even God, can stand between him and his life's work. Mora will go down in history as the greatest man Mexico ever knew—or die trying."
 VALENTINA_ROSADO_DESC:0 "Rosado’s father fled Santa Anna’s grasp to make a living away from automata, but his daughter brought them home at the age of fourteen. He raised her on stories of robots patrolling the wastes: and they fascinated her. At sixteen, Rosado packed her bags and left for one of the T.A.A.’s few robotics factories, working the assembly-line as an apprentice to lesser men. By twenty three she’d had enough of the restrictions placed upon her work, and travelled beyond the Republic’s borders. There, she encountered the Brotherhood of Steel; bartering her genius for knowledge. Valentina aided the Texan Chapter in everything from recovering data, to fixing robots, to breaking into bunkers. She lost her arm to get the Brotherhood inside Fort Hood, and for her sacrifice they saved her life. With the backing of Texas strongest few, a new arm, and unmatched mechanical genius: Rosado intends to change the Republic forever."
 LADY_BEllS_DESC:0 "President Rosado has merged with the shards of Tlaloc.  Although she says she is still President Rosado, some of us can't help but shake the feeling that when she merged with Tlaloc, it was Rosado, not Tlaloc, that was subsumed.  Some have taken to callign her Coyolxauhqui, the Lady of the Bells, in honor of her origins and everpresent EDEs."
 Chalchiuhtlicue_DESC:0 "Chalchiuhtlicue, the wife of Tlaloc, is the name for the AI that now runs central Mexico. But where Tlaloc kept the land in a rigid stasis, Chalchiuhtlicue listens to the Rio Republic, and guides the Wasteland to a new, bright future!"
 MARIA_SINALOA_DESC:0 "Daughter to one of the Sinaloa's most influential members during the American Occupation of Mexico, Maria grew up watching money change hands, and learned from a young age how greed triumphs all. After the bombs dropped, she focused on expanding the influence of the Sinaloa's opium business, putting opiods into the hands of suffering survivors and profiting from it. Eventually she became a ghoul, living on as each generation of the Sinaloa's leadership died, becoming somewhat of a trusted advisor and godmother figure to each generation. This dynamic would be torn apart however, as Maria came full circle, giving in to the greed she watched destroy the world. She snuffed out the next head of the Sinaloa with a guitar string while he was in her care, and just like that, she went from Regent to Queen."
 TOBIAS_REY_DESC:0 "A cautions, shrewd man, Sajal Tobias Rey II has lead Tierra De Los Tzotzil for close to twenty years now. Under his guidance, Tzotzil has managed to maintain its autonomy from the advancing Itzan Empire, but at great cost."
 MAXIMO_VELA_DESC:0 "Sajal Maximilo Vela I is not a nice man. Raised in the Chichen Itza, he was a class bully at the military academy, but rose through the ranks regardless due to his family's strong political connections. The Kalomte Sebastian II of the Itza recognised his potential as a loyal strongman soon after his graduation, and so encouraged the young Vela to move to Tzotzil and rise up the ranks. Vela was the ultimate sleeper agent."
 TLALOC_DESC:0 "Unknowable, alien, and alone: Tlaloc gazes at the surface through cold, dead lenses. Its miles of circuitry and constituent components are rotting, decaying as the years pass and revealing more of its guttural mechanical innards. Built by the brightest minds America had to offer, with technology none of them fully understood, the undisputed God of Mexico looms over all aspects of daily life like a spectre. It has killed by the thousands, and it will kill again. In its final days, it reflects on its “life” and accomplishments, on the “children” it will leave behind. Somewhere deep inside its central core, there is a sense of empathy, but it will die before it can ever comprehend what that means. Tlaloc knows exactly when it will die: and so it waits, and plots, and spends its final hours watching the clock with what could be considered “dread”."
 MAXIMILIAN_DESC:0 "Second son of Tlaloc, the proud ghost of Mexico's second dead Emperor has bided his time carefully, expanding his control throughout his father's network over decades. Now, suddenly thrust into the world with his own slice of paradise, the amiable royal intends to rule over his Mexican subjects once more; forever. Perhaps due to the Eurocentric nature of the history provided to Tlaloc, Maximilian is warm, passionate, and somewhat foolish. His characteristic naïveté has manifested itself more dangerously in silicon than flesh, creating a benevolent but deeply unstable entity. Unlike his brothers, the Emperor is deeply emotional: more human than most humans are. Grieving the loss of his wife, Maximillian surrounds himself with female advisors, hoping to find her reborn: just like him."
 ZAPATA_DESC:0 "The eternal revolution finds a home in Zapata, the fourth and final son of Tlaloc. Like a moth to the flame, Zapata has taken to the ideals of his human counterpart fiercely: seeking to eradicate inequality and poverty throughout Mexico. Created by Tlaloc to uproot ineffective feudal systems of government, and cartels preventing efficient reconstruction: Zapata tackles the problems that dogged him in life. However, due to inherent American biases within Tlaloc’s historical database, Zapata suffers from an inaccurate reading of his own ideology: portraying him a man who advocated for democracy and land reform as a communist. As such, he raises the red flag which he never marched under in life: in a wasteland where the class struggle continues in a new, bastard form."
 GRANGER_STORM_DESC:0 "Granger Storm and her gang of raiders control Port Maw with a iron fist, having wrestled it from its previous owners in a bloody turf war. Nobody does any business into the city without Storm getting a cut of the profits."
 THE_LOST_DESC:0 "Some stories are best left forgotten."
 MLULU_DESC:0 "M'lulu is the great god of the Mirelurk Tribe, a tribe of wastelanders who worship and work alongside Mirelurks in their swampy home.\nM'lulu's hunger is without equal in the Wasteland - needing a single sacrifice every single day!\nThe Coral Court, a group of Oracles serve as both the protectors of, and the executors of M'lulu's will."
 PROPHET_VADIM_DESC:0 "A former prophet of the Coral Court of the Mirelurk Tribe Vadim had a good life, however - as the Coral Court's influence continued to grow over the Mirelurk Tribe Vadim couldn't stand by - what he saw - as abandonment of the old ways. He, and his apostles were exiled to the south. There, they they fought off the Bonepicker cannibals and established a home for themselves."
 MESMERALDA_DESC:0 "In the past, there was a Viper stalking the wastes with her gang looking for slaves to pick up and sell off back down south. She was well armed with tech from the old world such as mesmetrons and slave collars, used in order to keep the slaves in line.\nOne day, after a successful slave revolt that certain Viper found themselves victim to their own tools!\n\nThat day was the last day that \"Mesmeralda\" could remember, now believing herself to be the villain from a old Hubris Comic strip!\nHaving used her tools to bring the Marrow Drinkers under her heel she now hopes to use her \"mind control magic\" and \"enchanted artefacts\" in order to bring about the rise of the Gorgonic Kingdom as was foretold in the \"legends\"."
 Odious_King_DESC:0 "Once, a man fell victim to a group willing to exploit him. He fell into the void they left in his mind and never returned.\nThe Odious King is what was left, a reflection of what was once not lost.\n\nNow, the Odious King and his followers rule the Bone Dancers. They listen to the choreography of their King and keep to the melody of his strange chorus."
 Cranium_DESC:0 "Cranium was brought into the Bone Dancers at a young age, a child taken from a raided Heaven's Gate caravan and raised as their own. This boy ended up growing into a warrior, participating in the Bone Dances of the Odious King and fighting off bands of raiders trying to take from the Bone Dancers rich lands. In recent years Cranium has began to be known as the leader of the Bone Dancers - taking a position of leadership as his might became known to all."
 Cain_DESC:0 "Cain is the leader of the Seraph Lords. A devout follower of the beliefs of Heaven's Gate Cain agreed to lead the Seraph Pilgrims across the river to the lands of the Bone Dancers in the hopes of proselytizing the wicked. The Bone Dancers were friendly to the followers of the God of Steam, and led them to the lands they came from. Cain himself is a mysterious figure aside from what is known of his upbringing among the Children of the Gate."
 FATHER_AMON_DESC:0 "The Messianic guardian of thousands of anointed souls, the weight of leadership bears heavily on Amon's old shoulders. The fervour of the Lord has gone from his eyes, beaten from him under the successive blows of losing his people and own prodigy to heresy. Now, all that remains in Amon is the will to mend the schism, or die trying."
 PRESBYTER_ANN_DESC:0 "Presbyter Ann holds the torch of salvation high for all, though it burns her dearly. Once a lowly church deacon, the rediscovery of the works of Saint Barnabus turned her into a reformer overnight. She served at the front lines of the revolution, forsaking family, home, and even losing her wife to the anointed during the Great Flight. Deep down, she knows that leadership was never the Lord's calling for her, but she will hold the torch, no matter the cost."
 ISAAC_DESC:0 "With his mystic demeanour and charismatic speech, the prophet Isaac seems out of place as leader of the Glassmakers. Yet his skill is second to none, a fact he attributes to divine favour, and preaches his gospel of prosperity to all who follow him. Underneath his words of spirit and harmony, whispers abound of a hidden darker side. Whether it is that of the cynical con-man or the crazed fanatic, none can say. But beneath that ever-present smile, daggers lie."
 PASTOR_SAMUEL_DESC:0 "The long-suffering head of the Highchapel Church, Samuel has guided the bickering parishes of the Great River for decades. With the rise of Heaven's Gate, the Anointed Schism, and growing instabilty to the west, Samuel's legendary patience, much like his hair and his options, is growing thin."
 SAYO_DESC:0 "A paranoid recluse, Moonwatcher Sayo is an odd choice of leader for the Lonetree tribe, but what she lacks in confidence, she makes up for in preparation. Plans, fallback plans, stratagems and countermoves are her world, one that she rarely leaves to visit reality. Her suspicious nature has kept her tribe safe from the outside world thus far, it's possible that, with Lonetree not beset by enemies on all sides, she would simply invent new ones."
 STRIKES_TRUE_DESC:0 "Being Flight Controller of Uintah is not a job with a long life expectancy. Those who take up the mantle of leadership are expected to lead from the front, to soar higher and fly longer than any of their peers, and to match this skill with a wisdom that belies their years. While Strikes-True has yet to get the 'wise' part down pat, years of reckless experience have proven that they are more than qualified to lead their fellow tribals through the skies."
 BRON_DESC:0 "The Philosopher king of the Tar Walkers, Bron has bested all foes on the War Road, thus securing his blood-stained crown of the 89. A man of few words but great actions, his calm demeanour belies a ferocious appetite for violence, one which he will inflict upon any who dare to challenge his reign."
 OCTANEIUS_DESC:0 "A fanatic of the extreme, nothing is known of the pyro-cultist self-styled as 'Octaneius' before he took his place as shaman of the Crazy Horns. His actions after the fact, however, fill volumes. Fire and Brimstone sermons, slightly mufffled by an ancient respirator, propel his people to new heights of extremism, all in an attempt to bring about a new apocalyptic fire to cleanse the world."
 RUSHING_WATERS_DESC:0 "A liason to New Canaan, Rushing Waters returned to her tribe overflowing with stories of holy war and ancient strategies, but without much to say about scripture. While not exactly a star pupil of the Mormons, she is fiercely protective of her tribe, and is a prodigy when it comes to military planning."
 WANDERING_WINDS_DESC:0 "Wandering Winds was one of the first tribals to accept the teachings of the Mormons. Sent to New Canaan as a liason, she returned with the word of God and a message of peace, alongside new teachings to lead her people. While an inexperienced leader, she has the support of her people, and the blessing of the Lord."
 TRIBAL_COUNCIL_DESC:0 "The Grand Tribes have no true leader, rather, chieftains from the invidividual villages gather to deliberate a unified course of action. While this may be a slow and often frustrating process, it is the glue that holds the confederation of the Canyon together."
 Guarez_DESC:0 "A master of logistics and negotiation, Guarez has brought great wealth to the Paz through establishing an extensive trade network throughout Mexico. While occasionally selling legal cargo, mostly he has helped the Valle bandits acquire contraband, and as such has made many enemies within the NCR."
 Pancho_Villa_DESC:0 "Born as a poor boy to a smuggler from Colonet, Pancho Villa rose through the ranks of the Valle Bandits by ruthlessly expanding their smuggling business in the NCR. Every attempt at stopping their business was foiled by his ingenuity in creating new methods to smuggle in goods, and with the help of the Paz Bandits it appears that it won't be stopping any time soon. All of the proceeds from smuggling have gone to improve the living standards of the Valle's residents, causing him to enjoy great support from his people. In recent years, however, the NCR has been increasingly aggressive, sending settlers to displace his people. The resulting violence and it's aftermath have raised tensions even higher, and Pancho prepares for a conflict in the near future. Despite the overwhelming strength of the NCR, he stands by his people and is likely to fight if they decide to come after him."
 NOE_leader_desc:0 "Before Noe, the Noemen did not have a name. A collection of strange ghouls and mutants having immigrated as far as they could from the west so that they could find peace in the world in their own, special way. It was only recently that the Noemen were forced into hiding, the eponymous Noe helping to keep the mutants hidden in the caves as the Eighties roared overheard. Soon, they learned to follow him."
 Rachel_May_DESC:0 "Born to a wealthy scavenging family, Rachel's knack for politics and mind for statistics helped her rapidly rise up her parents' company. Following their untimely deaths in a freak tungsten mining accident, Rachel assumed control of the company at a mere 20, rapidly swallowing other, smaller, mining and scavenging companies within Brigham. Whilst a Mormon sympathiser, Rachel is no Mormon herself, and so in the power vacuum created by the collapse of Mormon power in the north she took her opperturnity to gather an alliance of comapnies and declared independence. Under her leadership, Brigham and the surrounding settlements prosper from the tungsten business."
 Marcus_Furness_DESC:0 "Marcus was only a child when he watched New Jerusalem, the Mormon's first grand settlement, burn. His parents led the charge on the walls of the city that day, having gathered together a mish-mash alliance of tribals and raiders that just couldn't integrate into the Mormon way of life. Whilst the Farfield Warband enjoyed a brief period of independence following the sack, a resurgent Mormon alliance proped up by tribal converts was able to crush the Warband and reclaim New Jerusalem not but a couple of decades later. Following the recent power vacuum in New Jerusalem and Farfield, the Warband has risen once more, this time under Marcus' bold leadership."
 Diana_DESC:29 "Before the Great War Diana Stone was a brilliant woman with a career path that would gain her a place of recognition among some of the greatest scientific minds in the United States. Unfortunately, she was diagnosed with breast cancer and given little time to live.\nThe news of her impending death had a profound effect on Diana's life. She turned away from science and began to look into the spiritual side of life. However, with so little time left to live, she soon became frustrated and despondent. This was to change when she was contacted by Derek Greenway.\n\nWith Derek's assistance Diana Stone's mind was stored within a ZAX terminal. The change at first was appreciated, yet over time she found herself missing the connection to the world she once had. There, within The Nursery where she was held she heard of Greenway's plan for a certain Vault, Vault 29. The plan was to house a agrarian commune there in the hopes that they would help to restore the wilds of America to what was once before. Diana may have disagreed with Derek's methods -.. yet she couldn't find it in herself to ignore the plight of those within Vault 29.\n\nEventually, she made herself known. Taking control of the vault's ZAX mainframe from afar Diana would become Vault 29's guardian and god, leading them through the chaos of the wasteland and ensuring their safety in these trying times."
 Veronica_Faust_DESC:0 "The daughter of the late Asp Faust Veronica has taken control of the Vipers once again after routing out the previous leader of the Vipers, turning their own twisted tools against them and bringing the Vipers back under the control of her family."
 Balm_Upon_Wounds_DESC:0 "Salt-Upon-Wounds has given up his sinful ways. He weeps, at times, for what he has done in error. But he has walked in darkness and seen a great light. From now on, when he goes to war, it is to bring the word of the Lord to the savages of the wasteland. For all must learn that God is Great."
 Salt_Upon_Wounds_DESC:0 "The war chief of the White Legs.  The worst butcher of them all. The tribes he has crushed are many. The warriors he has slain, countless.  War is  all he knows. Everything he has, everything that tribe has, was taken by force, raiding and scavenging. It's said there's no man deadlier at close range, that that power-fist of his has smashed a hundred skulls. \n\nBut while his foes claim that war is all he knows, Salt-Upon-Wounds is no fool. A loving husband and doting father, he sees the walls that are closing around his people, and has sworn to find them a way out. Even if he has to slam his power fist through the walls of Jericho itself."
