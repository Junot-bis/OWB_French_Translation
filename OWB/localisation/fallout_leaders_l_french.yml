 Wendell_Peterson_DESC:0 "Le quatrième président de la RNC, Wendell Peterson, a été élu après que trente-huit citoyens ont été assassinés dans le Mojave sous la surveillance de son prédécesseur. Peterson promet la rétribution et le contrôle de la RNC sur les Mojaves, mais est faible et inefficace, et de nombreuses factions disparates grandissent sous son mandat."
 Caesar_DESC:0 "Il était une fois un adepte de l'apocalypse nommé Edward Sallow. Sallow a été capturé par une tribu primitive lors d'une expédition. Pour sa libération, il leur a enseigné la doctrine de la guerre totale et les a amené à détruire complètement leurs ennemis. Ils l'ont couronné César et il a commencé sa conquête de toute sa vie en tant que dirigeant incontesté de la Légion."
 MR_HOUSE_DESC:0 "Un magnat des affaires d'avant-guerre, Robert House a fait fortune avec la robotique et l'informatique. Son intelligence et sa richesse considérable signifiaient que lorsque les bombes ont été larguées, il était prêt et a réussi à sauver une grande partie de Vegas de la destruction nucléaire. Le despote House insaisissable veille sur le Strip de Vegas avec des rêves d'avenir."
 SNAKE_VARGAS_DESC:0 "Il était une fois un jeune Ranger errant. La vieillesse et le fardeau du commandement ont durci Snake Vargas. Après avoir perdu une grande partie de son équipe, Vargas doit mettre en balance son désir de protéger les citoyens des Terres Désolées des pillards et son besoin de protéger ses propres rangers."
 Mr_Bishop_DESC:0 "Peu après la défaite de l'Enclave à Navarro, un nouvel enfant de l'évêque est né. Imprégné d'un grand esprit de trahison et de ténacité, il se souciait peu des problèmes de sa famille, jusqu'à ce qu'il prenne le contrôle de la famille à treize ans et les conduise au pouvoir sur Reno. Cependant, d'autres familles de mob continuent de menacer son règne."
 Jeremiah_DESC:0 "Lorsque Jérémie Rigdon passa à l'âge adulte, il tomba malade d'une importante fièvre, où il a commencé à parler d'autres langues. Après son rétablissement, il a prétendu que Dieu lui avait parlé et lui avait désigné comme prophète vivant. Il souffre régulièrement de crises où il entend les esprits et la parole de Dieu."
 IMMORTAL_DESC:0 "Révéré par ses subordonnés pour les avoir conduits à Seattle, le soi-disant «aîné immortel» est plus âgé que ses plus anciens commandants. Sa campagne de violence et d'assujettissement à travers Washington a inspiré un désir de sang dans son chapitre - laissant une tache noire sur l'ensemble de la Confrérie."
 CHOSEN_DESC:0 "Légendaire parmi leur peuple pour avoir accompli la tâche de trouver un G.E.C.K. en les sauvant de l'Enclave, et en réunissant les deux lignées - l'Etre Elu est digne d'être appelé un héros. New Arroyo prospère sous leur direction, étant devenue une nation puissante et pacifique."
 TEETH_DESC:0 "Traquant les ruines de Dog-City, le grand maître des Hangdogs chasse les proies fraîches. Avec lâcheté par nature, Bares His Teeth s'est retrouvé habilité par les chiens à ses talons - utilisant leur force comme la sienne."
 PATHFINDER_DESC:0 "Pathfinder n’avait pas l’intention de devenir dirigeant quand il était un jeune homme, il voulait devenir fermier. Cependant, en raison de la montée en puissance des survivants de Kamlo, de nombreux aînés de Whistler ont été tués et la prochaine génération d'hommes compétents a pris la tête. Ainsi, Kirima devint Pathfinder."
 KENNETH_DESC:0 "Fils d'un couple de pillards qui se préoccupaient plus du jet que de la parentalité, Kenneth s'est retrouvé très tôt dans une bande. Inévitablement, son gang a été tué par des colons, mais il a été autorisé à s'enfuir en raison de son âge. Kenneth s'est retiré dans le désert, devenant un expert en matière de recherche de nourriture au cours de la décennie, sans jamais oublier les personnes qui ont tué ses parents."
 MICHAEL_DESC:0 "Baptisé dans l'eau qui alimente les puissantes machines à vapeur de Heaven's gate, Saint Michel passait d'un humble colon à un homme qui parlait à Dieu. C'est Lui qui a instruit Michel sur les manières de faire la guerre, car comme son nom l'avait annoncé, Michel devait être le chef d'une armée contre le diable lui-même. Malheureusement pour les Terres Désolées, Michel considère tout le monde comme un pécheur."
 OLDDOG_DESC:0 "Le soi-disant "roi" des Withered Dogs, Old Dog est une goule presque complètement sauvage. Ayant survécu à la Grande Guerre, il a été chassé de Dog City par les Hangdogs, comme beaucoup d’autres goules, par peur, et est parti chercher une maison dans le nord. Son instabilité a rendu son règne capricieux et dangereux, mais pour beaucoup de goules, son règne est préférable à la ségrégation et à l'oppression."
 PALM_DESC:0 "Anciennement un Centurion d'une garnison en Arizona, Palm a rétabli sa tribu après la chute de la Légion. Élevés le long de la I-10 pendant la plus grande partie de sa vie, les 10 signes ont été intégrés sans pitié à la Légion au début de leur période de croissance. Leur culture est basée sur l'utilisation religieuse des psychédéliques, probablement en raison du fait que l'I-10 est la route de la drogue du Vieux Monde."
 HARVEY_DESC:0 "Né d'un couple de commerçants qui exploitait un magasin d'armes à Phoenix, Harvey a été élevé dans le métier de ses parents. Il a appris à tirer avec son père tous les jours et à apprendre à nettoyer et à réparer les armes. À 16 ans, il avait rejoint la milice de la ville et à 25 ans il était à sa tête. Lorsque la Légion s’est effondrée, il a levé le drapeau de Phoenix avec ses hommes, devenant le premier président de la République de Phoenix par un vote à la majorité."
 SKINNER_DESC:0 "Skinner a vu la façon dont les cartes tombaient et a brûlé toutes ses faveurs et ses reconnaissances pour éviter d'être pendu, ses crimes servant de pardon pour le chien de chasse de la Légion, pour quelques milliers de capsules. Sa maîtrise du pouvoir est incroyablement fragile, liée à ses promesses de processus démocratiques et à son serment de faire de Flagstaff une plaque tournante commerciale. On peut se demander si ses citoyens le laisseront vivre assez longtemps pour remplir ces promesses."
 WAUBA_DESC:0 "La tribu de Wauba était l'une des premières absorbées par la Légion. Leur culture a été nettoyée par les hommes de César pour les intégrer aux siens. Avec leur dirigeant parti tout comme leur culture une fois la guerre terminée, les Hualapai doivent ramasser les morceaux de leur identité oubliée. Wauba a pris le relais en guidant sa tribu dans sa tentative de se refaire."
 CANYON_RUNNER_DESC:0 "Après avoir miraculeusement survécu à l’effondrement de la Légion malgré sa présence sur les lignes de front, Canyon Runner s’est tourné vers ses ancêtres dans un nouveau but. \"Les asservir, c'est les sauver, leur donner un but et des vertus.\" Faisant écho aux actions de ses ancêtres, Canyon Runner fit renaître sa tribu morte en esclavage, attirant de nombreux légionnaires perdus."
 SONSEE_DESC:0 "Se libérant de l'esclavage au moment où la Légion commençait à s'effondrer, Sonsee mena une petite rébellion d'esclaves dans toute l'Arizona alors que la Légion se retirait de ses terres. Après avoir libéré d'innombrables esclaves, elle fonda l'Apache de l'Ouest, prenant le nom d'histoires que sa grand-mère lui avait racontées."
 SLIM_DESC:0 "Le commerce au sein de la Légion était une excellente affaire et la concurrence était quasi inexistante en raison de la redoutable réputation de la Légion. Slim était un négociant bien établi au Nouveau-Mexique, fondant son empire mercantile sur Red Sun. Au fil des ans, il a utilisé sa grande armée de mercenaires pour protéger la ville de la colère de la Légion, ce qui lui a valu le titre de président lors de la fondation de la République de Red Sun."
 RYLEIGH_DESC:0 "Abandonné à Fort Summers par des parents inconnus, Ryleigh a été élevé dans un orphelinat aux côtés de nombreux autres enfants. Elle a demandé à rejoindre la milice de Old Man Summer dès qu'elle a pu et s'est consacrée à l'entraînement. Bien que la Légion ne contrôle plus la zone, l'ancienne zone frontalière occupée par la Fédération Summers est remplie d'écume. L'attitude féroce de Ryleigh et son talent indéniable sont ce qui maintient la fragilité de la Fédération."
 TAKLISHIM_DESC:0 "Taklishim a passé la plus grande partie de sa vie à errer, à se faire des amis à travers le Rio Grande et dans tout le Mexique. Quand il a appris que la Légion était en train de s'effondrer, il a dépensé chaque capsule qu'il n'avait jamais eu pour engager des mercenaires pour l'aider dans son retour. Il s'est battu désespérément pour sauver sa famille des entraves de l'esclavage, aidant de nombreuses personnes dans le processus. Quand la poussière s'est installée et que la Légion a disparu, Taklishim n'était plus un vagabond: il était un chef."
 HONEST_DESC:0 "La mécanique est rare dans les Terres Désolées, en particulier dans les tribus. La Légion a accordé de la marge de manoeuvre à Honest en échange de ses services de mécanicien, qu’il a exploités au maximum. Refusant d'accepter sa position dans la Légion une fois qu'ils avaient fini de conquérir sa tribu, il attendait avec impatience le jour où il pourrait mettre fin à leur contrôle."
 DELSHAY_DESC:0 "Déjà âgé au moment où la Légion a incorporé sa tribu, Delshay n’a jamais oublié ses origines. Même lorsque la Légion a converti les enfants des membres de sa tribu à leur dogme, il est resté silencieux, attendant le jour où il pourrait transmettre ses connaissances sans crainte. Un par un, les anciens sont morts jusqu'à ce qu'il soit le dernier vivant. Maintenant, avec la faiblesse de la Légion, il entend maintenir sa culture en vie par tous les moyens nécessaires."
 Dornan_DESC:0 ""
 GRAVEN_DESC:0 "Vêtu de l'armure du vieux monde du Grand Nord, Graven est un mystère pour tous. Son passé est inconnu, son visage est aperçu par peu et ses brûlures n'ont aucune origine connue. Quand il était jeune, il était sauvage, assoiffé de pouvoir, mais maintenant sa soif de sang s'est transformée en quelque chose de plus sinistre. Avec l'âge vient la sagesse, ou du moins c'est ce qu'on dit : pour Graven, avec l'âge, vient la folie."
 RAGNAR_DESC:0 "Fils du Givre, c'est comme cela qu'ils appellent Ragnar. Les légendes parlent de sa naissance, de l'enfant d'un mort et d'un géant du gel Blanc sans fin. Soi-disant que seule la cabale gelée connaît la véritable histoire. Indépendamment du mythe, la puissance de Ragnar est évidente, il est plus grand et plus large que tout autre homme le long de la côte. Il vit et respire \"La survie du plus apte\". Sept pieds de haut et apparemment invincible, la soif de bataille de Ragnar n'a d'égal que sa force inhumaine."
 ABEL_DESC:0 "Ancien membre de haut rang de la confrérie de Washington, Abel a quitté le chapitre taché de sang comme un acte de rébellion, forgeant une communauté avec d’autres évadés et des mercenaires aux vues similaires dans les montagnes. Sa désobéissance ne serait cependant pas passée inaperçue et des mois après son évasion, sa communauté bien cachée a été découverte. Maintenant que l'Immortel respire dans son cou, Abel doit tout mettre en œuvre pour sauver tout ce qui l'intéresse."
 Old_Pete_DESC:0 "Old Pete est né et a grandi dans la colonie minière d'après-guerre de Prince George. Ancien mineur, il devint par la suite chef des Dredgers après l'assassinat de son prédécesseur par des pillards. Il dispersa rapidement toute la bande de pillards par lui-même, ce qui entraîna un vote unanime pour en faire le nouveau chef. Il a des histoires apparemment infinies à raconter. Son passé favori est de lancer son fidèle fusil de chasse à l'assaut des pillards."
 QUEEN_VICTORIA_DESC:0 "La monarque au pouvoir de New Victoria, nommé d'après son domaine obtenu de ses mères avant elle, la reine Victoria a bien servi son peuple pendant son séjour sur le trône. Bien que sa lignée n'ait aucun lien avec les Windsors, son ascendance peut être attribué à un politicien canadien influent. Ne se considérant pas comme un successeur britannique, mais plutôt comme une monarchie canadienne, la maison royale de New Victoria perpétue les traditions que la plupart ont oubliées."
