 mdt_serpent_guard:0 "Nous envoyons la Serpent Guard, un groupe de §YElite Infantry divisions§ ! pour aider à protéger les Rib Breakers des Trolls."
 mdt_pact_perpetual:0 "§Maintenant que nous avons terminé les super-mutants, nous pouvons nous concentrer sur notre nouveau sujet, [RBT.GetName]. Nous devons nous assurer que notre nouvel animal de compagnie est prêt à nous servir indéfiniment - plutôt que de croire qu'il peut éventuellement nous échapper."
 mdt_envoy_for_war:0 "§Nous envoyons un "Envoyé" dans le nord et faisons une offre simple à [RBT.Getname] - nous permettre de lutter pour leur indépendance en échange d'un "Pacte de service", ou nous envahissons non seulement [TRL.Getname], mais eux aussi."
