 #----------------------------
 # Infantry Training
 #----------------------------
 unit_training_tech_1:0 "Entraînement de la milice"
 unit_training_tech_1_desc:0 "Les structures d'organisation et de commandement de base se prêtent aussi bien aux groupes de chasseurs qu'aux forces conscrits."
 unit_training_tech_2:0 "Entraînement des guerriers"
 unit_training_tech_2_desc:0 "Les rangs et les tactiques d'escouade permettent une meilleure force de combat."
 unit_training_tech_3:0 "Tactiques de guérilla"
 unit_training_tech_3_desc:0 "L'utilisation des déchets sauvages et des bâtiments bombardés à votre avantage est la clé pour gagner à la guerre des Terres Désolées"
 unit_training_tech_4:0 "Entraînement en peloton"
 unit_training_tech_4_desc:0 "Le passage d'une escouade mal organisée à une armée interconnectée est d'une grande envergure, ce qui a un effet surprenant."
 unit_training_tech_5:0 "Entraînement extrême de base"
 unit_training_tech_5_desc:0 "Des doctrines militaires normalisées et beaucoup de pratique font d'une lame émoussé un couteau tranchant."
 unit_training_tech_6:0 "Mechanized Training"
 unit_training_tech_6_desc:0 "The reintroduction of vehicles into the military calls for a reintroduction of the tactics to accompany them."
 unit_training_tech_7:0 "Objective Security Tactics"
 unit_training_tech_7_desc:0 "Massive distribution of entrenching spades is carried out to all soldiers in our army. Combined with specialist shock training dealing with rapid area securing, and squad-level sweep tactics, this allows our troops to quickly secure and reinforce positions."
 unit_training_tech_8:0 "Virtual Reality Training"
 unit_training_tech_8_desc:0 "Pre-war training pods, loaded with all previous improvements to our army drills, let our troops become experienced soldiers much quicker with less ressources directed toward boot camps."

 #----------------------------
 # Ranged Weaponry
 #----------------------------
 standard_weaponry_tech:0 "Armes rudimentaires"
 standard_weaponry_tech_desc:0 "Les pistolets en tuyaux sont faciles à fabriquer, faciles à entretenir en raison de leur simplicité, ne nécessitent pas de plan, pas de matériaux spéciaux et pas d'usinage spécial en raison de leur canon lisse. Tous ces facteurs en font aussi objectivement les armes balistiques les moins efficaces des Terres Désolées. Il faut choisir entre la balistique ou les armes de mêlée."
 basic_laser_weaponry:0 "Armes laser basiques"
 basic_laser_weaponry_desc:0 "Improvisées de l'armement laser plus avancé, ces armes portent les avantages de l'armement laser tout en étant relativement simple à fabriquer ; cependant, ils sont significativement plus faibles qu'un fusil laser correctement construit."
 improved_laser_weaponry:0 "Armes laser améliorées"
 improved_laser_weaponry_desc:0 "En utilisant les plans standardisés des fabricants d'avant-guerre et des exemples déterrés d'ingénierie inverse, nous avons découvert comment fabriquer des armes laser d'avant-guerre ; c'est plus mortel et plus fiable que toutes celles que nous avons utilisées dans le passé."
 advanced_laser_weaponry:0 "Armes laser avancées"
 advanced_laser_weaponry_desc:0 "Nous avons travaillé dur pour améliorer les anciens modèles, et ce que nous avons créé ne peut pas être comparé avec précision à ce qui existait avant la guerre ; nous avons amélioré les armes laser d'avant-guerre et les avons renforcées."
  melee_weaponry_tech_1:0 "Basic Melee Weaponry"
  melee_weaponry_tech_2:0 "Slashing Melee Weaponry"
  melee_weaponry_tech_3:0 "Heavy Melee Weaponry"
  melee_weaponry_tech_4:0 "Powered Melee Weaponry"
  energy_weaponry_tech_1:0 "Basic Energy Weaponry"
  energy_weaponry_tech_2:0 "Common Energy Weaponry"
  energy_weaponry_tech_3:0 "Advanced Energy Weaponry"
  energy_weaponry_tech_4:0 "Elite Energy Weaponry"
 ballistic_weaponry_tech_1:0 "Armes balistiques basiques"
 ballistic_weaponry_tech_1_desc:0 "En fabriquant à partir de plans normalisés d'avant-guerre, nous pouvons rendre nos pistolets plus efficaces grâce à l'utilisation combinée de canons rayés et de matériaux de qualité, par opposition aux efforts de nos pistolets en tuyaux."
 ballistic_weaponry_tech_2:0 "Armes balistiques communes"
 ballistic_weaponry_tech_2_desc:0 ""
 ballistic_weaponry_tech_3:0 "Armes balistiques améliorées"
 ballistic_weaponry_tech_3_desc:0 "En utilisant des fusils, nous pouvons augmenter la portée de combat efficace de nos troupes, ce qui permet de mieux organiser les engagements autour d'un tir précis et suppressif que des tactiques de charge."
 ballistic_weaponry_tech_4:0 "Armes balistiques avancées"
 ballistic_weaponry_tech_4_desc:0 "Les fusils d'assaut permettent à notre infanterie standard d'atteindre avec précision les cibles à grande portée avec des balles de grands calibres et de faire une projection mortelle à moyenne portée, augmentant ainsi la polyvalence et les capacités de choc d'un soldat."
 warrior_equipment:0 "Équipement du guerrier"
 warrior_equipment_desc:0 "Fournir des choses comme des sacs, des sacs de couchage, des trousses médicales et des outils d'entretien améliore le moral et l'efficacité au combat."
 overcharged_ammunition:0 "Munitions surchargées"
 overcharged_ammunition_desc:0 "En demandant à nos fabricants de surcharger nos MFC, ECP et EC avant de les expédier à nos troupes, nous pouvons nous assurer que nos armes à énergie sont plus puissantes sans qu'il soit nécessaire de modifier directement l'arme."
 custom_built_capacitors:0 "Condensateurs sur mesure"
 custom_built_capacitors_desc:0 "En fabriquant nos condensateurs sur mesure, nous pouvons réguler le débit d'énergie de nos armes et nous assurer que les explosions sont aussi puissantes que nous le souhaitons, sans être découragés par les limites des plans originaux du fabricant en termes d'usine. "
 basic_infantry_equipment:0 "Équipement de base de l'infanterie"
 basic_infantry_equipment_desc:0 "En donnant à chaque fantassin un ensemble normalisé d'équipement, nous pouvons améliorer l'efficacité de chaque unité sur tous les fronts et donner à nos soldats un sentiment d'uniformité et d'unité."
 prewar_infantry_kit:0 "Kit d'infanterie d'avant-guerre"
 prewar_infantry_kit_desc:0 "En rétablissant le kit d'infanterie fourni par l'armée américaine avant la guerre, nous pouvons obtenir une armée qui rivalise avec celle des superpuissances d'avant-guerre ; une pensée vraiment impressionnante."

 #----------------------------
 # Power Armour
 #----------------------------
 power_armour:0 "Armure assistée basique"
 power_armour_desc:0 "Les armures assistées sont le sommet de la technologie de l'infanterie blindée, permettant à l'utilisateur de résister aux dangers les plus extrêmes de la guerre."

  stripped_pa_tech:0 "Stripped Power Armour"
  stripped_pa_tech_desc:0 ""

  scav_pa_tech:0 "Scavenged Power Armour"
  scav_pa_tech_desc:0 "The poor man's  , often cobbled together from spare parts and broken scraps. Not as effective as regular T-45d but much better than mere metal armour."
  
 t45d_pa_tech:0 "Armure assistée T-45d"
 t45d_pa_tech_desc:0 "La T-45D a été initialement déployée en 2067. La toute première combinaison qui a vu l'utilisation réelle en combat. Bien qu'il était clair que sa conception comportait de nombreux défauts, il s'agissait néanmoins d'une pièce d'équipement très efficace."
 
  c_t45d_pa_tech:0 "T-45d Composite"
  c_t45d_pa_tech_desc:0 "Conception expérimentale qui a remplacé la plupart des composants du T-45D´s par des composites légers. Cela a réduit sa protection mais a également permis une fabrication plus facile et une réduction du poids."

 t51b_pa_tech:0 "Armure assistée T-51b"
 t51b_pa_tech_desc:0 "L'apogée de l'armure d'avant-guerre. Un design amélioré, qui corrige la plupart des défauts de son prédécesseur, le T-45D. Un produit phare de West-Tek"
 
  c_t51b_pa_tech:0 "T-51b composite Power Armour"
  c_t51b_pa_tech_desc:0 ""

  h_t51b_pa_tech:0 "T-51b Hardened Power Armour"
  h_t51b_pa_tech_desc:0 ""

  power_armour_enclave1:0 "Advanced Power Armour"
  power_armour_enclave1_desc:0 "Designed after the bombs fell by the survivors of the American Government—the Enclave—it entered service in 2220 and proved itself to be vastly superiour to any previously developed  ."

  power_armour_enclave2:0 "Advanced Power Armour MKII"
  power_armour_enclave2_desc:0 "Developed decades after its predecessor, Advanced Power Armour MKII improves on the daunting military prowess of the armour before it. Numerous minor improvements, along with stronger ceramics and a complete composite build, allowed this design to achieve better results despite its lighter build."

  power_armour_bos:0 "Washington Advanced Armor"
  power_armour_bos_desc:0 ""

  power_armour_legion:0 "Segmentata"
  power_armour_legion_desc:0 ""

  power_armour_raider:0 "Raider Power Armour"
  power_armour_raider_desc:0 ""
  
  spec_ops_equipment_tech_1:0 "Special forces Gear 1"
  spec_ops_equipment_tech_1_desc:0 ""
  spec_ops_equipment_tech_2:0 "Special forces Gear 2"
  spec_ops_equipment_tech_2_desc:0 ""
  spec_ops_equipment_tech_3:0 "Special forces Gear 3"
  spec_ops_equipment_tech_3_desc:0 ""
  spec_ops_equipment_tech_4:0 "Special forces Gear 4"
  spec_ops_equipment_tech_4_desc:0 ""
  spec_ops_equipment_tech_5:0 "Special forces Gear 5"
  spec_ops_equipment_tech_5_desc:0 ""
  hardening_armour_tech:0 "Armour Hardening"
  hardening_armour_tech_desc:0 "Special spray coating, advanced metallurgy, or intuitive design and construction. No matter the implementation, sturdier armour makes for hardier soldiers."
  simple_servo_tech:0 "Simple Servos"
  simple_servo_tech_desc:0 "Basic hydraulic servos with supplementary motors help augment our troopers in stripped armour be a little more dexterous, and opens up the possibility for restoration of damaged pre-war equipment."
  advanced_servo_tech:0 "Advanced Servos"
  advanced_servo_tech_desc:0 "Internal mechanisms with near parity to pre-war designs will not only improve the mobility of our troops in the field, but they will also open the door to a new world of Power Armour development. With this, our understanding of pre-war technology inches ever closer to the dawn of the Great War."
  high_pressure_hydraulics_tech:0 "High Pressure Hydraulics"
  high_pressure_hydraulics_tech_desc:0 "The development of further augmented hydraulic systems results in the ability to not only increase the speed of our Power Armoured forces, but also the possibility of mounting heavier armour plating to our frames."
  ballistic_fibre_tech:0 "Ballistic Fibres"
  ballistic_fibre_tech_desc:0 "The development of ballistically resistant materials such as kevlar or teflon, and their use in load bearing equipment and armour variants, mean increased survivability for our special forces."
  stealth_boy_tech:0 "Stealth Boys"
  stealth_boy_tech_desc:0 "Personal modulated refraction technology, called by their pre-war name Stealth Boys, can be implemented to great affect in surprise ambushes, information gathering, and other clandestine missions."
  night_vision_tech:0 "Night Vision Devices"
  night_vision_tech_desc:0 "Infrared based imaging technology, when implemented into spotter's scopes and specialized combat goggles, dramatically increases night time effectiveness."
  thermal_vision_tech:0 "Thermal Vision Devices"
  thermal_vision_tech_desc:0 "Thermally based imaging technology works without an infrared transmitter or ambient light, further increasing the nighttime effectiveness of our forces."


