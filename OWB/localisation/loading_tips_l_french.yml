 LOADING_TIP_0:0 "Ma Légion m'obéit, même jusqu'à la mort. Pourquoi ? Parce qu'ils vivent pour servir le plus grand bien et qu'ils ne connaissent aucune alternative. \n - César"
 LOADING_TIP_1:0 "Ces nouveaux gouvernements, ils pensent qu'ils ont toutes les réponses. Bla bla bla. Fut là, a vu, en porte les cicatrices. \n - Marcus"
 LOADING_TIP_2:0 "Un peuple en sécurité est un peuple fort \n - Président Tandi"
 LOADING_TIP_3:0 "Vous êtes la grande lumière occidentale de la Californie, les porteurs de flambeau dans les ténèbres, le souvenir vivant de tout ce qu'il y a de mieux dans notre république. \n - Président Kimball"
 LOADING_TIP_4:0 "LA MORT EST UNE ALTERNATIVE PREFERABLE AU COMMUNISME - Liberty Prime"
 LOADING_TIP_5:0 "Ils (les débauchés) vivent dans une misère pitoyable, sont indisciplinés, immodérés. Les asservir, c'est les sauver, leur donner un but et une vertu. \n - Canyon Runner"
 LOADING_TIP_6:0 "Oh oui, élevé dans cette tradition. Et l'enseignement confiné. On m'a appris qu'il était de mon devoir de transmettre le flambeau du savoir aux terres désolées. \n - César"
 LOADING_TIP_7:0 "Je n'aime pas tuer, mais quand c'est juste, c'est seulement une corvée, comme n'importe quelle autre. \ n - Joshua Graham"
 LOADING_TIP_8:0 "La vérité est que le jeu a été truqué dès le départ. \n - Benny"
 LOADING_TIP_9:0 "Nous n'avons pas à rêver que nous sommes importants. Nous le sommes. \n - M. House"
 LOADING_TIP_10:0 "Le succès dépend de la prévoyance, du calcul impartial des probabilités et de la prise en compte de chaque variable. \n - M. House"
 LOADING_TIP_11:0 "Si vous voulez voir le sort des démocraties, regardez par la fenêtre. \n - M. House"
 LOADING_TIP_12:0 "Calme est ce que vous devez être quand les gens vous regardent. Et c'est tout ce que vous pouvez être quand les choses sont hors de votre contrôle. \n - Colonel James Hsu"
 LOADING_TIP_13:0 "La dernière chose que vous voyez. \n - La devise de 1st Recon"
 LOADING_TIP_14:0 "La vie a un moyen de vous punir pour les erreurs que vous faites \n - Boone"
 LOADING_TIP_15:0 "Si vous mettez de côté ses capacités de commandement, ses connaissances approfondies et sa ruse impitoyable... il (César) est juste un autre imbécile qui écrase tout sur son passage pour arriver à ses fins. \n - Arcade Gannon"
 LOADING_TIP_16:0 "Les rois sont un concept, voyez-vous ? Où chaque homme est libre de suivre son propre chemin, d'accomplir ses propres réalisations. Où chaque homme est un roi de ses propres droits. \n - Le Roi"
 LOADING_TIP_17:0 "On dirait que partout où je vais, c'est toujours pareil. Les gens ne se laissent jamais les autres tranquilles \n - Doc Mitchell"
 LOADING_TIP_18:0 "Brûlez les drapeaux. Recommencez \n - Ulysse"
 LOADING_TIP_19:0 "Bull and Bear over the Dam, at each other's throats... but a light from Vegas? Ball spinning on the wheel, more than two at the table. \n - The Forecaster"
 LOADING_TIP_20:0 "Si la guerre ne change pas, les hommes doivent changer, de même que leurs symboles. \n - Ulysse"
 LOADING_TIP_21:0 "Les gens m'ont appelé un héros après ce qui s'est passé à HELIOS, mais j'ai quitté cette bataille marqué par la peur et j'ai laissé cette faiblesse régir mes actions. \n - Nolan McNamara"
 LOADING_TIP_22:0 "La guerre. La guerre ne change jamais."
 LOADING_TIP_23:0 "Une autre colonie nécessite notre aide. \n - Preston Garvey"
 LOADING_TIP_24:0 "Regardez la terre brûlée et les os qui jonchent les Terres Désolées. Des millions... peut-être même des milliards, sont morts parce que la science a échappée au contrôle des hommes ! \n - Arthur Maxson"
 LOADING_TIP_25:0 "Engagez-vous avec vos cœurs et vos esprits, engagez-vous avec vos armes à vous battre avec eux jusqu’à la fin, faites confiance à chacun d'eux avec votre vie. \n - Elder Lyons"
 LOADING_TIP_26:0 "La République de Dave est la seule véritable nation souveraine dans les Terres Désolées. Le seul endroit vraiment civilisé qui reste dans le monde. \n - Dave"
 LOADING_TIP_27:0 "Tunnel Snakes Rule! \n - Butch DeLoria"
 LOADING_TIP_28:0 "Tunnel Snakes Rule! \n - Butch DeLoria"
 LOADING_TIP_29:0 "Gary ! \n - Gary"
 LOADING_TIP_30:0 "Gary ! \n - Gary"
 LOADING_TIP_31:0 "Restaurer le plus grand pays du monde à son ancienne gloire, eh bien... ça prend du temps, même pour l'Enclave. \n - John Henry Eden"
 LOADING_TIP_32:0 "Il n'y a rien que je préfère que de faire mourir un autre pauvre salopard pour son pays. \n - Sergent RL-3"
 LOADING_TIP_33:0 "Apocalypse 21:6. Je suis l'alpha et l'oméga, le premier et le dernier, le commencement et la fin, pour étancher sa soif, je lui donnerai à boire l'eau de la fontaine de vie éternelle."
 LOADING_TIP_34:0 "Tu es un héros... mais tu dois partir. \n - Surveillant Jacoren"
 LOADING_TIP_35:0 "Tant qu'il y aura des différences, nous nous déchirerons en se battant les uns les autres. Nous avons besoin d'une unité. Un But. Un peuple ... pour avancer vers notre destin. \n - Le Maître"
 LOADING_TIP_36:0 "Le seul moyen pour les vrais humains, et la démocratie, d’être en sécurité est d'éliminer les mutants de la planète. Nous, les humains, reprendrons ce qui nous revient de droit. \n - Dick Richardson"
 LOADING_TIP_37:0 "Arrête ou meurt jeune courtaud ! \n - Steiner Von Grinchenhauzen"
