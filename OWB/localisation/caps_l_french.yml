  ### TUTORIAL EVENT LOC ###
 tutorial_caps.1.t:9 "Capsules et la §cmise à jour 3.0§!"
 tutorial_caps.1.d:9 "La mise à jour 3.0, \"Monstre de l'Est\", donne une nouvelle vie au système de capsules. Le système de capsules est passé d'un système de jeu en continu à une représentation de vastes zones de commerce, d'échanges et de conflits occasionnels. Suivez le déplacement des capsules sur la carte, achetez du matériel à des courtiers dans les zones de Terres Désolées et stimulez l'économie locale ! \n\nCette série d'événements vous fera découvrir un tutoriel de base sur le système. Ce tutoriel est §RFORTEMENT§! recommandé pour une première utilisation dans la version §o3.0§! ainsi que pour l'activation des bulles d'aide à la fin de ce tutoriel, ou dans le pipboy dans \"Mécanique > Capsules\"."
 tutorial_caps.1.a:9 "J'ai déjà joué à la 3.0"
 tutorial_caps.1.b:0 "Tutoriel"

 tutorial_caps.3.t:9 "La banque et la loi"
 tutorial_caps.3.d:9 "Le système de capsules peut être consulté d'un seul coup d'œil sur le §oMenu du Haut§!, qui vous indiquera votre coffre de capsules actuelles ! Une fois survolé, il donnera une ventilation plus détaillée de vos §oRevenus§! et §oDépenses§!, plus les modificateurs appliqués aux deux.\nLa principale dépense dans le système de capsules est l'entretien militaire. Les troupes coûtent de l'argent, et plus vous en avez, plus chaque bataillon consécutif coûte cher !\nLe menu \"Recruter et déployer\" montre une estimation du coût des troupes de que vous entraînez. Certaines unités spécialisées, telles que les opérations spéciales et les armures assistées, coûtent plus cher par bataillon que l'infanterie.\nVos troupes coûtent actuellement : §R[PrecalculateCapsExpenes]§! [GetCapType]\nEn temps de conflit, de paix ou d'inspiration capitaliste, certains pays peuvent ajuster leurs §oSalaires de l'armée§! en augmentant ou en diminuant les coûts et les effectifs de leur armée. Les salaires de l'armée peuvent être fixés par une loi économique ; ces lois prévoient un délai de 140 jours entre les échanges."
 tutorial_caps.2.a:0 "Continuer"
 tutorial_caps.2.b:0 "Quitter"
 tutorial_caps_2_can:9 "§opeut§!"
 tutorial_caps_2_cannot:9 "§Rne peut pas§!"

 tutorial_caps.2.t:9 "L'Agitation"
 tutorial_caps.2.d:9 "Le §oRevenu§! est la somme de deux nombres. Pour les pays mineurs, la majorité de leurs capsules provient du §oRevenu Fixe§!. Le revenu fixe est accordé par le biais de lois sur l'économie, de récompenses de priorités et de décisions. Actuellement, vous obtenez [?modifier@caps_flat_income_modifier|=+1] capsules par le revenu fixe. La deuxième source de revenu est constituée par les §oNoeuds Économiques§! dont il sera question plus loin dans ce tutoriel.\n\nTous les 92 jours (trimestre), les dépenses sont soustraites du revenu, et les caisses se remplissent (ou se vident !). Lorsque les capsules nets (revenus + dépenses) sont négatifs, et que la banque est vide, votre pays peut connaître de grandes instabilités."
 tutorial_caps.3.a:9 "A la nouveauté !"
 tutorial_caps.3.b:0 "Quitter"

 tutorial_caps.4.t:9 "America Universalis"
 tutorial_caps.4.d:9 "§oEconomic Nodes§! are the corner stone of the 3.0 update to caps! The §oState Node View§! can be seen by selecting a state that is part of a node. You currently control [?state_controlled_nodes^num|0]. \n\nNodes are a collection of §oMember States§! and a §oCentral State§!. Each node has a level, between 1-10. Levels 1-8 can be achieved through improving a node's §oDevelopment§!, while level 9 and 10 require §oEconomic Development§! normally rewarded through decisions and focuses. Every factory, dockyard, and infrastructure in a node adds to its development. Generally, the more member states in a node, the harder to improve it is, but the higher level it can reach. \n\nNodes grant the largest percentage of a country's income when controlled (Your node income: [?caps_income|0] [GetCapTxt]). Each node's income is comprised of two parts: §oDevelopment Income§! and §oTrade Income§!. Development income is directly dependant on node level. Trade income is generated through §oTrade Routes§!. Each source of income has a respective modifier at both a state and country level. During conflict, nodes can become §oDisabled§!; disabled nodes do not provide income."
 tutorial_caps.4.a:9 "Continuer"
 tutorial_caps.4.b:0 "Quitter"

 tutorial_caps.6.t:9 "Caravans not Minivans"
 tutorial_caps.6.d:9 "As a country with node(s), leveraging your new economic power is a must! Each trade node can be the source of one §oTrade Route§! to another node. Trade routes follow pre-defined §oLinks§! across the wasteland through areas with favorable terrain and avoiding dangers. Links can also be created from focuses, decisions, and events. A route can be started through the state node view, but have a few requirements:\n\n   -No current route from the §oSource§! node\n   -Under the §oCountry Trade Route Cap§!\n   -40 Political Power\n   -A route along the same link was not recently changed.\n\nOnce sent, a trade route sends a portion of a node's development income to the recieving node with a bonus for each income route. A smaller portion of the recieving node's development value is sent backwards to the source node. Once sent, trade routes last indefinitely, but can not be changed for a minimum of 120 days. Trade routes are also disrupted by conflict. Countries can maintain a maximum number of outgoing routes roughtly 2 times their number of nodes"
 tutorial_caps.6.a:9 "Continuer"
 tutorial_caps.6.b:9 "Exit"

 tutorial_caps.7.t:9 "Not Quite Nicolas Cage"
 tutorial_caps.7.d:9 "To better track the flow of caps around the wastes each bottlecap has a small map inscribed on the back. We aren't sure where these came from, but you can access it from the topbar's §oMisc§! button, right next to logisitcs.\n\nThe §oTrade Node Map§! displays a lot of information! Let's break it down from left to right.\nOn the the far left is the §oTrade Ledger§!. This contains a sum of development income, trade income, and total income from all controlled nodes. Directly underneath is a list of currently owned nodes. The last button in this panel will show all current routes both TO and FROM controlled nodes.\n\n The center contains a drag-able map of all trade nodes. Left clicking to select will highlight trade links in green, and trade routes in orange. These colors match throughout the gui.\n\nOn the far right is the currently selected node. This displays the node's income at a glance. By selecting a linked node through this pannel, an overview of the linked node is displayed along with any alternate ways to send trade routes."
 tutorial_caps.7.a:9 "Continuer"
 tutorial_caps.7.b:9 "Exit"

 tutorial_caps.8.t:9 "Honest Business"
 tutorial_caps.8.d:9 "There are a variety of §oOrganizations§! across the wastes that facilitate the transfer of goods. These organizations now set up shop in trade nodes. When a trade route is sent from a node with an organization established, that organization may decide to make the jump to expand their operations.\n\nThe market has recieved a total overhaul! It can now be acessed via the topbar misc menu. A country's tech levl no longer determines the available goods, and transactions are now instant. When interacting with organizations, their §oOpinion§! of a country rises. High opinion gives both better buy and sell prices.\n\nOpinion can also be leveraged for favors from an organization. Most contracts and orders require a minimum opinion to use, and some also require some 'spendable' opinion. Spendable opinion is accrued by interacting with an organization directly, while general opinion can be increased by favorable actions, such as giving a government position to organization leaders.\n\nDifferent groups have different specialties! It may be wise to entice them all to set up a front in your nation."
 tutorial_caps.8.a:9 "Continuer"

 tutorial_caps.9.t:9 "Helping Hands"
 tutorial_caps.9.d:9 "This tutorial is a brief overview of mechanics for caps. In an effort to keep the system as readable as possible in-game, help tooltips are available for all major caps windows.\n\nThese can be disabled or re-enabled at any time through the caps entry in the pip boy.\n\n Would you like to enabled them now?"
 tutorial_caps.9.a:9 "Oui, s'il vous plaît !"
 tutorial_caps.9.b:9 "Non, merci !"
 tutorial_enable_help_tooltips:9 "Enable Help Tooltips"
 caps_enable_help_hints_tt:9 "Enables §GHelp Tooltips§! for all Caps GUI elements"

  ####BANKRUPT LOC
 caps_bankruptcy_modifier:0 "En faillite !"
 bankrupt_events.1.t:0 "La frugalité nous a échappé, et c'est ce que nous récoltons."
 bankrupt_events.1.d:0 "Nos conseillers économiques nous rapportent des nouvelles extrêmement troublantes ! En raison de nos récentes dépenses, nos coffres sont vides. En effet, nos revenus actuels n'ont pas suffi à compenser nos dépenses et, par conséquent, nous avons épuisé trop rapidement nos fonds excédentaires. On peut dire sans risque de se tromper que nous souffrons actuellement d'une stabilité de [?caps_bankrupcy_deficit_stab|=%+] et d'une foule d'autres effets terribles qui sont venus avec notre horrible situation budgétaire. Il est absolument impératif que nous mettions tout en œuvre pour résoudre cette crise et remettre notre économie sur les rails ! Si nous laissons ce problème s'aggraver encore longtemps, on ne peut vraiment pas dire ce qui arrivera à chacun d'entre nous. Notre peuple pourrait même se révolter contre nous !"
 bankrupt_events.1.a:0 "[GetBankruptEventTT]"
 bankrupt_event_1_tt_1:0 "C'est très troublant."
 bankrupt_event_1_tt_2:0 "Utiliser les fonds d'urgence."
    ###Bankrupt 2 - Infra
 bankrupt_events.2.t:0 "Ça ne peut pas être pire, n'est-ce pas ?"
 bankrupt_events.2.d:0 "La crise fiscale a finalement poussé nos populations au point de rupture. N'ayant plus rien en poche et n'ayant plus rien à perdre, notre peuple est descendu dans la rue et proteste violemment contre nous. D'importantes infrastructures ont déjà été endommagées par des émeutiers, et ces dégâts entraînent des problèmes logistiques dans la distribution d'importantes ressources sur notre territoire. La police locale et les forces de sécurité ont eu du mal à maintenir la paix, et nous avons malheureusement dû retourner le pouvoir de nos militaires contre notre peuple afin de rétablir la paix. Nous n'avons pas encore réussi à réprimer toute la résistance et nous sommes toujours en train de réparer les dégâts dans tout le pays, mais nous devons de toute urgence nous occuper de notre situation économique afin d'éviter d'autres dégâts et des effusions de sang. Si nous ne remettons pas notre pays sur les rails, la situation peut et va encore s'aggraver."
 bankrupt_events.2.a:0 "Les ouvriers du bâtiment acceptent-ils les reconnaissances de dette ?"
 bankrupt_events.2.b:0 "Nous survivrons grâce à nos esclaves."
 bankrupt_2_b_tt:0 "Esclaves : -200"
 bankrupt_events.3.t:0 "Couvert de dettes mais dépouillé de notre défense."
 bankrupt_events.3.d:0 "Nous avons poussé notre armée jusqu'à ses limites absolues et au-delà, et cela commence à se voir. Nos officiers signalent une augmentation inquiétante du nombre d'incidents signalés comme des désertions. Dans nos efforts pour rétablir l'économie et l'ordre intérieur, nous avons oublié d'allouer une solde à nos forces armées. En conséquence, nous avons des soldats qui désertent à un rythme alarmant, avec leur kit et tout. Notre situation budgétaire a maintenant un impact marqué sur notre sécurité nationale ; nous devons vraiment trouver rapidement une solution à notre situation, sinon notre pays et notre population pourraient être la proie d'éléments séditieux à l'intérieur de nos frontières ou de puissances hostiles à nos frontières. Nous devons redoubler d'efforts, nous ne pouvons absolument pas permettre que l'un ou l'autre se produise."
 bankrupt_events.3.a:0 "Déserter ne peut pas nous faire plus de mal que notre économie, n'est-ce pas ?"
 bankrupt_events.3.b:0 "On peut peut-être leur donner un peu de bonheur..."
 bankrupt_3_b_tt:0 "Opinion de Mordino : -50"
 bankrupt_events.4.t:0 "Nous sommes maintenant au bord du précipice."
 bankrupt_events.4.d:0 "La seule chose aussi sans défense qu'une nation souveraine sans sa propre armée est une nation souveraine avec une armée sans armes, et nous nous rapprochons beaucoup trop de cette dernière. Nos citoyens protestent depuis longtemps contre l'affectation des maigres fonds dont nous disposons au maintien de notre force militaire, plutôt qu'au secours des communautés les plus touchées par la crise. En guise de protestation, ils démantèlent les usines qui approvisionnent nos forces et organisent des défilés, et nos capacités de production d'armes s'épuisent rapidement. Si nos forces peuvent probablement puiser dans nos stocks d'armes de réserve, nous ne pouvons évidemment pas le faire pendant une période prolongée, et encore moins dans une guerre avec une autre nation. La seule chose que nous puissions faire pour remédier à cette situation est de redresser notre situation financière, et ce dans la plus grande hâte. À moins, bien sûr, que nous ne puissions faire en sorte que nos ennemis se rendent en riant trop fort lorsque nos soldats arrivent sur le champ de bataille en brandissant des rochers de pointe."
 bankrupt_events.4.a:0 "Et nous pensions que les déserteurs étaient mauvais..."
 bankrupt_events.5.t:0 "Le Mardi noir n'a rien à voir avec cela."
 bankrupt_events.5.d:0 "Après bien des bouleversements, des effusions de sang et de l'angoisse, le pire des cas s'est finalement produit. Notre économie nationale et le cadre dans lequel elle fonctionnait se sont complètement effondrés. On ne peut honnêtement pas dire ce qui va en résulter. Comme une tumeur maligne, les émeutes se répandront à travers la nation, et l'anarchie, après avoir régné si longtemps dans nos rues, pourrait finalement l'emporter sur l'ordre. Nos conseillers concluent sinistrement que ces deux phénomènes se produisent à une échelle incompréhensible pour notre imagination limitée, et que nos citoyens vivront dans un avenir incertain et rempli de peur. Compte tenu de ce qui s'est passé, c'est certainement une possibilité pour nous et pour un grand nombre de nos concitoyens. Mais tant que nous sommes encore là, nous devons reconstruire l'économie, en commençant par la première brique de sa fondation. Afin d'assurer un avenir prospère aux générations futures, nous devons mettre tout ce que nous avons dans la reconstruction, même si nous mourons en cours de route.\n\nNous allons recommencer à partir de la première case...non. Nous allons repartir de zéro !"
 bankrupt_events.5.a:0 "Au moins, la seule direction est maintenant en place."
 bankrupt_event_5_tt:70 "\nAccorder une réduction temporaire de 70% des coûts militaires\nRéduire les revenus de 50%."
 bankrupt_events.6.t:0 "Nos stocks d'armes nationaux ont été pillés !"
 bankrupt_events.6.d:0 "Les gardes de nos avant-postes fournissent des rapports inquiétants selon lesquels des stocks d'armes de réserve ont été pillés ! Des entrepôts entiers de fournitures d'urgence, de munitions et d'armes ont été nettoyés. Même les armes à feu les plus dangereuses et les moins fiables ont été volées ! Nous soupçonnons soit des soldats déserteurs, soit des citoyens dissidents de s'être enfuis avec nos armes, mais il n'y a aucun moyen de valider cela maintenant. Si nous ne parvenons pas à maîtriser notre dette et à remettre notre économie sur la bonne voie rapidement, de nombreux innocents pourraient être blessés, ou pire encore, nous pourrions avoir une véritable insurrection sur les bras !"
 bankrupt_events.6.a:0 "Rassemblez toutes les troupes que nous avons !"
 bankrupt_events.6.b:0 "Les Gun Runners peuvent-ils nous aider ?"
 bankrupt_6_b_tt:0 "Opinion des Gun Runners : -50"
 bankrupt_events.7.t:0 "La lumière au bout du tunnel."
 bankrupt_events.7.d:0 "Nos conseillers économiques signalent que notre économie et notre situation financière se sont redressées au point que nous sommes en mesure de supprimer la réduction temporaire mais austère de la solde que nous avons imposée à nos troupes. Il est fortement suggéré que nous le fassions ; plus vite nous pourrons revenir à notre état d'avant la crise, plus vite nous pourrons avoir un retour à la normale et être en mesure de mettre ce cauchemar prolongé derrière nous."
 bankrupt_events.7.a:0 "Payez-leur, et à notre peuple, ce qui leur est dû."

  #### Flavor Event Loc ####
 caps_bad_investment_idea:9 "Bad Investment Bailout"
 caps_natural_disaster_idea:9 "Recent Natural Disaster"
 caps_molerat_damage_modifier:9 "Molerat Damage"
 caps_caravan_event_modifier:9 "Caravans Under Threat"

 caps_flavor_events.1.t:9 "Investments Fallen Through"
 caps_flavor_events.1.d:9 "We recently had a woman in here who pitched a great idea. Attach small boxes to mole rats to deliver messages around the wasteland! It was genius, no more couriers and mole rats work for scraps. \n\nThe one issue we did not anticipate, however, was that mole rats don't enjoy boxes attached to them. Too bad we already bankrolled Ms. N. Prince!"
 caps_flavor_events.1.a:9 "Cut our losses"
 caps_flavor_events.1.b:9 "We can't afford this! Ask Jeremy for a small loan..."

 caps_flavor_events.2.t:9 "Natural Disasters"
 caps_flavor_events.2.d:9 "Our country has experienced a great hail! From reports on the ground, it seems that death claw sized chunks of glowing ice fell from the sky onto fields, roads, some shacks, and a statue of our founder. \n\nThe people are requesting relief, for pain, suffering, and ice-related anxiety. What can we spare?"
 caps_flavor_events.2.a:9 "Give everything we can."
 caps_flavor_events.2.b:9 "Nothing to spare, send a detachment for the statue"

 caps_flavor_events.3.t:9 "Rats!"
 caps_flavor_events.3.d:9 "Mole Rats have infested the underbelly of [event_target.mole_rat_damage_state.GetName]! We aren't sure how they made their nest undetected, but at least 6 people have been partially eaten so far. \n\nOnly a man named Jeremy has died so far. Despite being a banker, his death has caused an outcry. People are leaving."
 caps_flavor_events.3.a:9 "Where are 'RAID'ers when you need them"

 caps_flavor_events.4.t:9 "Caravan Ambush"
 caps_flavor_events.4.d:9 "A trade caravan delievering goods between settlements near [event_target.raided_state.GetName]has been brutally ambushed. Not only did the brigands hold up the brahmin, they slaughtered everyone as well. \n\nGuards are apprehensive to accompany more caravans, and merchants do not want to lose more goods. A pursuit may steady their minds, but the blood has already dried."
 caps_flavor_events.4.a:9 "Nothing can be done now"
 caps_flavor_events.4.b:9 "We can at least try"

 caps_flavor_events.5.t:9 "Pursuit"
 caps_flavor_events.5.d:9 "A detachment of our militia has found the hideout where the brigands had set down to plan their next attack. They were swiftly aprehended after a small skirmish. \n\nUnfortunately, a few brave soldiers and their sergent, Jeremy, were fatally wounded. Despite these losses, faith in our protection has been restored. We also found enough caps to buy a Jeremy-sized golden statue."
 caps_flavor_events.5.a:9 "Worth saving"

 caps_flavor_events.6.t:9 "Pursuit"
 caps_flavor_events.6.d:9 "Our militia found the brigands, but could not stop their escape. Multiple members of our militia died in the assult. It seems their sacrifice was in vain."
 caps_flavor_events.6.a:9 "Next time we will be prepared"

 caps_flavor_events.7.t:9 "Uncivil Civilian Unrest"
 caps_flavor_events.7.d:9 "There is increasing resistance to our presence in our new territory. Groups have gathered in [event_target.unrest_node.GetName], and are becoming increasing more brash and violent. \n\nIt seems that tension is now reaching a breaking point, resulting in widespread destruction."
 caps_flavor_events.7.a:9 "Intervention may only embolden them"
 caps_flavor_events.7.b:9 "Put them in their place"

 caps_flavor_events.8.t:9 "Stonks"
 caps_flavor_events.8.d:9 "We aren't quite sure what an index fund is, or if they even exist. Against advice from our esteemed advisor Jeremy, this investment has done great in growing the wealth of our nation."
 caps_flavor_events.8.a:9 "Bull, or maybe Bear?"

 caps_flavor_events.9.t:9 "Rad-Stag Candle Shop"
 caps_flavor_events.9.d:9 "In the quaint outskirts of [event_target.business_boon_state.GetName], a mom and pop shop has made quite a splash! Rad-Stag Tallow Candles they sell, scented with the best pulverized floater teeth. \n\nSome say it smells like raspberry with a hint of bergamot. Others can only detect faint amounts of D O O M. Either way, business is booming! \n\nThankfully, these new business owners pay their taxes. We should even buy a few! Some of our adviors could do with some relaxing candles, especially Jeremy."
 caps_flavor_events.9.a:9 "Our people are doing well"
 caps_flavor_events.9.b:9 "We'll take 40... cases"
 caps_good_business_modifier:9 "Rad-Stag Candle Business"

 caps_flavor_events.10.t:9 "A Jewel in Our Crown"
 caps_flavor_events.10.d:9 "Under our governance, [THIS.GetName] has prospered. We've built towns, roads, communities, and dreams. One of our advisors noticed today while walking through [event_target.business_boon_state.GetName] that it has become a beacon in the wasteland, but still, it isn't perfect. \n\nThough flawed, the imperfections give character to this jewel on our nation's crown."
 caps_flavor_events.10.a:9 "Spectacular indeed"
 caps_crown_jewel_modifier:9 "Crown Jewel"

 caps_flavor_events.11.t:9 "The Secret Sauce"
 caps_flavor_events.11.d:9 "Recently, we've heard of a man who goes by the simple moniker 'T.' He claim to be from a far away land we can not find on any Old World maps. \n\nWe pointed out from his description an ancient country of great warriors called 'Sweden,' but it seems that is not from where the mysterious T hails, judging by his extremely irritated expression. Regardless, the ghoul brings a secret with him. The best god-damned homemade tato sauce recipe we've ever tasted! And he wants to share! \n\nOur best sludge slingers have adopted the famous recipe all throughout the country. Recently, groups have been making pilgrimages from even distant lands of foreign and exotic gods, just to have a taste."
 caps_flavor_events.11.a:9 "I hear he writes as well."
 caps_swiss_tomatos_idea:9 "Swiss Sauce"

 caps_flavor_events.12.t:9 "Pre-War Bottlecap Factory"
 caps_flavor_events.12.d:9 "Recently, our scouts have stumbled upon something magnificient. A massive pre-war bottlecap production facility! Fortunately for us, our currency is based on these little bits of metal! Yippy! \n\nWe can easily cart these home to spend on definitely not booze. Or we can seal this place up, then blow it off the face of the earth. Your choice, [THIS.GetLeader]."
 caps_flavor_events.12.a:9 "Enough to take a bath in"
 caps_flavor_events.12.b:9 "To smithereens!"
 caps_pre_war_stash_idea:9 "Pre War Stash Inflation"
 kaboom_scripted_tt:9 "§RKABOOM§!"

 caps_flavor_events.13.t:9 "Volatile Shack Market"
 caps_flavor_events.13.d:9 "A new profession seems to have appear recently in the wasteland. People who call themselves 'Realtors' keep trying to buy and sell shacks, for no apparent reason. \n\nThis has caused some slight instability in the region, but we think it is an easy way to part some peasants with their [GetCapType]s."
 caps_shack_market_weak_idea:9 "Regulated Shack Markets"
 caps_shack_market_idea:9 "Un-Regulated Shack Markets"
 caps_flavor_events.13.a:9 "Cha-Ching!"
 caps_flavor_events.13.b:9 "Maybe some oversight is wise..."

 caps_flavor_events.14.t:9 "Big-Shack Bubble"
 caps_flavor_events.14.d:9 "Dipping our toes into the profits of Big-Shack has lured some sharks for a nibble. Many shacks were built. Too many to sell to the non-existant candle makers in fact! \n\nAll of these new luxury shacks now dwindle in value. Maybe we could have prevented this if we acted earlier...."
 caps_shack_crash_idea:9 "Big-Shack Bubble"
 caps_flavor_events.14.a:9 "I loved bubbles as a child..."

 caps_flavor_events.15.t:9 "Leafy-Footed Spatula-Tongued Brahmin Mantis"
 caps_flavor_events.15.d:9 "Recently a new pest has mutated from the beautiful ghost mantis. The §RLeafy-Footed Spatula-Tongued Brahmin Mantis§! is decimating our caravaneer's brahmin throughout our lands. \n\nIt doesn't seem like there is an easy method to stop this plague, but we should not lose hope."
 caps_flavor_events.15.a:9 "We will have to manage the best we can"
 caps_flavor_events.15.b:9 "Fire solves everything"
 caps_brahmin_plague:9 "Leafy-Footed Spatula-Tongued Brahmin Mantis §RPlague§!"
 leafy_footed_mantis:9 "\n§gThe Leafy-Footed Spatula-Tongued Brahmin Mantis is a new species recently brought about by radiation. They seem to prey on brahmin specifically, suckling out all of their juicy green blood. Brahmin are the backbone of wasteland caravaneers. The mantis' effect drastically slow down brahmin, and by extention, these caravans.§!"

 caps_flavor_events.16.t:9 "The Secret Meatloaf"
 caps_flavor_events.16.d:9 "Recently, we've heard of a man who goes by the simple moniker 'T.' He claim to be from a far away land we can not find on any Old World maps. \n\nWe pointed out from his description an ancient country of great warriors called 'Sweden,' but it seems that is not from where the mysterious T hails, judging by his extremely irritated expression. Regardless, the ghoul brings a secret with him. The best god-damned homemade meatloaf recipe we've ever tasted! And he wants to share! \n\nOur best grub grifters have adopted the famous recipe all throughout the country. Recently, groups have been making pilgrimages from even distant lands of foreign and exotic gods, just to have a taste."
 caps_flavor_events.16.a:9 "I hear he writes as well."
 caps_swiss_tomatos_idea:9 "Swiss Sauce"

 caps_flavor_events.17.t:9 "The Secret Burger"
 caps_flavor_events.17.d:9 "Recently, we've heard of a man who goes by the simple moniker 'T.' Though we swear we've heard of him before, he insists we've never met, and we cannot remember it either. \n\nRegardless, the ghoul brings a secret with him. The best god-damned burger recipe we've ever tasted! And he wants to share! Our best chuck catchers have adopted the famous recipe all throughout the country. \n\nRecently, groups have been making pilgrimages from even distant lands of foreign and exotic gods, just to have a taste."
 caps_flavor_events.17.a:9 "I hear he writes as well."
 caps_swiss_tomatos_idea:9 "Swiss Sauce"

 caps_flavor_events.18.t:9 "Ruined Factories"
 caps_flavor_events.18.d:9 "While our scouts were out salvaging the ruins of §Y[215.GetName]§!, we stumbled on something quite peculiar. Many people of the Old World knew this place for a singular reason. A reason now known to us. \nExcavations took us a few days, but we've finally uncovered it. One of the few batches of §cMozzarella Cheese§! left untouched by the war. Not only have we unearthed an uncontaminated cheese, but we also found the secret Roswellian recipe!\nWith our new found cheese industry, not only will our armies have stronger bones, but stronger hearts as well."
 caps_flavor_events.18.a:9 "Pizza is back on the menu!"
 caps_mozzerella_idea:9 "Roswell Cheese Production"
