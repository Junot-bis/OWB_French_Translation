 scribio.2.t:0 "Bienvenu dans Old World Blues FR"
 scribio.2.d:0 "La traduction française de Old World Blues est assurée par Scribio, un regroupement des traducteurs/technoscribes des youtubeurs francophone Jay's et Koinsky.\n\nEn plus de traduire des mods comme celui-ci, Scribio traduit des jeux vidéos et sous-titre des vidéos youtube.\nVous trouverez plus d'infos sur leur Twitter dont le lien est disponible dans le menu."
 scribio.2.a:0 "Merci les gars."
