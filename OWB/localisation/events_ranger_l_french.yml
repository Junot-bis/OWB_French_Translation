 nf_ranger.4.c:0 "Protégez les riches."
 nf_ranger.5.t:0 "La RNC nie les droits des tribus"
 nf_ranger.5.d:0 "La RNC a refusé aux tribus leur droit à l’indépendance après avoir vaincu la légion. C'est inacceptable et quelque chose que nous pensons brise tout ce que représente cette alliance. Nous avons le choix: rester allié à la RNC et abandonner ce en quoi nous croyons, ou briser ce pacte avec eux et leur montrer que nous sommes toujours fidèles à nos croyances en matière de liberté."
 nf_ranger.5.a:0 "Quitter la RNC"
 nf_ranger.5.b:0 "Nous gagnons plus à rester avec eux."
 nf_ranger.6.t:0 "Les Rangers brisent notre alliance !"
 nf_ranger.6.d:0 "Les Rangers ont rompu l'alliance en déclarant que nous avons enfreint notre code d'éthique et que nous sommes devenus une autre légion."
 nf_ranger.6.a:0 "Comment osent-ils !"
 DES_leader_chosen:0 "A choisi un chef"
