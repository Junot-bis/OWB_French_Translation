l_english:
  TIM_scouting_heritage:0 "Scouting Heritage"
  TIM_scouting_heritage_desc:0 "Strongly influenced by the descendants of a Boy Scouts of America jamboree taking place outside of Wallowa when the bombs fell, the people of [TIM.GetNameDef] are unusually talented at navigating the wasteland and fielding capable rangers. Continued belief in the Boy Scout Oath - particulary the requirement to 'help other people at all times' - also continues to influence the small nation."
  TIM_leave_no_trace:0 "Leave No Trace"
  TIM_leave_no_trace_desc:0 "One poorly located campsite or campfire may have little significance, but thousands of such instances seriously degrade the outdoor experience for all. The effects of military robotics, bulky power armor, and firestarting energy weapons are infinitely worse."
