l_french:
 WBH_our_founding:0 "Notre Fondation"
 WBH_our_founding_desc:0 "Bien que le Grand Ancien Maxson ait été le fondateur de la Confrérie dans son ensemble, chaque chapitre a eu son propre fondateur, ceux qui répandent le savoir du danger de la technologie dans les profondeurs de la désolation. Qui sont nos fondateurs ?"
 WBH_our_interim:0 "Nos intermédiaires"
 WBH_our_interim_desc:0 "Chaque chapitre de la Confrérie a ses propres priorités. Certains se concentrent sur la collecte d'armes de l'Ancien Monde, alors que d'autres favorisent la machinerie et les outils. Sur quoi devrions-nous nous concentrer ?"
 WBH_our_future:0 "Notre futur"
 WBH_our_future_desc:0 "Nous avons beaucoup appris dans les années passées. Nous devons utiliser cette expérience et nous préparer pour les années à venir."
 WBH_water_operations:0 "Opérations amphibies"
 WBH_water_operations_desc:0 "Avec un accès sûr à un grand cours d'eau, nous pouvons commencer à étendre nos opérations aux théâtres navals. Bien que nous n'ayons que peu d'expérience dans ce domaine, nous pouvons nous inspirer des tactiques pré-guerre."
 WBH_port_expansion:0 "Expansion portuaire"
 WBH_port_expansion_desc:0 "Pour accueillir une telle flotte, nous avons besoin de beaucoup d'installations, comme des cales sèches, des bassins de radoub, etc. Nous devrons donc investir énormément dans l'expansion de notre infrastructure navale existante."
 WBH_supporting_vessels:0 "Pillards en mer"
 WBH_supporting_vessels_desc:0 "Des vaisseaux légers et petits composent le gros des marines de la Désolation. Pour rester efficaces en mer, nous devons investir dans la production de vaisseaux simples et robustes, qui peuvent harceler l'ennemi facilement."
 WBH_larger_vessels:0 "Vaisseaux de siège"
 WBH_larger_vessels_desc:0 "Pour tailler dans le vif des marines ennemis, et pour soutenir efficacement nos troupes au sol, nous devons être capables de construire de grands vaisseaux capables d'embarquer des armes lourdes. Prioriser là-dessus nous rapprochera de la domination navale."
 WBH_reclaim_a_flagship:0 "Posséder un navire amiral"
 WBH_reclaim_a_flagship_desc:0 "Tout repose sur l'intervention extérieure. Pour réellement imprimer notre marque sur les mers, il nous faut plus qu'une marine efficace ; il lui faut être impressionnante. Un vaisseau amiral réarmé de l'ancien monde satisferait nos besoins parfaitement."
 WBH_aerial_operations:0 "Opérations aériennes"
 WBH_aerial_operations_desc:0 "La flexibilité est une chose dont nous manquons souvent. Pour contrebalancer nos faiblesses, faisons-en des forces. Dans le passé, de vastes opérations ont été entreprises avec l'aide de l'arme aérienne. Soyons inspirés."
 WBH_from_the_skies:0 "Depuis les cieux"
 WBH_from_the_skies_desc:0 "Bien que nous possédions les connaissances nécessaires pour moderniser les avions les plus basiques, nous ne savons pas les piloter en combat, ni les utiliser tactiquement. Nous devrions nous tourner vers nos bases de données et adapter autant d'informations sur les tactiques pré-guerre aériennes que possible."
 WBH_staging_bases:0 "Echafaudage des bases"
 WBH_staging_bases_desc:0 "Les avions ne sont rien sans la capacité de les entretenir ou de les armer, ni sans l'espace pour les faire décoller et atterrir. Si nous souhaitons développer une armée de l'air efficace nous devons découvrir des emplacements appropriés pour des bases aériennes et les préparer."
 WBH_aerial_supremacy:0 "Suprématie aérienne"
 WBH_aerial_supremacy_desc:0 "Avec notre toute nouvelle compréhension du combat aérien, nous pouvons commencer à reconfigurer nos avions pour la Désolation. En faisant jouer l'emporte-pièce là où c'est possible, nous économiserons une grande quantité de ressources, dont nous avons actuellement beaucoup besoin."
 WBH_flight_academy:0 "Académie de vol de la Confrérie"
 WBH_flight_academy_desc:0 "Les pilotes sont l'essence vitale d'une armée de l'air, et les nôtres doivent utiliser efficacement nos réserves limitées d'avions, de munitions et d'équipement. Etablir un programme intensif d'entrainement des pilotes ne sera pas uniquement une économie de ressources, mais également une chance de découvrir de réels talents."
 WBH_our_right:0 "Notre Droit"
 WBH_our_right_desc:0 "En tant qu'organisation technocratique, chaque pièce de technologie est nôtre de droit. Nous ne volons pas la technologie par malice ou fiel, nous l'enlevons aux innocents qui pourraient mal l'utiliser. Bien que les gens ne comprennent pas toujours, nous faisons cela pour le bien de la Désolation. Nul ne nous surpasse en compréhension de la technologie."
 WBH_salvaged_metal:0 "Métal recyclé"
 WBH_salvaged_metal_desc:0 "Le recyclage de métal est facile à entreprendre. Les bris de métal tordus poussent comme des champignons dans la Désolation, sortant des immeubles, enterrés dans le sol comme des roseaux, et en travers des routes. Récupérer ce métal dans nos alentours immédiats nous apportera des ressources et de l'équipement."
 WBH_increase_power_production:0 "Augmenter la génération d'énergie"
 WBH_increase_power_production_desc:0 "Les générateurs sont une malédiction autant qu'une bénédiction. Ils créent de grandes quantités d'énergie à peu de coûts, mais ils requièrent des cellules de carburant spécifiques et sont difficiles à reconfigurer pour fonctionner avec de la bio-essence. Investir dans la génération d'énergie sera toujours un plus pour nous."
 WBH_salvaged_electronics:0 "Composants recyclés"
 WBH_salvaged_electronics_desc:0 "Recycler des composants électroniques est bien plus difficile qu'avec du métal, en partie à cause de la nature délicate de la plupart de ces choses. Au mieux, retirer le câblage et les circuits des radios, robots et armes à énergie détruites nous apportera des composants pour de futurs projets."
 WBH_advanced_tech:0 "Technologie avancée"
 WBH_advanced_tech_desc:0 "Amasser de la technologie rare n'est pas seulement difficile, mais aussi dangereux. Souvent, les lieux où l'on peut trouver de la technologie pré-guerre sont aussi remplis de robots tueurs, de radiations mortelles ou autres... Cependant, la technologie avancée nous permettra de créer de nombreuses pièces de qualité, alors ce devra être fait."
 WBH_fueling_our_rise:0 "Alimenter notre ascension"
 WBH_fueling_our_rise_desc:0 "Le carburant existe sous bien des formes, mais nos expéditions de récupération se concentrent souvent sur le nucléaire. Les cellules intactes ont une valeur incroyable pour tout le monde dans la Désolation, mais encore plus pour nous. Elles alimentent nos armures réactives, nos lasers Gatling et nos générateurs. Les sécuriser est une tâche de priorité pour tous les éclaireurs."
 WBH_arm_foundries:0 "Fonderies d'armes"
 WBH_arm_foundries_desc:0 "Nous ne pouvons pas étendre et maintenir notre doctrine sans force, et nous ne pouvons appliquer de force efficace si nos hommes sont sous-équipés. Si la Confrérie doit continuer ses opérations, nous devons non seulement nous approprier la technologie des colons, mais aussi la produire nous-mêmes."
 WBH_civilian_workshops:0 "Usines civiles"
 WBH_civilian_workshops_desc:0 "Bien des bunkers et des bases que nous souhaitons occuper ne sont pas sortis intacts de la Grande Guerre et nécessitent de larges travaux de remise en état pour être utilisables. Pour s'assurer de notre préparation dans le domaine de la construction, nous devrions développer une base industrielle qui nous est propre."
 WBH_heavy_production:0 "Industrie Lourde"
 WBH_heavy_production_desc:0 "Avec nos projets industriels civils et militaires terminés, nous voyons nos efforts payer immédiatement. Pour continuer à engranger les succès et alimenter notre croissance, nous devrions lancer un second programme de construction, dans les deux domaines. En parallèle, nous pouvons aussi installer l'infrastructure plus tard nécessaire"
 WBH_our_might:0 "Notre Puissance"
 WBH_our_might_desc:0 "La Confrérie d'Acier est crainte et respectée à travers la Désolation grâce à notre puissance militaire. En termes d'efficacité au combat, nous sommes loin au-dessus des boiteux que la Désolation peut offrir. Un homme en armure réactive en vaut dix sans, si ce n'est plus. L'étude des combats passés nous aidera à améliorer nos doctrines futures."
 WBH_steel_legions:0 "Légions D'Acier"
 WBH_steel_legions_desc:0 "Les uns à côté des autres, nos hommes sont un mur de puissance invincible. La Confrérie est une seule chaîne, déroulée à travers la Désolation, et pourvue de nombreux, très nombreux maillons d'un bout à l'autre. Rien n'est faible dans la Confrérie, chaque homme et chaque femme étant entraîné à un niveau de capacité dont les autres ne peuvent que rêver."
 WBH_new_initiates:0 "Nouveaux Initiés"
 WBH_new_initiates_desc:0 "Nous sommes plus qu'une organisation militaire ; la Confrérie est une grande famille. Nos chevaliers, paladins et scribes sont tous libres d'entretenir des relations, se marier et enfanter. C'est ainsi que nous survivons. Quand ces enfants sont en âge, ils deviennent des initiés et commencent l'entraînement dans leurs disciplines respectives."
 WBH_t45d_production_desc:0 "La T-45d était le premier modèle d'armure réactive produite par l'Amérique, et ça se voit. Un châssis simple, des servomoteurs peinant, des points faibles exposés et un modèle de casque peu impressionnant. Mais une armure réactive reste une armure réactive et sa simplicité la rend facile à produire et à réparer"
 WBH_t51b_production:0 "Production de T-51b"
 WBH_t51b_production_desc:0 "Le pinacle de la technologie d'armure réactive pré-guerre, le modèle T-51b, est favori au sein de la Confrérie d'Acier pour son design robuste, sa cuirasse en céramique, son absence de points faibles et son casque créé avec expertise. Bien que plus difficile à entretenir et à produire, le T-51b est sans le moindre doute supérieur au T-45d dans tous les domaines."
 WBH_wastelander_conscripts:0 "Conscrits de la Désolation"
 WBH_wastelander_conscripts_desc:0 "Ceux de la Désolation n'ont guère d'intérêt, n'ayant rien de spécial ou d'unique. Souvent primitifs, avec la vue basse et trop simples pour comprendre le danger de la technologie ; nous les évitons souvent comme la peste. Cependant, du sang neuf est parfois requis. À ces moments, nous traquons les candidats recevables, et acceptons souvent ceux de la Désolation qui s'en sont montrés dignes."
 WBH_flesh_before_steel:0 "La Chair avant l'Acier"
 WBH_flesh_before_steel_desc:0 "\"La chair est faible.\" est une expression courante, mais avec un sens bien différent pour nous. Dans la Confrérie, cette phrase est dite pour exprimer et accepter la fragilité du corps humain. Même avec une armure réactive, nous restons humains, et si le corps dans l'armure n'a pas été entraîné correctement, il mourra avant que cède l'armure. Tous les initiés sont entraînés à la compréhension de la faiblesse humaine."
 WBH_t45d_production:0 "Production de T-45d"
 WBH_basic_arms_for_basic_people:0 "Des armes simples pour des gens simples"
 WBH_basic_arms_for_basic_people_desc:0 "Même ceux de la Désolation que nous recrutons ne sont pas attendus à comprendre la technologie aussi bien que nous le faisons. Pour parer à d'éventuels accidents, nous leur fournissons des armes simplifiées jusqu'à ce qu'ils se soient montrés fiables. Naturellement, cela signifie que nous produisons et recyclons beaucoup d'armes plus tôt que prévu pour ces recrues."
 WBH_doctrinal_thought:0 "Pensée dogmatique"
 WBH_doctrinal_thought_desc:0 "Avec le sang neuf viennent les idées neuves. Les habitants de la Désolation pensent et combattent autrement que la Confrérie, et cela est souvent profitable à la Confrérie dans son ensemble. En laissant les initiés venus de la Désolation rédiger des rapports de leurs batailles passées, nous pouvons juger l'état de la zone et se préparer en conséquence."
 WBH_combined_operations:0 "Opérations Combinées"
 WBH_combined_operations_desc:0 "Apprendre à combattre aux côtés d'anciens de la Désolation peut être difficile. Leur style de combat sauvage et défensif est souvent imprévisible et erratique. C'est précisément pourquoi il est bénéfique de les recruter, et pourquoi il est bénéfique de les intégrer à notre organigramme. Cette nature sauvage et imprévisible rend nos escouades plus efficaces que jamais."
 WBH_our_goal:0 "Notre but"
 WBH_our_goal_desc:0 "L'idéologie de la Confrérie est simple. Nous désirons un monde dans lequel la témérité de l'homme n'est pas permise par ses outils, un monde dans lequel les atrocités ne sont pas commises au nom d'un quelconque progrès scientifique. C'est pourquoi nous confisquons la technologie, et détruisons ce que nous ne pouvons confisquer. Nous agissons POUR LE PLUS GRAND BIEN."
 WBH_seek_technology:0 "Etude technique"
 WBH_seek_technology_desc:0 "Reproduire les systèmes électroniques pré-guerre est une tâche ardue, même pour les plus simples. Si nous voulons la moindre chance de recréer de manière fiable des modèles avancés, nous devrons disséquer nos quelques précieux modèles fonctionnels et examiner leurs entrailles. C'est douloureux, mais sans pouvoir découvrir le secret derrière ces chose, nous resterons dans le noir."
 WBH_scribe_research:0 "Recherche scribe"
 WBH_scribe_research_desc:0 "Faire travailler nos scribes sur de plus longs projets de recherche sera forcément bénéfique. Prioriser les études à long terme et l'introspection rendra nos résultats plus précis, et faire accompagner nos compagnies de reconnaissance par des scribes les rendra plus capables d'analyser les sites pré-guerre. Les scribes sont la colonne vertébrale de la Confrérie, alors nous devons continuer de perfectionner leur art."
 WBH_old_developments:0 "Anciens développements"
 WBH_old_developments_desc:0 "La technologie pré-guerre a une valeur intrinsèque, même en pièces détachées et brisées. Parcourir les ruines en quête d'objets inconnus, brisés ou fonctionnels, est un des axes de fonctionnement la Confrérie dans la Désolation."
 WBH_robotic_advancements:0 "Avancées robotiques"
 WBH_robotic_advancements_desc:0 "La robotique était l'une des plus grandes industries américaines avant la Grande Guerre, et l'Amérique était considérée comme la N°1 en la matière. Ce qui fait que la Désolation est parsemée de carcasses de robots brisés, ainsi que de ceux qui suivent encore leur programmation dépassée. Récupérer les deux sortes nous aidera à en construire de nouveau pour nos objectifs."
 WBH_vertibird_schematics_desc:0 "Les plus prisés des schémas pré-guerre, les modèles de Vertiptères, sont rares et difficiles à dénicher. Les seules copies connues sont arrivées de l'Enclave, et avec sa disparition, cette précieuse source s'est tarie. Cependant, d'anciens techniciens de l'Enclave ayant échappé à leur sort ont emporté nombre d'outils avec eux... Et parfois quelques plans."
 WBH_bunker_thought_desc:0 "Quasiment tous les membres de la Confrérie sont nés dans un bunker, et nombre d'entre eux y ont grandi et vécu. Pour nous, la sécurité d'un bunker est rassurante et réconfortante. La conséquence directe est que les fortifications de la Confrérie sont bâties avec de meilleurs standards que bien d'autres, grâce à notre proximité avec les structures renforcées."
 WBH_surface_outposts:0 "Avant-postes de surface"
 WBH_surface_outposts_desc:0 "Pour permettre l'expansion de nos opérations de plus en plus loin, nous avons besoin d'entrepôts sécurisés pour stocker du ravitaillement et se reposer entre les expéditions. Etablir un corps de construction dédié à l'aménagement de fortifications de surface nous serait grandement utile."
 WBH_underground_workshops:0 "Usines souterraines"
 WBH_underground_workshops_desc:0 "Etendre notre puissance industrielle à l'intérieur de notre réseau de bunkers est notre principale priorité. Installer l'industrie dans des fortifications nous permettra de continuer à produire assez même en étant retardés, en créant un réseau industriel que l'ennemi ne pourra pas prendre avant la toute fin."
 WBH_new_technology:0 "Percées technologiques"
 WBH_new_technology_desc:0 "Nos scribes ont réalisé une série d'avancées scientifiques significatives récemment, élargissant nos horizons et impactant tous nos projets de recherche actuels partis de zéro. C'est réellement incroyable, parce que ces enseignements nous permettront de faire avancer notre recherche et nos projets de rénovation plus rapidement que jamais."
 WBH_tesla_theory:0 "Théorie de Tesla"
 WBH_tesla_theory_desc:0 "Grâce à nos récentes percées scientifiques, nos scribes ont été capables de recréer un modèle pré-guerre que nous avions trouvé il y a longtemps. Avant cela, nous étions incapables de reproduire ses effets sans conséquences désastreuses. Maintenant, cependant, nous avons finalement réussi à suffisamment stabiliser le modèle pour nous en servir en combat. L'armement Tesla a été ajouté à nos râteliers !"
 WBH_within_the_blizzard:0 "Au cœur du blizzard"
 WBH_within_the_blizzard_desc:0 "Au cœur des neiges éternelles repose une cité à nulle autre pareille : une ville peuplée de fantômes. Il est dit que si vous y posez le pied, vous n'en reviendrez jamais. Ces esprits vengeurs exècrent les vivants, leurs yeux brillant de la lueur orangée des désirs malsains. Ils vous emportent loin, loin dans leur cœur noirci, et font de vous l'un d'entre eux."
 WBH_sinister_patriots:0 "Patriotes sinistres"
 WBH_sinister_patriots_desc:0 "\"Le nord est l'endroit où les hommes deviennent fous\", c'est ce qui se dit. Prospecteurs têtus ignorant le danger, jeunes fous perdus dans des illusions argentées, et désespérés sans rien derrière eux : tels sont les pèlerins qui vont au Nord. Leur seule escale avant le Blanc Infini est le Vieux Pays, une nation de Goules pré-guerre qui se languissent des temps jadis."
 WBH_without_a_cause: "Sans raison"
 WBH_without_a_cause_desc: "With the state of Washington firmly underneath his control, the Immortal's gaze wanders to the rebels of [TCA.GetNameDef] and their traitorous leader. A grim example must be made of both [TCA.GetLeader] and any who supported his impertinent betrayal."
 WBH_fellow_savages:0 "Frères sauvages"
 WBH_fellow_savages_desc:0 "Les marchands qui bravent les mers nordiques sont aussi prompts à maudire -- qu'à l'acclamer. Les petits navires sont souvent harcelés en eaux profondes par des pirates de -- , leurs équipages tués et leurs biens volés. Dans les recoins sombres du port, les pirates murmurent en racontant leurs marchés avec des fantômes. Des esclaves pour des canons, des joyaux pour des lasers. Apparemment, un homme aurait même pêché un obélisque pour eux..."
 WBH_dark_ambitions:0 "Sombres ambitions"
 WBH_dark_ambitions_desc:0 "Scellé dans son armure, l'Immortel menait ses hommes depuis leur époque dans la Confrérie du Midwest. Si son précédent Ancien voyait ce qu'il était devenu, il serait déposé sur-le-champ. L'Immortel sait qu'il a été déformé, changé, évidé de lui-même. Il ne pleure pas ce qu'il a perdu, pas plus que ne le font ses hommes. Ils savent tous au fond d'eux-mêmes que les démons d'un jour sont les anges du lendemain."
 WBH_enslave_the_weak:0 "Asservir les faibles"
 WBH_enslave_the_weak_desc:0 "Les membres des familles tribales font d'excellents travailleurs ; c'est ce qu'a décrété la Confrérie de Washington après avoir arraché Seattle à la lie humaine qui l'embourbait. S'ils voulaient rendre à la ville et ses complexes leur grandeur passée, ils auraient besoin de travailleurs... Qui ne voudraient pas se plaindre, qui ne pourraient pas se plaindre. L'esclavage n'est qu'un moyen de plus justifié par la fin ; la moralité ne vaut rien."
 WBH_expand_our_dominion:0 "Etendre notre domination"
 WBH_expand_our_dominion_desc:0 "Il ne suffit pas à la Confrérie de se tenir dans sa Citadelle enfouie au cœur de Seattle. Il lui faut plus : plus d'esclaves, plus de ressources, plus d'usines, plus, plus, PLUS ! C'est ce que l'Immortel dit à ses hommes, c'est ce qu'il se répète chaque jour. Plus. Les tambours de guerre retentissent à nouveau, parce que telle est la volonté de l'Immortel."
 WBH_eradicate_the_mutants: "Chasser le Premier"
 WBH_eradicate_the_mutants_desc: "Although he may be a ghoul, the Immortal has no love for mutants: especially not Super Mutants. The First is perhaps the most troublesome of all - leading the Troll Warren along our southern border. Under him the Warren's rapid growth is turning them into a potential threat. We need to do whatever we can to bring him down and ensure that he doesn't serve as a road block to our plans."
 WBH_black_paladins:0 "Les Paladins Noirs"
 WBH_black_paladins_desc:0 "Asservir les faibles et les faire travailler ne suffit pas, nous devons également les contrôler. Les meilleurs sont sélectionnés pour garder leurs rangs serrés, et lentement mais sûrement, ils tombent dans notre escarcelle. Une fois cruels et brisés, nous faisons d'eux des nôtres, marquant leur chair au fer rouge de notre sceau. Les Paladins Noirs de la Confrérie de Washington sont vraiment une tragédie."
 WBH_decimate_and_despoil:0 "Décimer et dépouiller"
 WBH_decimate_and_despoil_desc:0 "La pitié n'est pas une vertu, c'est une faiblesse. L'Immortel nous a enseigné cela sur le chemin de Seattle, la vraie voie de l'être, une voie de souffrance et de victoire. Tous ceux que l'on ne peut asservir doivent être exterminés. Il n'est aucune place pour la compassion dans cette désolation glacée."
 WBH_dark_foundries:0 "Sombres Forges"
 WBH_dark_foundries_desc:0 "Au cœur du saint des saints de notre complexe repose une machine infernale dont le moteur rugit comme un démon. Elle veut du sang et de l'anthracite. Nous bâtirons une grande cathédrale de fonte et de forges sanglantes pour éveiller son cœur léthargique, pour qu'il admire notre profanation et nous récompense dûment."
 WBH_death_or_glory:0 "La mort ou la gloire"
 WBH_death_or_glory_desc:0 "Nous sommes venus dans le nord, sachant que nous abandonnions nos vies, qu'il n'y aurait pas de retour une fois partis. Seattle est une cruelle maîtresse, son gel menaçant de détruire vos servomoteurs et congeler vos os - mais son toucher de givre préserve un monde perdu. Nous n'avons rien à y perdre et tout à regagner."
 WBH_alaskan_expedition:0 "La Grande expédition en Alaska"
 WBH_alaskan_expedition_desc:0 "ENFIN. Enfin est venue l'heure d'accomplir le rêve de l'Immortel. Nos éclaireurs ont parcouru l'Alaska à la recherche de son objectif et l'ont trouvé. Enterrée dans le flanc d'une montagne, couverte de glace, une cloison attend son ouverture. Il est temps d'aller reconquérir la salle qu'elle protège."
 WBH_attack_the_warren: "Attaquer les Warren"
 WBH_attack_the_warren_desc: "The Warren have shown us that they will grow exceptionally if left unchecked. We will need to push south and launch a invasion if we are to prevent them from launching a pre-emptive strike on our own. Its not genocide, its mercy."
 
