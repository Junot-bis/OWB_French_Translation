 hooverdam.1.t:0 "Le Mur du Vieux Monde"
 hooverdam.1.d:0 "Les scouts de la RNC ont identifié une vaste structure reliant le Mojave et le lointain Colorado. Le barrage Hoover possède un grand réservoir d'eau potable et les occupants actuels ont prouvé que le barrage est une excellente source d'électricité. Ce serait un grand atout pour nous."
 hooverdam.1.a:0 "Éliminez les raiders occupant les lieux."
 hooverdam.1.b:0 "Sortir de force la Confrérie !"
 hooverdam.1.c:0 "Nous sommes accueillis par des sécuritrons cherchant à nous traiter."
 hooverdam.2.t:0 "1ère bataille pour le barrage Hoover"
 hooverdam.2.d:0 "Nos forces sont arrivées sur les rives du Colorado, le barrage en site clair. Le légat de Malpais a installé son campement sur la colline en face du barrage et ses troupes ont commencé à s'entraîner. Comme le puissant César met le pied dans le camp, toute sa légion attend son ordre avec une haleine amère."
 hooverdam.2.a:0 "Nous allons sonder légèrement leurs forces, espérant une attaque sur notre territoire."
 hooverdam.2.b:0 "Nous allons engager nos forces dans une lourde attaque."
 hooverdam.2.c:0 "Des hordes de nos troupes seront lancées sur le barrage."
 hooverdam.3.t:0 "La Légion est victorieuse"
 hooverdam.3.d:0 "Les forces de la Légion ont capturé et occupent maintenant le barrage et la RNC est en pleine retraite. Le légat Malpais suggère de poursuivre et d’éliminer les forces de la RNC à Boulder City."
 hooverdam.3.a:0 "Encercler la RNC dans Boulder City."
 hooverdam.3.b:0 "Le barrage était notre objectif, laissons la RNC."
 hooverdam.4.t:0 "La RNC est victorieuse"
 hooverdam.4.d:0 "Nos forces ont tenu le barrage et la Légion est clairement blessée. Bien que nous ayons déjà été victorieux, le chef des Rangers Hanlon avertit que la Légion ne sera pas arrêtée maintenant. Il dit que nous devrions poursuivre nos efforts, éliminer leurs forces et préparer la guerre à venir en prenant Bonelli Landing."
 hooverdam.4.a:0 "Rassembler les troupes !"
 hooverdam.4.b:0 "Fortifier notre position sur le barrage."
 hooverdam.5.t:0 "Défendre Boulder City"
 hooverdam.5.d:0 "Après notre défaite désastreuse au barrage, nos forces se sont retirées dans Boulder City. Le chef des Rangers Hanlon nous a demandé d'engager une force importante pour distraire la Légion pendant que ses Rangers et le 1ère escadrille de reconnaissance détruisent les forces de la Légion."
 hooverdam.5.a:0 "Engagez une force légère pour défendre notre retraite."
 hooverdam.5.b:0 "Rencontrez la Légion dans une impasse."
 hooverdam.5.c:0 "Aller avec le plan de Hanlon."
 hooverdam.6.t:0 "Défendre Bonelli Landing"
 hooverdam.6.d:0 "À notre grande surprise, la RNC a été victorieuse au barrage et continue d’aller plus loin. César est furieux contre le légat de Malpais et risque de perdre son entrée dans le Mojave. Les forces dispersées de la Légion doivent être unifiées pour une défense."
 hooverdam.6.a:0 "Nous n'avons de main-d'œuvre à épargner."
 hooverdam.6.b:0 "J'espère que le légat Malpais se fera bientôt sentir."
 hooverdam.6.c:0 "Jetez tout ce que nous avons à la RNC."
 hooverdam.7.t:0 "La Légion prend Boulder"
 hooverdam.7.d:0 "La RNC a été complètement démolie lors de l'offensive sur la ville de Boulder. Le légat Malpais est revenu avec un grand triomphe, tandis qu’une force de réserve demeure dans nos nouvelles terres. César, toujours rusé, a déjà formé des plans pour conquérir le Mojave hors de Boulder."
 hooverdam.8.t:0 "La RNC repousse"
 hooverdam.8.d:0 "Notre défense de Boulder City a été couronnée de succès et les forces de la Légion en ruine se sont retirées de l'autre côté du Colorado. Les troupes de la RNC ont repris le barrage ce matin et l'ours à deux têtes vole plus haut que jamais au-dessus du Mojave."
 hooverdam.9.t:0 "La Légion repousse"
 hooverdam.9.d:0 "Nos légions ont tenu Bonelli Landing sous une forme spectaculaire et les forces de la RNC ont été complètement détruites. Maintenant en déroute, le légat Malpais les poursuit dans le Mojave et nos forces ont pris le barrage. Le drapeau de la RNC a été détruit et brûlé, et le Taureau survole maintenant le barrage Hoover."
 hooverdam.9.a:0 ""
 hooverdam.10.t:0 "La RNC prend Bonelli"
 hooverdam.10.d:0 "Après notre victoire au barrage, nos forces ont continué vers Bonelli, espérant éliminer les assauts de la Légion une fois pour toutes. Les succès de notre général sont remarquables et la zone autour de Bonelli Landing est maintenant sous patrouille de la RNC."
 hooverdam.10.a:0 "Contrôler le fort"
 hooverdam.11.t:0 "1ère bataille pour le barrage Hoover"
 hooverdam.11.d:0 "Les forces de la RNC dans le Mojave sont arrivées à la frontière du territoire de la Légion. Le haut commandement de la RNC a établi un campement, formant des plans de bataille pour prendre le barrage Hoover. Les hommes, fatigués de leur longue marche, ont une nuit de repos avant la formidable bataille à venir."
 hooverdam.11.a:0 "Nous allons sonder leurs forces en espérant une contre-attaque."
 hooverdam.11.b:0 "Nous allons engager nos forces dans une lourde attaque."
 hooverdam.11.c:0 "Des hordes de nos troupes seront lancées sur le barrage."
 hooverdam.12.t:0 "RNC au barrage"
 hooverdam.12.d:0 "Les forces de la RNC sont arrivées au barrage où nos Securitrons les rencontreront. La RNC a fortement insisté pour que le barrage ait deux résultats potentiels. Soit nous négocions un accord favorable pour le Vegas Strip, soit nous partons en guerre avec l'Ours pour le barrage."
 hooverdam.12.a:0 "La négociation serait prudente."
 hooverdam.12.b:0 "Nos Sécuritrons détiendront le barrage."
 hooverdam.13.t:0 "Défaite de la 2e attaque"
 hooverdam.13.d:0 "Après que nos forces aient envahi le barrage et franchissent les lignes ennemies, nous avons tenté d’éradiquer l’ennemi une fois pour toutes. Cependant, nos unités sont encerclées et en territoire ennemi, nous avons été défaits. Avec notre armée brisée, l'ennemi est libre de reprendre le barrage et nous avons subi des pertes catastrophiques."
 hooverdam.13.a:0 "César est indigné."
 hooverdam.13.b:0 "Hanlon doit être discipliné pour ce plan."
 hooverdam.14.t:0 "La Légion prend le barrage Hoover"
 hooverdam.14.d:0 "La Légion a pris le barrage Hoover dans une attaque rapide et destructrice ! Ils ont alors renforcé leur position et n’ont pas poussé plus loin dans notre territoire. Ceci est un coup destructeur pour nos efforts dans le désert de Mojave."
 hooverdam.14.a:0 "Très décevant."
 hooverdam.15.t:0 "La RNC détient le barrage Hoover"
 hooverdam.15.d:0 "Notre attaque contre la RNC au barrage Hoover était un échec. Il semble que la RNC ait décidé de ne pas utiliser cette occasion pour aller de l'avant et tenter une contre-attaque contre nous. Pour l'instant, nous bandons nos plaies et nous nous préparons à de futures agressions."
 hooverdam.15.a:0 "Quelqu'un paiera pour cela."
 hooverdam.16.t:0 "Notre coup a échoué"
 hooverdam.16.d:0 "Après que nos forces aient envahi le barrage et franchi les lignes ennemies, nous avons tenté d’éradiquer l’ennemi une fois pour toutes. Cependant, nos unités nous ont encerclé en territoire ennemi, nous avons été défaits. Avec notre armée brisée, l'ennemi est libre de reprendre le barrage et nous avons subi des pertes catastrophiques."
 hooverdam.16.a:0 "César est indigné."
 hooverdam.16.b:0 "Hanlon doit être discipliné pour ce plan."
