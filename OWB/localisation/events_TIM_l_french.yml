l_french:
 nf_tim.1.t:0 "[FROM.GetName] demande notre aide ?"
 nf_tim.1.d:0 "Il semble que [FROM.GetName] veuille que nous l'aidions à abandonner le cannibalisme, si nous les écoutons, nous pourrons peut-être contribuer à leurs efforts. Sinon ? Nous pouvons toujours les laisser dans leur état actuel si nous pensons qu'ils ne méritent pas cette aide."
 nf_tim.1.a:0 "Nous aidons toujours les nécessiteux"
 nf_tim.1.b:0 "Jamais !"
 nf_tim.2.t:0 "La Timberline nous aide !"
 nf_tim.2.d:0 "Quelques caravanes de soutien ont déjà fait leur chemin sur notre territoire depuis la Timberline, elles semblent avoir accepté notre demande !"
 nf_tim.2.a:0 "Super."
 nf_tim.3.t:0 "Ils refusent !"
 nf_tim.3.d:0 "La Timberline semble penser que nous sommes agressifs ?"
 nf_tim.3.a:0 "Je veux dire, ils n'ont pas tort."
