 nf_lac.2.t:0 "Renforcements loyaux"
 nf_lac.2.d:0 "Le cri de ralliement de Lanius n'est pas resté sans réponse ! De l'autre côté des terres du prétendant, de loyaux soldats sont venus en masse pour soutenir notre juste cause, las des vieux laquais de César et de leur dévouement envers l'intrus.\n\nMais ce n'est pas tout ce qu'ils apportent avec eux, avec l'avancée des armées vient la nouvelle des plans sordides mis en place par le nouveau chef de Flagstaff ; des plans pour un progrès et une stabilité supposés. Nous voyons à travers ses mensonges ! Ce démon dimensionnel qui se cache dans la peau de l'homme cherche à débarrasser la terre de l'étreinte vertueuse de Mars, et nous n'y participerons pas !"
 nf_lac.2.a:0 "César est peut-être parti, mais ses disciples restent."

 nf_lac.3.t:0 "L'héritage de César"
 nf_lac.3.d:0 "César était un sage offert par Mars, un savant qui a utilisé ses connaissances pour révolutionner l'art de la guerre et prendre l'Arizona entre ses mains. Il a conquis tribu après tribu de manière apparemment impossible comme si c'était aussi facile que de respirer... et nous pleurons sa perte chaque jour. \n\nMais en son absence, nous conservons toujours son savoir, ses tactiques et sa foi en nous ; ses légions toujours loyales. Avec sa compréhension avancée de la guerre percée dans le coeur et l'esprit de nos soldats, comment aurions-nous pu perdre ? Nous allons conquérir, conquérir, et en conquérir encore... nous allons faire rougir de sang toutes les Terres Désolées et de la bannière de la Légion de César !"
 nf_lac.3.a:0 "Il nous a bien appris, et nous ferions bien de nous en souvenir."

 nf_lac.4.t:0 "La plume ou l'épée ?"
 nf_lac.4.d:0 "La Légion a longtemps été confrontée à la réalité de notre infériorité militaire face à la technologie de pointe. Nous avons battu la Confrérie une fois en Arizona, mais nos pertes ont été nombreuses, et certains d'entre nous ont crié leur colère face à l'indifférence apparente de César face à nos souffrances. Ils ont été crucifiés. Mais maintenant que César est parti, nous devons nous demander : notre mode de vie est-il vraiment juste ?\n\nAlors que César avait raison de critiquer la dépendance excessive de l'Ancien Monde à la technologie de pointe, et que sa thèse sur sa chute en conséquence est résolue, ne sommes-nous pas la société parfaite pour s'armer des pièges du cadavre de l'Amérique ?\n\nD'autres pourraient exploiter de telles richesses, nous les utiliserions sûrement correctement... mais d'un autre côté, personne d'autre que nous ne pourrait atteindre le parfait équilibre entre les armes avancées et la vie traditionnelle. Si nous abandonnons nos principes, sommes-nous en train de souiller l'héritage de César ?\n\nLa question qui se pose à nous est aussi vieille que l'histoire écrite... la plume, ou l'épée ?"
 nf_lac.4.a:0 "§RL'épée !§!"
 nf_lac.4.b:0 "§OLa ... plume ?§!"

 nf_lac.5.t:0 "Une simple signature de livre"
 nf_lac.5.d:0 "§bIl y a un homme en face de vous. Il vous parle d'un livre, mais vous avez l'impression de le connaître. \"Je suis un prêtre de Mars\" vous dit-il, son corps frémissant sous une robe rouge profond. \"Nous avons longtemps plaidé pour l'adoption de la Plume. Le moment est venu, alors pourquoi ne pas la prendre et écrire votre nom dans les annales de l'histoire ?\"\n\nVous regardez le livre qu'il a mis sur la table. Il ne ressemble pas à un livre d'histoire, mais vous n'avez jamais lu de livre, alors qui êtes-vous pour juger ? Vous sentez quelque chose d'étranger dans votre main. C'est la plume. Vous la regardez curieusement, puis vous regardez l'homme. \"Il peut être difficile d'écrire, n'est-ce pas ? Savez-vous comment épeler votre nom ?\" Vous hochez la tête. Vous connaissez votre nom depuis ta naissance, évidemment.\n\nIl ouvre le livre pour vous, comme c'est gentil de sa part. Il vous guide vers la bonne page, là où vous devez écrire votre nom. Vos hommes vous regardent avec curiosité, avec impatience, avec avidité. Ils veulent que vous fassiez ça, que vous fassiez quelque chose. C'est difficile depuis l'arrivée du Kaiser, les choses se passent mal. L'air a un goût plus vivant, vous pensez.\n\nLe livre vous regarde dans la pièce. Vous ne ressemblez pas au Fils de Mars, mais il ne connaît pas la religion, alors qu'est-ce qu'il connaîtrait ? Tout ce qu'il sait, c'est que vous devez écrire dedans MAINTENANT.\n\nVous vous souvenez de ce qu'il faut écrire ?"
 nf_lac.5.a:0 "§R...§!"
 nf_lac.5.b:0 "§R...§!"


 nf_lanius.50.t:9 "Esclaves de Lanius"
 nf_lanius.50.d:9 "En témoignage de sa loyauté envers [CES.GetLeader], Lanius a envoyé un nouveau lot d'esclaves de sa conquête. Nous pouvons certainement trouver une utilité à ces prodigues."
 nf_lanius.50.a:9 "Merci, mon serviteur."


 nf_lanius.1.t:9 "La Bête de l'Est"
 nf_lanius.1.d:9 "Lanius était le plus grand guerrier des Hidebarks, l'un des plus grands ennemis de la Légion. Ou est-il né esclave, dont les talents naturels lui ont permis de devenir légionnaire à l'âge de 12 ans ? Est-il vrai qu'il a massacré tous les hommes de sa tribu ? Ou bien ont-ils été assimilés à la Légion ? Seuls César et Lanius en sont sûrs, et ils ne parlent pas. Ce qui est indéniable, c'est que Lanius fait partie des plus grands chefs de la Légion. Certains le qualifient de brute sauvage, mais l'homme derrière le masque peut être plus que ce qu'ils savent..."
 nf_lanius.1.a:9 "Il est un leader naturel des hommes."
 nf_lanius.1.a_tt:9 "\nLanius is Charismatic"
 nf_lanius.1.b:9 "Il se déplace comme le vent."
 nf_lanius.1.b_tt:9 "\nLanius is Agile"
 nf_lanius.1.c:9 "Certains sont nés chanceux. Lanius a eu la chance de naître."
 nf_lanius.1.c_tt:9 "\nLanius is Lucky"
 nf_lanius.1.e:9 "Certains se demandent s'il est plus intelligent que César lui-même...."
 nf_lanius.1.e_tt:9 "\nLanius is Intelligent"

 nf_lanius.2.t:9 "Rapide, honnête, acheté avec du sang"
 nf_lanius.2.d:9 "Les ressources de la Légion sont vastes, mais pas infinies.  Lanius a dû choisir qui amener avec lui à l'est. Certains ont dit le plus fort, habile avec les armes à feu. D'autres ont dit une horde de fanatiques, prêts à tuer et à être tués. Et d'autres ont dit les plus rapides. Mais la décision n'appartenait qu'à Lanius."
 nf_lanius.2.a:9 "Une expédition bien équipée."
 nf_lanius.2.b:9 "Les survivants vont acquérir des compétences."
 nf_lanius.2.c:9 "Les chars traversent les plaines en tonitruant."

 nf_lanius.2.t:9 "Rapide, honnête, acheté avec du sang"
 nf_lanius.2.d:9 "Les ressources de la Légion sont vastes, mais pas infinies.  Lanius a dû choisir qui amener avec lui à l'est. Certains ont dit le plus fort, habile avec les armes à feu. D'autres ont dit une horde de fanatiques, prêts à tuer et à être tués. Et d'autres ont dit les plus rapides. Mais la décision n'appartenait qu'à Lanius."
 nf_lanius.2.a:9 "Une expédition bien équipée."
 nf_lanius.2.b:9 "Les survivants vont acquérir des compétences."
 nf_lanius.2.c:9 "Les chars traversent les plaines en tonitruant."

 nf_lanius.3.t:9 "Forger une vaste faux, tranchante comme un rasoir. "
 nf_lanius.3.d:9 "Lorsque Lanius a occupé Bernalillo, il a dû décider quoi faire de ses habitants. La ville abritait une bande d'esclavagistes dissolus, obnubilés par le profit. Les débauchés tombèrent rapidement devant les épées et les fusils de la Légion, mais Lanius devait décider du sort des survivants."
 nf_lanius.3.a:9 "La Légion peut toujours utiliser plus d'esclaves."
 nf_lanius.3.b:9 "Confisquer leurs richesses."
 nf_lanius.3.c:9 "Ils peuvent prouver leur valeur sur le champ de bataille !"


 nf_lanius.4.t:9 "Malheur aux vaincus !"
 nf_lanius.4.d:9 "La tribu Lambda du Nouveau-Mexique a été réduite en esclavage sans pitié, tout comme les Hidebarks l'ont été. Pour montrer sa victoire, Lanius a nommé leur chef de village les Staging Grounds.  Quant à la tribu elle-même ?"
 nf_lanius.4.a:9 "Voici d'autres esclaves !"
 nf_lanius.4.b:9 "Ils ont rejoint les rangs de la Légion."
 nf_lanius.4.c:9 "On leur a enseigné la vertu de l'industria."



 nf_lanius.6.t:9 "Tourner la page"
 nf_lanius.6.d:9 "Les monastères de Santa Fe sont tombés, les ossements de Leibowitz sont en cendres. Et pourtant... il y a beaucoup à apprendre dans ce lieu, des tomes sacrés qui méritent d'être étudiés. Les moines ont amassé non seulement les paroles de leur dieu mort, mais aussi des livres sur l'artisanat, la guérison, etc. Et même leurs sculptures, celles d'un charpentier et d'un autre César, méritent d'être étudiées. "
 nf_lanius.6.a:9 "Comment peut-on être un pêcheur d'hommes ?"
 nf_lanius.6.b:9 "Laissez les moines servir la Légion."


 nf_lanius.7.t:9 "Pillards de l'abri perdu"
 nf_lanius.7.d:9 "Les coureurs des plaines se sont engraissés sur le butin des cadres, mais la conquête de Lanius lui a laissé le choix. Il pouvait prendre leur population d'esclaves pour la sienne, et leur ordonner de cultiver les rives du Pecos pour la Légion. Ou bien il pouvait maintenir les cadres en position d'honneur, afin qu'ils puissent utiliser leurs arts pour la Légion."
 nf_lanius.7.a:9 "Nous n'avons pas besoin d'hommes de métal."
 nf_lanius.7.b:9 "On peut trouver plus d'esclaves ailleurs."



 nf_lanius.8.t:9 "Magie"
 nf_lanius.8.d:9 "Les adeptes de Roswell ne savaient pas pourquoi leurs outils et leurs sorts fonctionnaient, mais ils savaient comment les utiliser. Même s'ils étaient des prodigues, peut-être y avait-il quelque chose de valeur dans leurs temples ?"
 nf_lanius.8.a:9 "Décaper l'endroit pour les pièces."
 nf_lanius.8.b:9 "Nous pouvons fabriquer de nouvelles armes de guerre."


 nf_lanius.9.t:9 "Les fruits de la victoire"
 nf_lanius.9.d:9 "Les Mescalero ont survécu à la Grande Guerre grâce au cœur de la plante Mescal, et ont étanché leur soif sur le fruit sucré du yucca sous le soleil brûlant. Ils ont prospéré malgré la Grande Guerre et ses conséquences, en se forgeant une maison dans les Terres Désolées.\n\nA présent, les survivants s'occupent de leurs vergers sous les yeux de la Légion, une autre dans la lignée de leurs futurs conquérants. Mais Lanius allait apprendre beaucoup de ses ennemis, et même l'ancien chef du Mescalero, Lozen, admettrait qu'il n'était pas sans sagesse. Car la Bête de l'Est croyait que l'imitation était la forme la plus sincère de flatterie."
 nf_lanius.9.a:9 "Les manières nomades des Apaches nous serviront bien."
 nf_lanius.9.b:9 "Nous pouvons apprendre beaucoup de leurs guerriers."


 nf_lanius.10.t:9 "Le pays du désir du coeur"
 nf_lanius.10.d:9 "Avant la guerre, certains appelaient le Nouveau-Mexique le pays des enchantements. Mais Lanius y a pensé sous un nom plus ancien. Lanius a appris à se battre et à conquérir en Arizona ; mais c'est au Nouveau-Mexique qu'il a appris à gouverner.\n\nIl ne suffit pas d'écraser un ennemi au combat. Lanius a appris ce qui est arrivé après. Boucher une ville ne laissait personne pour nourrir la Légion ; et les esclaves ne pouvaient pas se glorifier de ses conquêtes. C'est pourquoi Lanius prit le collier du Colorado, et laissa les artisans des cadres forger de nouveaux canons pour la Cohorte. Et avec le temps, les pensées derrière son masque ont commencé à changer."
 nf_lanius.10.a:9 "La construction, comme la conquête, a un plaisir qui lui est propre."
 nf_lanius.10.b:9 "Mais cela ne peut pas arriver s'ils résistent encore."

 nf_lanius.11.t:9 "Tous existent pour tester la force de la Légion"
 nf_lanius.11.d:9 "Pendant des générations, la tribu du Rocher Peint a peint l'histoire sur ce rocher, racontant ses gloires et ses triomphes. Lanius l'a regardée, les récits d'espoirs et de craintes, de terreurs et de triomphes, sans commentaire. Au bout d'un moment, il regarda l'homme qui s'agenouillait devant lui. Lequel de ces sangs, le Sang teint, est le vôtre ? Et lequel était celui de la Légion ? L'homme resta silencieux. \"Ne désespère pas de ta défaite, car tu seras purifié en quelque chose de plus grand. Tes hommes ont combattu avec honneur et trouveront une nouvelle vie ! Vos guerriers ont gagné une place dans mon armée, vous nous servirez comme une partie de quelque chose de plus grand. Et comme moi, vous regarderez en arrière, dans des années, et vous vous demanderez quelle part de votre vie vous avez gaspillée.\"\n\nPendant qu'ils regardaient, les légionnaires ont versé de la peinture rouge sur le rocher. L'histoire d'un peuple a disparu sous la marée rouge."
 nf_lanius.11.a:9 "Levez-vous, fils de Mars !"


 nf_lanius.12.t:9 "Compte à rebours"
 nf_lanius.12.d:9 "\"C'est donc ici que se trouve la maison de la Confrérie ?\", a demandé Lanius. \"Un trou dans le sol, où ils peuvent se cacher d'un combat honorable ?\" Lanius s'avança. \"Paladin Andrea ! Je sais que tu m'entends et que tu penses pouvoir nous survivre. Et peut-être que dans un autre temps, tu auras raison.\" Le masque de Lanius restait immobile pendant qu'il continuait. \"Nous avons trouvé les tubes qui amènent l'air dans votre bunker. Trop petits pour aucun d'entre nous, peut-être. Mais au moment même où nous parlons, un gaz s'infiltre dans votre bunker. Vos fils et vos filles peuvent-ils survivre à cela ? Ou allez-vous finir vos jours avec les cadavres de vos enfants, en attendant que vos costumes refroidissent et vous emmènent eux aussi. Faites votre choix.\""
 nf_lanius.12.a:9 "They will find new lives in the Legion."
 nf_lanius.12.b:9 "Oh, we aren't stopping the gas."

 nf_lanius.13.t:9 "Rites égaux"
 nf_lanius.13.d:9 "Le grand César n'a jamais permis aux femmes de servir comme guerrières, limitant leur rôle aux guérisseurs, sages-femmes et scribes. Mais dans sa conquête de l'Est, Lanius a conquis de nombreuses femmes guerrières : Lozen du Mescalero, Morrison de l'Été et Brixley de la Confrérie. Elles ont combattu au moins aussi bien que les tribus de l'Arizona, et il n'y a aucune honte à tomber dans la Légion. Peut-être, se demande Lanius, peut-il utiliser les femmes pour d'autres rôles ? Mais en tant qu'éclaireuses ? Les espions, qui ne font pas passer le mot des agissements de Lanius aux Vulpes ? En tant que scribes honorés, qui se battent avec des mots plutôt qu'avec des armes ?"
 nf_lanius.13.a:9 "César ne cautionnerait jamais cela !"
 nf_lanius.13.b:9 "Lanius aura ses Ministras."

 nf_lanius.14.t:9 "House Training"
 nf_lanius.14.d:9 "With the destruction of the Hangdogs, Lanius must decide their fate. He could simply enslave them all, another banner beneath the feet of the Legion. But their devotion to their dogs is admirable, a devotion that they need only shift to Caesar. Perhaps the Hangdogs should be granted a place of honour, as the beastmasters of the Legion?"
 nf_lanius.14.a:9 "Let them serve as our beastmasters."
 nf_lanius.14.b:9 "I can always use more slaves."


 nf_lanius.15.t:9 "The Legend of the Butcher"
 nf_lanius.15.d:9 "Lanius has returned to us! If only for a while. He went to the Apache. He besieged Roswell. He crossed Vault Tec. And the Apache fell! And Roswell was sacked! And the vaults were broken! This is a great day for the Legion, and if some of Caesar's followers are concerned about the Eastern Cohort, well, Caesar will keep him in line. \n\nAs long as he lives. "
 nf_lanius.15.a:9 "Remember, you are mortal."


 nf_lanius.16.t:9 "A Dog for a King"
 nf_lanius.16.d:9 "We have found a faithful companion, who we shall call Rex. For is this dog not a king of his breed? He is a good boy, a very good boy. Yes he is!"
 nf_lanius.16.a:9 "If anyone asks, he sleeps with me for protection."
 nf_lanius.16.b:9 "Perhaps Caesar can use a companion?"
 nf_lanius.16.b_tt:9 "This will lower Caesar's stress."


 nf_lanius.17.t:9 "The Treasure of Dog City"
 nf_lanius.17.d:9 "Lanius has sent us a mighty ally from Dog City, a majestic hound he calls Rex. We shall honour Rex, and let him have the finest scraps from our table. (And perhaps seconds)."
 nf_lanius.17.a:9 "You could learn from him Vulpes."
 nf_lanius.17.a_tt:9 "This will lower Caesar's stress."

 nf_lanius.18.t:9 "More Plunder!"
 nf_lanius.18.d:9 "Is there any place Lanius can't conquer? What started as a small expedition has snowballed into the birth of an empire! Wait... aren't we already an empire? That's somewhat concerning."
 nf_lanius.18.a:9 "It's fine, right?"


 nf_lanius.19.t:9 "The Duel of Fates"
 nf_lanius.19.d:9 "The blade stood poised at Shale's throat, the mask impassive. Blade against blade, blow for blow, Lanius beat the super-mutant warlord into submission, in a fight that would only grow in the telling. 'There is no shame in falling,' declared the the Legate. 'Many graves in the East are filled with those with those who stood against me. Must I dig another?'  The super-mutants who watched their leader's next words would debate what happened next. Was Shale quiet? \n\nOr was it the loudest noise they had ever heard?"
 nf_lanius.19.a:9 "Welcome to the Legion, Prodigium."


 nf_lanius.20.t:9 "Don't Change that Channel!"
 nf_lanius.20.d:9 "And now ladies and gentlemen, let's give you an update on how those rebels against the Legion are faring, and ooh, it looks like another one has died on a cross! Truly, given the fate that awaits all who oppose Lanius, who would dare challenge his rule? And coming up next, we'll have a gladiator match between two tribals. Only one of them will be worthy of a role in the Legion, and who will be! But first, a word from our sponsors."
 nf_lanius.20.a:9 "Perhaps this was a mistake."

 nf_lanius.21.t:9 "Caesar's Will is Made Truth Through Me"
 nf_lanius.21.d:9 "Caesar's death shows what we knew all along; that even a god can die. Now his followers back west fight for the scraps, and we must decide what to do. We could help any of them, save Vulpes, whose treachery is no way to rule. But perhaps we should let them fight amongst each other? The Legion needs strength, and we could make the grave mistake of putting a weak ruler in place if we intervene.."
 nf_lanius.21.a:9 "Malpais, my old friend."
 nf_lanius.21.b:9 "Aurelius' ferocity will prevail."
 nf_lanius.21.c:9 "Lucius knew Caesar best."
 nf_lanius.21.e:9 "Let them prove their strength!"


 nf_lanius.22.t:9 "True to Caesar"
 nf_lanius.22.d:9 "[LAC.Getleader] has sent aid to help us in the Civil War! With his assistance, we will surely prevail. Although some in our council would have preferred direct intervention, it is probably best to keep the Butcher away from our holdings, lest his aid become orders."
 nf_lanius.22.a:9 "Ave!"

 nf_lanius.23.t:9 "To the End of the World"
 nf_lanius.23.d:9 "It is said that when Lanius reached the Gulf, he wept, for there were no more worlds to conquer. Our loyal servant has completed his task, and brought the east under the banner of the Bull. Brotherhood weapons, Roller Girl slaves, and Tubehead tehcnicians pour into Flagstaff as tribute, and we honour him with a triumph. \nBut some whisper that perhaps the Butcher has grown too powerful. Surely we have nothing to fear, right?"
 nf_lanius.23.a:9 "Remember, you are mortal."


 nf_lanius.24.t:9 "The Father and the Son"
 nf_lanius.24.d:9 "The triumph had been spectacular, with all the plunder of the east stretched before the Legion. The former head of the Alamo Chapter, paraded in chains, the wagons of treasure pulled by super mutants... it was enough to take one's breath away. But in a tent with Caesar, Lanius felt free to speak his mind. 'The East was a hard-fought campaign. Even now, you draw too much of the Legion's blood needed there for Vegas. The Legion does not need Hoover Dam, or California. We can strike south, into Mexico. We can finish the Texans. Or we can bide our time for a couple of years, and strike for Chicago, at the last of the Old World!' \n\nLanius never spoke of Caesar's reaction, but it was undisputed that in the months to come, more advisors came east. Not just frumentarii; but technicians, scribes, those who could turn the East from a frontier into an empire. The Legion was here to stay."
 nf_lanius.24.a:9 "We have seized it in our jaws and will not let go."


 nf_lanius.25.t:9 "The Fate of the Legion"
 nf_lanius.25.d:9 "Lanius mourned Caesar's death, but his passing gave new opportunities and raised questions. What right did [CES.GetLeader] have to rule the Legion? Lanius carved an empire in the East, but now [CES.GetLeader] thought he was a successor to Caesar? There would have to be some changes. At the very least, we will cease paying tribute to Flagstaff, although we honour the Legion. At most, should we not lead the Legion?"
 nf_lanius.25.a:9 "End The Tribute."
 nf_lanius.25.b:9 "Demand Tribute."
 nf_lanius.25.c:9 "The Legate Shall Lead."

 nf_lanius.26.t:9 "Render Unto Caesar"
 nf_lanius.26.d:9 "[LAC.GetLeader] has demanded that he cease paying tribute to Flagstaff, although he will remain our ally. This will hurt us, but do we dare to go to war to fix this?"
 nf_lanius.26.a:9 "End the tribute."
 nf_lanius.26.b:9 "He's as mad as the dogs of Denver. Let's put him down."

 nf_lanius.27.t:9 "The Equal of the West"
 nf_lanius.27.d:9 "[CES.GetLeader] has agreed to our demands. Henceforth, we shall rule as equals. Let [CES.GetLeader] have the west; it is in the East where the Legion paint its name in red across the course of history."
 nf_lanius.27.a:9 "To the victor!"

 nf_lanius.28.t:9 "The Hubris of [CES.GetLeader]"
 nf_lanius.28.d:9 "[CES.GetLeader] mocks our conquests, thinking they bear Caesar's mantle just because they sit in Flagstaff. They now claim we must pay tribute to Flagstaff as we are are slaves instead of comrades in arm for the Legion. So be it. Let us march west, and toss [CES.GetLeader]'s name into the Grand Canyon. Let his strike his name from the Legion's rosters. Let us make his world die."
 nf_lanius.28.a:9 "All Exist to Test the Strength of the Legion"


 nf_lanius.29.t:9 "The Turn of the Wheel"
 nf_lanius.29.d:9 "Lanius controls a vast empire, stretching from Colorado to the Gulf. Now he suggests that the Western Legion should pay him for 'protection' against nebulous, unnamed threats to the east. Lanius claims mad machines lurk in the dark; ghosts of the eagle, who wish to pick the world clean; and a brotherhood. (We're fairly convinced he ran out of ideas when he said there's another one of those). We can give into Lanius' demands, given the size of his army, or we can shoot him like the cur he is. What will it be?"
 nf_lanius.29.a:9 "The better part of valour is discretion."
 nf_lanius.29.b:9 "Let him try to butcher us."

 nf_lanius.30.t:9 "The West Folds"
 nf_lanius.30.d:9 "[CES.GetLeader] has recognized that the Legion belongs to the strongest. Although they can serve as our viceroy in the west, dominion over the Bull now belongs to us! The riches of the West shall adorn our new capital, and we can prepare to drive on the Missisissipi.  \n\nFor there are yet more worlds to conquer."
 nf_lanius.30.a:9 "Imagine thinking the Mojave mattered."

 nf_lanius.31.t:9 "The Wayward Brother"
 nf_lanius.31.d:9 "[CES.GetLeader] refused our request. I guess we must march to Flagstaff ourself and restore the unity of purpose that Caesar brought."
 nf_lanius.31.a:9 "I come not to bring peace, a sword."


 nf_lanius.32.t:9 "Lanius Demands We Kneel"
 nf_lanius.32.d:9 "Lanius demands that we become his puppet and dance to the strings of a butcher. This is almost as offensive as the size of his well trained Legion. What shall we do? "
 nf_lanius.32.a:9 "We served Caesar, we can serve another."
 nf_lanius.32.b:9 "Who is he, to command us?"


 nf_lanius.33.t:9 "The Hidden Folk"
 nf_lanius.33.d:9 "It appears Lanius was right! Near the town of Bad Carl we found a hidden cave complex, and within it, a vault! These poor people have hidden from the world, unaware of the dangers outside. \n\nUntil now."
 nf_lanius.33.a:9 "Another trophy for the Legion!"

   #conquest events##
 lac_conquest_events.1.t:9 "A Victory for the Legion!"
 lac_conquest_events.1.d:9 "Another of the Eastern peoples have fallen to the Legion. Their widows and husbands weep as the slave collars tighten around their neck, and Lanius looks upon impassively. Already, his eyes are set on the horizon, for a new world to conquer."
 lac_conquest_events.1.a:9 "We need only conscript a few of them."
 lac_conquest_events.1.b:9 "Conscript a reasonable number of them."
 lac_conquest_events.1.c:9 "Conscript them all, and burn the rest."
 lac_conquest_events.2.t:9 "A Fresh Stock of Slaves"
 lac_conquest_events.2.d:9 "Through our conquest, the profligates will earn the value of honest work and labour. And Lanius may keep some of the finest for himself."
 lac_conquest_events.2.a:9 "Take a handful of slaves."
 lac_conquest_events.2.b:9 "Enslave resisters."
 lac_conquest_events.2.c:9 "They do not deserve freedom."


 lac_conquest_events.3.t:9 "Plunder"
 lac_conquest_events.3.d:9 "Legionaries do not take wealth for themselves. They take it for Caesar and his will, and our new subjects have no rights but those we grant. How much shall we take as spoils of war?"
 lac_conquest_events.3.a:9 "Caesar is a just lord."
 lac_conquest_events.3.b:9 "We cannot skin the brahmin we milk."
 lac_conquest_events.3.c:9 "Woe to the vanquished."

 lac_conquest_events.4.t:9 "A Desert or Peace?"
 lac_conquest_events.4.d:9 "Neither Lanius nor Caesar wish to rule a pile of corpses. The Legion will save mankind and forge a better world from the wastes of the old. To do so, we can add our foes to our ranks. \nOr we can nail them to a cross to watch their world die."
 lac_conquest_events.4.a:9 "Fetch the timber."
 lac_conquest_events.4.b:9 "The Legion welcomes you."

 lac_conquest_events.5.t:9 "Upon a Cross"
 lac_conquest_events.5.d:9 "Having chosen to crucify our enemies, we must decide how many to crucify. Although some Wastelanders may blanch at this much death, this is how we remind the world to obey the Legion."
 lac_conquest_events.5.b:9 "Crucify half the officers corps."
 lac_conquest_events.5.a:9 "Make an example of a few commanders.``"
 lac_conquest_events.5.c:9 "Crucify their families too."

 lac_conquest_events.6.t:9 "To Serve the Legion"
 lac_conquest_events.6.d:9 "Lanius is not the first to swear fealty to Caesar, and why should the latest foes be different? Some of them fought honourably, and now they can serve Lanius, as Lanius serves Caesar. In this way the glory of the Eagle spreads across the world."
 lac_conquest_events.6.b:9 "Crucify half the officers corps."
 lac_conquest_events.6.a:9 "Make an example of a few commanders.``"
 lac_conquest_events.6.c:9 "Crucify their families too."
