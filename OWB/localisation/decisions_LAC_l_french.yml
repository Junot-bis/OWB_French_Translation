 # decisions


 LAC_glory_category:9 "La Bête à l'Est"
 LAC_glory_category_desc:9 "Some fear Lanius, but others know that his coming will save them, and set their people free in ways they cannot see.  His victories are swift and honest, purchased with blood. Each victory provides Lanius with Glory, which rallies warriors to his cause, gains him aid from Flagstaff, or makes the merchants of Texas send him tribute. "
 LAC_summon_a_warband:9 "Appelez les tribus !"
 LAC_summon_a_warband_desc:9 "Nous pouvons organiser un grand festin où les Tubeheads vanteront les mérites de Lanius jusqu'aux cieux ! Après un tel événement, les guerriers afflueront dans la Cohorte, gonflant nos rangs. Bien sûr, organiser trop de festins fera perdre leur éclat à nos récits..."
 LAC_summon_a_warband_trigger_tooltip:9 "Nous devons avoir plus que §Y0 de Gloire§!!"
 LAC_summon_a_warband_effect_tooltip:9 "Cette fête coûtera §Y1 de Gloire§!"
 LAC_slaves_to_flagstaff:9 "Envoyer des Esclaves à Flagstaff"
 LAC_slaves_to_flagstaff_desc:9 "Lanius peut envoyer des esclaves à [Ces.GetLeader] en signe de fidélité."
 LAC_glory_1:9 "Nous allons gagner §Y1 de Gloire§!"
 LAC_burn_the_dgs:9 "Brûler les Chiens"
 LAC_burn_the_dgs_desc:9 "Quel que soit leur dirigeant, les habitants de Dog City vénèrent leurs chiens. Comme il sera triste de sentir la chair rôtie de leurs animaux spirituels !"
 iron_alliance_spawn_unit:9 "Engager le [IRN.GetNameWithFlag]"
 LAC_go_west:9 "Aller à l'Ouest"
 LAC_go_west_desc:9 "César a fait face à une difficulté dans ses guerres, et a besoin de moi pour le servir. Et si les tribus de l'Est ne pouvaient pas s'opposer à moi, alors toutes les lumières de Vegas ne le feront pas non plus !"
