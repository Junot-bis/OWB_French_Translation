 Veg_Pacer: "Pacer"
 Veg_Pacer_desc: "Childhood friend of the King, he isn't as kind as his buddy. Territorial and standoffish, he won't let the people of Freeside be manipulated by outsiders."
 Veg_Duke: "Duke"
 Veg_Phillipe: "Phillipe"
 Veg_Phillipe_desc: " \"I'm the fucking god of New Vegas brahmin fusion cuisine, that's who. No, no, that doesn't even give me the credit I deserve. I fucking invented edible food\" "
 Veg_Jessup: "Jessup"
 Veg_Jessup_desc: "Jessup is an influential up and comer within the Khans. A friend of Chance, he embodies the do-or-die nature of the Khans."
 Veg_Swank: "Swank"
 Veg_Swank_desc: " \"Man, we're only the coolest cats on the whole Strip. We been here the longest, we got the swankiest digs, and we got caps rolling in like the tide. Everybody loves the Chairmen, because we show them a simple good time, no strings attached.\" "
