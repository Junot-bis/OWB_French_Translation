l_french:
 tdt_idea_survivor_of_titans:0 "Survivants des Titans"
 tdt_idea_survivor_of_titains_desc:0 "Au cours des deux cents années d'existence de [TDT.GetNameDef], nous avons été envahis d'innombrables fois par les deux Titans de Méso-Amérique, [ITZ.GetName] et [ATE.GetName]. En conséquence, nous avons appris les faiblesses de nos ennemis et nos propres forces."
 tdt_idea_religious_freedoms:0 "Libertés Religieuses"
 tdt_idea_religious_freedoms_desc:0 "En raison de nos origines en tant que groupe dissident religieux du groupe Chichen Itza, la liberté de religion a toujours été une part importante de la vie dans [TDT.GetName]. Bien que cela aide à maintenir la stabilité de notre pays et nous aide à faire appel aux groupes minoritaires de notre pays, des groupes différents ont des opinions divergentes sur nos politiques ..."
 tdt_idea_silver_tongues:0 "Langues d'argent"
 tdt_idea_silver_tongues_desc:0 "L'un des facteurs les plus importants qui contribuent à notre survie est notre incroyable talent pour la diplomatie. À maintes reprises, cela nous a permis de réduire les tensions entre nous et les Itza et Aztlan."
 tdt_idea_quick_wits:0 "Coups rapides"
 tdt_idea_quick_wits_desc:0 "Les réactions rapides de nos commandants et de nos soldats au combat signifient que nos troupes courageuses sont capables d'exploiter leur potentiel dès qu'elles se présentent."
 tdt_idea_impending_intervention:0 "Intervention imminente"
 tdt_idea_impending_intervention_desc:0 "Grâce à nos efforts considérables pour défricher en partie et développer les forêts vallonnées que nous appelons maison, nous disposons d’un vaste réseau de nouvelles clairières prêtes à être bâties !"
 tdt_idea_itzan_trade_routes:0 "Routes commerciales d'Itzan"
 tdt_idea_defense_of_the_realm:9 "Tactiques de la jungle"
 tdt_idea_dora:0 "D.O.R.A"
 tdt_idea_dora_desc:0 "DORA, en abrégé Loi sur la défense du royaume, confère au gouvernement des pouvoirs quasi illimités dans le cadre d'une tentative désespérée d'empêcher la défaite sur le front."
 tdt_idea_new_clearings:0 "Nouveaux défrichements"
 tdt_idea_new_clearings_desc:0 "Grâce à nos efforts considérables pour défricher en partie et développer les forêts vallonnées que nous appelons maison, nous disposons d’un vaste réseau de nouvelles clairières prêtes à être bâties !"
 tdt_counter_spies:9 "Counterintelligence Focus"
 tdt_counter_spies_desc:9 "The number of operatives we can send afield may be limited, but within our own nation everyone can be on the lookout for spies. A vigilant state requires a vigilant population."
 tdt_build_forts:9 "Counteroffensive Focus"
 tdt_build_forts_desc:9 "What our army lacks in manpower and offensive capability it makes up for in defensive prowess. By fortifying our borders as much as possible we can hold off any enemy attack."
 tdt_more_spies:9 "Foriegn Intelligence Focus"
 tdt_more_spies_desc:9 "The number of operatives we can send afield may be limited, but quality shall make up for quantity."
 tdt_build_arms:9 "Military Expansion Focus"
 tdt_build_arms_desc:9 "It's time to march forward! Every good man needs a good gun, meaning we should build the industrial base necessary to create those weapons."
