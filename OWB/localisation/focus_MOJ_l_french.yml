 # Generic BOS
 #-------------------------------------

 MOJ_our_founding:0 "Notre fondation"
 MOJ_our_founding_desc:0 "Alors que le grand sage Maxson était le fondateur de la Confrérie dans son ensemble, chaque chapitre a eu ses propres fondateurs, ceux qui ont fait connaître les dangers de la technologie plus loin dans les Terres Désolées. Qui étaient nos fondateurs ?"

 MOJ_our_interim:0 "Notre objectif"
 MOJ_our_interim_desc:0 "Chaque chapitre de la Confrérie a ses propres priorités. Certains se concentrent sur la collecte des armes puissantes du Vieux Monde, tandis que d'autres donnent la priorité aux machines et outils industriels. Sur quoi nous sommes-nous concentrés ?"

 MOJ_our_future:0 "Notre futur"
 MOJ_our_future_desc:0 "Nous avons beaucoup appris au cours des années qui sont maintenant derrière nous. Nous devons maintenant utiliser cette expérience et nous préparer pour les nombreuses années qui nous attendent."

 MOJ_water_operations:0 "Opérations navales"
 MOJ_water_operations_desc:0 "Avec un accès sécurisé à une grande étendue d'eau, nous pouvons commencer à étendre nos opérations à un théâtre naval. Bien que nous n'ayons que peu ou pas d'expérience dans ce domaine, nous pouvons compter sur les tactiques d'avant-guerre pour nous guider."

 MOJ_port_expansion:0 "Expansion du port"
 MOJ_port_expansion_desc:0 "Afin d'accueillir une flotte de taille opérationnelle, nous avons besoin de nombreuses installations, telles que des cales sèches, des chantiers d'entretien, des jetées, etc. Pour atteindre nos objectifs, nous devrons investir massivement dans l'expansion de notre infrastructure navale existante."

 MOJ_supporting_vessels:0 "Corsaires"
 MOJ_supporting_vessels_desc:0 "Les petites embarcations et les embarcations plus légères constituent l'essentiel des marines modernes des Terres Désolées. Pour garder notre avantage dans les mers, nous devons investir dans la production d'embarcations simples et robustes, qui peuvent facilement harceler les navires ennemis."

 MOJ_larger_vessels:0 "Navires de siège"
 MOJ_larger_vessels_desc:0 "Pour faire une brèche dans une marine ennemie et pour soutenir efficacement nos troupes à terre, nous devons être capables de construire de grands navires capables de monter des armes de grande taille. En nous concentrant sur ce point, nous nous rapprocherons de la domination navale."

 MOJ_reclaim_a_flagship:0 "Récupérer un navire amiral"
 MOJ_reclaim_a_flagship_desc:0 "La projection de la force est primordiale. Pour vraiment faire notre marque sur les mers, nous ne pouvons pas simplement avoir une marine efficace : nous devons aussi avoir une marine impressionnante. Un vaisseau amiral réaménagé du Vieux Monde répondrait parfaitement à nos besoins."

 MOJ_aerial_operations:0 "Opérations aériennes"
 MOJ_aerial_operations_desc:0 "Notre organisation manque souvent de flexibilité. Pour rendre compte de nos faiblesses, nous devons les transformer en forces. Dans le passé, de vastes expéditions ont été entreprises à l'aide d'équipements aériens. Nous pouvons en tirer des leçons."

 MOJ_from_the_skies:0 "Depuis le ciel"
 MOJ_from_the_skies_desc:0 "Bien que nous possédons les connaissances nécessaires à la modernisation des avions les plus élémentaires, nous ne savons pas comment les piloter au combat, ni comment les utiliser sur un plan tactique. Nous devrions nous tourner vers nos bases de données et adapter autant d'informations sur les tactiques aériennes d'avant-guerre que possible."

 MOJ_staging_bases:0 "Bases de préparation"
 MOJ_staging_bases_desc:0 "Les avions sont des presse-papiers surdimensionnés sans les installations appropriées pour les entretenir et les armer, et suffisamment d'espace libre pour décoller et atterrir. Si nous voulons développer une force aérienne efficace, nous devons rechercher les endroits idéaux pour créer des aérodromes, et c'est exactement ce que nous faisons."

 MOJ_aerial_supremacy:0 "Suprématie aérienne"
 MOJ_aerial_supremacy_desc:0 "Grâce à notre nouvelle compréhension du combat aérien, nous pouvons commencer à redessiner nos avions en gardant à l'esprit le terrain vague. Réduire les coûts là où c'est possible nous permettra d'économiser beaucoup de temps de production et de précieuses ressources, deux choses qui sont actuellement rares."

 MOJ_flight_academy:0 "Académie de vol de la Confrérie"
 MOJ_flight_academy_desc:0 "Les pilotes sont l'élément vital d'une force aérienne, et nos pilotes doivent utiliser efficacement notre approvisionnement limité d'avions, de munitions et d'équipement. La mise en place d'un programme de formation approfondie pour les pilotes permettra non seulement de mieux utiliser nos équipements, mais aussi d'avoir un véritable atout."

 MOJ_our_right:0 "Notre droit"
 MOJ_our_right_desc:0 "En tant qu'organisation technocratique, chaque technologie est à juste titre la nôtre. Nous ne volons pas la technologie par malice ou par dépit, nous l'enlevons pour protéger les innocents qui l'utiliseront inévitablement à mauvais escient. Bien que les gens ne comprennent pas toujours, tout ce que nous faisons, en fin de compte, c'est pour assurer la sécurité des Terres Désolées. Notre compréhension de la technologie est inégalée."

 MOJ_salvaged_metal:0 "Métal revalorisé"
 MOJ_salvaged_metal_desc:0 "La récupération du métal est facile à effectuer. Les débris de métal torsadés sont aussi communs que la saleté dans les Terres Désolées, dépassant des bâtiments, enfouis dans la terre comme des mauvaises herbes, et éparpillés dans les rues comme des déchets. En récupérant le métal dans notre région immédiate, nous aurons plus de ressources pour notre équipement."

 MOJ_increase_power_production:0 "Augmenter la production d'énergie"
 MOJ_increase_power_production_desc:0 "Les générateurs sont à la fois une bénédiction et une malédiction. Ils créent de grandes quantités d'énergie pour un coût d'entretien relativement faible, mais ils nécessitent souvent des piles à combustible spécifiques et sont difficiles à repenser pour fonctionner avec du carburant de maïs. Investir dans la production d'électricité profitera toujours à nos équipements."

 MOJ_salvaged_electronics:0 "Produits électroniques récupéré"
 MOJ_salvaged_electronics_desc:0 "La récupération des produits électroniques est beaucoup plus difficile que la récupération du métal, en partie à cause de la nature délicate de la plupart des produits électroniques. Au mieux, tirer le câblage et les circuits des radios, des robots et des armes à énergie cassées nous fournira plus de rebuts électroniques pour les projets futurs."

 MOJ_advanced_tech:0 "Technologie de pointe"
 MOJ_advanced_tech_desc:0 "Rassembler des technologies rares n'est pas seulement difficile, mais dangereux. Souvent, les endroits où l'on peut trouver des technologies rares d'avant-guerre sont aussi remplis de robots tueurs, de radiations mortelles ou d'autres dangers. Néanmoins, la collecte de technologies avancées nous permettra de créer de nombreuses pièces d'équipement haut de gamme, ce qui donc doit être fait."

 MOJ_fueling_our_rise:0 "Alimenter notre ascension"
 MOJ_fueling_our_rise_desc:0 "Le combustible se présente sous toutes ses formes, mais il arrive souvent que nos équipes de récupération recherchent la variété nucléaire. Les piles à combustible non dépensées ont une valeur inestimable pour tout le monde dans le désert, mais surtout pour nous. Ils alimentent notre Armure Assistée, nos gatling laser et nos générateurs. Les sécuriser est une grande priorité pour tous les éclaireurs."

 MOJ_arm_foundries:0 "Fonderies d'armes"
 MOJ_arm_foundries_desc:0 "Nous ne pouvons pas répandre et maintenir notre doctrine sans force, et nous ne pouvons pas appliquer la force efficacement si nos hommes sont sous-approvisionnés. Si la Confrérie doit poursuivre ses activités, nous devons non seulement prendre la technologie des mains des colons, mais aussi la produire nous-mêmes."

 MOJ_civilian_workshops:0 "Ateliers civils"
 MOJ_civilian_workshops_desc:0 "Bon nombre des bunkers et des bases que nous cherchons à occuper n'ont pas été épargnés par la Grande Guerre, et ils nécessitent d'importants travaux de réparation et d'excavation pour devenir pleinement utilisables. Pour nous préparer aux futurs travaux de construction, nous devrions commencer à développer notre propre petite base industrielle."

 MOJ_heavy_production:0 "Production lourde"
 MOJ_heavy_production_desc:0 "Nos projets de l'industrie civile et militaire étant terminés, nous constatons que nos efforts portent leurs fruits. Afin de continuer à favoriser le succès et à alimenter notre croissance, nous devrions lancer un deuxième projet de construction de moindre envergure, en nous concentrant sur un mélange des deux succursales. Parallèlement, nous pouvons également mettre en place une infrastructure pour les efforts futurs."

 MOJ_our_might:0 "Notre puissance"
 MOJ_our_might_desc:0 "La Confrérie de l'acier est crainte et respectée dans tout le désert pour notre puissance militaire. En termes d'efficacité au combat, nous sommes bien au-dessus de la lie que les Terres Désolées ont à offrir. Un homme dans une armure puissante vaut dix soldats non équipés, sinon plus. L'étude des engagements antérieurs nous aidera à améliorer notre future doctrine de combat."

 MOJ_steel_legions:0 "Légions d'acier"
 MOJ_steel_legions_desc:0 "Debout côte à côte, nos hommes forment un mur d'une force incassable. La Confrérie est comme une longue chaîne, répartie sur tout le continent, avec beaucoup, beaucoup, beaucoup de maillons sur toute sa longueur. Aucune partie de la Confrérie n'est faible, chaque homme et chaque femme est formé à un niveau de compétence dont d'autres groupes ne peuvent que rêver."

 MOJ_new_initiates:0 "Nouveaux initiés"
 MOJ_new_initiates_desc:0 "Nous sommes plus qu'une organisation militaire, la Confrérie est une grande famille. Nos chevaliers, paladins et scribes sont tous libres de poursuivre des relations, de se marier et d'avoir des enfants. C'est ainsi que la Confrérie survit. Lorsque ces enfants atteignent l'âge adulte, ils deviennent des initiés et commencent leur formation dans leur discipline respective."

 MOJ_t45d_production:0 "Production de la T-45d"
 MOJ_t45d_production_desc:0 "T-45d a été le premier modèle d'armure assistée produit par les États-Unis, et ça se voit. Un cadre simple, des servomoteurs peu reluisants, des points faibles exposés et un design de casque moins séduisant. Néanmoins, toute armure assistée est mieux que rien, et sa simplicité la rend plus rapide à réparer et à produire."

 MOJ_t51b_production:0 "Production de la T-51b"
 MOJ_t51b_production_desc:0 "Le modèle T-51b, l'apogée de la conception des armures armures d'avant-guerre, est l'un des modèles préférés de la Confrérie de l'acier pour sa conception robuste, son armure en céramique façonnée, l'absence de points faibles clairs, et son casque et ses filtres fabriqués de façon spécialisée. Bien qu'elle soit plus difficile à entretenir et à produire, il ne fait aucun doute que la T-51b est supérieure à la T-45d à tous points de vue."

 MOJ_wastelander_conscripts:0 "Conscrits des Terres Désolées"
 MOJ_wastelander_conscripts_desc:0 "Les habitants des Terres se trouvent à la pelle, avec peu de particularité ou d'unicité à leur sujet. Souvent myope, brutal et trop simple pour comprendre le danger de la technologie : on les évite souvent comme la peste. Pourtant, parfois, on a besoin de sang neuf. Dans de tels moments, nous chassons la population pour trouver des candidats dignes de ce nom, en acceptant souvent dans nos rangs des gens qui ont fait leurs preuves et qui sont amicaux."

 MOJ_flesh_before_steel:0 "La chair avant l'acier"
 MOJ_flesh_before_steel_desc:0 "\"La chair est faible,\" une phrase commune avec une signification très différente pour les autres que pour nous. Dans la Confrérie, on dit que cette phrase exprime et accepte que le corps humain est fragile. Même avec notre armure assistée, nous sommes toujours humains, et à moins que le corps à l'intérieur de l'armure n'ait été entraîné correctement, il mourra bien avant que l'armure ne se brise. Tous les initiés sont formés pour comprendre ceci : la faiblesse est humaine."

 MOJ_basic_arms_for_basic_people:0 "Des armes simples pour des individus simples"
 MOJ_basic_arms_for_basic_people_desc:0 "Même les personnes des Terres Désolées recrutées dans nos rangs ne peuvent pas comprendre la technologie aussi bien que nous. Afin de prévenir tout accident malheureux, nous fournissons aux recrues des armes à énergie plus simples jusqu'à ce qu'elles aient fait leurs preuves. Naturellement, cela signifie que nous produisons et récupérons de nombreuses armes à l'avance pour les nouvelles recrus."

 MOJ_doctrinal_thought:0 "Pensée doctrinale"
 MOJ_doctrinal_thought_desc:0 "Avec le sang neuf vient de nouvelles idées. Les gens des Terres Désolées pensent et se battent d'une manière différente de la Confrérie, et cette expérience s'avère souvent précieuse pour la Confrérie dans son ensemble. En faisant rédiger par nos initiés des rapports sur leurs batailles précédentes, nous pouvons les examiner pour évaluer l'état des Terres Désolées et nous préparer en conséquence."

 MOJ_combined_operations:0 "Opérations conjointes"
 MOJ_combined_operations_desc:0 "Il peut être difficile d'apprendre à se battre aux côtés d'anciens soldats des Terres Désolées. Leur style de combat sauvage et survivaliste peut souvent être mouvementé et imprévisible. C'est précisément la raison pour laquelle leur recrutement peut être si précieux et pourquoi leur intégration dans notre structure de commandement est si bénéfique. Cette nature sauvage et imprévisible rend nos équipes plus efficaces qu'auparavant."

 MOJ_our_goal:0 "Notre but"
 MOJ_our_goal_desc:0 "L'idéologie de la Confrérie est directe. Nous désirons un monde dans lequel l'insouciance de l'homme ne peut être rendue possible par les outils qu'il utilise, un monde dans lequel les atrocités ne sont pas commises au nom du \"progrès scientifique\". C'est pourquoi nous confisquons la technologie et détruisons ce que nous ne pouvons pas confisquer. Tous nos devoirs sont pour le bien de l'humanité dans son ensemble."

 MOJ_seek_technology:0 "Étude technologique"
 MOJ_seek_technology_desc:0 "Reproduire l'électronique de l'avant-guerre est une tâche difficile, même pour les conceptions les plus simples. Si nous voulons avoir l'espoir de recréer de façon fiable des conceptions quelque peu avancées, nous devons disséquer nos précieux modèles d'avant-guerre et examiner leur fonctionnement intérieur. C'est douloureux, mais à moins de découvrir le secret derrière ces choses, nous serons toujours dans le noir."

 MOJ_scribe_research:0 "Recherche des scribes"
 MOJ_scribe_research_desc:0 "Pousser nos scribes vers des projets de recherche plus longs nous récompensera inévitablement. Donner la priorité à l'étude à long terme et à la réflexion personnelle devrait rendre nos résultats plus précis, et le fait que des scribes accompagnent les escadrons de scoutisme devrait les rendre beaucoup plus capables d'enquêter sur les sites d'avant-guerre. Les scribes sont la colonne vertébrale de la Confrérie, nous devons continuer à affiner leurs compétences."

 MOJ_old_developments:0 "Anciens développements"
 MOJ_old_developments_desc:0 "La technologie d'avant-guerre a une valeur intrinsèque, même si elle est cassée et que de la ferraille pure. Fouiller les ruines d'avant-guerre à la recherche de technologies rares non découvertes, qu'elles soient brisées ou quelque peu opérationnelles, est une partie importante des opérations de la Confrérie dans les Terres Désolées."

 MOJ_robotic_advancements:0 "Avancées robotiques"
 MOJ_robotic_advancements_desc:0 "La robotique était l'une des plus grandes industries américaines avant la Grande Guerre, et elle était considérée comme un leader mondial dans le domaine de la robotique. De ce fait, le terrain vague est parsemé les carcasses de robots cassés, ainsi que les chiffres d'itinérance de ceux qui suivent encore une programmation dépassée. Démonter les deux nous aidera à construire des robots pour nos propres fins."

 MOJ_vertibird_schematics:0 "Plan du vertiptère"
 MOJ_vertibird_schematics_desc:0 "Le plus prisé de tous les schémas d'avant-guerre, les schémas des vertiptères sont rares et difficiles à trouver. Toutes les copies connues ne sont jamais venues que de l'Enclave, et avec leur disparition, cette précieuse réserve s'est asséchée. Pourtant, les anciens techniciens de l'Enclave qui ont échappé à leur disparition emportent souvent beaucoup d'outils avec eux... et parfois, un schéma ou deux."

 MOJ_bunker_thought:0 "Mentalité de l'Abri"
 MOJ_bunker_thought_desc:0 "Presque tous les membres de la Confrérie sont nés dans un bunker, et la plupart d'entre nous avons passé notre vie à grandir dans et autour d'eux. Pour nous, la sécurité d'un abri est rassurante et réconfortante. Par conséquent, les fortifications de la Confrérie sont construites selon des normes plus élevées que la plupart des autres, en raison de notre familiarité avec les structures renforcées."

 MOJ_surface_outposts:0 "Avant-postes de surface"
 MOJ_surface_outposts_desc:0 "Afin d'étendre nos activités de plus en plus loin, nous avons besoin d'installations sécuritaires pour entreposer les approvisionnements et se reposer entre les expéditions. L'établissement d'un corps de construction dans le but spécifique de construire des fortifications de surface nous serait très bénéfique."

 MOJ_underground_workshops:0 "Ateliers souterrains"
 MOJ_underground_workshops_desc:0 "L'expansion de notre base industrielle à l'intérieur de notre réseau de bunkers est notre prochaine priorité. La mise en place de l'industrie au sein de positions fortifiées nous permettra de continuer à créer un rendement respectable même lorsque nous sommes sur le pied arrière, créant ainsi une couche industrielle que notre ennemi ne peut pas prendre jusqu'à la toute fin."

 MOJ_new_technology:0 "Percée technologique"
 MOJ_new_technology_desc:0 "Nos scribes ont fait une série de découvertes scientifiques importantes en peu de temps, élargissant nos horizons et ayant un impact sur tous nos projets de recherche en cours. C'est vraiment incroyable, car ces enseignements nous permettront de poursuivre nos projets de recherche et de restauration plus rapidement que jamais auparavant."

 MOJ_tesla_theory:0 "Théorie Tesla"
 MOJ_tesla_theory_desc:0 "Grâce à nos nouvelles percées dans le domaine de la science, nos scribes ont pu recréer un schéma d'avant-guerre que nous avons trouvé il y a longtemps. Autrefois, nous étions incapables de reproduire ses effets sans résultats désastreux. Aujourd'hui, cependant, nous avons finalement réussi à stabiliser la conception suffisamment pour une utilisation en combat. Les armes Tesla ont été ajoutées à nos armureries !"

 # Mojave Chapter #

 MOJ_chapter_leadership:0 "Dirigeant du Chapitre"
 MOJ_chapter_leadership_desc:0 "Dans la partie la plus profonde de Hidden Valley, un grand débat a lieu entre Elijah et McNamara sur l'avenir du Chapitre de Mojave lui-même. Le cœur du débat est centré sur l'obsession d'Elijah pour le Vieux Monde et son impact négatif sur le Chapitre. L'issue du débat reste incertaine."

 MOJ_elijah:0 "Elijah"
 MOJ_elijah_desc:0 "Après le débat, Elijah a réussi à garder le contrôle de son Chapitre, même avec des tensions encore élevées. Cependant, voir sa détermination à suivre ses ambitions a créé autant d'admiration que de colère, et sa position reste absolue. Elijah est le leader incontesté du Chapitre de Mojave."

 MOJ_scribal_thought:0 "Pensée Scribale"
 MOJ_scribal_thought_desc:0 "Elijah, contrairement à tous les autres anciens, est un scribe : pas un paladin. Son expérience a eu un effet sur son style de gestion, qui met davantage l'accent sur la recherche et l'étude de la technologie d'avant-guerre. Bien que de nombreux membres de la Confrérie aient douté de son approche, personne ne peut nier qu'il obtient des résultats que d'autres aînés ne peuvent tout simplement pas obtenir."

 MOJ_old_world_rumors:0 "Rumeurs du Vieux Monde"
 MOJ_old_world_rumors_desc:0 "Elijah a entendu beaucoup d'histoires sur la mystérieuse Sierra Madre, et il passe le début de chaque expédition à regarder au loin la silhouette inquiétante d'Hélios One. Ces deux endroits ont de sombres secrets qui attendent d'être découverts, leurs origines s'enfoncent profondément dans la conspiration du vieux monde. Elijah croit qu'il a la clé pour percer ces secrets."

 MOJ_helios_one:0 "Reprise d'HELIOS One"
 MOJ_helios_one_desc:0 "La RNC nous a volé Hélios One, un élément clé des grandes ambitions d'Elijah. Sa production d'énergie est essentielle pour l'avenir du Chapitre lui-même, et Elijah insiste sur le fait qu'il y a plus à l'installation qu'il n'y paraît. Que ses illusions se vérifient ou non, il n'en demeure pas moins que nous ne pouvons pas permettre à la RNC de contrôler une technologie aussi avancée et dangereuse."

 MOJ_energy_boom:0 "Boom de l'énergie"
 MOJ_energy_boom_desc:0 "HELIOS One est un miracle de la science d'avant-guerre, très avancé même pour l'époque, et complètement irremplaçable dans les Terres Désolées modernes. Elijah, cependant, n'est pas intimidé par ces problèmes auxquels il est confronté. Son esprit fonctionne de façon mystérieuse, et il nous a assuré qu'il sera en mesure de réparer l'installation, avec le temps. Considérant que le rendement a récemment augmenté, ça vaut peut-être la peine d'y croire."

 MOJ_sierra_madre:0 "Sierra Madre"
 MOJ_sierra_madre_desc:0 "Une invitation laissée sans réponse depuis 200 ans appelle les Terres Désolées à une grande ouverture pas comme les autres, où les amis et la liberté attendent. Vous pouvez recommencer, la voix sensuelle promet, et qui ne le veut pas ? Beaucoup d'imbéciles désespérés ont suivi cette voix oubliée, et maintenant, la Confrérie va faire de même."

 MOJ_a_forgotten_hellscape:0 "Un paysage de l'enfer oublié"
 MOJ_a_forgotten_hellscape_desc:0 "L'air sent l'or du vieux monde, la rouille et le sang. La Sierra Madre a tout cela en morceaux, en effet, ses rues sont bordées d'or, étouffées par la rouille et luisantes de sang. Les rumeurs étaient vraies, c'est le paradis sur terre : mais un holocauste nucléaire, 200 ans de négligence, un nuage parasite qui dévore les hommes dans leur armure, et des fantômes mystérieux en ont fait un paysage d'enfer oublié."

 MOJ_what_remains:0 "Ce qu'il en reste"
 MOJ_what_remains_desc:0 "La mort incarnée : c'est la vraie forme de la Sierra Madre. Dans un lieu rempli de mort et de désespoir, il ne reste que peu de choses, mais ces quelques lies sont comme la lumière liquide des étoiles. Des hommes invincibles qui traquent le cœur du casino et des distributeurs automatiques capables de faire quelque chose à partir de presque rien : ce sont les cadeaux que nous ont laissés les fantômes de la Sierra Madre."

 MOJ_a_forgotten_weapon:0 "Une arme oubliée"
 MOJ_a_forgotten_weapon_desc:0 "Les promesses d'Elijah se sont réalisées. Même après que son génie ait ramené HELIOS One à un quart de sa production totale, nous étions sceptiques à l'égard de ses affirmations. Aujourd'hui, cependant, nous avons eu profondément tort dans notre estimation de sa promesse. Une lumière blanche qui divise le ciel d'un cri, ne laissant que des restes carbonisés dans son sillage : c'est l'arme qu'Elijah nous a délivrée."

 MOJ_hardin:0 "Hardin"
 MOJ_hardin_desc:0 "Hardin est sorti vainqueur du débat, bien qu'il ait utilisé une arme au lieu de mots. Debout au-dessus des cendres encore chaudes d'Elijah dans l'obscurité de cet abri, McNamara s'est simplement tenu à l'écart et a laissé Hardin faire son chemin. Pour le meilleur ou pour le pire, ce loyaliste de la côte ouest dirige maintenant le Chapitre de Mojave."

 MOJ_paladin_thought:0 "Pensée du paladin"
 MOJ_paladin_thought_desc:0 "Hardin est un vrai croyant dans la doctrine avancée par la Confrérie occidentale, ayant quelque peu détesté laisser le cœur de la Confrérie derrière lui. Avec son nouveau pouvoir en tant qu'ancien du Chapitre de Mojave, Hardin se concentrera sur ce qu'il connaît le mieux : le combat."

 MOJ_know_our_name:0 "Connaissez notre nom"
 MOJ_know_our_name_desc:0 "Pendant trop longtemps, la Confrérie a été considérée comme faible par la population de Mojave. Ils ne parlent plus de nous dans des tons feutrés, ils parlent plutôt ouvertement de la façon dont ils sont libres de notre influence. Ils nous appellent \"boîtes de conserve\" et plaisantent sur notre doctrine de récupération de la technologie. Plus maintenant ! Bientôt, le jour du jugement viendra pour les Mojave, et ils connaîtront notre nom."

 MOJ_technology_raids:0 "Pillage technologique"
 MOJ_technology_raids_desc:0 "La technologie ne peut plus rester entre les mains des habitants de Terres Désolées. Tout ce qui pourrait être une menace devrait être considéré comme une menace. Il ne suffit pas de suivre les observations de la technologie dans les Terres Désolées, mais il est temps de la rechercher de manière proactive. Enfoncez toutes les portes, ouvrez tous les placards. Nous n'arrêterons pas de chercher jusqu'à ce que la maison soit vide, ou jusqu'à ce que les occupants soient morts : ou les deux."

 MOJ_closedown_van_graffs:0 "Punir les Van Graffs"
 MOJ_closedown_van_graffs_desc:0 "La famille Van Graff est bien connue dans toute la Californie, leur nom est souvent murmuré dans les bars et les ruelles. Leur influence sur Redding et la Californie du Nord est immense, mais elle diminue au fur et à mesure que l'on s'éloigne. Il est temps de donner une leçon sévère aux Van Graff : vendre de la technologie d'avant-guerre sur le territoire de la Confrérie raccourcit considérablement votre durée de vie."

 MOJ_gun_runner_caravan_raids:0 "Pillage de caravane des Gun Runners"
 MOJ_gun_runner_caravan_raids_desc:0 "Les Gun Runners sont l'une des seules organisations de l'après-guerre qui peuvent être considérées comme des maîtres artisans. Travaillant à partir de schémas d'avant-guerre bien gardés, les Gun Runners produisent et vendent des armes haut de gamme à un prix élevé. Leurs opérations dans le Mojave ne sont pas aussi bien gardées qu'elles devraient l'être, et il est plus facile de tuer que de piller..."

 MOJ_ncr_raids:0 "Pillages de la RNC"
 MOJ_ncr_raids_desc:0 "La RNC a déshonoré la Confrérie il y a des décennies. Ils n'ont jamais été amicaux envers le Chapitre de Mojave, tirant souvent sur nos patrouilles, et maintenant le temps est venu de les remercier pour leur manque d'hospitalité. L'avant-poste Mojave restera en ruines, le camp de golf brûlera. C'est ce qui arrive quand on emmerde la Confrérie."

 MOJ_contact_the_west:0 "Contacter l'Ouest"
 MOJ_contact_the_west_desc:0 "Enfin, le jour est venu pour le Chapitre de Mojave de se réunir avec la Confrérie de l'Ouest. La campagne de mort et de destruction de Hardin a vu beaucoup de butin transféré à l'armurerie de Hidden Valley, et ses résultats sont sûrs de plaire à l'Occident. Maintenant, tout ce qu'on peut faire, c'est attendre d'avoir de ses nouvelles."

 MOJ_aggressive_policy:0 "Politique agressive"
 MOJ_aggressive_policy_desc:0 "Tirer d'abord et poser des questions plus tard : c'est ce que Hardin a gravé dans l'esprit de ses soldats. Le Chapitre de Mojave est accroché à une corde, entouré d'ennemis, il ne peut tout simplement plus se permettre d'avoir pitié. Dans la quête de Hardin pour brûler le Mojave avec des brûlures au laser, la bonté et la miséricorde sont des reliques du passé. Tout ce qui compte, c'est de savoir si vous pouvez tirer droit et à quel point votre bilan mortel quotidien est élevé."

 MOJ_mcnamara:0 "McNamara"
 MOJ_mcnamara_desc:0 "Avec le contrôle arraché à Elijah, McNamara avait une route difficile devant lui. N'ayant pas le soutien de l'Ouest, et la RNC et la Légion se dirigeant toutes deux vers un itinéraire d'impact centré sur le Mojave, la Confrérie Mojave avait besoin de s'ouvrir au monde en général."

 MOJ_progressive_thought:0 "Pensée progressiste"
 MOJ_progressive_thought_desc:0 "Ouvrir nos portes au Mojave, c'est aussi ouvrir nos portes aux soucis des rebuts. Non seulement cela, mais l'émergence d'une armure assistée hautement militarisée et puissante portant des guerriers rend les habitants de la région nerveux et méfiant à notre égard. Une solution possible serait d'armer et d'entraîner les forces locales de maintien de la paix et de milice sur les terres sous notre protection, en les faisant entrer dans le troupeau."

 MOJ_the_future:0 "Le futur"
 MOJ_the_future_desc:0 "L'avenir du Chapitre de Mojave est en jeu. L'aîné McNamara prévoit adopter un plan à deux volets pour assurer la continuité de notre existence. Premièrement, nous devons nous allier à la RNC, par le biais de traités ou de l'auto-annexion. Deuxièmement, nous nous engagerons en faveur de la cause de l'aide aux colonies dispersées de Mojave."

 MOJ_ncr_negotiations:0 "Négociations avec la RNC"
 MOJ_ncr_negotiations_desc:0 "Notre premier pas vers la paix dans le Mojave est de garantir le passage en toute sécurité des troupes de nos deux nations dans le Mojave. À cette fin, nous avons préparé un message pour envoyer la RNC, proposant qu'ils soient autorisés à patrouiller sur nos terres en échange d'un éventuel soutien mutuel à l'avenir."

 MOJ_ncr_trade:0 "Commerce avec la RNC"
 MOJ_ncr_trade_desc:0 "Quelle que soit leur réaction à notre dernière négociation, l'ouverture du commerce entre nos deux groupes sera bénéfique pour nous tous."

 MOJ_ncr_alliance:0 "Traité de Sloan"
 MOJ_ncr_alliance_desc:0 "La signature d'un pacte militaire officiel avec la RNC nous permettra de nous concentrer sur notre stabilité interne et nos frontières, tout en nous protégeant contre d'autres ennemis potentiels que nous ne pourrions pas vaincre par nous-mêmes."

 MOJ_help_the_needy:0 "Aidez les plus démunis"
 MOJ_help_the_needy_desc:0 "Notre technologie supérieure pourrait être utilisée pour améliorer l'état des soins médicaux au sein du Mojave. Même la simple réintroduction de soins prénatals et de pratiques d'accouchement appropriées aura un impact énorme sur l'augmentation annuel de la population. Des installations médicales adéquates nous permettront également d'établir un rapport avec les habitants des Terres Désolées."

 MOJ_incorporate_the_followers:0 "Incorporer les Disciples "
 MOJ_incorporate_the_followers_desc:0 "Plusieurs de nos cliniques ont été visitées par des membres des Disciples de l'Apocalypse. Bien que nous soyons plus militants qu'eux, nous partageons un objectif commun : améliorer le Mojave, et leur vaste expertise améliorera grandement nos efforts de recherche. Mais cela leur permettra aussi de répandre leurs idéaux de non-agression à partir d'une position de pouvoir dans nos rangs."

 MOJ_wastelander_recruitment:0 "Armée de Mojave"
 MOJ_wastelander_recruitment_desc:0 "En vérité, notre travail dans les Terres Désolées a été généreux tant pour le Chapitre que pour ceux qui sont sous sa protection. Les patrouilles d'hommes d'armes et de chevaliers-paladins protègent nos terres des menaces, les cliniques protègent notre peuple des maladies et des mutations, et notre réseau de fermes et de ranchs nous fournit de la nourriture, du cuir et des guerriers forts. Le temps est venu de permettre enfin à ceux qui vivent sur nos terres d'adhérer à la Confrérie."

