 FE_DIFFICULTY:9 "DIFFICULTÉ"
 ACHIEVEMENTS_DIFFICULTY:9 "Citoyen moyen ou difficulté supérieure"
 FE_DIFFICULTY_VERY_EASY:9 "Nouilles"
 FE_DIFFICULTY_VERY_EASY_TOOLTIP:9 "§L\"J'appuie sur des boutons. Je tourne les cadrans. Je lis les chiffres. Parfois, je m'invente de petites histoires dans ma tête sur la signification des chiffres.\"§!"
 FE_DIFFICULTY_EASY:9 "Bébé Pâteux"
 FE_DIFFICULTY_EASY_TOOLTIP:9 "§L\"Vous avez un brillant avenir devant vous dans The Pitt, du sang neuf.\"§!"
 FE_DIFFICULTY_NORMAL:9 "Citoyen Moyen"
 FE_DIFFICULTY_NORMAL_TOOLTIP:9 "§L\"Peu importe, la victoire sera à nous, elle sera rapide, et elle sera honnête, achetée avec du sang.\"§!"
 FE_DIFFICULTY_HARD:9 "La vie dure"
 FE_DIFFICULTY_HARD_TOOLTIP:9 "§L\"Jouez bêtement, jouez intelligemment, faites l'erreur de dire \"non\". Ce collier sur votre cou va vous exploser et vous prendre la tête avec.\"§!"
 FE_DIFFICULTY_VERY_HARD:9 "Inarrêtable"
 FE_DIFFICULTY_VERY_HARD_TOOLTIP:9 "§L\"Vous n'êtes pas un héros, vous n'êtes qu'un cadavre ambulant\"§!"
