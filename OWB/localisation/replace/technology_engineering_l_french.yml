  #----------------------------
  # Electronics Localisation
  #----------------------------
 electronic_engineering:0 "Loi d'Ohm"
 electronic_engineering_desc:0 "La loi d’Ohm indique que la tension aux bornes d’une résistance est proportionnelle à l’intensité du courant. C'est la quintessence de tout ce qui est lié de près ou de loin à l'électricité."
 electronic_engineering_1:0 "Résistance"
 electronic_engineering_1_desc:0 "Une résistance est un composant électrique passif à deux bornes, un dipôle, qui implémente une résistance électrique en tant qu'élément de circuit. Dans les circuits électroniques, les résistances sont utilisées pour ralentir le passage d'un courant électrique , ajuster les niveaux d'un signal, diviser les tensions, polariser les éléments actifs et terminer les lignes de transmission, entre autres utilisations. Les résistances de grande puissance qui peuvent dissiper de nombreux watts de puissance électrique sous forme de chaleur, peuvent être utilisées dans le cadre de commandes de moteurs, dans les systèmes de distribution d'énergie ou comme charges d'essai pour les générateurs."
 electronic_engineering_2:0 "Tubes à vide"
 electronic_engineering_2_desc:0 "Un tube à vide, un tube électronique ou une lampe, est un dispositif qui contrôle le courant électrique entre les électrodes dans un conteneur sous vide. Il est le plus souvent utilisé comme amplificateur de signal. Les tubes à vide utilisent l'effet thermoïonique pour créer des électrons libres puis les diriger et les moduler.  Un phototube, cependant, atteint l'émission d'électrons grâce à l'effet photoélectrique."
 electronic_engineering_3:0 "Circuit simple"
 electronic_engineering_3_desc:0 "Un circuit électronique est composé de composants électroniques individuels, tels que des résistances, des tubes à vide, des condensateurs, des inducteurs et des diodes, reliés par des fils conducteurs ou des pistes à travers lesquels le courant électrique peut circuler."
 electronic_engineering_4:0 "Circuit complexe"
 electronic_engineering_4_desc:0 "La combinaison de composants et de fils permet d'effectuer diverses opérations simples et complexes : les signaux peuvent être amplifiés, les calculs peuvent être effectués et les données peuvent être déplacées d'un endroit à un autre."
 electronic_engineering_5:0 "Circuit miniaturisé"
 electronic_engineering_5_desc:0 "Miniaturization is the trend to manufacture ever smaller mechanical, optical and electronic products and devices. With the ability to store ever more hardware power in less and less space have computers drastically reduced in scale."
 electronic_engineering_6:0 "Circuit avancé"
 electronic_engineering_6_desc:0 "Le Pip-Boy 2000 affiche des informations en vert vif sur son écran noir de 12,7 cm x 7,62 cm, peut enregistrer du son et des séquences vidéo pour une lecture ultérieure, et utilise une forme simple mais élégante de sonar et de suivi par satellite où la couverture satellite est disponible pour cartographier les zones où l'utilisateur se déplace. Bien que la saisie soit lente, l'utilisateur peut également saisir et éditer des messages texte sur le Pip-Boy 2000. Également disponible en or, blanc et bleu."
 electronic_engineering_7:0 "Technologie ZAX"
 electronic_engineering_7_desc:0 "Développé par Vault-Tec, Zax est une série de supercalculateurs avancés capables d'apprentissage, de pensée indépendante et de créativité, avec insertion d'erreurs pour améliorer la variance de l'expérience et la capacité d'apprentissage. ZAX 1.0, le prototype original, a été mis en ligne en 2054. Initialement un prototype de certains des systèmes conçus pour régir les bunkers, il a été remis au gouvernement fédéral pour aider le ministère de l'Énergie à recueillir des données sur les ressources. En moins d'un an, elle a été prise par l'armée américaine pour la recherche sur la peste et la recherche tactique ; une version de la machine, ZAX 1.2, a été construite pour la société de défense West Tek."
 encryption:0 "Langage secrète"
 encryption_desc:0 "Les ordres étant fréquemment lancés sur le champ de bataille, il est très facile pour l'ennemi de prévoir les mouvements ou de distinguer les ordres. Pour contrer cet effet, nous allons remettre un manuel à chaque officier et à chaque troupe, décrivant les ordres communs qui peuvent être échangés contre d'autres termes et la terminologie militaire, destiné à confondre et distraire nos adversaires."
 encryption_1:0 "Signaux codés"
 encryption_1_desc:0 "Pour sécuriser davantage notre communication, nous fournirons des signaux de codage toutes les deux semaines. Changer notre cryptage si fréquemment nécessite des efforts de formation au décryptage flexible et de fabrication manuelle, mais la sécurité supplémentaire en vaut la peine."
 encryption_2:0 "Chiffrement polyalphabétiques"
 encryption_2_desc:0 "En utilisant des chiffres alphabétiques aléatoires, nous pouvons améliorer considérablement notre sécurité de transmission radio. Chaque lettre d'une transmission étant remplacée par une autre, chaque fois choisie parmi plusieurs tables de chiffrement alphabétiques, ce système réduit considérablement les risques de déchiffrement du code sans accès aux chiffrements ni aux machines de déchiffrement."
 encryption_3:0 "Modulation d'impulsion codée"
 encryption_3_desc:0 "Les fréquences de transmission à commutation rapide, associées aux modules de distraction envoyant des informations erronées sur un spectre de canaux multiples, permettent à notre signal personnel de fonctionner avec peu de chance de percée ennemie. Les radios capables de déchiffrer de tels changements de fréquence rapides sont également incomparables, nous permettant de fabriquer le seul modèle capable de le faire."
 encryption_4:0 "Chiffrement numérique"
 encryption_4_desc:0 "Les programmes de chiffrement à algorithmes aléatoires représentent le summum de ce que nos chercheurs peuvent nous fournir en termes de technologie de chiffrement. Avec des fluctuations binaires constantes des données internes, toute transmission interceptée par l'ennemi est tout aussi susceptible d'être un désordre déformé que de faire complètement frire son équipement de la surcharge d'informations."
 decryption:0 "Manuel de référence"
 decryption_desc:0 "Alors que nous parvenons à capturer plus d’ennemis et à rassembler plus d’informations sur leur structure de commandement, nous pouvons fournir un résumé simple de nos découvertes. Les mots-clés communs utilisés comme ordres, ainsi que la tactique et la stratégie préférées pendant le combat, permettront à nos officiers et soldats d'anticiper les manœuvres de l'ennemi."
 decryption_1:0 "Signaux décodés"
 decryption_1_desc:0 "Le décryptage avancé est la clé pour manipuler le champ de bataille à notre avantage et prévoir les mouvements des troupes ennemies. En tant que tels, les groupes de chasseurs de ligne arrière sont armés de pistolets et d'explosifs, chargés de faire des raids sur les structures de commandement ennemies et sur un avant-poste de communication pour tout renseignement disponible ou même de capturer le personnel ennemi."
 decryption_2:0 "Analyse de fréquence"
 decryption_2_desc:0 "Etant donné que nous rencontrons de plus en plus de cyphers inconnus, nous ne pouvons pas espérer les empêcher de les deviner seuls. Faire appel à des spécialistes donnera un résultat impressionnant, ainsi qu’à l’utilisation d’un swiper à fréquence. Il est également possible de résoudre fréquemment les problèmes de traduction en appliquant des mots-clés communs, tels que la méthode Etaoin shrdlu."
 decryption_3:0 "Attaque par canal auxiliaire"
 decryption_3_desc:0 "Les canaux principaux sont souvent difficiles à craquer, mais en contournant le message lui-même et en craquant le matériel, nous pouvons totalement éviter les algorithmes de chiffrement. Au lieu de regarder le message lui-même, nous pouvons plutôt regarder son temps de transit et son minutage de déchiffrement, ce qui nous permettra de déterminer exactement le temps nécessaire au traitement de chaque entrée de description, ce qui nous permettra d'accéder directement au message final au lieu d'avoir faire le crack nous-mêmes."
 decryption_4:0 "Décryptage numérique"
 decryption_4_desc:0 "Alors que le cryptage aléatoire des algorithmes devient de plus en plus courant, tout comme les cyphers extrêmement difficiles, nos ennemis ont oublié une chose. Ce déchiffrement ne fait pas tout dans la guerre intellectuelle. Des brouilleurs à large spectre et autrement multifréquences sont installés autour des zones d’information attendues, rendant les messages reçus incomplets, voire manquants, obligeant nos ennemis à passer à des méthodes de sauvegarde beaucoup plus faciles à intercepter et à déchiffrer."
 communication_engineering:0 "Langue de combat"
 communication_engineering_desc:0 "Pour assurer une communication adéquate, que ce soit au milieu d'une mêlée ou d'un bombardement, nos soldats ont adopté des gestes distinctifs, avec des significations différentes. La normalisation de ces techniques devrait améliorer la transmission des informations et constituer une base sur laquelle construire notre réseau intel."
 communication_engineering_1:0 "Signaux de fumée"
 communication_engineering_1_desc:0 "Les signaux de fumée utilisés comme communication rudimentaire sont un bon moyen de projeter des ordres sur un champ de bataille. Bien sûr, les vieux camps avec des pierres de feu ne suffiront pas. Un signaleur formé formera un avant-poste arrière, utilisant un feu de camp avec de l'essence enflammée et de la fumée colorée, afin que les ordres soient visibles à travers le champ de bataille dévasté."
 communication_engineering_2:0 "Radio primitive"
 communication_engineering_2_desc:0 "La découverte de plusieurs magazines dits "radioamateurs" a fourni à nos scientifiques des schémas très utiles pour construire des radios primitives, capables de compléter notre système existant avec une alternative à longue portée permettant une meilleure communication stratégique."
 communication_engineering_3:0 "Radio"
 communication_engineering_3_desc:0 "Les progrès de la fabrication de la radio permettent à la fois d'accroître la portée, la miniaturisation, de diminuer la consommation d'énergie et, surtout, d'installer un dispositif de cryptage ou de décryptage automatique. Il s’agit d’un outil extrêmement important et, à ce titre, seuls les soldats les plus dévoués peuvent l’utiliser."
 communication_engineering_4:0 "Radio longue portée"
 communication_engineering_4_desc:0 "Un réseau interconnecté de radio militaire à dos, associé à des antennes mobiles installées dans les avant-postes arrière, permet à notre état-major de se tenir rapidement au courant de toutes les situations de développement et d’envoyer rapidement des renforts à n’importe quel point chaud."
 communication_engineering_5:0 "Liens de données numériques"
 communication_engineering_5_desc:0 "Les réseaux de commandement centralisés et les avant-postes militaires sont désormais équipés d'une liaison montante de données ultramoderne, connectée au HUD de casque de notre soldat et permettant à chacun d'entre eux d'accéder rapidement à la situation, même sous le feu. Une telle technologie est un progrès tendance des équipements de collecte d’informations, qui permettra également une meilleure communication entre nos laboratoires."

 radio_detection:0 "Détection radio"
 radio_detection_desc:0 "Le développement du RADAR, (Radio Detection and Ranging), permet d'utiliser les ondes radio pour détecter des objets physiques. La recherche est très secrète, compte tenu de l'impact que ces inventions pourraient avoir sur la localisation des unités."
 decimetric_radar:0 "Radar décimétrique"
 decimetric_radar_desc:0 "Beaucoup d'unités comptent sur l'effet de surprise pour leur efficacité. Le développement du radar décimétrique nous permet de les priver de cet avantage."
 improved_decimetric_radar:0 "Radar décimétrique amélioré"
 improved_decimetric_radar_desc:0 "L'utilisation du radar s'est déjà avérée cruciale, mais nos radars décimétriques sont trop peu nombreux pour assurer une bonne couverture. L'installation d'un plus grand nombre de radars nous permettra de maximiser notre avance technologique."
 centimetric_radar:0 "Radar centimétrique"
 centimetric_radar_desc:0 "De nouveaux radars fonctionnant dans les bandes micro-ondes nous permettent de détecter des objets trop petits pour que les radars précédents puissent les capter."
 improved_centimetric_radar:0 "Radar centimétrique amélioré"
 improved_centimetric_radar_desc:0 "L'introduction de techniques radar de pointe comme les radars monopulse dans les opérations clés permettra d'obtenir une précision de suivi extrême."
 advanced_centimetric_radar:0 "Radar centimétrique avancé"
 advanced_centimetric_radar_desc:0 "Malgré nos radars avancés, il y a encore des moyens pour l'ennemi d'éviter la détection. De nouveaux progrès comme le radar Pulse-Doppler nous permet d'éliminer bon nombre de ces limitations dans notre équipement."
