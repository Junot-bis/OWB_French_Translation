 # Ballistic Equipment
 ballistic_equipment_1:0 "Armes ballistiques de base"
 ballistic_equipment_1_short:0 "Armes ballistiques de base"
 ballistic_equipment_1_desc:9 "A new infantry kit intended to standardize our troops, it is composed of a bolt-action 5.56 rifle suited to medium engagements, a scrap metal helmet to protect against projectiles and shrapnel, as well as a shiv and .22LR pistol for close-quarter defense. Tin can grenades seals the deal when it comes to firepower.\n\n"

 ballistic_equipment_2:0 "Armes ballistiques communes"
 ballistic_equipment_2_short:0 "Armes ballistiques communes"
 ballistic_equipment_2_desc:9 "Now upgraded with semi-automatic, 7.62mm battle rifles, our troops can become a proper fighting force. With more stable dynamite sticks provided to clear building, combat helmets and flak jackets for protection, and a daggers as well as a 9mm side arms for personal defense, this let our soldiers deal with a wide variety of combat situations."

 ballistic_equipment_3:0 "Armes à feu avancées"
 ballistic_equipment_3_short:0 "Armes ballistiques avancées"
 ballistic_equipment_3_desc:9 "New select-fire assault rifles increases the volume of projectiles our troops can put downrange, allowing suppression fire tactics and concentrated barrage on enemy positions. Grenades alongside combat knives and burst-fire side arms will let our troops clear buildings easier, while bulletproof vests will protect them against common small arms."

 ballistic_equipment_4:0 "Arme d'élite"
 ballistic_equipment_4_short:0 "Arme d'élite"
 ballistic_equipment_4_desc:9 "Custom-made ammunition coupled with precision parts in our new assault rifle model allows our troops unprecedented level of firepower. Alongside recoil compensators for our side arms, combat knives switched for rippers, high-yield grenades and full bulletproof armour, this makes it the most advanced personal equipment in the wasteland."

  # Heavy infantry armour
 heavy_infantry_equipment_1:0 "Équipement de contrôle des foules"
 heavy_infantry_equipment_1_short:0 "Equipement pour la foule"
 heavy_infantry_equipment_1_desc:9 "While not nearly as sophisticated as special forces equipment, or as advanced as power armour, these pieces of metal and padding strapped to one's body do still help in some situations. Especially useful in its intended role to suppress resistance, it however severely limits mobility."

 # Energy Equipment
 energy_equipment_1:0 "Fusils énergétiques"
 energy_equipment_1_short:0 "Fusils énergétiques"
 energy_equipment_1_desc:9 "Laser weaponry is an increasingly viable alternative to firearms, with better capabilities against hard targets. A basic kit composed of a hand-cranked energy musket and laser revolver provides firepower against soft targets, while microfusion waste grenades, brass knuckle and a welding helmets are used in CQC.\n\n"

 energy_equipment_2:0 "Armes énergétiques Communes"
 energy_equipment_2_short:0 "Armes énergétiques Communes"
 energy_equipment_2_desc:9 "Gaining more insight into pre-war weaponry design, we can compose a new infantry kit with better specifications. Semi-automatic laser rifles, AEP7 side arms, improvised MFC grenades as well as basic metal armour let us deal with threats more easily at range, while a contact discharger is reserved for close combat."

 energy_equipment_3:0 "Armes énergétiques avancées"
 energy_equipment_3_short:0 "Armes énergétiques avancées"
 energy_equipment_3_desc:9 "Our research capabilities have allowed us to improve even the pre-war tech our kit is based off of. Overcharged, specially-manufactured MFC grenades increases our explosive capabilities, fully-automatic laser rifle variants improves our firepower, and composite alloy armour will considerably reduce the number of casualties our troops suffer."

 energy_equipment_4:0 "Armes à énergie pulsée"
 energy_equipment_4_short:0 "Armes à énergie pulsée"
 energy_equipment_4_desc:9 "With improved efficiency over pre-war prototypes, coming from breeder cell firing chambers, those pulse weapons give us a significant advantage over the military of any other nation. Complimented by plasma grenades and electrically-charged armour, along with proton combat knives, this makes it the most advanced infantry kit in the entirety of the wasteland."

 # Melee Equipment
 melee_equipment_1:0 "Armes de mêlée de base"
 melee_equipment_1_short:0 "Armes de mêlée de base"
 melee_equipment_1_desc:9 "Simple blunt weaponry, alongside better physical training, is a cheap alternative to firearm manufacturing while also improving our capabilities to simply overwhelm enemy lines. Even though we cannot defend positions as effectively, and we lack the ability to damage hard targets, this will let us bash most tribes to a pulp."

 melee_equipment_2:0 "Armes de mêlée"
 melee_equipment_2_short:0 "Armes de mêlée"
 melee_equipment_2_desc:9 "Replacing our crude blunt weapons by weighted machetes as well as manufacturing thick scrap metal breastplates will let our troops close the distance much easier to overwhelm enemy positions in close quarter combat. Improvement and streamlining of physical drills are also made to allow our troops to move without even feeling the weight of their armour.\n\n"

 melee_equipment_3:0 "Armes assistées"
 melee_equipment_3_short:0 "Armes assistées"
 melee_equipment_3_desc:9 "Sledgehammers provide our troops with increased capabilities against armoured enemy personnel, along with breaching possibilities on enemy positions. This is further supplemented by grenades, and the addition of ballistic fists to our arsenal, giving us some measure of ranged firepower in the form of a wrist-mounted 20 gauge shotgun."

 melee_equipment_4:0 "Armes à moteur"
 melee_equipment_4_short:0 "Armes à moteur"
 melee_equipment_4_desc:9 "Lighter weaponry such as power fists lessens the fatigue felt during intense close quarter combat, while reinforced metal armour provides better protection. Improving our ballistic fists with 12 gauge slugs and double-barrels let our soldiers attack from further afar, even staying in cover during dangerous engagements.\n\n"
