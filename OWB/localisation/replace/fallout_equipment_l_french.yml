 sentinel_command_slave_equipment_1_desc:9 "L'équipement nécessaire pour asservir de multiples combinaisons aux ordres d'un seul chef. Permettant une grande autonomie et une utilisation beaucoup plus efficace de la main d'œuvre. Une merveille de l'ingénierie américaine, si seulement elle avait été là plus tôt."
