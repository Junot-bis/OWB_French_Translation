 # Motorbike
 motorbike_equipment_1:0 "Débris de moto"
 motorbike_equipment_1_short:0 "Débris de moto"
 motorbike_equipment_1_desc:0 "Les tuyaux et les moteurs de type électroménager nous ont donné l'occasion de développer des véhicules motorisés. Bien qu'ils ne soient pas adaptés au terrain vague et manquent de subtilité, ils devraient permettre à nos soldats d'accroître sensiblement leur mobilité tactique et stratégique."

 motorbike_equipment_2:0 "Motos Récupérées"
 motorbike_equipment_2_short:0 "Motos Récupérées"
 motorbike_equipment_2_desc:0 "Notre réseau de récupération a maintenant atteint le point où nous pouvons équiper de manière fiable nos divisions motorisées de motos d'avant-guerre. Si l'augmentation des besoins en carburant peut constituer un obstacle, l'amélioration de la vitesse et du confort sera appréciée par les soldats et les tacticiens."

 # Car
 car_equipment_1:0 "Voiture récupérée"
 car_equipment_1_short:0 "Voiture récupérée"
 car_equipment_1_desc:0 "Les véhicules des Terres Désolées ne sont certainement pas jolis, mais comme nous, ils sont solides et fiables. Même si la ferraille boulonnée au châssis n'arrête pas les tirs des fusils de chasse, elle devrait tout de même assurer une certaine protection à nos troupes. Et personne ne se plaindra de ne pas être soumis aux horribles intempéries des Terres Désolées."

 car_equipment_2:0 "Voiture des Terres désolées"
 car_equipment_2_short:0 "Voiture des Terres désolées"
 car_equipment_2_desc:0 "L'ajout de technologies d'avant-guerre comme des moteurs améliorés et des optiques simples, combiné à une réflexion sur les terres désolées pour remplacer les pièces trop compliquées, nous permet de pousser nos forces motorisées encore plus loin. Des calendriers d'entretien serrés et une formation accrue des conducteurs sont nécessaires pour maintenir notre mobilité stratégique et réduire le taux d'accidents."

 car_equipment_3:0 "Voiture militaire"
 car_equipment_3_short:0 "Voiture militaire"
 car_equipment_3_desc:0 "Maintenant que nos capacités d'ingénierie sont presque au niveau d'avant-guerre, nous pouvons moderniser nos divisions motorisées pour disposer de véhicules plus rapides, plus fiables et bien protégés. De nouvelles plaques de blindage et de nouvelles centrales nucléaires, combinées aux tactiques classiques des terres désolées, devraient nous donner un avantage sur toute autre unité en dehors des divisions blindées."

 # Tank
 tank_equipment:0 "Équipement de char"
 tank_equipment_desc:0 ""
 tank_equipment_1:0 "Débris de char"
 tank_equipment_1_short:0 "Débris de char"
 tank_equipment_1_desc:0 "Un châssis à chenilles reconstruit à partir de plans de véhicules de construction industrielle, blindé de plaques de béton ainsi que d'un blindage en acier espacé, assure une protection contre les lance-roquettes, même simples. Les supports de boulets blindés permettent d'armer nos véhicules avec un choix d'armes légères, allant des mitrailleuses lourdes aux fusils antichars. La lame de bulldozer avant permet également à notre équipage de démolir les positions fortifiées et d'éperonner les véhicules blindés ennemis."
 tank_equipment_2:0 "Char des Terres désolées"
 tank_equipment_2_short:0 "Char des Terres désolées"
 tank_equipment_2_desc:0 "En découpant la superstructure improvisée et en repartant de la base de la coque, nous pouvons concevoir un VAB beaucoup plus efficace. Le stockage sécurisé des munitions, une mitrailleuse coaxiale montée sur la coque, ainsi qu'une véritable tourelle motorisée avec un canon de soutien d'infanterie, améliorent leur efficacité contre les cibles douces et dures, tandis que le blindage plus léger en plaques d'acier trempées en surface permet au même moteur d'atteindre des vitesses plus élevées."
 tank_equipment_3:0 "Char de la Grande Guerre"
 tank_equipment_3_short:0 "Char de la Grande Guerre"
 tank_equipment_3_desc:0 "Si le processus de conception du tank lui-même est très simple, la fabrication ne l'est pas. La technologie d'avant-guerre exige des capacités de production avancées, ou une pensée très créative. Le remplacement du placage d'uranium appauvri par une plaque frontale en alliage, l'unification du système à quatre pistes en un système à deux pistes et le remplacement de l'électronique interne étendue par des substituts plus simples nous permettent de construire un redoutable produit du passé."

 # Truck
 truck_equipment_1:0 "Débris de camions armés"
 truck_equipment_1_short:0 "Débris de camions armés"
 truck_equipment_1_desc:0 "Rassemblés à partir d'une récupération, ces camions ne sont pas très beaux à voir. Mais si la ferraille peut à peine résister aux armes légères et que le moteur a du mal à suivre l'augmentation de poids, ils offrent une protection décente à notre infanterie, qui ne se plaindrait jamais de ne pas être abattue. Un fusil automatique monté assure également un tir d'appui lors du débarquement, mais l'équipage est expressément prié de ne pas s'engager dans un combat direct autrement."

 truck_equipment_2:0 "Camion armé récupéré"
 truck_equipment_2_short:0 "Camion armé récupéré"
 truck_equipment_2_desc:0 "Autre produit de notre réseau de récupération, ces camions sont un mélange de blindages rouillés provenant de véhicules délabrés et de moteurs qui tentent de fonctionner ensemble grâce à une transmission conçue à la hâte. Dotés de meilleures défenses que les modèles précédents, ces camions sont également armés d'une mitrailleuse correctement montée et équipée d'un bouclier de canon. Des dispositions sont également prises pour que l'infanterie puisse stocker plus de puissance de feu à l'intérieur."

 # APC
 apc_equipment_1:0 "APC récupéré"
 apc_equipment_1_short:0 "APC récupéré"
 apc_equipment_1_desc:0 "Les camions lourds blindés récupérés constituent une base plus adaptée à nos divisions mécanisées. Un épais blindage en acier, soutenu par de meilleures suspensions et des moteurs à couple élevé, peut désormais résister aux tirs de fusils, voire aux attaques au laser. Une mitrailleuse lourde montée à l'avant apporte une puissance de feu adéquate pour le combat de première ligne, tandis que ces caractéristiques combinées leur permettent de soutenir directement notre infanterie, ce qui permet de coordonner les opérations à armes combinées."

 apc_equipment_2:0 "APC des Terres désolées"
 apc_equipment_2_short:0 "APS des Terres désolées"
 apc_equipment_2_desc:0 "Un châssis à chenilles pour naviguer dans les terres désolées, ainsi qu'un double moteur couplé et un revêtement en alliage, sont le résultat des efforts de nos ingénieurs pour améliorer les VAB de nos divisions mécanisées. Un système de rampe permettant de débarquer sous protection blindée, un système de communication externe pour le soutien de l'infanterie et un nouveau canon automatique monté pour tirer des projectiles incendiaires perforants, tout cela contribue à améliorer nos capacités offensives."

 apc_equipment_3:0 "APC de la Grande Guerre"
 apc_equipment_3_short:0 "APC de la Grande Guerre"
 apc_equipment_3_desc:0 "Les CAP d'avant-guerre sont le nec plus ultra de ce que nous pouvons fabriquer actuellement. Des blindages composites avec des doublures anti-éclats, ainsi que des protections en Kevlar pour l'équipage et l'infanterie montée, sauveront la vie de nombreux fantassins. Le canon court de soutien de l'infanterie, capable de tirer des obus explosifs et antichars, fera également exploser toute position fortifiée, tout véhicule ou ennemi que nos gars sur le terrain pourraient rencontrer."

 # Behemoth/monsters
 behemoth_equipment_1:0 "Super Mutant Béhémoth"
 behemoth_equipment_1_short:0 "Super Mutant Béhémoth"
 behemoth_equipment_1_desc:0 ""
 mirelurk_equipment_1:0 "Mirelurk Killclaws"
 mirelurk_equipment_1_short:0 "Mirelurks"
 mirelurk_equipment_1_desc:0 "Des prédateurs dangereux, mais avec les bonnes méthodes, même ceux-ci peuvent être utilisés pour faire la guerre."
 molerat_equipment_1:0 "Mutants Molerat"
 molerat_equipment_1_short:0 "Moles"
 molerat_equipment_1_desc:0 "Les molérats, bien qu'ils ne soient pas l'animal le plus conventionnel à utiliser au combat, peuvent néanmoins faire ce qui doit être fait pour gagner le combat."

