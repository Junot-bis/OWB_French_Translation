 # Motorbike
 motorbike_equipment_1:0 "Débris de moto"
 motorbike_equipment_1_short:0 "Débris de moto"
 motorbike_equipment_1_desc:0 "Les tuyaux et les moteurs de type électroménager nous ont donné l'occasion de développer des véhicules motorisés. Bien qu'ils ne soient pas adaptés au terrain vague et manquent de subtilité, ils devraient permettre à nos soldats d'accroître sensiblement leur mobilité tactique et stratégique."

 motorbike_equipment_2:0 "Motos Récupérées"
 motorbike_equipment_2_short:0 "Motos Récupérées"
 motorbike_equipment_2_desc:0 "Notre réseau de récupération a maintenant atteint le point où nous pouvons équiper de manière fiable nos divisions motorisées de motos d'avant-guerre. Si l'augmentation des besoins en carburant peut constituer un obstacle, l'amélioration de la vitesse et du confort sera appréciée par les soldats et les tacticiens."

 # Car
 car_equipment_1:0 "Voiture récupérée"
 car_equipment_1_short:0 "Voiture récupérée"
 car_equipment_1_desc:0 "Les véhicules des Terres Désolées ne sont certainement pas jolis, mais comme nous, ils sont solides et fiables. Même si la ferraille boulonnée au châssis n'arrête pas les tirs des fusils de chasse, elle devrait tout de même assurer une certaine protection à nos troupes. Et personne ne se plaindra de ne pas être soumis aux horribles intempéries des Terres Désolées."

 car_equipment_2:0 "Voiture des Terres désolées"
 car_equipment_2_short:0 "Voiture des Terres désolées"
 car_equipment_2_desc:0 "L'ajout de technologies d'avant-guerre comme des moteurs améliorés et des optiques simples, combiné à une réflexion sur les terres désolées pour remplacer les pièces trop compliquées, nous permet de pousser nos forces motorisées encore plus loin. Des calendriers d'entretien serrés et une formation accrue des conducteurs sont nécessaires pour maintenir notre mobilité stratégique et réduire le taux d'accidents."

 car_equipment_3:0 "Voiture militaire"
 car_equipment_3_short:0 "Voiture militaire"
 car_equipment_3_desc:0 "Maintenant que nos capacités d'ingénierie sont presque au niveau d'avant-guerre, nous pouvons moderniser nos divisions motorisées pour disposer de véhicules plus rapides, plus fiables et bien protégés. De nouvelles plaques de blindage et de nouvelles centrales nucléaires, combinées aux tactiques classiques des terres désolées, devraient nous donner un avantage sur toute autre unité en dehors des divisions blindées."

 # Tank
 tank_equipment:0 "Équipement de char"
 tank_equipment_desc:0 ""
 tank_equipment_1:9 "Débris de char"
 tank_equipment_1_short:9 "Débris de char"
 tank_equipment_1_desc:9 "A tracked chassis rebuilt from industrial construction vehicles, armoured with slabs of concrete as well as spaced steel armour, provides protection against most simple weapons. Armoured ball mounts let our vehicles be armed with a choice of small arms ranging from machine guns to anti-tank rifles, while the bulldozer blade let our crew demolish fortified positions or ram enemy AFVs."
 tank_equipment_2:0 "Char des Terres désolées"
 tank_equipment_2_short:0 "Char des Terres désolées"
 tank_equipment_2_desc:9 "Improving upon it's industrial heritage, the entire top part  has been cut out, and the armor reinforced by solid, monocoque plating presenting few flaws for enemy fire to pierce. Removing the frontal bulldozer blade also increased mobility, while allowing our engineers to be able to fit a 75mm howitzer in the hull. This let our crew engage fortified positions with devastating high-explosive projectiles."
 tank_equipment_3:9 "Char de la Grande Guerre"
 tank_equipment_3_short:9 "Char de la Grande Guerre"
 tank_equipment_3_desc:9 "Beginning again from the hull base lets us design a more efficient AFV, equipped with secured ammo storage, coaxial machine gun, and a powered turret mounting a large-caliber infantry support gun. This improves its efficiency against soft and hard target alike, while the lighter armouring made of face-hardened steel plates let it achieve higher speeds."
 tank_equipment_4:9 "Char de la Grande Guerre"
 tank_equipment_4_short:9 "Char de la Grande Guerre"
 tank_equipment_4_desc:9 "Pre-war tank technology requires extremely advanced production capabilities, or very creative thinking. Replacing the depleted uranium plating by an alloy front plate, unifying the four-tracked system into a two-tracked one, and replacing extensive internal electronics by simpler substitutes allows us to build a fearsome product of the past."

 # Truck
 truck_equipment_1:0 "Débris de camions armés"
 truck_equipment_1_short:0 "Débris de camions armés"
 truck_equipment_1_desc:9 "Cobbled together from salvage, those trucks aren't much to look at. But while the scrap metal can barely hold against small arms, and the engine has trouble keeping up with the increased weight, they provide decent protection for our infantry which would never be caught complaining about not being shot. A mounted automatic rifle also provides some support fire."

 truck_equipment_2:0 "Camion armé récupéré"
 truck_equipment_2_short:0 "Camion armé récupéré"
 truck_equipment_2_desc:9 "These trucks are a mismatch of rusted armour plating taken from dilapidated vehicles and engine units trying to work together through a hastily-designed transmission. Sporting better defences than previous models, they are also armed with a proper mounted machine gun equipped with a gun shield. Provisions are also made for the infantry to let them stock more firepower inside."

 # APC
 apc_equipment_1:0 "APC récupéré"
 apc_equipment_1_short:0 "APC récupéré"
 apc_equipment_1_desc:9 "Salvaged heavy trucks clad in armour provides a more suitable base to our mechanized divisions. Thick steel plating supported by better suspensions and high-torque engines can now resist rifle fire, or even laser attacks. A forward-mounted heavy machine gun brings suitable firepower for frontline combat or combined-arm operations."

 apc_equipment_2:0 "APC des Terres désolées"
 apc_equipment_2_short:0 "APS des Terres désolées"
 apc_equipment_2_desc:9 "A tracked chassis to navigate the blasted wasteland coupled with a twin coupled engine drive and alloy plating is the result of our engineers' effort into better AFVs for our mechanized divisions. A ramp system allows disembarking under armour protection, while external communication system for infantry support and a mounted autocannon considerably improve our offensive capabilities."

 apc_equipment_3:0 "APC de la Grande Guerre"
 apc_equipment_3_short:0 "APC de la Grande Guerre"
 apc_equipment_3_desc:9 "Pre-war APCs are the top of the line in matter of what we can manufacture currently. Composite armour plating with spall liners will save the lives of many foot soldier, while their short infantry support gun capable of firing both high explosive and anti-tank shells, will blast apart any fortified position, vehicle, or enemy that our boys on the ground may encounter."


