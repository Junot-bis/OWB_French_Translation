  combat_robot_equipment:0 "Robot de combat"
  combat_robot_equipment_short:0 "Robots de combat"
  combat_robot_equipment_desc:0 ""

  support_robot_scrap_equipment:0 "Scrap-bot"
  support_robot_scrap_equipment_short:0 "Scrapbot"
 support_robot_scrap_equipment_desc:9 "L'équivalent de la machinerie industrielle avec un système de propulsion à chenilles, deux mitrailleuses de sous-calibre et un obus métallique couvrant des pièces sensibles, ces \\"robots de ferraille\" fourniront toujours un avantage tactique sous la forme d'un soldat de choc jetable ou de boucliers blindés que nos troupes pourront utiliser pour se protéger lors des attaques."

  support_robot_handy_equipment:0 "Monsieur Handy"
  support_robot_handy_equipment_short:0 "M. Handy"
 support_robot_handy_equipment_desc:9 "While those pre-war housekeepers can be found in many places in the wasteland, they might have a tad more firepower than required for most children birthday party. With bolt-on armour supplementing the civilian-grade shell, as well as the replacement of its flamethrower by a laser pistol, it becomes an effective combat unit."

  support_robot_gutsy_equipment:0 "Monsieur Gutsy"
  support_robot_gutsy_equipment_short:0 "M. Gutsy"
 support_robot_gutsy_equipment_desc:9 "A pre-war variant of the Mr Handy, manufactured expressly for combat, can upgrade our robot divisions while reducing cost by taking the basis of it's householding sibling. And even though we cannot manufacture the original specifications, we can still manage to provide them with face-hardened steel plating as well as automatic laser weaponry."

  support_robot_eyebot_equipment:0 "Duraframe Eyebot"
  support_robot_eyebot_equipment_short:0 "Eyebot"
 support_robot_eyebot_equipment_desc:9 "Conçu à l'origine comme un émetteur de médias mobiles, les oculaires étaient souvent rééquipés d'armes pour servir de poste d'écoute, d'unités d'éclaireurs et de forces de l'ordre. La coquille en forme de duraframe, ainsi qu'un point de montage nous permettant de les armer avec des mitrailleuses laser découpées, en font le robot léger le plus avancé que nous puissions mettre en service."

  support_robot_protectron_equipment_1:0 "Protection commerciale"
  support_robot_protectron_equipment_1_short:0 "Protectron Mk I"
 support_robot_protectron_equipment_1_desc:9 "Often called \"trash cans on legs\" for their cumbersome appearance and top-heavy design, civilian Protectrons can still make useful shields for our main troops. Replacing the frail shell with sturdy armour steel, as well as rearming them with laser machine pistols, maximizes their potential in this role."

  support_robot_protectron_equipment_2:0 "Police Protectron"
  support_robot_protectron_equipment_2_short:0 "Protectron Mk II"
 support_robot_protectron_equipment_2_desc:9 "Mark 2 Protectrons are a line of advanced robots manufactured by RobCo for light police duty. While \"advanced\" is a relative term when it comes to Protectrons, the addition of energy machineguns replacing their old cumbersome laser pistols makes them fearsome opponents. The final touch is a series of bolted-on plating to supplement the bullet-proof shell."

  combat_robot_lifter_equipment:0 "Benne de levage lourd"
  combat_robot_lifter_equipment_short:0 "Chariot élévateur de charges lourdes"
 combat_robot_lifter_equipment_desc:9 "Intended for logistical duties, this robot can be converted into a fearsome frontline fighter. Our engineers are already working on a multitude of refits, such as bolting additional platings to supplement the already thick industrial shell, and replacing the lifting claws by protected weapon mounts. This lets us arm these robots with a mix of light ordinance launchers, and full-length laser machine guns."

  combat_robot_sentry_equipment_1:0 "Sentry Bot Mk I"
  combat_robot_sentry_equipment_1_short:0 "Sentry Bot Mk I"
  combat_robot_sentry_equipment_1_desc:0 "Une montagne de blindage sur un système de propulsion multidirectionnel à trois roues donne naissance au Sentry Bot Mark 1. La conception militaire de base ne laisse pas grand-chose à changer, les seules modifications étant le remplacement du lance-roquettes d'avant-guerre et du laser de visée par nos propres variantes fabriquées."

  combat_robot_sentry_equipment_2:0 "Sentry Bot Mk II"
  combat_robot_sentry_equipment_2_short:0 "Sentry Bot Mk II"
 combat_robot_sentry_equipment_2_desc:9 "Lessons learned through combat can be applied to the Sentrybot Mark 2, a pre-world wonder of robotics suited to any frontline task. Boasting a choice of multiple weaponry, this version is armed with two high-powered laser chain guns, privileging the annihilation of soft target while the nuclear core power supply still allows them to melt light armour in seconds."

  combat_robot_assaultron_equipment:0 "Robco Assaultron"
  combat_robot_assaultron_equipment_short:0 "Assaultrontron"
 combat_robot_assaultron_equipment_desc:9 "Robot moyen conçu pour le combat de première ligne et les opérations CQC, son agilité et son processeur interne avancé lui permettent de se déplacer rapidement sur le champ de bataille tout en balayant et répartissant les menaces avec son faisceau laser focalisé et ses griffes à proximité."

 security_robot_securitron_equipment_1:9 "RobCo Securitron Mk I"
 security_robot_securitron_equipment_1_short:9 "Securitron Mk I"
 security_robot_securitron_equipment_1_desc:9 "A private security robot manufactured for police duty in difficult areas of operation, the monowheel propulsion system and fully welded titanium alloy shell provides both good mobility, and armour against typical small arms found on patrols. Meanwhile, an arm mounted 9mm submachine gun and X-25 gatling laser pistol allows them to handle any close-combat scenario."
 security_robot_equipment:9 "Security Robots"
 security_robot_equipment_desc:9 "The PDQ-88b Securitron (also named the RobCo Security Model 2060-B) is a private security robot created and mass-produced by the H&H Tools Factory after Mr. House purchased a majority of their stock, with the help of RobCo Industries."

  combat_robot_robobrain_equipment:0 "Robco Robobrain"
  combat_robot_robobrain_equipment_short:0 "Robobrain"
 combat_robot_robobrain_equipment_desc:9 "A tracked chassis on a two-piece welded frame using hardened composite platings alongside integrated laser cannons form the basis for our Robobrain design. The final touch is a bulletproof glass dome, using the brain of particularly willing soldiers wanting to become death machines as the most efficient processor in the world, giving unparalleled reactivity on the field."

  support_robot_scurry_equipment:0 "Scurry Salvager Bot"
 support_robot_scurry_equipment_short:9 "Scurry Bot"
 support_robot_scurry_equipment_desc:9 "Small robots designed for underground ambushes, those mechanical spiders are equipped with sharp arachnid legs and seismic sensors to detect surface target while on the prowl. The horrific manner in which their salvaging claws can make them burrow into infantry and vehicles alike leaves little doubt as to their effectiveness."

  support_robot_humanoid_equipment:0 "C-22 Plate-forme de combat humanoïde"
 support_robot_humanoid_equipment_short:9 "C-22"
 support_robot_humanoid_equipment_desc:9 "Bipedal robots designed before the great war to pacify the nuclear wasteland of thereafter, those units sports a sophisticated sensor network and thick composite plating, as well as EMP shielding. Armed with weaponry such as laser miniguns, gauss pistols and plasma rifles, they are a force to be reckoned with."

  combat_robot_pacification_equipment:0 "Robot de pacification"
  combat_robot_pacification_equipment_short:0 ""
 combat_robot_pacification_equipment_desc:9 "A large quadrupedal robot, this war machine originally boasted tank-like protection and four pacification cannons. Further thinkinering done by the Calculator has replaced the four cannons by two rotary laser autocannons, and attention was given to enhanced mobility systems as well as better tactical link with other robotical units, making them mobile command posts."

  combat_robot_behemoth_equipment:0 "Robot Behemoth"
  combat_robot_behemoth_equipment_short:0 ""
 combat_robot_behemoth_equipment_desc:9 "A gargantuan beast of a machine, calling this robot a walking tank would be a disservice to the sheer bulk in weaponry and armour it carries. Originally armed with four fast-firing .50 cal machine guns, those were replaced for a quadruple 20mm autocannon arrangement. Combined with armour thick enough to stop plasma projectiles, there is nothing our enemy can do but gasp before being shred to pieces."

