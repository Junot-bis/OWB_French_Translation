 mininuke_equipment_1_short:9 "Mini Bombe Nucléaire"
 mininuke_equipment_1_desc:9 "La mini bombe nucléaire se compose de quatre éléments principaux. L'enveloppe du détonateur, au fond, contient une sous-charge classique qui explose lorsqu'elle est frappée par le percuteur du M42, le catapultant hors du lanceur. Quatre ailettes stabilisatrices qui y sont fixées assurent une trajectoire stable et empêchent le culbutage en vol, ce qui augmente la précision (une caractéristique nécessaire, car le projectile n'est pas stabilisé en rotation). Le noyau de l'hémisphère est vissé sur le dessus, contenant le noyau nucléaire. Enfin, l'arme est équipée d'une fusée de contact en béryllium qui déclenche la réaction nucléaire à l'impact."

