 hev_cas_equipment:0 "Avion lourd d'appui aérien"
 hev_cas_equipment_short:0 "CAS lourd"
 hev_cas_equipment_desc:0 ""
 car_cas_equipment:0 "Avion d'appui aérien de porte-avions"
 car_cas_equipment_short:0 "CAS de porte-avions"
