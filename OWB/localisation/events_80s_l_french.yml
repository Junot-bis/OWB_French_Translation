 nf_80s.1.t:0 "Finir l'I-80"
 nf_80s.1.d:0 "La portion la plus au nord de l'I-80 parcours les terres de Vault City. Ils ont été amicals par le passé, peut-être est-il temps de controler nos territoires légitimes?"
 nf_80s.1.a:0 "Offrir de les défendre en échange de la terre."
 nf_80s.1.b:0 "Ça ne vaut pas le coup."