l_french:
 nf_caf.0.t:0 "Les Statuts d'Association"
 nf_caf.0.d:0 "Créé en 2XXX, votre ami à la Costa Cafeinada a servi les citoyens assoiffés du Mexique pendant plus de *ILLEGIBLE* années. Mais c'est un long voyage vers le sommet, et personne ne le sait comme nous. Pourquoi, quand notre cacique a fondé cette société, ce n'était rien de plus que"
 nf_caf.0.a:0 "Un simple café de rue, servant notre mélange spécial avec un sourire à nos invités américains"
 nf_caf.0.b:0 "Une société de transport silencieuse, avec des liens solides avec la "communauté"."

 nf_caf.1.t:0 "Le Goût qu'on ne peut Oublier"
 nf_caf.1.d:0 "Ne vous laissez pas tromper par notre mascotte, il n'y a pas que des sourires dans les enceintes de la Costa Cafeineda. Le travail acharné et le dévouement à l'entreprise sont un must pour tous nos employés. Mais ne vous laissez pas abattre, avec une portion gratuite du délicieux mélange maison de Costa chaque jour, vous n'aurez plus jamais de réticence à travailler"."
 nf_caf.1.a:0 "Vous vous sentirez aussi fort qu'un condamné à mort !"
 nf_caf.1.b:0 "Ayez l'endurance d'un panthélépard !"
 nf_caf.1.c:0 "Et tout cela est complètement gratuit ! §HTM§!"

 nf_caf.2.t:0 "Prévisions d'Activités"
 nf_caf.2.d:0 "Vous aussi, vous pouvez faire partie de quelque chose de spécial. Alors que Costa Cafeineda se prépare à une autre grande année de croissance financière et de nouvelles opportunités de marché, que ce soit en tant que partenaire financier apprécié ou en tant que l'un de nos fidèles employés, ensemble, nous pouvons construire un avenir plus frais". \n \n \n - Costa Cafeineda 2275 Déclaration de la Société"
 nf_caf.2.a:0 "Costa: §H\"Le nouveau goût frais du Mexique.\"§!"
 nf_caf.2.b:0 "Costa: §H\"Construire ensemble un plan pour l'avenir.\"§!"
 nf_caf.2.c:0 "Costa: §H\"Le crâne en lequel vous pouvez avoir confiance.\"§!"

 nf_caf.3.t:0 "Costa Demande un Soutien Militaire"
 nf_caf.3.d:0 "Bien que nos relations avec Costa Cafeineda aient été... tendues, ces dernières années, ils restent notre vassal, et nous, leur protecteur. Un envoyé de l'enceinte a demandé un soutien militaire accru sous forme d'armes et de formation tactique, afin de renforcer leurs forces inadéquates. Bien que cela puisse être coûteux, ignorer leurs demandes peut les éloigner encore plus de nous, au cas où nous ne pourrions pas les arrêter."
 nf_caf.3.a:0 "S'ils peuvent se battre, alors ils peuvent se battre pour nous."
 nf_caf.3.b:0 "Une mission Militaire Perfonctionnelle suffira."
 nf_caf.3.c:0 "Nous n'avons pas le temps pour cela."

 nf_caf.4.t:0 "Rêve Californien"
 nf_caf.4.d:0 "Notre récente mission commerciale en Nouvelle République de Californie s'est déroulée encore mieux que nous ne l'avions espéré. La totalité de nos actions, puis une partie d'entre elles ont été vendues, et des investisseurs enthousiastes du Boneyard ont acheté dans la société. Nous sommes, pour l'instant du moins, riches !"
 nf_caf.4.a:0 "J'aime la démocratie."

 nf_caf.5.t:0 "Un Grand Succès Commercial !"
 nf_caf.5.d:0 "Les rapports de notre dernière mission commerciale ont fait état d'un succès étonnant. Soit le bouche à oreille s'est rapidement répandu, soit nos acheteurs étaient déjà accros, mais nos chiffres de vente ont dépassé même nos estimations les plus folles. Avec le capital dont nous disposons aujourd'hui, nous pouvons financer encore plus de missions commerciales à l'avenir."
 nf_caf.5.a:0 "Le Capitalisme, ho !"

 nf_caf.6.t:0 "Les Richesses d'Aztlan"
 nf_caf.6.d:0 "Aztlan a toujours été l'un de nos plus gros clients pour nos ventes de café, mais parfois même nous pouvons être surpris par la demande qu'ils ont. Nos caravanes de commerce sont revenues chargées des richesses d'Aztlan, et les marchands de l'empire ont déjà commencé à passer des commandes de retenue pour la prochaine caravane."
 nf_caf.6.a:0 "Comme au bon vieux temps."

 nf_caf.7.t:0 "Succès Commercial !"
 nf_caf.7.d:0 "Nos caravanes commerciales sont revenues avec un bon succès, notre produit s'est vendu, les acheteurs de retour ont passé des commandes, et les rouages de l'entreprise tournent de plus en plus facilement."
 nf_caf.7.a:0 "Il n'y a pas d'affaires comme les bonnes affaires."

 nf_caf.8.t:0 "Rapport de Mission Commerciale"
 nf_caf.8.d:0 "Nos caravanes de commerce sont revenues un peu plus légères en poche que ce que nous aurions espéré, mais, d'un autre côté, elles sont toutes encore en vie, alors il ne faut pas trop se plaindre."
 nf_caf.8.a:0 "Chaque vente est une victoire."

 nf_caf.9.t:0 "Un Accord Remanié"
 nf_caf.9.d:0 "À leur arrivée à Tehuacan, nos acheteurs d'Aztlan ont décidé de nous informer de manière convenable qu'ils étaient incapables de payer le prix convenu pour notre produit, espérant manifestement escroquer nos commerçants. Les choses étaient sur le point de s'envenimer lorsque l'un des négociants a proposé le surplus militaire d'Aztlan comme substitut, pour combler le manque à gagner."
 nf_caf.9.a:0 "....Merci ? Je suppose ?"

 nf_caf.10.t:0 "Le Capital Humain"
 nf_caf.10.d:0 "Les Guerreros du Honduras ne sont pas un peuple riche, mais ils sont incroyablement violents, et dans ce monde, la violence concentrée vaut son pesant d'or. En échange de notre dernière livraison, un détachement de mercenaires des Guerreros a accepté de travailler pour Costa, à condition que nous leur fournissions les outils nécessaires à leur commerce."
 nf_caf.10.a:0 "Il bat au moins les plafonds."

 nf_caf.11.t:0 "Massacre à Grijalva"
 nf_caf.11.d:0 "Si nos relations avec les Tzotzil sont ambivalentes, leur voisin vigilant n'apprécie guère qu'ils se fassent des amis. Notre récente mission commerciale à Tzotzil a été interceptée par un groupe de scouts d'Itza. Le produit a été perdu, et aucun des commerçants n'a survécu."
 nf_caf.11.a:0 "Honnêtement, nous aurions dû le voir venir."

 nf_caf.12.t:0 "Concurrence Amicale"
 nf_caf.12.d:0 "C'est toujours un risque de vendre à la concurrence, surtout lorsque cette concurrence est constituée par les cartels. Heureusement, plutôt que de voler carrément notre produit, les cartels ont fait à nos commerçants une offre qu'ils ne pouvaient pas refuser : notre produit, pour le leur."
 nf_caf.12.a:0 "Il n'y a rien de mal à se diversifier un peu."

 nf_caf.13.t:0 "Commerce avec Costa ?"
 nf_caf.13.d:0 "Dans une surprenante tournure des événements, une caravane commerciale de la Costa Cafeinada a réussi à atteindre l'une de nos villes frontalières. Les patrouilleurs devront être sévèrement punis pour ce manque de vigilance, mais cela soulève la question de savoir pourquoi Costa chercherait à commercer directement par notre intermédiaire, plutôt que par procuration comme c'était le cas auparavant, peut-être que la relation Costa/Aztlan n'est pas aussi solide que nous le pensions au départ."
 nf_caf.13.a:0 "Une surpise pour être sûr, mais une surpise bienvenue."

 nf_caf.14.t:0 "Costa perturbe notre Commerce Maritime !"
 nf_caf.14.d:0 "Bien que nous n'ayons jamais eu de présence navale importante, nous maintenons toujours une industrie de pêche et de commerce respectable le long de nos côtes. Cette industrie a maintenant été brutalement perturbée par les barges de commerce de Costa, qui traversent nos eaux côtières et font chavirer tous les bateaux de pêche qui se trouvent sur leur chemin. Bien qu'il s'agisse d'un grief mineur, il est frustrant que notre marionnette nominale puisse nous manquer de respect de cette manière."
 nf_caf.14.a:0 "Quelle Impolitesse."

 nf_caf.15.t:0 "Costa licencie nos conseillers !"
 nf_caf.15.d:0 "Dans une démonstration d'arrogance, la Costa Cafeinada a renvoyé notre haut commandement militaire sous son contrôle. Préférant avoir le contrôle total de leurs forces militaires, nos conseillers ont été mis à l'écart sans ménagement."
 nf_caf.15.a:0 "Leur perte."
 caf_dismissed_advisors:0 "Les Conseillers d'Aztlan Licenciés"

