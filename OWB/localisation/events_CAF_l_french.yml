 nf_caf.20.t:0 "Le Location de Two-Harbeur"
 nf_caf.20.d:0 "Récemment, le Boneyard a reçu un afflux de commerce de la part de négociants du café qui arrivent au port en provenance de l'extrême sud du Mexique. Bien que les affaires se soient déroulées sans encombre jusqu'à présent, bien que rarement, Allgood a reçu une offre des négociants, demandant un bail d'amarrage naval sur les îles de Two-Harbour. Bien que leur offre soit certainement généreuse et que les îles n'aient presque aucune valeur réelle pour nous, des inquiétudes ont été soulevées quant à l'opportunité de céder ne serait-ce qu'une petite partie de l'autonomie à une entité inconnue."
 nf_caf.20.a:0 "Plus de café pour tout le monde !"
 nf_caf.20.b:0 "Je suis plutôt un amateur de thé de toute façon."

 nf_caf.21.t:0 "La Dernière Escale"
 nf_caf.21.d:0 "La vie à Arroyo est paisible, suffisamment éloignée des intérêts de la RCN ou des factions belligérantes du Nord, notre tranquillité est très précieuse. Aujourd'hui, cette paix a été troublée par d'énormes navires étrangers, amarrés dans le port de Sixes. Les goules à bord prétendaient venir d'une terre lointaine au sud et apportaient des cadeaux de nourriture et de boisson à notre peuple, en échange, elles ne demandaient que la liberté d'accoster et de faire reposer leurs navires sur nos côtes, avant de s'aventurer plus loin dans le Nord glacé."
 nf_caf.21.a:0 "S'ils viennent en paix, alors nous les recevrons dans la même mesure."
 nf_caf.21.b:0 "C'est trop dangereux, il faut les forcer à partir."

 nf_caf.22.t:0 "Arroyo Refuse"
 nf_caf.22.d:0 "Malgré nos généreux dons, les habitants d'Arroyo ont chassé nos commerçants de nos terres. Non seulement c'est un revers pour notre commerce, mais le baron lui-même se sent personnellement insulté par les actions de ces tribus naissantes."
 nf_caf.22.a:0 "Nous leur montrerons nos voies pacifiques, par la force !"
 nf_caf.22.b:0 "Laissez-les, nous pouvons gagner de l'argent ailleurs."

  nf_caf.23.t:0 ""
  nf_caf.23.d:0 ""
  nf_caf.23.a:0 ""
  nf_caf.23.b:0 ""

 nf_caf.25.t:0 "Le Traité d'Oaxacaca"
 nf_caf.25.d:0 "Une fois de plus, le temps est venu pour nous de renégocier notre position sous l'autorité de l'Empire Aztalan. Alors qu'à l'origine ces accords ont été conclus par désespoir et par besoin de protection, la faiblesse actuelle de l'Empire Aztalan nous a permis d'obtenir de plus en plus de concessions de la part de nos "seigneurs". Le Baron espère que cette réunion sera la dernière et que Costa pourra un jour fonctionner sans la supervision d'un autre empereur que lui-même."
 nf_caf.25.a:0 "Tirons-les pour ce qu'ils valent."
 nf_caf.25.b:0 "Nous pouvons nous permettre d'être équitables dans nos transactions."

 nf_caf.26.t:0 "Le Traité d'Oaxaca"
 nf_caf.26.d:0 "Une fois de plus, le temps est venu pour nous de renégocier notre protection de la Corporation Costa Cafeinada. Alors qu'à l'origine ces accords étaient justes et bénéfiques, le Baron a pu exploiter notre faiblesse ces dernières années, et il entend sans doute utiliser cette réunion comme le dernier clou du cercueil de notre contrôle sur la Costa. Nous pourrions accepter l'inévitable et accorder l'indépendance au Costa, à nos propres conditions, ou nous pouvons tenter de les garder sous notre coupe, mais cela pourrait revenir nous hanter."
 nf_caf.26.a:0 "Ils ont fait la preuve de leur fiabilité, qu'ils soient nos alliés plutôt que nos serviteurs."
 nf_caf.26.b:0 "On ne négocie pas avec les goules."

 nf_caf.27.t:0 "L'Aztalan accepte notre liberté !"
 nf_caf.27.d:0 "Ayant fait preuve de notre génialité et de notre loyauté, les Aztalans ont accepté d'abandonner le traité d'Oaxacaca, en échange d'un pacte de défense mutuelle entre nous et d'une clause de non-concurrence continue avec les raiders d'Itza."
 nf_caf.27.a:0 "Cela semble raisonnable."
 nf_caf.27.b:0 "Ils se sont laissés prendre à notre jeu ! Laissons-les à leur sort.."

 nf_caf.28.t:0 "Aztalan Refuse !"
 nf_caf.28.d:0 "La délégation Aztèque a refusé toute nouvelle modification de nos relations, violant à la fois l'esprit et le droit du traité. Le baron serait furieux et a juré de ne pas s'asseoir sur ce manque de respect."
 nf_caf.28.a:0 "Grosse erreur, [ATE.getleader]."

 nf_caf.29.t:0 "Costa a refusé une alliance."
 nf_caf.29.d:0 "Malgré notre générosité à leur accorder leur liberté, Costa a apparemment décidé de nous laisser en plan, nous laissant sans allié ni serviteur. Honnêtement, ce n'était pas trop inattendu, vraiment."
 nf_caf.29.a:0 "Quelle bande de connards."

 nf_caf.30.t:0 "La Costa Cafeinada a coupé les ponts !"
 nf_caf.30.d:0 "Ces derniers mois, un Costa en colère a contourné notre autorité, nous poussant à l'action. Alors que l'on espérait que ces désagréments se dissiperaient, il semble que le baron ne bluffait pas et qu'il ait arrêté tout commerce entrant en Aztalan. Ce retrait a mis notre économie en difficulté, les réserves de nourriture s'amenuisent et la panique se répand dans les rues, que faisons-nous ?"
 nf_caf.30.a:0 "Bien, laissez-les partir librement."
 nf_caf.30.b:0 "Nous allons écraser cette insolence !"

 nf_caf.40.t:0 "La Costa Cafeinada nous a imposé un embargo !"
 nf_caf.40.d:0 "Bien que nous ayons peu d'échanges commerciaux directs entre les Costa Cafeinada, la nature interconnectée du commerce mexicain nous a rendus au moins quelque peu dépendants de leurs liens économiques. Dans une action sans précédent, la Costa a imposé un embargo sur tous les échanges commerciaux avec notre nation et a menacé de prendre des mesures économiques contre tout commerçant qui ferait des affaires avec notre empire. L'effondrement du commerce qui en a résulté a fait beaucoup de mal à notre économie, et il faudra un certain temps avant qu'elle ne se rétablisse."
 nf_caf.40.a:0 "Il n'y a rien que nous puissions faire.."
 nf_caf.40.b:0 "Mettons la "guerre" dans la guerre commerciale."

 nf_caf.50.t:0 "Une Leçon Apprise"
 nf_caf.50.d:0 "La Confrérie de l'Acier n'aime pas les goules qui apportent des cadeaux, il semblerait que notre navire de commerce soit revenu avec un équipage réduit, les seuls survivants après être entrés en contact avec un groupe de la Confrérie envoyé pour les repousser."
 nf_caf.50.a:0 "Quelle bande d'imbéciles !"

 nf_caf.51.t:0 "Dépendance au Café"
 nf_caf.51.d:0 "Bien que les échanges commerciaux entre la RNC et la nation méridionale de la Costa Cafeinada se déroulent à merveille, des inquiétudes ont été soulevées quant au contenu du café qui nous est vendu. Des rapports ont montré que le café semble contenir des narcotiques hautement addictifs, sans parler de toute une série de matières de base incroyablement irradiées qui ne peuvent pas être bues sainement."
 nf_caf.51.a:0 "Si nous interdisons le café, les terroristes gagnent."
 nf_caf.51.b:0 "Il faut agir pour limiter le flux des importations en provenance de Costa."

 nf_caf.52.t:0 "La RNC veut interdire le café !!"
 nf_caf.52.d:0 "Nos commerçants de la Nouvelle République de Californie ont annoncé une terrible nouvelle : un projet de loi est actuellement à l'étude au congrès de la NCR pour interdire la vente et l'achat de nos importations de café dans le pays. Apparemment, l'ours pense que notre café est "addictif", "malsain" et "contient des traces de fortes radiations". Bien qu'il s'agisse clairement d'une calomnie, nous devons agir rapidement si nous voulons empêcher notre plus gros client d'agir de manière irréfléchie."
 nf_caf.52.a:0 "On peut toujours vendre ailleurs."
 nf_caf.52.b:0 "Nous pouvons faire en sorte que cela en vaille la peine.."

 nf_caf.53.t:0 "L'Interdiction du Café Échoue !"
 nf_caf.53.d:0 "Malgré le lobbying passionné des groupes d'intérêts environnementaux et agricoles locaux, l'interdiction du café Costa n'a pas été transposée dans la législation, en partie grâce à la campagne énergique du principal bénéficiaire de Costa dans la RNC, "Allgood" Murphy et le Boneyard, dont la croissance économique continuera de croître grâce au commerce de Costa."
 nf_caf.53.a:0 "Un peu de café n'a jamais fait de mal à personne."
