l_french:
 scavenge_resources:0 "Récupérer pour l'équipement"
 scavenge_resources_desc:0 "Produire notre équipement est une bonne chose, mais les Terres Désolées sont aussi un trésor d’équipements à découvrir. Cependant, cet équipement est souvent caché, protégé et dangereux à récupérer. Nous pouvons envoyer des équipes de recherche pour trouver du matériel dans les Terres Désolées (risquer leur vie dans le processus) au détriment du pouvoir politique. J'espère que nos hommes reviendront avec ce que nous avons demandé. \n \n Notre efficacité de récupération affecte nos chances de trouver du matériel - actuellement §R[? Root.scavenge_efficiency]%§! \nil est augmenté par les progrès technologiques (qui nécessitent la décision §HRoll Out Technology to Scavengers§! après la recherche correspondante) et par votre type de nation. \n Si vous trouvez la fenêtre trop encombrée, utilisez les options §HScavenging§! décision pour la couper."
 begin_scavenging_program:0 "Commencer un programme de récupération"
 begin_scavenging_program_desc:0 "Tout en recherchant des ressources dans le passé, nous devrions commencer un programme complet de récupération de récolteurs dédiés. Nous pouvons les envoyer chercher des types spécifiques d'équipement - ce que nous pouvons les envoyer chercher dépend de la technologie de notre pays."
 scavenge_equip:0 "Récupération d'équipement"
 scavenge_equip_desc:0 "Envoyer nos récolteurs pour trouver de l'équipement pour nos troupes - armes à feu, armes de mêlée, armure et équipement de soutien. L'équipement et sa quantité dépendent de notre efficacité de récupération.\n\nNotre Efficacité de Récupération n'affecte pas les chances de déclenchement de chaque événement, mais affecte la qualité et la quantité de butin que nous obtenons de l'événement."
 scavenge_equip_pa:0 "Rechercher de l'équipement en utilisant l'Armure Assistée"
 scavenge_equip_pa_desc:0 "Envoyer nos charognards équipés en armure assistée pour trouver du matériel pour nos troupes. Les envoyer en armure assistée augmente les chances de survie de nos charognards, mais n'aura pas d'impact sur le temps ou l'efficacité de leur mission par rapport à la mission d'équipement standard."
 scavenge_equip_motor:0 "Récupérer de l'équipement en utilisant des véhicules"
 scavenge_equip_motor_desc:0 "Envoyer nos récolteurs dans nos derniers équipements motorisés - motos, voitures ou camions. Les envoyer de cette façon réduira le temps que prendra la mission, mais n'aura pas d'incidence sur leur taux de mortalité ou l'efficacité de leur mission par rapport à la mission d'équipement standard."
 scavenge_equip_fly:0 "Récupérer de l'équipement en utilisant les Vertiptères"
 scavenge_equip_fly_desc:0 "Envoyer nos récolteurs en Vertiptère pour trouver du matériel pour nos troupes. Les envoyer de cette façon réduira considérablement le temps que prendra la mission, mais n'aura pas d'incidence sur leur taux de mortalité ou l'efficacité de leur mission par rapport à la mission d'équipement standard."
 scavenge_robots:0 "Rechercher des Robots"
 scavenge_robots_desc:0 "Envoyer nos récolteurs à la recherche de robots - à la fois des robots entiers prêts à être reprogrammés et des pièces de robot que nos employés peuvent bricoler et réparer. Les robots et leur quantité dépendent de notre efficacité de nettoyage.\n\nNotre efficacité de nettoyage n'affecte pas les chances de déclenchement de chaque événement, mais affecte la qualité et la quantité de butin que nous obtenons de l'événement."
 scavenge_robots_pa:0 "Rechercher des Robots utilisant l'Armure Assistée"
 scavenge_robots_pa_desc:0 "Envoyer nos récolteurs en armure assistée pour trouver des robots pour nos troupes. Les envoyer en armure assistée augmente les chances de survie de nos récolteurs, mais n'aura pas d'impact sur le temps ou l'efficacité de leur mission par rapport à la mission standard des robots."
 scavenge_robots_motor:0 "Rechercher des robots en utilisant des véhicules"
 scavenge_robots_motor_desc:0 "Envoyer nos récolteurs dans nos derniers équipements motorisés - motos, voitures ou camions. Les envoyer de cette façon réduira le temps que prendra la mission, mais n'aura pas d'impact sur leur taux de mortalité ou l'efficacité de leur mission par rapport à la mission standard des robots."
 scavenge_robots_fly:0 "Rechercher des robots en utilisant les Vertiptères"
 scavenge_robots_fly_desc:0 "Envoyer nos récolteurs en Vertiptère pour trouver des robots pour nos troupes. Leur envoi de cette façon réduira considérablement le temps que prendra la mission, mais n'aura pas d'impact sur leur taux de mortalité ou l'efficacité de leur mission par rapport à la mission standard des robots."
 scavenge_vehicles:0 "Rechercher des véhicules"
 scavenge_vehicles_desc:0 "Envoyer nos récolteurs pour trouver des véhicules - des motos, des voitures et peut-être même des camions ou des voitures anciennes. Les véhicules et leur quantité dépendent de notre efficacité de récupération.\n\nNotre efficacité de nettoyage n'affecte pas les chances de déclenchement de chaque événement, mais affecte la qualité et la quantité de butin que nous obtenons de l'événement."
 scavenge_vehicles_pa:0 "Rechercher des véhicules en utilisant l'Armure Assistée"
 scavenge_vehicles_pa_desc:0 "Envoyer nos récolteurs en armure assistée pour trouver des véhicules pour nos troupes. Les envoyer en armure assistée augmente les chances de survie de nos charognards, mais n'aura pas d'impact sur le temps ou l'efficacité de leur mission par rapport à la mission des véhicules standard."
 scavenge_vehicles_motor:0 "Rechercher des véhicules utilisant des véhicules"
 scavenge_vehicles_motor_desc:0 "Envoyer nos récolteurs dans nos derniers équipements motorisés - motos, voitures ou camions. Les envoyer de cette façon réduira le temps que prendra la mission, mais n'aura pas d’impact sur leur taux de mortalité ou l’efficacité de leur mission par rapport à la mission des véhicules standard."
 scavenge_vehicles_fly:0 "Rechercher des véhicules en utilisant les Vertiptères"
 scavenge_vehicles_fly_desc:0 "Envoyer nos charognards en Vertiptère pour trouver des véhicules pour nos troupes. Les envoyer de cette façon réduira considérablement le temps que prendra la mission, mais n'aura pas d'incidence sur leur taux de mortalité ou l'efficacité de leur mission par rapport à la mission des véhicules standard."
 scavenge_owt:0 "Rechercher des Technologies de l'Ancien Monde"
 scavenge_owt_desc:0 "La Technologie de l'Ancien Monde est le plus grand trésor que les Terres Désolées ont à offrir. Avec cela, nous pouvons construire des armes plus rapidement, lutter plus fort, rechercher plus rapidement les nouvelles technologies, construire plus haut et vivre plus longtemps. Nous devons nous aventurer dans les terres Désolées et trouver la technologie pour nous-mêmes, en la ramenant dans nos villes, là où cela peut nous être bénéfique.\n \nContrairement aux autres décisions de récupération, notre efficacité de récupération n’a aucun impact sur ces décisions."
 scavenge_owt_pa:0 "Rechercher des Technologies de l'Ancien Monde en utilisant l'Armure Assistée"
 scavenge_owt_pa_desc:0 "Envoyer nos récolteurs en armure assistée pour trouver des Technologies de l'Ancien Monde pour nos troupes. Les envoyer en armure assistée augmente les chances de survie de nos récolteurs, mais n'aura pas d'impact sur le temps ou l'efficacité de leur mission par rapport à la mission standard."
 scavenge_owt_motor:0 "Rechercher des Technologies de l'Ancien Monde en utilisant des Véhicules"
 scavenge_owt_motor_desc:0 "Envoyer nos récolteurs dans nos derniers équipements motorisés - motos, voitures ou camions. Les envoyer de cette façon réduira le temps que prendra la mission, mais n'aura aucun impact sur leur taux de mortalité ou l'efficacité de leur mission par rapport à la mission standard."
 scavenge_owt_fly:0 "Rechercher des Technologies de l'Ancien Monde en utilisant les Vertiptères"
 scavenge_owt_fly_desc:0 "Envoyer nos charognards en Vertiptère pour trouver des Technologies de l'Ancien Monde pour nos troupes. Les envoyer de cette façon réduira considérablement le temps que prendra la mission, mais n'aura pas d'impact sur leur taux de mortalité ou l'efficacité de leur mission par rapport à la mission standard."
 roll_out_tech:0 "Déployer la Technologie sur les récolteurs"
 roll_out_tech_desc:0 "Nous avons réalisé de nouvelles percées dans le domaine des sciences et de l’équipement, ce qui profitera à nos troupes et à nos récolteurs. Laissez-les déployer ces nouvelles avancées!"
 scavenge_options:0 "Options de récolte"
 scavenge_options_desc:0 "Le menu de récolte peut être encombré - utilisez cette décision et l'événement qu'elle déclenche pour lutter contre cela."
 scavenge.1.t:0 "Un Contact Perdu"
 scavenge.1.d:0 "Aujourd’hui nous n’avons reçu aucun contact de la part de notre équipe de récolte - ce qui est relativement normal, sauf qu’aujourd’hui est le dixième jour consécutif où nous n’avons eu aucun contact. Nous avons leur dernier emplacement signalé, de sorte que nous pourrions envoyer une équipe de recherche à cet endroit pour essayer de les récupérer - même si cela nécessiterait une certaine organisation - ou nous pourrions les laisser à leur sort."
 scavenge.1.a:0 "Envoyer une équipe de recherche"
 scavenge.1.b:0 "Ils ne valent pas la peine"
 scavenge.2.t:0 "Retour des récolteurs d'équipement"
 scavenge.2.d:0 "Nos récolteurs sont revenus de leur mission et ont réussi à récupérer une multitude d'équipements et de pièces détachées utiles. Leurs découvertes aideront sûrement à équiper nos hommes sur le champ de bataille, assurant notre victoire en cas de guerre.\n\nMaintenant, nos hommes ont besoin de temps pour récupérer et planifier une nouvelle mission de récupération d'équipements. Pendant qu'ils font cela, nous pouvons toujours les envoyer pour quelque chose de différent, ou par des moyens différents."
 scavenge.2.a:0 "Nous les accueillons de nouveau"
 scavenge.3.t:0 "Retour des Robots Récolteurs"
 scavenge.3.d:0 "Nos récolteurs sont revenus de leur mission et ont réussi à récupérer une multitude de pièces de robot et le robot entier occasionnel. Nos techniciens se mettront au travail pour transformer les pièces en robots prêts à être déployés sur le champ de bataille - sauvant ainsi d'innombrables vies car elles sont les premières victimes de toute attaque.\n\nMaintenant, nos hommes ont besoin de temps pour récupérer mission de récupération pour les robots par ce moyen - pendant qu'ils font cela, nous pouvons toujours les envoyer pour quelque chose de différent, ou par des moyens différents."
 scavenge.4.t:0 "Retour des véhicules récolteurs"
 scavenge.4.d:0 "Nos récolteurs sont revenus de leur mission et ont réussi à récupérer une multitude de véhicules et de pièces. Nos mécaniciens travaillent dur pour mettre à profit les pièces et les véhicules entiers, ce qui permet la motorisation et la mécanisation de notre armée.\n\nMaintenant, nos hommes ont besoin de temps pour récupérer et planifier une nouvelle mission de récupération de véhicules - tandis qu'ils font cela, nous pouvons toujours les envoyer pour quelque chose de différent, ou par des moyens différents."
 scavenge.5.t:0 "La découverte de la Technologie de l'Ancien Monde"
 scavenge.5.d:0 "Nos récolteurs sont revenus de leur mission et ont réussi à récupérer certaines Technologies de l'Ancien Monde! Ce nouveau morceau de technologie nous rapportera de nombreux avantages, mais nous devons faire attention à ne pas le briser par la surexploitation!\n\nMaintenant, nos hommes ont besoin de temps pour récupérer et planifier une nouvelle mission de récupération de Technologie de l'Ancien Monde - pendant qu'ils le font, nous pouvons toujours les envoyer pour quelque chose de différent ou par des moyens différents."
 scavenge.6.t:0 "Options de Décisions de Récupération"
 scavenge.6.d:0 "À partir de cette fenêtre, vous pouvez désactiver et réactiver chacune des quatre sous-catégories de missions de récupération: missions normales, missions d'armure assistée, missions de véhicules et missions en Vertiptère. Si vous masquez accidentellement une sous-catégorie incorrecte ou souhaitez afficher à nouveau une sous-catégorie précédemment masquée, déclenchez simplement cet événement via la décision et sélectionnez l'option montrer. L'objectif est de réduire l'encombrement dans la fenêtre des décisions."
 scavenge.6.a:0 "Masquer les Missions Standard"
 scavenge.6.b:0 "Afficher les Missions Standard"
 scavenge.6.c:0 "Masquer les Missions d'Armure Assistée"
 scavenge.6.e:0 "Afficher les Missions d'Armure Assistée"
 scavenge.6.f:0 "Masquer les Missions de Véhicule"
 scavenge.6.g:0 "Afficher les Missions de Véhicule"
 scavenge.6.h:0 "Masquer les Missions en Vertiptère"
 scavenge.6.i:0 "Afficher les Missions en Vertiptère"
 scavenging_old_world_computer:0 "Ordinateur de l'Ancien Monde récupéré"
 scavenging_old_world_tactics:0 "Livre de Tactiques de l'Ancien Monde récupéré"
 scavenging_old_world_loudspeakers:0 "Système de haut-parleurs de l'Ancien Monde récupéré"
 scavenging_old_world_spybook:0 "Livre espion de l'Ancien Monde récupéré"
 scavenging_old_world_weapon_schematics:0 "Schéma de l'Arme de l'Ancien Monde récupéré"
 scavenging_old_world_factory_schematics:0 "Schéma de l'Usine de l'Ancien Monde récupéré"
 scavenging_old_world_naval_targeting_system:0 "Système de Ciblage Naval de l'Ancien Monde récupéré"
 scavenging_old_world_radar_system:0 "Système RADAR de l'Ancien Monde récupéré"
 scavenging_old_world_planning_system:0 "Système de Planification Militaire de l'Ancien Monde récupéré "
 scavenging_old_world_political_guide:0 "Manuel Politique de l'Ancien Monde récupéré"
 scavenging_set_to_40:0 "Notre efficacité de nettoyage est fixée à §H40%§!.\n"
 scavenging_bos_efficiency:0 "Nous gagnons §H20%§! d'efficacité d'être un pays avancé.\n"
 scavenging_settler_efficiency:0 "Nous gagnons §H10%§! d'efficacité d'être une nation de Colons. \n"
 scavenging_tribal_efficiency:0 "Nous perdons §R10%§! d'efficacité d'être une nation Tribale.\n"
 binoculars_upgrade:0 "Nous gagnons §H10%§! d'efficacité de notre Technologie §HBinoculaire nouvellement recherchée§!.\n"
 flare_upgrade:0 "Nous gagnons §H10%§! d'efficacité de notre nouvelle technologie de §HFusées Eclairantes§!.\n"
 radio_upgrade:0 "Nous gagnons §H10%§! d'efficacité de notre nouvelle technologie de §HRadio Portable§!.\n"
 radar_upgrade:0 "Nous gagnons §H10%§! d'efficacité de notre nouvelle technologie de §HRADAR§!.\n"
 not_scavenging:0 "Nous ne récupérons actuellement aucun équipement"
 SE_roll_out_tech:0 "Nous avons dû faire des recherches sur les §RBinoculaires§!, §Radios Portables§! ou §RRADAR§! pour activer cette décision, ou avoir effectué des recherches sur les technologies d'§HArmure Assistée§!, §HTransport§! ou §HVéhicules§! pour débloquer la nouvelle décision correspondante."
 SE_pa_upgrade:0 "Débloque les §RDécisions de Récupération des Armures Assistées§!. Ces décisions augmentent les chances de survie de nos récolteurs, mais nécessitent notre armure assistée la plus avancée pour les envoyer.\n"
 SE_fly_upgrade:0 "Débloque les §RDécisions de Récupération de Vertiptères§!. Ces décisions augmentent de manière significative la vitesse de notre mission, mais nous avons besoin de certains de nos moyens de transport les plus avancés pour les envoyer.\n"
 SE_mot_upgrade:0 "Débloque les §RDécisions de Récupération Motorisée§! Ces décisions accélèrent la mission de nos récolteurs, mais nécessitent que certains de nos véhicules les plus avancés pour les envoyer.\n"
 scavenging_will_reroll:0 "\nNous avons déjà cette idée, donc la liste sera relancée jusqu'à ce qu'elle sélectionne une idée que nous n'avons pas."
 scav_following_are_sent_equip:0 "§La suite de ce que nous avons envoyé est la suivante:§! \n"
 scav_following_are_loot:0 "§Le butin récupéré par nos récolteurs est le suivant: §! \n"
