 nf_brotherhood.1.t:0 "Faire Justice"
 nf_brotherhood.1.d:0 "Le 10 octobre 2077, le capitaine Maxson et ses hommes ont découvert avec horreur que les scientifiques West-Tek de Mariposa utilisaient des prisonniers militaires comme sujets de test involontaires pour leur virus évolutif forcé génétiquement modifié (V.E.F.). La façon dont il traite ces scientifiques créerait un précédent pour la confrérie."
 nf_brotherhood.1.desc:0 "Le 10 Octobre 2077, le Capitaine Maxson et ses hommes ont découvert, horrifiés, que les scientifiques de West-Tek, à la base de Mariposa, ont utilisés des prisonniers militaires comme cobayes pour leur Virus à Evolution Forcée (V.E.F) génétiquement modifié. Qu'as-t'il fait des scientiques, ce choix va créer un précédent pour la Confrérie."
 nf_brotherhood.1.a:0 "Leur valeur de connaissance compense grandement leurs péchés."
 nf_brotherhood.1.b:0 "Il les a massacrer, la science ne justifie en rien ces actes."
 
 nf_brotherhood.2.d:0 "En 2134, une faction émergente de la Confrérie, dirigée par le sergent Dennis Allen, a demandé au Conseil des Ainés de lui permettre d'explorer les vestiges du centre de recherche West-Tek à la recherche d'artefacts technologiques. L'approbation ou le déni de son passage résonnerait pour toujours au sein de la Confrérie."
 nf_brotherhood.2.t:0 "L'expédition au Rayon"
 nf_brotherhood.2.desc:0 "En 2134, une unité émergente de la Confrérie, dirigée par le sergent Dennis Allen, a demandé au Conseil des Anciens la permission d'explorer les vestiges de l'installation de recherche West-Tek à la recherche d'artefacts technologiques. L'approbation ou le refus de cette expedition va résonner à jamais dans la Confrérie."
 nf_brotherhood.2.a:0 "Sa demande fut approuvée, la découverte vaut le risque."
 nf_brotherhood.2.b:0 "Sa demande est rejetée, une certaine préparation est nécessaire."
 nf_brotherhood.3.d:0 "En 2155, la Confrérie envoya une poignée d’escouades dans les Terres Désolées pour traquer les Vipers. Pour les Anciens, cela semblait être un exercice d'entraînement parfait, car ils étaient convaincus qu'un petit détachement de troupes de la Confrérie en armure assistées serait suffisant pour faire face à une bande de pillards, quelle que soit leur taille. Une équipe de la Confrérie, dirigée par le Haut Ainé Maxson II lui-même, a localisé les Vipers. S'attendant à ce que les attaquants se mettent à courir à la vue d'une force aussi armée, Maxson n'a pas tenu compte du zèle et de la férocité des Vipers ... ni de leurs armes empoisonnées. Une seule flèche a frappé le haut aîné alors qu'il avait retiré son casque, entraînant sa mort quelques heures plus tard."
 
 nf_brotherhood.3.t:0 "Les Vipers"
 nf_brotherhood.3.desc:0 "En 2155 , la confrérie a envoyé une poignée d'escadrons dans le Wasteland pour suivre les Vipers. Pour les aînés, cela semblait un exercice d'entraînement glorifié, convaincus qu'un petit détachement de troupes de la Confrérie en armure assistée serait suffisante pour faire face à une bande de voleurs, peu importe la taille. Une équipe de la confrérie, dirigée par le Haut Ainé Maxson II lui-même, localisa les Vipers. A la vue d'une telle force lourdement armée, Maxson n'a pas pris en compte le zèle et la férocité des Vipers... ou de leurs armes empoisonnées. Une seule flèche entailla le Haut Aîné alors qu'il n'avait pas de casque, conduisant à sa mort quelques heures plus tard."
 nf_brotherhood.3.a:0 "La Confrérie a reculée!"
 nf_brotherhood.4.d:0 "La guerre avec l'enclave était la plus grande opportunité que la Fraternité ait trouvée depuis des décennies. Des centaines de technologies avancées et de secrets anciens sont prêts à être utilisés. À cette fin, la fraternité a déployé toute sa force dans la bataille, rassemblant plus de mille paladins de divers bunkers et sous-groupes dans les terres désolées. Cependant, au cours de la bataille, il est devenu évident que la grande masse qu'est la grande armée de la RNC était largement dépassée et subissait de lourdes pertes. Le dilemme moral de la fraternité était primordial. Ont-ils recueilli de la technologie, ont-ils suivi la directive principale ? Ou ont-ils protégé les hommes et les femmes de la RNC ? Ceux que seule la confrérie de l'acier pourrait protéger ?"
 nf_brotherhood.3.b:0 "La confrérie a vengée Maxson!"
 
 nf_brotherhood.4.t:0 "La bataille de Navarro."
 nf_brotherhood.4.desc:0 "La guerre contre l'Enclave fut la plus grande opportunité que la Confrérie a trouvés pendant des décennies.  Des centaines d'artefacts de haute technologie et d'ancients secrets prêt à être récupérés. A cette fin, la Confrérie a mit toute sa fougue à la bataille, rassemblant plus de mille paladins de plusieurs bunkers et groupes à travers les Terres Désolés. Toutefois, pendant la bataille, il devient clair que la grande armée de la RNC était grandement surpassé et soufrait de graves pertes. Le dilemne moral de la Confrérie était primordial. Ont-ils récupéré la technologie, ont-ils suivis les directives premières? Ou ont-ils protégés les hommes et les femmes de la RNC? Ceux pour qui seul la Confrérie pouvait les protéger?"
 nf_brotherhood.5.d:0 "Les habitants d’Umbra sont plus que disposés à accepter notre présence, ou ils ne sont pas assez stupides pour la combattre."
 nf_brotherhood.4.a:0 "laissons la RNC les distraire, les secrets de Navarro seront notre!"
 nf_brotherhood.4.b:0 "Nous défondons les hommes et femmes de Maxson, gagnant leur loyauté."
 nf_brotherhood.5.b:0 "Envoyez-leur une invitation à la faction."
 
 
 nf_brotherhood.5.t:0 "Terres communes avec les sauvages"
 nf_brotherhood.6.d:0 "Les hommes et les femmes d'Arroyo sont dans nos bonnes grâces depuis longtemps, car ce sont eux qui ont vu naitre l'Être Elu qui a sauvé les terres désolées il y a si longtemps. Nous pourrions leur offrir une protection et une alliance, car nous recevons déjà des rapports troublants sur une activité de super mutants dans le Grand Nord."
 nf_brotherhood.5.desc:0 "Le peuple d'Umbra sont plus volontaire à accepter notre présence, pas qu'ils sont assez bêtes pour la combattre."
 nf_brotherhood.5.a:0 "Bienvenue au bercail. Conscrits."
 
 nf_brotherhood.6.t:0 "Un alliance avec Arroyo?"
 nf_brotherhood.7.d:0 "Récemment, un groupe de Paladins de la Fraternité a attaqué et tué une patrouille Shi, les croyant être des pillards. Les Shi ont exigé une réponse de notre part. Nous devrions répondre avec soin, de peur de nuire à notre position diplomatique avec cette faction technologiquement avancée."
 nf_brotherhood.6.desc:0 "Les hommes et les femmes d'Arroyo sont dans nos bonnes graces depuis un moment, car il s'agit du village de l'Être Elu qui a sauvé les Terre Désolés il y a longtemps. Nous pourrions leur offrir protection avec une alliance, nous avons reçus des rapports troublant d'activités de Super Mutants au Nord."
 nf_brotherhood.6.a:0 "Ils ferront d'excellents alliés!"
 nf_brotherhood.6.b:0 "C'est une perte de ressource."
 
 nf_brotherhood.7.t:0 "Trouble au front"
 nf_brotherhood.8.d:0 "La Silicone Valley détient des secrets que même nous n'avons pas encore trouvés, et toutes les quelques années, la Confrérie de l'ouest tient à lancer une expédition dans la région. Que peut-on trouver avec cette dernière expédition ?"
 nf_brotherhood.7.desc:0 "Recemment, un groupe de paladin de la Confrérie a attaqué et tué une patrouille Shi, pensant qu'il s'agissait de pillard. Les Shi ont demandés une réponse de notre part. Nous devons leur répondre prudemment, nous dégranderont moins nos relattion avec cette faction technologiquement avancée."
 nf_brotherhood.7.a:0 "Nos paladins les ont attaqués pour protéger des civils."
 nf_brotherhood.7.b:0 "Nos paladins ne savait pas qu'il s'agissait de qu'ils étaient Shi."
 nf_brotherhood.7.c:0 "Les Shi ont été puni pour interfer avec nos affaires!"
 nf_brotherhood.9.d:0 "Les habitants de ce qui était autrefois San-Francisco sont constamment harcelés par des groupes de pillards, malgré tous nos efforts. Récemment, un gangster local s’est présenté, proposant d’utiliser ses hommes et ses ressources pour limiter les actions des pillards en échange de notre pardon…"
 
 nf_brotherhood.8.t:0 "Expédition à la Silicon Valley"
 nf_brotherhood.8.desc:0 "La silicon vallay détient des secrets que nous n'avons pas encore trouvés, et chaque années, la Confrérie de l'Ouest lance une expédition dans cette zone. Que trouve la dernière expédition?"
 nf_brotherhood.8.a:0 "Un ancien ordinateur"
 nf_brotherhood.10.t:0 "Invitation de la Confrérie"
 nf_brotherhood.10.d:0 "La Confrérie nous a envoyé une invitation à se joindre à leur faction car ils croient que cela nous serait bénéfique à tous les deux."
 nf_brotherhood.10.a:0 "Accepter l'invitation."
 nf_brotherhood.10.b:0 "Refuser. Nous sommes mieux sans eux."
 nf_brotherhood.8.b:0 "Une réserve de métaux de haute qualité"
 
 nf_brotherhood.9.t:0 "Réduire l'activité des pillards"
 nf_brotherhood.13.d:0 "La Confrérie de l’Acier propose de commercialiser un certain nombre de disques militaires et de guides de formation avancés d’avant-guerre en échange d’une série de machines industrielles d’avant-guerre situées sur notre territoire. Que répondons-nous?"
 nf_brotherhood.9.desc:0 "Le peuple de ce qui était autrfois San Francisco est constamment harcelé par des groupes de pillards, malgrés nos efforts... Recemment, a chef de gang local nous a contacté, il nous offre ses services pour limiter l'action des pillards en échange de notre pardon..."
 nf_brotherhood.9.a:0 "Qui peut le mieux arrêter des criminels que des criminels?"
 nf_brotherhood.9.b:0 "La Confrérie est au dessus de ce genre d'alliance!"
 
 nf_brotherhood.14.d:0 "La RNC a accepté d'échanger l'équipement industriel contre des informations et des guides militaires. Nous les avions analysés il y a des décennies, alors que ces machines nous mèneront loin !"
 nf_brotherhood.13.t:0 "Un offre de la Confrérie?"
 nf_brotherhood.13.desc:0 "La Confrérie de l'Acier a nous propose d'échanger une grande quantité de données d'avant guerre en échange de machines industrielles d'avant guerre situées dans notre territoire. Comment répondons-nous?"
 nf_brotherhood.13.a:0 "Savoir c'est pouvoir! Nous ne pouvons pas laisser passer cette occasion."
 nf_brotherhood.15.d:0 "Le NCR ne veut pas se séparer de machines qu'ils ne peuvent même pas utiliser ! Ils nous sont clairement hostile. Nous devrons faire avec ce que nous pouvons trouver à Maxson et dans nos territoires de San Francisco."
 nf_brotherhood.13.b:0 "Donner n'importe quoi à la Confrérie est dangereux."
 
 nf_brotherhood.14.t:0 "La RNC accepte nos termes"
 nf_brotherhood.14.desc:0 "La RNC acceptée d'échanger leur équipement industriel contre des informations militaires et des guides. On en a fini avec ces données il y a des décennies, et ces machines vont nous emmener loin."
 nf_brotherhood.16.d:0 "Lorsque les bombes sont tombées, de nombreux endroits étaient prêts à tenter de les repousser, et Vandenberg était l'un de ces endroits. Ses silos étaient remplis de missiles anti-aériens, son radar surveillait constamment l’horizon et ses défenses étaient à la pointe de la technologie. Maintenant, cependant, il s’agit simplement d’une épave luminescente d’armature torsadées et de gouffres d’acier massifs remplis de goo et d’anciennes technologies."
 nf_brotherhood.14.a:0 "A arrangement utile."
 
 nf_brotherhood.15.t:0 "La RNC refuse nos termes."
 nf_brotherhood.15.desc:0 "La RNC n'a pas voulu nous donner ces machines qu'ils ne peuvent même pas utiliser! Clairement, ils veulent nous affaiblir à chaque occasions. We devrons nous débrouiller avec ce que l'on trouve à Maxson et dans nos territoires de San Francisco."
 nf_brotherhood.15.a:0 "On va se débrouiller."
 nf_brotherhood.17.d:0 "La Confrérie a envoyé un éclaireur avec une holobande de leur quartier-maître à Lost Hills. La Confrérie a un surplus de lasers dont il sent que la Confrérie n'en ai pas besoin, mais souligne que ce dont ils ont besoin, ce sont des hommes capables. Il acceptera de les faire envoyer si nous envoyons des Rangers pour aider la Confrérie."
 
 nf_brotherhood.16.t:0 "L'expédition de Vandenberg"
 nf_brotherhood.16.desc:0 "Quand les bombes sont tombés, beaucoups d'endroits étaient prêt à tenter de les repousser, et Vandenberg est un de ces endroits. Ses silos sont équipés de missiles anti-air, son radar surveille constamment les cieux et ses défenses étaient à la pointe de la technologie. Désormais, il s'agit simplemement d'une ruine radioactive pleine de bonne vielle technologie."
 nf_brotherhood.16.a:0 "Prioritisez le recyclage des composants rares."
 nf_brotherhood.18.d:0 "Les lasers envoyés par la confrérie de l'Acier sont enfin arrivés. Même maintenant, nous déployons un certain nombre de volontaires sur leur front."
 nf_brotherhood.16.b:0 "Collectez le plus d'essence et de métaux que vous le pouvez."
 nf_brotherhood.16.c:0 "Reconstruisez le Bunker et la tour radio."
 
 nf_brotherhood.19.d:0 "Ce n'était pas une très bonne idée de toute façon."
 nf_brotherhood.17.t:0 "Des lasers pour nos hommes?"
 nf_brotherhood.17.desc:0 "La Confrérie a envoyé des éclaireurs avec une holobande de leur quartiermaitre à Lost Hills. La Confrérie a un surplus de lasers qu'il ne pense pas que la Confrérie en ait besoin, mais qu'elle a besoin d'homme capable. Il est d'accord pour nous les envoyer si nous envoyons quelques rangers pour les aider."
 nf_brotherhood.17.a:0 "Ils acceptent!"
 nf_brotherhood.20.d:0 "En hommage à notre accord, les Desert Rangers ont envoyé un important détachement de leurs soldats pour nous soutenir."
 nf_brotherhood.17.b:0 "Ils refusent."
 
 nf_brotherhood.18.t:0 "La cargaison arrive"
 nf_brotherhood.22.d:0 "Avec la récente conquête et occupation de San-Francisco, nous sommes encore plus près de la sécurisation complète de la baie. Maintenant que notre emprise sur la région est incontestée, nous devrions demander à la RNC de nous remettre Point-Green. Bien que ce ne soit pas particulièrement important sur le plan stratégique, le site dispose d'une bonne infrastructure qui nous permettrait d'étendre nos opérations dans la baie - et cela constituerait également une zone tampon cruciale menant au pont du Golden Gate."
 nf_brotherhood.18.desc:0 "La cargaison envoyée par la Confrérie de l'Acier est enfin arrivée. Nous sommes en train de débloyer des volontaires sur leurs fronts."
 nf_brotherhood.18.a:0 "Enfin des armes!"
 
 nf_brotherhood.23.d:0 "Après que les nouvelles inquiétantes de la Confrérie annexant les Shi eurent atteint Shady Sands, elles furent presque immédiatement suivies d'une demande de la Confrérie. En cherchant à sécuriser définitivement la baie une fois pour toutes, la Confrérie demandent que nous leur cédions le contrôle de Point-Green. Point-Green, même s'il n'est pas rural en aucune façon, n'est pas non plus une partie importante de la RNC dans son ensemble. La Confrérie nous a assuré que la cession de la zone constituerait un pas important dans la bonne direction pour une coopération future."
 nf_brotherhood.19.t:0 "Attendez, pourquoi ils font çà?"
 nf_brotherhood.19.desc:0 "Ce n'était pas une bonne idée de toute façon."
 nf_brotherhood.19.a:0 "Peut-être une autre fois."
 
 nf_brotherhood.24.d:0 "Quelques jours après l'envoi de notre demande à la RNC, nous avons reçu un message en retour. Dont le contenu n'est pas acceptable. La RCN a décrié notre demande et insiste pour que Point-Green leur appartienne et qu'elle reste la leur. Il semble que tout espoir de sécuriser la baie sans provoquer la guerre ait été anéanti."
 nf_brotherhood.20.t:0 "les rangers arrivent!"
 nf_brotherhood.20.desc:0 "Honorant notre contrat, les Rangers du Désert ont envoyé à large détachement de leurs soldats pour nous aider."
 nf_brotherhood.20.a:0 "Bienvenue dans la Confrérie de l'Acier"
 
 nf_brotherhood.22.t:0 "Demendons la Baie"
 nf_brotherhood.22.desc:0 "Avec les récentes conquête et l'occupation de San-Francisco, nous sont encore plus près de sécuriser la zone de la Baie. Maintenant que notre controle de la zone est indiscutable, nous devrions demandez à la RNC de nous rendre Point-Green. Si ce n'est pas strategiquement important, cette endroit a une bonne infrasctructure qui nous permettrais d'étendre nos opérations dans la Baie, et il nous donnera aussi une zone tampon cruciale nous menant vers le Golden Gate."
 nf_brotherhood.22.a:0 "Envoyez la demande immédiatement."
 nf_brotherhood.28.t:0 "Choix du joueur Umbra"
 nf_brotherhood.28.d:0 "Vous avez le choix, allons-y."
 nf_brotherhood.28.a:0 "Bien sûr, je vais rejoindre"
 nf_brotherhood.28.b:0 "Pfft se perdre nerd"
 
 nf_brotherhood.30.t:0 "Choix du joueur Mojave"
 nf_brotherhood.30.d:0 "Vous avez le choix, allons-y."
 nf_brotherhood.30.a:0 "Bien sûr, je vais rejoindre"
 nf_brotherhood.30.b:0 "Pfft se perdre nerd"
 nf_brotherhood.23.t:0 "L'ultimatum de la Confrérie."
 nf_brotherhood.23.desc:0 "Après que les inquétantes nouvelles de la Confrérie annexant le Shi aient atteinte les Sables Ombragés, ce fut immédiatement suvi d'une demande de la Confrérie elle-même. Voulant finallement sécuriser leur emprise sur la Baie en tout et pour tout, la Confrérie demandent  que nous leur laissons le controle de Point-Green. Point-Green, n'étant pas rurale en aucun point de vue, n'est pas non plus une partie importante de la RNC. La Confrérie nous a assurés que leur légué la zone serait un grand pas vers une future coopération."
 nf_brotherhood.34.d:0 "Le choix de défendre les hommes et les femmes de la RNC était un choix coûteux, des dizaines de paladins de la fraternité donnant leur vie dans des combats rapprochés, alors que l'Enclave détruisait des centaines de dossiers et de schémas dans les profondeurs du bunker de Navarro. Beaucoup parmi les membres de la RNC n'ont jamais compris la profondeur de ce sacrifice, le tournant moral pour la Fraternité qui leur permettait de placer des vies humaines au-dessus de la technologie. Mais ceux de la brigade Maxson, qui avaient grandi dans le territoire de la Confrérie? Ils ont compris plus que tout autre groupe et, après leur dissolution après la guerre, ils sont devenus une série de milices librement associées à la Fraternité de l’Acier."
 nf_brotherhood.23.a:0 "Point-Green? Il peuvent l'avoir."
 nf_brotherhood.23.b:0 "Qu'ils aillent en enfer!"
 
 nf_brotherhood.35.d:0 "Les habitants de San Francisco se sont rassemblés autour de l’histoire des Paladins de la Fraternité pour protéger les civils contre les brutes Shi. A. Ron Meyers, un ancien technicien de l’Enclave qui a aidé l'Être Elu à atteindre la tristement célèbre Plateforme Pétrolière, nous a également rallié. Amenant avec lui ses partisans, qui représentent les pauvres et les opprimés de la ville Shi. ""
 nf_brotherhood.24.t:0 "La RNC refuse!"
 nf_brotherhood.24.desc:0 "Seulement quelques jours après avoir envoyé notre demande à la RNC, elle nous envoie un message en retour; le contenu de celui ci n'était en rien agréable. La RNC a décrié notre demande et insiste que Point-Green est à eux, et qu'elle le restera. Il semble que tout espoir de sécuriser la Baie sans provoquer de guerre se sont volatilisés."
 nf_brotherhood.24.a:0 "Qu'il en soit ainsi."
 nf_brotherhood.36.d:0 "Bien qu’aucune des deux parties ne soit satisfaite de cette rencontre ou de son déroulement, les deux parties sont disposées à la laisser tomber. Nous avons étudié les tactiques utilisées par les Shi au combat, et nous avons récupéré beaucoup d'armes sur leurs morts, si seulement, nous sommes prêts à combattre l'Empereur."
 nf_brotherhood.26.t:0 "La victoire ou la mort"
 nf_brotherhood.26.t:0 "La victoire ou la mort!"
 nf_brotherhood.26.d:0 ""
 nf_brotherhood.37.d:0 "L'Empereur est outré par notre manque de respect flagrant pour son autorité et la vie de ses soldats. Il a interdit à son peuple de commercer et d'interagir avec nous, et n'écoutera plus nos délégations, ni tolérer notre présence à proximité de son territoire."
 nf_brotherhood.26.a:0 ""
 nf_brotherhood.26.b:0 ""
 
 nf_brotherhood.38.d:0 "Après beaucoup d’attente, nous avons finalement reçu une réponse de la part de la RNC. Ils nous cèdent immédiatement le territoire de Point-Green et ont déjà commencé à déplacer leurs troupes et leurs ressources militaires de la région. Cela marque un changement de l’atmosphère diplomatique entre nous et la RNC et pourrait mener à des accords mutuellement bénéfiques à l’avenir."
 nf_brotherhood.34.t:0 "La brigade Maxson"
 nf_brotherhood.34.desc:0 "Le choix de défendre les hommes et les femmes de la RNC était un choix couteux, des douzaines de Paladins de la Confrérie ont donné leur vie dans un corps à corps acharné, même si l'Enclave a détruit des centaines d'enregistrement et de schémas dans les profondeurs du Bunker de Navarro. Beaucoup parmis la RNC n'ont jamais compris l'importance de ce sacrifice, ce tournant moral pour la Confrérie qui a enfin placé les vies humaines au dessus de la technologie. Mais, ceux de la Brigade Maxson, qui ont grandi dans le territoire de la Confrérie? Ceux qui ont compris plus que n'importe quel groupe, et après leur démobilisation après la guerre, ont voulu former des séries de milice apparentées  la Confrérie de l'Acier."
 nf_brotherhood.34.a:0 "Nous sommes honorés de les avoir de notre côté."
 
 nf_brotherhood.35.t:0 "Les vagabonds nous soutiennent!"
 nf_brotherhood.35.desc:0 "Le Peuple de San Francisco s'est rallié autour des histoire de Paladins de la Confrérie protégeant des civiles de brutes Shi violentes. A. Ron Meyers, a ancien technicien de l'Enclave qui a aidé l'Être élu a atteindre la plateforme pétrolière, nous a aussi rejoint. Emmenant avec lui ses partisants, représentant les pauvres et les opprimés de Shittown""
 nf_brotherhood.35.a:0 "Bienvenue Monsieur Meyers."
  
 nf_brotherhood.36.t:0 "Un accident malheureux"
 nf_brotherhood.36.t:0 "Un accident incongru"
 nf_brotherhood.36.desc:0 "Alors qu'aucun camps n'était satisfait de cette rencontre, ou de comment elle eu lieu, les deux camps sont prêt à laisser tomber. Nous avons étudiés les tactique utilisés par le Shi en bataille et récupéré le plus d'armes possible de leurs morts, si seulement nous étions préparé à combattre l'empereur."
 nf_brotherhood.36.a:0 "Une saine précaution."
 
 nf_brotherhood.37.t:0 "Les portes du paradis se ferment"
 nf_brotherhood.37.desc:0 "L'empereur est outré de notre manque de respect envers son autorité et les vies de ses solats. Il a interdit à son peuple de commercer ou d'intéragir avec nous, et n'écoutera plus nos déléguations ou tolérer notre présence sur son territoire."
 nf_brotherhood.37.a:0 "Qui s'intéresse aux divagations d'une machine"
 
 nf_brotherhood.38.t:0 "La RNC nous donne la Baie"
 nf_brotherhood.38.desc:0 "Après une temps d'attente, on a enfin reçu une réponse de la part de la RNC. Ils vont nous donner le territoire de Point-Green immédiatement  et ont déjà commencé à évacuer leurs troupes et ressources militaires de la zone. Celà marque un changement dans les relations diplomatique entre nous et la RNC, et pourrais potentiellement mener à d'autres accords mutuellements bénéfique dans le futur."
 nf_brotherhood.38.a:0 "Il est temps de réouvrir les bunkers là bas."
