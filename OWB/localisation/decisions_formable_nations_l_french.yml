l_french:
 colorado_patriot:9 "Patriote du Colorado"
 for_can_form_colorado:9 "Peut former §YColorado§!"
 form_colorado:9 "Former le Colorado"
 form_colorado_desc:9 "L'État du Colorado a disparu depuis longtemps - même avant la grande guerre, mais le souvenir de cet État reste présent dans le cœur de ceux qui y vivent. Peut-être que si nous devenions suffisamment puissants, nous pourrions choisir de perpétuer ce souvenir, l'enfer - les autres pourraient même nous croire."
 colorado_cores_tt:9 "Obtenir un core sur chaque État du §YColorado§!."
 form_northwestern_brotherhood:9 "Former la Confrérie du Nord-Ouest"
 form_northwestern_brotherhood_desc:9 "Le nom et la réputation de la Confrérie de Washington ont été complètement détruits par l'Immortel et sa décence dans la folie. Quoi qu'il en soit, ceux qui ont survécu aux purges de l'Immortel et ont trouvé refuge à Fort Willamette cherchent à restaurer une véritable Confrérie dans le Washington, avec l'aîné Abel comme chef."
 form_northwestern_brotherhood_tt:9 "\nLes §RExilés de la Confrérie§! sera la faction politique dominante dans notre nation. Tous les §OGardiens du Blanc§! qui restent seront dissous, et leur expertise sera perdue. Mais s'adosser au mode de vie de la Confrérie nous apportera d'autres avantages.\n\n"
 form_wardens_of_the_white:9 "Un Nouveau Foyer pour les Gardiens"
 form_wardens_of_the_white_desc:9 "Alors que les Gardiens se sont battus longtemps et durement pour défendre ce qui restait de Portland contre les négriers et les cannibales, la vie en Oregon a changé à jamais au cours des dernières décennies. Portland ne peut tout simplement pas être défendue éternellement, et à la place, les Gardiens veulent déplacer leur base à Seattle."
 form_wardens_of_the_white_tt:9 "\nLes §RGardiens du Blanc§! sera la faction politique dominante dans notre nation. Tous les §OExilés de la Confrérie§! qui restent seront dissous, et leur expertise sera perdue. S'appuyer sur les idéaux des Gardien nous apportera cependant d'autres avantages.\n\n"
 form_grand_inquisition:9 "Former la Grande Inquisition"
 form_grand_inquisition_desc:9 "Le Vieux Pays ayant été détruit et nos ancêtres vengés, il nous incombe maintenant de veiller à ce que notre mission éternelle soit remplie. Nous devons toujours être vigilants contre la trahison des goules !"
 form_old_spokane_state:9 "Former l'Ancien État Spokane"
 form_old_spokane_state_desc:9 "Beaucoup de goules qui ont vécu dans l'Abri 100 se souviennent de ce qu'était Spokane avant la Grande Guerre. Peut-être qu'un jour nous serons capables de reconstruire Spokane à sa grandeur."
 form_motor_city:9 "Create our Motor City"
 form_motor_city_desc:9 "Ever since the NCR marched into the Mojave and Mr House's robots arose from their slumber, we've been forced to take refuge in Vault 3 and run our drug empire while avoiding Ranger patrols. Not only does this stifle our trade, but it also prevents us for embracing the motor as an efficient, reliable method of drug delivery. Should we conquer New Vegas and fend off the Californian menace, we'd have both reliable access to pre-war motor technology and a blooming market to trade to. Vegas would become our Motor City: the centre of our great drug empire."
