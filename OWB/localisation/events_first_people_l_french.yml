 nf_event_fp.200.t:9 "Visions d'une Femme Inconnue"
 nf_event_fp.200.d:9 "Nous avons reçu un rapport selon lequel deux chasseurs ont reçu hier soir ce qu'ils ont appelé 'une vision'. \nAprès une chasse plutôt infructueuse, ils étaient prêts à rentrer chez eux lorsqu'ils entendirent des bruits étranges qui semblaient venir de partout. En cherchant la source de ce bruit, ils ont repéré une femme qui est soudainement apparue 'comme une ombre illuminée' à quelques dizaines de mètres d'eux. Elle portait des robes amples et transportait des fagots de céréales. Les chasseurs s'approchèrent prudemment d'elle. Avant qu'ils ne puissent s'approcher trop près, elle a seulement dit les mots \"Revenez vers moi"\, pointant vers l'ouest. À ce moment-là, une carte est apparue à côté d'elle, en l'air, avec un aspect aussi éthéré que le sien. Les chasseurs ont dit qu'ils étaient certains qu'elle indiquait un endroit au bout de la rivière Arkansas. Puis la femme a disparu à nouveau dans un éclair de lumière. Les chasseurs ont couru à leur base aussi vite qu'ils ont pu pour rapporter ce qu'ils ont vu.\n\nLa signification de cette 'vision' a déjà fait l'objet de nombreuses discussions. Les gardiens de l'histoire Choctaw disent que cet événement ressemble de façon frappante à l'une de nos anciennes légendes. Le Conseil Cherokee des Scientifiques et Ingénieurs dit que la 'vision' pourrait être raisonnablement facilement réalisable en donnant le savoir-faire technique et les ressources appropriées. Mais tout cela signifie que quelqu'un s'est donné beaucoup de mal pour nous transmettre ce message. Trop d'efforts pour que ce soit un simple piège. Même s'il est vrai que ce serait un peu fastidieux de faire le voyage, il y a de fortes chances que le résultat en vaille la peine, ne serait-ce que pour satisfaire notre curiosité."
 nf_event_fp.200.a:9 "Il est temps de planifier une Expédition"
