 water_desc: "L'eau est possiblement la ressource la plus précieuse dans les Terres Désolées"
 energy_desc: "L'énergie est une ressource rare dans les Terres Désolées. Cependant, elle est nécessaire dans de nombreux batiments."
 metal_desc: "La ferraille et d'autres composants récupérés des ruines. Utile pour la construction de nouveaux bâtiments ou d'armes."
 composities_desc: "Les matériaux composites qui peuvent être utilisés lorsque la ferraille ne la coupe plus. Utilisé pour de l'équipement de haute qualité."
 circuitry_desc: "Circuits électoniques récupérés des ruines d'avant-guerre. Utile pour créer des appareils électroniques."
 advanced_desc: "Composants avancés récupérée des ruines d'avant-guerre. Utile dans la construction d'armes avancées."
