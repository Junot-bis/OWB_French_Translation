 ffi_ancestral_weapons_idea:0 "Armes Ancestrales"
 ffi_ancestral_weapons_idea_desc:0 "La plupart des guerriers de la fédération utilisent des armes héréditaires, transmises de famille en famille et réparées si nécessaire pour une bataille ouverte. Bien que de nombreuses nouvelles armes soient produites, celles qui le sont sont souvent conçues pour refléter celles qui les ont précédés."
 ffi_ancestral_weapons_2_idea:0 "Armes ancestrales améliorées"
 ffi_ancestral_weapons_2_idea_desc:0 "La plupart des guerriers de la fédération utilisent des armes héréditaires, transmises de famille en famille et réparées si nécessaire pour une bataille ouverte. Bien que de nombreuses nouvelles armes soient produites, celles qui le sont sont souvent conçues pour refléter celles qui les ont précédés."

 ffi_vermillion_sailors_idea:0 "Marins Vermillion"
 ffi_vermillion_sailors_idea_desc:0 "Les Marins Vermillion sont principalement des pêcheurs des hautes côtes du Mexique et de Baja, qui utilisent souvent un grand nombre de petits navires pour chasser leurs proies fortement mutées. Avec le début des violences à Baja, de plus en plus de ces personnes se retrouvent en fuite vers le territoire de la fédération à la recherche d'un port sûr, apportant avec elles leur expertise en mer."
 ffi_vermillion_sailors_2_idea:0 "Grands marins Vermillion"
 ffi_vermillion_sailors_2_idea_desc:0 "Les Marins Vermillion sont principalement des pêcheurs des hautes côtes du Mexique et de Baja, qui utilisent souvent un grand nombre de petits navires pour chasser leurs proies fortement mutées. Avec le début des violences à Baja, de plus en plus de ces personnes se retrouvent en fuite vers le territoire de la fédération à la recherche d'un port sûr, apportant avec elles leur expertise en mer."

 ffi_legend_saint_idea:0 "Légende du Saint"
 ffi_legend_saint_idea_desc:0 "El Santo, le dernier de son nom, était un héros d'avant-guerre qui a inspiré les tribus qui deviendraient la Fédération des combattants libres. La légende du Saint est diffusée auprès de tous ceux qui servent la fédération, ce qui les inspire pour de grands actes d'héroïsme et de sacrifice."
 ffi_legend_saint_2_idea:0 "Le Saint vit parmi nous."
 ffi_legend_saint_2_idea_desc:0 "El Santo, le dernier de son nom, était un héros d'avant-guerre qui a inspiré les tribus qui deviendraient la Fédération des combattants libres. La légende du Saint est diffusée auprès de tous ceux qui servent la fédération, ce qui les inspire pour de grands actes d'héroïsme et de sacrifice."

 ffi_immigrant_populations_idea:0 "Populations de réfugiés"
 ffi_immigrant_populations_idea_desc:0 "De nombreuses personnes sur le territoire des combattants libres ne sont pas originaires de la région, mais se réfugient des zones de conflit et de troubles. Ces travailleurs acharnés investissent plus que leur dû pour assurer à leurs enfants et petits-enfants une place dans la société relativement sûre qui existe sous la fédération."
 ffi_immigrant_populations_2_idea:0 "Populations immigrées"
 ffi_immigrant_populations_2_idea_desc:0 "De nombreuses personnes sur le territoire des combattants libres ne sont pas originaires de la région, mais se réfugient des zones de conflit et de troubles. Ces travailleurs acharnés investissent plus que leur dû pour assurer à leurs enfants et petits-enfants une place dans la société relativement sûre qui existe sous la fédération."

