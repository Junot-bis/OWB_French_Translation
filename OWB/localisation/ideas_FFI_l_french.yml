 ffi_b_team:0 "L'équipe B"
 ffi_b_team_desc:0 "Les disciples du Démon Bleu ont toujours eu une chose en commun. Rarement sont-ils des individus qui sont supposés avoir été destinés à une sorte de grandeur. Rejetés, criminels, âmes brisées qui errent sans espoir. Avant tout, le Démon Bleu s’efforce de transformer ces personnes en quelque chose de valable, en élevant à tout jamais l’équipe B dans l’avenir."

