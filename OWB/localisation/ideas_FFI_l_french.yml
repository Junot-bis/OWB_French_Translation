 ffi_undermining_sol:0 "Diminuer Sol"
 ffi_undermining_sol_desc:0 "Les habitants de Gente Del Sol sont plus réticents que d'habitude au whip, aux impôts et aux luttes contre leurs oppresseurs plus que jamais. Parler de rébellion effraie les fidèles du Generalissimo, qui prépare encore de vives représailles."

