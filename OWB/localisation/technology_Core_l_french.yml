 fallout_robotics_folder:0 "Robotique"
 fallout_robotics_folder_desc:0 "Avant la guerre, les robots étaient utilisés à diverses fins. Dans les Terres Désolées, ils peuvent être utilisés comme armes de combat avec beaucoup d'efficacité grâce à des investissements technologiques appropriés."
 
 fallout_land_doctrine_folder:0 "Doctrine Terrestre"
 fallout_land_doctrine_folder_desc:0 ""
 
 fallout_air_doctrine_folder:0 "Doctrines Spécialisées"
 fallout_air_doctrine_folder_desc:0 ""

 fallout_air_folder:0 "Air"
 fallout_air_folder_desc:0 ""
 #fallout_air_doctrine_folder:0 "Doctrine Aérienne"
 #fallout_air_doctrine_folder_desc:0 "Bien que la production de nouveaux avions soit hautement improbable pour toutes les factions sauf les plus avancées, les méthodes de recherche pour réparer sont exponentiellement plus compliquées et les avions qui restent dans les Terres Désolées peuvent fournir un moyen d'améliorer et d'assister nos forces de combat au sol."

 fallout_naval_folder:0 "Marine"
 fallout_naval_folder_desc:0 "Les mers et les rivières étant infestés par des navires de pirates grossiers et des animaux mutés, nous devrons déployer beaucoup d’efforts pour pouvoir les traverser. Des coques et des méthodes de fabrication de qualité militaire seront nécessaires, de même que de nouvelles technologies de navigation."

 fallout_naval_non_mtg_folder:0 "Marine"
 fallout_naval_non_mtg_folder_desc:0 "Les mers et les rivières étant infestés par des navires de pirates grossiers et des animaux mutés, nous devrons déployer beaucoup d’efforts pour pouvoir les traverser. Des coques et des méthodes de fabrication de qualité militaire seront nécessaires, de même que de nouvelles technologies de navigation."
 
 fallout_naval_modules_folder:0 "Modules navals"
 fallout_naval_modules_folder_desc:0 "Comme nous pouvons enfin commencer à naviguer à nouveau dans les rivières et les zones côtières des Terres Désolées, nous aurons besoin d’équipements de qualité croissante pour que nos ennemis ne le fassent pas non plus. L'armement, le blindage, le matériel de communication sont tous importants pour assurer notre domination navale."
 
 fallout_industry_folder:0 "Industrie"
 fallout_industry_folder_desc:0 "Bien qu'une grande partie de l'équipement utilisé provienne au moins en partie de la grande guerre, la restauration de cet équipement nécessite une industrie organisée. Un investissement adéquat dans la recherche de nouvelles méthodes de production est essentiel à la survie dans les Terres Désolées."
 
 fallout_engineering_folder:0 "Ingénierie"
 fallout_engineering_folder_desc:0 "Même si les méthodes de communication et les équipements électroniques ont été pour la plupart perdus lors de la grande panne d'électricité, la vague massive de l'EMP produite après la fin du monde, il est toujours capital que nous essayions de reconstruire à partir de celle-ci. Le matériel électrique est capital dans nos efforts."


