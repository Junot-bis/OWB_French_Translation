l_french:
  ## Loc written by HappyNTH ##

  ## Structure:
  # All sets of events start with a comment listing the VP and who the VP falls to; e.g. New Canaan / Generic. Each city has 10 event ids reserved to them for specific events (e.g. Canaan falling to ...)
  # x.t is the title
  # x.d is the description
  # x.a is the option for the country who LOST the VP
  # x.b is the option for countries ALLIED WITH the country that LOST the VP
  # x.c is the option for the country who TOOK the VP
  # x.e is the option for countries ALLIED WITH the country that TOOK the VP
  # x.f is the option for all other countries
  # The above structure will hold true even if duplicate messages are used

  ### Main Capitals
  ## New Canaan (ids 1 to 9)
  # 1: Generic
 downfall.1.t:0 "La chute de New Canaan"
 downfall.1.d:0 "Après deux jours de combats intenses, New Canaan est tombé à [Root.GetNameDef]. Les troupes mormones ont bravement défendu la colonie jusqu'aux premières heures de la matinée, retombant pas moins de sept fois sur des lignes de défense construites à la hâte. Alors qu'un ordre de retrait avait été donné tard hier soir à la suite d'un encerclement de l'ennemi, les défenseurs mormons de la ville ont refusé de reconnaître cet ordre et ont pris des positions très défendables au centre de la colonie. Ce n’est que grâce à une lourde offensive que leur dernier combat a finalement été renversé.\n\nAu petit matin, il était clair que la colonie avait été dévastée. [Root.GetNameDefCap] n'a ménagé aucun effort pour réprimer sa résistance, et de nombreux bâtiments reposent dans des ruines couvantes - y compris l'église de Jésus-Christ des Saints des Derniers Jours, le principal lieu de culte des Mormons."
 downfall.1.a:0 "Nous devons venger les morts !"
 downfall.1.b:0 "Ils sont morts en martyrs. C'est tout ce que le monde peut demander."
 downfall.1.c:0 "La ville de refuge est enfin entre nos mains !"
 downfall.1.e:0 "New Canaan doit être sur ses dernières jambes maintenant."
 downfall.1.f:0 "Combien de temps une nation peut-elle rester sans sa ville éponyme ?"
  # 2: To CES
  # 3: To EHT
  # 4: To HEA
  # 5: To WHT

  ## Shady Sands (ids 10 to 19)
  # 10: Generic
 downfall.10.t:0 "La chute des Sables Ombragés"
 downfall.10.d:0 "Après trois jours d'escarmouches, le gouvernement de la RNC a confirmé aujourd'hui que leur capitale bien-aimée, Sables Ombragés, était tombée entre les mains de [Root.GetNameDef]. La capture de la ville intervient malgré la résistance acharnée des Rangers de la RNC et des milices de la ville, bien que des informations précises sur la bataille de Sables Ombragés soient très rares. Il semble que l'assaut final de [Root.GetName] ait été mené par un groupe de motards qui ont réussi à submerger les derniers défenseurs des Rangers à l'entrée principale. Grâce à leur mobilité et à leur petite taille, les motards se sont rapidement répandus dans la ville, obligeant presque tous les soldats de la RNC à s'abriter à l'intérieur des bâtiments. Les forces de [Root.GetName] ont suivi les motards, encerclant et détruisant chaque groupe de soldats de la RNC un par un, soit en cassant la porte, soit en détruisant les bâtiments défendus par les soldats vaincus de la RNC.\n\nSables Ombragés lui-même semble avoir été lourdement endommagé. Seule une petite partie des bâtiments reste debout, y compris le Centre des Congrès, d'où sortent les drapeaux de [Root.GetNameDef]."
 downfall.10.a:0 "Sables Ombragés est perdu, mais pas la guerre."
 downfall.10.b:0 "Le front californien doit tenir !"
 downfall.10.c:0 "Le Centre des Congrès est le cœur de la RNC. Ils doivent demander la paix bientôt."
 downfall.10.e:0 "Même les Rangers ne peuvent pas arrêter notre alliance."
 downfall.10.f:0 "La RNC est blessée, mais pas encore mortellement."
  # 11: To CES
  # 12: To BOS
  # 13: To DES
  # 14: To ENC
  # 15: To BAR
  # 16: To KHA
  # 17: To Generic Raiders

  ## Flagstaff (ids 20 to 29)
  # 20: Generic
 downfall.20.t:0 "La chute de Flagstaff"
 downfall.20.d:0 "La ville de Flagstaff, longtemps le siège du pouvoir absolu de César, est tombée tard hier soir sous les coups de [Root.GetNameDef]. Bien que [CES.GetLeader] soit resté jusqu'à commander la défense jusqu'à la défaite, il était presque certain, même avec sa sagesse militaire qu'il ne pourrait pas sauver la ville, entourée des précédents mouvements de tenailles de [Root.GetName]. Dans son infinie sagesse, [CES.GetLeader] a ordonné un dernier combat, ordonnant à sa garde d'élite prétorienne de tirer sur toutes les unités tentant de déserter. En fin de compte, l'ordre ne servit qu'à retarder la capture de la ville d'un jour, bien que des combats sporadiques se poursuivent entre les forces d'invasion et les unités de la Garde prétorienne bloquées dans un bâtiment. Le palais de César semble également tenir le coup, bien que cela puisse bientôt changer lorsque les équipes de démolition de [Root.GetName] se mettent en position."
 downfall.20.a:0 "Nous avons encore beaucoup de villes sur lesquelles nous baser ..."
 downfall.20.b:0 "Une ville ne signifie rien pour la Légion. N'est-ce pas ?"
 downfall.20.c:0 "Comment la Légion a-t-elle eu autant d'esclaves ?!?"
 downfall.20.e:0 "La tyrannie de la Légion ne sera bientôt plus."
 downfall.20.f:0 "Le Taureau pourrait bientôt ne plus être."
  # 21: To NCR
  # 22: To RRG
  # 23: To TWI
  # 24: To MOJ
  # 25: To BOS
  # 26: To NCN
  # 27: To Generic Legion Focus Tree Conquest

  ## New Vegas (ids 30 to 39)
  # 30: Generic
 downfall.30.t:0 "Chute de New Vegas"
 downfall.30.d:0 "Pour la première fois de mémoire, les casinos du quartier de New Vegas n'ont pas ouvert leurs portes ce matin, en grande partie à cause de leur anéantissement lors des violents combats contre [Root.GetNameDef]. Pendant quatre jours, les combats ont éclaté sur le Strip, alors que Securitrons et des foules fidèles aux grandes familles des casinos tentaient désespérément d'empêcher leur précieuse ville de tomber sous le contrôle de puissances hostiles. Finalement, le Strip a été perdu, mais même dans ce cas, les familles du Strip ont continué à défendre obstinément leurs casinos. Suivant un ordre direct de [Root.GetLeader], les casinos ont été démolis avec le dernier gangster à l'intérieur, à la grande consternation du soldat désireux de piller les richesses. Pendant ce temps, les Securitrons se sont retirés dans la direction du système de surveillance météorologique de Mojave, bien que les tentatives pour les trouver aient été infructueuses jusqu'à présent."
 downfall.30.a:0 "Trouvez-moi ces Securitrons !"
 downfall.30.b:0 "Le Joyau des Terres Désolées est à nous !"
 downfall.30.c:0 "Vegas a été reconstruit une fois, et peut l'être à nouveau."
 downfall.30.e:0 "Tant que ces Securitrons continuent à se battre ..."
 downfall.30.f:0 "Vegas a survécu à la Grande Guerre, mais pas [Root.GetNameDef]"
  # 31: To NCR
  # 32: To CES
  # 33: To KHA
  # 34: To MOJ

  ## Lost Hills Bunker (ids 40 to 49)
  # 40: Generic
 downfall.40.t:0 "La Capture du Bunker des Collines Perdues"
 downfall.40.d:0 "Certains l'ont jugé impénétrable, d'autres ont jugé que sa conquête était trop sanglante pour être tentée. Cependant, ils semblaient tous les deux avoir été déçus après une seule journée de combats quelque peu décevants. Les troupes de [Root.GetName] ont commencé leur attaque au petit matin, semblant troubler la sieste de la Confrérie. Les premières troupes franchissant les portes du bunker étaient des élites, dotées de suffisamment de puissance de feu anti-blindés pour pouvoir ouvrir Liberty Prime - deux fois. Cependant, ils n'ont rencontré aucune résistance. La Confrérie avait apparemment pris conscience du fait que l'armure assistée, leur grande force, n'était pas très efficace dans les couloirs étroits. Ils semblaient également n'avoir aucune intention de tenir une position finale désespérée. Au lieu de cela, à l'insu des assaillants, ils avaient manipulé tout le bunker pour qu'il explose dès que le quatrième niveau du bunker avait été atteint, et c'est ce qu'il a fait. L'explosion qui en a résulté a été ressentie dans toute la Californie et a entraîné la mort de plus de cinq cents soldats [Root.GetName]. Il semble que finalement, ceux qui avaient jugé la conquête trop sanglante pour être justifiée avaient raison."
 downfall.40.a:0 "Ils souffrent le prix le plus élevé !"
 downfall.40.b:0 "Même sur le dos, les membres de la Confrérie sont rusés."
 downfall.40.c:0 "Expulser la Confrérie de Lost Hills en valait la peine."
 downfall.40.e:0 "Heureusement, ce n'étaient pas nos troupes."
 downfall.40.f:0 "Avec les Chapitres au-dessus de l’Amérique du Nord, perdre Lost Hills ne fera pas tomber la Confrérie."
  # 41: To NCR
  # 42: To ENC
  # 43: To Generic Brotherhood

  ## Ranger Citadel (ids 50 to 59)
  # 50: Generic
 downfall.50.t:0 "La destruction de la citadelle des rangers"
 downfall.50.d:0 "Les Rangers de Terres Désolées de l’Arizona, jadis le fléau de tous les raiders en Arizona, ont aujourd’hui perdu leur grande place forte. Bien que les Rangers se soient bien battus, défendant leur citadelle bien-aimée pendant trois jours d'affilée contre une attaque massive et contre toute attente, il semble que la tactique privilégiée des Rangers consistant à mener des combats de survie ne puisse résister aux rangs grouillants de [Root.GetNameDef]. En fin de compte, les Rangers ont pris la décision douloureuse de se retirer de la Citadelle, à la fois pour éviter de nouvelles pertes de vies inutiles et pour s'assurer que leur leadership ne soit pas capturé par un seul assaut inattendu."
 downfall.50.a:0 "Nous serons de retour, marquez mes mots !"
 downfall.50.b:0 "Les Rangers sont des survivalistes. Ils vont endurer."
 downfall.50.c:0 "Nous tenons le cœur de l'organisation des Rangers entre nos mains !"
 downfall.50.e:0 "Bientôt l'Arizona nous sera ouvert !"
 downfall.50.f:0 "Les Rangers vont se battre jusqu'à leur dernier souffle."
  # 51: To JAC
  # 52: To VIP
  # 53: To NCR
  # 54: To WHT
  # 55: To ENC
  # 56: To CES
  # 57: To Generic Raiders

  ## Vault City (ids 60 to 69)
  # 60: Generic
 downfall.60.t:0 "La Chute de Vault City"
 downfall.60.d:0 "Les combats acharnés autour de Vault City commencent à cesser. [Root.GetNameDef] commencent à nettoyer ce qui reste de Vault City, tandis que la résidence ne sait pas trop à quoi s'attendre de la part de ses nouveaux seigneurs. Qui aurait pensé qu'une telle ville pourrait même être prise ?"
 downfall.60.a:0 "Au moins, nous avons évacué notre technologie."
 downfall.60.b:0 "Espérons que le G.E.C.K. n'est pas perdu."
 downfall.60.c:0 "Ils ne peuvent pas supporter beaucoup plus ..."
 downfall.60.e:0 "Le butin sera bientôt le nôtre aussi !"
 downfall.60.f:0 "Pour [VLT.GetLeader], Vault City est tout."
  # 61: To NCR
  # 62: To ENC
  # 63: To Generic Focus Tree Conquest

  ## New Reno (ids 70 to 79)
  # 70: Generic
 downfall.70.t:0 "La Chute de New Reno"
 downfall.70.d:0 "Le chaos de la bataille de New Reno touche à sa fin. [Root.GetNameDef] commence à appliquer l'ordre sur la ville. Les combats se poursuivent dans toute la ville, mais on pense que la ville sera redevenue normale dans quelques jours."
 downfall.70.a:0 "Pensez à tout le Jet que nous venons de perdre ..."
 downfall.70.b:0 "Reno va être considérablement plus pauvre maintenant ..."
 downfall.70.c:0 "Nous avons entendu des histoires, mais cet endroit est pire que n'importe lequel d'entre eux !"
 downfall.70.e:0 "Espérons que nous aurons un peu de ce Jet !"
 downfall.70.f:0 "Espérons qu'ils brûlent cet endroit au sol !"
  # 71: To NCR
  # 72: To ENC
  # 73: To Generic Brotherhood

  ## The Warren (ids 80 to 89)
  # 80: Generic
 downfall.80.t:0 "La Capture du Warren"
 downfall.80.d:0 "TODO"
 downfall.80.a:0 "Un jour grave pour les mutants partout."
 downfall.80.b:0 "Ils n'étaient jamais très attachés à un endroit."
 downfall.80.c:0 "Purgez-les des terres !"
 downfall.80.e:0 "Le monde sera content de les voir disparus !"
 downfall.80.f:0 "Même le"
  # 81: To NCR
  # 82: To WBH
  # 83: To Generic Brotherhood

  ## Capitol Hill (ids 90 to 99)
  # 90: Generic
 downfall.90.t:0 "Capitol Hill est tombé"
 downfall.90.d:0 "Après une résistance féroce, Capitol Hill est tombé face à [Root.GetNameDef]. Les forces de la Confrérie ont défendu avec acharnement leur position jusqu'au dernier coup de feu. Des lâches ont été abattus alors qu'ils fuyaient leurs positions, mais avec le stock de munitions en diminution, l'ordre a été donné au crépuscule de se retirer à la hâte de leurs positions et de la livrer à [Root.GetNameDef]."
 downfall.90.a:0 "Nous rembourserons le sang dix fois !"
 downfall.90.b:0 "Nous devons soutenir nos amis en cas de besoin."
 downfall.90.c:0 "Maintenant que le Capitole est tombé, la guerre est à nous !"
 downfall.90.e:0 "La victoire est à notre portée !"
 downfall.90.f:0 "Voyons comment ces nouveaux propriétaires se comportent désormais."
  # 91: To ISN or TCA
  # 92: To TRL
  # 93: To Generic Brotherhood

