  # 110: Generic
  # 111: To NCN

  ## Hidden Valley (ids 120 to 129)
  # 120: Generic
 downfall.120.t:0 "Le siège de Hidden Valley prend fin."
 downfall.120.d:0 "Après des jours de siège et de combats acharnés, Hidden Valley est tombé. [Root.GetNameDef] était capable de prendre Hidden Valley même s'il restait des poches de résistance. Le chapitre de Mojave restera dans les livres d’histoire pour sa défense de Hidden Valley, bien qu’inutile à la fin, ils se dressèrent contre des géants. Se battre jusqu'au dernier homme, il n'est pas sûr que cette victoire soit vraiment une victoire pour [Root.GetNameDef]. Cela valait-il le prix que l'on payait en sang pour cette terre ?"
 downfall.120.a:0 "Frères et soeurs, continuez ! Ad Victoriam !"
 downfall.120.b:0 "Nous ne devons pas être éclipsés par les actes héroïques de la Confrérie."
 downfall.120.c:0 "Avec Hidden Valley prise, ils vont bientôt tomber."
 downfall.120.e:0 "Bientôt cette guerre doit se terminer."
 downfall.120.f:0 "Attends quoi ? Ça doit être un bain de sang."
  # 121: To NCR
  # 122: To CES
  # 123: To VEG
  # 124: To Generic Mojave

  ## Bitter Springs (ids 130 to 139)
  # 130: Generic
 downfall.130.t:0 "Un autre massacre à Bitter Springs"
 downfall.130.d:0 "Les combats s'achèvent maintenant à Bitter Springs, [Root.GetNameDef] élimine maintenant la résistance. Les rumeurs d'un autre massacre à Bitter Springs se répandent déjà dans les terres désolées, bien que des informations confirmées soient encore éparpillées."
 downfall.130.a:0 "Nous allons venger nos morts !"
 downfall.130.b:0 "Comment osent-ils tuer des civils !"
 downfall.130.c:0 "Nettoyez ce qui reste de ce gâchis."
 downfall.130.e:0 "Nous savons tous que les rumeurs sont des mensonges."
 downfall.130.f:0 "Ces rumeurs sont préoccupantes."
  # 131: To NCR
  # 132: To CES
  # 133: To WHT
  # 134: To Generic Focus Tree Conquest

  ## Gloria (ids 140 to 149)
  # 140: Generic
 downfall.140.t:0 "Un combat glorieux"
 downfall.140.d:0 "Après des heures de combats de rue, [Root.GetNameDef] a finalement pris la majorité de Gloria. Avec des héros des deux côtés se battant jusqu'à la fin amère et avec la férocité de la gloire de combattre devant être prise. Bien que la résistance continue dans toute la ville, les principales forces de la République se sont retirées. Avec la ville en ruine, il faut se demander quelle est la prochaine étape pour Gloria ?"
 downfall.140.a:0 "La République est plus qu'une ville, ¡Por la República, por México!"
 downfall.140.b:0 "Nous devons libérer Gloria et combattre la tyrannie"
 downfall.140.c:0 "C'est un jour glorieux !"
 downfall.140.e:0 "Nous ne pouvons pas laisser [Root.GetNameDef] prendre toute la gloire !"
 downfall.140.f:0 "Toute cette guerre et cette mort sont-elles vraiment glorieuses ?"
  # 141: To CES
  # 142: To TAA
  # 143: To ARM
  # 144: To Generic Mexico

