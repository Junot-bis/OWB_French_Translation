  mdt_gecko_warriors: "§g[MDT.GetLeader] uses her Mesmetrons to warp the minds of the regional Geckos, turning them into mighty lizard men warriors!§!\n"
  mdt_first_commander: "§g[MDT.GetLeader], with much difficulty is finally able to break in the mind of the Troll Warren's stalwart leader, The First§!\n"
  mdt_mlulu_commander: "§g[MDT.GetLeader] uses her \"dark sorceries\" to convince the members of the Coral Court to relinquish control of their great beast M'lulu to her§!\n"
  mdt_convert_unit_leaders: "§g[MDT.GetLeader] uses her \"mystical mind control sorceries\" to forcibly brainwash [THIS.Getname]'s commanders into following her.§!\n    §Y90%§! Chance of §Gfull mesmerization.§!\n    §Y10%§! Chance of... §Rcranial explosion.§!\n"
  mdt_queen: "§Y[ROOT.GetLeader]§! will gain the title of §Y\"Queen\"\n§!"
