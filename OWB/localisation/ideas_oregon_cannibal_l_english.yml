  mdt_serpent_guard: "We send the Serpent Guard, a group of §YElite Infantry divisions§! to help protect the Rib Breakers."
  mdt_pact_perpetual: "§gNow that we have finished off the Super Mutants we can turn our attention to our new subject, [RBT.GetName]. We need to ensure that our new pet is willing to serve us indefinitely - rather then believing that they can eventually escape our grasp.§!§!\n§!"
  mdt_envoy_for_war: "§gWe send a \"Envoy\" to the north and give [RBT.Getname] a simple offer - allow us to fight for their independence in exchange for a \"Pact of Service\", or we invade not only [TRL.Getname], but them as well.§!§!\n§!"
