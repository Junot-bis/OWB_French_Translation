 ate_vaccination:0 "Vaccinations"
 ate_memory_empire_idea:0 "L'héritage des Aztláni"
 ate_longsighted_1:0 "L'Hypermétrope"
 ate_imperial_fundamentals:0 "Les Fondamentaux de l'Empire"
 ate_imperial_fundamentals_desc:0 "Toute opposition a été éliminée. En avant avec le bon travail ! En route pour forger l'empire d'Aztlán en une nation !"
 ate_true_mexica:0 "Le Vrai Mexique"
 humbled_jaguars:0 "Jaguars humiliés"
 ate_brutish_ops:9 "Brutish Operatives"
 ate_brutish_ops_desc:9 "Our warriors may be well trained and elite, but our spies certainly are not. Itza's I.C.D.E.B. seems constantly to have the upper hand against us."
 ate_brutish_ops2:9 "Brutish Operatives"
 ate_brutish_ops2_desc:9 "Our warriors may be well trained and elite, but our spies certainly are not. Itza's I.C.D.E.B. seems constantly to have the upper hand against us."
 ate_brutish_ops3:9 "Competent Operatives"
 ate_brutish_ops3_desc:9 "Our work so far has helped create a passable intelligence agency. Still, we're nowhere close to a finished product."
 ate_brutish_ops4:9 "Well-trained Operatives"
 ate_brutish_ops4_desc:9 "Our operatives are now experts in infiltration, reducing our risk on operations."
 ate_brutish_ops5:9 "Respectable Agency"
 ate_brutish_ops5_desc:9 "Our final steps involve polishing our intelligence agency. Needless bureaucracy limits our effectiveness, and requires swift change."
 ate_full_reformed_ops:9 "La Fuerza Especial"
 ate_full_reformed_ops_desc:9 "Our long process of reforms have born fruit in the form of well-trained spies and a well-built intelligence agency. This new parity with the Itza could be crucial."
 ate_budding_prowess:9 "Budding Prowess"
 ate_budding_prowess_desc:9 "Beyond reforming La Fuerza Especial to become competent, we've actually begun to achieve notable successes in our operations. How we focus these successes into future efforts will be at our discretion, of course."
 ate_idea_additional_reforms:9 "Additional Intelligence Reforms"
 ate_idea_additional_reforms_desc:9 "A straightforward path of reforms will bring us on par with the Itza, but we'll need to explore further options at each stage of our process in order to surpass them. \n \n §REach layer of additional reforms will ONLY be available at that stage of reform progress! Once the primary reform of that stage finishes, there's no going back!§!"
