 teaching_methods_5:0 "GOAT"
 teaching_methods_5_desc:0 "Le Generalized Occupational Aptitude Test (G.O.A.T. ou Test d'aptitude professionnelle généralisée) est un test d'évaluation professionnelle Vault-Tec que chaque résident d'une chambre forte est tenu de passer à l'âge de 16 ans."
