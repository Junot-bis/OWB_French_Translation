 rite_of_passage:0 "Rite de passage"
 rite_of_passage_desc:0 "Lorsque les jeunes arrivent à l'âge adulte, ils doivent faire leurs preuves en tant que membres précieux de notre société. La vie est dure et tout le monde ne survivra pas, mais ceux qui le font sont plus forts."
 rite_of_hunt:0 "Rite de la chasse"
 rite_of_hunt_desc:0 "Nous ne gaspillerons pas, ni os ni griffes. Ni peau, ni viande. Nous chasserons ensemble, comme une tribu devrait le faire."
 rite_of_plunder:0 "Rite du pillage"
 rite_of_plunder_desc:0 "Nous prenons et nous ne nous retournons pas, à quoi servent les morts pour les choses ?"
 rite_of_ancestry:0 "Rite des ancêtres"
 rite_of_ancestry_desc:0 "Nous devons nous rappeler d'où nous venons. Ce que nous sommes pour comprendre l'avenir devant nous."
 rite_of_creation:0 "Rite de la création"
 rite_of_creation_desc:0 "Tout est venu de quelque chose, qu'il s'agisse des ruines d'une époque révolue ou de nos propres maisons."
 rite_of_fertility:0 "Rite de la fécondité"
 rite_of_fertility_desc:0 "La terre sera peuplée une fois de plus."
 rite_of_war:0 "Rite de la GUERRE"
 rite_of_war_desc:0 "Quand les tambours appellent, nous répondons."
 rite_of_unity:0 "Rite de l'unité"
 rite_of_unity_desc:0 "Une tribu qui ne fait qu'un, est une tribu forte. Nous devons approfondir ce lien d'unité, afin que nous devenions un jour les maîtres de notre destin."
 rite_of_commitment:0 "Rite de l'engagement"
 rite_of_commitment_desc:0 "Nous ne pouvons pas nous permettre de gaspiller nos ressources limitées. Tout doit être terminé, même si quelqu'un refuse."
 
 scientific_spirit_mali:0 "Civilisation avancée"
 scientific_spirit_mali_desc:0 "Un esprit qui invente, ne se bat pas. Nous avons besoin d'un grand nombre de personnes pour maintenir notre niveau de vie plus élevé, donc nos militaires doivent inévitablement souffrir."
