l_french:
 nf_mormon.1.t:0 "Les portes de New Canaan"
 nf_mormon.1.d:0 "New Canaan a été un symbole d'espoir dans le désert depuis si longtemps. C'est ici que notre peuple a trouvé refuge en ces temps de crise, et c'est là que nous nous sommes construits un nouveau royaume, redevable à Dieu Tout-Puissant et aux règles de la décence humaine. Chaque année, ils viennent par centaines, affluent vers nous depuis les régions sauvages. Le nu, l'oublié, le brûlé. Nous prenons en compte ce que nous pouvons, quand nous le pouvons, malgré le stress que cela fait peser sur notre peuple. \n \n Matthieu 7:12 \"Tout ce que vous voulez que les hommes fassent pour vous, faites-le de même pour eux, car c'est la loi et les prophètes.\""
 nf_mormon.1.a:0 "Tous sont les bienvenus dans les murs de New Canaan."
 nf_mormon.1.b:0 "Ils auront leur propre ville, au-delà de nos murs."
 nf_mormon.1.c:0 "Seuls ceux qui acceptent Dieu dans leur cœur peuvent vivre avec nous."
 nf_mormon.2.t:0 "L'armée de Dieu"
 nf_mormon.2.d:0 "Contre notre volonté, la guerre a frappé à maintes reprises le peuple de New Canaan et, dans ces moments-là, les fidèles ont souffert et sont morts. Mais en ces temps difficiles, nous avons toujours eu nos gardiens, ceux qui étaient prêts à résister aux ténèbres qui nous ont amenés dans la nuit. Guidé par Dieu, nos guerriers ne peuvent pas échouer. \n \n Jérémie 51:20 \"Tu m'as été un marteau et des instruments de guerre ; par toi j'ai mis en pièces les nations, et par toi j'ai détruit les Royaumes. \""
 nf_mormon.2.a:0 "Saints automates, trouvés dans les chapelles des anciennes églises."
 nf_mormon.2.b:0 "Le clergé, les bergers qui protègent leur troupeau en cas de besoin."
 nf_mormon.2.c:0 "Nobles Sauvages, tribaux qui protègent la lumière de notre Dieu."
 nf_mormon.3.t:0 "La ville de Jéricho"
 nf_mormon.3.d:0 "Jérémie Rigdon, le chef des mormons de New Canaan, souvent appelé le prophète vivant, a jadis canalisé sa colère sur les habitants de Jéricho. Une communauté locale qui distribuait des drogues, des armes à feu et du péché aux habitants de l'Utah. Nourrir un cycle de violence et d'abus qui menacent de déstabiliser toute la zone. La colère de Jérémie Rigdon était grande et il tomba sur Jéricho comme le marteau de Dieu. Au lendemain ... \n\n Romains 1:18 "Car la colère de Dieu se révèle pleinement du Ciel sur toute impiété et injustice des hommes qui retiennent injustement la vérité captive.\""
 nf_mormon.3.a:0 "Jérémie n'a montré aucune pitié, car ils étaient au-delà de la rédemption."
 nf_mormon.3.b:0 "Jérémie a fait preuve de miséricorde envers tous ceux qui ont renoncé à leurs péchés."
 nf_mormon.3.c:0 "Jérémie a montré de la pitié à tous ceux qui ont déposé les armes."
 lds_walls_tt:0 "§Yest fortifié§!"
 lds_roads_tt:0 "§YInfrastructure de New Canaan améliorée§!"
 nf_mormon.4.t:0 "Invitation au royaume de Dieu"
 nf_mormon.4.d:0 "Les New Canaanites ont pris de plus en plus le contrôle de toute la région de l’Utah et nous ont invités à les rejoindre. Bien que cela puisse être un bon moyen d’obtenir une protection de l’extérieur, nous perdrions un certain degré d’indépendance."
 nf_mormon.4.a:0 "Nous acceptons"
 nf_mormon.4.b:0 "Nous sommes mieux seuls"
 nf_mormon.8.t:0 "Les mormons tentent de prendre le pouvoir"
 nf_mormon.8.d:0 "Les missionnaires de New Canaan travaillent depuis longtemps dans notre pays, tentant de convertir la population pour se convertir à l'adoration de leur Seigneur Dieu. Cependant, les conversions pacifiques ont pris une tournure radicale, alors que les fanatiques religieux ont lancé un coup d'État contre notre gouvernement pour «éclairer la nation» et nous aligner sur les souhaits de New Canaan. Qu'advient-il du coup d'État ?"
 nf_mormon.8.b:0 "Le coup d'État échoue"
 nf_mormon.8.b:0 "Le coup d'État est posé"
 nf_mormon.80.t:0 "Notre coup d'État dans [From.GetName] échoue!"
 nf_mormon.80.d:0 "Suite à notre conversion de la population de [From.GetName], nous avons tenté un coup d'État contre les dirigeants pour aligner le pays sur notre règle. Le coup d’État a été à peine réprimé par les éléments de l’armée fidèles au gouvernement existant, et nous avons entendu des informations inquiétantes selon lesquelles ces unités de l’armée ont mis à mort nos partisans en représailles. Inutile de dire que nous devons intervenir."
 nf_mormon.80.a:0 "La force est aussi efficace que la foi"
 nf_mormon.8.a:0 "Le coup d'État réussit"
 nf_mormon.81.t:0 "Coup d'État dans [From.GetName] réussit!"
 nf_mormon.81.d:0 "Le coup d'État que nous avons lancé contre le gouvernement infidèle dans [From.GetName] a été couronné de succès et un gouvernement fantoche a été placé sous le contrôle de l’État, qui suivra nos ordres."
 nf_mormon.81.a:0 "Les fidèles suivent notre exemple"
 nf_mormon.82.t:0 "[NCN.GetName] lance une prise de contrôle de [From.GetName]"
 nf_mormon.82.d:0 "Les religieux de [NCN.GetName] ont lancé un coup d'État contre le gouvernement légitime dans [From.GetName], sous le prétexte de défendre leurs partisans sur les terres de [From.GetName]. Cela marque l'aboutissement des efforts déployés par les missionnaires de [NCN.GetName] pour convertir [From.GetName]."
 nf_mormon.82.a:0 "Surveillez les missionnaires à nos frontières, alors ..."
 nf_mormon.9.t:0 "Coup en cours dans [From.GetName]!"
 nf_mormon.9.d:0 "Les missionnaires canaanites convertissent pacifiquement la population de [From.GetName] depuis un moment, mais les choses ont pris un tournant soudain. Les fanatiques religieux, apparemment assistés par New Canaan, ont lancé un coup d'État contre le gouvernement - ils semblent contrôler le pays à ce stade. Pour reprendre le contrôle de notre état fantoche, nous devons lancer notre propre contre-coup!"
 nf_mormon.9.a:0 "Laissez-les aller"
 nf_mormon.9.b:0 "Lancer un contre-coup"
 HEA_convertion_cw:0 "Une §R guerre civile §! va éclater entre nos partisans et les partisans de New Canaan!"
 nf_mormon.90.t:0 "[From.GetName] Réagit à notre coup dans [From.From.GetName]"
 nf_mormon.90.d:0 "[From.GetName] n'allait jamais aimer notre coup dans leur état fantoche. En réponse à notre première prise de contrôle, ils ont lancé un coup d’Etat pour tenter de récupérer le pouvoir. Cependant, de nombreuses milices se sont rassemblées, formées de fidèles partisans et ont réussi à défendre la capitale contre la saisie. Le pays s'est lancé dans une guerre civile sanglante."
 nf_mormon.90.a:0 "Défendre les fidèles"
 nf_mormon.83.t:0 "Notre coup d'État échoue en [From.From.GetName] !"
 nf_mormon.83.d:0 "Après avoir tenté de convertir [From.From.GetName], de grands groupes de la population se sont opposés aux missionnaires sur leurs terres et les ont soit tués directement, soit les ont expulsés de leur état. C’est un résultat terrible pour nous, car nous devrons essayer de reconvertir les États que nous avons perdus dans ce processus."
 nf_mormon.83.a:0 "Des nouvelles horribles en effet."
