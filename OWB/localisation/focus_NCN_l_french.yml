l_french:
 lds_gates:0 "Les Portes de New Canaan"
 lds_gates_desc:0 "Lorsque nous sommes sortis d'une grande voûte et que nous avons construit la Nouvelle Jérusalem, les étrangers, les colons, les pilleurs - des moutons perdus du monde entier - ont afflué vers nous. Quand ils sont arrivés sur la ville glorieuse, nos portes se sont ouvertes à certains."
 lds_army:0 "L'Armée de Dieu"
 lds_army_desc:0 "Lorsque la nouvelle Jérusalem est tombée, il est devenu clair pour nous que nous devions défendre le Royaume de Dieu des Terres Désolées. À cette fin, le Prophète Vivant Jérémie Rigdon a entrepris de construire une grande armée pour New Canaan. "
 lds_jericho:0 "La Ville de Jéricho "
 lds_jericho_desc:0 "Parmi les ennemis de Dieu, notre Prophète Vivant Jérémie Rigdon a trouvé la petite ville de Jéricho la plus coupable. Il a rapporté des visions de Dieu, disant que Jéricho devait être purifiée du péché."
 lds_defender:0 "Le Défenseur des Tribus"
 lds_defender_desc:0 "Nous sommes le bon berger. En tant qu'enfants de Dieu, nous avons la responsabilité de défendre les tribus moins développées de l'Utah et de l'Amérique et de les aider à trouver Dieu. "
 lds_north:0 "Opportunités du Nord "
 lds_north_desc:0 "Au nord, nos négociants et nos missionnaires ont établi le contact avec trois tribus dominantes de la région, les Ires, les Lonetree et la tribu des Murtaugh."
 lds_swordandcross:0 "L'Épée Et La Croix"
 lds_swordandcross_desc:0 "Nous devons mettre ces tribus primitives à l'épée et à la croix pour les défendre. Il est de notre devoir envers Dieu de convertir ces païens. "
 lds_lonetree:0 "Que Mon Nom Est l'Eternel"
 lds_lonetree_desc:0 "La tribu Lonetree doit être sauvée de ses manières païennes. Nous anticipons une subjugation facile et après cela, nous aurons beaucoup plus de flocage sur la bannière de Dieu, ainsi qu'une frontière fluviale. "
 lds_ires:0 "Amener les Catholiques au Talon"
 lds_ires_desc:0 "Les Ires adorent un faux Dieu, quoique proche du nôtre. Ils sont les restes d'une ancienne foi dissidente appelée «Catholicisme». Il est de notre devoir de leur montrer la vraie foi."
 lds_knee:0 "S'agenouiller Devant la Croix"
 lds_knee_desc:0 "Avec la tribu Lonetree soumise, nous avons forcé les païens à s'agenouiller devant la Croix et à nous convertir au christianisme. Plus tard, leur culture et leur religion disparaîtront complètement. "
 lds_verdict:0 "Le Verdict Sanglant de Murtaugh"
 lds_verdict_desc:0 "Les tribus de Murtaugh s'opposent avec zèle à nos conversions forcées. Il faudra beaucoup plus de lutte qu'une simple guerre pour les convertir. "
 lds_convert:0 "Conversion Forcée"
 lds_convert_desc:0 "Bien que beaucoup d’Ires semblent réceptifs au Mormonisme, beaucoup continuent d’adorer avec ferveur leur Dieu Catholique. Nous devons les forcer à se convertir pour sauver leur âme."
 lds_missionaries:0 "Missionnaires du Nord "
 lds_missionaries_desc:0 "Les tribus du nord peuvent être de précieux alliés, nous aider industriellement et militairement si nous devons prendre les armes. En outre, il est de notre devoir d’apporter la parole et la miséricorde de Dieu à tous. "
 lds_apostle:0 "L'apôtre de Lonetree "
 lds_apostle_desc:0 "Les Lonetrees sont exceptionnellement réceptifs à la parole de Dieu, notamment parce qu’un «apôtre» inconnu a, par la persuasion, apporté la foi à presque tout le monde. "
 lds_onegod:0 "Toutes les Religions Sous Dieu"
 lds_onegod_desc:0 "Les Ires parlent un hybride étrange entre l'anglais et un langage étrange et plus ancien. Ils ont une histoire et un patrimoine riche et croient en un Dieu pas très différent des nôtres."
 lds_lonetreesupport:0 "Support Industriel des Lonetree"
 lds_lonetreesupport_desc:0 "Les membres de la tribu Lonetree, étrangement pour un groupe si primitif, sont habiles à fabriquer des pièces pour les véhicules, probablement à cause de leur environnement. Leurs ingénieurs seront un grand avantage pour nous. "
 lds_heretics:0 "Les hérétiques de Murtaugh "
 lds_heretics_desc:0 "Les tribus de Murtaugh sont exceptionnellement zélées dans leur opposition à nos missionnaires. Nous devons envoyer plus d'aide là-bas si nous voulons les convertir avec succès. "
 lds_luck:0 "Une Veine de Cocu"
 lds_luck_desc:0 "La tribu Ire a une chance étrange à leur sujet. Ils gagnent souvent dans les jeux de hasard, et se retrouvent facilement capables de sortir des endroits difficiles. Leur équipement se casse rarement. "
 lds_south:0 "Les Tribus du Sud "
 lds_south_desc:0 "Au sud de New Canaan, il y a les tribus Crazy Horns et Tar Walkers. Nous devrions envoyer nos missionnaires là-bas pour convertir l'Utah et consolider nos défenses du sud. "
 lds_crazyhorn:0 "The Crazy Horns "
 lds_crazyhorn_desc:0 "Nous devrions envoyer des missionnaires chez les Crazy Horns pour les aider et les convertir à la vraie lumière. "
 lds_crazyhornreward:0 "Crazy Horns Bénévoles"
 lds_crazyhornreward_desc:0 "Plusieurs des Crazy Horns, épris du message Mormon, se sont portés volontaires pour rejoindre les mains de Dieu dans notre armée. Ils peuvent être un atout précieux."
 crazyhornreward_tt:0 "Gagner un groupe de guerriers de Crazy Horn\n"
 lds_tarwalkers:0 "The Tar Walkers "
 lds_tarwalkers_desc:0 "Nous devrions nous concentrer sur les Tar Walkers. Ils sont positionnés de manière unique à nos frontières et pourraient constituer un allié précieux s’ils sont convertis. "
 lds_tarwalkersreward:0 "Investissement des Tar Walkers"
 lds_tarwalkersreward_desc:0 "Nous avons choisi d’investir dans l’infrastructure et l’industrie des Tar Walkers. Par conséquent, leur et nos constructeurs sont beaucoup plus compétents. "
 lds_sorrows:0 "The Sorrows "
 lds_sorrows_desc:0 "Au sud de l'Utah, la tribu des Sorrows est une tribu relativement docile et paisible. Ils ont manifesté leur intérêt pour nos méthodes de passage. Envoyer des missionnaires serait une bonne idée. "
 lds_godfather:0 "Dieu est Notre Père"
 lds_godfather_desc:0 "Les Sorrows adorent "le Père dans la Grotte" - un grand être qui a sauvé et éclairé leur tribu après la Grande Guerre. Cela doit être notre Père et nous devons adapter nos enseignements à cela."
 lds_deadfather:0 "Le Père est Mort"
 lds_deadfather_desc:0 "Les Sorrows adorent un pseudo-historique «Père dans la Grotte». L'adoration d'une croyance hérétique est inacceptable et nos enseignements sont incompatibles avec les leurs."
 lds_pilgrims:0 "Pèlerins Des Sorrows"
 lds_pilgrims_desc:0 "De grands groupes de pèlerins de la tribu des Sorrows sont venus à New Canaan. Ils peuvent être utilisés comme missionnaires ou même comme guerriers et ont déjà prêté leurs services à nos ateliers."
 lds_faithful:0 "Seul le Fidèle"
 lds_faithful_desc:0 "Seuls les fidèles, les vrais fidèles, peuvent servir l'Église mormone. Nous devrions rejeter cette tribu et toute autre, car ils ne sont pas aptes à partager les fruits de Dieu. "
 lds_return:0 "Le Retour du fils Prodigue"
 lds_return_desc:0 "Joshua Graham, qui a abandonné nos fidèles il y a longtemps pour devenir le légat du Malpais, est de retour, sa peau a brûlé. Apparemment, il a été brûlé et laissé pour mort par la Légion. Nous l'accueillerons chez lui. "
 prodigalson_tt:0 "\nA §Y4 Compétence générale§! nommé §YJoshua Graham§! apparaîtra "
 lds_josh:0 "L'Homme Brûlé"
 lds_josh_desc:0 "Avec Jeremiah Rigdon sur son lit de mort, il a nommé le guerrier Joshua Graham, l'Homme Brûlé, en tant que nouveau prophète vivant. Cela signifiera sûrement un temps de force et de guerre pour New Canaan."
 burned_man:0 "Homme Brûlé"
 lds_merciful:0 "Bénis sont les miséricordieux"
 lds_merciful_desc:0 "Jérémie Rigdon, le Prophète Vivant, a cherché à nommer Daniel, le missionnaire qui a traité avec tant de succès les Sorrows, comme son successeur. Cela signifiera une ère de paix pour New Canaan et même pour l'Utah."
 blessed_are_the_merciful:0 "Bénis sont les miséricordieux"
 lds_armouries:0 "Armurerie De Dieu "
 lds_armouries_desc:0 "Les Mains de Dieu ont besoin d'armes, et c'est avec un zèle et une piété fervente que nous construirons des usines pour armer nos soldats. "
 lds_arming:0 "Bras droits "
 lds_arming_desc:0 "C'est une période de guerre sainte. Nos citoyens deviennent moins importants que notre armée, car nous cherchons à amener les tribus de l'Utah sous la bannière de Dieu. "
 lds_weapons:0 "Armes De Dieu "
 lds_weapons_desc:0 "Dieu nous a accordé le don d'armes plus puissantes avant la guerre, et nous devrions les utiliser dans notre armée, qu'aucun don de Dieu ne soit méconnu. Nous pouvons maintenant utiliser des armes plus avancées. "
 mormonweapons_tt:0 "Débloquer §YArme Avancée§!"
 lds_legion:0 "Prêt pour la Légion"
 lds_legion_desc:0 "Il est indéniable que la Légion s’intéressera à nous, en particulier avec le plus grand rival de César maintenant en poste. Nous devons être prêts à au moins mener un bon combat. "
 lds_medicine:0 "Médecine Naturelle"
 lds_medicine_desc:0 "Les leçons de médecine de Daniel aux tribus de l'Utah ont insufflé une nouvelle vie dans le désert. Son mélange de moyens naturels et artificiels offre un avantage considérable à la médecine pour ses alliés. "
 mormonmedicine_tt:0 "Améliore la Technologie Médicale"
 lds_factions:0 "L'Alliance Missionnaire "
 lds_factions_desc:0 "Il est clair qu'ensemble, nous pouvons faire beaucoup de bien dans le monde. Ceux qui sympathisent avec notre cause au-delà de l'Utah peuvent se joindre à nous dans notre Alliance pour apporter la parole de Dieu, et plus important encore, la paix dans les Terres Désolées. "
 missionary_alliance:0 "Alliance Missionnaire"
 lds_agarianidyll:0 "Idylle Agraire"
 lds_agarianidyll_desc:0 "Nos peuples sont tout à fait heureux de vivre de la terre. Cela a permis d'accroître l'efficacité de la construction d'ateliers civils. "
 lds_missionary:0 "Missionnaire De Dieu "
 lds_missionary_desc:0 "Les différentes tribus sous notre bannière sont liées à nous, liées par la foi et le destin. Nous devrions les rapprocher encore plus, en nous unissant sous un objectif commun: porter la parole de Dieu sur les Terres Désolées."
 lds_godskingdom:0 "Royaume de Dieu "
 lds_godskingdom_desc:0 "Dieu a jugé bon de nous nommer le successeur d'Israël. La Grande Guerre était un test, un nettoyage des infidèles, qui a cédé la place à New Canaan. Le Royaume de Dieu doit être restauré sur Terre, dans la région de l'Utah. "
 lds_vengeance:0 "Une Vengeance Ardente"
 lds_vengeance_desc:0 "L'Homme Brûlé cherche la vengeance. La Légion doit être amenée à payer pour ses crimes. Ce sera un combat difficile, mais Dieu nous apportera la victoire et la vengeance. "
 lds_deadhorse:0 "Tribu De Dead Horse Point "
 lds_deadhorse_desc:0 "À Dead Horse Point, la tribu du Dead Horse vit dans une paix relative, menacée par les violentes White Legs à proximité."
 lds_deadhorse2:0 "The Dead Horses "
 lds_deadhorse2_desc:0 "Nous devrions nous allier aux Dead Horses car ils seraient un allié précieux sur la rivière. De plus, il est de notre devoir de les protéger des White Legs."
 lds_deadhorsereward:0 "Le Culte Guerrier"
 lds_deadhorsereward_desc:0 "Les Dead Horses ont une histoire de guerrier fière et, en tant que nos principaux défenseurs contre les White Legs, nous pouvons les former et les aider à lutter contre cette menace. "
 deadhorsereward_tt:0 "Les Dead Horses gagnent §HGuerriers de Dieu§!, qui accorde (§HInfanterie§!: Attaque douce: §G+10.0% §!). Génère 3 unités d'Infanterie Tribale avec des Armes à feu"
 lds_walls:0 "Les Murs de New Canaan"
 lds_walls_desc:0 "Notre défense de notre capital est essentielle à notre survie en tant que nation. Nous devons construire et entretenir de grands murs autour de New Canaan. "
 lds_roads:0 "Les Routes de New Canaan"
 lds_roads_desc:0 "Les réalisations du Chef de New Canaan sont son commerce florissant avec les tribus et les nations environnantes. Ce commerce nécessite beaucoup d’infrastructure à entretenir. "
 lds_enoch:0 "Ordre Unifié d'Onoch "
 lds_enoch_desc:0 "L’Ordre unifié d’Enoch était un programme mormon d’avant-guerre qui établissait des sociétés utopiques communales, conçues pour réduire les inégalités de revenus et réduire la pauvreté. Cela semble être une bonne idée. "
 lds_temperance:0 "Tempérance "
 lds_temperance_desc:0 "La Tempérance, ou Temperantia, est l'une des sept vertus célestes et pratique la maîtrise de soi et la modération. "
 lds_chaste:0 "Chasteté "
 lds_chaste_desc:0 "La chasteté, ou Casitas, est la pureté et la pratique de l'abstinence sexuelle. "
 lds_charity:0 "Charité "
 lds_charity_desc:0 "La charité, ou Caritas, une autre des sept vertus, pratique la générosité et le don. "
 lds_humility:0 "Humilité "
 lds_humility_desc:0 "L'humilité, ou Humilitas, est un manque de fierté, une connaissance de soi et de ses inconvénients. "
 lds_patience:0 "La patience "
 lds_patience_desc:0 "Patience, ou Patientia, pratique le pardon et la miséricorde et préfère la paix et l’harmonie aux conflits et à la colère. "
 lds_kindness:0 "La gentillesse "
 lds_kindness_desc:0 "La gentillesse, ou bien la bienveillance, pratique la compassion et l’empathie. "
 lds_diligence:0 "Diligence "
 lds_diligence_desc:0 "La Diligence, ou Industria, pratique la persistance et le zèle dans votre travail. "
 lds_pilgrimage:0 "Pèlerinage des Fidèles"
 lds_pilgrimage_desc:0 "New Canaan est la première et principale communauté mormone et chrétienne dans les Terres Désolées. Nous devrions insister sur ce point et demander aux fidèles de venir dans notre troupeau."
 lds_knights:0 "Chevaliers de Dieu"
 lds_knights_desc:0 "Dans l'histoire ancienne, Dieu a utilisé des ordres de chevalier pour accomplir Sa volonté sur la Terre, comme récupérer et défendre la Terre Sainte. Nous devrions établir un ordre similaire au sein de New Canaan."
 knightsofgod_tt:0 "Gagne §HChevaliers de Dieu§!, qui accorde (§HInfanterie§!: Percée: §G+5.0% §!)"
 lds_theology:0 "Étude Théologique "
 lds_theology_desc:0 "Les racines profondes de notre peuple dans la théologie et l'étude de la Bible ont abouti à une société plus alphabétisée et intelligente, capable d'adapter plus facilement de nouvelles idées. "
 lds_scripture:0 "Leçons de l'Écriture "
 lds_scripture_desc:0 "Une étude plus approfondie des Écritures et des écrits a permis à une grande intelligentsia de se développer, un avantage considérable pour le progrès technologique de notre pays. "
 lds_bounty:0 "Générosité de Dieu"
 lds_bounty_desc:0 "Dieu nous a accordé ce terrain fertile sur Terre, rempli des ressources dont nous avons besoin, en accordant l'eau de la vie. "
 lds_bastion:0 "Bastion de Foi "
 lds_bastion_desc:0 "New Canaan est le dernier bastion de la foi dans les terres Désolées, et il est absolument de notre devoir de le défendre avec nos vies et nos armes."
 lds_hands:0 "Les Mains de Dieu ..."
 lds_hands_desc:0 "Les Mains de Dieu sont notre principale force de défense et notre principale armée, formée par notre prophète vivant Jérémie Rigdon. Ils sont une force d’élite comparée à beaucoup de milices des terres Désolées, armées par notre technologie supérieure et notre foi en Dieu. "
 lds_plenty:0 "... sont Abondantes"
 lds_plenty_desc:0 "Notre force est en nombre. Nous pouvons produire beaucoup d’armes à un rythme plus rapide afin d’équiper davantage de soldats. Ils peuvent toutefois être moins efficaces en conséquence. "
 lds_powerful:0 "... sont Puissants"
 lds_powerful_desc:0 "Notre force réside dans l’efficacité et l’efficience de nos armes. Nos artisans sont des maîtres, créant des armes puissantes qui pénètrent beaucoup moins facilement sur le terrain, mais cela prend beaucoup plus de temps. "
 lds_blades:0 "Les Lames du Christ"
 lds_blades_desc:0 "Nos lames sont prêtées au Christ. Les armes de mêlée sont au centre de notre armée et nous pouvons rechercher de plus grandes armes en conséquence."
 lds_guns:0 "Les Canons du Christ"
 lds_guns_desc:0 "L’arme principale de notre armée, et toute armée de terres en friche qui en vaut la peine, sont des armes à feu datant d’avant-guerre. Nous devrions trouver et réparer de plus grandes armes en conséquence. "
 lds_seventy:0 "Les Soixante-dix"
 lds_seventy_desc:0 "Jésus a envoyé soixante-dix disciples au début de son ministère pour faire passer sa parole à travers la Méditerranée et le monde connu. Nous aurons nos soixante-dix disciples, pour propager la parole de Jésus par la force. "
 lds_fervour:0 "Ferveur Religieuse "
 lds_fervour_desc:0 "Notre peuple a une forte ferveur religieuse. Tous ont une grande foi en la parole de Dieu et nos jeunes hommes se joignent régulièrement, réceptifs à notre entraînement, pour servir Dieu. "
 lds_passion:0 "La Passion du Christ "
 lds_passion_desc:0 "Nos soldats sont imprégnés de la parole de Dieu. Leur foi est forte et leurs bras ne vacilleront pas. Ils se battent avec une passion fébrile et un zèle massif. "
 lds_paradise:0 "Promesse du Paradis éternel"
 lds_paradise_desc:0 "En tant que bons Chrétiens, nous savons que nos bonnes actions sur cette terre, même si notre vie est courte ou misérable, nous accorderont une place au paradis, du côté de Dieu. Nous nous engageons finalement à cela, peu importe le coût de nos vies. "
