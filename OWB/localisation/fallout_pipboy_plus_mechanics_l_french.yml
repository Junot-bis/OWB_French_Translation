  ###NEEDED PICTURES: CAPS TOP BAR, CAPS GUI, MARKET GUI, RECRUIT AND DEPOLY
 PIPBOY_PLUS_MECHANIC_TEXT_CAPS_SYSTEM:2 "§gAperçu§!\n\nLe système de Capsules est une nouvelle introduction du patch 2.1 de Old World Blues. Ce système est destiné à simuler l'économie des Terres Désolées, permettant aux pays de tirer parti de leur puissance économique, ou de tomber d'un manque de celle-ci. Cette première version des capsules comprend :\n  §GRevenu de base§! - Le revenu de base augmente à chaque cycle.\n §GDépenses militaires§! - Tout le monde veut son salaire ! Ou sinon !\n§GMarchés noirs§! - Les diverses organisations clandestines des Terres Désolées qui opèrent indépendamment des frontières serviront n'importe qui, pour un prix.\n§GArbres de priorités§! - Parfois, une petite compensation monétaire est demandée pour la réalisation d'une priorité !\n§GAutres décisions§! - D'autres systèmes de décision, tels que la récupération, vous permettent de dépenser des capsules pour faire avancer votre nation !\nLe résumé des capsules se trouve dans le menu décisionnel.\n\n\n\n\n\n\n\n\n\n\n\n\n£caps_tutorial_icon_1_texticon\n\n\n\n\n\n\n\n\n\n\n\n\n\nCette interface graphique décrit votre banque actuelle, vos revenus, vos dépenses et votre solde net ainsi que les modificateurs. Ces chiffres peuvent également être trouvés rapidement sur la barre supérieure, en survolant la banque actuelle.\n\n\n\n\n\n\n\n\n\n\n\n\n\n£caps_tutorial_icon_4_texticon\n\n\n\n\n\n\n\n\n\n\n\n\nElles viennent en appui du rapport trimestriel sur les revenus, une mission qui indique dans combien de temps votre pays aura effectivement gagné son revenu net.\n\n\n\n§gMécanique de base - Revenus§!\n\nLe revenu est basé sur trois conditions : le montant de vos capsules de départ ([?starting_caps|=+]), la croissance de votre revenu §G+4§! et le modificateur de revenu net [?caps_income_modifier|+%].\nLe revenu est augmenté à chaque rapport trimestriel par la croissance du revenu. Le rapport trimestriel ajoute le montant net des capsules à votre total de capsules actuel, [?caps_number_display|+]. Le net est simplement vos revenus moins vos dépenses. Chacun est modifié par un modificateur représenté dans l'infobulle.\n\n§gMécanique de base - Dépenses§!\n\nLes dépenses sont générées par la quantité de main-d'œuvre que vous utilisez actuellement pour votre armée, ainsi que par votre file d'attente pour la formation. Cette dépense de main-d'œuvre est non linéaire, chaque main-d'œuvre coûtant plus cher que la précédente.\nLa dépense militaire actuelle pour votre pays est de [?caps_expense|=+] avec [?num_battalions] bataillons déployés. Les dépenses sont mises à jour de manière dynamique dans les infobulles, mais ne sont comptabilisées que dans le rapport trimestriel sur les revenus.\nDépasser ses revenus, et donc plonger dans le rouge, est un jeu dangereux. Une fois que votre banque est épuisée, un malus est levé contre votre pays diminuant la stabilité et augmentant la facilité de capitulation totale pour chaque cap dans le rouge. Cette disposition est supprimée lorsque :\n  - Vous avez des capsules à la banque\n -   Vous ne perdez plus de capsules\nLes capsules ne peuvent être dépensés que si vous disposez d'un montant suffisant.\n\n§gMécanique de base - Modificateurs§!\n\nLes revenus et dépenses de capsules sont tous deux modifiés par deux modificateurs. Ceux-ci peuvent être récompensés de diverses manières, comme :\n- Une condition de départ pour votre nation\n-  Récompense de Priorité\n- Bonus de conseiller\n-  Récompense (temporaire) d'un événement\nCes modificateurs sont calculés sur le revenu net uniquement.\n\n\n\n§gMécanique secondaire - Limiteur IA§!\n\nLe système de capsules est appliqué à la fois pour l'IA et le joueur. Lorsque le joueur tombe dans une mauvaise passe et qu'il est dans le rouge, il reçoit un modificateur qui l'affecte sévèrement. L'IA, en revanche, est limitée dans sa capacité à construire des unités lorsqu'elle est dans le rouge. Cela limite effectivement l'IA pendant la durée du jeu, mais elle ne reçoit pas le modificateur.\n\n\n\n§gMécanique secondaire - Marché§!\n\n Le marché est un nouveau mécanisme qui permet d'interagir avec les grandes organisations des Terres Désolées afin de se procurer des biens contre une compensation monétaire. Le marché se trouve dans le menu des décisions, avec le sélecteur d'organisation sur le côté droit du menu.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£caps_tutorial_icon_2_texticon\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nToutes les sections du marché fonctionnent sous l'égide d'une organisation, qui opère également dans d'autres pays. Les transactions avec les organisations prennent toutes un certain temps avant que les marchandises ne soient livrées, et d'avoir de nouveau la possibilité de passer une autre commande.\n\n\n\n\n\n\n£caps_tutorial_icon_3_texticon\n\n\n\n\n\n\n\n\n§gMécanique secondaire - Organisations§!\n\nLes organisations sont indépendantes des pays figurant sur la carte dans Old World Blues. Elles peuvent décider avec qui elles souhaitent faire des affaires en fonction de leur opinion. Une opinion limitera la possibilité de s'engager avec une organisation, de donner accès à des rabais ou d'offrir des options spéciales lors d'un événement lorsqu'elle est suffisamment élevée. Les opinions peuvent être modifiées par:\n-  Priorité\n-  Transactions (+5)\n-   Conseillers spéciaux\nChaque organisation dispose également d'un inventaire spécifique, dicté soit par le hasard, soit par le pays avec lequel elle fait des affaires.\nLes organisations actuelles sont:\n-  Gun Runners - Récupérateurs et fabricants des armes les plus élémentaires des Terres Désolées\n-  Mordino's Family - Des chimistes devenus mafieux\n-  Chiquita's - Des esclaves qui s'adaptent à tous les styles de vie et à toutes les occasions\nL'accès à ces organisations est également limité par les lois gouvernementales pertinentes"

 PIPBOY_PLUS_MECHANIC_TITLE_ACHIEVEMENTS:0 "Succès"
 PIPBOY_PLUS_MECHANIC_TEXT_ACHIEVEMENTS:0 "§YInformations générales§! \nComme les succès de la vanille (jeu HoI4 de base) ne fonctionnent pas avec Old World Blues et ne cadrent pas avec le scénario de Fallout, le mod inclut des succès personnalisés. \n§OLes succès débloqués ne sont pas reportés sur d'autres sauvegardes de jeux, ils sont complètement verrouillés sur votre fichier de sauvegarde.§! Toutefois, il est possible d'imprimer les succès obtenus dans le fichier de log du jeu. \n\n§YComment puis-je les activer ?§! \nLes succès personnalisés sont activés par défaut, lorsque vous commencez un nouveau jeu. Si vous souhaitez cependant les désactiver, vous pouvez le faire dans les règles du jeu avant de commencer le jeu. \n\n§YOù puis-je trouver les succès dans le jeu ?§! \nTout comme les succès de la vanille, vous pouvez accéder à la fenêtre dans laquelle ils sont répertoriés, en cliquant sur le bouton en haut à droite. \n\n\n\n\n\n£pipboy_plus_achievement_button_hint£ \n\n\n\n\n\n\nDans cette fenêtre, vous pouvez voir tous les succès disponibles et vérifier leurs exigences. \nLorsque vous terminez un succès, vous obtenez également une pop up similaire à celle de Steam dans le coin inférieur gauche. \n\n§YComment fonctionnent les succès ?§! \nChaque succès a une exigence qui doit être satisfaite pour qu'il puisse être gagné. Toutes les succès dont vous remplissez leur condition peuvent être gagnées dans votre jeu, les autres ont un §RX§! rouge en plus de leur image. \nEn outre, chaque succès a une autre exigence, la condition que vous devez remplir pour le mériter. Lorsque vous remplissez ce critère, une petite fenêtre s'ouvre dans le coin inférieur gauche après un certain temps de déblocage du succès. Le délai dépend de ce que vous avez fixé comme délai de contrôle du succès dans la fenêtre de succès. \nLes succès sont organisés en quatre difficultés différentes: §Gfacile§!, §Ynormal§!, §Odifficile§! et §Rimpossible§!. La difficulté de chaque succès est indiquée par la petite icône colorée avec une à quatre étoiles dans le coin inférieur gauche de l'image du succès. \n\n§YQuel est exactement le délai de contrôle du succès ?§! \nPour permettre le déblocage automatique des succès sans avoir à appuyer sur un bouton, le jeu doit vérifier de temps en temps les conditions de chaque succès disponible. Le délai de contrôle des succès définit l'intervalle de temps dans lequel cela est censé se produire. Par défaut, cette valeur est fixée à un jour, ce qui signifie que le jeu vérifiera quotidiennement la condition de déverrouillage de chaque succès pour chaque joueur humain. \nBien que cela ne doive pas être trop lourd, l'allongement du délai de contrôle des succès est une option que nous proposons pour permettre d'allonger le délai et donc de réduire l'impact éventuel sur les performances. \n\n§YComment fonctionne le menu des succès ?§! \nDans la fenêtre de succès, il y a un petit bouton avec un engrenage orange. Un clic sur ce bouton ouvre un menu qui permet de trier et de masquer des succès spécifiques. \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£pipboy_plus_achievement_settings_button_hint£ \n\n\n\n\n\n\n\n\n\n\n\n\n\n\nLes boutons spécifiques permettent de cacher/afficher les succès indisponibles, donc ceux avec le §RX§! rouge ; de trier la liste avec les succès débloqués en haut ou en bas ; de cacher/afficher les succès terminés, ainsi que d'imprimer les succès que vous avez débloqués dans le fichier game.log (qui peut être trouvé dans §g.../Documents/Paradox Interactive/Hearts of Iron IV/logs§!); affichage des succès cachés manuellement ; masquage/affichage de l'icône de difficulté et tri de la liste par ordre croissant/décroissant de difficulté des succès. \nL'option permettant d'afficher les réalisations cachées manuellement se réfère au petit bouton §YX§! situé dans le coin supérieur droit de chaque entrée de succès de la liste. Ce bouton vous permet de masquer manuellement le succès spécifique. \n\n§YLes succès ne fonctionnent que pour les pays qui étaient contrôlés par un humain au départ ? §! \nAu début du jeu, chaque pays qui est contrôlé par un joueur humain a accès à la fenêtre des succès et à la liste des succès qui s'y trouvent. Si, pour une raison quelconque, un pays qui était auparavant contrôlé par l'IA devient contrôlé par un joueur humain, par exemple si quelqu'un rejoint un jeu multijoueur déjà en cours, il aura également accès à la fenêtre de succès. Cependant, pour pouvoir y voir la liste des succès, il doit appuyer sur le bouton avec l'engrenage jaune, juste à côté du bouton du menu des succès. \n\n\n\n\n\n£pipboy_plus_achievement_second_settings_button_hint£\n\n\n\n"

 PIPBOY_SLAVERY_TITLE_MECHANICS:0 "Esclavage"
 PIPBOY_PLUS_MECHANIC_SLAVERY:2 "Que vous l'aimiez ou non (surtout si vous êtes un esclave), §Rl'esclavage§! est une caractéristique des Terres Désolées. \n\nL'esclavage est une nouvelle fonctionnalité de la version 2.1, et est basé sur votre loi sur l'esclavage. L'esclavage va de la servitude contractuelle de [VLT.GetNamewithFlag] aux bandes de chaînes de [CES.GetNamewithFlag]. Selon la loi sur l'esclavage que vous adopterez, vous gagnerez un certain nombre d'esclaves par mois au prix de coups portés à la stabilité. D'autres esclaves peuvent être gagnés grâce à la §Rconquête§! \n\nUne fois par mois, le jeu calculera le nombre d'esclaves que possède votre empire. En fonction du nombre d'esclaves, vous obtiendrez de plus en plus d'avantages en termes d'efficacité de production, de vitesse de construction et de recherche grâce à l'idée §YProduction d'esclaves§ ! Le nombre d'esclaves sera plafonné à 1000."
