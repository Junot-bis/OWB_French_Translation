 RULE_AI_BEHAVIOR_BRK:0 "@BRK Côte Brisée"
 RULE_AI_BEHAVIOR_BRK_DEFAULT:0 "Défaut"
 RULE_AI_BEHAVIOR_BRK_DEFAULT_DESC:0 "La Côte Brisée prendra ses décisions librement ou historiquement sur la base de l’option historique IA."
 RULE_AI_BEHAVIOR_BRK_GRAVEN:0 "@BRK Graven's Rule"
 RULE_AI_BEHAVIOR_BRK_GRAVEN_DESC:0 "La Côte Brisée prendra des décisions qui garderont Graven au pouvoir sur la Côte Brisée."
 RULE_AI_BEHAVIOR_BRK_RAGNAR:0 "@BRK Le pouvoir de Ragnar"
 RULE_AI_BEHAVIOR_BRK_RAGNAR_DESC:0 "La Côte Brisée prendra des décisions qui mèneront à la prise de pouvoir de Ragnar."
 RULE_AI_BEHAVIOR_DES:0 "@DES Rangers du Désert"
 RULE_AI_BEHAVIOR_DES_DEFAULT:0 "Défaut"
 RULE_AI_BEHAVIOR_DES_DEFAULT_DESC:0 "Les Rangers du Désert prendront des décisions librement ou historiquement sur la base de l'option historique d'IA."
 RULE_AI_BEHAVIOR_DES_NEVADA_PACT:0 "£flag_NEV_texticon Pacte du Nevada"
 RULE_AI_BEHAVIOR_DES_NEVADA_PACT_DESC:0 "Les Rangers du Désert prendront des décisions qui conduiront à la formation et/ou à l’adhésion au Pacte du Nevada."
 RULE_AI_BEHAVIOR_DES_BOS:0 "@BOS Rangers d'Acier"
 RULE_AI_BEHAVIOR_DES_BOS_DESC:0 "Les Rangers du Désert prendront des décisions qui l'amèneront à rejoindre la Confrérie de l'Acier au détriment de toute autre faction."
 RULE_AI_BEHAVIOR_DES_NCR:0 "@NCR Rangers de la RNC"
 RULE_AI_BEHAVIOR_DES_NCR_DESC:0 "Les Rangers du Désert prendront des décisions qui les amèneront à rejoindre la RNC par rapport à toute autre faction."
 RULE_AI_BEHAVIOR_NEW:0 "@NEW New Reno"
 RULE_AI_BEHAVIOR_NEW_DEFAULT:0 "Défaut"
 RULE_AI_BEHAVIOR_NEW_DEFAULT_DESC:0 "New Reno prendra des décisions librement ou historiquement sur la base de l'option historique d'IA."
 RULE_AI_BEHAVIOR_NEW_NEUTRALITY:0 "@NEW La plus grande petite ville du désert"
 RULE_AI_BEHAVIOR_NEW_NEUTRALITY_DESC:0 "New Reno prendra des décisions qui le garderont neutre et indépendant."
 RULE_AI_BEHAVIOR_NEW_NEVADA_PACT:0 "£flag_NEV_texticon Pacte du Nevada"
 RULE_AI_BEHAVIOR_NEW_NEVADA_PACT_DESC:0 "New Reno prendra des décisions qui conduiront à la formation et/ou à l’adhésion au Pacte du Nevada."
 RULE_AI_BEHAVIOR_NEW_NCR:0 "@ NCR Influence de la RNC"
 RULE_AI_BEHAVIOR_NEW_NCR_DESC:0 "New Reno prendra les décisions qui l'amèneront à rejoindre la RNC par rapport à toute autre faction."
 RULE_AI_BEHAVIOR_NEW_ENCLAVE:0 "@ENC Acquisition de l'Enclave"
 RULE_AI_BEHAVIOR_NEW_ENCLAVE_DESC:0 "New Reno prendra des décisions qui mèneront à une prise de contrôle de la ville par l'Enclave."
 RULE_AI_BEHAVIOR_NEW_THRADD:0 "@THR Soulèvement de Thradd"
 RULE_AI_BEHAVIOR_NEW_THRADD_DESC:0 "New Reno prendra des décisions qui mèneront à un soulèvement de super mutants dans la ville."
 RULE_AI_BEHAVIOR_MOJ:0 "@MOJ Chapitre du Mojave"
 RULE_AI_BEHAVIOR_MOJ_DEFAULT:0 "Défaut"
 RULE_AI_BEHAVIOR_MOJ_DEFAULT_DESC:0 "Le Chapitre Mojave prendra ses décisions librement ou historiquement en fonction de l'option historique d'IA."
 RULE_AI_BEHAVIOR_MOJ_ELIJAH:0 "@MOJ Ainé Elijah"
 RULE_AI_BEHAVIOR_MOJ_ELIJAH_DESC:0 "New Reno prendra des décisions qui garderont Elie en tant qu'Ainé."
 RULE_AI_BEHAVIOR_MOJ_HARDIN:0 "@BOS Frère Edgar Hardin"
 RULE_AI_BEHAVIOR_MOJ_HARDIN_DESC:0 "Le Chapitre Mojave prendra des décisions qui conduiront Edgar Hardin à devenir l'Ainé."
 RULE_AI_BEHAVIOR_MOJ_MCNAMARA:0 "@NCR Ainé Nolan McNamara"
 RULE_AI_BEHAVIOR_MOJ_MCNAMARA_DESC:0 "Le Chapitre Mojave prendra des décisions qui conduiront Nolan McNamara à devenir l'Ainé."
 RULE_AI_BEHAVIOR_VLT:0 "@VLT Vault City"
 RULE_AI_BEHAVIOR_VLT_DEFAULT:0 "Défaut"
 RULE_AI_BEHAVIOR_VLT_DEFAULT_DESC:0 "Vault City prendra des décisions librement ou historiquement sur la base de l’option historique IA."
 RULE_AI_BEHAVIOR_VLT_THE_BRAIN:0 "£flag_VLT_ruler_texticon Le Cerveau"
 RULE_AI_BEHAVIOR_VLT_THE_BRAIN_DESC:0 "Vault City prendra les décisions qui le conduiront à une prise de pouvoir de super mutant, avec la permission de Le Cerveau."
 RULE_AI_BEHAVIOR_VLT_LYNETTE:0 "£flag_VLT_intellectuals_texticon Lynette, première citoyenne"
 RULE_AI_BEHAVIOR_VLT_LYNETTE_DESC:0 "Vault City prendra des décisions qui garderont la première citoyenne Lynette en charge de la ville."
 RULE_AI_BEHAVIOR_VLT_WALLACE:0 "£flag_VLT_elites_texticon Chef de la sécurité, Wallace"
 RULE_AI_BEHAVIOR_VLT_WALLACE_DESC:0 "Vault City prendra des décisions qui confieront au chef de la sécurité, Wallace, la responsabilité de la ville."
 RULE_AI_BEHAVIOR_VLT_FESTUS:0 "£flag_VLT_people_texticon Festus"
 RULE_AI_BEHAVIOR_VLT_FESTUS_DESC:0 "Vault City prendra des décisions qui donneront à la goule Festus la responsabilité de la ville après un soulèvement populaire."
 RULE_GAME_SETUP_UTOBITHA_STATUS:0 "Statut d'Utobitha"
 RULE_GAME_SETUP_UTOBITHA_STATUS_DEFAULT:0 "@MOJ Default"
 RULE_GAME_SETUP_UTOBITHA_STATUS_DEFAULT_DESC:0 "Le Chapitre du Mojave possède Black Mountain au début de la partie."
 RULE_GAME_SETUP_UTOBITHA_STATUS_UTOBITHA:0 "@UTO L'état d'Utobitha"
 RULE_GAME_SETUP_UTOBITHA_STATUS_UTOBITHA_DESC:0 "L’État d’Utobitha remplacera le Chapitre du Mojave au début du jeu."
 RULE_GAME_SETUP_NCR_CAMPAIGN:0 "@NCR Bonus de Campagne RNC"
 RULE_GAME_SETUP_NCR_CAMPAIGN_BUFF_EVENT:0 "@NCR Evénement Bonus RNC"
 RULE_GAME_SETUP_NCR_CAMPAIGN_BUFF_EVENT_DESC:0 "La RNC recevra l’événement en jeu pour sélectionner le bonus comme d’habitude."
 RULE_GAME_SETUP_NCR_CAMPAIGN_BUFF_NO_ONE:0 "@NCR Aucun bonus aux ennemis de la RNC"
 RULE_GAME_SETUP_NCR_CAMPAIGN_BUFF_NO_ONE_DESC:0 "Vous avez décidé de ne pas améliorer les ennemis de la RNC et de leur faciliter la vie."
 RULE_GAME_SETUP_NCR_CAMPAIGN_BUFF_ONLY_BULL:0 "@NCR Bonus seulement pour la Légion"
 RULE_GAME_SETUP_NCR_CAMPAIGN_BUFF_ONLY_BULL_DESC:0 "Vous avez décidé de donner des bonus uniquement à la Légion pour la RNC."
 RULE_GAME_SETUP_NCR_CAMPAIGN_BUFF_BULL_AND_OTHERS:0 "@NCR Donner des bonus à la Légion et aux tribus"
 RULE_GAME_SETUP_NCR_CAMPAIGN_BUFF_BULL_AND_OTHERS_DESC:0 "Vous avez décidé de donner des bonus à la Légion et aux tribus auxquelles la RNC est confrontée."
 RULE_GAME_SETUP_NCR_CAMPAIGN_BUFF_OTHERS:0 "@NCR Donner des bonus uniquement aux tribus"
 RULE_GAME_SETUP_NCR_CAMPAIGN_BUFF_OTHERS_DESC:0 "Vous avez décidé de donner des bonus qu'aux tribus que la RNC affrontera et non au taureau."
 RULE_GAME_SETUP_CES_CAMPAIGN:0 "@CES Bonus de la Campagne de la Légion"
 RULE_GAME_SETUP_CES_CAMPAIGN_BUFF_EVENT:0 "@CES Événement bonus"
 RULE_GAME_SETUP_CES_CAMPAIGN_BUFF_EVENT_DESC:0 "La Légion recevra l'événement en jeu pour sélectionner le bonus comme d'habitude."
 RULE_GAME_SETUP_CES_CAMPAIGN_BUFF_NO_ONE:0 "@CES Aucun bonus aux ennemis de la Légion"
 RULE_GAME_SETUP_CES_CAMPAIGN_BUFF_NO_ONE_DESC:0 "Vous avez décidé de ne pas donner des bonus aux ennemis de la Légion et de leur faciliter la vie."
 RULE_GAME_SETUP_CES_CAMPAIGN_BUFF_ONLY_NCR:0 "@CES Bonus seulement pour la RNC"
 RULE_GAME_SETUP_CES_CAMPAIGN_BUFF_ONLY_NCR_DESC:0 "Vous avez décidé de donner un bonus uniquement à la RNC pour la Légion."
 RULE_GAME_SETUP_CES_CAMPAIGN_BUFF_NCR_AND_OTHERS:0 "@CES Bonus pour la RNC et les tribus"
 RULE_GAME_SETUP_CES_CAMPAIGN_BUFF_NCR_AND_OTHERS_DESC:0 "Vous avez décidé de donner des bonus à la RNC et aux tribus que la Légion doit affronter."
 RULE_GAME_SETUP_CES_CAMPAIGN_BUFF_OTHERS:0 "@CES Donner des bonus uniquement aux tribus"
 RULE_GAME_SETUP_CES_CAMPAIGN_BUFF_OTHERS_DESC:0 "Vous avez décidé de donner des bonus uniquement aux tribus auxquelles la Légion sera confrontée et non la RNC."
