l_french:
 scrapper_council_desc:9 "Le conseil des chefs de clan des Scrappeurs se réunit irrégulièrement, généralement lorsque survient un événement que les clans ne peuvent pas gérer seuls. Mais même lorsqu'ils se réunissent, les choses finissent généralement tôt ou tard par se transformer en de vives disputes et en une rixe occasionnelle. Le lieu de rencontre est le pétrolier PMV Lawson, qui y a été tiré avant la guerre comme attraction lorsque la casse était encore ouverte au public."
 sca_ineffectual_government:9 "Gouvernement Inefficace"
 sca_ineffectual_government_desc:9 "Lorsque 'comme un chef dans un conseil de scrappeurs' devient un dicton dans la région signifiant "ne rien faire", cela devrait en dire long sur l'état du corps dirigeant des scrappeurs."
 sca_scrapyard_heritage:9 "Héritage de la Ferraille"
 sca_scrapyard_heritage_desc:9 "The Scrappers have salvaged and scrapped old world derelicts since shortly after bombs dropped They have become quite good at it. They will also will fiercly defend their claims, marked by brightly colored half buried cars. While what they have can hardly be considered a proper army, they are quick to rally and need barely any command structure to wreak havoc."
