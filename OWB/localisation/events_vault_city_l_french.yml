 nf_vault_city.1.t:0 "Le All Clear"
 nf_vault_city.1.d:0 "Il y'a beaucoup de débats sur le moment où nous avons quitté l'abri 8 pour la première fois, mais en tant que chef de Vault City, vous avez sûrement accès à ces informations. Combien de temps nos ancêtres ont-ils attendu le All Clear?"
 nf_vault_city.1.a:0 "70 ans après la chute."
 nf_vault_city.1.b:0 "100 ans après la chute."
 nf_vault_city.1.c:0 "120 ans après la chute."
 nf_vault_city.2.t:0 "Épidémie de crime"
 nf_vault_city.2.d:0 "Lorsque nos ancêtres ont émergé de leur maison souterraine et ont construit notre glorieuse ville avec leur G.E.C.K., les vestiges de l'homme qui ont survécu ont été attirés par son éclat. Avec eux sont venus des voleurs, des meurtriers, des trafiquants de drogue et toutes sortes de racailles. Avec la criminalité en hausse, comment avons-nous jamais survécu?"
 nf_vault_city.2.a:0 "Punir le crime avec la servitude aux citoyens."
 nf_vault_city.2.b:0 "Asservir les criminels pour les utiliser comme main-d'œuvre."
 nf_vault_city.2.c:0 "Donnez-leur le service militaire obligatoire."
 nf_vault_city.2.e:0 "Donnez-leur la peine de mort."
 nf_vault_city.3.t:0 "Armureries stockées"
 nf_vault_city.3.d:0 "La défense de notre utopie ne doit jamais cesser, car nous sommes un phare de culture et de technologie. Quand Vault Security ont fait le point sur le contenu de leurs armureries, qu’ont-ils trouvé?"
 nf_vault_city.3.a:0 "Armes à feu."
 nf_vault_city.3.b:0 "Lasers."
 nf_vault_city.3.c:0 "Des robots"
 nf_vault_city.4.t:0 "Le soulèvement de Gecko"
 nf_vault_city.4.d:0 "Après des décennies de discrimination et de violence, les goules de Gecko en ont finalement eu assez. Ils se sont armés et ont voulu prendre notre utopie. Le vilain Cerveau tira les ficelles des ombres, provoquant un léger relâchement entre les deux villes. Le chef de la sécurité Wallace a proposé qu'ils déclarent la loi martiale, tandis que le premier citoyen Lynette exhorte les têtes fraîches et la diplomatie. Au moment où ils prennent leur décision, les rats-taupes mutants de Brain émergent de leurs terriers sous la cour. Que s'est-il passé ensuite?"
 nf_vault_city.4.a:0 "La diplomatie a prévalu."
 nf_vault_city.4.b:0 "La loi martiale a été déclarée."
 nf_vault_city.4.c:0 "Les goules ont pris le relais."
 nf_vault_city.4.e:0 "Les Bêtes nous ont tous détruits."
 nf_vault_city.5.t:0 "L'avenir des serviteurs?"
 nf_vault_city.5.d:0 "Les serviteurs de Vault City ont été abusés pendant plusieurs décennies et certains disent qu'ils en ont assez! Il y aura toujours des remplacements, mais leur offrir des droits maintenant pourrait susciter un sentiment de loyauté qui nous manquait jusqu'à présent. Ce n'est pas nécessaire, et beaucoup dans la ville considèrent la notion de céder à leurs demandes comme quelque chose de loin en dessous de Vault City."
 nf_vault_city.5.a:0 "Droits des serviteurs?"
 nf_vault_city.5.b:0 "Règlementation des serviteurs."
 nf_vault_city.6.t:0 "Les principes des serviteurs?"
 nf_vault_city.6.d:0 "La main-d’œuvre que nous recrutons depuis des dizaines d’années a été dans l’ensemble des âmes désespérées, toute personne désireuse de signer ces documents et de conclure cet accord. Maintenant, cependant, nous nous trouvons dépassés par les candidatures et dans une position unique pour demander uniquement des ouvriers qualifiés. Cela réduirait la taille de notre effectif, mais cela rendrait beaucoup plus heureux les hommes et les femmes de la ville."
 nf_vault_city.6.a:0 "Des serviteurs qualifiés?"
 nf_vault_city.6.b:0 "Serviteurs non qualifiés."
 nf_vault_city.7.t:0 "Heures de travail du serviteur?"
 nf_vault_city.7.d:0 "Nos Serviteurs sont plus que surmenés, ils ont travaillés à la mort. Leur espérance de vie est au plus bas, à l'opposé de ce qu'ils demandaient quand ils postulaient au service. Cet abus a été une fois négligé, mais ces jours-ci? Tout le monde peut voir d'un seul coup d'œil que nous abusons des espoirs et des rêves des habitants des friches. Un simple changement de politique pourrait réduire les inquiétudes de beaucoup de ces personnes, mais encore une fois ... quelle est l’opinion d’un petit nombre d'habitant des friches qui en vaut vraiment la peine?"
 nf_vault_city.7.a:0 "Travailler en équipes."
 nf_vault_city.7.b:0 "Travaillez jusqu'à ce que vous tombiez."
 nf_vault_city.8.t:0 "La cargaison de Wattz"
 nf_vault_city.8.d:0 "Nous avons découvert un magasin de carabines laser Wattz 2000 dans notre entrepôt."
 nf_vault_city.8.a:0 "Les utiliser."
 nf_vault_city.9.t:0 "Le Thunderbird"
 nf_vault_city.9.d:0 "Nous avons été approchés par le leader des années 80. Il propose de mettre fin aux raids sur nos terres, tant que nous lui donnons, à lui et à sa tribu, la possibilité de se déplacer librement sur nos terres."
 nf_vault_city.9.a:0 "Accepter l'accord."
 nf_vault_city.9.b:0 "Rejeter l'offre."
 nf_vault_city.10.t:0 "L'offre de Thunderbird"
 nf_vault_city.10.d:0 "Thunderbird propose de s’engager, lui et sa tribu, si nous sommes en guerre, mais souhaite avoir le contrôle total du tronçon I-80 que nous contrôlons actuellement."
 nf_vault_city.10.a:0 "Accepter ses termes."
 nf_vault_city.10.b:0 "Rejeter ses termes."
 nf_vault_tec.1.t:0 "L'inspection de l'abri 3"
 nf_vault_tec.1.d:0 "L'abri 3 est partiellement inondé et l'occupation de l'abri par les Fiends n'a pas aidé son état. L'établissement d'un avant-poste ici ne serait pas impossible, mais il serait beaucoup plus facile de réparer les systèmes de purification de l'eau pour les exporter vers le reste de nos colonies."
 nf_vault_tec.1.a:0 "Utilisez l'eau pour nos colonies existantes."
 nf_vault_tec.1.b:0 "Rénover l'abri et établir une colonie."
 nf_vault_tec.2.t:0 "L'inspection de l'abri 6"
 nf_vault_tec.2.d:0 "Débarrasser l'abri de l’infestation de goules qui l’afflige depuis près de deux siècles nous a coûté plus que quelques membres de l’équipe de sécurité. Cependant, l'abri 6 semble être parfaitement intact et pourrait être utilisé soit comme nouvelle colonie, soit comme centre de production."
 nf_vault_tec.2.a:0 "Réutiliser pour la production."
 nf_vault_tec.2.b:0 "Établir une colonie."
 nf_vault_tec.3.t:0 "L'inspection de l'abri 13"
 nf_vault_tec.3.d:0 "L'abri 13 est encore criblé des corps des griffemort et des habitants de la chambre forte qui avaient marqué son abandon forcé. Il y'a cependant un G.E.C.K. à moitié usé.Nous pourrions utiliser le G.E.C.K. pour transformer cette abri en une colonie correcte, ou l'utiliser pour accélérer la recherche."
 nf_vault_tec.3.a:0 "Utiliser le G.E.C.K. pour la recherche."
 nf_vault_tec.3.b:0 "Établir une colonie."
 nf_vault_tec.3.c:0 "Laisser la tribu Arroyo retourner à sa maison ancestrale et garder le G.E.C.K."
 nf_vault_tec.4.t:0 "L'inspection de l'abri 15"
 nf_vault_tec.4.d:0 "L'abri 15 est à l'origine des Sables Ombragés et des Grands Khans, et a logé des gangs de braqueur, les habitants de l'abri, et les citoyens de la RNC.Les années n'ont pas été gentilles avec elle,entre les pillages de la RNC et ses médiocres habitants antérieurs, l'abri est dans des conditions lamentables. Pour rendre l'abri 15 conforme aux normes de qualité de vie, nous devions utiliser une bonne partie de notre infrastructure existante pour relayer les fondations et remplacer les pièces les plus gourmandes en composants électroniques. Une autre solution serait de s’assurer que l'abri est sûre pour entrer et l’ouvrir simplement comme site patrimonial, à la fois pour les aborigènes et les habitants des abris."
 nf_vault_tec.4.a:0 "Faites-en un site du patrimoine."
 nf_vault_tec.4.b:0 "Reconstruiser le coffre-fort et établissez un règlement"
 nf_vault_tec.5.t:0 "L'inspection de l'abri 19"
 nf_vault_tec.5.d:0 "L'abri 19 a été le lieu d'une expérience de séparation sociale, séparant les habitants des abris en deux groupes distincts. L'expérience a toutefois échoué en raison d'un énorme dépôt de soufre qui a contaminé leur alimentation en air."
 nf_vault_tec.5.a:0 "Utiliser les dépôts de soufre pour les explosifs."
 nf_vault_tec.5.b:0 "Souffler le soufre et établisser une colonie."
 nf_vault_tec.6.t:0 "L'inspection de l'abri 21"
 nf_vault_tec.6.d:0 "Les habitants de l'abri 21 ont parié la propriété de leur abri à M. House. Il les a cruellement expulsés de leur maison et en a rempli une bonne partie avec du béton. Cependant, il a permis à quelques citoyens de créer une industrie de marché florissante."
 nf_vault_tec.6.a:0 "Intégrer l'économie locale."
 nf_vault_tec.6.b:0 "Remettre l'abri en état de marche."
 nf_vault_tec.7.t:0 "Enlever l'infestation"
 nf_vault_tec.7.d:0 "Le contact perdu avec l’équipe d’enquête est maintenant le moindre de nos problèmes. Une infection d'origine végétale a été scellée dans l'Abri 22 et les a infectés. Nous pourrions soit créer une zone de quarantaine et essayer de rechercher les effets de l’infection, soit nous pourrions nettoyer "
 nf_vault_tec.7.a:0 "Rechercher l'infection."
 nf_vault_tec.7.b:0 "Envoyer une équipe de désinfection."
 nf_vault_tec.7.c:0 "Sortez les lance-flammes."
 nf_vault_tec.8.t:0 "Abri 34"
 nf_vault_tec.8.d:0 "L'abri 34 a été abandonné par ce qui est devenu les Boomers il y'a environ 50 ans et ils ont habité la base aérienne de Nellis depuis. Ils se méfient de tout le monde, mais avec la grâce de leur chef, ils ont permis à notre délégation diplomatique de leur parler. L'abri 34 lui-même souffre cependant d'une fuite de réacteur et est habitée par des goules. Nous pourrions soit approcher les Boomers et leur donner le contrôle des terres environnantes, nous donnant un puissant allié régional avec lequel nous partageons les origines, ou réparer la fuite sévère du réacteur, tuer les goules et sécuriser l'abri comme avant-poste dans la région."
 nf_vault_tec.8.a:0 "Réparer l'abri."
 nf_vault_tec.8.b:0 "Amenez les Boomers dans le pli."
 nf_vault_tec.9.t:0 "L'inspection de l'abri 70"
 nf_vault_tec.9.d:0 "L'Abri 70 a reçu trois G.E.C.K. et les a utilisés avec beaucoup d'effet pour créer la nation mormone de New Canaan. L'abri regorge de données sociales précieuses, entre les expériences sociales l'abri été chargé de développé la culture.  Malheureusement, toutes ces données se trouvent sur un ordinateur central vieillissant situé dans les ruines de l'abri lui-même. Nous pouvons soit rénover l'abri, endommageant probablement l'ordinateur central durant le processus, soit transformer l'ancien abri en un centre de recherche culturelle, dans l'espoir de récupérer autant de données que possible des mécanismes défaillants."
 nf_vault_tec.9.a:0 "Reconstruiser l'abri."
 nf_vault_tec.9.b:0 "Rechercher les données restantes dans l'ordinateur central de l'abri."
 nf_vault_tec.10.t:0 "Rapport de l'équipe de désinfection"
 nf_vault_tec.10.d:0 "La désinfection de l'Abri 22 a été catastrophique. Alors que l’équipe a réussi à éliminer toute la vie végétale et les mutants de la chambre forte, ils ont eux-mêmes été infectés. Des excuses, puis les sons de plusieurs coups de pistolet de 10 mm résonnent à la radio, suivis de silence."
 nf_vault_tec.10.a:0 "Leur sacrifice était noble."
