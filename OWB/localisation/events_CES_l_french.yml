l_french:
 nf_legion.1.t: "La Pétition des Whites Legs "
 nf_legion.1.d: "Un envoyé de la Légion de César a visité nos terres tribales et nous a proposé un accord. Prêter allégance à la Légion de César et abandonner les vieilles manières. Refuser, et ressentir la pleine puissance de la Légion."
 nf_legion.1.a: "Bien sûr, nous acceptons"
 nf_legion.1.b: "Jamais!"
 
 nf_legion.2.t: "La Pétition des 80"
 nf_legion.2.d: "Un envoyé de la Légion de César a visité nos terres tribales et nous a proposé un accord. Prêter allégance à la Légion de César et abandonner les vieilles manières. Refuser, et ressentir la pleine puissance de la Légion."
 nf_legion.2.a: "Bien sûr, nous acceptons"
 nf_legion.2.b: "Jamais!"

 nf_legion.5.t: "La mort de César"
 nf_legion.5.d: "Pendant des années, César a été victime d'un cancer malin - menaçant son règne sur la Légion. Aujourd'hui, à la veille de la plus belle heure de sa Légion, il s'est retiré dans sa tente, et la mort le réclamera sûrement. Dans ses dernières heures, il doit nommer un successeur."
 nf_legion.5.a: "Il nomme son Légat"
 nf_legion.5.b: "Il nomme Vulpes"
 nf_legion.5.c:0 "Une sorcière entre dans sa tente ..."
 
 nf_legion.6.t: "César vit"
 nf_legion.6.d: "Une sorcière de la tribu des Twin Mothers, épargnée il y a longtemps, entre dans la tente de César. Dans la matinée, César se lève - plus revigoré que jamais. Mais la garde prétorienne postée devant sa tente est partie. Lucius, leur chef, affirme que César est un hérétique, utilisant la technologie interdite pour reprendre vie. Lui et ses disciples remettent désormais en question les idéaux de la Légion de rejeter la technologie."
 nf_legion.6.a: "Crucifier les prétoriens déloyaux"
 nf_legion.6.b: "Hérésie!"
 
 nf_legion.7.t: "Expédition vers Blackfoot"
 nf_legion.7.d: "L'expédition vers la tribu des Pieds-Noirs a été l'événement créateur de l'histoire de la Légion. La tribu est le fondement de la grande légion de César, et c'est au travers des flammes des guerres de ces tribus primitives que la volonté de fer de César a été forgée. Il leur a appris ..."
 nf_legion.7.a: "Maintenace des armes"
 nf_legion.7.b: "Tactiques d'unité"
 nf_legion.7.c: "Créations explosives"
 
 nf_legion.8.t: "Morts dans les Canyons"
 nf_legion.8.d: "Les premières années de la Légion ont également été parmi les plus brutales. Dans sa conquête des Canyons, César abattit brutalement trois des tribus locales, chaque acte fut tout aussi cruel. Mais un acte a gagné une infamie particulière dans les Terres Désolées ..."
 nf_legion.8.a: "Ridgers"
 nf_legion.8.b: "Kaibabs"
 nf_legion.8.c: "Fredonians"
 
 nf_legion.9.t: "Le Légat Malpais"
 nf_legion.9.d: "Joshua Graham, le Légat Malpais, était le co-fondateur de la Légion, et le plus grand serviteur de César. Un général astucieux et rusé - cet acte précoce cimentait sa légende à travers la Légion, et formait la base de ses prouesses militaires ..."
 nf_legion.9.a: "Il a brulé Phoenix"
 nf_legion.9.b: "Il a chassé ses ennemis jusqu'au dernier"
 nf_legion.9.c: "Il a semé les Soleils Rouges"
 
 nf_legion.10.t: "César, fils de Mars"
 nf_legion.10.d: "La volonté de César est la loi. Il est un dieu parmi les hommes, le fils du dieu de la guerre, Mars. Tous dans sa légion vivent pour le servir, comme une lame sert son maître. Il est l'enseignant et le maître des tribus, sous lui - et dans sa conquête, il leur a enseigné de nombreuses leçons parmi lesquels ..."
 nf_legion.10.a: "Détruire les Proliférateurs"
 nf_legion.10.b: "Divide et Impera"
 nf_legion.10.c: "Decimatio"
 vulpes_chosen: "Vulpes doit faire face aux légions orientales de Lanius"
 lanius_chosen: "Lanius défend contre une révolte de Vulpes Inculta"
 nf_legion.11.t:0 "Bilan du barrage Hoover"
 nf_legion.11.d:0 "C'est fini que s'est-il réellement passé ?"
 nf_legion.11.a:0 "Vous avez perdu, perdant !"
 nf_legion.11.b:0 "Vous avez gagné ! Bon travail"
 lucius_chosen: "Passer à Lucius et se révolter contre l'hypocrisie de César"
 nf_legion.12.t:0 "César nous envoie une "requête""
 nf_legion.12.d:0 "Un messager de César est arrivé et apporte une lettre d'invitation à la Légion. Ils souhaitent nous permettre d’écraser ceux qui ont osé nous menacer et nous ont maltraité.\n\nQue devons-nous faire mon Khan ?"
 nf_legion.12.a:0 "Accepter son invitation"
 nf_legion.12.b:0 "Décliner. Nous n'avons pas besoin de son aide"
 caesar_chosen: "Restez comme César et installez la nouvelle thèse"
 nf_legion.13.t:0 "Réponse des Khans"
 nf_legion.13.d:0 "Les Khans ont accepté votre généreuse invitation à la Légion. Ils seront de puissants alliés."
 nf_legion.13.a:0 "Très bien"
 load_CES_crossing_party: "§Y5 unités d'infanterie d'élite saisissent Parker Strip§!"
 nf_legion.14.d:0 "Les Khans ont refusé votre généreuse invitation à la Légion ! Ils vont payer pour cette transgression !"
 nf_legion.14.a:0 "Des imbéciles"
 load_CES_crossing_party_nelson: "§Y5 unités d'infanterie d'élite saisissent Nipton§!"
 legion_had_civil_war:0 "La guerre civile de la Légion a commencé"
 
 
 
