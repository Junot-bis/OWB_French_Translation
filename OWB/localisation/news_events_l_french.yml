  ncnfall.1.t: "La chute de New Canaan"
  ncnfall.1.d: "Après deux jours de combats intenses, New Canaan est tombé aux mains des forces d'invasion.  Les troupes mormones ont courageusement défendu la colonie jusqu'aux aurores ce matin, se repliant sur des lignes défensives construites à la hâte à pas moins de sept reprises. Alors qu'un ordre de retrait a été donné tard hier soir à la suite d'une action d'encerclement ennemie réussie, les défenseurs mormons de la ville ont refusé de reconnaître l'ordre et ont pris des positions hautement défensives au centre du village, où ils ont tenu une dernière bataille toute la nuit. Ce n'est que grâce à une lourde ordonnance que leur résistance a finalement été vaincue. \n\nDans la lumière du matin, il était clair que le village avait été dévasté. Les nouveaux occupants n'ont pas ménagé leurs efforts pour étouffer la résistance à leur domination, et de nombreux bâtiments reposent dans des ruines incandescentes, dont l'église de Jésus-Christ des Saints des derniers jours, principal lieu de culte des Mormons."
  ncnfall.1.a: "Combien de temps une nation peut-elle tenir sans sa région d'origine ?"
