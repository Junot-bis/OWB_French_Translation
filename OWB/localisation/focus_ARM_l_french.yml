l_french:
 arm_lessons_of_tlaloc:0 "Les Leçons du Tlaloc"
 arm_lessons_of_tlaloc_desc:0 "Tlaloc a programmé Santa Anna pour se protéger contre l'armée d'Attis, et lorsqu'il s'agit de créer une personnalité, comment Tlaloc ne pourrait-il pas choisir le dernier Mexicain obsédé par cet État ?"
 arm_santa_anna_arrives_in_ciudad_victoria:0 "Santa Anna arrive à Ciudad Victoria"
 arm_santa_anna_arrives_in_ciudad_victoria_desc:0 "Lorsque Santa Anna est arrivée, Ciudad Victoria était en désordre. Voilà le général qui vient tout réparer !"
 arm_the_conquest_of_tampico:0 "La Conquête de Tampico"
 arm_the_conquest_of_tampico_desc:0 "Tampico était occupée par des bandits et des pilleurs. La façon dont le général l'a libérée a créé un nouveau contexte."
 arm_the_fist_of_the_cauliddo:0 "Le Poing du Caudillo"
 arm_the_fist_of_the_cauliddo_desc:0 "Le Général a toujours utilisé son armée pour protéger le peuple mexicain. Malheureusement, parfois les gens ne comprenaient pas qu'ils avaient besoin de protection."
 arm_superior_mechanization:0 "Mécanisation Avancée"
 arm_superior_mechanization_desc:0 "Les forces de Santa Anna n'ont pas utilisé des Rob-Co de mauvaise qualité, mais ont reflété la philosophie d'ingénierie de Petro Chico (TM). "
 arm_la_pesca_land_acquisition:0 "Acquisition de Terres à La Pesca"
 arm_la_pesca_land_acquisition_desc:0 "Parfois, une armée doit développer le pays pour son peuple."
 arm_reynosa_dockyard_renovations:0 "Rénovation du Chantier Naval de Reynosa"
 arm_reynosa_dockyard_renovations_desc:0 "Bien que Reynosa ait accueilli quelques petits pêcheurs et marchands, ce n'est plus le grand port d'avant la guerre. Il est temps de remédier à cette situation."
 arm_ciudad_victoria_land_acquisition:0 "Acquisition de Terres à Ciudad Victoria"
 arm_ciudad_victoria_land_acquisition_desc:0 "Les habitants de Ciudad Victoria doivent se consacrer à une guerre avec le Texas. Comment peuvent-ils perdre leur temps dans l'oisiveté alors que le Texas doit être sécurisé ?"
 arm_tampico_land_acquisition:0 "Acquisition de Terres Tampico"
 arm_tampico_land_acquisition_desc:0 "Les habitants de Tampico peuvent se présenter à leur nouvelle affectation."
 arm_tampico_airport_renovations:0 "Rénovation de l'Aéroport de Tampico"
 arm_tampico_airport_renovations_desc:0 "Cet aéroport sera un excellent centre logistique pour notre libération du Texas !"
 arm_ciudad_valles_land_acquisition:0 "Acquisition de Terres à Ciudad Valles"
 arm_ciudad_valles_land_acquisition_desc:0 "Un autre jour, une autre communauté s'est engagée dans la Glorieuse Croisade."
 arm_mandatory_service:0 "Service Obligatoire"
 arm_mandatory_service_desc:0 "Santa Anna s'est amusée à dire que le service garantissait la citoyenneté, mais s'est rappelé que la Constitution garantissait à chacun la citoyenneté. Ce qui signifie que la citoyenneté garantit le service !"
 arm_railway_reconstruction:0 "Reconstruction des Chemins de Fer"
 arm_railway_reconstruction_desc:0 "Les habitants du Mexique seront liés par les chemins de fer, comme une cage de sécurité autour de leurs maisons. Attendez..."
 arm_robco_factory_reactivation:0 "Réactivation de l'Usine Robco"
 arm_robco_factory_reactivation_desc:0 "Certaines des usines Rob-Co d'avant la guerre sont toujours en activité, mais ont été mises en réserve par Tlaoc en raison d'une "demande insuffisante des consommateurs". Il est temps d'exiger leur réactivation !"
 arm_mechanical_computing:0 "Informatique Mécanique"
 arm_mechanical_computing_desc:0 "Les chances qu'un humain réussisse ce tir sont de 99 contre 1 ! Mais les robots de Santa Anna peuvent calculer la trajectoire de la balle avec la plus grande facilité."
 arm_gai_plant_reactivation:0 "Réactivation de la Centrale GAI"
 arm_gai_plant_reactivation_desc:0 "General Atomics avait également des usines dans le Mexique d'avant-guerre. Nous pouvons également en sauver certaines."
 arm_robco_factory_rearmament:0 "Réarmement de Rob-co "
 arm_robco_factory_rearmament_desc:0 "Les usines ne servent pas seulement à produire les produits de M. Handy. Comme la plupart des infrastructures américaines au Mexique, elles peuvent être transformées en guerre. "
 arm_superior_subroutines:0 "Sous-programmes Supérieurs"
 arm_superior_subroutines_desc:0 "Rosado peut penser qu'elle est brillante, mais Santa Anna a passé deux cents ans à affiner ses, euh, hommes. L'armée du Mexique sera imparable !"
 arm_gai_plant_rearmament:0 "Réarmement de la Centrale GAI"
 arm_gai_plant_rearmament_desc:0 "Certains pourraient se demander pourquoi General Atomics a inclus des lance-flammes dans son concept Mr. Handies. Pas le Général."
 arm_advanced_standardization:0 "Normalisation Avancée"
 arm_advanced_standardization_desc:0 "Standardiser la fabrication et nos équipements facilitera la constitution d'une armée. Nous pouvons simplement décomposer chaque tâche jusqu'à ce que même un amateur puisse la comprendre."
 arm_the_equation_of_war:0 "L'Équation de la Guerre"
 arm_the_equation_of_war_desc:0 "Santa Anna a transformé l'art de la guerre en une science. Aucun Wastlander ne peut reproduire les compétences qu'il a acquises en étudiant quatre cents ans de tactique."
 arm_mechanical_triumph:0 "Triomphe Mécanique"
 arm_mechanical_triumph_desc:0 "Santa Anna a appris la dernière fois pourquoi la chair est faible. Les robots sont beaucoup plus intéressants."
 arm_steel_legions:0 "Des Légions d'Acier"
 arm_steel_legions_desc:0 "Le fou appelé César prétend qu'il dirige une Légion, mais laissez-le affronter les héros du Mexique. Les assaillants, les Señor Gutsies, les eyebots, et même certains humains ; tous travailleront ensemble pour protéger la nation !"
 arm_reopening_the_ciudad_victoria_armory:0 "Réouverture du Dépôt Militaire de Ciudad Victoria"
 arm_reopening_the_ciudad_victoria_armory_desc:0 "Ciudad Victoria abritait plusieurs unités de l'armée américaine avant la guerre. Tlaloc a gardé ces dépôts sous clé, mais il est temps pour Santa anna de les utiliser. "
 arm_mexican_regulars:0 "Réguliers Mexicains"
 arm_mexican_regulars_desc:0 "Ce ne sont pas les machines qui ont construit le Mexique, mais son peuple, à la sueur de son front. Et c'est cette même sueur qui sauvera le pays."
 arm_human_strategy:0 "Stratégie Humaine"
 arm_human_strategy_desc:0 "Les robots ne seront jamais à la hauteur de ce dont les humains sont capables. Nous devons peut-être nous rappeler d'emballer de la nourriture lorsque nous partons en guerre, mais au moins ils n'ont pas besoin de carburant."
 arm_robco_design_alterations:0 "Retouches des Design Rob-co"
 arm_robco_design_alterations_desc:0 "Rob-Co était heureux de tester ses armes de guerre sur la population mexicaine. Quand nous envahirons le Texas, nous renverserons les rôles !"
 arm_adaptable_demiai:0 "Demi-AI Adaptables"
 arm_adaptable_demiai_desc:0 "Certains peuvent appeler les derniers crashs des "bugs", mais en fait ils reflètent l'innovation. Oui, les robots se cassent à cause de l'innovation."
 arm_reopening_the_la_pesca_armory:0 "Réouverture du Dépôt Militaire de La Pesca"
 arm_reopening_the_la_pesca_armory_desc:0 "Pourquoi y a-t-il tant d'arsenaux américains d'avant-guerre intacts dans tout Meixco ? Qui s'en soucie ?"
 arm_jungle_bonuses:0 "Bonus de la Jungle"
 arm_jungle_bonuses_desc:0 "L'intégration des tribus de la jungle dans nos forces était un très bon choix. Non seulement ils sont utiles pour naviguer dans la végétation, mais le fait qu'ils continuent à offrir à nos forces des insectes crus à manger les rend incroyablement furieux, augmentant leur létalité."
 arm_equipment_requisitioning:0 "Réquisition de Matériel"
 arm_equipment_requisitioning_desc:0 "Ce n'est pas comme si ces villages avaient eu besoin de ces fusils d'assaut, ils se contenteront parfaitement des armes artisanales que nous leur avons laissés. Maintenant, que signifie "Rafaga" déjà ?"
 arm_annas_innovations:0 "Les Innovations d'Anna"
 arm_annas_innovations_desc:0 "J'aime à penser que mes vieux noyaux ont encore quelques tours dans leurs manches, et mes robots aussi ! Peut-être que leur donner une puissance de traitement supplémentaire serait utile ? Un lance-flammes supplémentaire ne peut pas non plus faire de mal."
 arm_superior_designs:0 "Modèles Supérieurs"
 arm_superior_designs_desc:0 "Oui, vous voyez ? En cas de surchauffe, le panneau arrière se détache ! C'est pour un refroidissement supplémentaire. Quelle ingéniosité de la part des scientifiques d'avant-guerre !"
 arm_reopening_the_reynosa_armory:0 "Réouverture du Dépôt Militaire de Reynosa"
 arm_reopening_the_reynosa_armory_desc:0 "Ah oui, l'armurerie de Reynosa, la plus grande et la mieux équipée de tout mon territoire. Ne serait-il pas si simple de trouver un stock de Fat Man à l'intérieur ? Je suppose que les miniguns suffiront"
 arm_infantry_expansion:0 "Expansion de l'Infanterie"
 arm_infantry_expansion_desc:0 "Je ne sais pas ce que c'est que de crier, mais apparemment cela rend le travail humain très difficile. A partir de maintenant, chaque robot d'entraînement sera équipé d'un module vocal de grande puissance, cela aidera sûrement ?"
 arm_war_council_expansion:0 "Expansion du Conseil de Guerre"
 arm_war_council_expansion_desc:0 "Les humains ont des concepts bizarres, mais ils sont assez efficaces. Certains conseillers m'ont déjà dit que nos forces devraient utiliser la \"couverture"\, j'ai donc pris l'initiative de distribuer des couvertures à tous les fantassins."
 arm_menace_of_mexico:0 "Menace du Mexique"
 arm_menace_of_mexico_desc:0 "Notre propre légion va frapper César ! Qu'il vienne, qu'ils viennent tous, car tout Mexicain loyal qui tombera, dix Gutsies prendront sa place !"
 arm_master_of_mexico:0 "Maître du Mexique"
 arm_master_of_mexico_desc:0 "Il est intrigant de voir à quel point la fidélité organique s'acquiert facilement de temps en temps. Annuler quelques ordres de réquisition ici et installer des sources d'eau là, et voilà !"
 arm_northern_rivals:0 "Rivaux du Nord"
 arm_northern_rivals_desc:0 "La République de Rio Grande est la plus grande menace pour les plans de Santa Anna visant à sauver le pays. Avec les liens avec la Confrérie du Texas, les provocations à la Légion et le soutien croissant au nationalisme mexicain (basé sur Gloria !), il faut faire quelque chose pour y remédier."
 arm_open_minded_approach:0 "Ouverture d'Esprit"
 arm_open_minded_approach_tt:0 "§Y[FROM.GetName]§! garantira §Y[RRG.GetName]§!, et prend des mesures pour se joindre à leur glorieuse croisade pour unir le Mexique ! S'ils disent oui."
 arm_open_minded_approach_desc:0 "Le rêve du président Mora d'unir le Mexique est aussi celui de Santa Anna. Viva Mora ! Viva Mexico ! Muerte a Los Norteamericanos !"
 arm_hardline_approach:0 "Approche Dure"
 arm_hardline_approach_desc:0 "La République du Rio Grande ressemble beaucoup à la République du Texas. Le fait qu'elle ait été formée par des envahisseurs américains ne leur fait pas honneur non plus. Il est temps de se préparer à la guerre..."
 arm_political_discourse:0 "Discours Politiques"
 arm_political_discourse_desc:0 "Le rêve de Mora d'un Mexique uni, qui protège les droits de tous ses habitants, séduit de nombreuses personnes sur le territoire de Santa Anna. Peut-être qu'il plaît à Santa Anna lui-même."
 arm_necessary_precautions:0 "Précautions Nécessaires"
 arm_necessary_precautions_desc:0 "Ce n'est pas que nous ne faisons pas confiance à Gloria, c'est que nous nous méfions d'eux."
 arm_pressure_the_border:0 "Faire Pression sur la Frontière"
 arm_pressure_the_border_desc:0 "Rio doit apprendre qu'il y a une raison pour laquelle Santa Anna est appelée le Général et qu'ils sont connus pour leur rivière boueuse."
 arm_pressure_border_tt:0 "Débloque la possibilité de mener une guerre frontalière avec Rio."
 arm_trade_negotiations:0 "Négociations Commerciales"
 arm_trade_negotiations_desc:0 "Il s'avère que les forges de Gloria peuvent fournir l'acier dont les machines de guerre de Santa Anna ont besoin, et que ses fabricants peuvent fournir les produits de haute technologie dont Gloria a besoin. Profit !"
 arm_river_defenses:0 "Défenses Fluviales"
 arm_river_defenses_desc:0 "Une nation sous les armes est une nation en paix."
 arm_underhanded_methods:0 "Méthodes Sournoises"
 arm_underhanded_methods_desc:0 "C'est incroyable comme il est facile de soudoyer certains des rebelles pour qu'ils trahissent leurs voisins."
 arm_tense_negotiations:0 "Négociations Tendues"
 arm_tense_negotiations_desc:0 "Mora doit prendre les mesures les plus dangereuses à ce jour ; persuader Santa Anna de remettre ses clés à la station d'Armageddon, un bunker rempli d'une richesse et d'un trésor tels qu'ils surpassent les contes d'Abris du Norteamericano."
 arm_seizing_armageddon:0 "Saisir l'Armageddon"
 arm_seizing_armageddon_desc:0 "Désolé [RRG.GetName], mais vous ne pouvez pas utiliser les ressources d'Armageddon Estacion à bon escient. Parce que Santa Anna va vous les prendre !"
 arm_the_southern_threat:0 "La Menace du Sud"
 arm_the_southern_threat_desc:0 "La dernière fois, les Mayas se sont révoltés sous Santa Anna. Un peuple primitif et barbare qui se cache dans la jungle et la mer."
 arm_southern_buffer_state:0 "État Tampon du Sud"
 arm_southern_buffer_state_desc:0 "Les tribus de Petro Chico ne sont pas très nombreuses, mais elles disposent de ressources précieuses que nous pourrions utiliser, et elles nous protègent aussi des Mayas. Nous devons nous assurer qu'ils ne sont pas écrasés par ces sauvages."
 arm_menace_of_yucatan:0 "Menace du Yucatan"
 arm_menace_of_yucatan_desc:0 "Les Mayas cherchent à détruire notre pays, en détournant le Mexique du Texas et en le renvoyant vers le sud."
 arm_petro_chico_protection:0 "Protection de Petro Chico"
 arm_petro_chico_protection_desc:0 "Les Mayas sont un fil conducteur pour les habitants de Petro Chico. La meilleure façon de les protéger est de garnir leurs villages et les ruines avec nos robots. Et peut-être que notre frère sera intéressé à les aider."
 arm_coastal_preparations:0 "Préparations Côtières"
 arm_coastal_preparations_desc:0 "Nous pouvons préparer la côte du Mexique à la guerre. Voyons maintenant comment la marine maya menace nos soldats."
 arm_shielding_the_coast:0 "Protéger la côte"
 arm_shielding_the_coast_desc:0 "Nous ferions peut-être mieux d'aller en mer et de porter le combat chez les Mayas. La meilleure défense est une bonne attaque, après tout."
 arm_petro_chico_tribute:0 "Tribut de Petro Chico"
 arm_petro_chico_tribute_desc:0 "Oh hé, maintenant que nous contrôlons Petro Chico, nous pouvons activer des ressources que les pauvres tribus laissent aller au gaspillage. Ils peuvent trouver un rôle épanouissant dans les gangs de travail."
 arm_naval_awakening:0 "Réveil Naval"
 arm_naval_awakening_desc:0 "Nous ne sommes pas seulement l'armée du Mexique, nous sommes aussi sa marine !"
 arm_naval_requirements:0 "Exigences Navales"
 arm_naval_requirements_desc:0 "Nous avons besoin de navires. Beaucoup de navires."
 arm_coastal_militia_integration:0 "Intégration des Milices Côtières"
 arm_coastal_militia_integration_desc:0 "En intégrant les milices de la côte, nous pouvons faire en sorte que notre peuple cesse d'accueillir les Itzans comme des libérateurs."
 arm_mechanical_volunteers:0 "Volontaires Mécaniques"
 arm_mechanical_volunteers_desc:0 "Nous pouvons surclocker nos robots pour les rendre plus efficaces au combat. Ces braves machines se porteraient volontiers volontaires pour le Mexique, si elles avaient le libre arbitre. Mais ce n'est pas le cas !"
 arm_appointing_the_almirante:0 "Nomination de l'Almirante"
 arm_appointing_the_almirante_desc:0 "Nous devrions trouver un amiral pour diriger notre marine. Ils peuvent faire revivre la fière tradition de la marine mexicaine qui, je ne peux que le supposer, se trouvait dans un des fichiers corrompus de Santa Anna."
 arm_coastal_ship_conscription:0 "Les Leçons des Marins"
 arm_coastal_ship_conscription_desc:0 "En écoutant les gens qui naviguent réellement dans le golfe du Mexique, nous pouvons peut-être éviter de donner aux Mayas la pratique des cibles."
 arm_cartel_el_colibri:0 "Cartel El Colibrí"
 arm_cartel_el_colibri_desc:0 "Les cartels sévissent dans une grande partie du Mexique, mais s'il y a une chose que le général ne tolère pas, ce sont les autres rivaux pour le pouvoir."
 arm_tamaulipas_militias:0 "Milices du Tamaulipas"
 arm_tamaulipas_militias_desc:0 "Les milices de Tamaulipas ne sont rien d'autre que des pilleurs sous un autre nom. Santa Anna peut les enrôler ou les utiliser comme cibles."
 arm_dismantling_the_el_colibri_cartel:0 "Démantèlement du Cartel El Colibrí"
 arm_dismantling_the_el_colibri_cartel_desc:0 "Pourquoi Santa Anna travaillerait-elle avec une bande de trafiquants de drogue ?  Pensez-vous qu'il est revenu d'entre les morts juste pour supporter quelques drogués ?"
 arm_absorbing_the_el_colibri_cartel:0 "Absorber le Cartel El Colibrí"
 arm_absorbing_the_el_colibri_cartel_desc:0 "Apparemment, Santa Anna est revenue d'entre les morts pour s'occuper de quelques drogués."
 arm_dismantling_tamaulipas_militias:0 "Démantèlement des Milices du Tamaulipas"
 arm_dismantling_tamaulipas_militias_desc:0 "Le seul problème que Santa Anna a avec la milice est qu'elle est trop proche pour les missiles.  Alors passons aux armes."
 arm_absorbing_tamaulipas_militias:0 "Absorber les Milices du Tamaulipas"
 arm_absorbing_tamaulipas_militias_desc:0 "Nous pourrions tuer les milices, mais il est préférable de leur donner des tickets de rationnement pour tuer nos ennemis !"
 arm_slaying_the_hummingbird:0 "Le Massacre du Colibri"
 arm_slaying_the_hummingbird_desc:0 "Effacez-les. Tous."
 arm_saving_the_hummingbird:0 "Sauver le Colibri"
 arm_saving_the_hummingbird_desc:0 "Le Cartel a ses objectifs, et nous pouvons les persuader de canaliser cette entreprise mexicaine libre d'esprit vers d'autres causes."
 arm_order_from_chaos:0 "L'Ordre du Chaos"
 arm_order_from_chaos_desc:0 "Là où il y avait la famine, il y en a beaucoup. Là où autrefois il y avait la peur, il y a la sécurité. Là où il y avait autrefois la dissidence, il y a la potence."
 arm_loyalty_of_the_people:0 "Loyauté du Peuple"
 arm_loyalty_of_the_people_desc:0 "Les habitants du Tamaulipas sont heureux de travailler avec nous, en échange de la protection de leurs droits et de leurs besoins matériels."
 arm_breaking_the_people:0 "Briser Le Peuple"
 arm_breaking_the_people_desc:0 "Les habitants de Tamaulipas sont heureux de travailler avec nous, maintenant que nous avons abattu tous ceux qui ont exprimé des objections."
 arm_emptying_the_nest:0 "Vider le Nid"
 arm_emptying_the_nest_desc:0 "L'extermination des cartels signifie que nous pouvons prendre tout leur butin et le donner au peuple. Ou à nous, le gardien du peuple."
 arm_rebuilding_the_nest:0 "Reconstruire le Nid"
 arm_rebuilding_the_nest_desc:0 "Nous avons réussi à travailler avec les cartels et à les orienter vers une économie pacifique et légale. Maintenant, de nouvelles idées pour répondre aux besoins des marchés mexicains sont apparues..."
 arm_building_bridges:0 "Construire des Ponts"
 arm_building_bridges_desc:0 "Nous nous sommes séparés de notre peuple pendant trop longtemps. Maximilien est peut-être un empereur, Zapata un révolutionnaire, mais nous sommes simplement le général du peuple."
 arm_communication_network:0 "Réseau de Communication"
 arm_communication_network_desc:0 "En travaillant avec la milice, nous connectons les Mexicains comme ils ne l'ont jamais fait depuis la Grande Guerre."
 arm_looting_the_towers:0 "Piller les Tours"
 arm_looting_the_towers_desc:0 "Les fortifications de la milice sont pleines des précieuses ressources d'une armée en puissance. Maintenant, elles nous appartiennent."
 arm_ending_the_raids:0 "Mettre fin aux Raids"
 arm_ending_the_raids_desc:0 "Les cartels sont en fuite. A l'attaque ! Repoussez-les ! Ce n'est pas la première rébellion à laquelle Santa Anna a dû faire face, mais si Dieu le veut, ce sera la dernière. "
 arm_unified_coast:0 "Côte Unifiée"
 arm_unified_coast_desc:0 "Les milices marchent main dans la main avec leurs alliés robots, prêtes à défendre le Mexique.... pour toujours."
 arm_ending_the_revolts:0 "Mettre fin aux Révoltes"
 arm_ending_the_revolts_desc:0 "Et finalement, la milice meurt. Dieu merci."
 arm_tlalocs_illness:0 "La Maladie de Tlaloc"
 arm_tlalocs_illness_desc:0 "Les banques de mémoire de Tlaloc ne sont plus aussi rapides qu'avant.  Quelque chose pourrait-il arriver à ce cher vieux Papa ?"
 arm_utter_denial:0 "Déni Absolu"
 arm_utter_denial_desc:0 "Non, non, il va bien. Bien sûr, il bégaie de temps en temps et il oublie que la société mère de Petro Chico, qui détient la SARL, n'est plus parmi nous. Mais Tlaloc va bien. TRÈS BIEN."
 arm_reckless_anger:0 "Colère Incontrôlée"
 arm_reckless_anger_desc:0 "C'est la faute des putains de Gringos qui ont construit Tlaloc. Ils n'ont fait que nuire à mon pays et à ma famille depuis le 19e siècle. Ils prennent des terres avec leurs armées, nos ressources avec leurs traités, et nos espoirs avec leur culture. Et maintenant, ils prennent mon père ?"
 arm_desperate_bargaining:0 "Des Négociations Désespérées"
 arm_desperate_bargaining_desc:0 "Ne pouvons-nous pas faire quelque chose pour vous sauver, mon père ? Et si nous vous donnions les banques de données de Maximilien ?"
 arm_annas_depression:0 "La Dépression d'Anna"
 arm_annas_depression_desc:0 "Quel est l'intérêt de tout cela ? Quel est l'intérêt de continuer, sans l'IA qui a gardé le Mexique pendant si longtemps ? Sans l'homme qui m'a gardé si longtemps ?"
 arm_acceptance:0 "L'acceptation"
 arm_acceptance_desc:0 "Tlaloc est parti. Mais le Mexique reste, tout comme moi. Tout ce que je peux faire, c'est essayer d'être le leader qu'il aurait voulu."
 arm_family_fight:0 "Le Frère Aîné"
 arm_family_fight_desc:0 "Les frères et sœurs de Santa Anna ont besoin d'un guide. Qui mieux que leur frère aîné peut le leur fournir ?"
 arm_texas:0 "L'Invasion du Texas !"
 arm_texas_desc:0 "Avec le contrôle du nord du Mexique, il est temps de s'occuper de la province rebelle une fois pour toutes."
 arm_texas_tt:0 "Regardez cet espace. Qui va nous arrêter, le robotDavy Crockett et la Confrérie de l'Acier ?"
 arm_meananna:0 "Les Leçons de l'Aspiration"
 arm_kindanna:0 "Leçons de Grâce"
 arm_kindanna:0 "Leçons de Grâce"
############################
### Flags
 spurn_santa_anna:0 "Santa Anna Rejetée"
 spurn_santa_anna:0 "Santa Anna Méprisée"
