 raul:0 "Raul"
 raul_desc:0 "Raul était le meilleur mécanicien de Vertibird de l'enclave. Après la défaite de l'enclave à la plate-forme pétrolière et à Navarro, il disparut avec Dornan. Au retour de Dornan, Raul a très vite compris que l’équipement dont ils avaient besoin pour construire leurs usines nécessitait une révision majeure et a commencé à travailler immédiatement pour devenir le meilleur ingénieur de l'Enclave."
 raul_engineer:0 "Ingénieur"
 judah_kreger:0 "Capitaine Judah Kreger"
 judah_kreger_desc:0 "Judah Kreger était un capitaine dans l'enclave de Navarro et un bon à cela. Ses compétences en leadership ont permis d'éviter plusieurs rivalités dans l'enclave et de continuer à travailler ensemble sans aucun problème. Lorsque l'enclave a été vaincue à Oil Rig et que Navarro s'est enfui, il a tenté de s'intégrer secrètement à la RNC. Puis Dornan est revenu et tout a changé."
 judah_kreger_leader:0 "Leader"
 snookie:0 "Snookie"
 snookie_desc:0 "Snookie était un garde à la base de Navarro gardant un Griffe de la mort intelligent que l'enclave avait fait prisonnier. Elle était aussi un soldat et excellait à se faire une place et à ne pas bouger d'un pouce. Lorsque l'Enclave a perdu à Navarro, elle a réussi à s'échapper avec Dornan et elle revient avec lui pour assister à la victoire finale des Enclaves."
 snookie_guard:0 "Garde"
 quincy:0 "Quincy"
 quincy_desc:0 "En tant que chef de l'équipe de techniciens chez Navarro, Quincy était un homme de grande compétence et de grande responsabilité. Il était chargé de superviser le travail des mécaniciens et des équipes de maintenance qui se trouvaient à la base. Lorsque l'Enclave a perdu à la plate-forme pétrolière et à Navarro, il a disparu avec Arch Dornan et revient maintenant avec Dornan lui-même."
 quincy_technician:0 "Technicien"
 sanders:0 "Colonel Sanders"
 sanders_desc:0 "Sanders était l'officier chargé de superviser les fouilles à la base militaire de Mariposa. Ses capacités étaient ce qui permettait à l'Enclave de se procurer l'échantillon de VEMS-II et d'empêcher les Mineurs mutants de vaincre les gardes et les camps juste à l'extérieur de la base. Il dirige ses opérations spéciales avec la capacité d'un véritable officier de l'enclave."
