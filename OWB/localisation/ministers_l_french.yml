 abraham:0 "Abraham Horres"
 abraham_desc:0 "Envoyé comme missionnaire dans une tribu en Arizona, la tribu avec laquelle il a était massacrée par la Légion. Fuyant à Canaan, il vit de première main ce que la Légion pouvait faire. Sachant qu'ils finiraient par venir pour New Canaan, il a passé ses années à construire un soutien pour diffuser la parole de Dieu au monde par la force."
 unrelenting_crusader:0 "Croisé implacable"
 matthew:0 "Matthew Green"
 matthew_desc:0 "Un homme paisible, Matthew Green était un disciple dévot de Dieu. Envoyé à Ires pour essayer de soulager les tensions entre les mormons et les catholiques et essayer de former une alliance entre nos peuples. Après beaucoup de succès, il retourna à New Canaan un pacifiste complet, voyant de première main que la volonté de Dieu était celle de la paix."
 peace_mission:0 "Missionnaire pacifique"
 eden:0 "Eden Dent"
 eden_desc:0 "Un médecin doué, Eden est l'un des meilleurs experts médicaux de New Canaan. Bien que Mormon elle-même, elle n'est pas d'accord avec la politique de New Canaan de convertir les tribus les moins instruites à la volonté de Dieu, la considérant comme une manipulation plutôt que comme un salut."
 calm_doc:0 "Docteur en conflit"
 aaron:0 "Arron Grant"
 aaron_desc:45 "Le fabricant d'armes de New Canaan, Aaron, est le quartier général de facto de New Canaan. Expert dans le pistolet de calibre .45, il crée presque toutes les armes utilisées par les soldats de New Canaan."
 quatermaster_45:0 "Quartier-maître mormon"
 waking_cloud:0 "Réveiller le nuage"
 waking_cloud_desc:0 "Un converti tribal des Douleurs, Waking Cloud était l'un des premiers Sorrows convertis par Daniel. En tant que sage-femme pour les Sorrows, elle se soucie beaucoup de la tribu et de leur culture tout en adoptant le mode de vie mormon."
 coming_convert:0 "Convertisseur"
 gideon:0 "Gideon Maywater"
 gideon_desc:0 "Expert en tactique et en entraînement, Gideon est un instructeur mormon pour leur armée. Pendant qu'il forme les soldats de New Canaan, il refuse de former quiconque en dehors de New Canaan, en particulier les tribus. Craignant que, s'ils connaissaient leurs tactiques, ils puissent être utilisés contre eux."
 mormon_militia:0 "Maître du Seigneur"
 mountain_hawk:0 "Faucon de montagne"
 mountain_hawk_desc:0 "Un tribal Dead Horse, Mountain Hawk est l'un des anciens de la tribu. Partageant sa sagesse avec ceux qui sont en dessous de lui, il se méfie de New Canaan, sachant ce que leurs missionnaires ont fait aux tribus dans le passé. Bien qu'il soit en forme par rapport à la plupart des tribus, il n'a pas perdu son avantage."
 gods_warrior:0 "Guerrier de Dieu"
 rushing_wind:0 "Vent pressant"
 rushing_wind_desc:0 "Un converti tribal des Tar Walkers, Rushing Wind est l'un des morceaux de fierté de New Canaan. Maintenant un citoyen à part entière avec presque aucun lien avec son ancienne tribu, il est un pieux mormon et un exemple que n'importe qui peut suivre la volonté de Dieu."
 joel_desc:0 "Joel est un prêtre mormon qui croit fermement que New Canaan est la terre sainte. Il croit qu'il n'y a aucune raison de gaspiller les personnes de Dieu en expansion alors que la terre sainte a déjà été établie. Il soutient la défense de New Canaan à tout prix et ne ferait qu'élargir la terre sainte si cela ne coûtait pas la vie des gens de Dieu."
 defender_priest:0 "Prêtre défenseur"
 david_desc:0 "Ancien membre des Desert Rangers, David a déménagé à New Canaan pour enseigner aux mormons les stratégies des Rangers. Bien qu’initialement méfiant, il a gagné sa place en tant que membre de New Canaan."
 mormon_ranger:0 "Rangers mormons"
 tribal_mormon:0 "Tribal Mormon"
 joel:0 "Joel Harnigan"
 wallace_desc:0 "Pour un homme qui passe tout son temps dans l'eau, Wallace ne s'en est jamais lassé. Utilisant ses bateaux pour traverser le grand lac salé, il rêve d'un temps où il est fréquent que les gens utilisent les bateaux et les voies navigables autant que New Canaan compte sur les routes. Il espère que ce jour viendra bientôt."
 mormon_navy_buff:0 "Voyageur de Salt Lake"
 sariah_desc:0 "Sariah, une dévote Mormon, n'a jamais été la femme mormone traditionnelle. Dès son plus jeune âge, sa passion pour le vol a contrôlé sa vie. À partir du moment où elle est devenue adulte, elle s'est consacrée à la création de la force aérienne de New Canaan."
 mormon_air_buff:0 "Ailes sacrées"
 paladin_ramos_desc:0 "Paladin Ramos a longtemps servi la Confrérie en tant que chef de la sécurité dans la section Mojave. Il ne connaît que la loyauté envers la cause et les idéaux de la Confrérie."
 paladin_hardin_advisor:0 "Chef paladin Hardin"
 paladin_hardin_advisor_desc:0 "Le chef paladin Edgar Hardin est membre de la Confrérie de l'Acier des terres dévastées de Mojave, il montre une loyauté divine à la Confrérie. Il est connu pour son attitude non sensuelle et sa moralité de donner à chacun une chance de faire ses preuves et de se rendre mieux."
 paladin_sato:0 "Paladin Sato"
 paladin_sato_desc:0 "Paladin Sato est un membre de longue date de la Confrérie. Il a gravi les échelons pour devenir paladin et est maintenant considéré comme un expert dans le domaine des armes."
 knight_torres:0 "Chevalier Torres"
 daisy_whitman:0 "Daisy Whitman"
 daisy_whitman_desc:70 "Daisy était et est une pilote de Vertibird accomplie et compte plus de 70 missions à son actif. Grâce à son expérience et à ses compétences dans le ciel, nos flyers seront inarrêtables."
 scout_sierra:0 "Chevalier Sierra"
 orion_moreno:0 "Orion Moreno"
 orion_moreno_dsec:0 "Orion Moreno était un soldat accompli dans l'escouade de Judah Kreger. Son expérience sur le terrain et au combat ainsi que sa loyauté le conduisent à être un atout assez puissant pour l'Enclave en général."
 scout_sierra_desc:0 "Sierra est un éclaireur qui a grandi au service de la Confrérie. Après un entraînement et une initiation exténuante, elle a gravi les échelons avant de devenir éclaireuse."
