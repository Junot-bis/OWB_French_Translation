l_french:
 selene_advisor:0 "Mère Sélène brisée"
 selene_advisor_desc:0 "Sélène possède un esprit brillant: nous en ferons une esclave et nous utiliserons cet esprit brillant."
 mother_shaman:0 "Mère Chaman"
 war_shaman:0 "Chaman de guerre"
 caesars_hound:0 "Chien de César"
 war_dog:0 "Chien de guerre"
 selene_command:0 "Mère Sélène vengeuse"
 selene_command_desc:0 "Sélène possède des pouvoirs de guérison presque mystiques; nous pouvons l'utiliser pour la guerre."
 bares_his_teeth_advisor:0 "Dévoile-Ses-Dents"
 bares_his_teeth_advisor_desc:0 "Bien que nous ayons rompu sa volonté de combattre, il a toujours des compétences d'utilisation; la Tribu des Pendus était des récolteurs notoires, après tout."
 bares_his_teeth_command:0 "Maître-chien Barbarus"
 bares_his_teeth_command_desc:0 "En lui faisant prendre un nom de Légion, il a été assimilé et peut donc être mis au travail pour rendre nos chiens plus féroces."
 arizona_ranger:0 "Rangers de l'Arizona"
 bushranger:0 "Bushrangers"
 carmine_advisor:0 "Shérif Carmine"
 carmine_advisor_desc:0 "Carmine et sa famille adorent les hommes de loi et les hors-la-loi; en faisant de Carmine un défenseur de notre volonté, nous pouvons amener nos tribus au talon."
 carmine_command:0 "Carmine «chien fou»"
 carmine_command_desc:0 "Carmine sait comment vivre de la terre et il peut enseigner cela à nos soldats."
 speed_demon:0 "Démon de la vitesse"
 pit_lord:0 "Seigneur de la fosse"
 earnhardt_advisor:0 "Tabellarius Earnhardt "
 earnhardt_advisor_desc:0 "Earnhardt aime faire la course et est un leader naturel des hommes; laissez-le distribuer des ressources et construire nos routes."
 earnhardt_command:0 "Pit Lord Earnhardt "
 earnhardt_command_desc:0 "Earnhardt est un mécanicien doué; laissez-le contrôler les équipages de la fosse et il va affiner nos chariots pour la vitesse."
 ruthless_capitalist:0 "Capitaliste impitoyable"
 earth_scorcher:0 "Brûleur de Terre"
 fox_cruelty:0 "Ruse du Renard"
 total_war_tactician:0 "Tacticien de la Guerre Totale"
 praetorian_prefect:0 "Préfet prétorien"
 vulpes_inculta_advisor:0 "Le Vulpes Inculta"
 vulpes_inculta_command:0 "Le Vulpes Inculta"
 vulpes_inculta_advisor_desc:0 "Le Vulpes Inculta est un agent brutal et secret de César; il infiltrera les frumentarii dans toutes les nations, sans être vu."
 vulpes_inculta_command_desc:0 "Le Vulpes Inculta est un agent brutal et secret de César; si nos ennemis prennent notre terre, il empilera corps sur corps."
 lucius_advisor:0 "Préfet Lucius"
 lucius_command:0 "Préfet Lucius"
 ces_crucified_lucius:0 "Lucius n'a pas été crucifié"
 lucius_advisor_desc:0 "Lucius, comme tout bon commandant de la légion, connaît bien la valeur de l'ingénierie et de la discipline; cela nous permettra de nous mobiliser et de nous rassembler plus facilement."
 lucius_command_desc:0 "Nos prétoriens utilisent des poings balistiques; ils ne craignent pas la bagarre. Lucius, leur préfet, sait comment envoyer des troupes dans cette mêlée, brisant les lignes ennemies."
 malpais_legatus_chief:0 "Le Légat Malpais"
 lanius_legatus_chief:0 "Légat Lanius"
 malpais_legatus_chief_desc:0 "Joshua Graham est le plus grand tacticien et ami que César a; à tel point que certains murmurent que César le craint."
 lanius_legatus_chief_desc:0 "Champion de sa tribu, et tueur de celle-ci, César lui donna un nouveau visage et en fit le champion de la légion: les légionnaires préféreraient faire face à la mort à la colère de Lanius."
 monster_of_the_east_chief:0 "Monstre de l'Est"
 alice_mclafferty_desc:0 "Alice sait faire des affaires et le fait bien; elle peut satisfaire la demande populaire de consommation, à condition de recevoir des contrats gouvernementaux lucratifs."
 old_world_blues:0 "Old World Blues "
 power_broker:0 "Personne d'Influence"
 peaceful_foreman:0 "Contremaître pacifique"
 gun_runner:0 "Trafiquant d'Armes"
 follower_of_the_apocalypse:0 "Suiveur de l'Apocalypse"
 grant_c_hayes:0 "Grant C. Hayes "
 grant_c_hayes_desc:0 "Hayes est un politicien perturbateur obsédé par le vieux monde. Avec son aide, nous pouvons mieux réacquérir ses secrets, mais il repoussera son propre agenda tout le temps, et ce sera une entreprise coûteuse."
 allgood_murphy:0 "Allgood Murphy "
 allgood_murphy_desc:0 "Allgood veut la paix et la prospérité, pour la RNC dans son ensemble, mais surtout pour l’argenterie; Avec son aide, notre fabrication en bénéficiera, mais notre enthousiasme et notre enthousiasme pour la guerre en souffriront."
 anton_flynn:0 "Anton Flynn "
 anton_flynn_desc:0 "Anton Flynn est un négociateur et a fini par contrôler une grande partie des mouvements et des secousses dans la RNC; Cependant, la légitimité de la république sera remise en question si nous l’engageons, car la population craint que l’oligarchie ne s’enracine."
 zachariah_rigby:0 "Zachariah Rigby "
 zachariah_rigby_desc:0 "En tant que chef des Gunrunners, Rigby peut rendre notre fabrication d’armes beaucoup plus efficace; mais les Gunrunner sont des mercenaires et Rigby exige un salaire élevé. "
 julie_farkas:0 "Julie Farkas "
 julie_farkas_desc:0 "Julie est un ange et son organisation se fera un plaisir d’améliorer notre infrastructure et nos soins de santé gratuitement; mais plus les gens prennent dans leurs cœurs les idéaux des disciples, moins ils sont prêts à mourir pour la république."
 war_hero:0 "Héros de guerre "
 general_wait_and_see:0 "Général Wait-And-See"
 first_recon_commander:0 "Premier commandant de reconnaissance "
 unblinking_hawk:0 "Faucon Crépitant "
 calm_leader:0 "Leader calme "
 all_american_badass:0 "Badass All-American "
 general_oliver:0 "Général Oliver "
 colonel_hsu:0 "Colonel Hsu "
 colonel_moore:0 "Colonel Moore "
 colonel_royez:0 "Colonel Royez "
 chief_hanlon:0 "Chef Hanlon "
 major_dhatri:0 "Major Dhatri "
 general_oliver_desc:0 "En tant que protégé du héros des Mojaves, Oliver a beaucoup de poids politique et de prestige derrière lui; mais sa tactique prudente et sa confiance dans les troupes lourdes laissent à désirer, aux yeux de nombreux hommes d’entreprise. "
 colonel_hsu_desc:0 "Le colonel Hsu est aimé par les hommes et est un bourreau de travail sans comparaison dans les hauts gradés. Hsu sait gérer les lignes d'approvisionnement, extirper les espions et s'assurer que les hommes savent qu'ils sont compris et pris en charge: un avantage considérable pour le moral. "
 colonel_moore_desc:0 "Moore ne cligne pas, n'hésite pas; ses instincts de rôdeur l'ont amenée à frapper fort, vite et sans pitié. Il peut voir les menaces avant leur apparition et peut préparer un plan de bataille avant de pouvoir frapper. "
 colonel_royez_desc:0 "Le colonel Royez a obtenu son rang lors de l’acquisition du Long-15, grâce à ses exploits de bravoure et de force; il est le summum de ce qu'un soldat RNC peut devenir. Cependant, il n'est qu'un homme et ne peut pas être partout à la fois."
 chief_hanlon_desc:0 "Le chef Hanlon est le plus vieux garde-forestier vivant sans goule, et ses années d'expérience le montrent. Il a occupé le poste de chef des Rangers pendant plus de trois décennies et plusieurs témoignent de son habileté, de sa ténacité et de sa ruse. Il est un symbole vivant des rangers de la RNC. "
 major_dhatri_desc:0 "Le major Dhatri commande le premier escadron de reconnaissance, une équipe de tireurs d’élite incomparable. Avec ses hommes et ses femmes effectuant des mouvements tactiques et des réaffectations, Dhatri peut efficacement repérer, dégager et préparer le terrain pour les camps et les divisions. "
 big_jim_chief_of_army:0 "Maréchal James 'Big Jim' "
 mossman_chief_of_army:0 "Général Ranger Mossman"
 drummond_chief_of_army:0 "Général Alexander Drummond "
 big_jim_chief_of_army_desc:0 "Big Jim sait réussir en guerre et réussir rapidement; des démonstrations de force écrasantes! En tant que tel, sa nomination à la tête de l'armée entraînera une augmentation de l'efficacité de la conscription et de la mobilisation. "
 mossman_chief_of_army_desc:0 "Mossman croit totalement au pouvoir des Rangers; À ce titre, sa nomination à la tête de l’armée entraînera l’extension des rangers de la RNC et un entraînement plus rigoureux pour tous."
 drummond_chief_of_army_desc:0 "Drummond a des années d’expérience pour appuyer sa nomination, et cela montre sa capacité à planifier, à la fois en termes de rapidité et de brio. Cependant, il est impopulaire parmi la population et sa nomination va affaiblir la réputation de la république. "
 the_baron:0 "Le Baron"
 ranger_general:0 "Général Ranger"
 unpopular_genius:0 "Génie impopulaire "
 doctor_verdrehtnerv:0 "Docteur Verdrehtnerv "
 randy_aldgate:0 "Randy Aldgate "
 elias_wordsworth:0 "Elias Wordsworth "
 patrick_fitzpatrick:0 "Patrick Fitzpatrick "
 scribe_theresa:0 "Scribe Theresa "
 gilbert_sagarra:0 "Gilbert Sagarra "
 doctor_verdrehtnerv_desc:0 "Verdrehtnerv a reçu sa formation auprès de ses adeptes et est largement reconnu pour son efficacité en matière de santé et de rétablissement, et sa supervision assurera que plus d'hommes et de femmes seront en forme et prêts pour le combat (ainsi que d'assurer la santé générale de la population)."
 randy_aldgate_desc:0 "Une découverte improbable de Yerington, Aldgate était un escroc et un colporteur. Cependant, ces compétences de duplicité et de charisme peuvent être mises à profit. La propagande de guerre et le matériel de recrutement sont toujours bénéfiques pour notre capacité de guerre et, en tant que tels, notre capacité à aider la population du Nevada."
 elias_wordsworth_desc:0 "Wordsworth faisait de la gestion pour la Caravane Crimson, mais se retirait pour vivre dans le territoire contrôlé par les Rangers; il ne faudrait pas grand-chose pour le sortir de la retraite dans un rôle gouvernemental, pour le bien des Rangers."
 patrick_fitzpatrick_desc:0 "Fitzpatrick possède un esprit de logistique, de nécessité et de nombre; combien de coups, combien d'hommes, combien d'armes ? Il sera parfait pour organiser le réapprovisionnement de nos soldats. "
 scribe_theresa_desc:0 "Scribe Theresa est une attachée de la Confrérie, envoyée pour classer nos fichiers de technologie et partager leur propre technologie avec nous; alors qu'elle est ici, elle est trop heureuse d'aider avec d'autres recherches, particulièrement dans son domaine, une scientifique enthousiaste."
 gilbert_sagarra_desc:0 "Sagarra est un vieux sans comparaison, et bien qu'il ait eu un nom beaucoup plus féroce dans le passé, il a dépassé son apogée. Il aide maintenant les Rangers en lisant d’anciens rapports de combat, des textes tactiques et d’autres éléments de l’histoire de la guerre, espérant apprendre du passé pour améliorer notre avenir. "
 head_physician:0 "Médecin chef "
 head_trader:0 "Négociateur en chef "
 head_quartermaster:0 "Chef de quartier "
 head_recruiter:0 "Chef Recruteur "
 dedicated_scribe:0 "Scribe dédié "
 tactical_historian:0 "Historien tactique "
 angela_deth:0 "Angela Deth "
 angela_deth_desc:0 "L'âme d'Angela est aussi ardente que ses cheveux; Chaque membre de la direction des Rangers le sait depuis l'incident de Cochise. Elle donnera tout pour protéger les Rangers et elle s'arrêtera sans limite pour que nos ennemis paient. "
 frontline_operative:0 "Première ligne Opératoire"
 snake_vargas_dispatch:0 "'Snake' Vargas "
 snake_vargas_dispatch_desc:0 "Vargas a peut-être été forcé de prendre sa retraite, mais cela ne signifie pas qu'il s'est retiré. Au lieu de cela, Snake a pris la relève, utilisant ses connaissances des opérations sur le terrain pour s’assurer que les hommes sont de haute moralité et qu’ils sont aidés et soulagés le cas échéant."
 dispatcher:0 "Répartiteur "
 ross_nakam:0 "Ross Nakam "
 ross_nakam_desc:0 "Nakam était le chef des Vipers, mais ses compétences en matière de guérilla et de contrôle de la population pourraient nous être très précieuses. Cependant, son passé horrible et ses méthodes discutables peuvent amener les gens à s'interroger sur la cause des Rangers. "
 viper:0 "Vipère "
 jack_hidalgo:0 "Jack Hidalgo "
 jack_hidalgo_desc:0 "Hidalgo était le chef des Jackals et, comme les récolteurs qu'ils ont eux-mêmes nommés, les Jackals savent comment survivre sans aucun ravitaillement, aucun secours et aucun renfort. Cependant, le passé horrible des Jackals fait de sa nomination une question de dignité et peut affaiblir la légitimité des Rangers."
 jackal:0 "Jackal "
 hell_razor_commander:0 "Hell Razor"
 hell_razor_commander:0 "Hell Razor's a toujours été considéré comme un berserker, et cela n'a pas changé lorsqu'il a pris le commandement et a cessé d'être un agent de terrain. Ses tactiques agressives ont été connues pour briser les lignes ennemies, mais elles peuvent aussi nous coûter cher, un manque de respect pour la vie humaine. "
 aggressive_attacker:0 "Agresseur agressif "
 veteran_ranger_holstadt:0 "Ranger Vétéran Holstadt "
 veteran_ranger_holstadt_desc:0 "Holstadt a servi avec les Rangers pendant plus de 20 ans, et après que l'unification ait été envoyée aux Desert Rangers pour qu'ils prennent leur retraite, ils servent plutôt à instruire et à former un plus grand nombre de nos propres Rangers. "
 ranger_instructor:0 "Instructeur Ranger "
 snake_vargas:0 "'Snake' Vargas "
 snake_vargas_desc:0 "Vargas est un vétéran qui a mérité son rang et sa renommée dans l'Incident de Cochise, aux côtés de Deth, Hell Razor et Sagarra. il a été dans tous les rôles que cette organisation a à offrir, et il sait comment utiliser la poigne de fer des Rangers."
 lifelong_ranger:0 "Ranger à vie"
 thrasher_sagarra:0 "'Thrasher' Sagarra "
 thrasher_sagarra_desc:0 "La lecture prolongée de Sagarra et son étude des anciennes tactiques ne sont pas en reste. cela lui a donné un esprit tactique précis et analytique, lui permettant de planifier rapidement les lignes de bataille et de les exécuter avec une efficacité mortelle. "
 tactically_minded:0 "Esprit tactique "
 hell_razor:0 "Hell Razor "
 hell_razor_desc:0 "Hell Razor n'a pas beaucoup changé depuis son ascension au poste de Ranger Général; ses tactiques sont toujours agressives et tendent à obtenir les mêmes résultats; des pertes massives des deux côtés."
 mason_salvatore:0 "Salvateur Mason"
 mason_salvatore_desc:0 "Les Salvateurs sont connus pour être des intrus, des marchands, des déménageurs, des secoueurs; Mason améliorera notre capacité économique, mais il nous travaillera de nouveau à chaque fois, cherchant sa chance."
 two_timing_dealer:0 "Concessionnaire à deux temps "
 christopher_wright:0 "Christopher Wright "
 christopher_wright_desc:0 "Wright est un évangélisateur qui fait son argent en vendant de l'alcool de contrebande; le pire type d'hypocrite. Mais tant que nous garderons ses distilleries en marche et que ses clients seront alcooliques, il mettra sa pensée, sa lecture et son écriture au service de notre cause."
 moonshine_intellectual:0 "Moonshine Intellectuel "
 mr_bishop:0 "M. Bishop "
 mr_bishop_desc:0 "M. Bishop n'acceptera pas notre prise de contrôle, mais il est parfaitement disposé à jouer le rôle du vizir. pour l'instant. Il aidera à contrôler les âmes rebelles de New Reno, mais il sèmera la dissidence tout le temps. "
 chessmaster:0 "Maitre des échecs "
 lil_jesus_mordino:0 "Lil 'Jesus Mordino "
 lil_jesus_mordino:0 "La lie de cette belle ville ferait n'importe quoi pour Mordino et son Jet, mais donner à Mordino ce qu’il veut, c’est sacrifier un nombre important de ces personnes. à ses ateliers, à son garde du corps, à ses bordels. "
 jet_baron:0 "Jet Baron "
 tiaret_van_graff:0 "Tiaret Van Graff "
 tiaret_van_graff_desc:0 "En épousant le patriarche de la matriarche Van Graff, elle a assuré son soutien et ses capacités pour notre cause; personne ne veut baiser avec les Van Graff et ils connaissent mieux les armes énergétiques que quiconque. Cependant, il y aura des murmures; des rumeurs selon lesquelles Bishop est maintenant juste une marionnette de Van Graff ... "
 bloody_bride_of_bishop:0 "Mariée Sanglante de Bishop"
 ol_crookshanks:0 "Ol 'Crookshanks "
 ol_crookshanks_desc:0 "Crookshanks n'avait pas l'habitude d'obtenir le respect de personne, jusqu'à ce que nous disions clairement que New Reno héberge tous les esprits, les parias et les rebuts. Maintenant, Crookshanks est reconnu pour ce qu'il est; un administrateur expérimenté et un employé précieux. Cependant, certains des crétins fanatiques de la ville pourraient ne pas pouvoir regarder au-delà des lésions."
 pre_war_administrator:0 "Administrateur d'avant-guerre"
 pablo:0 "Pablo "
 pablo_desc:0 "Pablo est un mercenaire expérimenté qui, avec son groupe, a gravi les échelons du nord à la recherche d'un endroit où obtenir un contrat à vie et s'installer. il sait se battre, faire se battre ses hommes, et il sait garder les mercenaires de toutes sortes motivés et agressifs. "
 conquistador_captain:0 "Capitaine Conquistador "
 runs_with_hatred:0 "Runs-With-Hatred "
 runs_with_hatred_desc:0 "Runs-With-Hatred et ses Fils Vengeurs ont été chassés de chez eux par le cruel et terrible César; en offrant une nouvelle maison à New Reno (et une rémunération lucrative), nous pouvons nous assurer qu'ils sont fidèles et prêts à défendre notre ville."
 pit_master_frazz:0 "Pit Master Frazz "
 pit_master_frazz_desc:0 "Frazz est étrange, mais ses désirs sont simples; il veut construire des robots et les faire se battre. Si nous lui fournissons des matériaux et le payons suffisamment, il le fera pour nous. Il ne fait jamais de mal à se livrer à un passe-temps. "
 erratic_engineer:0 "Ingénieur erratique "
 warcrying_todd:0 "Warcrying Todd "
 warcrying_todd_desc:0 "Todd et ses garçons adorent faire la course, aiment se battre et aiment combiner leurs loisirs. Ils sont également des réducteurs qui aiment leurs véhicules. Si nous parvenons à donner de l'amour à nos véhicules, nous pouvons améliorer nos capacités de combat motorisé. "
 blitzer:0 "Blitzer "
 tech_officer_hilden:0 "Officier Technologique Hilden "
 tech_officer_hilden_desc:0 "Hilden est issu d'une longue lignée de scientifiques et d'ingénieurs de l'Enclave, et il connaît bien la technologie de pointe. Il peut appliquer ses compétences uniques à nos batteries laser et à notre armure assistée, ce qui les rend mieux visibles."
 esoteric_engineer:0 "Ingénieur ésotérique "
 karm_the_brilliant:0 "Karm le Brillant "
 karm_the_brilliant_desc:0 "Karm est potentiellement l'un des plus anciens super mutants, comparable à Thradd. Son esprit est solide et ses instincts sont aiguisés; l'expérience et le temps ont fait de lui un planificateur de patients. Bien qu'il puisse prendre plus de temps pour préparer un plan, il sera mortel lorsqu'il sera exécuté et dépassera la vue de la plupart des ennemis. "
 ancient_tactician:0 "Ancien tacticien "
 sergeant_granite:0 "Sergent Granite "
 sergeant_granite_desc:0 "Farouchement fidèle à l’Enclave, mais prêt à tirer sur quelqu'un jusqu’à son retour, Granite est un sergent d’exercices bien formé, capable de s’assurer que les soldats apprennent et apprennent rapidement. "
 drill_sergeant:0 "Sergent de forage "
 thradd_the_immortal:0 "Thradd l'Immortel "
 thradd_the_immortal_desc:0 "Bien que secrètement il pleure son amour perdu, dans les endroits où il pense que personne ne peut l'entendre, Thradd est un tueur de sang froid et ne peut être arrêté; il sera capable de tuer tous ceux qui marchent sur notre terrain."
 immortal_titan:0 "Titan immortel "
 colonel_jalabert:0 "Colonel Jalabert "
 colonel_jalabert_desc:0 "On ne sait pas si c'était uniquement une incitation financière qui a poussé Jalabert à abandonner son rang dans l'armée de la RNC et à passer à la vie de mercenaire, mais on sait qu'il est un disciplinaire strict et un tacticien compétent en matière de forces motorisées. ."
 the_bear_of_reno:0 "L'ours de Reno"
 tobias_halvorsen:0 "Tobias Halvorsen "
 tobias_halvorsen_desc:0 "Tobias aime les armes à feu, les bombes et toute arme qui a un coup de pied. Lui et ses hommes savent comment utiliser, régler et personnaliser ces armes pour atteindre leur plein potentiel, et nos ennemis n'auront jamais le sentiment d'apprendre par eux-mêmes le pouvoir d'arrêt des Hell-Hammers de Halvorsen. "
 flash_in_the_pan:0 "Flash-in-the-Pan"
 militia_leader_mick:0 "Chef de milice Mick "
 militia_leader_mick_desc:0 "Bien que Mick ne soit qu’un petit marchand d’armes local, il est également un fervent défenseur de Freeside et un pilier de sa communauté. En lui donnant la capacité officielle de contrôler nos faubourgs, il peut rendre Freeside plus sûr, tout en offrant un enfer à nos ennemis, qu’ils soient occupants ou occupés. "
 armed_politeness:0 "Politesse armée "
 mr_new_vegas:0 "M. New Vegas "
 mr_new_vegas_desc:0 "Les gens aiment écouter les airs de Radio New Vegas, mais ils aiment entendre les tonalités douces et fortes de Mr. New Vegas, son hôte. En réaffectant M. New Vegas et son poste comme réseau de propagande, nous pouvons utiliser cette personnalité bien-aimée pour accroître notre soutien populaire. "
 beloved_personality:0 "Personnalité bien-aimée "
 michael_angelo:0 "Michael Angelo "
 michael_angelo_desc:0 "Michael Angelo est une âme sensible qui fait des signes pour New Vegas, augmentant sa beauté et sa luminosité. Son travail aide les gens à se rappeler pourquoi ils adorent New Vegas et permet aux petites entreprises de démarrer plus rapidement. "
 sensitive_artist:0 "Artiste sensible "
 offensive_protocols:0 "Protocoles offensifs "
 offensive_protocols_desc:0 "Un ensemble de protocoles d'IA conçu par M. House dans le but d'accroître l'efficacité au combat des groupes de sécurité sur le terrain et lors des campagnes militaires (si une telle situation devenait nécessaire). En tant que tel, il rend les securitrons plus efficaces dans l'art de l'abattage."
 aggressive_ai:0 "IA Agressive"
 defensive_protocols:0 "Protocoles défensifs"
 defensive_protocols_desc:0 "Un ensemble de protocoles d’IA conçus par M. House pour protéger New Vegas et ses filiales, en mettant l’accent sur le renforcement de la capacité des securitrons à récupérer, leur permettant de mieux tenir la ligne."
 reserved_ai:0 "AI Réservé"
 unorthodox_protocols:0 "Protocoles Peu Orthodoxes"
 unorthodox_protocols_desc:0 "Un ensemble de protocoles d'IA que M. House a conçu pour être plus capable de tactiques complexes et d'apprendre de l'expérience, sans se concentrer uniquement sur l'amélioration de l'adaptabilité et de l'imprévisibilité des securitrons et de toutes les forces guidées par les protocoles."
 unpredictable_ai:0 "AI Imprévisible"
 subroutine_alpha:0 "Sous-programme: Alpha"
 subroutine_beta:0 "Sous-programme: Bêta"
 subroutine_gamma:0 "Sous-programme: Gamma"
 subroutine_alpha_desc:0 "Le Sous-programme Alpha a été conçu dans le but de réduire la quantité de maintenance nécessaire et la vitesse à laquelle ils seraient à nouveau prêts à se battre en stimulant leurs systèmes de réparation embarqués. Cette réduction des besoins des securitrons renforce également le moral de nos troupes non robotisées et nous permet de les fournir plus efficacement."
 subroutine_beta_desc:0 "Le Sous-programme bêta a été conçue dans le but de permettre aux securitrons de formuler des stratégies plus efficaces et de créer des plans tactiques. L'installation de sous-programme Beta rend notre IA plus efficace et fournit des tactiques plus efficaces plus rapidement, pour l'homme comme pour la machine."
 subroutine_gamma_desc:0 "Le Sous-programme Gamma a été conçu dans le but d'améliorer la capacité de notre IA à réagir et à s'adapter aux menaces situationnelles grâce à l'auto-apprentissage et à l'amélioration, permettant à notre IA de récupérer plus efficacement des pertes et de se défendre contre les menaces."
 internal_repair:0 "Réparation interne"
 pre_simulated_tactics:0 "Tactiques pré-simulées"
 adaptive_learning:0 "Apprentissage adaptatif"
 burning_avenger:0 "Avenger brûlant"
 pittman:0 "Pittman"
 pittman_desc:0 "Pittman a toujours été perspicace et paranoïaque, même quand il tente de le couvrir dans sa propre vanité, il est facile de voir avec ceux qui ont une perception. De toute façon avec lui maintenant, le Premier a commencé à appliquer les tactiques qu’il a apprises au fil des décennies."
 pittman_chief_of_army:0 "Pittman"
 bonesnarl:0 "Bonesnarl"
 bonesnarl_desc:0 "Bonesnarl était une fois un cannibale humble qui a contourné le Warren en essayant de trouver des vivres pour se nourrir. Sa chance s’est épuisée lorsque le Premier l’a attrapé et l’a jeté dans les fosses FEV du Warren. Désormais un super mutant, sa faim n'a fait que croître avec le temps et les rumeurs croient qu'il va arracher des esclaves juste pour satisfaire sa faim."
 bonesnarl_chief_of_army:0 "Bonesnarl"
 betty:0 "Betty"
 betty_desc:0 "Betty vient d'un passé sombre et mystérieux. Seules le Premier et la Mère pouvaient connaître ses origines. Elle est amenée à trouver ceux qui l'ont "provoquée" et ne s'arrêtera pas tant que sa revanche n'aura pas été prise."
 betty_chief_of_army:0 "Betty"
 shepard:0 "Shepard"
 shepard_desc:0 "Shepard est un nouvel ajout à la famille croissante des Warren, et il a déjà prouvé sa valeur avec son amélioration par rapport aux esclaves locaux, les obligeant à travailler plus dur avec de la cruauté et à laisser Bonesnarl se débrouiller des esclaves."
 mother:0 "Mère"
 mother_desc:0 "Mère est l'une des toutes Premières personnes à avoir plongé dans le Warren et elle a presque atteint sa taille. Cependant sa faculté mentale reste inébranlable en elle, elle prend soin du Warren et s'occupe d'eux. Bonesnarl et Betty lui parlent souvent pour parler de leurs problèmes et demander conseil."
 scurge:0 "Scurge"
 scurge_desc:0 "Scurge était un chasseur tribal avant d'être capturé et immergé dans le lagon FEV du Warren. Bonesnarl l'utilise souvent pour chasser des prix pour lui et son petit clan. Cependant, il est fier de sa loyauté implacable envers le Premier, et non des partisans au-dessous de lui."
 marro:0 "Marro"
 marro_desc:0 "Marro était un soldat juste après que les bombes soient tombées, un de ceux qui sont retournés au Warren pour aller chercher le Premier le rattrapaient et le trempaient. Sachant à quel point le monde est devenu mauvais, il est resté avec le Premier, devenant l'un de ses rares amis les plus proches et agissant comme une contre-mesure à son manque de mentalité croissant."
 doctor:0 "Doc Torr"
 doctor_desc:0 "Doc Torr est un mutant brut et souvent psychotique, s'il ne savait pas comment guérir notre espèce, le Premier ou l'un de ses disciples l'aurait probablement tué, jusqu'à ce qu'il cesse d'être utile, mais ses compétences peuvent être utilisées. Guérir nos guerriers qui reviennent de la bataille."
 nightkin_terror:0 "Terreur de nuit"
 consuming_hunger:0 "Consommer la faim"
