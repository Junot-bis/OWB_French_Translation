# Events
 nf_zap.1.t:0 "Mieux vaut mourir sur vos pieds que vivre sur vos genoux"
 nf_zap.1.d:0 "Emiliano Zapata était un héros de la révolution mexicaine, un défenseur de la réforme agraire, de l'égalité pour tous les Mexicains et de la démocratie. Naturellement, il était un symbole pour beaucoup de ceux qui résistaient à l'occupation américaine d'avant-guerre, et la plus grande partie de l'image de Tlaloc sur cet homme était filtrée à travers cette vue. Les bases de données américaines dont Tlaloc avaient accès dépeignent Zapata en un communiste radical qui voulait le Mexique rouge, au lieu d'être l'un des nombreux Mexicains qui se sont battus pour une société plus juste et plus égale.\n\nCela signifiait que l'IA Zapata avait rapidement dépassé son mandat initial consistant à protéger la frontière par le biais de la gestion des \"ressources humaines\", et rêvait plutôt d'une révolution mexicaine. Comment a-t-il poursuivi cela ?"
 nf_zap.1.a:0 "Il a donné des terres à ceux qui travaillaient avec leurs mains."
 nf_zap.1.b:0 "Il reconnaît que la justice vient d'un fusil dans les mains."
############################
 nf_zap.2.t:0 "Mourir esclave de principes et non d'hommes"
 nf_zap.2.d:0 "Bien que Guerra et les dirigeants du Rio Grande aient été convaincus qu'ils avaient vaincu la Légion à eux seuls, ils ont ignoré le rôle de Zapata. Pendant l'invasion de la Légion, Zapata:"
 nf_zap.2.a:0 "A lancé des frappes chirurgicales sur les dépôts d'approvisionnement de la Légion."
 nf_zap.2.b:0 "A fourni à Gloria de l'intelligence."
