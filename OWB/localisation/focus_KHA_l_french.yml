l_french:
 KHA_focus_the_stories_we_tell:0 "Nos histoires"
 KHA_focus_the_stories_we_tell_desc:0 "Nous racontons beaucoup d’histoires autour de notre feu de camp au sujet des Khans d’antan. Pour savoir où vous allez, vous devez bien sûr savoir d’où vous venez. Un peuple sans histoire est un peuple sans avenir."
 KHA_focus_what_happened_in_new_vegas:0 "Notre exil"
 KHA_focus_what_happened_in_new_vegas_desc:0 "Nos premiers affrontements avec la RNC dans le Mojave nous ont obligés à trouver de nouvelles zones de peuplement. En nous éloignant de Sables Ombragées, nous avons découvert la banlieue abandonnée de Las Vegas - bien avant que ce ne soit le joyau des terres désolées - et nous sommes installés. C’est-à-dire jusqu’à ce que M. House, avec ses securitrons et ses alliés tribaux botteurs de fesses, nous expulse."
 KHA_focus_our_future:0 "Notre futur"
 KHA_focus_our_future_desc:0 "Le moment est enfin venu de décider du destin des Grands Khans en décidant qui mènera notre peuple à la victoire au nom de nos ancêtres. Les deux candidats ont des points de vue différents, cependant !"
 KHA_focus_what_we_once_had:0 "Ce que nous avions autrefois"
 KHA_focus_what_we_once_had_desc:0 "Les Khans étaient autrefois une grande tribu, terrorisant tous ceux qui se dressaient sur leur chemin. Ils ont amassé des richesses indicibles - dans la technologie du vieux monde, de l'or, des femmes et des esclaves - et étaient les maîtres incontestés de la tactique du frapper-et-courir. Nous devrions nous efforcer d'atteindre à nouveau de telles gloires !"
 KHA_focus_natural_opioids:0 "Opioïdes Naturels"
 KHA_focus_natural_opioids_desc:0 "Bien avant l'arrivée des disciples de l'Apocalypse, les Khans avaient commencé à utiliser des opioïdes naturels - du tabac à mâcher au coyote et d'autres plantes naturelles - pour renforcer notre courage sur le champ de bataille, au prix de certaines dépendances."
 KHA_focus_reinforce_the_patriarchy:0 "Renforcer le patriarcat"
 KHA_focus_reinforce_the_patriarchy_desc:0 "Alors que beaucoup de femmes sont de vaillantes guerrières, nous avons besoin de stabilité en ces temps de conflits. Nous devrions nous assurer que tous savent que les hommes de ce Khanganate sont au sommet."
 KHA_focus_papa_khan:0 "Papa Khan"
 KHA_focus_papa_khan_desc:0 "Papa Khan possède du talent et du charisme. Il est fidèle aux valeurs originales de nos ancêtres et sa haine pour la RNC est sans pareil. De toute évidence, il est la seule personne qui peut mener les Khans vers un avenir meilleur !"
 KHA_focus_become_a_technological_society:0 "Devenir une société établie"
 KHA_focus_become_a_technological_society_desc:0 "Les voies des anciens Khans ne sont plus pratiques. Au lieu de cela, nous devons nous tourner vers la technologie pour trouver une solution à nos problèmes."
 KHA_focus_new_ideas_embraced:0 "Nouvelles idées"
 KHA_focus_new_ideas_embraced_desc:0 "Comme la plupart des sociétés des terres désolées, les Grands Khans comprennent à quel point les esclaves sont importants pour l'économie - même si nous commençons maintenant à nous rendre compte qu'ils ne sont pas le seul moyen de gérer l'économie."
 KHA_focus_advances_in_technology:0 "Progrès de la technologie"
 KHA_focus_advances_in_technology_desc:0 "Les disciples de l'Apocalypse nous ont fait un dernier cadeau avant de partir : la connaissance de l'électronique. Quel cadeau c'était."
 KHA_focus_study_prewar_weapons:0 "Étude des armes d'avant-guerre"
 KHA_focus_study_prewar_weapons_desc:0 "Bien que la capacité de reproduire des armes d’avant-guerre dépasse de loin nos capacités, leur étude nous donnera néanmoins une idée de la façon dont nous pouvons améliorer nos propres armes."
 KHA_focus_laser_muskets:0 "Mousquets laser"
 KHA_focus_laser_muskets_desc:0 "Le mousquet laser est une version artisanale et non standard d’un fusil laser. Ce fut notre première tentative de reproduire un fusil laser. Le "canon" consiste en un boîtier standard pour carabine laser avec deux lentilles à anneau métallique surmontées d'une tige métallique s'étendant à partir du support, à travers lequel le faisceau laser est focalisé."
 KHA_focus_basic_equipment:0 "Équipement de base"
 KHA_focus_basic_equipment_desc:0 "Les soldats ont besoin du meilleur équipement pour rester une force de combat puissante. Nous ne devrions pas perdre de temps à rechercher ce qui est requis pour un soldat afin qu'il puisse fonctionner à sa capacité maximale."
 KHA_focus_pre-war_energy_weapons:0 "Armes à énergie d'avant-guerre"
 KHA_focus_pre-war_energy_weapons_desc:0 "Nous avons enfin réussi à recréer des fusils laser d’avant-guerre. Les fusils laser sont des armes de haute technologie qui émettent un faisceau concentré de lumière cohérente, avec une puissance en watts suffisante pour causer des dégâts considérables. Ils peuvent être alimentés par des batteries, des cellules de fusion ou des systèmes d'alimentation câblés, mais la plupart des modèles utilisent un condensateur interne, chargé de cellules de microfusion."
 KHA_focus_pre-war_ballistic_weapons:0 "Armes balistiques d'avant-guerre"
 KHA_focus_pre-war_ballistic_weapons_desc:0 "Avant la grande guerre, les armes balistiques étaient les principales armes d’infanterie utilisées par les forces armées du monde. En raison de leur utilisation énorme, il est facile de trouver des pièces dans la friche et de les produire pour nous-mêmes."
 KHA_focus_the_secrets_of_vault_22:22 "Les secrets de l'Abri 22"
 KHA_focus_the_secrets_of_vault_22_desc:22 "D'étranges rumeurs sur les mystères de l'Abri 22 circulent dans les terres désolées. Les rumeurs sur ce qu'il y a à l'intérieur vont des plantes dévoreuses d'humains aux expériences d'avant-guerre et aux armes miracles. Le seul problème, c'est que personne n'est jamais revenu de l'Abri. Peut-être devrions-nous essayer notre propre expédition ?"
 KHA_focus_a_new_direction:0 "Une nouvelle direction"
 KHA_focus_a_new_direction_desc:0 "Le monde avance autour de nous et nous devons donc nous adapter à celui-ci pour ne pas nous laisser emporter par le vent du changement. Il est devenu évident que la Légion voit en nous guère plus qu’un outil entre ses mains. Nous devrons plutôt nous tourner vers la RNC pour une vie meilleure."
