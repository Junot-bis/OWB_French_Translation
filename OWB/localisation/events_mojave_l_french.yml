 nf_mojave.1.t:0 "Commandement du Chapitre"
 nf_mojave.1.d:0 "La question de qui devrait en définitive diriger la Confrérie Mojave s'est déjà beaucoup posée. Le Chef des Paladins McNamara a ses doutes à propos de la recherche de technologies d'Elijah, pensant que le contrôle d'Helios One fera d'eux une cible opportune pour les grandes puissances de la désolation. Une réunion d'urgence est décrétée, menée par McNamara et Elijah. La discussion dégénère rapidement en un fouillis d'arguments plus ou moins valides et de menaces, culminant avec la menace du Paladin Hardin et de quelques autres, épées à l'air, de tuer l'Ancien Elijah. Voulant éviter un bain de sang, McNamara s'est lancé dans un discours fort à propos des liens fraternels et de la loyauté."
 nf_mojave.1.a:0 "Elijah reste en poste."
 nf_mojave.1.c:0 "Hardin prend le contrôle."
 nf_mojave.1.b:0 "MacNamara évince Elijah."
 nf_mojave.2.a:0 "Rien n'est sacré"
 nf_mojave.2.t:0 "Rumeurs du Vieux Monde"
 nf_mojave.2.d:0 "Le sens commun affirme que les ancienc d'une société possèdent le plus grand savoir ; ceci était particulièrement vrai parmi la Confrérie d'Acier. Le Père Elijah avait beaucoup appris au fil de sa vie, et sa jeunesse enfuie avait été remplacée par un désir insatiable d'atteindre l'horizon des choses. Il était victime d'une maladie chronique mortelle qui en avait envoyé plus d'un à la mort : Melancholia. Mais contrairement à ses pairs, Elijah possédait les talents pour rendre réels ses fantasmes. Deux lieux le captivaient avec la lueur alléchante d'une ère échappée de l'humanité. Helios One et la Sierra Madre. Le premier était dans son arrière-cour, à une encâblure du GQ du nouveau Chapitre. Abandonnée et négligée depuis des temps immémoriaux, la centrale solaire apparemment inoffensive cachait un noir secret. Elijah avait l'intuition qu'il y avait ici plus que de l'électricité, et il était déterminé à exposer ces secrets au grand jour. Sa seconde obsession était une chose plus profonde, un amour insidieux. Il avait entendu parler d'un joyau délaissé du désert : Sierra Madre. C'était un lieu dit regorgeant de plus de richesses qu'on en peut concevoir, où tout était possible. Qu'il croie ou non à ces histoires de prospecteurs, il savait que le casino et l'hôtel utilisaient des technologies rares. Il y avait des dangers, il le savait, mais s'il pouvait le trouver, il l'ouvrirait comme n'importe quel coffre-fort. Aussi loin qu'Elijah voyait, rien n'était sacré ; tout restait à découvrir."
 nf_mojave.3.a:0 "Nous devons continuer"
 nf_mojave.4.a:0 "On s'est occupé des Van Graff"
 nf_mojave.3.t:0 "Un Enfer oublié"
 nf_mojave.3.d:0 "Le ciel s'emplissait de sang sous le soleil rouge, alors que le craquement du métal retentissait dans la villa comme un cri étranglé. Un des chevaliers regarda sa poitrine, pour y voir un bras repoussant en sortir, gigotant dans l'air comme si ça cherchait à agripper plus de chair. Remuant violemment, ça revint en arrière avec une force inhumaine, et le chevalier s'effondra en vomissant du sang dans son casque. Elijah ne pouvait que regarder avec horreur, alors que lui et son escorte faisaient face à une créature à nulle autre pareille. Ca se tenait là, penché sur sa victime les bras ouverts et attrapant l'homme mort. Soudain, ça se retourna, laissant échapper un terrible croassement, alors que ça faisait face au groupe. Enserré dans une combinaison HAZMAT, son visage n'était qu'un masque à gaz. Ses viseurs luisaient de vert, comme une jade possédée, et son souffle verdâtre s'échappait du filtre par vagues. La Sierra Madre n'était pas un rêve oublié, ni un paradis en attente d'être découvert : c'était l'Enfer sur Terre."
 nf_mojave.5.t:0 "Raids NCR"
 nf_mojave.5.a:0 "Le NCR nous craindra"
 nf_mojave.6.t:0 "Colonies pillées dans le Mojave."
 nf_mojave.4.d:0 "Les éclaireurs de la Confrérie rapportaient qu'un groupe s'établissait dans le Mojave en tant que distributeur d'armes Pré-Guerre. Après de plus amples investigations, il ressortit qu'ils faisaient partie de la famille Van Graff. Des manants comme les Van Graff ne représentaient pas un problème pour Hardin. Leur famille était une vaste mafia opérant depuis Redding, dans le NCR, et était partiellement responsable de la faiblesse de l'expansion du NCR vers le Nord. D'après Hardin, il était temps de rappeler au Mojave que la Confrérie était encore une puissance à respecter. Leurs gardes extérieurs se révélèrent faciles à neutraliser. La Confrérie ne s'embarrassait pas de furtivité ; à l'instant où ils passèrent le coin et le virent debout au milieu de la rue, ils ouvrirent le feu. Le petit tas de cendres fumantes ne les empêcha pas d'enfoncer la porte. Alors que les trafiquants prenaient leurs armes, la Confrérie s'engagea dans le bâtiment et abattit les derniers gardes. Hardin s'élança sur un homme avec un pistolet plasma, l'envoyant dans le mur avec un grand craquement. Quelques minutes après, le Silver Rush était silencieux, mis à part le bruit des servos en marche. Les hommes d'Hardin dépouillaient la boutique de tout ce qu'ils pouvaient trouver. Un rassemblement qui s'était formé à l'extérieur se dispersa quand la Confrérie sortit, bien que quelques uns les suivirent jusqu'à ce qu'ils aient quitté Freeside pour de bon. Tout le monde avait compris : la Confrérie était de retour."
 nf_mojave.6.d:0 "Nos colonies dans la désolation Mojave ont été pillées par des Paladins du chapitre local de la Confrérie d'Acier."
 nf_mojave.6.a:0 "Reconstruire consommera des ressources."
 nf_mojave.8.t:0 "Contactez l'Ouest"
 nf_mojave.5.d:0 "L'influence de la Confrérie en Mojave s'amenuisait depuis que le NCR stationnait des troupes dans la région. Le NCR pouvait mieux renforcer ses troupes, disposant d'importantes routes de ravitaillement pour nourrir son armée. Cependant, ils sont sur la corde raide, parce que le ravitaillement s'étire de plus en plus à mesure qu'il s'enfonce en Mojave. Hardin s'en rendit compte et organisa une série de raids sur des bases NCR pour perturber l'approvisionnement. L'avant-poste Mojave a été le premier frappé par la Confrérie. Se concentrant sur l'infliction de dégâts à l'infrastructure, ils abattirent un des immeubles durant la bataille, dans une tentative de nullifier les efforts de reconstruction du NCR. Le combat fut intense, la masse de soldats traversant l'avant-poste le rendant difficile à piller, mais pour finir la Confrérie sortit victorieuse. Poursuivant après son succès de l'avant-poste Mojave, la Confrérie se dirigea vers sa seconde cible : Camp Golf. S'arrêtant brièvement pour se reposer, réparer et se soigner à Hidden Valley avant de repartir vers le prochain pillage, la Confrérie arriva à Camp Golf. À ce moment, le NCR était sur ses gardes. Voir leur principal dépôt de ravitaillement profané les avait profondément choqués. Avant qu'ils puissent prendre position, la Confrérie attaqua Camp Golf, espérant amputer les capacités opérationnelles du NCR pour un temps. Les lasers éventrèrent les sacs de sable autour du camp, les soldats du NCR tombant comme des mouches sous l'assaut implacable de la Confrérie. Avant d'avoir atteint le bâtiment principal, la moitié des occupants était morte et le camp était en feu. Enfonçant la porte, le cas du NCR fut réglé comme celui des Van Graff : dératisé. Séparez-les, coincez-les, déchirez-les. Avant longtemps, Camp Golf embaumait de l'odeur de gasoil et de chair brûlée."
 nf_mojave.4.t:0 "Abattre les Van Graff's"
 nf_mojave.8.a:0 "Ecoutons ce qu'ils ont à dire"
 nf_mojave.9.t:0 "Messager de l'Est"
 nf_mojave.9.a:0 "Les actions d'Hardin sont admirables. Elles sont un plus pour l'alliance."
 nf_mojave.9.b:0 "Les actions d'Hardin sont inacceptables. Elles ne sont pas les bienvenues."
 nf_mojave.10.t:0 "Le messager repart."
 nf_mojave.10.a:0 "Enfin réunis."
 nf_mojave.11.t:0 "Le messager revient."
 nf_mojave.11.a:0 "Ils ne peuvent voir la vérité."
 nf_mojave.12.t:0 "Le futur de Mojave"
 nf_mojave.12.a:0 "La Confrérie survivra."
 nf_mojave.13.t:0 "Message au NCR"
 nf_mojave.13.a:0 "Envoyez le message"
 nf_mojave.9.d:0 "Quelques jours de cela, un messager s'est présenté aux portes de Lost Hills. D'après lui, il vient du Chapitre Mojave de la Confrérie d'Acier. L'Ancien du Chapitre, l'Ancien Edgar Hardin a récemment mené à bien plusieurs raids contre des colonies du NCR en Mojave et souhaite à présent établir avec nous un contact officiel et rejoindre l'alliance. Que répondrons-nous ?"
 nf_mojave.8.d:0 "Hardin a pris ce qu'on lui a donné et en fit quelque chose. Un Chapitre sur les rotules, une Confrérie à genoux, reforgée dans les flammes et le brasier comme exemple de sa doctrine. Aujourd'hui, des années après son départ de l'Ouest, le Chapitre Mojave a contacté la Confrérie de l'Ouest pour revenir dans le rang."
 nf_mojave.14.t:0 "Un message du Mojave"
 nf_mojave.10.d:0 "La conversation fut brève, mais elle permit à Hardin de savoir tout ce dont il avait besoin, et plus. Sa promotion au rang d'Ancien était reconnue par l'Ouest, et plus d'hommes lui seraient envoyés pour poursuivre son oeuvre en Mojave. Le Conseil des Anciens pardonna ses actions contre le NCR en Mojave, et le félicita pour son action contre les Van Graff et les Gun Runners dans la poursuite de ses idéaux. Ils ne commentèrent pas leur propre situation plus que nécessaire, mais le message était clair : le Chapitre Mojave les avait rejoint."
 nf_mojave.14.a:0 "Accepter le marché"
 nf_mojave.14.b:0 "Rejeter le marché"
 nf_mojave.15.t:0 "Nos émissaires reviennent"
 nf_mojave.11.d:0 "La conversation fut brève, mais elle permit à Hardin de savoir tout ce dont il avait besoin, et plus. Sa promotion au rang d'Ancien n'était pas acceptée par l'Ouest et il était marqué comme un renégat. Le Conseil des Anciens condamna ses actions contre le NCR et les Gun Runners en Mojave. Ils ne commentèrent pas leur propre situation plus que nécessaire, mais le message était clair : le Chapitre Mojave n'était pas bienvenu."
 nf_mojave.15.a:0 "Excellent !"
 nf_mojave.16.t:0 "Ce qu'il reste"
 nf_mojave.16.a:0 "Nous prendrons les hologrammes de sécurité."
 nf_mojave.12.d:0 "\"Depuis longtemps la Confrérie Mojave s'est abritée derrière des bastions de béton et d'acier, sans souhaiter ni pouvoir interagir avec le monde alentour. Nous devons sortir de notre réclusion et reprendre le Mojave, et avec elle les responsabilités qui nous sont échues après la chute du Maître. Nous travaillerons à nouveau au nettoyage et à la protection des désolations, et rallumerons les amitiés éteintes depuis la première guerre avec le NCR. Aujourd'hui n'est pas l'heure des vieilles rivalités et des vendettas ! Aujourd'hui est venue l'heure d'un meilleur avenir, mené par la Confrérie !\" - Ancien McNamara"
 nf_mojave.16.b:0 "Nous prendrons les distributeurs."
 nf_mojave.19.t:0 "Accord Commercial du NCR"
 nf_mojave.19.d:0 "Le NCR est une grande puissance économique, et s'engager dans des tractations avec eux serait bénéfique. Envoyer des éclaireurs dans l'industrie du NCR pour analyse, et formuler des accords économiques avec le gouvernement du NCR serait une première étape vers une vraie alliance économique avec eux."
 nf_mojave.13.d:0 "Les escarmouches avec le NCR remontant aux jours de la guerre entre la Confrérie et le NCR ne font que faire saigner les deux camps et les gens qui vivent dans les terres sur lesquelles nous combattons. Nous devrions envoyer un message au NCR, en espérant conclure un marché avec eux, pour assurer la paix dans nos terres."
 nf_mojave.19.a:0 "Envoyer nos émissaires"
 nf_mojave.20.t:0 "Accord Commercial Mojave ?"
 nf_mojave.20.a:0 "Retravailler les détails"
 nf_mojave.14.d:0 "Un envoyé du Chapitre Mojave de la Confrérie d'Acier est arrivé portant un message diplomatique. Le Chapitre Mojave est sous un nouveau commandement, semblerait-il, et ils souhaitent travailler avec nous pour sécuriser leurs terres. Après délibération, leurs diplomates et nos négociateurs sont parvenus à un accord qui permettrait à nos hommes de patrouiller leur terres, en échange d'un accès militaire de leurs hommes sur les terres du NCR."
 nf_mojave.20.b:0 "Refusez-leur les droits commerciaux"
 nf_mojave.21.t:0 "Nos émissaires reviennent"
 nf_mojave.21.d:0 "Le NCR nous permet de commercer ouvertement pour des ressources, et nous autorise à former des contrats avec des companies dans leurs frontières."
 nf_mojave.21.a:0 "Hourra !"
 nf_mojave.15.d:0 "Le NCR était surpris de l'arrivée de nos émissaires et le fut encore plus par les termes du traité que nous suggérions. Après des heures de délibération, le NCR a accepté un marché qui leur permet d'occuper le Mojave en échange d'un accès militaire des membres de la Confrérie sur les terres du NCR. Espérons que cette coopération amicale débouche sur de plus grands traités à l'avenir."
 nf_mojave.22.t:0 "Nos émissaires reviennent"
 nf_mojave.22.a:0 "Oh-oh"
 nf_mojave.23.t:0 "Sierra Madre"
 nf_mojave.16.d:0 "Se tenant au coeur du saint des saints de la centrale, Elijah réfléchissait à tout ce qu'il avait appris ici. Des dix personnes venues avec lui, quatre seulement restaient à ses côtés, mais ce n'était pas en vain. L'histoire de la Sierra Madre était un conte d'amour dévorant, de jalousie et enfin de trahison. Quelle ironie que la femme qu'il voulait tellement sauver meure dans sa chambre ! Mais tout ça ne comptait plus. C'était un drame écrit depuis 200 ans. Ce qui intéressait Elijah réellement était ce bunker, son contenu et celui des rues au-dessus. En temps voulu, il récupérerait tout pour lui-même, mais il avait d'autres priorités. Les plus intéressantes des technologies miraculeuses de Sierra Madre étaient ses hologrammes et ses distributeurs. Les hologrammes étaient incroyables, des soldats quasi-invulnérables capables de tuer n'importe quel intrus. Un hologramme au bon endroit devenait un régiment à lui seul. D'un autre côté, les distributeurs étaient tout aussi incroyables. Ils faisaient tout au niveau moléculaire, fabriquant tout ce que l'utilisateur désirait, en échange d'un peu de monnaie inutile. De la manière dont Elijah avait déjà contourné leurs sécurités, leurs applications potentielles semblaient illimitées."
 nf_mojave.23.a:0 "Temps de recommencer"
 nf_mojave.25.t:0 "Reprendre Helios One"
 nf_mojave.25.a:0 "A nouveau nôtre"
 nf_mojave.26.t:0 "Nos émissaires reviennent"
 nf_mojave.17.d:0 "Bien que les Van Graff ne soient plus un problème, il y avait un autre, plus important distributeur d'armement Pré-Guerre en Mojave - les Gun Runners. Etabli à Boneyard, à l'intérieur des frontières du NCR, le fabricant s'était étendu dans plusieurs zones à travers la désolation. Le NCR est un de leurs plus gros clients, bien qu'ils n'achètent que des objets de qualité pour leurs troupes spéciales. Leurs armes sont conçues à partir de plans Pré-Guerre, n'en faisant pas seulement des engins très efficaces, mais aussi de grande valeur aux yeux de la Confrérie. Hardin ordonna des assauts sur leurs caravanes de ravitaillement circulant en Mojave, dans l'espoir de gêner les éclaireurs locaux du NCR, de rendre la vie dure aux Gun Runners et de mettre la main sur des armes de qualité pour la Confrérie. Alors que les raids progressaient, cependant, le NCR commença à envoyer des gardes aux côtés des caravanes pour repousser la Confrérie. Finalement, chaque assaut de caravane ressemblait à celui d'un avant-poste du NCR. La Confrérie ne pouvait pas continuer ainsi. Changeant de tactique, Hardin décréta qu'une action plus radicale était préférable. Amassant des forces pour une attaque sur l'usine locale des Gun Runners, la Confrérie prit le bâtiment d'assaut et tua tout le monde à l'intérieur. Pillant tous les plans qu'ils trouvaient, les soldats nettoyèrent l'endroit avant de partir."
 nf_mojave.26.a:0 "Malchanceux"
 nf_mojave.27.t:0 "Pacte militaire avec le NCR"
 nf_mojave.28.a:0 "Accepter leurs termes"
 nf_mojave.28.b:0 "Rejeter leurs requêtes"
 nf_mojave.28.c:0 "Leur offrir un abri"
 nf_mojave.29.t:0 "Nos émissaires reviennent"
 nf_mojave.29.d:0 "Le NCR a écrit un traité qui n'offre guère plus que de ne pas nous attaquer en cas de conflit majeur."
 nf_mojave.29.a:0 "Ca devra suffire"
 nf_mojave.30.t:0 "Nos émissaires reviennent"
 nf_mojave.30.a:0 "L'échec est cinglant"
 nf_mojave.31.t:0 "Nos émissaires reviennent"
 nf_mojave.31.a:0 "Merveilleux !"
 nf_mojave.32.t:0 "Nos émissaires reviennent"
 nf_mojave.17.t:0 "Raids de caravanes des Guns Runners"
 nf_mojave.32.a:0 "Rejoindre l'alliance"
 nf_mojave.17.a:0 "Les Gun Runners ne vendront plus leurs armes en Mojave désormais"
 mojave_news.0.t:0 "Colonies NCR en Mojave pillées"
 mojave_news.0.a:0 "Il semble que le NCR est persona non grata en Mojave"
 mojave_news.1.t:0 "La Confrérie Mojave rejoint le NCR"
 mojave_news.1.a:0 "Intéressant"
 nf_mojave.23.d:0 "Laissé mon coeur en Sierra Madre. Parti à Sierra Madre. Je souhaiterais être en Sierra Madre. De tels messages peuvent être trouvés griffonnés à travers le Mojave, laissés par de jeunes et vieux fous, poursuivant un rêve évanescent. Si ce n'est un poster, c'est une carte postale. Si ce n'est une carte postale, c'est la publicité - tout peut vous accrocher, mais une fois que vous entendez la voix, vous êtes capturé. Elijah était comme tout le monde, une fois qu'il découvrit ce joyau de l'ancien monde il tomba sous le charme. Ce désir dévorant niché an fond de lui était envoûté par la Sierra Madre. Il prépara une expédition pour voyager avec lui vers la Sierra Madre, dix membres de la Confrérie viendraient avec lui. Ils devraient parcourir les ruines en quête de technologie. Ce n'était pas un secret que beaucoup de chasseurs de trésors y étaient morts, et les survivants parlaient d'un Eldorado sans pareil. Des rumeurs de technologies inconnues par ailleurs attirèrent Elijah, peu à peu. \"Il y a des trésors, là-bas, endormis.\" dit-il à son groupe au début du voyage. \"Et certains, éveillés.\""
 mojave_helios_one_news.0.t:0 "HELIOS One"
 mojave_helios_one_news.0.a:0 "HELIOS One est maintenant aux mains du Chapitre Mojave"
 nf_mojave.20.d:0 "Plus de diplomates du Chapitre Mojave se sont montrés. Cette fois, ils veulent poser les bases d'un ensemble de traités commerciaux et ont contacté plusieurs de nos entreprises."
 nf_mojave.25.d:0 "La bataille pour Hélios One avait coûté à la Confrérie la majorité de ses forces, résultant en une retraite forcée à travers le Mojave vers la sécurité du Bunker. Si Veronica ne s'était pas frayée un passage jusqu'à Elijah durant la bataille, il aurait très bien pu simplement abandonner son chapitre à la mort. Il ne le savait que trop. La folie, comme un cancer enraciné dans son corps, avait pris ses aises dans son coeur. Sa détermination était une féroce bête enragée. \n\nSes subordonnés l'avaient engueulé dès l'instant où leurs voix n'alerteraient pas le NCR sur leur position. Les cris stressés de McNamara n'étaient étouffés que par la colère grandissante de Hardin, son visage rouge de crier en permanence. Ils voulaient des réponses. Le Père Elijah fit de son mieux pour expliquer pourquoi il avait tant donné pour cet endroit. Il leur raconta tout ce qu'il savait à propos de l'endroit, comment sa production d'énergie n'était que la moitié de sa fonction. Sans aucun doute pourraient-ils renforcer le générateur du Bunker, mais faire d'encore plus grandes choses."
 mojave_helios_one_news.1.t:0 "HELIOS One"
 mojave_helios_one_news.1.a:0 "HELIOS One est maintenant aux mains du NCR"
 nf_mojave.22.d:0 "Le NCR a refusé de nous accorder un accord de commerce officiel, et a de plus interdit à nos agents de prendre contact indépendamment."
 nf_mojave.26.d:0 "Le NCR, d'abord ouvert à l'idée d'un accord, nous rit au nez à l'évocation d'un traité d'accès militaire. Bien qu'un traité militaire ne soit pas viable aussi tôt, peut-être pourrions-nous utiliser notre nouvelle présence diplomatique pour négocier d'autres traités."
 nf_mojave.27.a:0 "Les inviter à Sloan"
 nf_mojave.28.t:0 "Traité de Sloan"
 nf_mojave.28.d:0 "Un message est arrivé dans une de nos ambassades, demandant l'autorisation à une délégation diplomatique de venir négocier les termes d'un accord militaire avec nous. Après être arrivés dans la ville de Sloan, l'Ancien MacNamara"
 nf_mojave.27.d:0 "Avec notre émergence de la désolation viennent la paranoïa et les attaques. Etant donné que l'Ours et le Taureau sont au bord de la guerre, nous risquons d'être pris entre deux feux. Pour détendre la situation, nous devrions contacter le NCR et conclure un accord militaire, que ce soit un pacte de non-agression ou plus."
 nf_mojave.28.dd:0 "Leur offrir l'indépendance"
 nf_mojave.30.d:0 "Le NCR s'est moqué de nous, nous a envoyé un bureaucrate de bas étage et a refusé chacune de nos offres."
 nf_mojave.31.d:0 "Le Traité de Sloan ne conclut pas uniquement un pacte de non-agression, mais nous place également sous la protection du NCR. Si quelqu'un souhaitait nous envahir, le NCR nous protégerait."
 nf_mojave.32.b:0 "Choisir la protection"
 mojave_news.1.d:0 "Par un dénouement inouï, la Confrérie Mojave a rejoint le NCR !"
 nf_mojave.32.d:0 "Quand nous avons envoyé une délégation diplomatique pour discuter, nous pensions qu'ils enverraient quelques diplomates et bureaucrates pour conclure l'affaire. Nous ne nous attendions pas à rencontrer [NCR.GetLeader] lui-même. Non seulement nous ont-ils offert leur protection, mais aussi de devenir alliés et partenaires du NCR."
 mojave_news.0.d:0 "Bonsoir Mesdames et messieurs, malheureusement aujourd'hui je ne suis pas là pour vous divertir. Passons directement aux informations. Des marchands de Californie ont été horrifiés de trouver l'Avant-poste Mojave en ruine ce matin. Son bâtiment principal avait été réduit en poussière et le sol était marqué d'autant de tirs de laser que de cadavres de soldats du NCR. Un des marchands qui a parlé à Radio New Vegas nous a confié, je cite, que \"Je n'avais rien vu de tel depuis Navarro.\" Ce n'est pas que l'avant-poste Mojave qui a été ciblé, cependant. Peu après que le NCR entende des rumeurs que quelque chose de grave soit arrivé avec l'I-15, Camp Golf a été attaqué. Au lever du soleil, en même temps que les renforts arrivaient, il était trop tard. Le camp avait été embrasé autour de minuit, et le bâtiment principal forcé vers la même heure. Ces évènements laissent le Mojave profondément troublée, et tous les regards se tournent vers la Confrérie pour désigner les coupables de ces raids. Les titres d'aujourd'hui n'étaient pas sponsorisés."
 mojave_helios_one_news.0.d:0 "Salut les gens, Mister New Vegas vous fait savoir qu'il fait 109 degrés Fahrenheit dehors aujourd'hui, c'est énorme. Prenez une bouteille de sarsaparilla et restez hydratés. Vous le méritez. Maintenant, les infos. Des patrouilles NCR à Hélios One ont été attaquées cet après-midi, confirmant les craintes d'officiels du NCR à Camp McCarren. \"Tôt ce matin les troupes stationnées à Hélios One ont été attaquées.\" nous dit un officier anonyme du NCR. Des rapports de Novac confirment ceci, d'autant que de nombreux résidents furent réveillés par le bruit d'un intense combat. Tous les rapports se concluent par la même remarque : juste avant la fin de la bataille, un grand pilier de lumière blanchit le ciel. Les observateurs le décrivent comme un laser géant, et l'odeur de chair brûlée qui persistait après, ainsi que les cendres autour de la centrale semblent confirmer cette théorie. Le NCR fera bientôt un communiqué officiel. C'était les infos d'aujourd'hui, maintenant, je vais vous faire écouter un de nos classiques, parce que vous le méritez."
 mojave_helios_one_news.1.d:0 "Bienvenue au Mr. New Vegas Show, la station radio favorite du Mojave d'après l'opinion populaire, suivie par cette mystérieuse diffusion. C'est l'heure des infos, mesdames et messieurs. Aujourd'hui le NCR a rendu public un communiqué confirmant qu'ils s'étaient emparés d'Hélios One. Ceci a été rendu public dans la matinée, un jour après la fin des combats. La bataille a duré la majeure partie de la journée d'hier, et a vu au moins deux mille soldats du NCR se rassembler pour combattre la Confrérie. Nos sources rapportent que le NCR préparait ceci depuis longtemps, et il semblerait que ce soit un succès, bien que les deux camps aient subi de lourdes pertes. La question est maintenant de savoir si un tel coût en vies était justifié. Ces informations vous viennent du Tops Casino. "
