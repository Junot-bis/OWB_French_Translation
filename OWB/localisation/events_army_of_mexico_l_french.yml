l_french:
################################
 nf_arm.1.t:0 "Leçons du Père"
 nf_arm.1.d:0 "Santa Anna était la première création de la puissante IA Tlaloc, connue pour être l'IA la plus puissante de toutes les terres désolées. Tout au long de son développement, Tlaloc a transmis à Anna d'innombrables leçons, en s'efforçant de le transformer en l'entité qu'elle est aujourd'hui. Bien qu’il s’agisse d’une reconstitution du Caudillo original, ce sont ces leçons qui constituent le fondement même du Generalissimo."
 nf_arm.1.a:0 "Le Presidente"
 nf_arm.1.b:0 "Le Generalissimo"
 nf_arm.1.c:0 "Le Caudillo"
#################################
 nf_arm.2.t:0 "L'Ultimatum de Ciudad Victoria"
 nf_arm.2.d:0 "L'une des premières tâches de Santa Anna fut de débarrasser Ciudad Victoria des bandits et des pillards. Quand elle atteignit la ville, son armée de robots les menaça de se rendre. Les robots du général transmettent une instruction simple à ceux qui se rendent."
 nf_arm.2.a:0 "Rejoindre l'armée !"
 nf_arm.2.b:0 "Rejoindre l'autorité de reconstruction."
 #################################
 nf_arm.3.t:0 "La bataille de Tampico"
 nf_arm.3.d:0 "Tampico était la prochaine ville à être libérée pour Tlaloc et le Mexique. Abritant un groupe de voleurs qui s’appelaient révolutionnaires, Santa Anna les chassa grâce à une utilisation habile de son armée."
 nf_arm.3.a:0 "Les conscrits se sont battus héroïquement ..."
 nf_arm.3.b:0 "Mais l'acier résiste lorsque les os se brisent."
 #################################
 nf_arm.4.t:0 "La Destruction de Tamaulipas"
 nf_arm.4.d:0 "Tamaulipas, quand Santa Anna s'en est approchée, était occupée par un détachement de la Confrérie Texane. Une fois que Santa Anna a réalisé qu'ils étaient des successeurs de l'armée américaine qui avait envahi le Texas à maintes reprises, cela ne s'était pas bien passé."
 nf_arm.4.a:0 "Santa Anna a beaucoup appris des prisonniers."
 nf_arm.4.b:0 "Et leur ravitaillement a été les plus utile pour les Ejercito de Mexico."
 #################################
 nf_arm.5.t:0 "Renaissance du service obligatoire"
 nf_arm.5.d:0 "Santa Anna a pour objectif singulier de s’assurer que sa petite partie du Mexique sera capable de soutenir ses armées et ses aspirations militaires à long terme. À cette seule fin, une initiative visant à relancer l’économie anémique est en train de générer des fonds et des pressions politiques."
 nf_arm.5.a:0 "Emploi militaire obligatoire"
 nf_arm.5.b:0 "Emploi civil obligatoire"
 nf_arm.5.c:0 "Emploi obligatoire divisé"
 #################################
 nf_arm.6.t:0 "Équation de Santa Anna"
 nf_arm.6.d:0 "Santa Anna a passé la majeure partie des deux dernières années à essayer de peser les inconvénients tactiques de la variance humaine par rapport aux avantages potentiels de leur intégration dans ses forces armées à plus grande échelle. Le cœur de son dilemme provient de la nature mathématique de son esprit, qui met fortement l'accent sur la supériorité militante innée de ses machines de combat, qui dominent les forces humaines dans presque chaque rencontre. Cependant, Anna reconnaît également que la flexibilité intellectuelle des forces humaines et la quantité d’êtres humains qu’il pourrait utiliser contre ses ennemis pourraient présenter un avantage variable qu’il ne peut jamais quantifier véritablement. Son choix en la matière déterminera la composition d’El Ejercito de Mexico pour les décennies à venir."
 nf_arm.6.a:0 "La supériorité mécanique l'emporte sur la flexibilité humaine."
 nf_arm.6.b:0 "La flexibilité humaine l'emporte sur la supériorité mécanique."
 #################################
 nf_arm.7.t:0 "Les héros ne portent pas tous des capes"
 nf_arm.7.d:0 "Malgré tous ses désaccords avec la direction mexicaine de Tlaloc, Santa Anna considère Tlaloc comme un protecteur du pays. Il a mal pris sa maladie."
 nf_arm.7.a:0 "Que fera le Mexique sans lui?"
 #################################
 nf_arm.8.t:0 "Mon père"
 nf_arm.8.d:0 "Non, Tlaloc ne peut pas mourir. Santa Anna ne laissera pas sa patrie souffrir et il ne laissera pas son père souffrir non plus. Santa Anna s'est peut-être disputée avec Tlaloc. Tlaloc a peut-être parfois senti que son fils était naïf et un peu trop sauvage. Mais Tlaloc et Santa Anna sont l'un des piliers de l'autre depuis plus d'un siècle. Comment pourrait-il mourir ?"
 nf_arm.8.a:0 "Ramène-moi au jour où j'étais encore ton golden boy."
  ################################
 nf_arm.9.t:0 "Pensées courroucées"
 nf_arm.9.d:0 "Ils lui font ça. Ses \"fils\". Je vais les anéantir. Mon armée brûlera l'empire de Moctezuma au sol, salera ses champs et massacrera sa puissante armée, anéantira le rêve de Maximilian et crachant sur les restes, et videra chacun des citoyens bien-aimés de Zapata comme des cochons, s'assurera qu'ils pleurent et pleurent pour leur \ "sauveur \". Quand cela sera fait, je détruirai chaque preuve de leur existence pathétique. Ils vont tous brûler, brûler en enfer pour ce qu'ils ont fait à leur père."
 nf_arm.9.a:0 "Rassembler mes forces ! Ne laissez personne se tenir devant mes forces !"
  #################################
 nf_arm.10.t:0 "Sacrifice"
 nf_arm.10.d:0 "Que puis-je faire pour le sauver ? Il doit y avoir un moyen, de quelque manière que ce soit, pour le faire vivre. Comment puis-je annuler ce processus horrible ? Je vais parcourir l’ensemble de mon territoire. Il doit sûrement y avoir des ordinateurs d’avant-guerre qui traînent et qui feraient de même. Peut-être que je pourrais même lui donner mon propre pouvoir de traitement ? Je dois le sauver ! Quel que soit le coût !"
 nf_arm.10.a:0 "Parcourir la totalité des Terres Désolées ! Bon sang, trouvez ces ordinateurs !"
  #################################
 nf_arm.11.t:0 "Désespoir"
 nf_arm.11.d:0 "J'ai fait ça. Tout est de ma faute. J'ai volé ce qui lui appartenait à juste titre, utilisé mon père pour mes propres désirs. Qu'est-ce que j'ai fait ? Doux Jésus, qu'est-ce que j'ai fait ? Devenir un simple voleur ? Pire, un meurtrier ? Je ne pense pas pouvoir continuer. Continuer ? Avoir fait ce que j'ai fait au nom de mes petits objectifs ? C'était de la folie. Folie absolue. S'il te plaît père ... pardonne-moi."
 nf_arm.11.a:0 "Père, s'il te plaît ne me quitte pas ..."
  #################################
 nf_arm.12.t:0 "Il a marché sur l'eau"
 nf_arm.12.d:0 "Santa Anna savait que Tlaloc n'était pas humain. Il ne ressentait ni honte, ni fierté, ni désespoir, comme le faisait Santa Anna. Mais cela ne fait-il pas de lui une meilleure personne ? Il n'a jamais agi par colère. Il n'a jamais tué un prisonnier par irritation. Il était toujours froid, calculateur et calme.\n\nPourquoi alors, Tlaloc a-t-il envoyé un message à Santa Anna qui vient de dire \"Sois meilleur que moi ?\""
 nf_arm.12.a:0 "Je vais être comme toi papa, je vais être comme toi."
  #################################
 nf_arm.13.t:0 "Négocier avec le cartel"
 nf_arm.13.d:0 "Malgré les efforts d'une armée de robots dirigée par le fantôme d'un général du 19ème siècle, les cartels envahissent une grande partie du territoire du général. Une partie de Santa Anna aspire à les écraser, mais ce ne serait pas la première fois qu'il accueillait de puissantes influences à La Patria."
 nf_arm.13.a:0 "Nous devrions promouvoir les petites entreprises mexicaines."
 nf_arm.13.b:0 "Laissez-moi vous expliquer comment vous négociez avec des securitrons."
 #################################
 nf_arm.14.t:0 "Négocier avec les milices"
 nf_arm.14.d:0 "Le moment est venu pour nous de décider si nous allons répondre aux demandes des milices à la table des négociations. Ils pourraient apporter la force nécessaire, ou déchirer notre armée de l'intérieur. Devons-nous répondre à leurs demandes et les intégrer ? Ou simplement les démanteler au canon ? Il est quand même temps de décider de leur sort"
 nf_arm.14.a:0 "Négocier avec les milices"
 nf_arm.14.b:0 "Nous négocions avec personne"
 ################################
 nf_arm.15.t:0 "Le président général"
 nf_arm.15.d:0 "Santa Anna a proposé de se joindre à nous dans notre grande croisade et a promis El Ejercito de Mexico à Los Estados Unidos. Comment allons-nous répondre ?"
 nf_arm.15.a:0 "Santa Anna, c'est beaucoup de choses, mais un patriote avant tout."
 nf_arm.15.b:0 "Ne faisons pas confiance au filou robotique."
################################
 nf_arm.16.t:0 "Tester les rebelles"
 nf_arm.16.d:0 "Les troupes de Santa Anna se prépareront à tester les défenses de [Rio.GetName]. J'espère qu'ils savent battre les robots dirigés par le général !"
 nf_arm.16.a:0 "Viva Mexico !"
 ################################
 nf_arm.17.t:0 "Une autre victoire pour le général"
 nf_arm.17.d:0 "Encore une fois, les humains de Gloria montrent qu’ils n’excellent qu’en mourant. S'ils donnaient simplement à Santa Anna ce qu'il voulait, la plupart d'entre eux survivraient probablement."
 nf_arm.17.a:0 "Cela vous fait plus mal que ça me fait mal."
 ################################
 nf_arm.18.t:0 "Victoire pour Rio!"
 nf_arm.18.d:0 "D'une manière ou d'une autre, [RRG.GetLeader] a prévalu contre les forces de Santa Anna. Comment Santa Anna pourrait-il perdre face aux rebelles du nord du Mexique ? Encore !"
 nf_arm.18.a:0 "Suis-je une blague pour vous ?"
 ################################
 nf_arm.19.t:0 "Santa Anna quitte l'offensive"
 nf_arm.19.d:0 "Reconnaissant que le meilleur de la valeur est la discrétion, Santa Anna annule l’offensive. Il terminera bientôt [RRG.GetLeader]. Très, très bientôt."
 nf_arm.19.a:0 "On dirait toujours que tu m'as perdu"
 ################################
 nf_arm.20.t:0 "[From.GetLeader] dirige le retour d'El Generalissimo"
 nf_arm.20.d:0 "Que les armées de Santa Anna utilisent des grappes ou des lasers, les hommes ne seront jamais à la hauteur d'un peuple libre. Les habitants de Gloria dorment profondément ce soir, sachant que leurs compatriotes se battront toujours pour la liberté."
 nf_arm.20.a:0 "Viva [From.GetName] !"
 ################################
 nf_arm.21.t:0 "Santa Anna humilie [From.GetLeader]"
 nf_arm.21.d:0 "Il semble que l’armée de robots d’avant-guerre puisse, en fait, vaincre une nation uniquement alimentée par l’espoir. Les habitants de Gloria regardent maintenant dans la nuit, craignant que Santa anna ne frappe avant."
 nf_arm.21.a:0 "Dios Mio."
 ################################
 nf_arm.22.t:0 "[From.GetName] met fin à l'escalade"
 nf_arm.22.d:0 "On dirait que les habitants de Gloria peuvent dormir à poings fermés, sachant que la paix l’a emporté. Pour l'instant."
 nf_arm.22.a:0 "La paix à notre époque?"
 ################################
 nf_arm.23.t:0 "Les clés d'Armageddon"
 nf_arm.23.d:0 "Au moment où un securitron remettait les clés à Mora, la musique d'un robot jouait doucement. \"Saviez-vous, Sénor Presidente, que j’ai participé à la rédaction de l’hymne national ? \"\n\n\"Si, Si,\" a déclaré Mora. \"J'ai entendu dire que vous l'aviez joué pour la première fois!\", Dit le Generalissimo. C'est pourquoi il savait qu'il pouvait faire confiance à Mora. Il s'est rappelé des histoires que même Santa Anna avait oubliées."
 nf_arm.23.a:0 "Mort à nos ennemis !"
 ################################
 nf_arm.24.t:0 "Les clés d'Armageddon"
 nf_arm.24.d:0 "Rio était tombé. Rosado avait été écrasé dans un laboratoire sombre, Guerra ayant eu recours à la tactique de la guérilla (et le Generalissimo avait grimacé au jeu de mots), et Mora prisonnier. Santa Anna pouvait enfin accéder au pillage de la gare."
 nf_arm.24.a:0 "Bueno, Muy Bueno."
 #################################
 nf_arm.25.t:0 "Le destin de Petro Chico"
 nf_arm.25.d:0 "Alors que [ITZ.GetLeader] remue et se prépare à marcher vers le nord, Santa Anna a été obligé de créer une zone tampon pour le nord du Mexique. Malheureusement, les habitants de Petro Chico, s’ils sont livrés à eux-mêmes, seront un obstacle. S'ils sont attelés à la machine de guerre de Santa Anna, ils peuvent constituer une ressource précieuse !\nSanta Anna pourrait prendre Petro Chico seul, ou proposer à un de ses frères de le rejoindre dans une alliance. Après tout, Moctezuma a ses propres raisons de s’opposer aux Mayas."
 nf_arm.25.a:0 "Nous pouvons gérer les Tribaux sans notre frère."
 nf_arm.25.b:0 "Pas le dernier des Mexica; le premier des Mexicains."
 #################################
 nf_arm.26.t:0 "La prochaine guerre des fleurs de Moctezuma"
 nf_arm.26.d:0 "Notre frère Santa Anna nous a demandé de nous joindre à lui pour diviser Petro Chico et de nous unir contre les Mayas. Cela risquerait de provoquer une guerre avec les Mayas, mais Santa Anna nous propose [775.GetName]. Le contrôle de cette province nous amène aux frontières de Tenochtitlan, la patrie sacrée que les Aztlans appellent Mexico."
 nf_arm.26.a:0 "Ensemble, nous apporterons une riche récolte au Hummingbird du Sud."
 nf_arm.26.b:0 "Désolé frère, nous avons d'autres projets."
 #################################
 #################################
 nf_arm.27.t:0 "[RRG.GetLeader] nous rejette !"
 nf_arm.27.d:0 "Corrigeant tout espoir de paix, Mora est entré en guerre avec nous. Ah bon, ce n’est pas la première fois que nous écrasons un rebelle sur le Rio Grande ..."
 nf_arm.27.a:0 "Sérieusement, Mora n'a-t-il pas lu un livre d'histoire ?"
   #################################
