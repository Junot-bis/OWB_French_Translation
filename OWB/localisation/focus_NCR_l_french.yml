l_french:
 ncr_founders_desc:0 "Parmi les archives de la RNC, il y a un certain nombre de personnalités qui se distinguent pour la quintessence de la république, mais qui parmi eux est le plus célébré par la propagande et l'éducation ? Qui apparaîtra sur les pièces de monnaie les plus importantes, sera mentionné dans les discours et se démarquera comme la figure de proue de la RNC ?"
 ncr_founders:0 "Hommage aux fondateurs"
 ncr_tandi:0 "Les Machinations de Tandi"
 ncr_tandi_desc:0 "Tandi a consacré sa vie à la cause de la République de Nouvelle-Californie et, au début de sa vie, ses idéaux se sont estompés et elle a dû faire face à un pragmatisme honnête. Elle a fait une série de choix difficiles, dont beaucoup ne lui ont pas nécessairement valu l'adoration de son peuple."
 ncr_development:0 "Développement de la République"
 ncr_development_desc:0 "Il y a environ 20 ans, le Congrès de la RNC proposait l'un des plans de développement économique les plus ambitieux de l'histoire des terres désolées, un investissement à grande échelle dans chacun des principaux centres de population de la RCN, les villes du quator de Sables Ombragés, Dayglow, The Boneyard et Sac-Town."
 ncr_navarro:0 "La bataille de Navarro"
 ncr_navarro_desc:0 "La bataille de Navarro fut le premier test réel de l'armée de la RNC. Avec l'approbation complète du Congrès et un financement illimité, la RNC a formé l'armée la plus massive que les Terres Désolées n'aient jamais vue jusque-là, un énorme regroupement de volontaires, de mercenaires et de conscrits. Soutenus par un détachement important de la Confrérie de l'Acier, ils ont marché sur la dernière base de l'Enclave."
 ncr_councilhill:0 "Colline du conseil"
 ncr_councilhill_desc:0 "Le Sénat a toujours été le centre de la République. Bon nombre des membres les plus influents de la République se trouvent en dehors du Sénat. Leur donner une place digne de leur statut non seulement donnera de l'espoir aux gens des Terres Désolées, mais apaisera également les sénateurs secrètement cupides et narcissiques qui occuperont les sièges de la nouvelle colline du Conseil."
 ncr_armament:0 "L'Emporium de l'armement"
 ncr_armament_desc:0 "Malgré sa prospérité économique, Sables Ombragés témoigne également de la puissance militaire de la RNC, où la majorité de l’armée est formée et équipée. Pour cette raison, des milliers de marchands d’armes s’y rendent chaque année dans le but de conclure un contrat de longue durée avec la RNC, fournissant des armes contre de la monnaie, en plus de gagner une vitrine permanente dans la ville."
 ncr_bazaar:0 "Réorganisation du bazar"
 ncr_bazaar_desc:0 "La capitale de la RNC attire des étrangers de pays lointains. Les tribus viennent colporter des reliques mystiques, des récupérateurs tentent de mettre en gage des gadgets et du bric-à-brac électroniques et, à l'occasion, des inconnus masqués tentent de vendre des technologies de pointe comme la ville est un des rares endroits des Terres Désolés où l'on peut faire ce genre de chose sans craindre d'être volé par la Confrérie de l'Acier."
 ncr_powerplant:0 "Rénovation de la centrale électrique"
 ncr_powerplant_desc:0 "Une ville comme Shady Sands consomme énormément d'énergie et, chaque année, le réseau électrique vieillissant a du mal à suivre chaque changement. À ce titre, l’ajout de nouveaux générateurs et d’éoliennes sont constants, qu’ils soient nucléaires ou alimentés par des rayons solaires, la croissance de ce réseau est essentielle pour le fonctionnement continu de la ville."
 ncr_militacademy:0 "Développez l'Académie militaire de la RNC"
 ncr_militacademy_desc:0 "Au centre de la RNC, non loin du Congrès, se trouve l’Académie militaire, une ruche d’activités où il est toujours possible de voir des dizaines d’hommes et de femmes subir des exercices militaires rudimentaires dans les champs. On peut également trouver des officiers en herbe au milieu d'une formation approfondie sur l'essentiel du combat et de la gestion d'équipe dans des salles de classe bien utilisées."
 ncr_oldworld:0 "Sagesse du vieux monde"
 ncr_oldworld_desc:0 "Au centre de la doctrine militaire de la RNC se trouve le concept de l'armée du vieux monde. L'armée est organisée autour d'une structure de commandement en couches, avec un soutien logistique intensif et l'utilisation de troupes spécialisées. Beaucoup considèrent que les tentatives de la RNC d'imiter les doctrines du vieux monde sont stupides, mais il suffit de regarder le succès qu'a eu la RNC face aux raiders et aux tribus."
 ncr_armourexperiment:0 "Armure Expérimentale"
 ncr_armourexperiment_desc:0 "L'un des rôles principaux de l'académie militaire de la RNC est le département R&D, où les armes et l'équipement de l'ancien monde sont continuellement repensés pour s'adapter aux doctrines de la RNC. Parmi les développements récents les plus importants, on peut citer le Soldat Lourd de ma RNC, un homme en armure non-assistée. Immensément durable, mais lent et encombrant, une arme maladroite dans les meilleurs jours."
 ncr_capitalfort:0 "Fortifier la capitale"
 ncr_capitalfort_desc:0 "L'un des principaux objectifs de l'armée de la RNC est la préservation de la RNC dans son ensemble et, par conséquent, peu de dépenses sont payées pour la protection de la capitale. Chaque année, les défenses de la ville sont construites de plus en plus haut, alors même que la garnison locale est augmentée pour réguler et protéger les masses grouillantes."
 ncr_rangerhq:0 "Développez le QG des Rangers"
 ncr_rangerhq_desc:0 "Situé loin de l'agitation de la salle du congrès et dissocié de l'académie militaire de la RNC, se trouve un petit bâtiment de trois étages. En un coup d'œil, personne ne soupçonnera jamais que ce petit complexe est le cœur de l'une des forces de combat les plus dangereuses que les Terres Désolées aient jamais vues, les Rangers de la RNC."
 ncr_gammacore:0 "Le noyau gamma"
 ncr_gammacore_desc:0 "Souvent, les mutants vivent des vies isolées, un ou deux dans une communauté donnée, effectuant des tâches qui correspondent à leur immense stature physique. Les mutants sont exclus de l'armée générale de la RNC, ainsi que les goules, en raison de l'impact que leur présence peut avoir sur le moral du conscrit ordinaire ; Cependant, les rangers de la RNC n'ont pas de tels restrictions."
 ncr_reorgranger:0 "Réorganisation des Rangers"
 ncr_reorgranger_desc:0 "La nature des Rangers de la RNC est complexe, car elle a fonctionné pendant des décennies comme une entité distincte de l'armée de la RNC. Pas plus! Les Rangers de la RNC seront réorganisés et intégrés dans l'armée proprement dite, servant de noyau d'élite de l'armée, destinés à faire face à tout danger trop dangereux ou important pour le soldat ordinaire."
 ncr_rangerprop:0 "Propagande des Rangers"
 ncr_rangerprop_desc:0 "Avec l'intégration des Rangers de la RNC en cours, il est devenu de plus en plus évident que leur rôle dans la doctrine de la RNC ne fera que prendre de l'importance avec le temps. Cela signifie, entre autres choses, que la RNC aura besoin d'une quantité beaucoup plus importante de Rangers pour faire face aux dangers des Terres Désolées et qu'une campagne de propagande intensive a été lancée."
 ncr_beacon:0 "Phare de la démocratie"
 ncr_beacon_desc:0 "La puissance de la RNC ne peut pas être sous-estimée, et il n'est pas nécessaire de chercher plus loin que Sables Ombragés pour savoir pourquoi. Le phare de ce que les terres incultes peuvent devenir sous la RNC, un puissant bastion de prospérité économique et de puissance militaire. Même les citoyens les moins enthousiastes peuvent ressentir une grande lueur de fierté en regardant cette métropole tentaculaire, construite à partir de rien d'autre que du sable et du rêve d'un avenir meilleur."
 ncr_capitalfund:0 "Le fonds de la capitale"
 ncr_capitalfund_desc:0 "La ville de Sables Ombragés est l'une des plus grandes villes de toute la région de la capitale nationale, avec une population immense. Stratégiquement situé à la frontière du Nevada, près du fond d'un lac asséché qui fournit de l'eau fraîche à ce jour, il est le centre du commerce et de la prospérité économique en Californie. Chaque année, d'immenses quantités de richesses sont investies dans cette métropole en croissance constante et ne font pas aujourd'hui exception à cette règle."
 ncr_baja:0 "Le Blue du Baja"
 ncr_baja_desc:0 "Il y a plus de trente ans, la RNC a tenté une colonisation de la péninsule de Baja, qui s'est terminée violemment pour toutes les parties concernées. Depuis ce jour, les tensions croissantes ont mené à des conflits le long de la frontière, un conflit qui a menacé de bouillir encore et encore. Même maintenant, les gangs de raiders ambitieux de Baja se rassemblent pour menacer les frontières de la RNC."
 ncr_rangerdeploy:0 "Déploiement des Rangers"
 ncr_rangerdeploy_desc:0 "Le chef des Rangers, bien que sympathique à la cause des populations locales, met la prospérité de la RNC au-dessus de tout. Son plan est celui de l'action, qui consiste à abattre des raiders à Baja avec des démonstrations de force ouverte et, si nécessaire, de force violente."
 ncr_ultimatum:0 "Ultimatum des Rangers"
 ncr_ultimatum_desc:0 "Le chef des Rangers Harlon a lancé un avertissement aux banditos de Valle et de Paz, leur promettant la mort s’ils ne se désarment pas. Il n'y a pas de réalité où ces hommes accepteront une telle action, mais c'est le but. Les Rangers tentent de les amener à faire le premier pas."
 ncr_retake:0 "La reprise de Rattletail"
 ncr_retake_desc:0 "Fondée en 2256, Rattletail était une colonie RNC qui a échoué. Ses habitants ont été forcés d'évacuer après de nombreuses violences avec les indigènes. Le déplacement des troupes de la RNC à cet endroit est plus qu’un défi, c’est une déclaration politique. La RNC est là pour rester et Baja ne sera jamais la même."
 ncr_sympathies:0 "Sympathies indigènes"
 ncr_sympathies_desc:0 "Héctor Santángel, originaire de Baja, n'avait pas plus de quatorze ans lors de l'incident de Rattletail, ce qui lui a coûté son père. Malgré cette perte, il est un ardent défenseur de ce qu'il croit que la RNC représente et, plus important encore, de ce qu'il pense que la RNC peut faire pour la population de Baja."
 ncr_repaid:0 "Rattletail vengée"
 ncr_repaid_desc:0 "Avec l'aide de Sean 'Allgood' Murphy, politicien de la RNC, Héctor Santángel a obtenu le financement nécessaire pour entamer le processus de réconciliation entre la RNC et la population de Baja. Des médicaments, de l'eau potable et d'autres ressources sont envoyés aux gens de Rattletail, qui ont le plus souffert de l'agression de la RNC dans le passé."
 ncr_bajastate:0 "L'état de Baja"
 ncr_bajastate_desc:0 "Le travail de Héctor Santángel et Sean 'Allgood' Murphy a porté ses fruits ! Les tribus de pillards de Baja sont pacifiées et les gens acceptent ouvertement et encouragent les règles et les documents de la b. Il semble que la formation d'un nouvel état de la RNC est à l'horizon !"
 ncr_politicobandito:0 "Banditos politiques"
 ncr_politicobandito_desc:0 "Grant C. Hayes, un politicien prospère de Dayglow, à la frontière de Baja, a élaboré un plan pour fidéliser Baja. Il a l'intention de traiter les Banditos locaux comme des gouvernements indépendants et de les humilier avec une approche formelle et gouvernementale. Idéalement, cela devrait lui permettre de se positionner pour un gain politique et d'éviter de risquer la vie des hommes et des femmes de Dayglow."
 ncr_payments_desc:0 "Bien que l'interaction formelle n'ait pas particulièrement bien fonctionné, il est devenu évident que les Banditos de Baja recherchent quelque chose que la RNC a à la pelle. L’argent et le pouvoir, deux choses qui peuvent facilement leur être donné en échange de leur loyauté et de leur influence politique."
 ncr_payments:0 "Paiements des Banditos"
 ncr_emergency:0 "Le conseil d'urgence"
 ncr_emergency_desc:0 "Les terres agricoles du nord de la RNC ont été plongées dans la tourmente après un violent affrontement de Barons, dont les armées mercenaires se déchaînent, volant du bétail et abattant des citoyens qui tentent de prendre le dessus dans une course au gaspillage inutile. Le reste de la RNC est sous le choc et affamé par le manque de produits du nord. Il faut faire quelque chose et il faut le faire rapidement!"
 ncr_buyout:0 "Le rachat dans la RNC"
 ncr_buyout_desc:0 "La loi de rachat établit que les mercenaires employés par les citoyens de la RNC peuvent être incorporés aux forces armées à tout moment et que ces mercenaires doivent être tenus responsables des mêmes lois et normes que les soldats de la RNC. Ils sont rémunérés à des taux égaux ou supérieurs à ce qu'ils auraient déjà été payés et sont gérés par un responsable désigné de la RNC. Anton I. Flynn."
 ncr_baronofbarons:0 "Le Baron des Barons"
 ncr_baronofbarons_desc:0 "Anton I. Flynn réclame la punition des Barons qui ont déclenché le conflit, leur terre étant divisée et distribuée aux barons qui se trouvaient en dehors du conflit. On peut faire confiance aux barons qui ne font pas la guerre ouverte aux citoyens et aux citoyens de la RNC. Malgré son caractère idéaliste, il s’agit d’une acquisition d’entreprise à grande échelle par Flynn et ses électeurs."
 ncr_pokersiege:0 "Le siège du ranch de Poker"
 ncr_pokersiege_desc:0 "Pour l'homme qui a tout déclenché, Silus Poker, un bilan est enfin venu. Sa mort a été ordonnée par Anton I. Flynn, qui a été chargé de mettre fin au conflit dans le nord. Il en résulte un siège de deux semaines du Ranch Poker, au cours duquel, avec sa famille élargie, tous les membres de la paroisse et leurs propres détails mercenaires."
 ncr_newnorth:0 "Le nouveau nord"
 ncr_newnorth_desc:0 "Sous la direction d'Anton I. Flynn, le nord de la RNC a été ramené à la paix. L'économie est en plein essor et la nourriture circule à nouveau vers le sud. Flynn s'est fait l'un des hommes les plus puissants de la RNC et est en passe de remporter les prochaines élections."
 ncr_diplomatic:0 "La mission diplomatique"
 ncr_diplomatic_desc:0 "Sean 'Allgood' Murphy est une figure curieuse de la scène politique de la RNC. Un homme du Boneyard ayant des liens à la fois avec la Confrérie de l'acier et les disciples de l'Apocalypse. Il croit que la réponse au chaos dans le Nord peut être facilement résolue avec une aide extérieure."
 ncr_steeldeal:0 "Le deal en acier"
 ncr_steeldeal_desc:0 "Le Deal d'Acier, comme on l’appelle, est une tentative de réintroduire les patrouilles de la Confrérie de l'Acier dans le nord de la RNC. Bien que cela soit fortement critiqué par beaucoup, Allgood estime que l’approche du combat menée par la Confrérie et sa redoutable réputation seront suffisantes pour que les Barons déposent les armes."
 ncr_patrol:0 "La nouvelle patrouille"
 ncr_patrol_desc:0 "Les accords avec la confrérie de l'acier, qui impliquaient le commerce d'actifs en échange d'une présence accrue dans le nord, ont été mis en œuvre. Des dizaines de patrouilles de la Confrérie courent maintenant entre les colonies de la RNC et se dirigent ouvertement vers la terre des puissants barons."
 ncr_allisgood:0 ""All is Good""
 ncr_allisgood_desc:0 "Malgré quelques engagements mineurs, le pari d'Allgood a fonctionné. Les mercenaires des Barons ne veulent pas s’engager avec la Confrérie de l’Acier, qui récupère lentement la terre au nom de la Tout est bon. Beaucoup de Barons reviennent ouvertement au calme, maintenant qu’il est devenu clair qu’ils ne peuvent pas gagner ce pari stupide."
 ncr_exodus:0 "Exode de richesse"
 ncr_exodus_desc:0 "L'armée de la Tout est bon a adopté une approche sans fioritures à l'égard de la situation dans le nord et, avec l'approbation du président, marche pour arrêter tous les barons. En réaction à cela, la majorité des Barons prennent leur richesse et quittent rapidement la RNC. En route pour les villes neutres de New Reno et Klamath."
 ncr_milcentres:0 "Centres militaires"
 ncr_milcentres_desc:0 "Afin de s'assurer qu'une situation de violence d'une telle ampleur ne se reproduise plus jamais dans le Nord, l'armée de la RNC a entrepris d'établir un certain nombre d'instillations militaires permanentes, chacune chargée de patrouiller et d'assurer l'obéissance des barons qu'il reste."
 ncr_brahminbill:0 "La Loi Brahmine"
 ncr_brahminbill_desc:0 "La Loi Brahmine est un texte de loi auquel les citoyens de la RNC accordent un soutien écrasant, car il brise officiellement le monopole des différents barons, qui doivent maintenant vendre leurs produits au gouvernement de la RNC à un prix très réduit."
 ncr_rationing:0 "Rationnement organisé"
 ncr_rationing_desc:0 "La nourriture produite dans le nord de la RNC est maintenant distribuée avec une surveillance militaire intense, la quantité envoyée à chaque région de la RNC étant fortement tributaire des besoins. De grandes parties de la nation ne sont plus à la limite de la famine tandis que les barons font fortune."
 ncr_petersonswar:0 "La guerre de Wendell Peterson"
 ncr_petersonswar_desc:0 "Wendell Peterson n'est pas un président populaire, mais il a la loyauté de l'armée. Travaillant dans le but express d’élargir les frontières de la RNC et de supprimer définitivement les menaces des pillards, Peterson a commencé à planifier une expédition à grande échelle. Cependant, pour ce faire, il a besoin de l'approbation du congrès, ce qui signifie se plier à un groupe politique majeur."
 ncr_drummund:0 "Les demandes de Drummund"
 ncr_drummund_desc:0 "Le général Alexander Drummund, le héros de Navarro, est à la retraite depuis plus de dix ans. Bien qu'il soit sans aucun doute le plus haut gradé de tous les responsables militaires de la RCN, il ne reviendra que si le Président lui donne la permission de mener de vastes réformes militaires. Quelque chose qui n'est pas apprécié de beaucoup de politiciens et de citoyens."
 ncr_oldworldmilitary:0 "Tactiques militaires du Vieux Monde"
 ncr_oldworldmilitary_desc:0 "Le général Drummund est obsédé par les anciennes méthodes de guerre, croyant fermement aux assauts à grande échelle, à la planification étendue et à l'organisation logistique. Il croit en la transformation de l'armée en une puissante force professionnelle."
 ncr_drummundreturn:0 "Le général Alexander Drummund revient"
 ncr_drummundreturn_desc:0 "Le Congrès a cédé aux demandes de Drummund, et il est maintenant prêt et veut retourner au travail. Bien que cela ait suscité beaucoup de controverse, Peterson est trop impatient de commencer sa campagne pour s’inquiéter des cotes d’approbation."
 ncr_baron:0 "Le choix des Barons"
 ncr_baron_desc:0 "Les Barons sont la force politique la plus puissante de toute la RNC, des armées privées et des forces mercenaires étendues. Ils ont tout à gagner de ce conflit et tirent parti de leur soutien à Peterson pour un certain nombre de demandes et de réformes commerciales, ainsi que pour la nomination d'un commandant en chef des mercenaires."
 ncr_industrialcomplex:0 "Complexe militaro-industriel"
 ncr_industrialcomplex_desc:0 "Les Barons ont peu de poids dans le commerce des armes à feu, mais ils sont certainement étroitement liés à ces organisations puissantes et riches. Illicitement, des accords impliquant des investissements gouvernementaux obligatoires, la création d'un nouveau complexe Militaro-industriel, sont inscrits dans chaque projet d'accord avec Peterson."
 ncr_bigjim:0 "L'embauche de James 'Big Jim' Marshal"
 ncr_bigjim_desc:0 "Big Jim Marshal est un ancien Desert Ranger qui s'est détourné de leur juste cause en cherchant la richesse et la renommée. Il l'a trouvé dans le nord de la RNC, où il opère comme un pion singulièrement efficace auprès des Barons. Il est une figure populaire, un grand homme imposant avec une forte force de frappe et une attitude sans fioritures, la marionnette idéale pour un homme riche."
 ncr_rangergeneral:0 "Le Ranger Général"
 ncr_rangergeneral_desc:0 "Les hommes et les femmes de Dayglow soutiennent totalement les Rangers de la RNC et, à ce titre, les hommes politiques les plus puissants de Dayglow, y compris le maire Grant C. Hayes. Plaidant pour le rôle central de Ranger dans cette expédition, le maire promet de donner à Peterson son plein soutien en échange de certaines réformes et de la nomination d'un nouveau Ranger General de Dayglow."
 ncr_standards:0 "Améliorer les projets de normes"
 ncr_standards_desc:0 "Les Rangers de la RNC se sont plaints depuis des décennies de la mauvaise qualité des hommes et des femmes amenés par le projet de recrutement de la RNC. Souvent, on voit des drogués mal nourris ou des personnes souffrant de troubles mentaux insignifiants se voir attribuer une arme à feu et on leur demande de mourir pour leur nation. Une amélioration des normes de recrutement devrait mettre fin à ce problème."
 ncr_mossman:0 "Nommer le Ranger General Mossman"
 ncr_mossman_desc:0 "On en sait très peu sur le vétéran des Rangers de la RNC, connu sous le nom de Mossman. Il est un ami fidèle de Grant C. Hayes, un partisan solide de l'état de Dayglow, et un vétéran d'innombrables batailles sur les frontières de la RNC. Il est un choix capable pour le commandant de l'expédition, malgré son obscurité, et a la confiance absolue des Rangers de la RNC en raison de son ancienneté."
 ncr_openlong15:0 "Ouvrir le long 15"
 ncr_openlong15_desc:0 "Les pillards du sud de la Californie sont une souffrance dans le côté de la RNC depuis des décennies, et aussi près de la capitale! Si l'expédition de Peterson doit réussir, ils doivent être chassés et la Long 15 ouverte."
 ncr_long15:0 "Reconstruire la Long 15"
 ncr_long15_desc:0 "La Long 15 est l'artère singulière qui mène au Mojave depuis le sud et joue un rôle de la plus haute importance tactique. La route, bien que dans un état déplorable, pourrait facilement être reconstruite avec la puissance de l’économie de la RNC."
 ncr_mojaveoutpost:0 "Avant-poste du Mojave"
 ncr_mojaveoutpost_desc:0 "À l'embouchure du Mojave, au sommet d'une haute colline, on peut trouver l'Avant-poste. Un simple point de contrôle militaire considéré comme l’un des bastions militaires les plus importants de la RNC, sinon le plus important."
 ncr_eviction:0 "Pousser jusqu'au Colorado"
 ncr_eviction_desc:0 "À l’autre côté du grand Colorado se trouve la Légion, un spectre qui plane sur la RNC civilisée. Si nous voulons être en sécurité, nous devons être certains que notre côté de cette rivière est protégé, ce qui nécessitera malheureusement le retrait de groupes tribaux locaux. Tels que les Rapids."
 ncr_riverbank:0 "Fortifications des rives"
 ncr_riverbank_desc:0 "Le Colorado compte d'innombrables points de passage et zones d'atterrissage, tous vulnérables aux attaques de la Légion. Celles-ci doivent être correctement défendues, ou les grandes villes telles que dayglow pourraient être menacées."
 ncr_aradeshport:0 "Fonder le port Aradesh"
 ncr_aradeshport_desc:0 "Sur la rive du Colorado, on peut trouver une ruche d’activité car l’armée de la RNC, en collaboration avec de nombreux colons, commence l'ambitieuse construction du port d’Aradesh. Ce qui devrait dissuader la Légion."
 ncr_mojave:0 "Soumission du Mojave"
 ncr_mojave_desc:0 "Les lumières de Vegas brillent dans les distances, mais les terres entre ici et là sont un gâchis de pillards et autres mécontents. Leur défaite devrait et sera une priorité pour l'expédition!"
 ncr_aradeshfort:0 "Fondation du Fort Aradesh"
 ncr_aradeshfort_desc:0 "Port Aradesh a du succès, mais notre travail n'est pas terminé. Il doit devenir une place forte sur les rives, un bastion contre la sauvagerie en Arizona. Il doit s'agir d'un symbole, et un jour, il doit constituer un point d'arrêt pour une contre-invasion."
 ncr_mojavehero:0 "Héros du Mojave"
 ncr_mojavehero_desc:0 "Un héros inattendu est né de l'expédition du Mojave, un homme du nom d'Aaron Kimball, qui s'est fait connaître pour ses nombreuses victoires et ses discours importants. Un tel homme pourrait aller loin dans ce monde, avec les bonnes ambitions, mais pour le moment, il est le héros de la RNC et du Mojave."
 ncr_protege:0 "Le protégé de Kimball"
 ncr_protege_desc:0 "Debout dans l'ombre d'Aaron Kimball se trouve un homme nommé Lee Oliver. Bien qu'il ne soit pas le plus brillant des esprits, il est un commandant tactique qui comprend comment utiliser les forces de la RNC contre ses ennemis. Il est un bras droit compétent pour Kimball et une étoile montante dans l'armée."
 ncr_oldworldwall:0 "Mur du Vieux Monde"
 ncr_oldworldwall_desc:0 "Le barrage Hoover, appelé Mur du Vieux Monde par Ulysse, est un barrage poids-voûte dans le Canyon Noir du Colorado. Il se situe à la frontière entre les anciens États américains de l’Arizona et du Nevada."
 ncr_riverpatrols:0 "Fondation de la patrouille fluviale"
 ncr_riverpatrols_desc:0 "Il semble qu'avec chaque semaine, nous trouvons de plus en plus d'agents de la Légion, éclaireurs et espions, traversant le Colorado et entrant dans la RNC. De plus, nos propres éclaireurs rapportent activement la croissance de leur propre flotte fluviale. Cela ne peut pas continuer."
 ncr_damassault:0 "Assaut sur le barrage Hoover"
 ncr_damassault_desc:0 "Le Mur du Vieux Monde est tombé dans les mains des mauvaises personnes! Un tyran l'utilise comme un phare pour projeter son pouvoir à travers le Mojave. Nous ne pouvons pas le supporter! L'expédition de Mojave a le devoir de l'arrêter et nous le ferons!"
 ncr_triumph:0 "Expédition triomphante"
 ncr_triumph_desc:0 "Après la victoire du RNC au barrage Hoover, l'expédition du Mojave a été rappelée, avec des milliers de soldats rentrant chez eux. Cependant, pour les remplacer, il en faut des milliers d'autres, ici pour renforcer la frontière contre la menace à l'Est. Maintenant et pour toujours, ce sont des terres de la RNC."
 ncr_longmarch:0 "La longue marche"
 ncr_longmarch_desc:0 "Suite à la défaite écrasante de la RNC au barrage Hoover, l'expédition de Mojave a été rappelée, avec des centaines de soldats rentrant chez eux. Cependant, à leur place, il y a une expédition militaire plus formelle, avec plusieurs bataillons et un complément de rangers envoyés pour renforcer la frontière."
 ncr_mojaveforts:0 "Fortification du Mojave"
 ncr_mojaveforts_desc:0 "César a peut-être été battu une fois, mais il reviendra certainement! Pourtant, quand il viendra, il découvrira que le Mojave est beaucoup plus difficile à maîtriser, car nous avons décidé de renforcer nos positions clés pour son retour inévitable. Il trouvera les hommes et les femmes de la RNC qui l'attendront, ainsi que sa légion barbare."
 ncr_urbandraft:0 "Le recrutement urbain"
 ncr_urbandraft_desc:0 "La majorité des hommes et des femmes qui servent dans les forces armées de la RNC sont des agriculteurs, des fils, des filles, des volontaires et des criminels forcés de servir. Cependant, avec la menace de la Légion qui pèse sur nous, l'homme du commun doit maintenant être appelé aux armes. Les hommes et les femmes des villes de la RNC sont maintenant appelés à servir."
 ncr_powertopeople:0 "Pouvoir au peuple"
 ncr_powertopeople_desc:0 "Le contrôle de la RNC sur le barrage Hoover est un avantage qui ne peut pas être sous-estimé, car même à l’heure actuelle, des lignes fixes sont établies entre ce dernier et Sables Ombragés. Cette entreprise de grande envergure contribuera à alléger les besoins énergétiques de l’une des plus grandes villes du monde et à nous fournir un excédent énergétique."
 ncr_heavytroops:0 "Les nouveaux soldats lourd"
 ncr_heavytroops_desc:0 "Nous croyons fermement que nos meilleures chances de battre la Légion est notre avance technologique, qui doit être poussés à ses limites si nous devons à nouveau entrer en conflit avec César. À cette fin, un nouveau corps d'armée de soldats en armure assistées est en cours de formation et leur équipement en production."
 ncr_hardline:0 "La nouvelle ligne dure"
