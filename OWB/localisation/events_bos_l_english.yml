  nf_brotherhood.34.t: "The Maxson Brigade"
  nf_brotherhood.34.d: "The choice to defend the men and women of the NCR was a costly one, dozens of Brotherhood Paladins giving their lives in heated close quarters combat, even as the Enclave destroyed hundreds of records and schematics in the depths of the Navarro Bunker. Many among the NCR never understood the depth of this sacrifice, the moral turning-point for the Brotherhood that was them finally placing human lives above technology. But those from the Maxson brigade, who had grown up within Brotherhood territory? They understood more than any other group, and following their disbandment after the war, went on to become a series of militias loosely associated with the Brotherhood of Steel."
  nf_brotherhood.34.a: "We are honoured to have them at our side."

  nf_brotherhood.35.t: "The Vagrants Support us!"
  nf_brotherhood.35.d: "The People of San Francisco have rallied around the story of Brotherhood Paladins protecting civilians from violent Shi thugs. A. Ron Meyers, a former Enclave Technician who helped the Chosen One to reach the infamous Oil Rig, has thrown in his lot with us as well. Bringing with him his supporters, who represent the poor and downtrodden of Shi-town."
  nf_brotherhood.35.a: "Welcome Mister Meyers."

  nf_brotherhood.36.t: "An Unfortunate Accident"
  nf_brotherhood.36.d: "While neither side is happy with this encounter, or how it went, both sides are willing to let it slide. We have studies the tactics used by the Shi in battle, and claimed many of the firearms from their dead, if only so we are prepared ever have to fight the Emperor."
  nf_brotherhood.36.a: "A healthy precaution."

  nf_brotherhood.37.t: "The Gates to Paradise Close"
  nf_brotherhood.37.d: "The Emperor is outraged with out blatant disrespect for his authority, and the lives of his soldiers. He has banned his people from both trade and interaction with us, and will no longer hear our delegations, or tolerate our presence anywhere near his territory."
  nf_brotherhood.37.a: "Who cares for the rambling of a machine?"

  nf_brotherhood.38.t: "The NCR gave us The Bay"
  nf_brotherhood.38.d: "After much waiting we finally received a reply from the NCR. They will turn over the territory of Point-Green effective immediately, and have already begun to move troops and military resources from the area. This marks a change in the diplomatic air between us and the NCR, and could potentially lead to mutually beneficial agreements in the future."
  nf_brotherhood.38.a: "Time to reopen the bunker up there."

  nf_brotherhood.39.t: "Rejected by [From.GetNameDef]"
  nf_brotherhood.39.d: "After an unexpectedly long delay, the emissaries of [From.GetNameDef] have returned with an answer from [From.GetLeader]. The answer is no. If we are to subjugate the [From.GetNameDef], we must do so by force."
  nf_brotherhood.39.a: "So be it."
