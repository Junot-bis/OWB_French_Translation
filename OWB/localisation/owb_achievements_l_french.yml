  # GUI:
 OPEN_ACHIEVEMENTS_WINDOW_TT:0 "Ouvrir ou fermer la liste des §YSuccès en Jeu§!"

 ACHIEVEMENTS_TITLE:0 "Succès"
 ACHIEVEMENTS_DESC:0 "Vous trouverez ici une liste des §YSuccès en Jeu§!. Celles-ci peuvent être gagnées à chaque partie, même sans utiliser le mode §YIronman§!. §OIls ne seront pas reportés sur de nouvelles sauvegardes !§!\n\nAu total, vous avez débloqué les §Y[?num_of_unlocked_achievements]§! succès pour le moment.\nLe mod offre actuellement §Y[?global.custom_achievements_array^num]§! succès."

