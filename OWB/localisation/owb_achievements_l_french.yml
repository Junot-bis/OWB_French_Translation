 DECREASE_COUNTRY_ACHIEVEMENT_CHECK_TIME_TT_DELAYED:1 "Réduire le temps (en jours) pendant lequel le jeu vérifiera si §Y[Root.GetName]§! répond aux exigences des succès. \n--------------------\n§GClic§! pour soustraire §Y1§!\n§GShift + Clic§! pour soustraire §Y10§!.\n§GCtrl + Clic§! pour régler sur la valeur minimale (§Y1§!)."
 COUNTRY_ACHIEVEMENT_CHECK_TIME_VALUE_TT:0 "Actuellement, le jeu vérifie tous les §Y[?achievement_check_time]§! jours si vous remplissez les conditions de succès.\nUne valeur plus élevée peut augmenter les performances, mais elle peut aussi rendre plus difficile l'accomplissement de (certains) succès.\n\nLa prochaine vérification se fera dans §Y[?achievement_check_time_current]§! jours."
 INCREASE_COUNTRY_ACHIEVEMENT_CHECK_TIME_TT:0 "Augmenter la durée (en jours) pendant laquelle le jeu vérifiera si §Y[Root.GetName]§! répond aux exigences des succès."
 INCREASE_COUNTRY_ACHIEVEMENT_CHECK_TIME_TT_DELAYED:1 "§GClic§! pour ajouter §Y1§!.\n§GShift + Clic§! pour ajouter §Y10§!."

 ACHIEVEMENT_CHECK_TIME_MORE_THAN_1:1 "La valeur est supérieure à §Y1§!"

 SHOW_SORT_MENU_BUTTON_TT:0 "§GCliquer§! pour ouvrir le menu pour trier les succès."
