 SORT_SHOW_COMPLETED_ACHIEVEMENTS_TT:0 "§GCliquer§! pour afficher tous les succès que vous avez déjà §Ycomplétés§! à nouveau dans la liste."
 SORT_PRINT_TO_GAMELOG:0 "Imprimer les succès dans le fichier game.log"
 SORT_PRINT_TO_GAMELOG_TT:0 "§GCliquer§! pour faire une entrée dans le fichier §Ygame.log§! pour tous les succès que vous avez actuellement effectués. \n§GClic-droit§! pour faire une entrée dans le fichier §Ygame.log§! pour tous les succès que tous les pays ont actuellement accomplis."
 SORT_PRINT_TO_GAMELOG_TT_DELAYED:0 "[!sort_print_to_gamelog_button_click_enabled]"
 SORT_SHOW_MANUALLY_HIDDEN_ACHIEVEMENTS:0 "Montrer les succès cachés"
 SORT_SHOW_MANUALLY_HIDDEN_ACHIEVEMENTS_TT:0 "§GCliquer§! pour montrer à nouveau les succèss que vous avez cachés manuellement en cliquant sur leur petit bouton §YX§! sur la droite.\nIls seront mis à la fin de la liste."
