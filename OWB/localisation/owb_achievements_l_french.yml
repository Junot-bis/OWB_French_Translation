 SORT_ACHIEVEMENTS_ALL_VISIBLE:0 "Afficher les succès non disponibles"
 SORT_ACHIEVEMENTS_ALL_VISIBLE_TT:0 "§GCliquer§! pour afficher à nouveau tous les succès qui sont §Yindisponibles§! pour vous. Il s'agit des succès dont vous ne remplissez pas les conditions de départ (par exemple, vous n'avez pas le pays obligatoire).\nLes succès qui ont un §RX§! rouge sur leur icône sont indisponibles."
 SORT_COMPLETED_ACHIEVEMENTS_ON_TOP:0 "Succès achevés en premier"
 SORT_COMPLETED_ACHIEVEMENTS_ON_TOP_TT:0 "§GCliquer§! pour trier la liste des réalisations afin que les succès que vous §Ycomplétés§! figurent en tête de liste.\nIl n'y a d'effet que si vous avez accompli au moins une réalisation."
