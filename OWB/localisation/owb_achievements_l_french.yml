 SORT_SHOW_ACHIEVEMENTS_DIFFICULTY:0 "Afficher l'icône de difficulté"
 SORT_SHOW_ACHIEVEMENTS_DIFFICULTY_TT:0 "§GCliquez§! pour afficher l'icône §Gverte§!, §Yjaune§!, §Oorange§! ou §Rred§! dans le coin inférieur gauche de chaque réalisation, qui indique la difficulté du succès."
 SORT_HIDE_ACHIEVEMENTS_DIFFICULTY:0 "Cacher l'icône de difficulté"
 SORT_HIDE_ACHIEVEMENTS_DIFFICULTY_TT:0 "§GCliquez§! pour cacher l'icône §Gverte§!, §Yjaune§!, §Oorange§! ou §Rred§! dans le coin inférieur gauche de chaque réalisation, qui indique la difficulté du succès."
 SORT_ACHIEVEMENTS_AFTER_DIFFICULTY:0 "Trier d'après la difficulté"
