 OWB_NAME:0 "Old World Blues "
 OWB_DESC:0 "Le feu atomique a brûlé la terre en l'an 2077 et l'humanité n'a pas encore complètement récupéré. Des luttes désespérées éclatent à travers l'Amérique du Nord alors que les sains se battent pour leur vie contre des hordes de raiders fous et dépravés. Des géants monolithiques tels que la Nouvelle-Californie et la Légion de César cherchent à étendre leur emprise, tandis que la technocratique et secrète Confrérie de l'Acier fouille les ruines que les autres oublient. Malgré tout ce chaos, une chose reste certaine; la guerre, la guerre ne change jamais."
 early_tagswitch_decision:0 "Jouer en tant que [From.GetNameDef]"
 hea_converted_all_tt:0 "Chaque état qu'ils possèdent a été converti par nous"
 hea_not_converted_all_tt:0 "Nous n'avons pas converti chaque état"
 ncn_slow_conversion:0 "Mission de conversion vers [From.GetNameDef]"
 vault_tec_calling_category:0 "L'Appel de Vault-Tec!"
 vault_tec_calling_category_desc:0 "Maintenant que nous commençons à nous engager dans la diplomatie avec les citoyens moins fortunés de les Terres Désolées, nous pouvons mettre en place des missions spéciales."
 vault_3:0 "Explorez L'Abri 3"
 vault_3_desc:0 "Malgré le massacre des résidents de l'Abri 3 par les Tox, l'Abri peut encore contenir des ressources précieuses."
 vault_6:0 "Explorer l'Abri 6"
 vault_6_desc:0 "Cet Abri mystérieux est gardée par des paquets de goules sauvages, bien que la structure puisse s’avérer utile."
 vault_13:0 "Explorer l'Abri 13"
 vault_13_desc:0 "Le site de nombreux événements importants, il semble presque sacrilège de ne pas l'utiliser."
 vault_15:0 "Explorer l'Abri 15"
 vault_15_desc:0 "Longtemps abandonnée et en ruine, cet Abri n'est plus qu'un projet dangereux de passion."
 vault_19:0 "Explorer l'Abri 19"
 vault_19_desc:0 ""
 vault_21:0 "Explorer l'Abri 21"
 vault_21_desc:0 "Les étages inférieurs de cet Abri ont été effondrés, bien que les étages supérieurs puissent en accueillir beaucoup."
 vault_22:0 "Récupérer l'Abri 22"
 vault_22_desc:0 "Notre équipe initiale de surveillance a perdu le contact avec nous et l'équipe de surface a envoyé un message indiquant que les usines avaient commencé"
 vault_34:0 "Contacter les Boomers"
 vault_34_desc:0 "Les habitants de cet Abri semblent s’être dotés d’un véritable arsenal. Nous devrions voir s'ils sont disposés à aider leurs concitoyens."
 vault_70:0 "Explorer L'Abri 70"
 vault_70_desc:0 "Abandonnées des années auparavant par les Cananéens, une petite partie de cet Abri reste en état de marche."
l_french:
 nf_brotherhood.1.desc:0 "Le 10 Octobre 2077, le Capitaine Maxson et ses hommes ont découvert, horrifiés, que les scientifiques de West-Tek, à la base de Mariposa, ont utilisés des prisonniers militaires comme cobayes pour leur Virus à Evolution Forcée (V.E.F) génétiquement modifié. Qu'as-t'il fait des scientiques, ce choix va créer un précédent pour la Confrérie."
 nf_brotherhood.2.desc:0 "En 2134, une unité émergente de la Confrérie, dirigée par le sergent Dennis Allen, a demandé au Conseil des Anciens la permission d'explorer les vestiges de l'installation de recherche West-Tek à la recherche d'artefacts technologiques. L'approbation ou le refus de cette expedition va résonner à jamais dans la Confrérie."
 nf_brotherhood.3.desc:0 "En 2155 , la confrérie a envoyé une poignée d'escadrons dans le Wasteland pour suivre les Vipers. Pour les aînés, cela semblait un exercice d'entraînement glorifié, convaincus qu'un petit détachement de troupes de la Confrérie en armure assistée serait suffisante pour faire face à une bande de voleurs, peu importe la taille. Une équipe de la confrérie, dirigée par le Haut Ainé Maxson II lui-même, localisa les Vipers. A la vue d'une telle force lourdement armée, Maxson n'a pas pris en compte le zèle et la férocité des Vipers... ou de leurs armes empoisonnées. Une seule flèche entailla le Haut Aîné alors qu'il n'avait pas de casque, conduisant à sa mort quelques heures plus tard."
 nf_brotherhood.4.desc:0 "La guerre contre l'Enclave fut la plus grande opportunité que la Confrérie a trouvés pendant des décennies.  Des centaines d'artefacts de haute technologie et d'ancients secrets prêt à être récupérés. A cette fin, la Confrérie a mit toute sa fougue à la bataille, rassemblant plus de mille paladins de plusieurs bunkers et groupes à travers les Terres Désolés. Toutefois, pendant la bataille, il devient clair que la grande armée de la RNC était grandement surpassé et soufrait de graves pertes. Le dilemne moral de la Confrérie était primordial. Ont-ils récupéré la technologie, ont-ils suivis les directives premières ? Ou ont-ils protégés les hommes et les femmes de la RNC ? Ceux pour qui seul la Confrérie pouvait les protéger ?"
 nf_brotherhood.5.desc:0 "Le peuple d'Umbra sont plus volontaire à accepter notre présence, pas qu'ils sont assez bêtes pour la combattre."
 nf_brotherhood.5.a:0 "Bienvenue au bercail. Conscrits."
 nf_brotherhood.6.desc:0 "Les hommes et les femmes d'Arroyo sont dans nos bonnes graces depuis un moment, car il s'agit du village de l'Être Elu qui a sauvé les Terre Désolés il y a longtemps. Nous pourrions leur offrir protection avec une alliance, nous avons reçus des rapports troublant d'activités de Super Mutants au Nord."
 nf_brotherhood.7.desc:0 "Recemment, un groupe de paladin de la Confrérie a attaqué et tué une patrouille Shi, pensant qu'il s'agissait de pillard. Les Shi ont demandés une réponse de notre part. Nous devons leur répondre prudemment, nous dégranderont moins nos relattion avec cette faction technologiquement avancée."
 nf_brotherhood.8.desc:0 "La silicon vallay détient des secrets que nous n'avons pas encore trouvés, et chaque années, la Confrérie de l'Ouest lance une expédition dans cette zone. Que trouve la dernière expédition ?"
 nf_brotherhood.9.desc:0 "Le peuple de ce qui était autrfois San Francisco est constamment harcelé par des groupes de pillards, malgrés nos efforts... Recemment, a chef de gang local nous a contacté, il nous offre ses services pour limiter l'action des pillards en échange de notre pardon..."
 nf_brotherhood.13.desc:0 "La Confrérie de l'Acier a nous propose d'échanger une grande quantité de données d'avant guerre en échange de machines industrielles d'avant guerre situées dans notre territoire. Comment répondons-nous ?"
 nf_brotherhood.14.desc:0 "La RNC acceptée d'échanger leur équipement industriel contre des informations militaires et des guides. On en a fini avec ces données il y a des décennies, et ces machines vont nous emmener loin."
 nf_brotherhood.15.desc:0 "La RNC n'a pas voulu nous donner ces machines qu'ils ne peuvent même pas utiliser! Clairement, ils veulent nous affaiblir à chaque occasions. We devrons nous débrouiller avec ce que l'on trouve à Maxson et dans nos territoires de San Francisco."
 nf_brotherhood.16.desc:0 "Quand les bombes sont tombés, beaucoups d'endroits étaient prêt à tenter de les repousser, et Vandenberg est un de ces endroits. Ses silos sont équipés de missiles anti-air, son radar surveille constamment les cieux et ses défenses étaient à la pointe de la technologie. Désormais, il s'agit simplemement d'une ruine radioactive pleine de bonne vielle technologie."
 nf_brotherhood.17.desc:0 "La Confrérie a envoyé un éclaireur avec une holobande de leur quartiermaitre à Lost Hills. Il croit que la Confrérie a un surplus de lasers dont elle n'a pas besoin, mais qu'elle a besoin d'homme capable. Il est d'accord pour nous les envoyer si nous envoyons quelques rangers pour les aider."
 nf_brotherhood.18.desc:0 "La cargaison envoyée par la Confrérie de l'Acier est enfin arrivée. Nous sommes en train de débloyer des volontaires sur leurs fronts."
 nf_brotherhood.19.desc:0 "Ce n'était pas une bonne idée de toute façon."
 nf_brotherhood.20.desc:0 "Honorant notre contrat, les Rangers du Désert ont envoyé à large détachement de leurs soldats pour nous aider."
 nf_brotherhood.22.desc:0 "Avec les récentes conquête et l'occupation de San-Francisco, nous sont encore plus près de sécuriser la zone de la Baie. Maintenant que notre controle de la zone est indiscutable, nous devrions demandez à la RNC de nous rendre Point-Green. Si ce n'est pas strategiquement important, cette endroit a une bonne infrasctructure qui nous permettrais d'étendre nos opérations dans la Baie, et il nous donnera aussi une zone tampon cruciale nous menant vers le Golden Gate."
 nf_brotherhood.23.desc:0 "Après que les inquétantes nouvelles de la Confrérie annexant le Shi aient atteinte les Sables Ombragés, ce fut immédiatement suvi d'une demande de la Confrérie elle-même. Voulant finallement sécuriser leur emprise sur la Baie en tout et pour tout, la Confrérie demandent  que nous leur laissons le controle de Point-Green. Point-Green, n'étant pas rurale en aucun point de vue, n'est pas non plus une partie importante de la RNC. La Confrérie nous a assurés que leur légué la zone serait un grand pas vers une future coopération."
 nf_brotherhood.24.desc:0 "Seulement quelques jours après avoir envoyé notre demande à la RNC, elle nous envoie un message en retour; le contenu de celui ci n'était en rien agréable. La RNC a décrié notre demande et insiste que Point-Green est à eux, et qu'elle le restera. Il semble que tout espoir de sécuriser la Baie sans provoquer de guerre se sont volatilisés."
 nf_brotherhood.34.desc:0 "Le choix de défendre les hommes et les femmes de la RNC était un choix couteux, des douzaines de Paladins de la Confrérie ont donné leur vie dans un corps à corps acharné, même si l'Enclave a détruit des centaines d'enregistrement et de schémas dans les profondeurs du Bunker de Navarro. Beaucoup parmis la RNC n'ont jamais compris l'importance de ce sacrifice, ce tournant moral pour la Confrérie qui a enfin placé les vies humaines au dessus de la technologie. Mais, ceux de la Brigade Maxson, qui ont grandi dans le territoire de la Confrérie ? Ceux qui ont compris plus que n'importe quel groupe, et après leur démobilisation après la guerre, ont voulu former des séries de milice apparentées  la Confrérie de l'Acier."
 nf_brotherhood.35.desc:0 "Le Peuple de San Francisco s'est rallié autour des histoire de Paladins de la Confrérie protégeant des civiles de brutes Shi violentes. A. Ron Meyers, a ancien technicien de l'Enclave qui a aidé l'Être élu a atteindre la plateforme pétrolière, nous a aussi rejoint. Emmenant avec lui ses partisants, représentant les pauvres et les opprimés de Shittown""
 nf_brotherhood.36.desc:0 "Alors qu'aucun camps n'était satisfait de cette rencontre, ou de comment elle eu lieu, les deux camps sont prêt à laisser tomber. Nous avons étudiés les tactique utilisés par le Shi en bataille et récupéré le plus d'armes possible de leurs morts, si seulement nous étions préparé à combattre l'empereur."
 nf_brotherhood.37.desc:0 "L'empereur est outré de notre manque de respect envers son autorité et les vies de ses solats. Il a interdit à son peuple de commercer ou d'intéragir avec nous, et n'écoutera plus nos déléguations ou tolérer notre présence sur son territoire."
 nf_brotherhood.38.desc:0 "Après une temps d'attente, on a enfin reçu une réponse de la part de la RNC. Ils vont nous donner le territoire de Point-Green immédiatement  et ont déjà commencé à évacuer leurs troupes et ressources militaires de la zone. Celà marque un changement dans les relations diplomatique entre nous et la RNC, et pourrais potentiellement mener à d'autres accords mutuellements bénéfique dans le futur."
