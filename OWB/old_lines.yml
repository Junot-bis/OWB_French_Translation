 BRK_melee_equipment_2:0 "Arrêtes de poisson"
 BRK_melee_equipment_2_short:0 "Arrêtes de poisson"
 medium_robot_equipment_4_desc:0 ""
 BRK_melee_equipment_2_desc:0 "Nommés en raison de leurs bords dentelés menaçants et de leurs lames blanches de craie, les arêtes de poisson sont souvent fabriquées à partir de la coque des navires naufragés. Le métal rouillé et bon marché fait souvent les meilleurs shivs : le tétanos est un bonus supplémentaire.\n\n"
 BRK_melee_equipment_1:0 "Harpons Gut"
 heavy_robot_equipment_desc:0 ""
 BRK_melee_equipment_1_short:0 "Harpons Gut"
 BRK_melee_equipment_1_desc:0 "Malgré leur apparence mortelle, ces pointes de harpon brisées sur les bâtons ne sont guère plus que des tiges émoussées non équilibrées. Ils sont les préférés des pillards de la Côte Brisée pour leur aura intimidante et leur imprévisibilité.\n\n"
 BRK_melee_equipment_3:0 "Armes de mêlée lourdes"
 BRK_melee_equipment_3_short:0 "Armes de mêlée lourdes"
 BRK_ballistic_equipment_1:0 "Petites Maries"
 BRK_ballistic_equipment_1_short:0 "Petites Maries"
 BRK_ballistic_equipment_1_desc:0 "Pistolet de la taille d'un fusil de chasse qui empaquete un ensemble assez grand pour percer des trous dans les navires en bois, les Petites Maries sont portés par chaque pirate qui vaut son sel. Le nom vient d'un conte populaire local sur une fille qui a utilisé un fusil de chasse pour tuer son père.\n\n"
 BRK_ballistic_equipment_2:0 "Canons à Barbe-Rouge"
 BRK_ballistic_equipment_2_short:0 "Canons à Barbe-Rouge"
 BRK_ballistic_equipment_2_desc:0 "Le redouté capitaine Barbe-Rouge de Port Maw a inspiré la terreur et la crainte chez tous ceux qui l'ont croisé, le claquement de son fusil à levier ne quittant jamais les hommes qui l'ont affronté. Si redoutable était son temps en mer, que même des décennies après sa disparition, les fusils à levier sont encore associés à lui.\n\n"
 heavy_robot_equipment_3_desc:0 ""
 BRK_ballistic_equipment_3:0 "Carabines de marin"
 BRK_ballistic_equipment_3_short:0 "Carabines de marin"
 BRK_ballistic_equipment_3_desc:0 "Seuls les plus courageux, ou les plus stupides, s'aventurent vers le nord dans les eaux gelées de l'Alaska. Ceux qui reviennent du voyage ramènent avec eux de nombreuses primes, dont l'une est toujours une Carabine de marin. Rares armes d'avant-guerre que l'on ne trouve que dans le Nord, elles sont une marque de prestige et possèdent un pouvoir d'assassinat mortel.\n\n"
 assaultron_equipment_desc:0 ""
 BRK_energy_equipment_1:0 "Fusils du Fou"
 BRK_energy_equipment_1_short:0 "Fusils du Fou"
 BRK_energy_equipment_1_desc:0 "Il faut un homme vraiment désespéré pour attacher une chambre de réaction à une manivelle, du ruban adhésif sur une gâchette et faire face aux pirates qui frappent à sa porte - mais c'est ce que Jack le Fou a déjà fait, ou du moins c'est ce qu'on dit. Les mousquets laser sont populaires parmi les équipages plus intelligents qui connaissent les meilleurs endroits pour le sauvetage technique.\n\n"
 BRK_energy_equipment_2:0 "Poudre Monkies"
 BRK_energy_equipment_2_short:0 "Poudre Monkies"
 BRK_energy_equipment_2_desc:0 "Pour les quelques équipages de pirates qui utilisent des armes à énergie et réussissent leur dangereuse carrière, la prochaine étape consiste à améliorer leurs armes. Avec toutes sortes de rebuts techniques à leur disposition, les résultats varient énormément, mais ils sont presque toujours mortels ... tant pour le tireur que pour la victime !\n\n"
 BRK_energy_equipment_3:0 "Pistolet Plaslock"
 BRK_energy_equipment_3_short:0 "Pistolet Plaslock"
 BRK_energy_equipment_3_desc:0 "La découverte d’armes à plasma est une réussite que tout homme devrait pouvoir se vanter jusqu’à sa mort, et c’est particulièrement vrai pour un pirate. Les hommes et les femmes de la Côte Brisée savent qu’une chose est vraie : tous les bons pirates portent des silex. À toute vermine qui obtient de ses mains sales un pistolet à plasma, son vrai nom est damné, c’est un Plaslock !\n\n"
 DES_ballistic_equipment_1:0 "Big Irons"
 DES_ballistic_equipment_1_short:0 "Big Irons"
 DES_ballistic_equipment_1_desc:0 "Aucun ranger qui se respecte ne porte autre chose qu'un big iron de calibre .44 à la main."
 ENC_energy_equipment_3:0 "Winchester M1"
 ENC_energy_equipment_3_short:0 "Winchester M1"
 ENC_energy_equipment_3_desc:0 "Développé comme une alternative au fusil à plasma urbain en utilisant des armes d'avant-guerre excédentaires et la récupération disponible de Navarro."
 HEA_melee_equipment_1:0 "Gourdins Croisés"
 HEA_melee_equipment_1_short:0 "Gourdins Croisés"
 HEA_melee_equipment_1_desc:0 "Fabriquées à partir de la fonte réceptrice que les grands fourneaux autour de la vapeur projettent comme des enfants indésirables, les gourdins croisés fabriqués par le repos de la prêtrise des baptistes sont la preuve que Dieu en a pour les plus démunis. Si un métal impur peut devenir une arme de sa miséricorde, alors tout peut le faire.\n\n"
 HEA_melee_equipment_2:0 "Lames Trempées"
 HEA_melee_equipment_2_short:0 "Lames Trempées"
 HEA_melee_equipment_2_desc:0 "De nombreux ateliers entourent La Vapeur, ses profondeurs les plus chaudes réservées aux plus belles armes. Les forgerons peinent sous la lumière et la chaleur de cette puissante machine mère, leurs ateliers construits autour de grilles d'échappement, leurs lames trempées dans des bains de vapeur.\n\n"
 HEA_melee_equipment_3:0 "Scies sauteuses"
 HEA_melee_equipment_3_short:0 "Scies sauteuses"
 HEA_melee_equipment_3_desc:0 "Dangereuses et imprévisibles, faisant vibrer leurs propres cadres avec la fureur de Dieu, les scies à vapeur sont dangereuses pour le porteur et la victime. Les noyaux de vapeur à leur cœur fournissent une puissance énorme au moteur de la scie, éliminant la chaleur dans les jets de vapeur situés le long du bord de la lame.\n\n"
 HEA_ballistic_equipment_1:0 "Arme de la prêtrise"
 HEA_ballistic_equipment_1_short:0 "Arme de la prêtrise"
 HEA_ballistic_equipment_1_desc:0 "Reconnus pour leur dévotion à Dieu et à leurs semblables, le repos de la prêtrise des baptistes défend les sans défense dans leurs heures de besoin. Pour cela, leur arme de choix est un pistolet plus meurtrier que la plupart. Chargées de munitions à fusil haute vitesse de 5,56 mm, ces armes ont l'air petites mais elles hurlent de fureur quand elles sont libérées.\n\n"
 HEA_ballistic_equipment_2:0 "Pitié"
 bus_equipment_desc:0 ""
 HEA_ballistic_equipment_2_short:0 "Pitié"
 HEA_ballistic_equipment_2_desc:0 "C'est un acte de miséricorde de tuer un homme qui rejette l'amour de Dieu, car il n'aurait jamais connu la paix sur cette terre divine. C'est un acte de grâce, la grâce de Dieu, de chasser et de détruire les ennemis du troupeau. Alors que la croix nouée autour de ces fusils pend à chaque coup, le tireur se souvient : il se souvient que Dieu lui pardonnera ce crime, car si c'était un péché, c'était un péché de miséricorde.\n\n"
 HEA_ballistic_equipment_3:0 "Carabines divines"
 bus_equipment_1_desc:0 ""
 HEA_ballistic_equipment_3_short:0 "Carabines divines"
 HEA_ballistic_equipment_3_desc:0 "Individuellement bénis par le chef de Heaven's gate au moment de sa création, les carabines divines sont certaines des plus grandes armes de Dieu qu'un homme puisse manier. Leurs magazines sont peints avec le symbole de la croix, leur stock et leur avant-pied fabriqués à partir du bois d'un arbre de l'Innocence Perdue. Chaque balle tirée de leurs barils est un rappel aux ennemis du Seigneur : ses fidèles ne laissent pas impunies les transgressions.\n\n"
 HEA_energy_equipment_1:0 "Fusil à vapeur AER3"
 bus_equipment_2_desc:0 ""
 HEA_energy_equipment_1_short:0 "Fusil à vapeur AER3"
 HEA_energy_equipment_1_desc:0 "Mis en avant par le Commonwealth du Nord-Ouest lors des étapes de prototypage du projet de l'AER en tant que candidat potentiel, il a été rejeté en faveur de conceptions utilisant des cellules MF. Malgré cela, l'économie de la région était devenue trop dépendante de la conception des noyaux de fission rejetés (connus sous le nom de noyaux de vapeur), et le développement de l'arme se poursuivait, quoique beaucoup plus lentement que le projet principal de l'AER.\n\n"
 HEA_energy_equipment_2:0 "La fureur de l'archange"
 HEA_energy_equipment_2_short:0 "La fureur de l'archange"
 HEA_energy_equipment_2_desc:0 "Une puissance de sortie considérablement plus élevée se traduit par une augmentation de la température. Toutes les armes AER3 sont livrées avec des cadres volumineux conçus pour contenir leurs composants laser blancs et leur équipement de dissipation thermique. Chaque coup de feu produit un laser blanc brillant, suivi d'un jet de vapeur provenant du fusil. Le jet de vapeur libéré crie d'une manière particulière qui ressemble souvent à un cri de guerrier.\n\n"
 HEA_energy_equipment_3:0 "Tueur de démons"
 HEA_energy_equipment_3_short:0 "Tueur de démons"
 HEA_energy_equipment_3_desc:0 "En améliorant les prototypes que nos ancêtres nous ont laissés, les ingénieurs au cœur de La Vapeur ont développé une arme de Dieu unique. L'essentiel du corps est constitué de condensateurs pour augmenter le rendement du laser et, plutôt que de gaspiller l'énergie thermique du système de refroidissement, nos ingénieurs ont transformé le panache de dégagement de chaleur en un jugement mortel de courte portée : cuisant n'importe qui en face de l'arme avec un jet de vapeur surchauffé.\n\n"
 NCR_ballistic_equipment_3:0 "Pinceaux et Sequoia"
 NCR_ballistic_equipment_3_short:0 "Attirail de Ranger"
 NCR_ballistic_equipment_3_desc:0 "Les armes de cow-boy de haut calibre peuvent semblent ne pas très offensives, mais dans les mains d'un vétéran de la RNC, cela détruira tous les ennemis sur son passage."
 NCR_ballistic_equipment_2:0 "Carabines de service"
 NCR_ballistic_equipment_2_short:0 "Carabines de service"
 NCR_ballistic_equipment_2_desc:0 "Une arme de base de l'armée américaine d'avant-guerre, réparée et rénovée avec des meubles en bois rouge."
 NCR_ballistic_equipment_1:0 "Pistolets M&A 9mm"
 NCR_ballistic_equipment_1_short:0 "Pistolets 9mm"
 NCR_ballistic_equipment_1_desc:0 "Arme commune à la fois aux forces armées et aux forces de police, chambrée dans l'un des calibres les plus prolifiques qui soient, cette arme à feu est l'un des meilleurs candidats à l'adoption généralisée."
 CES_ballistic_equipment_2:0 "Répéteur de cowboy"
 CES_ballistic_equipment_2_short:0 "Répéteurs de cowboy"
 truck_equipment_3_desc:0 ""
 CES_ballistic_equipment_2_desc:0 "Un fusil à chargement par tube à la fois fiable et facile à fabriquer. Le Répéteur de Cowboy sert de fusil de combat sur le champ de bataille, efficace dans de bonnes mains, il permet un tir rapide et précis."
 CES_melee_equipment_1:0 "Machettes"
 CES_melee_equipment_1_short:0 "Machettes"
 truck_equipment_4_desc:0 ""
 CES_melee_equipment_1_desc:0 "Un outil simple mais efficace. Utilisé pour tailler l'ennemi, cette machette peut traverser la plupart des gilets pare-balles et infliger des blessures horribles à l'ennemi."
 VLT_ballistic_equipment_1:0 "Colt 6520 10mm"
 VLT_ballistic_equipment_1_desc:0 "Vault-Tec a confié le développement des armements à un grand nombre d'entrepreneurs privés et l'un des meilleurs résultats de ces contrats a été le Colt 6520. Chambré en 10 mm."
