 ship_mediun_mounted_gun_module_desc:0 "Armement généralement utilisé comme armement pour les navires de classe moyenne"
 light_ship_harpoon_module:0 "Équipe des opérations spéciales"
 light_ship_harpoon_module_desc:0 "Avec nos vaisseaux légers qui ne permettent pas les équipes d'assaut ou les attaques à courte portée, nous devons faire preuve de finesse. En incorporant à l'équipage du navire des équipes d'opérations spéciales de la taille d'une escouade avec des explosifs dirigés, des armes sous-marines et du matériel de plongée, nous pouvons percer des trous dans les coques ennemies et les gonfler, ce qui provoque la panique et frappe rapidement leur centre de commandement ou leur salle des machines."
 grappling_harpoon_tech:0 "Harpon à grappin"
 grappling_harpoon_tech_desc:0 "Parfois, il est possible que l'ennemi soit mieux équipé que nous. Que faire lorsque nos armes sont trop faibles pour exploser leur coque ? La réponse est simple. Ignorez-le complètement. Grâce à l'équipement de combat rapproché fourni aux équipes d'arraisonnement spécialisées, nous pouvons arraisonner et ravager les navires ennemis avec une puissance de feu supérieure. Tout cela au prix de risques supplémentaires pour nos bateaux."
 metal_bows_tech_desc:0 "Les analyses d'impact effectuées sur nos navires nous ont permis d'identifier les zones les plus fréquemment ciblées pendant les combats. Cela comprend évidemment le côté large, mais la proue est aussi une cible, car notre navire manœuvre sur le champ de bataille. Des renforts devraient aider nos embarcations à résister à plus de dégâts sans perdre leur capacité de combat."
