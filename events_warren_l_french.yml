l_french:
 nf_warren.1.t:0 "La première Holobande"
 nf_warren.1.d:0 ""Vous vous appelez Andrew Shaw, vous êtes né le 24 avril 2043. Vous avez une famille, deux fils fiers que vous avez promis de protéger, une femme que vous devez revoir. C'est pourquoi vous êtes devenu un soldat, Andrew. Pour les protéger. Vous avez été élevé à Portland. C'est chez vous. Quand vous êtes prêt, vous devez rentrer. Vous devez faire face à ce qui s'est passé, trouver votre héritage. Ils étaient dans un abri, Andrew. Vos enfants pourraient avoir des petits-enfants, ou un autre héritage. Trouvez-les, trouvez-vous. Vous ne pouvez pas oublier ça, Andrew; vous devez vous rappeler ce qui compte: ce que vous devez faire."
 nf_warren.1.a:0 "Je dois trouver mon ancienne famille."
 nf_warren.1.b:0 "Je dois protéger ma nouvelle famille."
 nf_warren.1.c:0 "Je dois rentrer chez moi."
 nf_warren.2.t:0 "La deuxième Holobande"
 nf_warren.2.d:0 ""Monstre, tu deviens un monstre. Même maintenant, je peux le sentir dans mon esprit, la sensation engourdissante. Il est tellement difficile de se concentrer. Même maintenant, ils sortent des boiseries, les rares qui ont survécu à la chute de l’Ancien Monde. Certains boivent de l’eau, d’autres se lavent, cherchent désespérément à devenir comme vous, à devenir assez puissants pour survivre. Tu dois faire quelque chose pour eux, quelque chose pour les protéger. Une forteresse, une ville, une armée? Je ne sais pas. Protège-les, tu es le premier de notre espèce, tu dois diriger. \ ""
 nf_warren.2.a:0 "Je dois construire une forteresse."
 nf_warren.2.b:0 "Je dois construire une ville."
 nf_warren.2.c:0 "Je dois construire une armée."
 nf_warren.3.t:0 "La troisième Holobande"
 nf_warren.3.d:0 "\ "Nous n'étions pas prêts pour eux. Ils sont venus dans la nuit, poster des gardes. Ils ont bouleversé le périmètre, ils ont tué votre peuple. Pas encore, ne laissez pas cela se reproduire. Trouvez le plus fort parmi vos gens. Avec des armes et de la poudre , un deux pas. Comme au bon vieux temps. Comme l'armée. Apprenez-leur à se battre. Apprenez-leur à protéger le Warren."
 nf_warren.3.a:0 "Big Brother gardera la porte"
 nf_warren.3.b:0 "Le tonnerre pleuvra des murs du Warren"
 nf_warren.3.c:0 "Nous allons frapper avec des dents et des griffes."
 nf_warren.4.t:0 "La quatrième Holobande"
 nf_warren.4.d:0 ""Votre peuple meurent de faim. Vous ne pouvez pas vous reproduire. Vous avez peu de choses ici. Vous devez survivre. Vous devez prendre. Allez chercher ce dont vous avez besoin. Ressources, esclaves, guerriers. Prenez ce dont vous avez besoin pour survivre, ainsi va le monde maintenant. Le darwinisme, vous souvenez-vous de cela? La survie du plus apte, la survie du plus fort. Il n'y en a pas plus fort que vous, souvenez-vous de cela, croyez-y et vous survivrez. Votre peuple survivra."
 nf_warren.4.a:0 "Nous allons prendre leurs ressources."
 nf_warren.4.b:0 "Nous allons prendre leur peuple."
 nf_warren.4.c:0 "Nous prendrons leurs guerriers."
 nf_warren.5.t:0 "Les challengers"
 nf_warren.5.d:0 "Le Premier a pour tradition d'accepter tous les défis à son autorité au sein du Troll Warren. Il n’a jamais été battu, mais souvent, ses meilleurs commandants et alliés viennent de ceux qu’il a battus en combat singulier. Dans les souvenirs récents, ceux qui étaient les plus proches étaient le féroce Bonesnarl qui a tenté de le combattre de front. Le veilleur de nuit Pittman, qui a tenté de submerger le Premier alors que son dos était tourné, et avec la couverture de son garçon furtif. Et Betty, une mutante de l'Extrême-Orient, qui l'a presque submergé de sa force."
 nf_warren.5.a:0 "La loyauté de Bonesnarl"
 nf_warren.5.b:0 "La ruse de Pittman"
 nf_warren.5.c:0 "La force de Betty"
 nf_warren.6.t:0 "La nouvelle Mariposa"
 nf_warren.6.d:0 "Pittman a déchiré les "normaux" en armure gardant l'entrée de l'Abri 6, prouvant une fois de plus que les super mutants sont la prochaine étape de l'évolution humaine, les véritables enfants de l'apocalypse. L'Abri 6 abritait une technologie de pointe et des expériences impensables, toutes enfouies sous de la lave et des cendres durcies: elles nous appartiennent maintenant. Les mutants de Rowdy se charrient les uns les autres alors qu’ils renversent des tonneaux de virus de l’évolution forcée, remplissant les salles rouillées d’une lueur verte et maladive. Cette fois, la vision du Maître sera remplie. L'âge des super mutants s'est levé!"
 nf_warren.6.a:0 "Nous vengerons la mort du Maître!"
